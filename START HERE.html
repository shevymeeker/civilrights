21h10",key:"1b0cd5"}],["path",{d:"M12 3v18",key:"108xh3"}],["path",{d:"M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2",key:"3gwbw2"}]]),tv=tu("search",[["path",{d:"m21 21-4.34-4.34",key:"14j7rj"}],["circle",{cx:"11",cy:"11",r:"8",key:"4ej97u"}]]),tw=i(JSON.parse('{"searchSeizure":[{"title":"Table of Cases","content":"Aguilar v. Texas, 74\\nAlabama v. White, 87\\nArizona v. Gant, 89\\nArizona v. Hicks, 61\\nBond v. U.S., 33\\nBrown v. Texas, 82\\nBumper v. North Carolina, 52\\nByrd v. U.S., 112\\nCady v. Dombrowski, 94\\nCalifornia v. Acevedo, 107\\nCalifornia v. Carney, 108\\nCalifornia v. Ciraolo, 43\\nCalifornia v Greenwood, 35\\nCaniglia v. Strom, 96\\nCarpenter v. U.S., 116\\nCarroll v. U.S., 104\\nChimel v. California, 88\\nCity of Indianapolis v. Edmond, 109\\nColorado v. Bertine, 113\\nCommonwealth v. Marshall, 85\\nCommonwealth v. Reed, 117\\nCoolidge v. New Hampshire, 37\\nCupp v. Murphy, 57\\nDelaware v. Prouse, 99\\nDow Chemical Co. v. U.S., 44\\nDunaway v. New York, 28\\nFernandez v. California, 54\\nFlippo v . West Virginia, 93\\nFlorida v. Bostick, 30\\nFlorida v. J.L., 87\\nFlorida v. Jimeno, 51\\nFlorida v. Riley, 44\\nFlorida v. Royer, 48\\nFlorida v. Wells, 114\\nGasaway v. Commonwealth, 65\\nGeorgia v. Randolph, 53\\nHorton v. California, 40\\nIllinois v. Caballes, 33\\nIllinois v. Gates, 75\\nIllinois v. Lidster, 110","category":"reference"},{"title":"On January 21, 1978, Officer Daughtery (Washington State University PD) saw","content":"Overdahl leave a student dormitory carrying a half-gallon bottle of gin. Believing him to be\\nunderage, Daughtery stopped Overdahl and asked for identification. Overdahl said that his\\nidentification was in his dormitory room and asked if the officer would wait while he went to\\nretrieve it. The officer told him that he would have to accompany him, to which Overdahl\\nreplied OK. The two proceeded to the 11th floor of the dorm, where Overdahls room was\\nlocated. Chrisman, Overdahls roommate, was in the room when the officer and Overdahl\\nentered. Daughtery remained in the open doorway, leaning against the doorjamb while\\nwatching Chrisman and Overdahl. The officer noted that Chrisman became nervous at the sight\\nof an officer.\\nLess than a minute after they arrived, the officer noticed seeds and a small pipe lying on a desk\\n8 to 10 feet from where he was standing. He recognized that he was looking at marijuana seeds\\nand that the pipe was of a type used to smoke marijuana. He entered the room and looked\\nmore closely at the items and confirmed his initial beliefs. Daughtery informed Overdahl and\\nChrisman of their Miranda rights, and each acknowledged that he understood his rights and\\nindicated that he was willing to waive them. Daughtery asked about other contraband in the\\nroom, and Chrisman handed him the box hed had in his hands when Daughtery arrived. It\\ncontained three small plastic bags filled with marihuana and $112 in cash. When a second\\nofficer arrived in response to a call from Overdahl, they told the students that a room search\\nwould be necessary. They told the two students that they had an absolute right to insist that the\\nofficers first obtain a search warrant, but that they could voluntarily consent to the search. The\\ntwo students conferred in whispers for several minutes before announcing their consent and\\nthey also signed written waivers. The search yielded more marihuana and a quantity of lysergic\\nacid diethylamide (LSD).\\nChrisman was charged with possession of both drugs, and he moved for suppression of the\\nevidence. When suppression was denied, Chrisman was eventually convicted on both charges.","category":"ARREST","parent":"ARREST"},{"title":"May an officer accompany an individual inside their home when they are under","content":"arrest and act on items they see in plain view?\\nHOLDING:\\n\\nYes.\\n\\n24\\n\\n\\fDISCUSSION: The Court began by stating that the plain view exception to the Fourth\\nAmendment warrant requirement permits a law enforcement officer to seize what clearly is\\nincriminating evidence or contraband when it is discovered in a place where the officer has a\\nright to be.74\\nThe Court stated that Daughtery had a right to remain literally at Overdahls elbow at all times;\\nnothing in the Fourth Amendment is to the contrary. The Washington Courts premise  [was]\\nthat Officer Daughtery was not entitled to accompany Overdahl from the public corridor of the\\ndormitory into his room, absent a showing that such intervention was required by exigent\\ncircumstances. The Supreme Court, however, disagree[d] with this novel reading of the Fourth\\nAmendment. It went on to say that the absence of an affirmative indication that an arrested\\nperson might have a weapon available or might attempt to escape does not diminish the\\narresting officers authority to maintain custody over the arrested person and that authority [is\\nnot] altered by the nature of the offense for which the arrest was made.\\nThe Court noted that [e]very arrest must be presumed to present a risk of danger to the\\narresting officer and [t]here is no way for an officer to predict reliably how a particular subject\\nwill react to arrest or the degree of the potential danger.\\nThe Court concluded that it was not unreasonable under the Fourth Amendment for a police\\nofficer, as a matter of routine, to monitor the movements of an arrested person, as his judgment\\ndictates, following the arrest. As such, Daughertys presence in the room was lawful, and thus\\nhis plain view of the contraband was also lawful. The Court stated that [t]his is a classic instance\\nof incriminating evidence found in plain view when a police officer, for unrelated but entirely\\nlegitimate reasons, obtains lawful access to an individuals area of privacy. In that situation, the\\nFourth Amendment does not prohibit seizure of evidence of criminal conduct found in these\\ncircumstances.","category":"ARREST","parent":"ARREST"},{"title":"Welsh v. Wisconsin, 466 U.S. 740 (1984)","content":"FACTS:\\nOn April 24, 1978, a witness observed a car being driven erratically. Eventually,\\nit swerved off the road and stopped in an open field. The witness was concerned about the driver\\nand that he would get back on the highway. He placed his own vehicle to block in the suspects\\nvehicle and asked a passerby to call for the police. However, before the police arrived, the driver\\nof the suspect vehicle got out and asked the witness for a ride home, but the witness suggested\\nthat they wait for assistance in removing or repairing the car. Instead, the driver walked away\\nfrom the scene.\\nWhen the police arrived, they talked to the witness, and he explained what had occurred. The\\nofficer checked on the ownership of the vehicle and learned that Welsh was the registered\\nowner and lived only a short distance away. The police proceeded to the Welsh home, arriving at\\nabout 2100. Welshs stepdaughter answered the door and admitted the officers. They found\\nWelsh upstairs, naked, in bed, and arrested him for driving under the influence. He was taken to\\nthe station and refused to submit to breath testing, which subjected him to a greater penalty.\\n\\n25\\n\\n\\fThe Wisconsins trial court concluded that Welshs arrest was lawful and his refusal to submit to\\nbreath testing unreasonable.","category":"ARREST","parent":"ARREST"},{"title":"May officers make a warrantless probable cause arrest, inside a home, absent","content":"exigent circumstances?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court began its opinion by stating that physical entry of the home is the chief\\nevil against which the wording of the Fourth Amendment is directed. One of the principal\\nprotections against unnecessary intrusions into private dwellings is the warrant requirement\\nimposed by the Fourth Amendment on agents of the government who seek to enter the house\\nfor purposes of search or arrest. The Court has held that searches and seizures inside a home\\nwithout a warrant are presumptively unreasonable unless an exigent circumstance exists, and\\nthose are few in number and carefully delineated.\\nThe Court noted that its hesitation in finding exigent circumstances, especially when warrantless\\narrests in the home are at issue, is particularly appropriate when the underlying offense for\\nwhich there is probable cause is relatively minor, and [b]efore agents of the government may\\ninvade the sanctity of the home, the burden is on the government to demonstrate exigent\\ncircumstances that overcome the presumption of unreasonableness that attaches to all\\nwarrantless home entries. At the time this offense occurred, Wisconsin classified driving under\\nthe influence as a noncriminal, traffic offense, for which no jail time was possible. A warrantless\\nhome arrest cannot be upheld simply because evidence of [Welshs] blood-alcohol level might\\nhave dissipated while the police obtained a warrant.","category":"ARREST","parent":"ARREST"},{"title":"Arrest Warrants","content":"Payton v. New York, 445 U.S. 573 (1979)\\nFACTS: On January 14, 1970, after a lengthy investigation, New York officers had probable cause\\nto arrest Payton in a murder. Without a warrant, the officers went to Paytons apartment.\\nAlthough the lights were on and music was playing, there was no answer to their knock. They\\nbroke down the door, but no one was there. However, in plain view, there was a shell casing that\\nthey seized and later used in Paytons trial.\\nPayton appealed the entry and seizure of the shell casing, which was important evidence in the\\ntrial, but the state courts upheld his conviction.","category":"ARREST","parent":"ARREST"},{"title":"Absent exigent circumstances, may officers enter a residence for the purpose of","content":"making a warrantless arrest?\\n26\\n\\n\\fHOLDING:\\n\\nNo\\n\\nDISCUSSION: The warrantless arrest of a person is a seizure the Fourth Amendment requires to\\nbe reasonable. [T]he physical entry of the home is the chief evil against which the wording of\\nthe Fourth Amendment is directed  we have long adhered to the view that the warrant\\nprocedure minimizes the danger of needless intrusions of that sort. In terms that equally apply\\nto seizures of property and to seizures of persons, the Fourth Amendment has drawn a firm line\\nat the entrance to the house. Absent exigent circumstances, that threshold may not reasonably\\nbe crossed without a warrant.","category":"ARREST","parent":"ARREST"},{"title":"Armed with an arrest warrant for Ricky Lyons, DEA agents developed information","content":"that Lyons could be found at Gary Steagalds house. Armed only with an arrest warrant, agents\\nentered Steagalds house to search for Lyons who was not there. They did not have a search\\nwarrant. During the search for Lyons, officers spotted drug evidence.\\nUpon being informed of the initial observation of cocaine in the house, the lead agent sent an\\nofficer for a search warrant. While waiting for the warrant, they conducted a second search\\nwhich revealed more incriminating evidence. When the officer returned with the warrant, a third\\nsearch revealed 43 pounds of cocaine. Steagald was arrested on federal drug charges.\\nPrior to trial, Steagald moved to suppress all the evidence uncovered during the various searches\\nbased on the officers failure to obtain a search warrant before entering the house. Th motion\\ndenied.","category":"ARREST","parent":"ARREST"},{"title":"Absent exigent circumstances or consent, may a law enforcement officer legally","content":"search for the subject of an arrest warrant in the home of a third party without first obtaining a\\nsearch warrant?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The agents relied on the arrest warrant as legal authority to enter the home of a\\nthird person based on their belief that Lyons may be a guest there. Regardless of how reasonable\\nthis belief may have been, it was never subjected to the scrutiny of a detached judicial officer.\\nThe Court found that to hold otherwise would allow officers armed only with an arrest warrant\\nto search the homes of the suspects friends and relatives, thereby violating their reasonable\\nexpectation of privacy in their own homes.\\n\\n27\\n\\n\\fSEIZURE","category":"ARREST","parent":"ARREST"},{"title":"Dunaway was a suspect in an attempted robbery and homicide, but the detective","content":"lacked sufficient probable cause to get a warrant. However, the lead detective had other\\ndetectives pick up Dunaway and bring him in for questioning. The detectives did so, and\\nalthough [Dunaway] was not told that he was under arrest, he would have been physically\\nrestrained if he had attempted to leave.\\nDunaway was taken to headquarters, given his Miranda warnings and interrogated. Eventually he\\nmade statements implicating himself in the crime in question. He was convicted, and the New","category":"ARREST","parent":"ARREST"},{"title":"Is the involuntary transportation of someone to a police station a seizure?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court held that there [could] be little doubt that [Dunaway] was seized in\\nthe Fourth Amendment sense when he was taken involuntarily to the police station. The\\nprosecution conceded that the police lacked probable cause to arrest [Dunaway] before his\\nincriminating statement during interrogation. However, the government argued that the\\nseizure of [Dunaway] did not amount to an arrest and was therefore permissible under the\\nFourth Amendment because the police had a reasonable suspicion that [Dunaway] possessed\\nintimate knowledge about a serious and unsolved crime.\\nIn this situation, the detention of [Dunaway] was in important respects indistinguishable from a\\ntraditional arrest. Just because he was not told he was under arrest, was not booked, and\\nwould not have had an arrest record if the interrogation had proved fruitless, while not\\ninsignificant for all purposes  obviously do not make [Dunaways] seizure even roughly\\nanalogous to the narrowly defined intrusions involved in Terry and its progeny.","category":"ARREST","parent":"ARREST"},{"title":"Scott v. Harris, 550 U.S. 372 (2007)","content":"FACTS:\\nIn late March 2001, a deputy sheriff in Coweta County, Georgia, clocked [Harriss]\\nvehicle traveling at 73 miles per hour on a road with a 55-mile-per-hour speed limit. The deputy\\nactivated his emergency equipment and tried to pull the vehicle over, but instead, it sped away,\\ninitiating a chase down what is in most portions a two-lane road, at speeds exceeding 85 miles\\nper hour. Deputy Scott and others joined in the chase. At one point, the responding officers\\ntried to box in the Harris vehicle, and Harris evaded the trap by making a sharp turn, colliding\\nwith Scotts police car and escaped. Scott then took over as the lead vehicle76 and six minutes,\\nand ten miles, into the chase, Scott made an attempt to terminate the episode by employing a\\n28\\n\\n\\fPrecision Intervention Technique (PIT) maneuver, which cause[d] the fleeing vehicle to spin to\\na stop. Scott was instructed by his supervisor to [g]o ahead and take him out. Scott then\\napplied his push bumper to the rear of [Harriss] vehicle and Harris lost control of [the]\\nvehicle, which left the roadway, ran down an embankment, overturned, and crashed. Harris was\\nbadly injured and was rendered a quadriplegic.\\nHarris filed suit under 42 U.S.C. 1983, arguing that his injuries were caused by excessive use of\\nforce by Deputy Scott. Scott filed for summary judgment, but the U.S. District Court in the\\nNorthern District of Georgia denied the motion, finding that there were material issues of fact\\nwhich prevented the Courts grant of the motion. The Eleventh Circuit Court of Appeals affirmed\\nthat decision, finding that Scotts action could constitute deadly force and that a reasonable\\njury might find that his use of force was not appropriate.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is the use of a PIT maneuver, a seizure under the 4th Amendment, reasonable","content":"when the suspect would continue to drive in a such a reckless and dangerous manner that it puts\\nother persons at risk?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court stated, all that matters is whether Scotts actions were reasonable.\\nScott defended his actions by pointing to the paramount governmental interest in ensuring\\npublic safety, and [Harris] nowhere suggests this was not the purpose motivating Scotts\\nbehavior. To decide upon reasonableness, the Court must consider the risk of bodily harm that\\nScotts actions posed to [Harris] in light of the threat to the public that Scott was trying to\\neliminate. The Court found it clear from the videotape that [Harris] posed an actual and\\nimminent threat to the lives of any pedestrians who might have been present, to other civilian\\nmotorists, and to the officers involved in the chase. The Court found it equally clear that Scotts\\nactions posed a high likelihood of serious physical injury or death to [Harris]  though not the\\nnear certainty of death posed by a shooting such as occurred in Garner. It was Harris, after all,\\nwho intentionally placed himself and the public in danger by unlawfully engaging in the reckless,\\nhigh-speed flight that ultimately produced the choice between two evils that Scott confronted.","category":"ARREST","parent":"ARREST"},{"title":"The Court continued:","content":"Multiple police cars, with blue lights flashing and sirens blaring, had been chasing\\n[Harris] for nearly 10 miles, but he ignored their warning to stop. By contrast, those\\nwho might have been harmed had Scott not taken the action he did were entirely\\ninnocent. We have little difficulty in concluding it was reasonable for Scott to take the\\naction that he did.","category":"ARREST","parent":"ARREST"},{"title":"Two Broward County Sheriffs Office deputies boarded a bus bound from Miami to","content":"Atlanta during a stopover in Fort Lauderdale, Florida. Both displayed badges and one carried a\\nzipper pouch used to carry handguns. (At no time did the officers display a gun.)\\nThe officers asked Bostick for his identification and ticket, which he produced. Both were\\nreturned. Persisting, the officers asked Bostick if they could search his luggage; he agreed.\\nCocaine was discovered in the second piece of luggage. (Bostick stated that he did not give\\nconsent to search the second bag, but the trial court found that he did give consent.)\\nThe Supreme Court of Florida reasoned that Bostick was seized because a reasonable passenger\\nwould not have felt free to leave the bus and avoid questioning.","category":"ARREST","parent":"ARREST"},{"title":"Is a request to search luggage (absent other factors) a seizure?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Supreme Court decided that the Florida courts reliance on a single issue, that\\nthe encounter took place on a bus, as too restrictive, and that it was more appropriate to look at\\nthe totality of the circumstances surrounding the encounter. The correct issue is whether the\\npolice conduct in question would have communicated to a reasonable person that the person\\nwas free to refuse the officers request or otherwise end the meeting.","category":"ARREST","parent":"ARREST"},{"title":"Place was waiting in line at Miami International Airport when his behavior","content":"attracted the attention of narcotics agents. The officers approached Place and asked for\\nidentification, which he provided. The officers asked for and received consent to search two\\nchecked suitcases. However, because the plane was ready to depart, they did not search the\\nsuitcases at that time.\\nAfter he left, the officers discovered some discrepancies in addresses on his luggage tags.\\n(Investigation revealed neither address existed.) They contacted New York DEA and New York\\nbased agents approached Place as he deplaned at La Guardia Airport. The New York DEA agents\\nasked for and received identification. Place refused to consent to a search of his luggage.\\nThe agents advised Place that they were going to hold the luggage and seek a federal warrant to\\nsearch the luggage. The DEA agents transported the luggage to Kennedy Airport, where the\\nsuitcases were subjected to a sniff test by a drug canine. The dog reacted positively to one of\\nthe cases. At that point, 90 minutes had elapsed. The agents later received a search warrant and\\nopened the suitcases, finding cocaine in one of them.\\n\\n30\\n\\n\\fPlace was convicted of a drug possession charge. The case was appealed, and the U.S. Supreme","category":"ARREST","parent":"ARREST"},{"title":"Does the detention of luggage for the purposes of conducting a search constitute","content":"a seizure of the owner of the luggage?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The limitations on the detention of a person apply to the detention of a persons\\nluggage (or other containers). The agent made a seizure when he told Place he was taking the\\nluggage to a judge to get a warrant. With reasonable suspicion, it is reasonable to briefly detain\\nluggage for limited investigative purposes. One must consider the length of detention in\\ndetermining whether the seizure is so minimally intrusive to be justified on reasonable suspicion.\\nIn assessing the length of detention, one must consider whether police diligently pursue their\\ninvestigation. In this case, agents knew when the flight would arrive and had ample time to\\narrange for the dog to be brought to their location. This would have minimized the intrusion on","category":"ARREST","parent":"ARREST"},{"title":"On July 15, 2014, four officers from the New Mexico State Police arrived at an","content":"apartment complex in Albuquerque to execute an arrest warrant for a woman accused of both\\nwhite-collar crimes and drug trafficking, murder, and other violent crimes. Upon arrival, the\\nofficers observed Torres standing with another person near a Toyota FJ Cruiser in the complexs\\nparking lot. Officer Williamson concluded that neither Torres nor her companion was the target\\nof the warrant. When the officers approached the vehicle, the companion fled, and Torres got\\ninto the drivers seat of the vehicle. The officers, wearing tactical vests marked with police\\nidentification, attempted to speak with Torres. Torres failed to notice the officers until one\\nofficer attempted to open the vehicles door.\\nTorres, who was experiencing methamphetamine withdrawal symptoms, believe that the officers\\nwere armed carjackers trying to steal her car. Acting upon her believe that she was being\\ncarjacked, Torres hit the gas pedal to escape. Officers Madrid and Williamson stood in the path\\nof the vehicle, drew their service pistols, and fired 13 shots at Torres, striking her twice in the\\nback and temporarily paralyzing her left arm. Using only her right hand, Torres drove out of the\\ncomplexs parking lot and stopped in another parking lot. After asking a bystander to report an\\nattempted carjacking, Torres stole a Kia Soul that happened to be idling nearby and drove 75\\nmiles to Grants, New Mexico. Torres sought treatment at a hospital in Grants but was airlifted to\\na hospital in Albuquerque for appropriate care. Police arrested Torres and she pleaded no\\ncontest to aggravated fleeing from a law enforcement officer, assault on a peace officer, and\\nunlawfully taking a motor vehicle.\\nTorres filed a lawsuit pursuant to 42 U.S.C. 1983 claiming that Officers Madrid and Williamson\\napplied excessive force, making the shooting an unreasonable seizure under the Fourth\\n31\\n\\n\\fAmendment. The district court granted summary judgment to the officers. The Tenth Circuit\\naffirmed on the ground that a suspects continued flight after being shot by police negates a\\nFourth Amendment excessive-force claim. Under Tenth Circuit precedent, no seizure can occur\\nunless there is physical touch or a show of authority, and that such physical touch (or force)\\nmust terminate the suspects movement or otherwise give rise to physical control over the\\nsuspect.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Yes. The application of physical force to the body of a person with intent to","content":"restrain is a seizure even if the person does not submit and is not subdued.\\nDISCUSSION: This case concerns the seizure of a person, which can take the form of physical\\nforce or a show of authority that in some way restrain(s) the liberty of a person. The Fourth\\nAmendment protects the right of the people to be secure in their persons, houses, papers, and\\neffects, against unreasonable searches and seizures. Supreme Court precedent has interpreted\\nthe term seizure by consulting the common law of arrest. The arrest of a person is a seizure.\\nThe common law considered the application of physical force of the body of a person with the\\nintent to restrain to be an arrest even if the person does not yield.\\nThe appropriate inquiry is whether the challenged conduct by law enforcement manifests an\\nintent to restrain. This test does not depend on either the subjective motivation of the officer or\\nthe subjective perception of the suspect. The type of force used also does not impact this test. A\\nseizure requires the use of force with intent to restrain, as opposed to force applied by accident\\nor for some other purpose. A seizure by force lasts only as long as the application of force unless\\nthe suspect submits.\\nIn this case, the officers applied physical force to Torres body by shooting her and objectively\\nmanifested an intent to restrain her from driving away. The Supreme Court held that the officers\\nseized Torres for the instant that the bullets struck her. Determining whether a seizure exists is\\nonly the first step in the analysis. The Fourth Amendment does not forbid all seizures  just\\nunreasonable seizures.\\nThe Supreme Court was only asked to determine whether Torres was seized. The Supreme Court\\ndid not consider whether the seizure was reasonable, damages caused by the seizure, or whether\\nthe officers were entitled to qualified immunity. Those questions will be determined on remand.","category":"ARREST","parent":"ARREST"},{"title":"Steven Dewayne Bond was traveling on a bus from California to Arkansas. The bus","content":"stopped at a Border Patrol checkpoint in Texas, where a Border Patrol agent boarded the bus to\\ncheck the immigration status of the passengers. After completing the check, the agent walked\\nforward from the back of the bus, squeezing soft luggage that the passengers had placed in the\\noverhead compartments. He squeezed a bag belonging to Bond that was in the compartment\\nover Bonds head and felt a solid brick-like object. Bond admitted the bag was his and gave\\nconsent to the agent to open it. The agent discovered a brick of methamphetamine and arrested\\nBond. Bonds motion to suppress the drugs as fruit of an illegal search was denied, and he was\\nconvicted of possession with intent to distribute methamphetamine.","category":"ARREST","parent":"ARREST"},{"title":"Is the squeezing of soft-sided luggage a search?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The U. S. Supreme Court held that the agents manipulation of the carry-on bag\\nviolated the Fourth Amendment prohibition against unreasonable searches. The Court rejected\\nthe governments argument that by placing his bag in the passenger compartment, and thus\\nexposing it to the public, Bond did not have a reasonable expectation of privacy that his bag\\nwould not be physically manipulated. After all, it would not be unusual for such a bag to be\\ntouched and moved by other passengers while traveling. The Court distinguished this case from\\nCalifornia v. Ciraolo,77 and Florida v. Riley78 which the government had cited as justification. In\\nCiraolo and Riley, the Court had held that matters open to public observation are not protected.\\nThe Court distinguished those cases by noting that they had involved only visual observation, not\\ntactile observation of an opaque bag by manipulating it. The Court noted that while carry-on\\nbags are not part of the person, a traveler uses them to transport personal items that they wish\\nto keep with them.\\nFurther, the Court stated that while a traveler certainly has to expect that a carry-on bag might\\nbe handled or moved by other passengers or employees of the carrier, the traveler does not have\\nan expectation that they will feel the bag in an exploratory manner. Therefore, the physical\\nmanipulation of the bag was a warrantless search which violated the Fourth Amendment, and\\nthe Court reversed the conviction.","category":"ARREST","parent":"ARREST"},{"title":"Illinois v. Caballes, 543 U.S. 405 (2005)","content":"FACTS:79\\nOn November 12, 1998, Trooper Gillette (Illinois State Police) stopped Caballes on\\nI-80, for driving 71 in a 65-mph zone. When Gillette called in the stop on the radio, Trooper\\nGraham (Drug Interdiction Team) overheard it and told dispatch that he was going to meet\\nGillette to allow his dog to sniff the vehicle. (Gillette specifically did not request this, however.)\\n33\\n\\n\\fGillette approached Caballes, told him the reason for the stop and asked for his documents,\\nwhich Caballes produced. Gillette saw \\"an atlas on the front seat, an open ashtray, the smell of\\nair freshener, and two suits hanging in the back seat without any other visible luggage.\\" Gillette\\ntold Caballes to pull his car off to the shoulder and to come back to Gillette\'s car, because it was\\nraining. Caballes did so, and Gillette told him he was going to write him a warning citation.\\nGillette called in to check on Caballes\' license status and for any possible warrants. While waiting,\\nGillette asked him where he was going and why he was \\"dressed up\\" - Caballes was apparently\\nwearing a suit. Caballes stated he was moving from Las Vegas to Chicago and normally dressed\\nup because he was a salesman, but he was not currently employed. Gillette later testified that\\nCaballes \\"continued to act nervous even after being told he was receiving only a warning ticket\\"\\nand that he found that unusual.\\nGillette learned from dispatch that Caballes has \\"surrendered a valid Illinois to Nevada\\" but the\\nstatus of his Nevada license would take two more minutes. Gillette asked for a criminal history.\\nHe asked Caballes for permission to search his vehicle; Caballes refused. Gillette asked Caballes if\\nhe\'d ever been arrested, which Caballes denied. Dispatch reported that Caballes had two prior\\narrests (but apparently had not been convicted) for distribution of marijuana. While writing the\\nwarning ticket, Gillette was interrupted by another officer on the radio asking him about\\nsomething unrelated. Gillette was still writing the warning when Graham arrived with his dog and\\nbegan walking around Caballes\' car. In less than a minute, the dog had alerted at the trunk, and\\nGraham informed Gillette of the alert. Gillette searched the trunk and found marijuana. Caballes\\nwas charged with cannabis trafficking. Caballes requested suppression and was denied by the\\ntrial court, where he was convicted.\\nCaballes appealed. The appellate state court affirmed, finding that the police \\"did not need\\nreasonable articulable suspicion to justify the canine sniff and that, although the criminal history\\ncheck improperly extended defendant\'s detention, the delay was de minimis.\\"","category":"ARREST","parent":"ARREST"},{"title":"The case was appealed, and the U.S. Supreme Court agreed to hear the case.","content":"ISSUE:\\nDoes a sniff by a police dog, that reveals nothing but the presence of contraband,\\nduring a lawful traffic stop and from a place where the dog has a right to be, constitute a\\nwarrantless search which violates the Fourth Amendment?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court noted that [o]fficial conduct that does not compromise any legitimate\\ninterest in privacy is not a search subject to the Fourth Amendment.80 Any interest a person\\nmight have in possessing contraband cannot be deemed legitimate. The Court drew heavily\\nupon its opinion in U.S. v. Place,81 in which it treated a canine sniff by a well-trained narcotics\\ndog as sui generis82 because it discloses only the presence or absence of narcotics, a\\ncontraband item. In this situation, the dog sniff was performed on the exterior of respondents\\ncar while he was lawfully seized for a traffic violation.\\nThe Court went to great lengths to distinguish this case from Kyllo v. U.S., noting that the\\nlegitimate expectation that information about perfectly lawful activity will remain private is\\n34\\n\\n\\fcategorically distinguishable from [ones] hopes or expectations concerning the non-detection of\\ncontraband in the trunk of his car. The Court vacated the judgment of the Illinois Supreme Court\\nand remanded the case for further proceedings.","category":"ARREST","parent":"ARREST"},{"title":"Acting on information indicating that Greenwood might be engaged in narcotics","content":"trafficking, police obtained from the trash collector garbage bags left on the curb in front of\\nGreenwoods house. Based on evidence found in the trash, police obtained a search warrant to\\nsearch Greenwood\'s house and found quantities of cocaine and hashish. Greenwood and others\\nwere arrested and released on bail. The police again received information that Greenwood was\\ncontinuing to engage in narcotics trafficking. The police again obtained Greenwood\'s trash from\\nthe trash collector. A second search warrant was obtained. The police found more narcotics and\\nevidence of narcotics trafficking. Greenwood was again arrested.\\nGreenwood claimed that the search of the trash violated his Fourth Amendment rights. The case\\nwas appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Does the Fourth Amendment prohibit a warrantless seizure and search of garbage","content":"left for collection outside the curtilage of a home?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: Greenwood had no expectation of privacy in the garbage bags left at the curb (the\\nusual place for collection) outside his house. Abandoning the garbage to the public is sufficient to\\ndefeat the Fourth Amendment claim. Society does not accept as objectively reasonable that\\nabandoned property left at the curb for disposal is private. It is common knowledge that plastic\\ngarbage bags left on or at the side of a public street are readily accessible to animals, children,\\nscavengers, snoops, and other members of the public. Moreover, Greenwood placed his refuse\\nat the curb for the express purpose of conveying it to a third party, the trash collector, who might\\nhave himself have sorted through the trash or permitted others, such as the police, to do so.","category":"ARREST","parent":"ARREST"},{"title":"Police received an anonymous tip that an individual named Eric was selling","content":"marijuana. Based on this tip, the police visited Eric Quintanas residence to speak with him. An\\nofficer knocked on the front door of the residence, which was a converted garage. When no one\\nanswered, the officer went into the backyard in search of another door. However, the officer\\nwalked thirty to forty feet across the back of Quintanas home, stopping at a window near the far\\nend of the house. The officer alleged he could clearly smell the odor of marijuana coming from\\nan air-conditioner unit in the window and obtained a search warrant based on this information.\\nDuring the warrant execution, over ninety (90) marijuana plants were discovered, and Quintana\\nwas charged with cultivating marijuana and possession of drug paraphernalia. He entered an\\nAlford plea, pending the outcome of a motion to suppress the evidence of the warrant, claiming\\nthe knock-and-talk at his residence was unlawful.\\nBottom:","category":"ARREST","parent":"ARREST"},{"title":"Melissa Bottoms (Melissa) purchased two sixteen-ounce bottles of iodine, a key","content":"ingredient in methamphetamine. Finding the purchase suspicious, the store manager called the\\npolice and provided the type of car, the license plate number, and a description of the purchase,\\nclaiming she looked strung out.83 Investigation revealed the car was registered to Brian\\n(Brian) or Melissa Bottoms and the Bottoms address. Officers observed the reported vehicle at\\nthe Bottoms residence. Officers then approached the front door of the residence to conduct a\\nknock-and-talk. Brian answered and Melissa appeared with iodine stains on her hands. From\\ntheir position on the front porch, the officers could smell chemicals. When asked about the\\niodine, Melissa provided one story, then another, and then refused to speak further with the\\nofficers. They requested consent to search the home and Brian refused. The officers left to\\nobtain a search warrant based on the information learned during the knock-and-talk. A search\\nwarrant was obtained and executed, revealing a methamphetamine manufacturing operation,\\nmarijuana, and drug paraphernalia.84 Brian and Melissa moved to suppress this evidence\\nclaiming the knock-and-talk at their residence was unlawful.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Under what parameters may a knock-and-talk be conducted consistent with the","content":"Fourth Amendment?\\nHOLDING:\\nThe Court held that, a knock and talk is limited to only the areas that the public\\ncan reasonably expect to access, and any part of the curtilage may be protected, depending on\\nthe circumstances of each area . . .85\\nDISCUSSION: Where the officer knocks matters; the Court reasoned that an officer with a\\nlegitimate purpose has the same right to enter an area impliedly open for public use as any other\\nmember of the publicsuch as delivery persons, Girl Scouts, or pollsters.\\nThe front door of the home is normally the most utilized entrance for members of the public;\\nhowever, that is not an absolute rule. Going around to a back door may or may not be\\npermissible, depending on the location that a member of the public would normally access that\\nresidence. For that reason, each case should be analyzed on its own merits and facts specific to\\nthe location of the knock-and-talk. Factors to be considered are the curtilage question, as well as\\nthe way the officer asks for consent or interacts with the resident. The curtilage issue must be\\naddressed utilizing the factors from U.S. v. Dunn.86\\n36\\n\\n\\fIn Quintana, the knock-and-talk by the police was not within the parameters of the Fourth\\nAmendment because the officer went beyond the public entrance of the home when he entered\\nthe backyard. He stood under the air conditioner in order to smell the odor of marijuana. Per\\nthe Dunn factors, the area under the air conditioner is extremely close to the home, within the\\nhomes fenced-in area, and was at the back of the house, private from public access. This was a\\nviolation of Quintanas Fourth Amendment rights.\\nIn Bottoms, the knock-and-talk took place at the front door of the residence. The officers\\nconducted a thorough investigation before approaching the home. Once at the home, the\\nofficers properly requested consent to search, which was denied. They used their observations\\nof Melissa, in addition to the facts of their investigation, and did not go beyond the area that\\ncould be accessed by the public. The knock-and-talk activity engaged in by officers was\\nappropriate, and the facts gained from the knock-and-talk were properly used in obtaining a\\nsearch warrant for the residence.\\nPlain View","category":"ARREST","parent":"ARREST"},{"title":"On January 13, 1964, Pamela Mason, 14, left her home in Manchester, New","content":"Hampshire during the evening hours in a heavy snowstorm. Apparently, Mason had received a\\ncall from a man requesting a babysitter. Some eight days later, her body was found by the site\\nof a major north-south highway several miles away, the victim of a homicide. The police\\ninvestigation led to Edward Coolidge, when a neighbor reported that Coolidge had been away\\nfrom home on the evening of the girls disappearance. The police asked Coolidge a number of\\nquestions, including whether he owned any guns. Coolidge admitted to having two shotguns and\\na rifle. Coolidge agreed to take a lie-detector test on his next day off. His actions were\\ncharacterized as cooperative.\\nOn Sunday morning, the police contacted him concerning the lie detector test and asked him to\\ncome down to the police station for the trip to Concord where the test was to take place. That\\nevening, two plainclothes officers arrived at the Coolidge house, where Coolidges wife and\\nmother were awaiting his return. They told Coolidges mother to leave, and told his wife that\\nCoolidge was in serious trouble and would likely not return that night. The officers were\\napparently not the ones who had been there before. Upon request, his wife produced four guns\\nfor their inspection and gave them clothing that she thought her husband might have been\\nwearing on the evening Mason disappeared. Coolidge was kept in jail overnight on an unrelated\\ncharge but released the next morning. The police continued their investigation, and they\\naccumulated a quantity of evidence to support the theory that it was he who had killed Pamela\\nMason. On February 19, the prosecution team concluded that it had sufficient evidence to\\njustify the arrest of Coolidge on the murder charge and a search of his house and two cars. The","category":"ARREST","parent":"ARREST"},{"title":"Manchester police chief made a formal application for the warrants.","content":"The complaint supporting the warrant for a search of Coolidge Pontiac automobile  stated that\\nthe affiant has probable cause to suspect and believe, and does suspect and believe, and\\nherewith offers satisfactory evidence, that there are certain objects and things used in the\\n37\\n\\n\\fCommission of said offense, now kept, and concealed in or upon a certain vehicle . The\\nwarrant was issued, executed and the vehicles seized. (In fact, the vehicles were searched a total\\nof three times over a year and a half period.)\\nCoolidge was charged and tried for the murder. A variety of evidence was admitted, including the\\nrifle (alleged to be the murder weapon) and vacuum sweepings from the vehicle and the\\nclothing. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"No (but see discussion).","content":"DISCUSSION: Coolidges first claim was that the warrant was invalid because it was not issued\\nby a neutral and detached magistrate. The determination of probable cause was made by the\\nchief government enforcement agent of the State  the Attorney General  who was actively in\\ncharge of the investigation and later was to be chief prosecutor at the trial. The State argued\\nthat any magistrate, confronted with the showing of probable cause made by the  police chief,\\nwould have issued the warrant in question. The Court noted that prosecutors and policemen\\nsimply cannot be asked to maintain the requisite neutrality with regard to their own\\ninvestigations. The Court found that the warrant could not stand.\\nTo save the conviction, the State next proposed three distinct theories to bring the facts of the\\ncase within one or another of the exceptions to the warrant requirement. First, the state\\nsuggested that the search of the vehicle was incident to a valid arrest. However, even assuming\\nthat Coolidges arrest, inside his home was valid, the search of a vehicle outside, in the driveway,\\nwas certainly outside his control. (And in fact, the vehicle was not touched until Coolidge had\\nbeen removed from the scene.) Controlling case law at the time make it clear beyond any\\nquestion that a lawful pre-Chimel arrest of a suspect outside his house could never by itself\\njustify a warrantless search inside the house. There was nothing that would suggest that a\\ndifferent result would be the case under the reverse. Even assuming that a search of the vehicle\\nin the driveway was permitted, Preston v. U.S.87 made it plain that they could not legally seize\\nthe car, remove it, and search it at their leisure without a warrant.\\nNext, the State proposed that a Carroll search was appropriate. The Court, however, noted that\\nthere was no suggestion that, on the night in question, the car was being used for any illegal\\npurpose, and it was regularly parked in the driveway of the house. The objects believed to be in\\nthe vehicle were neither stolen nor contraband nor dangerous. There was no way Coolidge\\ncould have gained access to the automobile after the police arrived on his property. The Court\\nagreed that there was probable cause but found no exigency to justify a search.88\\nThird, the state put forth that the vehicle itself was an instrumentality of the crime and could\\nbe seized because it was in plain view. The Court, however, noted that if the initial intrusion that\\nbrings the police within plain view  is supported, either by a warrant or by one of the\\nrecognized exceptions to the warrant requirement, the seizure will be appropriate. In addition,\\nthe nature of the item must be immediately apparent. The Court noted that plain view alone\\nis never enough to justify the warrantless seizure of evidence. Even with [i]ncontrovertible\\n38\\n\\n\\ftestimony of the senses that an incriminating object is on premises belonging to a criminal\\nsuspect may establish the fullest possible measure of probable cause, it has still repeatedly\\nstated and enforced the basic rule that the police may not enter and make a warrantless\\nseizure. In addition, plain view must be inadvertent, and where the discovery is anticipated,\\nwhere the police know in advance the location of the evidence and intend to seize it, the\\nsituation is entirely different.\\nIn this case, the Court found that the plain view exception cannot justify the police seizure of\\nthe Pontiac car in this case, as [t]hey had ample opportunity to obtain a valid warrant; they\\nknew the automobiles exact description and location well in advance; they intended to seize it\\nwhen they came upon Coolidges property.","category":"ARREST","parent":"ARREST"},{"title":"On the evening in question, a Fort Worth, Tex., police officer stopped Browns","content":"automobile at night at a routine drivers license checkpoint, asked him for his license, shined his\\nflashlight into the car, and saw an opaque, green party balloon, knotted near the tip, fall from\\nBrowns hand to the seat beside him. Brown rummaged in the glovebox for his operators\\nlicense. Knowing from experience that narcotics were often packaged in that way, the officer\\nshifted his position to obtain a better view and noticed small plastic vials, loose white powder,\\nand an open bag of party balloons in the glove compartment. The officer also used his flashlight\\nto illuminate the area. His search being fruitless, Brown admitted to the officer that he was not in\\npossession of his drivers license. The officer asked Brown to get out of the car, and he did so.\\nThe officer picked up the green balloon. The officer found it to contain a powderly substance\\nwithin its tied-off portion. Brown was arrested and his vehicle searched.89 Upon testing, the\\npowder was confirmed to be heroin.\\nBrown was charged and requested suppression. The trial court denied the motion and Brown\\nwas convicted. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs evidence illuminated by a flashlight, inside the passenger compartment of a car\\nconsidered to be in plain view?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court noted that the Texas courts had relied heavily on its decision in\\nCoolidge v. New Hampshire.90 The Court explained that once an object has been observed in\\nplain view, the owners remaining interests in the object are merely those of possession and\\nownership. The Courts decisions have come to reflect the rule that if, while lawfully engaged\\nin an activity in a particular place, police officers perceive a suspicious object, they may seize it\\nimmediately.\\nThe Court also ruled that it was beyond dispute that [the officers] action in shining his flashlight\\nto illuminate the interior of Browns car trenched upon no right secured to the latter by the\\n39\\n\\n\\fFourth Amendment. In a much earlier case, U.S. v. Lee,91 the Court had ruled that the use of a\\nsearchlight to illuminate an area did not constitute a search. In addition, the fact that the officer\\nchanged his position and bent down to view the contents of the glove compartment  in fact,\\nany member of the general public could have done the same. There is no legitimate expectation\\nof privacy  shielding that portion of the interior of an automobile which may be viewed from\\noutside the vehicle by inquisitive passerby or diligent police officers. As such, there was no\\ndoubt that the first prong of the plain view analysis was met  in that the officer was where he\\nwas lawfully allowed to be when he observed the contraband.\\nNext, the Court discussed whether the incriminating nature of the items [were] immediately\\napparent to the police officer. The Texas appellate court interpreted this to mean that the\\nofficer must be possessed of near certainty as to the seizable nature of the items. The Court\\nacknowledged that its use of the phrase immediately apparent was very likely an unhappy\\nchoice of words, since it can be taken to imply that an unduly high degree of certainty as to the\\nincriminatory character of evidence is necessary for an application of the plain view doctrine,\\nInstead, the Court looked to its opinion in Colorado v. Bannister,92 and held, specifically, that the\\nappropriate standard for the second prong of the plain view analysis is probable cause. In\\naddition, the Court found that the Texas officer did possess sufficient probable cause as to justify\\nhis seizure of the green balloon.","category":"ARREST","parent":"ARREST"},{"title":"Horton committed an armed robbery and took jewelry and cash from his victim. In","content":"committing the robbery, Horton and his partner were armed with a machine gun and a stun gun.\\nInvestigation by officers developed probable cause to search Hortons house for the proceeds of\\nthe robbery and the weapons. The search warrant, signed by the magistrate, authorized the\\nsearch for the proceeds only. During the search, officers found an Uzi, a handgun, and two stun\\nguns. Horton claimed that the seizure of the weapons violated the Fourth Amendment since the\\nweapons were not on the warrant. The state contended that the weapons were in plain view.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Are illegal weapons (or other items recognized as contraband) left in plain view","content":"subject to seizure when the warrant under which the search is being performed does not\\nmention them?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: Plain view is a legal concept that allows officers to make a warrantless seizure of\\nevidence. The Court specified three factors that must be present for the plain view doctrine to\\napply. The officer\\n1. Must have a lawful right to be in the location where the evidence can be seen; AND\\n2. Must be able to lawfully see an item immediately apparent to the officer to be\\ncontraband; AND\\n3. Must have a lawful right of access to the object itself.\\n\\n40\\n\\n\\fThe Court held that while the inadvertent discovery of contraband is a characteristic of most\\nplain view searches, it is not a necessary condition that must be present for the plain view\\ndoctrine to apply.","category":"ARREST","parent":"ARREST"},{"title":"On November 9, 1989 at 8:15 p.m., officers saw Dickerson leave an apartment","content":"building known to the officers as a crack house. (One of the officers had executed several\\nwarrants on the property and the police had received many complaints of drug sales on the\\nproperty.) Dickerson walked toward the marked police car. The officers suspicion was aroused\\nwhen Dickerson looked at the car, made eye contact with the officer, then abruptly turned and\\nentered an alley on the side of the apartment building.\\nThe officer stopped Dickerson and patted him down for weapons. The officer found no weapons\\nbut did notice a lump in a coat pocket. The officer examined the lump with his fingers and\\ndetermined that the object felt like a lump of crack. The officer reached in the pocket and\\nretrieved a lump of crack cocaine. Dickerson claimed this search violated the Fourth Amendment\\nbecause it exceeded the scope of the frisk. Dickerson was convicted. The case was appealed, and\\nthe U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"May officers seize nonthreatening contraband found on a person during the","content":"course of a Terry frisk?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: If a police officer lawfully pats down a suspects outer clothing and feels an object\\nwhose contour and mass makes its identity immediately apparent, there has been no invasion of\\nthe suspects privacy beyond that already authorized by the officers search for weapons.\\nHowever, the continued exploration of the item after concluding the item is not a weapon\\nexceeds the scope of lawful authority.\\nIn this case, Dickersons conviction was ultimately reversed because the identity of the drugs was\\nnot immediately apparent from the pat down. It was only after the officer had articulated his\\nfingers was the lump of crack recognizable. This articulation of the fingers was deemed by the\\ncourt to be a search, and beyond the scope of a lawful frisk, and thus impermissible without a\\nwarrant.","category":"ARREST","parent":"ARREST"},{"title":"At about 7:30 p.m. on the evening in question, Lt. Belland, Seattle PD narcotics","content":"detail, received information from a CI that \\"unknown persons were smoking opium at the Europe\\nHotel.\\" The informer was taken to the hotel, and he went in, returning immediately to report the\\nsmell of burning opium in the hallway. Belland returned a little later with other officers. When\\nthe officers entered the hotel, they immediately recognized the smell of burning opium \\"which to\\n41\\n\\n\\fthem was distinctive and unmistakable.\\" They went to the room from which the odor was\\nemanating but did not know who was occupying the room. They knocked, and when asked who\\nwas at the door, Lt. Belland identified himself by name. After a short delay, during which the\\nofficers heard \\"shuffling or noise\\" from inside, Johnson (the defendant) answered the door.\\nWhen Belland told Johnson he needed to talk to her, Johnson \\"stepped back acquiescently and\\nadmitted us.\\" Lt. Belland told Johnson that they had smelled opium, but Johnson denied it.\\nBelland told Johnson she was under arrest and that they were going to search the room. The\\nsearch \\"turned up incriminating opium and smoking apparatus, the latter being warm,\\napparently from recent use.\\"\\nJohnson requested suppression from the trial court, which was denied, and she was convicted.","category":"ARREST","parent":"ARREST"},{"title":"May an officers recognition of the presence of a distinctive odor justify the","content":"issuance of a search warrant for the location where the odor was detected?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: Johnson argued that the presence of odor alone was not enough to constitute\\nprobable grounds for any search. The Court disagreed. If the presence of odors is testified to\\nbefore a magistrate and he finds the affiant qualified to know the odor, and it is one sufficiently\\ndistinctive to identify a forbidden substance, this Court has never held such a basis insufficient to\\njustify issuance of a search warrant. Indeed, it might very well be found to be evidence of most\\npersuasive character.","category":"ARREST","parent":"ARREST"},{"title":"The Court went on to state that:","content":"The point of the Fourth Amendment, which is often not grasped by zealous officers, is not\\nthat it denies law enforcement the support of the usual inferences that reasonable men\\ndraw from evidence. Its protection consists in requiring that those inferences be drawn by\\na neutral and detached magistrate instead of being judged by the officer engaged in the\\noften-competitive enterprise of ferreting out crime. Any assumption that evidence\\nsufficient to support a magistrate\'s disinterested determination to issue a search warrant\\nwill justify the officers in making a search without a warrant would reduce the\\nAmendment to a nullity and leave the people\'s homes secure only in the discretion of\\npolice officers. Crime, even in the privacy of one\'s own quarters, is, of course, of grave\\nconcern to society, and the law allows such crime to be reached on proper showing. The\\nright of officers to thrust themselves into a home is also a grave concern, not only to the\\nindividual but also to a society which chooses to dwell in reasonable security and freedom\\nfrom surveillance. When the right of privacy must reasonably yield to the right of search\\nis, as a rule, to be decided by a judicial officer, not by a policeman of Government\\nenforcement agent.\\nHowever, the Court did note that \\"[t]here are exceptional circumstances in which, on balancing\\nthe need for effective law enforcement against the right of privacy, it may be contended that a\\nmagistrate\'s warrant for search may be dispensed with.\\" But, in this situation, the Court did not\\n42\\n\\n\\ffind that to be the case. The officers gave no reason for failing to get a warrant except for\\ninconvenience and slight delay. The Court stated that \\"[t]hese are never very convincing reasons\\nand, in these circumstances, certainly are not enough to bypass the constitutional requirement.\\"","category":"ARREST","parent":"ARREST"},{"title":"In Johnson\'s case, they continued:","content":"No suspect was fleeing or likely to take flight. The search was of permanent premises, not\\na movable vehicle. No evidence or contraband was threatened with removal or\\ndestruction, except perhaps the fumes which we suppose in time will disappear. But they\\nwere not capable at any time of being reduced to possession for presentation to court.\\nThe evidence of their existence before the search was adequate and the testimony of the\\nofficers to that effect would not perish from the delay in getting a warrant.","category":"ARREST","parent":"ARREST"},{"title":"The U.S. Supreme Court reversed Johnsons conviction.","content":"NOTE: While the Court determined that \\"plain smell\\" might be sufficient probable cause to obtain a warrant, this\\ndoes not mean that the officer may immediately search and seize the contraband. To immediately search and seize\\nthe contraband, the officer must have consent or an exception to the Fourth Amendments warrant requirement.\\n\\nFlyovers","category":"ARREST","parent":"ARREST"},{"title":"Santa Clara police received an anonymous telephone tip that marijuana was","content":"growing in Ciraolos backyard. The yard was surrounding by a six-foot outer fence and a 10-foot\\ninner fence, completely enclosing the yard. The investigating officer secured a small, fixed-wing\\nplane and flew over the yard at an altitude of 1,000 feet, within legal navigable airspace. Officers\\nin the plane readily identified the eight-to-ten-foot-tall marijuana plants growing in the small\\nbackyard and took photos of the plants. Based on this information, police obtained a search\\nwarrant. The next day, 73 marijuana plants were seized from the property.","category":"ARREST","parent":"ARREST"},{"title":"Is there an expectation of privacy in an enclosed backyard, from a fixed-wing","content":"aircraft flying overhead?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court discussed the two prongs of the Katz rationale, the subjective and the\\nobjective expectations of privacy in a particular situation. The Court determined that while\\nCiraolo had manifested a subjective expectation of privacy in erecting the fences, it was\\nunreasonable to award an objective expectation of privacy in an outside area. The Court\\ndetermined that the Fourth Amendment simply does not require the police traveling in the\\npublic airways in the public airways at this altitude to obtain a warrant in order to observe what\\nis visible to the naked eye.\\n\\n43\\n\\n\\fThe U.S. Supreme Court held that the Fourth Amendment was not violated.","category":"ARREST","parent":"ARREST"},{"title":"Dow Chemical operated a large chemical plant with numerous buildings, with","content":"outdoor equipment and piping running between the buildings. Dow maintained elaborate\\nfencing and security measures around the perimeter, and it was not possible to see the buildings\\nfrom ground-level outside the grounds of the plant.\\nThe EPA made a request to do an administrative inspection of the plant and was refused. The\\nEPA employed a photographer to take photographs of the plant from the air. Upon learning of\\nthis, Dow sued the EPA for an illegal search, arguing an expectation of privacy existed in the\\nspace above the location.","category":"ARREST","parent":"ARREST"},{"title":"The case was appealed, and the U.S. Supreme Court agreed to hear the case.","content":"ISSUE:\\nWas the taking of aerial photographs of a business facility a violation of the Fourth\\nAmendment?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The taking of aerial photographs, from proper navigable airspace, is not a\\nprohibited search. Open areas of a commercial property are not entitled to the protection given\\nto the curtilage, in effect, businesses have no curtilage, where the occupants would have a\\nreasonable and legitimate expectation of privacy. For the purposes of aerial surveillance, the\\ncommercial structure is comparable to an open field in which an individual is not awarded an\\nexpectation of privacy.\\nThe Court also stated that the mere fact that human vision is enhanced somewhat, by the\\nmeans of a camera or magnifying apparatus, does not change the result.\\nThe U.S. Supreme Court held that the search did not violate the Fourth Amendment and affirmed\\nthe judgment.","category":"ARREST","parent":"ARREST"},{"title":"Acting upon an anonymous tip that Riley was growing marijuana at his residence,","content":"the Pasco County Sheriffs Office started an investigation. Riley lived in a rural area, in a mobile\\nhome. A greenhouse was located behind the mobile home. Due to fences and other screening, it\\nwas impossible to see into the greenhouse. However, two panels of the roof were missing. The\\nentire property was posted against entry. The investigating officer arranged for a helicopter ride\\nover the property. From approximately 400 feet, he was able to look down into the greenhouse\\nand observed what he believed to be, and what later proved to be, marijuana plants. A search\\nwarrant was obtained, and marijuana plants were found. Riley was charged and convicted with\\npossession of marijuana.\\n44\\n\\n\\fThe case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is an officers observation of enclosed property from the air, by helicopter,","content":"permissible without a warrant?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: Relying upon the related case of Ciraolo, the Supreme Court found no difference\\nin an observation from a fixed-wing aircraft flying at a legal altitude and observation from a\\nhelicopter, also flying at a legal altitude, although that altitude was considerably lower than that\\nallowed for fixed-wing planes.","category":"ARREST","parent":"ARREST"},{"title":"Kentucky State Police narcotics agents, acting on a report that marijuana was","content":"being raised on Olivers farm, went to the farm to investigate. They drove past Olivers house to a\\nlocked gate with a No Trespassing  sign, but with an open footpath around the gate on one\\nside. The agents walked around the gate and alongside the road; they found a field of marijuana\\nover a mile from Olivers house. The evidence was suppressed. The case was appealed, and the","category":"ARREST","parent":"ARREST"},{"title":"Does the open fields doctrine apply to areas outside the curtilage?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court found that there is no reasonable expectation of privacy in open fields.\\nSteps taken to protect privacy, such as erecting fences and No Trespassing signs around the\\nproperty, do not establish the expectation of privacy in an open field that society recognizes as\\nreasonable. Open fields do not provide the setting for those intimate activities that the Fourth\\nAmendment is intended to shelter from government interference or surveillance. General\\nproperty rights or property protected by laws of trespass have little or no relevance to the\\napplicability of the Fourth Amendment.","category":"ARREST","parent":"ARREST"},{"title":"DEA agents discovered that Carpenter had purchased large quantities of chemicals","content":"and equipment used to manufacture controlled substances. The DEA obtained a search warrant\\nto place tracking devices on some of the equipment and chemical containers. The devices led\\nthem to Dunns ranch. Aerial photographs showed the truck backed up to a barn behind the\\nhouse. A perimeter fence surrounded the ranch and inside that area, several barbed wire fences\\n45\\n\\n\\fwere erected. In particular, one was around the house area, which was 150 feet (50 yards) from\\nthe barn, and a wooden fence enclosed the front area of the barn. The barn itself had an open\\ndoorway surrounded by locked, waist-high gates.\\nThe officers entered the fenced-in area and went to the front of the barn. They smelled\\nchemicals and heard a motor running. The agents did not cross the locked gate, but using a\\nflashlight, peered inside, and saw what they believed to be a drug lab. Twice the next day, they\\nentered the ranch, confirming the presence of the lab, but did not enter the barn itself. They\\nobtained a search warrant, seized chemicals, equipment and drugs from the property, and\\narrested Dunn.\\nDunn challenged the entry of the property as a violation of the Fourth Amendment. The case was\\nappealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs the entry of officers onto private property that is outside the curtilage of the\\nresidence permissible?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court found that the barn was not within the protected curtilage of the\\nproperty. The extent of the curtilage can be defined using four factors: 1) the proximity of the\\narea to the home, 2) whether the area is within an enclosure (fence) that also surrounds the\\nhome, 3) the nature and use of the area and 4) the steps taken by owner to protect the area\\nfrom view by passersby. In this situation, the barn was a considerable distance from the home,\\nwas not surrounded by the same fence as the home (but was inside the perimeter fence), the\\nbarn was obviously not used for residential purposes, and the barn did not have doors, but the\\ninterior was open to plain sight. The Court went on to comment that the fences were of the\\nnature to contain livestock, not to block the view, and that the use of a flashlight to enhance\\nsight was permissible.","category":"ARREST","parent":"ARREST"},{"title":"On August 16, 1974, Officer Gilletti, an undercover officer with the Philadelphia","content":"police, arranged a heroin buy with McCafferty, from whom he had bought narcotics from\\nbefore. The transaction was to occur at Mom Santanas. Gilletti received the necessary marked\\ncash from his department and transported McCafferty to Santanas residence. McCafferty took\\nthe money and went into the house, returning moments later with several glassine envelopes of\\nheroin.\\nGilletti, who was driving, then stopped the car, identified himself and arrested McCafferty. He\\ntold her they were returning to the Santana house and asked where the money might be found.\\nShe replied, Mom has the money. Gilletti relayed that information to other officers and took\\n46\\n\\n\\fMcCafferty to the police station. Officer Pruitt, with others, drove to the Santana residence.\\nUpon arrival, they saw Santana standing in the threshold with a brown paper bag. They pulled to\\nwithin 15 feet and got out of the van, shouting police, and showing their credentials. Santana\\nretreated into the house. They followed Santana and as they caught her, glazed paper packets of\\na white powder (later confirmed to be heroin) dropped to the floor. Another individual in the\\nhouse, Alejandro, tried to grab the envelopes but was restrained. Santana was forced to empty\\nher pockets and some of the marked money was found. She was indicted for distribution.\\nThe trial court suppressed the heroin and the money, finding that the officers had overstepped\\ntheir boundary. The United States appealed the suppression.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is the threshold of a residence a public place?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: When Santana was standing in her threshold entryway of her house, she was in\\nfull view of the public. She was just as exposed to the public view as she would have been if she\\nhad been outside the house. The Court also held that her arrest, set in motion in a public place,\\ncould not be prevented by her retreat into the house, and that it was reasonable for the officers\\nto follow her into the house under the hot pursuit doctrine of exigent circumstances.","category":"ARREST","parent":"ARREST"},{"title":"On August 17, 1972, an informant (Khoury) called a postal inspector, telling him","content":"that Watson was in possession of a stolen credit card and had asked Khoury to cooperate in\\nusing the card to their mutual advantage. The postal inspector had worked with Khoury in\\nprevious cases, some also including Watson. They met a few days later, to exchange additional\\ncards, and upon Khourys signal (indicating that Watson in fact had additional cards), the officers\\nmoved in and arrested Watson. However, a search revealed that Watson had no additional cards\\nin his possession. The inspector asked Watson if he could look inside his car, which was just\\noutside, and Watson agreed. The postal inspector cautioned Watson that [i]f I find anything, it is\\ngoing to go against you, but Watson still agreed. Watson provided keys and the inspector\\nsearched, finding under a floor mat an envelope containing two cards with the names of other\\npeople.\\nEventually, Watson was convicted and appealed. the U.S. Supreme Court agreed to hear the\\ncase.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"May an arrested party give a valid consent?","content":"HOLDING:\\n\\nYes.\\n47\\n\\n\\fDISCUSSION: The Court quickly upheld the arrest by the postal inspector. With regards to the\\nconsent, the Court found that [t]here was no overt act or threat of force against Watson proved\\nor claimed. In addition, [t]here were no promises made to him and no indication of more\\nsubtle forms of coercion that might flaw his judgment. Although he was under arrest, his\\nconsent was given on the public street, not in the confines of the police station. Moreover,\\nthe fact of custody alone has never been enough in itself to demonstrate a coerced confession or\\nconsent to search. That Watson claimed not to know that he could withhold consent, though it\\nmay be a factor in the overall judgment, is not to be given controlling significance.","category":"ARREST","parent":"ARREST"},{"title":"Royer purchased a one-way airline ticket from Miami to New York City under an","content":"assumed name. His luggage was checked under that same assumed name. While in the waiting\\narea, he was approached by two police detectives, who believed his actions and appearance fit a\\ndrug courier profile. When requested, Royer produced identification, which carried his correct\\nname, and the airline ticket, with the assumed name. When asked about the name discrepancy,\\nhe explained a friend had purchased the tickets. The detectives informed him that they\\nsuspected he was carrying narcotics and asked him to accompany them to a small room nearby.\\nThey did not return his identification or tickets to him. Without asking permission, an officer\\nreclaimed the luggage and brought it to the room. When asked if they could search the luggage,\\nRoyer, without verbally consenting, produced a key and unlocked one of the suitcases. That case\\ncontained marijuana. Royer stated he did not know the combination of the second case, so\\nofficers pried it open and found more marijuana.\\nRoyer was then arrested and convicted. The case was appealed, and the U.S. Supreme Court\\nagreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is consent for the search of luggage valid when the officers have already seized","content":"the luggage and removed it to another location?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: When the officers identified themselves and asked Royer to accompany them to\\nanother location, without giving him back the ID and tickets, Royer was effectively seized and\\nwas not free to leave. As a practical matter he was under arrest, and his consent to the search of\\nhis belongings was not voluntary. The bounds of an investigative stop were exceeded.\\nThe U.S. Supreme Court ultimately found that Royers conviction should be reversed.","category":"ARREST","parent":"ARREST"},{"title":"Officer stopped Robinette for speeding. While stopped, the officer asked","content":"Robinette for consent to search the car. Robinette consented to the search and the officer found\\nsome marijuana and one tablet of MDMA. Robinette sought to suppress the evidence, claiming\\n48\\n\\n\\fthat the officer did not, and was required to, advise Robinette of that he was free to go before\\nasking for consent. His motion was rejected; he was convicted. The case was appealed, and the","category":"ARREST","parent":"ARREST"},{"title":"U.S. Supreme Court agreed to hear the case.","content":"ISSUE:\\nIs an officer required to advise a person detained for investigatory purposes that\\nthey have the right to leave when asking for consent to search?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Fourth Amendment test for a valid consent to search is that the consent be\\nvoluntary. Voluntariness is a question to be determined by all of the circumstances. While it\\nwould be unrealistic to impose on consent searches the requirement of a warning, it would\\nlikewise be unrealistic to require officers to inform detainees they are free to go before consent\\nmay be deemed voluntary.","category":"ARREST","parent":"ARREST"},{"title":"The Court ultimately affirmed Robinettes conviction.","content":"NOTE: While the Court does not require a warning, giving a warning will go towards showing\\nthat the consent was voluntary.","category":"ARREST","parent":"ARREST"},{"title":"Bustamonte was a passenger in a vehicle driven by Gonzales, along with four","content":"other men. Officer Rand observed the vehicle with one headlight and the license plate light out\\nand stopped it. The driver could not produce a license, and when the others were asked, only\\nAlcala, who was also in the front seat, was able to do so. Alcala stated that the car belonged to\\nhis brother. All the occupants got out of the vehicle at the officers request. Officer Rand asked\\nactually helped search the vehicle, opening the trunk and glove compartment. Under the left rear\\nseat, the officers found three wadded-up checks, which had previously been stolen from a car\\nwash. Bustamonte was convicted of unlawfully possessing a check. The case was appealed, and\\nthe U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nMust the police affirmatively show that an individual knew of their right to refuse\\nconsent to a search?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court stated that the prosecution must show, taking into consideration the\\ntotality of the circumstances, that consent was voluntary and not the result of duress or\\ncoercion. While a showing that an individual knew of their right to refuse consent is a factor, it is\\nnot necessary to establish that a given consent was voluntary.","category":"ARREST","parent":"ARREST"},{"title":"Matlock was arrested in the front yard of a house in which he lived along with a","content":"Mrs. Graff (daughter of the lessees) and others. Mrs. Graff admitted the officers into the house\\nand gave consent to search that house, including the bedroom she told the officers she shared\\nwith Matlock. In a bedroom closet, they found almost $5,000 in cash.\\nMatlock was charged with bank robbery and moved for suppression. The District Court ruled that\\nwhere consent by a third person is relied upon as justification for a search, the Government\\nmust show, inter alia, not only that it reasonably appeared to the officers that the person had\\nauthority to consent, but also that the person had actual authority to permit the search. The\\nDistrict Court further stated that the prosecution had not satisfactorily proved that Mrs. Graff\\nhad such authority. The case was appealed, and the U.S. Supreme Court agreed to hear the\\ncase.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Must a third party be shown to have authority to permit a search, when a search","content":"is premised on that individuals consent?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court noted, initially, that both the parties, and the courts below, had\\nassumed that the voluntary consent of any joint occupant of a residence to search the premises\\njointly occupied is valid against the co-occupant, permitting evidence discovered in the search to\\nbe used against him at a criminal trial. The trial court had excluded, as inadmissible hearsay,\\nthe out-of-court statements of Mrs. Graff with respect to her and [Matlocks] joint occupancy\\nand use of the [bedroom in question], as well as other information that they shared that room.\\nThe Court considered this decision to be in error and held that the statements were admissible\\nunder several exceptions to the hearsay rule.\\nThe Court found that the statements were admissible, and that the preponderance of the\\nevidence [was] that Mrs. Graffs voluntary consent to search the east bedroom was legally\\nsufficient to warrant admitting into evidence [the cash found in the closet].","category":"ARREST","parent":"ARREST"},{"title":"Illinois v. Rodriguez, 497 U.S. 177 (1990)","content":"FACTS:\\nPolice were called to the home of Dorothy Jackson, in Chicago. There, Gail Fischer\\nmet them. Fischer was severely bruised and told officers she had been beaten by Edward\\nRodriguez earlier that day. She further told officers that she had left him sleeping in the\\napartment and agreed to go with the officers to unlock the apartment door with her key. She\\nreferred to the apartment as our apartment and stated that she had belongings there. It was\\nunclear from the record whether she indicated that she currently lived there.\\nWhen they arrived at the apartment, Fischer unlocked the door and i
