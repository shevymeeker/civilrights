reason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186A and registered as a motorcycle","content":"in accordance with KRS 186.050(2).\\n(4) A motor scooter operating on a highway shall be insured in compliance with KRS 304.39-110 by\\nthe owner or operator, and the proof of insurance shall be in possession of the operator at all times\\nof operation on a highway.\\n(5) A person operating a motor scooter on a highway shall comply with the traffic regulations of this\\nchapter, meet the same equipment standards as those for motorcycles in this chapter, and shall\\nbe subject to the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A.","content":"(6) A person operating a motor scooter shall be subject to the protective headgear requirements of\\nKRS 189.285.\\nKRS 189.286 Local government may permit operation of golf cart on public roadway\\n-- Ordinance  Qualifications for operation  Exemption from title, registration, and\\nemissions compliance requirements  Preemption by Transportation Cabinet\\n(1) As used in this section:\\n(a) Golf cart means any self-propelled vehicle that:\\n1. Is designed for the transportation of players or maintaining equipment on a golf course,\\nwhile engaged in the playing of golf, supervising the play of golf, or maintaining the\\ncondition of the grounds on a golf course;\\n2. Has a minimum of four (4) wheels;\\n3. Is designed to operate at a speed of not more than thirty-five (35) miles per hour;\\n4. Is designed to carry not more than six (6) persons including the driver;\\n5. Has a maximum gross vehicle weight of two thousand five hundred (2,500) pounds;\\n6. Has a maximum rated payload capacity of one thousand two hundred (1,200) pounds; and\\n7. Is equipped with the following:\\n\\n5.3.4\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\na. Headlamps;\\nb. Tail lamps;\\nc. Stop lamps;\\nd. Front and rear turn signals;\\ne. One (1) red reflex reflector on each side as far to the rear as practicable, and one (1) red\\nreflex reflector on the rear;\\nf. An exterior mirror mounted on the driver\'s side of the vehicle and either an exterior mirror\\nmounted on the passenger\'s side of the vehicle or an interior mirror;\\ng. A parking brake;\\nh. For each designated seating position, a seatbelt assembly that conforms to the federal\\nmotor vehicle safety standard provided in 49 C.F.R. sec. 571.209; and\\ni. A horn that meets the requirements of KRS 189.080; and\\n(b) Local government means a city, county, charter county government, urban- county\\ngovernment, consolidated local government, unified local government, or a special district.\\n(2) The governing body of a local government may authorize and regulate the operation of a golf cart\\non any public roadway under its jurisdiction if the local government adopts an ordinance\\nspecifying each roadway that is open for golf cart use.\\n(3) An ordinance created under subsection (2) of this section shall require that a golf cart operated\\non a designated public roadway;\\n(a) Be issued a permit for the golf cart by the local government;\\n(b) Display a sticker or permit that identifies that the golf cart is allowed to be operated on\\nspecific roadways within the local government; and\\n(c) Be inspected by a certified inspector designated by the county sheriff and certified through\\nthe Department of Vehicle Regulation to ensure that the golf cart complies with the\\nrequirements of this section. The inspection fee under this paragraph shall not exceed five\\ndollars ($5) with an additional fee not to exceed ten dollars ($10) per trip charged if it\\nbecomes necessary for the certified inspector to travel to the site of the golf cart rather than\\nhaving the golf cart brought to the sheriffs inspection area.\\n(4) A person may operate a golf cart on a public roadway pursuant to subsection (2) of this section if:\\n(a) The posted speed limit of the designated public roadway is thirty-five miles per hour or less;\\n(b) The operator of the golf cart does not cross a roadway at an intersection where the roadway\\nbeing crossed has a posted speed limit of more than thirty-five (35) miles per hour;\\n(c) The operator has a valid operators license in his or her possession; and\\n(d) The golf cart displays a slow-moving vehicle emblem in compliance with KRS 189.820.\\n(5) A golf cart operating on a public roadway under subsection (2) of this section shall be insured in\\ncompliance with KRS 304.39-080 by the owner or operator, and the proof of insurance shall be\\ninside the golf cart at all times of operation on a public roadway.\\n(6) Any person operating a golf cart on a public roadway under the provisions of this section shall be\\nsubject to the traffic regulation of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189.","content":"(7) A golf cart operating on a public roadway designated by a local government under subsection (2)\\nof this section is not considered to be a motor vehicle and is exempt from:\\n(a) Title requirements of KRS 186.020;\\n(b) Vehicle registration requirements of KRS 186.050; and\\n(c) Emissions compliance certificates pursuant to KRS 224-20.720.\\n(8) A local government may adopt more stringent local ordinances governing golf cart safety\\nequipment and operation than specified in this section.\\n(9) The Transportation Cabinet may prohibit the operation of a golf cart on a public roadway\\ndesignated under subsection (2) of this section that crosses a state-maintained highway under its\\njurisdiction if it determines that such prohibition is necessary in the interest of public safety.\\n(10)The provisions of this section shall not apply to a golf cart that is not used on a public roadway\\nexcept to cross a roadway while following a golf cart path on a golf course.\\nKRS 189.288 Operation, insuring, titling, and registration of autocycles  Exemption from\\nheadgear requirements\\n(1) As used in this section, \\"autocycle\\" has the same meaning as in Section 1 of this Act.\\n\\n5.3.5\\n\\n\\fSECTION 5 TRAFFIC\\n\\n(2) (a) A person may operate an autocycle on a highway if the operator has a valid operator\'s license\\nin his or her possession.\\n(b) An operator of an autocycle shall not be required to obtain a motorcycle license or endorsement.\\n(3) An autocycle operating on a highway shall be insured in compliance with KRS 304.39-110 by the\\nowner or operator, and the proof of insurance shall be inside the vehicle at all times of operation\\non a highway.\\n(4) An autocycle operating on a highway is considered to be a motorcycle as defined in Section 1 of\\nthis Act and shall be titled in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186A and registered as a motorcycle","content":"in accordance with KRS 186.050(2).\\n(5) A person operating an autocycle on a highway shall comply with the traffic regulations of KRS\\nChapter 189 and shall be subject to the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A.","content":"(6) An operator of an autocycle shall be exempt from the protective headgear requirements of KRS\\n189.285.\\nKRS 189.289 Operation of electric low-speed scooter on highway, bicycle lane, or bicycle path\\n(1) A person sixteen (16) years of age or older, may operate an electric low-speed scooter on a\\nhighway, bicycle lane, or bicycle path.\\n(2) A person operating an electric low-speed scooter under this section shall be subject to traffic\\nregulations outlined in this chapter, and the provisions of KRS 189.520.\\n(3) An electric low-speed scooter shall be equipped with and shall have illuminated, at least one (1)\\nheadlamp and at least one (1) rear red light when:\\n(a) Operated during the period from one-half (1/2) hour after sunset to one half (1/2) hour before\\nsunrise; or\\n(b) At such other times as atmospheric conditions render visibility as low as or lower than is\\nordinarily the case during that period.\\n(4) An electric low-speed scooter may be parked on a sidewalk in a manner that does not impede the\\nreasonable movement of pedestrian or any other traffic.\\n(5) An operator of an electric low-speed scooter and any company or entity that provides electric lowspeed scooters for rental, shall comply with all local government ordinances.\\n(6) The Transportation Cabinet shall promulgate administrative regulations pursuant to KRS Chapter\\n13A to establish safe operating standards for electric low-speed scooters. Administrative\\nregulations established under this section shall not include any equipment or helmet use\\nrequirements.\\nKRS 189.290 Operator of vehicle to drive carefully\\nPenalty: KRS 189.990(1)\\n(1) The operator of any vehicle upon a highway shall operate the vehicle in a careful manner, with\\nregard for the safety and convenience of pedestrians and other vehicles upon the highway.\\n(2) A person shall not willfully operate any vehicle on any highway in such a manner as to injure the\\nhighway.\\n(3) A person shall not willfully operate any vehicle on any highway in such a manner as to injure\\nvehicles or equipment located in or near a highway work zone.\\n(4) A person shall not operate any vehicle in a reckless or negligent manner as to endanger persons\\nor property in or near a highway, or in or near a highway work zone.\\n(5) In addition to any other penalty, an operator who violates subsection (3) or (4) of this section shall\\nbe subject to revocation of his or her operator\'s license under KRS 186.560.\\nKRS 189.292 Use of personal communication device prohibited while operating motor\\nvehicle in motion on traveled portion of roadway  Exclusions  Administrative\\nregulations\\nPenalty: KRS 189.990(30)\\n(1) As used in this section, personal communication device means a device capable of two (2) way\\naudio or text communication that emits an audible signal, vibrates, displays a message, or\\n\\n5.3.6\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\notherwise summons or delivers communication to the possessor, including but not limited to a\\npaging device and a cellular telephone.\\n(2) Except as provided in subsection (3) of this section, no person shall, while operating a motor\\nvehicle that is in motion on the traveled portion of the roadway, write, send, or read text-based\\ncommunication using a personal communication device to manually communicate with any\\nperson using text-based communication, including but not limited to communications referred to\\nas a text message, instant message, or electronic mail.\\n(3) Subsection (2) of this section shall not apply to:\\n(a) The use of a global positioning system feature of a personal communication device;\\n(b) The use of a global positioning or navigation system that is physically or electronically\\nintegrated into the motor vehicle;\\n(c) The reading, selecting, or entering of a telephone number or name in a personal\\ncommunication device for the purpose of making a phone call;\\n(d) An operator of an emergency or public safety vehicle, when the use of a personal\\ncommunication device is an essential function of the operators official duties; or\\n(e) The operator of a motor vehicle who writes a text message on a personal communication\\ndevice to:\\n1. Report illegal activity;\\n2. Summon medical help;\\n3. Summon a law enforcement or public safety agency; or\\n4. Prevent injury to a person or property.\\n(4) The secretary of the Transportation Cabinet may promulgate administrative regulations pursuant\\nto","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A to implement the provisions of this section, including by not limited to","content":"updates or advances in the automotive and information technology industries.\\nKRS 189.294 Use of personal communication device by a minor prohibited while operating\\nmotor vehicle, motorcycle, or moped in motion on traveled portion of roadway \\nExclusions  Administrative regulations\\nPenalty: KRS 189.990(30)\\n(1) As used in this section, personal communication device shall have the same meaning as\\ndefined in KRS 189.292.\\n(2) Any person under the age of eighteen (18) who has been issued an instruction permit,\\nintermediate license, or operators license shall not operate a motor vehicle, motorcycle, or\\nmoped that is in motion on the traveled portion of a roadway while using a personal\\ncommunication device, except to summon medical help or a law enforcement or public safety\\nagency in an emergency situation.\\n(3) Use of a personal communication device does not include a stand-alone global positioning\\nsystem, a global positioning or navigation system that is physically or electronically integrated into\\nthe motor vehicle, or in-vehicle security, diagnostics, and communications system, but does\\ninclude manually entering information into the global positioning system feature of a personal\\ncommunication device.\\n(4) This section shall not apply to the use of a citizens band radio or an amateur radio by a motor\\nvehicle operator.\\n(5) The secretary of the Transportation Cabinet may promulgate administrative regulations pursuant\\nto","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A to implement the provisions of this section, including but not limited to","content":"updates or advances in the automotive and information technology industries.\\nKRS 189.300 Vehicles to keep to right\\nPenalty: KRS 189.990(1)\\n(1) The operator of any vehicle when upon a highway shall travel upon the right side of the highway\\nwhenever possible, and unless the left side of the highway is clear of all other traffic or\\nobstructions for a sufficient distance ahead to permit the overtaking and passing of another\\nvehicle to be completed without interfering with the operation of any vehicle approaching from the\\nopposite direction or any vehicle being overtaken. The overtaking vehicle shall return to the\\nproper traffic lane as soon as practicable and, if the passing vehicle enters the oncoming traffic\\n\\n5.3.7\\n\\n\\fSECTION 5 TRAFFIC\\n\\nlane, before coming within two hundred (200) feet of any approaching vehicle.\\n(2) The operator of any vehicle moving slowly upon a highway shall keep his vehicle as closely as\\npracticable to the right-hand boundary of the highway, allowing more swiftly moving vehicles\\nreasonably free passage to the left, unless signage or markings indicate otherwise.\\n\\nKRS 189.310 Vehicles meeting other vehicles and animals\\nPenalty: KRS 189.990(1)\\n(1) Two (2) vehicles passing or about to pass each other in opposite directions shall have the right of\\nway, and no other vehicle to the rear of those two (2) vehicles shall pass or attempt to pass either\\nof those vehicles.\\n(2) Vehicles proceeding from opposite directions shall pass each other from the right, each giving to\\nthe other one-half (1/2) of the highway as nearly as possible.\\n(3) Every person operating a vehicle on a highway and approaching any animal being ridden or\\ndriven, shall exercise every reasonable precaution to prevent frightening the animal and to insure\\nthe safety of the person riding or driving it.\\nKRS 189.330 Turning and right-of-way at intersections\\nPenalty: KRS 189.990(1)\\n(1) When two (2) vehicles approach or enter an intersection from different roadways at approximately\\nthe same time, the operator of the vehicle on the left shall yield the right-of-way to the vehicle on\\nthe right.\\n(2) The right-of-way rule declared in subsection (1) is modified at highways and through intersections\\nand as otherwise stated in this chapter.\\n(3) Preferential right-of-way may be indicated by stop signs or yield signs. The state highway\\ncommissioner with reference to state highways and local authorities with reference to other\\nhighways under their jurisdiction may designate any intersection as a stop intersection or as a\\nyield intersection and erect stop signs or yield signs at one (1) or more entrances to such\\nintersections.\\n(4) Except when directed to proceed by a police officer, every operator of a vehicle approaching a\\nstop sign shall stop at a clearly marked stop line, but if none, before entering the crosswalk on the\\nnear side of the intersection, or, if none, then at the point nearest the intersecting roadway where\\nthe operator has view of approaching traffic on the intersecting roadway before entering it. After\\nhaving stopped the operator shall yield the right-of-way to any vehicle in the intersection or\\napproaching on another roadway so closely as to constitute an immediate hazard during the time\\nwhen such operator is moving across or within the intersection or junction of roadways.\\n(5) The operator of a vehicle approaching a yield sign shall in obedience to such sign slow down to a\\nspeed reasonable for the existing conditions and, if required for safety to stop, shall stop at a\\nclearly marked stop line, but if none, before entering the crosswalk on the near side of the\\nintersection, or, if none, then at the point nearest the intersecting roadway where the operator has\\na view of approaching traffic on the intersecting roadway before entering it. After slowing and\\nstopping, the operator shall yield the right-of-way to any vehicle in the intersection or approaching\\non another roadway so closely as to constitute an immediate hazard during the time such\\noperator is moving across or within the intersection or junction of roadways. Provided, however,\\nthat if such an operator is involved in a collision with a vehicle in the intersection or junction of\\nroadways after driving past a yield sign without stopping, such collision shall be deemed prima\\nfacie evidence of his failure to yield right-of-way.\\n(6) The operator of a vehicle intending to turn shall do so as follows:\\n(a) Right turns - both the approach for a right turn and a right turn shall be made as close as\\npracticable to the right-hand curb or edge of the roadway;\\n(b) Left turns - the operator of a vehicle intending to turn left shall approach the turn in the\\nextreme left-hand lane lawfully available to traffic moving in the direction of travel of such\\nvehicle. Whenever practicable the left turn shall be made to the left of the center of the\\nintersection and so as to leave the intersection or other location in the extreme right-hand\\n\\n5.3.8\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\nlane lawfully available to traffic moving in the same direction as such vehicle on the roadway\\nbeing entered.\\n(7) The Transportation Cabinet and local authorities in their respective jurisdictions may cause official\\ntraffic control devices to be placed and thereby require and direct that a different course from that\\nspecified in this section be traveled by turning vehicles and when such devices are so placed no\\noperator shall turn a vehicle other than as directed and required by such devices.\\n(8) The operator of any vehicle shall not turn such vehicle so as to proceed in the opposite direction\\nunless such movement can be made in safety without interfering with other traffic.\\n(9) The operator of a vehicle intending to turn to the left within an intersection or into an alley, private\\nroad or driveway shall yield the right-of-way to any vehicle approaching from the opposite\\ndirection which is within the intersection or so close thereto as to constitute an immediate hazard.\\n(10)The operator of a vehicle about to enter or cross a roadway from any place other than another\\nroadway shall yield the right-of-way to all vehicles approaching on the roadway to be entered or\\ncrossed.\\n(11)On highways with a center lane restricted for left turns off the highway by vehicles proceeding in\\nboth directions:\\n(a) A left turn shall not be made from any other lane; and\\n(b) A vehicle shall not be driven in a center lane as described in this subsection except when\\npreparing for or making a left turn off the highway or merging onto the highway after making a\\nleft turn from a side road or other entrance.\\nKRS 189.340 Overtaking vehicles  Traffic lanes  Following vehicles\\nPenalty: KRS 189.990(1)\\n(1) The driver of a vehicle overtaking other vehicles proceeding in the same direction shall pass to\\nthe left of them and shall not again drive to the right until reasonably clear of those vehicles. The\\ndriver of a vehicle overtaking streetcars may pass either to the right or left when so directed by a\\npolice officer, when on a one (1) way street or where the location of the tracks prevents\\ncompliance with this section, with regard for other traffic.\\n(2) (a) The driver of a vehicle overtaking a bicycle or electric low-speed scooter proceeding in the\\nsame direction shall:\\n1. If there is more than one (1) lane for traffic proceeding in the same direction, move the\\nvehicle to the immediate left, if the lane is available and moving in the lane is reasonably\\nsafe; or\\n2. If there is only one (1) lane for traffic proceeding in the same direction, pass to the left of\\nthe bicycle or an electric low-speed scooter at a distance of not less than three (3) feet\\nbetween any portion of the vehicle and the bicycle or an electric low-speed scooter and\\nmaintain that distance until safely past the overtaken bicycle or electric low-speed scooter. If\\nspace on the roadway is not available to have a minimum distance of three (3) feet between\\nthe vehicle and the bicycle or electric low-speed scooter, then the driver of the passing\\nvehicle shall use reasonable caution in passing the bicyclist or electric low-speed scooter\\noperator.\\n(b) The driver of a motor vehicle may drive to the left of the center of a roadway, including when a\\nno-passing zone is marked in accordance with subsection (6) of this section, to pass a\\nperson operating a bicycle or electric low-speed scooter only if the roadway to the left of the\\ncenter is unobstructed for a sufficient distance to permit the driver to pass the person\\noperating the bicycle or electric low-speed scooter safely and avoid interference with\\noncoming traffic. This paragraph does not authorize driving on the left side of the center of\\nthe roadway when otherwise prohibited under state law.\\n(c) The operator of a bicycle or electric low-speed scooter shall not ride more than two (2) abreast\\non a single highway lane unless operating on any part of the roadway marked exclusively for\\nbicycle use. Persons riding two (2) abreast shall not impede the normal and reasonable\\nmovement of traffic.\\n(3) The operator of a vehicle may overtake and pass upon the right of another vehicle only under the\\nfollowing conditions:\\n(a) When the vehicle overtaken is making or about to make a left turn;\\n\\n5.3.9\\n\\n\\fSECTION 5 TRAFFIC\\n\\n(b) Upon a roadway with unobstructed pavement of sufficient width for two (2) or more lines of\\nvehicles moving lawfully in the direction being traveled by the overtaking vehicle.\\n(4) The operator of a vehicle may overtake and pass another vehicle upon the right only under\\nconditions permitting the passing in safety, and not by driving off the roadway unless the vehicle\\nbeing passed is at a complete stop and the passing may be made safely.\\n(5) A person shall not drive a vehicle to the left side of the center of the roadway in overtaking and\\npassing another vehicle proceeding in the same direction unless the left side is clearly visible and\\nfree of oncoming traffic for a sufficient distance ahead to permit overtaking and passing to be\\ncompletely made without interfering with the safe operation of any vehicle approaching from the\\nopposite direction or any vehicle overtaken. In every event the overtaking vehicle must return to\\nthe right-hand side of the roadway before coming within two hundred (200) feet of any vehicle\\napproaching from the opposite direction.\\n*****\\n(7) Whenever any roadway has been divided into three (3) or more clearly marked lanes for travel in\\none (1) direction, the following additional rules shall apply:\\n(a) A person shall drive a vehicle as nearly as may be practical entirely within a single lane and\\nshall not move from that lane until the driver ascertains that the movement can be made with\\nsafety;\\n(b) A person shall not drive a vehicle[ shall not be driven] in the center lane except when\\novertaking and passing another vehicle where the roadway is clearly visible and the center\\nlane is clear of traffic within a safe distance, or in preparation for a left turn or where a center\\nlane is at the time allocated exclusively to traffic moving in the direction in which the vehicle is\\nproceeding and is signposted to give notice of the allocation;\\n(c) A person shall not operate a truck tractor, trailer, or semitrailer in the leftmost lane except\\nwhen entering or leaving a highway, yielding to traffic coming onto the highway, or when\\ntraffic conditions exist which would prohibit safe use of the right or center lanes; and\\n(d) Official signs may be erected directing slow-moving traffic to use a designated lane or\\nallocating specified lanes to traffic moving in the same direction and operators of vehicles\\nshall obey the directions of these signs.\\n(8) On any limited access highway of four (4) lanes or more with a posted speed limit of at least sixtyfive (65) miles per hour, a person shall not operate a motor vehicle in the leftmost lane, except\\nwhen:\\n(a) Overtaking a slower vehicle;\\n(b) Yielding to traffic coming onto the highway; or\\n(c) Traffic or road conditions exist which would prohibit safe use of the right or center lanes.\\n(9) (a) Except as provided in paragraph (c) of this subsection, the operator of a motor vehicle shall\\nnot follow another vehicle more closely than is reasonable and prudent, having regard for the\\nspeed of the vehicle and the traffic upon and condition of the highway.\\n(b) Except as provided in paragraph (c) of this subsection, the operator of any motor truck,\\nsemitrailer truck, bus, or heavy construction equipment unit, when traveling upon a highway\\noutside of a business or residential district, shall not follow within two hundred fifty (250) feet\\nof another[ such] vehicle or equipment unit. This subsection shall not prevent overtaking and\\npassing, nor shall it apply to any lane specially designated for use of motor trucks or\\nsemitrailer trucks, buses or heavy construction equipment units.\\n(c) Paragraphs (a) and (b) of this subsection shall not apply to a trailing commercial motor\\nvehicle involved in a platoon.\\nKRS 189.345 Prohibitions against driving on left side of roadway\\nPenalty: KRS 189.393(12)\\n(1) No vehicle shall be driven on the left side of the roadway under the following conditions:\\n(a) When approaching or upon the crest of a grade or a curve in the highway where the\\noperator\'s view is obstructed within such distance as to create a hazard in the event another\\nvehicle might approach from the opposite direction;\\n(b) When approaching within one hundred (100) feet of or traversing any intersection or railroad\\ngrade crossing;\\n\\n5.3.10\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\n(c) When the view is obstructed upon approaching within one hundred (100) feet of any bridge,\\nviaduct or tunnel.\\n(2) The foregoing limitations shall not apply upon a one (1) way roadway, nor when an obstruction\\nexists making it necessary to drive to the left of the center of the highway; provided, any person\\nso doing shall yield the right of way to all vehicles traveling in the proper direction upon the\\nunobstructed portion of the highway within such distance as to constitute an immediate hazard,\\nnor to the operator of a vehicle turning left into or from an alley, private road or driveway.\\nKRS 189.350 Assistance in passing or overtaking\\nPenalty: KRS 189.990(1)\\n(1) The operator of a vehicle about to be overtaken and passed shall give way to the right in favor of\\nthe overtaking vehicle if the overtaking vehicle is a motor vehicle.\\n(2) In all cases of meeting, passing, or overtaking of vehicles such assistance shall be given by the\\noperator and occupants of each vehicle, respectively, to the other as the circumstances\\nreasonably demand, in order to obtain clearance and avoid accidents.\\nKRS 189.370 Passing stopped school or church bus prohibited  Application to properly\\nmarked vehicles  Rebuttable presumption as to identity of violator\\nPenalty: KRS 189.990(5)\\n(1) If any school or church bus used in the transportation of children is stopped upon a highway for\\nthe purpose of receiving or discharging passengers, with the stop arm and signal lights activated,\\nthe operator of a vehicle approaching from any direction shall bring his vehicle to a stop and shall\\nnot proceed until the bus has completed receiving or discharging passengers and has been put\\ninto motion. The stop requirement provided for in this section shall not apply to vehicles\\napproaching a stopped bus from the opposite direction upon a highway of four (4) or more lanes.\\n(2) Subsection (1) of this section shall be applicable only when the bus displays the markings and\\nequipment required by Kentucky minimum specifications for school buses.\\n(3) If any vehicle is witnessed to be in violation of subsection (1) of this section and the identity of the\\noperator is not otherwise apparent, it shall be a rebuttable presumption that the person in whose\\nname the vehicle is registered or leased was the operator of the vehicle at the time of the alleged\\nviolation and is subject to the penalties as provided for in KRS 189.990(5).\\nKRS 189.375 School or church bus signaling device  Use  Stopping regulated\\nPenalty: KRS 189.993(4)\\nNo school or church bus shall be licensed or operated for the transportation of school children unless\\nit is equipped with bus alternating flashing signal lamps and a stop arm folding sign. The bus body\\nshall be equipped with a system of four (4) red signal lamps, two (2) on the front and two (2) on the\\nrear of the bus, and four (4) amber signal lamps. Each amber signal lamp shall be located near each\\nred signal lamp, at the same level, but closer to the vertical centerline of the bus. The bus body shall\\nbe equipped with a stop arm folding sign on the drivers side with letters at least six (6) inches in\\nheight displaying the word stop on both sides. Prior to stopping the school bus for the purpose of\\nreceiving or discharging school children, the driver shall activate the amber flashing signal lamps.\\nOnce the bus comes to a complete stop, the driver shall extend the stop arm and activate the red\\nflashing signal lights prior to opening the door so it shall be plainly visible to traffic approaching from\\nboth directions that the bus is in the process of receiving or discharging passengers. No driver shall\\nstop a school or church bus for receiving or discharging passengers in a no passing zone which does\\nnot afford reasonable visibility to approaching motor vehicles from both directions unless a School\\nBus Stop Ahead sign has been installed a reasonable distance before that spot in the roadway. No\\ndriver shall stop a school or church bus for the purpose of receiving passengers from or discharging\\npassengers to the opposite side of the road on a highway of four (4) or more lanes; provided, that this\\nprovision does not prohibit the discharging of passengers at a marked pedestrian crossing.\\nKRS 189.377 Yielding right-of-way to solid waste collection service vehicles\\nPenalty: KRS 189.993(12)\\n\\n5.3.11\\n\\n\\fSECTION 5 TRAFFIC\\n\\n(1) As used in this section, \\"solid waste collection service vehicle\\" means a vehicle used by a solid\\nwaste collection service provider registered with a county pursuant to KRS 224.43-315(2).\\n(2) Upon approaching and passing a stationary solid waste collection service vehicle that is giving a\\nvisual signal by alternately displaying flashing yellow, red, white, or amber lights, the operator of the\\napproaching motor vehicle shall yield the right-of-way to the solid waste collection service vehicle or\\nany collection service employees by:\\n(a) Reducing to, and maintaining, a safe speed for weather, road conditions, and vehicular or\\npedestrian traffic; and\\n(b) Proceeding with due care and caution.\\n(3) This section may be cited as the Slow Down to Get Around Law.\\nKRS 189.378 Funeral processions\\nPenalty: KRS 189.993(12)\\n(1) \\"Funeral procession,\\" as used in this section, means two (2) or more vehicles accompanying\\nthe body of a deceased person when each vehicle has its headlights on or is displaying a\\npennant attached in such a manner as to be clearly visible to approaching traffic.\\n(2) A vehicle in a funeral procession has the right-of-way at an intersection and may proceed through\\nthe intersection if the procession is led by an escort vehicle displaying flashing yellow, red, or blue\\nlights, except:\\n(a) When the right-of-way is required by an emergency vehicle as defined by KRS 189.910;\\n(b) When vehicles in the procession are directed otherwise by a police or safety officer; or\\n(c) When the vehicle is a train or locomotive.\\n(3) Before assuming the right-of-way, a person who drives a vehicle in a funeral procession shall\\nexercise due caution with regard to crossing traffic.\\n(4) A person who drives a vehicle that is not part of a funeral procession shall not drive the vehicle\\nbetween the vehicles of the funeral procession or otherwise interfere with the progress of the\\nprocession, except when:\\n(a) The person is authorized to do so by a police or safety officer; or\\n(b) The vehicle is an emergency vehicle as defined by KRS 189.910.\\n(5) A person who drives a vehicle that is not a part of a funeral procession shall not illuminate the\\nvehicle headlights or engage in any other act for the purpose of securing the right-of-way granted\\nto funeral processions.\\n(6) The escort vehicle, hearse, or other vehicles in a procession may be equipped with flashing\\namber lights for the purpose of notifying the general public of the procession and gaining the\\nright-of-way at intersections, or signaling the end of a procession.\\n(7) Persons authorized to use flashing lights as defined in KRS 189.920 may use them while\\naccompanying a funeral procession to warn traffic that a procession is approaching or that it is in\\nprogress.\\n(8) When a funeral procession is in progress, a person driving a vehicle not in the procession shall\\nnot pass or overtake any vehicle in the procession unless:\\n(a) The person is directed to do so by a police or safety officer;\\n(b) The procession is on a street, road, or highway outside the corporate limits of a city, town, or\\nurban-county; or\\n(c) The procession is on an interstate highway or a state parkway.\\n(9) Any person who violates this section shall be guilty of a Class B misdemeanor.\\nKRS 189.380 Signals\\nPenalty: KRS 189.990(1)\\n(1) A person shall not turn a vehicle or move right or left upon a roadway until the movement can be\\nmade with reasonable safety nor without giving an appropriate signal in the manner hereinafter\\nprovided.\\n(2) A signal indicating the intention to turn right or left shall be given continuously for not less than the\\nlast one hundred (100) feet traveled by the motor vehicle before the turn.\\n(3) A bus driver shall not stop or suddenly decrease the speed of a vehicle without first giving an\\nappropriate signal to traffic following the bus.\\n\\n5.3.12\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\n(4) All signals required for a motor vehicle shall be given by signal lamps or mechanical signal\\ndevices.\\n(5) A signal required for a vehicle that is not a motor vehicle may be given by either hand signals,\\nsignal lamps, or mechanical signal devices. The signal shall be given intermittently for the last fifty\\n(50) feet traveled by the vehicle before the turn.\\n(6) Hand signals shall be executed in the following manner when operating a vehicle that is not a\\nmotor vehicle:\\n(a) The hand and arm shall be extended horizontally from the left side of the vehicle to indicate a\\nleft turn;\\n(b) The left arm shall be extended horizontally with the hand and arm extended upward from the\\nelbow or the right arm and hand shall be extended horizontally to indicate a right turn;\\n(c) Either arm shall be extended horizontally with the hand and arm extended downward from\\nthe elbow to indicate a stop or decrease in speed.\\nKRS 189.390 Speed  Secretary authorized to increase speed limit in certain areas by official\\norder - Parking\\nPenalty: KRS 189.990(1)\\n(1) As used in this section, unless the context requires otherwise:\\n(a) \\"Business district\\" means the territory contiguous to and including a highway if, within six\\nhundred (600) feet along the highway, there are buildings in use for business or industrial\\npurposes that occupy three hundred (300) feet of frontage on one (1) side or three hundred\\n(300) feet collectively on both sides of the highway;\\n(b) \\"Residential district\\" means the territory contiguous to and including a highway not\\ncomprising a business district if the property on the highway for a distance of three hundred\\n(300) feet or more is improved with residences or residences and buildings in use for\\nbusiness; and\\n(c) \\"State highway\\" means a highway or street maintained by the Kentucky Department of\\nHighways.\\n(2) An operator of a vehicle upon a highway shall not drive at a greater speed than is reasonable and\\nprudent, having regard for the traffic and for the condition and use of the highway.\\n(3) The speed limit for motor vehicles on state highways shall be as follows, unless conditions exist\\nthat require lower speed for compliance with subsection (2) of this section, or the secretary of the\\nTransportation Cabinet establishes a different speed limit in accordance with subsection (4) of\\nthis section:\\n(a) Sixty-five (65) miles per hour on interstate highways, and parkways;\\n(b) Fifty-five (55) miles per hour on all other state highways; and\\n(c) Thirty-five (35) miles per hour in a business or residential district.\\n(4) (a) If the secretary of transportation determines, upon the basis of an engineering and traffic\\ninvestigation, that any speed limit is greater or less than is reasonable or safe under the\\nconditions found to exist at any intersection, or upon any part of a state highway, the\\nsecretary of transportation may establish by official order a reasonable and safe speed limit\\nat the location. The secretary shall not increase any speed limit established by subsection (3)\\nof this section in excess of sixty-five (65) miles per hour, except that, notwithstanding the\\nprovisions of subsection (3)(a) of this section, the secretary may increase the speed limit on\\nany of the following segments of highway to seventy (70) miles per hour:\\n1. Interstate 24 (entire length);\\n2. Interstate 64 from Interstate 264 to the West Virginia state line;\\n3. Interstate 65 from Interstate 264 to the Tennessee state line;\\n4. Interstate 69 (entire length);\\n5. Interstate 71 from Interstate 264 to Interstate 275;\\n6. Interstate 75 from the Tennessee state line to Interstate 275;\\n7. Interstate 165 (entire length);\\n8. The Audubon Parkway (entire length);\\n9. The Julian M. Carroll Purchase Parkway (entire length);\\n10. The Bert T. Combs Mountain Parkway (entire length);\\n11. The Bert T. Combs Mountain Parkway Extension (entire length);\\n\\n5.3.13\\n\\n\\fSECTION 5 TRAFFIC\\n\\n12. The Edward T. Breathitt Pennyrile Parkway (entire length);\\n13. The Wendell H. Ford Western Kentucky Parkway (entire length);\\n14. The Louie B. Nunn Cumberland Parkway (entire length);\\n15. The Martha Layne Collins Bluegrass Parkway (entire length); and\\n16. The William H. Natcher Parkway (entire length).\\n(b) In a highway work zone, the Transportation Cabinet may temporarily reduce established\\nspeed limits without an engineering or traffic investigation. A speed limit established under\\nthis paragraph shall become effective when and where posted. The Transportation Cabinet\\nshall post signs notifying the traveling public of the temporary highway work zone maximum\\nspeed limit. Nothing in this paragraph shall be construed to prevent the Transportation\\nCabinet from using moveable or portable speed limit signs in highway work zones.\\n*****\\n(6) The speed limit for motor vehicles in an off-street parking facility offered for public use, whether\\npublicly or privately owned, shall be fifteen (15) miles per hour.\\n(7) Except as outlined in KRS 189.940, a person shall not drive a motor vehicle at a speed that will\\nimpede or block the normal and reasonable movement of traffic, except when reduced speed is\\nnecessary for safe operation or in compliance with law.\\n(8) In every charge for a violation of any speed limit specified in this section, the warrant or citation\\nshall specify the speed at which the defendant is alleged to have driven, and the lawful speed\\nlimit applicable at the location where the violation is charged to have occurred.\\nKRS 189.393 Complying with traffic officers signal\\nPenalty: KRS 189.990(19)\\nNot prepayable KRS 189.999(1)(b)\\nNo operator of a vehicle, after having received a visual or audible signal from an officer directing\\ntraffic shall knowingly or wantonly disregard the signal so as to interfere with or endanger the\\noperation of the traffic officer or other vehicles or pedestrians.\\nKRS 189.450 Stopping, standing, parking, or repairing vehicle on roadway or shoulders of\\nhighway\\nPenalty: KRS 189.990(1)\\n(1) No person shall stop a vehicle, leave it standing or cause it to stop or to be left standing upon any\\nportion of the roadway; provided, however, that this section shall not be construed to prevent\\nparking in front of a private residence off the roadway or street in a city or suburban area where\\nsuch parking is otherwise permitted, as long as the vehicle so parked does not impede the flow of\\ntraffic. This subsection shall not apply to:\\n(a) A vehicle that has been disabled on the right-of-way of such a highway in such a manner and\\nto such extent that it is impossible to avoid the occupation of the shoulder of a statemaintained highway or impracticable to remove it from the shoulder of the highway until\\nrepairs have been made or sufficient help obtained for its removal. In no event shall a\\ndisabled vehicle remain on the shoulder of a state-maintained highway for twenty-four (24)\\nhours or more;\\n(b) Motor vehicles when required to stop in obedience to the provisions of any section of the\\nKentucky Revised Statutes or any traffic ordinance, regulation or sign or the command of any\\npeace officer;\\n(c) Vehicles operating as common carriers of passengers for hire and school buses taking\\npassengers on such vehicle or discharging passengers therefrom, provided that no such\\nvehicle shall stop for such purposes at a place on the highway which does not afford\\nreasonable visibility to approaching motor vehicles from both directions;\\n(d) Vehicles which are stopped for a period of not more than fifteen (15) minutes at a time for the\\npurpose of collecting and transporting solid waste as defined in KRS 224.1-010(31)(a), and\\nwhich are operated by a:\\n1. Collection service registered in accordance with KRS 224.43-315; or\\n2. Person or organization actively participating in the Adopt-a-Highway Program; or\\n(e) Any vehicle required to stop by reason of an obstruction to its progress.\\n\\n5.3.14\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\n(2) When any police officer finds a vehicle standing upon such a highway in violation of this section,\\nhe may move or cause to be moved the vehicle, or require the operator or other person in charge\\nof the vehicle to move it. The police officer may cause the vehicle to be removed by ordering any\\nperson engaged in the business of storing or towing motor vehicles to remove the vehicle to a site\\nchosen by such person. Ownership of the vehicle shall be determined by the police officer\'s\\nenforcement agency through the vehicle\'s license plates, serial number or other means of\\ndetermining ownership. As soon as practicable, the police officer\'s enforcement agency shall\\nnotify the owner by mail that the vehicle was illegally upon public property; the name and address\\nof the storage facility where the vehicle is located; that removal of the vehicle from the storage\\nfacility will involve payment of towing and storage charges; and that the vehicle may be sold\\npursuant to the provisions of KRS 376.275 if not claimed within sixty (60) days. No notification\\nshall be required if ownership cannot be determined. In the event of a sale pursuant to KRS\\n376.275, the state shall receive any proceeds after the satisfaction of all liens placed on the\\nvehicle.\\n(3) No vehicle shall be parked, stopped, or allowed to stand on the shoulders of any toll road,\\ninterstate highway, or other fully controlled access highway, including ramps thereto, nor shall\\nany vehicle registered at a gross weight of over forty-four thousand (44,000) pounds be parked,\\nstopped or allowed to stand on the shoulders of any state-maintained highway except that in the\\ncase of emergency, or in response to a peace officer\'s signal, vehicles shall be permitted to stop\\non the shoulders to the right of the traveled way with all wheels and projecting parts of the\\nvehicles, including the load, completely clear of the traveled way. Parking of any vehicle which is\\ndisabled on the shoulders of a toll road, interstate highway, other fully controlled access highway,\\nincluding ramps thereto, or any state-maintained highway not mentioned in this section for\\ntwenty-four (24) hours continuously is prohibited and vehicles violating this provision may be\\ntowed away at the cost of the owner.\\n(4) When any police officer finds a vehicle unattended upon any bridge or causeway or in a tunnel\\nwhere the vehicle constitutes an obstruction to traffic, the officer may provide for the removal of\\nthe vehicle to the nearest garage or other place of safety as provided in subsection (2) of this\\nsection.\\n(5) No person shall stop or park a vehicle except when necessary to avoid conflict with other traffic or\\nin compliance with the directions of a police officer or traffic control device, in the following places:\\n(a) On a sidewalk;\\n(b) In front of sidewalk ramps provided for persons with disabilities;\\n(c) In front of a public or private driveway;\\n(d) Within an intersection or on a crosswalk;\\n(e) At any place where official signs prohibit stopping or parking; or\\n(f) Within thirty (30) feet upon the approach to any flashing beacon, stop sign or traffic control\\nsignal located at the side of a roadway;\\n(g) On any controlled access highway;\\n(h) Within a highway tunnel;\\n(i) Within fifteen (15) feet of a fire hydrant; or\\n(j) In an area between the roadways of a divided highway.\\n(6) No person shall move a vehicle not lawfully under his control into any such prohibited area.\\n(7) The restrictions in subsection (5) (e) of this section shall not apply to sheriffs and their deputies or\\npolice officers when operating properly identified vehicles during performance of their official\\nduties.\\nKRS 189.459 Parking limits for vehicles with plates or placards for persons with a disability\\n Prohibitions\\nPenalty: KRS 189.990(1)\\n(1) When a motor vehicle which is being operated by or for the benefit of the person with a disability\\nwho is in the motor vehicle at the time it is being operated is displaying an auto registration plate\\nas provided in KRS 186.041 or 186.042 or 186.0425, an out-of-state or out-of-country registration\\nplate for a person with a disability bearing the international symbol of access, a parking placard\\nissued by any Veterans Administration hospital, or an accessible parking placard issued to a\\nperson with a disability as prescribed in KRS 189.456 or 189.458 or by another state or foreign\\n\\n5.3.15\\n\\n\\fSECTION 5 TRAFFIC\\n\\ncountry when the accessible parking placard meets the basic requirements of KRS 189.456 or\\n189.458, the vehicle may be parked in a parking place designated as accessible to and for the\\nuse of a person with a disability.\\n(2) When parked where a parking limit is imposed, the vehicle may be parked for a period of two (2)\\nhours in excess of the legal parking period permitted by local authorities, except where local\\nordinances or police regulations prohibit parking on a highway for the purpose of creating a fire\\nlane or where the ordinances or police regulations provide for the accommodation of heavy traffic\\nduring morning, afternoon, or evening hours or where the motor vehicle is parked in such a\\nmanner as to clearly be a traffic hazard. No person shall park in a parking area designated as\\naccessible to and for the use of a person with a disability in a motor vehicle not displaying either\\nan auto registration plate as provided in KRS 186.041, 186.042, 186.0425, or an out-of-state\\nregistration plate designated for the use of a person with a disability on the rear of the vehicle\\nunless he displays on the dashboard of his motor vehicle an accessible parking placard issued to\\na person with a disability. No person shall park a vehicle displaying an accessible parking placard\\nin a parking area designated as accessible to and for the use of a person with a disability when\\nthe person with a disability is not in the motor vehicle.\\n*****\\nKRS 189.505 Motor vehicle races on highways prohibited\\nPenalty: KRS 189.993(5)\\nNo person shall engage upon any street or highway in motor vehicle racing, drag racing, or any other\\nform of competition involving motor vehicles.\\n\\n5.3.16\\n\\n\\f5.4 KRS 189.515-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\nKRS 189.515 Restrictions on operation of all-terrain vehicles\\nPenalty: KRS 189.990(7)\\n(1) As used in this section, federal all-terrain vehicle standards means the all-terrain vehicle\\nstandards set forth by the American National Standards Institute/Specialty Vehicle Institute of\\nAmerica and incorporated by reference in 16 C.F.R. sec 1420.3, to the extent those standards\\nare applicable.\\n(2) Except for vehicles authorized to operate on a public highway as of July 15, 1998, and except as\\nprovided in subsection (7) of this section, a person shall not operate an all-terrain vehicle upon\\nany public highway or roadway or upon the right-of-way of any public highway or roadway.\\n(3) A person shall not operate an all-terrain vehicle on private property without the consent of the\\nlandowner, tenant, or individual responsible for the property.\\n(4) A person shall not operate an all-terrain vehicle on public property unless the governmental\\nagency responsible for the property has approved the use of all-terrain vehicles.\\n(5) Except for vehicles authorized to operate on a public highway, a person operating an all-terrain\\nvehicle on public property shall wear approved protective headgear, in the manner prescribed by\\nthe secretary of the Transportation Cabinet, at all times that the vehicle is in motion. The\\napproved headgear requirement shall not apply when the operator of any all-terrain vehicle is\\nengaged in:\\n(a) Farm or agriculture related activities;\\n(b) Mining or mining exploration activities;\\n(c) Logging activities;\\n(d) Any other business, commercial, or industrial activity;\\n(e) Use of that vehicle on private property; or\\n(f) The crossing of a public roadway with a posted speed limit of fifty-five (55) miles per hour or\\nless. The crossing of a public roadway outlined in this paragraph shall be in compliance with\\nsubsection (6)(a) of this section.\\n(6) (a) A parent or legal guardian of a minor who is under the age of six (6) shall not knowingly allow\\nthat person to operate an all-terrain vehicle.\\n(b) A person under the age of sixteen (16) years shall not operate an all-terrain vehicle except\\nunder direct parental supervision.\\n(c) A person under the age of sixteen (16) years, when operating or riding as a passenger on an\\nall-terrain vehicle, shall wear approved protective headgear, in the manner prescribed by the\\nsecretary of the Transportation Cabinet, at all times that the vehicle is in motion.\\n(d) A parent or guardian of a minor who is under the age of sixteen (16), or who does not\\npossess an instruction permit, an intermediate license, or an operators license, shall not\\nknowingly allow that person to carry a passenger while operating an all-terrain vehicle.\\n(e) A parent or guardian of a minor under the age of sixteen (16) shall not knowingly allow that\\nperson to operate an all-terrain vehicle in violation of the age restriction warning label affixed\\nby the manufacturer as required by the federal all-terrain vehicle standards.\\n(7) (a) A person may operate an all-terrain vehicle on any two (2) lane public highway in order to\\ncross the highway. In crossing the highway under this paragraph, the operator shall cross the\\nhighway at as close to a ninety (90) degree angle as is practical and safe, and shall not travel\\non the highway for more than two-tenths (2/10) of a mile.\\n(b) A person may operate an all-terrain vehicle on any two (2) lane public highway, if the\\noperator is engaged in farm or agricultural related activities, construction, road maintenance,\\nor snow removal.\\n(c) The Transportation Cabinet may designate, and a city or county government may designate,\\nthose public highways, segments of public highways, and adjoining rights-of-way of public\\nhighways under its jurisdiction where all-terrain vehicles that are prohibited may be operated.\\n(d) A person operating an all-terrain vehicle on a public highway under this subsection shall\\npossess a valid operator\'s license.\\n(e) A person operating an all-terrain vehicle on a public highway under this subsection shall\\ncomply with all applicable traffic regulations.\\n(f) A person shall not operate an all-terrain vehicle under this subsection unless the all-terrain\\nvehicle has at least one (1) headlight and two (2) taillights, which shall be illuminated at all\\ntimes the vehicle is in operation.\\n\\n5.4.1\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(g) A person operating an all-terrain vehicle under this subsection shall restrict the operation to\\ndaylight hours, except when engaged in snow removal or emergency road maintenance.\\n(h) It shall be unlawful for a person to remove from an all-terrain vehicle the manufacturer age\\nrestriction warning label required by the federal all-terrain vehicle standards.\\nKRS 189.517\\n\\nMini-truckDefinitionCriteria for operationPermitted and prohibited uses\\n\\n(1) As used in this section, \\"mini-truck\\" means a lightweight Japanese kei class utility vehicle.\\n(2) Except as provided in subsection (5) of this section, a person shall not operate a mini-truck upon\\nany public highway or roadway or upon the right-of-way of any public highway or roadway.\\n(3) A person shall not operate a mini-truck on private property without the consent of the landowner,\\ntenant, or individual responsible for the property.\\n(4) A person shall not operate a mini-truck on public property unless the governmental agency\\nresponsible for the property has approved the use of mini-trucks.\\n(5) (a) A person may operate a mini-truck on any two (2) lane public highway in order to cross the\\nhighway. In crossing the highway under this paragraph, the operator shall cross the highway at as\\nclose to a ninety (90) degree angle as is practical and safe, and shall not travel on the highway\\nfor more than two-tenths (2/10) of a mile.\\n(b) A person may operate a mini-truck on any two (2) lane public highway if the operator is engaged\\nin farm or agricultural-related activities, construction, road maintenance, or snow removal.\\n(c) The Transportation Cabinet may designate, and a city or county government may designate,\\nthose public highways, segments of public highways, and adjoining rights-of-way of public\\nhighways under its jurisdiction where mini-trucks that are prohibited may be operated.\\n(d) A person operating a mini-truck on a public highway under this subsection shall possess a valid\\noperator\'s license.\\n(e) A person operating a mini-truck on a public highway under this subsection shall comply with all\\napplicable traffic regulations.\\n(f) A person shall not operate a mini-truck under this subsection unless the mini-truck has at least\\ntwo (2) headlights and two (2) taillights, which shall be illuminated at all times the mini-truck is in\\noperation.\\n(g) A person operating a mini-truck under this subsection shall restrict the operation to daylight\\nhours, except when engaged in snow removal or emergency road maintenance.\\nKRS 189.520 Operating vehicle not a motor vehicle while under influence of intoxicants or\\nsubstance which may impair driving ability prohibited  Presumptions concerning\\nintoxication\\nPenalty: KRS 189.990(1)\\nNot prepayable KRS 189.999(1)(b)\\n2 Penalty: KRS 189.990(8)\\n(1) No person under the influence of intoxicating beverages or any substance which may impair\\none\'s driving ability shall operate a vehicle that is not a motor vehicle anywhere in this state.\\n(2) No peace officer or State Police officer shall fail to enforce rigidly this section.\\n(3) In any criminal prosecution for a violation of subsection (1) of this section, wherein the defendant\\nis charged with having operated a vehicle which is not a motor vehicle while under the influence\\nof intoxicating beverages, the alcohol concentration, as defined in KRS 189A.005, in the\\ndefendant\'s blood as determined at the time of making an analysis of his blood, urine, or breath,\\nshall give rise to the following presumptions:\\n(a) If there was an alcohol concentration of less than 0.05, it shall be presumed that the\\ndefendant was not under the influence of alcohol;\\n(b) If there was an alcohol concentration of 0.05 or greater but less than 0.08, such fact shall not\\nconstitute a presumption that the defendant either was or was not under the influence of\\nalcohol, but such fact may be considered, together with other competent evidence, in\\ndetermining the guilt or innocence of the defendant; and\\n(c) If there was an alcohol concentration of 0.08 or more, it shall be presumed that the defendant\\nwas under the influence of alcohol.\\n\\n5.4.2\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\n(4) The provisions of subsection (3) of this section shall not be construed as limiting the introduction\\nof any other competent evidence bearing upon the question of whether the defendant was under\\nthe influence of intoxicating beverages.\\nKRS 189.530 Providing motor vehicle to person intoxicated or under influence of substance\\nwhich may impair driving ability  Possession of open alcoholic beverage container in\\nmotor vehicle prohibited  Exceptions  Definitions  Election of offenses to prosecute\\n1 Penalty: KRS 189.990(9)(a)\\n2 Penalty: KRS 189.990(9)(b)\\n(1) No person shall provide a motor vehicle to another to operate upon a highway, knowing that the\\nother person is in an intoxicated condition, or under the influence of any substance which may\\nimpair one\'s driving ability.\\n(2) A person is guilty of possession of an open alcoholic beverage container in a motor vehicle, when\\nhe or she has in his or her possession an open alcoholic beverage container in the passenger\\narea of a motor vehicle located on a public highway or on the right-of-way of a public highway.\\nHowever, nothing in this section shall prohibit the possession of an open alcoholic beverage\\ncontainer by an individual who is strictly a passenger and not the driver, in the passenger area of\\na motor vehicle maintained or used primarily for the transportation of persons for compensation,\\nsuch as buses, taxis, and limousines, or in a recreational vehicle, motor home, or motor coach.\\n(3) For purposes of this section, \\"alcoholic beverage\\" means:\\n(a) Beer, ale, porter, stout, and other similar fermented beverages including sake or similar\\nproducts of any name or description containing one-half of one percent (0.5%) or more of\\nalcohol by volume, brewed or produced from malt, wholly or in part, or from any substitute\\ntherefor;\\n(b) Wine of not less than one-half of one percent (0.5%) of alcohol by volume; or\\n(c) Distilled spirits which is that substance known as ethyl alcohol, ethanol, or spirits of wine in\\nany form including all dilutions and mixtures thereof from whatever source or by whatever\\nprocess produced.\\n(4) For the purposes of this section, \\"open alcoholic beverage container\\" means any bottle, can, or\\nother receptacle that contains any amount of alcoholic beverage, and:\\n(a) Is open or has a broken seal; or\\n(b) The contents of which are partially removed.\\n(5) For the purposes of this section, \\"passenger area\\" means the area designed to seat the driver\\nand the passengers while the motor vehicle is in operation and any area that is readily accessible\\nto the driver or a passenger while in their seating positions, including the glove compartment.\\nPassenger area does not include possession of an open alcoholic beverage container in a locked\\nglove compartment, or behind the last upright seat or in an area not normally occupied by the\\ndriver or a passenger in a motor vehicle that is not equipped with a trunk.\\n(6) For the purpose of this section, \\"public highway\\" or \\"right-of-way of a public highway\\" means\\nthe entire width between and immediately adjacent to the boundary lines of every way publicly\\nmaintained when any part thereof is open to the use of the public for purposes of vehicular travel.\\n(7) No person shall, as a result of a single course of conduct, be tried for or convicted of a violation of\\nthis section and a violation of KRS 222.202 or 525.100. The attorney for the Commonwealth shall\\nelect under which statute to proceed. A conviction, decision not to prosecute, or dismissal of\\ncharges under any of these statutes shall operate as a bar to prosecution under any other of\\nthese statutes for offenses arising out of the same course of conduct.\\nKRS 189.580 Duty in case of accident  Movement of vehicle from roadway after accident \\nRemoval of vehicles obstructing roadway  Exemptions  Costs of removal\\nrecoverable\\nPenalty: KRS 189.990(1)\\nNot prepayable (KRS 189.999(1)(b))\\n(1) (a) The operator of any vehicle, whose vehicle, vehicle load, or vehicle equipment which is\\ninvolved in an accident resulting in injury to or death of any person or resulting only in\\ndamage to a vehicle or other property which is driven or attended by any person shall\\n\\n5.4.3\\n\\n\\fSECTION 5: TRAFFIC\\n\\nimmediately stop and ascertain the extent of the injury or damage and render reasonable\\nassistance, including the carrying, or making of arrangements for the carrying, of such person\\nto a physician, surgeon, or hospital for medical or surgical treatment if it is apparent that such\\ntreatment is necessary, or if such carrying is requested by the injured person. The operator or\\nperson having or assuming authority of the operator, or ownership of the vehicle, shall give\\nthe occupant of the vehicle, or person struck, if requested, the registration number of the\\nvehicle, if any, and also the names and addresses of the owner, the occupants and operator.\\nThe total names need not exceed five (5) in number.\\n(b) If an accident that occurs on an interstate highway or parkway or any on-ramp or off-ramp\\nthereto does not involve death, known or visible injury, or the transportation of hazardous\\nmaterial, the operator shall move the vehicle off the roadway to a place as close to the\\naccident scene as practicable without obstructing traffic as soon as the vehicle can be moved\\nwithout the risk of further injury or damage. The operator or person having or assuming\\nauthority of the operator, or ownership of the vehicle, shall give any other person involved in\\nthe accident, if requested, the registration number of the vehicle, if any, and also the names\\nand addresses of the owner, the occupants, and the operator of his or her vehicle, and\\ninsurance information for the vehicle.\\n(2) The operator of any vehicle which collides with or is involved in an accident with any vehicle or\\nother property which is unattended resulting in any damage to such other vehicle or property shall\\nimmediately stop as close to the accident scene as possible without obstructing traffic and shall\\nthen and there either locate and notify the operator or owner of such vehicle or other property of\\nhis name, address, and the registration number of the vehicle he is driving or shall attach\\nsecurely in a conspicuous place in or on such vehicle or other property a written notice giving his\\nname, address, and the registration number of the vehicle he is driving, or shall file a report with\\nthe local police department.\\n(3) If the operator of a vehicle is unable to move a vehicle off the roadway under the provisions of\\nsubsections (1) and (2) of this section, the operator or owner may permit any person who\\npossesses a valid operator\'s license or proper class of commercial driver\'s license to move the\\nvehicle as provided in this section.\\n(4) Except as provided for in subsection (5) of this section, a peace officer or safety officer may\\nremove or cause to be removed from the roadway of an interstate highway or parkway or any onramp or off-ramp thereto, without consent of the owner or operator, any vehicle, cargo, or other\\nproperty which is obstructing the roadway, creating or aggravating an emergency situation, or\\notherwise endangering public safety. Any vehicle, cargo, or other property obstructing the\\nroadway of an interstate highway or parkway shall be removed by the most expeditious means\\navailable to clear the obstruction, giving due regard to the protection of the property removed.\\n(5) (a) In accidents that involve fatalities or known or visible injuries, the removal provisions of\\nsubsection (4) of this section shall apply only after all medical assistance, fire supervision,\\nand site investigation have been completed.\\n(b) The removal provisions of subsection (4) of this section shall not apply if an accident\\ninvolves, or is believed to involve, a release of hazardous materials.\\n(6) (a) The operator of a vehicle involved in an accident on a highway in this state which results in a\\nfatality or a known or visible injury to a person or damage to a vehicle which renders the\\nvehicle inoperable shall immediately notify a public safety answering point, law enforcement\\nagency, or law enforcement officer having jurisdiction if the operator is physically capable of\\ndoing so and has in his or her possession a functioning communications device with which to\\ndo so.\\n(b) In the event an operator fails to notify or is incapable of notifying a public safety answering\\npoint, law enforcement agency, or law enforcement officer having jurisdiction, the\\nresponsibility for reporting the accident within a reasonable amount of time shall rest with the\\nowner of the vehicle or any occupant of the vehicle at the time of the accident if the owner or\\noccupant is physically capable of doing so, has in his or her possession a functioning\\ncommunications device with which to do so, and, in the case of the owner, knows of the\\nmotor vehicle accident. A law enforcement officer having jurisdiction shall investigate the\\naccident and file a written report of the accident with the officer\'s agency.\\n(7) The operator of a vehicle involved in an accident on a highway in this state resulting in injury to or\\n\\n5.4.4\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\ndeath of any person or in which total property damage of five hundred dollars ($500) or more is\\nsustained, and in which an investigation is not conducted by a law enforcement officer, shall file a\\nwritten report of the accident with the Department of State Police within ten (10) days of the\\noccurrence of the accident upon forms provided by the department.\\n(8) Any agency, including the Commonwealth, that removes property from the roadway may\\nintervene in any civil action arising from the accident to recover any costs expended. An owner of\\nreal property shall not be liable for the costs of removal under this section of trees, fences,\\nstructures, or other debris which fall into the roadway as a result of fire, severe weather, or other\\ncasualty.\\nKRS 189.635 Vehicle accident reports by operators, law enforcement officers, and\\nagencies  Availability to parties to accident and news-gathering organizations \\nContracts with outside entities to provide vehicles accident history and electronic\\naccess to reports  Administrative Regulations\\nPenalty: KRS 189.993(12)\\n(1) The Justice and Public Safety Cabinet, Department of Kentucky State Police, shall be responsible\\nfor maintaining a reporting system for all vehicle accidents which occur within the\\nCommonwealth. These accident reports shall be utilized for purposes as will improve the traffic\\nsafety program in the Commonwealth involving the collection, processing, storing, and\\ndissemination of data and the establishment of procedures by administrative regulations to\\nensure that uniform definitions, classifications, and other federal requirements are in compliance.\\n(2) (a) Any person operating a vehicle on the highways of this state who is involved in an accident\\nresulting in fatal or nonfatal personal injury to any person or damage to the vehicle rendering\\nthe vehicle inoperable shall be required to immediately notify a law enforcement officer\\nhaving jurisdiction.\\n(b) In the event the operator fails to notify or is incapable of notifying a law enforcement officer\\nhaving jurisdiction, the responsibility to make the notification under this subsection shall rest\\nwith the owner of the vehicle or any occupant of the vehicle at the time of the accident.\\n(c) If the accident involves a fully autonomous vehicle, as defined in KRS 186.760, the\\nresponsibility to make the notification under this subsection shall rest with the owner of the\\nfully autonomous vehicle or a person on behalf of the vehicle owner.\\n(d) A law enforcement officer having jurisdiction shall investigate the accident and file a written\\nreport of the accident with his or her law enforcement agency.\\n(3) Every law enforcement agency whose officers investigate a vehicle accident of which a report\\nmust be made as required in this chapter shall file a report of the accident with the Department of\\nKentucky State Police within ten (10) days after investigation of the accident upon forms supplied\\nby the department.\\n(4) (a) Any person operating a vehicle on the highways of this state who is involved in an accident\\nresulting in any property damage exceeding five hundred dollars ($500) in which an\\ninvestigation is not conducted by a law enforcement officer shall file a written report of the\\naccident with the Department of Kentucky State Police within ten (10) days of occurrence of\\nthe accident upon forms provided by the department.\\n(b) If the accident involves a fully autonomous vehicle, as defined in KRS 186.760, the\\nresponsibility to file the report under this subsection shall rest with the owner of the fully\\nautonomous vehicle or a person on behalf of the vehicle owner.\\n(5) (a) All accident reports filed with the Department of Kentucky State Police in compliance with\\nsubsection (4) of this section shall not be considered open records under KRS 61.870 to\\n61.884 and shall remain confidential, except that the department may:\\n1.Disclose the identity of a person involved in an accident when his or her identity is not\\notherwise known or when he or she denies his or her presence at an accident; and\\n2.Make the reports available:\\na. To the persons named in paragraph (c) of this subsection; and\\nb. In accordance with subsection (8) of this section.\\n\\n5.4.5\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(b) All other accident reports required by this section, and the information contained in the\\nreports, shall be confidential and exempt from public disclosure under KRS 61.870 to 61.884,\\nexcept when:\\n1. Produced pursuant to a properly executed subpoena or court order; or\\n2. Disclosed as provided in this section.\\n(c) Accident reports shall be made available to:\\n1. The parties to the accident;\\n2. The parents or guardians of a minor who is party to the accident;\\n3. Insurers or their written designee for insurance business purposes of any party who is the\\nsubject of the report;\\n4. The attorneys of the parties to the accident;\\n5. Any party to litigation who files with the department a request for the report and includes a\\ncopy of the first page of a District or Circuit Court clerk-stamped complaint naming all\\nparties; and\\n6. The Department of Workplace Standards in the Education and Labor Cabinet if the\\naccident report is pertinent to an occupational safety and health investigation.\\n(6) (a) Except as provided for in paragraph (b) of this subsection, the department shall not release\\naccident reports for a commercial purpose.\\n(b) Notwithstanding any other provision of this section, the department may, as a matter of public\\nsafety, contract with an outside entity and release unredacted vehicle damage data extracted\\nfrom accident reports to the entity if the data is used solely for the purpose of providing the\\npublic a means of determining a vehicle\'s accident history. The department may further\\ncontract with a third party to provide electronic access to reports for persons and entities who\\nare entitled to the reports under subsection (5) of this section.\\n(7) The department shall promulgate administrative regulations in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A","content":"to set out a fee schedule for accident reports made available pursuant to subsections (5) and (8)\\nof this section. These fees shall be in addition to 14 those charged to the public for records\\nproduced under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 61.","content":"(8) (a) The report shall be made available to a news-gathering organization, solely for the purpose of\\npublishing or broadcasting the news. The news-gathering organization shall not use or distribute\\nthe report, or knowingly allow its use or distribution, for a commercial purpose other than the\\nnews-gathering organization\'s publication or broadcasting of the information in the report.\\n(b) For the purposes of this subsection:\\n1. \\"News-gathering organization\\" includes:\\na. A newspaper or periodical if it:\\ni. Is published at least fifty (50) of fifty-two (52) weeks during a calendar year;\\nii. Contains at least twenty-five percent (25%) news content in each issue or no more\\nthan seventy-five percent (75%) advertising content in any issue in the calendar year;\\nand\\niii. Contains news of general interest to its readers that can include news stories,\\neditorials, sports, weddings, births, and death notices;\\nb. A television or radio station with a valid broadcast license issued by the Federal\\nCommunications Commission;\\nc. A news organization that broadcasts over a multichannel video programming service as\\ndefined in KRS 136.602;\\nd. A website published by or affiliated with any entity described in subdivision a., b., or c.\\nof this subparagraph;\\ne. An online-only newspaper or magazine that publishes news or opinion of interest to a\\ngeneral audience and is not affiliated with any entity described in subparagraph 2. of\\nthis paragraph; and\\nf. Any other entity that publishes news content by any means to the general public or to\\nmembers of a particular profession or occupational group; and\\n2. \\"News-gathering organization\\" does not include any product or publication with the primary\\npurpose of distributing advertising or of publishing names and other personal identifying\\ninformation concerning parties to motor vehicle accidents which may be used to solicit for\\nservices covered under Subtitle 39 of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 304.","content":"5.4.6\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\n(c) A news-gathering organization shall not be held to have used or knowingly allowed the use of\\nthe report for a commercial purpose merely because of its publication or broadcast.\\n(d) A request under this subsection shall be completed using a form promulgated by the\\ndepartment through administrative regulations in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A. The","content":"form under this paragraph shall include:\\n1. The name and address of the requestor and the news-gathering organization the requestor\\nrepresents;\\n2. A statement that the requestor is a news-gathering organization under this subsection and\\nidentifying the specific subdivision of paragraph (b)1. of this subsection under which the\\nrequester qualifies;\\n3. A statement that the request is in compliance with the criteria contained in this section; and\\n4. A declaration of the requestor as to the accuracy and truthfulness of the information\\nprovided in the request.\\n(e) 1. The department shall redact all personal information from a report prior to making it\\navailable to a news-gathering organization as defined under paragraph (b)1.f. of this\\nsubsection.\\n2. Reports may be provided to news-gathering organizations as defined under paragraph\\n(b)1.a. to e. of this subsection without redaction.\\n3. For the purposes of this paragraph, \\"personal information\\" means:\\na. The address, driver\'s license number, phone number, date of birth, and any other\\ncontact information contained in the report for each person listed on the report; and\\nb. The vehicle identification numbers (VINs) for each vehicle listed on the report.\\n*****\\nKRS 189.751\\nAbandonment of vehicle on county road or city street  Penalty  Removal Disposition\\n(1) Any person who leaves a vehicle upon a country road or city street under circumstances\\nindicating an aband
