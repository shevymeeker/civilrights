n the\\nlevel of risk, the cabinet shall investigate the allegation or accept the report for an\\nassessment of family needs and, if appropriate, may provide or make referral to any\\ncommunity-based services necessary to reduce risk to the child and to provide family\\nsupport. A report of sexual abuse or human trafficking of a child shall be considered high\\nrisk and shall not be referred to any other community agency.\\n(c) In making the initial determination as to the risk of harm and immediate safety of the child\\npursuant to paragraph (b) of this subsection, the cabinet shall at a minimum:\\n1. Consider the age and vulnerability of a child, particularly for ages five (5) years of age\\nand under, when assessing allegations of dependency;\\n2. Automatically accept for investigation a subsequent report from a professional\\nreporting source, who makes a report pursuant to the requirements in KRS Chapter\\n620 that a child is dependent and identifies himself or herself by name, title, and\\nemployer, when the same or similar allegation has been reported by one (1) or more\\nunique professional reporting sources within the past thirty (30) days. For the\\npurposes of this subparagraph \\"professional reporting source\\" means an individual\\nwho is a social worker, therapist, medical professional, educator, judge, attorney, law\\nenforcement officer, or any other individual holding a degree or position in a field\\nrelated to the safety and care of children; and\\n3. Automatically accept for investigation a report from a court of appropriate jurisdiction\\nthat makes a report pursuant to the requirements in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 620 that a child is","content":"dependent or identifies that the child is a plaintiff in an active emergency protective\\norder or interpersonal protection order case.\\n(d) The cabinet need not notify the local law enforcement agency or Kentucky State Police or\\nCommonwealths or county attorney of reports made under this subsection unless the\\nreport involves the human trafficking of a child, in which case the notification shall be\\nrequired.\\n(3) If the cabinet or its designated representative receives a report of abuse by a person other\\nthan a parent, guardian, fictive kin, person in a position of authority, person in a position of\\nspecial trust, or other person exercising custodial control or supervision of a child, it shall\\nimmediately notify the local law enforcement agency or Kentucky State Police and the\\nCommonwealth\'s or county attorney of the receipt of the report and its contents and they shall\\ninvestigate the matter. The cabinet or its designated representative shall participate in an\\ninvestigation of noncustodial physical abuse or neglect at the request of the local law\\nenforcement agency or the Kentucky State Police. The cabinet shall participate in all\\ninvestigations of reported or suspected sexual abuse or human trafficking of a child.\\n(4) School personnel or other persons listed in KRS 620.030(2) do not have the authority to\\nconduct internal investigations in lieu of the official investigations outlined in this section.\\n(5) (a) If, after receiving the report, the law enforcement officer, the cabinet, or its designated\\nrepresentative cannot gain admission to the location of the child, a search warrant shall\\nbe requested from, and may be issued by, the judge to the appropriate law enforcement\\nofficial upon probable cause that the child is dependent, neglected, or abused. If,\\npursuant to a search under a warrant a child is discovered and appears to be in imminent\\ndanger, the child may be removed by the law enforcement officer.\\n(b) If a child who is in a hospital or under the immediate care of a physician appears to be in\\nimminent danger if he is returned to the persons having custody of him, the physician or\\nhospital administrator may hold the child without court order, provided that a request is\\nmade to the court for an emergency custody order at the earliest practicable time, not to\\nexceed seventy-two (72) hours.\\n(c) Any appropriate law enforcement officer may take a child into protective custody and may\\nhold that child in protective custody without the consent of the parent or other person\\nexercising custodial control or supervision if there exist reasonable grounds for the officer\\nto believe that the child is in danger of imminent death or serious physical injury, is being\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.14","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 620  DEPENDENCY, NEGLECT, AND ABUSE","content":"sexually abused, or is a victim of human trafficking and that the parents or other person\\nexercising custodial control or supervision are unable or unwilling to protect the child. The\\nofficer or the person to whom the officer entrusts the child shall, within twelve (12) hours\\nof taking the child into protective custody, request the court to issue an emergency\\ncustody order.\\n(d) When a law enforcement officer, hospital administrator, or physician takes a child into\\ncustody without the consent of the parent or other person exercising custodial control or\\nsupervision, he or she shall provide written notice to the parent or other person stating\\nthe reasons for removal of the child. Failure of the parent or other person to receive\\nnotice shall not, by itself, be cause for civil or criminal liability.\\n(e) 1. If a report includes a child fatality or near fatality, and the law enforcement officer has\\nreasonable grounds to believe any parent or person exercising custodial control or\\nsupervision of the child was under the influence of alcohol or drugs at the time of the\\nfatality or near fatality occurred, the law enforcement officer shall request a test of\\nblood, breath, or urine from that person.\\n2. If, after making the request, consent is not given for the test of blood, breath, or urine,\\na search warrant shall be requested from and may be issued by the judge to the\\nappropriate law enforcement official upon probable cause that a child fatality or near\\nfatality has occurred and that the person exercising custodial control or supervision of\\nthe child at the time of the fatality or near fatality was under the influence.\\n3. Any test requested under this section shall be conducted pursuant to the testing\\nprocedures and requirements in KRS 189A.103.\\n(6) The cabinet shall make efforts as soon as practicable to determine any military status of a\\nparent or legal guardian of a child who is the subject of an investigation or assessment\\npursuant to this section. If the cabinet determines that the parent or legal guardian is a\\nmember of the United States Armed Forces, the cabinet shall notify the Department of\\nDefense family advocacy program operating within the service member\'s assigned\\ninstallation of the investigation or assessment and provide case information.\\n(7) To the extent practicable and when in the best interest of a child alleged to have been\\nabused, interviews with the child shall be conducted at a children\'s advocacy center.\\n(8) (a) One (1) or more multidisciplinary teams may be established in every county or group of\\ncontiguous counties.\\n(b) Membership of the multidisciplinary team shall include, but shall not be limited to, social\\nservice workers employed by the Cabinet for Families and Children and law enforcement\\nofficers. Additional team members may include Commonwealth\'s and county attorneys,\\nchildren\'s advocacy center staff, mental health professionals, medical professionals,\\nvictim advocates including advocates for victims of human trafficking, educators, and\\nother related professionals, as deemed appropriate.\\n(c) The multidisciplinary team shall review child sexual abuse cases and child human\\ntrafficking cases involving commercial sexual activity referred by participating\\nprofessionals, including those in which the alleged perpetrator does not have custodial\\ncontrol or supervision of the child, or is not responsible for the child\'s welfare. The\\npurpose of the multidisciplinary team shall be to review investigations, assess service\\ndelivery, and to facilitate efficient and appropriate disposition of cases through the\\ncriminal justice system.\\n*****\\n(f) Multidisciplinary team members and anyone invited by the multidisciplinary team to\\nparticipate in a meeting shall not divulge case information, including information\\nregarding the identity of the victim or source of the report. Team members and others\\nattending meetings shall sign a confidentiality statement that is consistent with statutory\\nprohibitions on disclosure of this information.\\n(g) The multidisciplinary team shall, pursuant to KRS 431.600 and 431.660, develop a local\\nprotocol consistent with the model protocol issued by the Kentucky Multidisciplinary\\nCommission on Child Sexual Abuse. The local team shall submit the protocol to the\\ncommission for review and approval.\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.15\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(h) The multidisciplinary team review of a case may include information from reports\\ngenerated by agencies, organizations, or individuals that are responsible for\\ninvestigation, prosecution, or treatment in the case, KRS 610.320 to KRS 610.340\\nnotwithstanding.\\n(i) To the extent practicable, multidisciplinary teams shall be staffed by the local children\'s\\nadvocacy center.\\n(9) Nothing in this section shall limit the cabinet\'s investigatory authority under KRS 620.050 or\\nany other obligation imposed by law.\\n\\nKRS 620.048\\nCabinet to file petition within 72 hours if child remains placed outside of\\nhome during investigation  Cabinet to report on safety plans\\n(1) During a child protective services investigation conducted pursuant to the authority in this\\nchapter where a child is placed outside of his or her home on a safety plan, the cabinet shall\\nfile a petition in court within seventy-two (72) hours if the child remains placed outside of his\\nor her home for more than fourteen (14) consecutive days.\\n(2) All safety plans implemented pursuant to this section shall be compiled by the cabinet on a\\nquarterly basis into a report containing at a minimum the total number of safety plans, the\\noutcome of the safety plans, and the number of court petitions filed.\\n(3) By December 1, 2024, and quarterly thereafter, the cabinet shall make available, on its\\nwebsite and to the Legislative Research Commission for referral to the Interim Joint\\nCommittee, Senate Standing Committee, and House Standing Committee on Families and\\nChildren, the report on safety plans established in subsection (2) of this section.\\nKRS 620.050 Immunity for good faith actions or reports  Investigations  Confidentiality\\nof reports  Exceptions  Parents access to records  Sharing of information\\nby childrens advocacy centers  Confidentiality of interview with child \\nExceptions  Confidentiality of identifying information regarding reporting\\nindividual  Internal review and report\\nPenalty: KRS 620.990(1)\\n(1) Anyone acting upon reasonable cause in the making of a report or acting under KRS 620.030\\nto 620.050 in good faith shall have immunity from any liability, civil or criminal, that might\\notherwise be incurred or imposed. Any such participant shall have the same immunity with\\nrespect to participation in any judicial proceeding resulting from such report or action.\\nHowever, any person who knowingly makes a false report and does so with malice shall be\\nguilty of a Class A misdemeanor.\\n(2) Any employee or designated agent of a children\'s advocacy center shall be immune from any\\ncivil liability arising from performance within the scope of the person\'s duties as provided in\\nKRS 620.030 to 620.050. Any such person shall have the same immunity with respect to\\nparticipation in any judicial proceeding. Nothing in this subsection shall limit liability for\\nnegligence. Upon the request of an employee or designated agent of a children\'s advocacy\\ncenter, the Attorney General shall provide for the defense of any civil action brought against\\nthe employee or designated agent as provided under KRS 12.211 to 12.215.\\n(3) Neither the husband-wife nor any professional-client/patient privilege, except the attorneyclient and clergy-penitent privilege, shall be a ground for refusing to report under this section\\nor for excluding evidence regarding a dependent, neglected, or abused child or the cause\\nthereof, in any judicial proceedings resulting from a report pursuant to this section. This\\nsubsection shall also apply in any criminal proceeding in District or Circuit Court regarding a\\ndependent, neglected, or abused child.\\n(4) Upon receipt of a report of an abused, neglected, or dependent child pursuant to this chapter,\\nthe cabinet as the designated agency or its delegated representative shall initiate a prompt\\ninvestigation or assessment of family needs, take necessary action, and shall offer protective\\nservices toward safeguarding the welfare of the child. The cabinet shall work toward\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.16","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 620  DEPENDENCY, NEGLECT, AND ABUSE","content":"preventing further dependency, neglect, or abuse of the child or any other child under the\\nsame care, and preserve and strengthen family life, where possible, by enhancing parental\\ncapacity for adequate child care. If an oral or written report, including but not limited to\\nelectronic submissions, alleging that a child is dependent, neglected, or abused is made\\npursuant to this section, and the cabinet determines that the report does not meet criteria for\\nan investigation, the cabinet shall refer the family to appropriate community-based child and\\nfamily service agencies for services to preserve and strengthen family life in accordance with\\nthe requirements in 42 U.S.C. sec. 5106a.\\n(5) The report of suspected child abuse, neglect, or dependency and all information obtained by\\nthe cabinet or its delegated representative, as a result of an investigation or assessment\\nmade pursuant to this chapter, except for those records provided for in subsection (6) of this\\nsection, shall not be divulged to anyone except:\\n(a) Persons suspected of causing dependency, neglect, or abuse;\\n(b) The custodial parent or legal guardian of the child alleged to be dependent, neglected, or\\nabused;\\n(c) Persons within the cabinet with a legitimate interest or responsibility related to the case;\\n(d) Other medical, psychological, educational, or social service agencies, child care\\nadministrators, corrections personnel, or law enforcement agencies, including the county\\nattorney\'s office, the coroner, and the local child fatality response team, that have a\\nlegitimate interest in the case;\\n(e) A noncustodial parent when the dependency, neglect, or abuse is substantiated;\\n(f) Members of multidisciplinary teams as defined by KRS 620.020 and which operate\\npursuant to KRS 431.600;\\n(g) Employees or designated agents of a children\'s advocacy center; or\\n(h) Those persons so authorized by court order; or\\n(g) The external child fatality and near fatality review panel established by KRS 620.055.\\n(6) (a) Files, reports, notes, photographs, records, electronic and other communications, and\\nworking papers used or developed by a children\'s advocacy center in providing services\\nunder this chapter are confidential and shall not be disclosed except to the following\\npersons:\\n1. Staff employed by the cabinet, law enforcement officers, and Commonwealth\'s and\\ncounty attorneys who are directly involved in the investigation or prosecution of the\\ncase;\\n2. Medical and mental health professionals listed by name in a release of information\\nsigned by the guardian of the child, provided that the information shared is limited to\\nthat necessary to promote the physical or psychological health of the child or to treat\\nthe child for abuse-related symptoms; and\\n3. The court and those persons so authorized by a court order.\\n*****\\n(7) Nothing in this section shall prohibit a parent or guardian from accessing records for his or\\nher child providing that the parent or guardian is not currently under investigation by a law\\nenforcement agency or the cabinet relating to the abuse of a child.\\n*****\\n(11)Identifying information concerning the individual initiating the report under KRS 620.030 shall\\nnot be disclosed except:\\n(a) To law enforcement officials that have a legitimate interest in the case;\\n(b) To the agency designated by the cabinet to investigate or assess the report;\\n(c) To members of multidisciplinary teams as defined by KRS 620.020 that operated under\\nKRS 431.600; or\\n(d) Under a court order, after the court has conducted an in camera review of the record of\\nthe state related to the report and has found reasonable cause to believe that the reporter\\nknowingly made a false report.\\n(12)(a) Information may be publicly disclosed by the cabinet in a case where child abuse or\\nneglect has resulted in a child fatality or near fatality.\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.17\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(b) The cabinet shall conduct an internal review of any case where child abuse or neglect\\nhas resulted in a child fatality or near fatality and the cabinet had prior involvement with\\nthe child or family. The cabinet shall prepare a summary that includes an account of:\\n1. The cabinets actions and any policy or personnel changes taken or to be taken,\\nincluding the results of appeals, as a result of the findings from the internal review;\\nand\\n2. Any cooperation, assistance, or information from any agency of the state or any other\\nagency, institution, or facility providing services to the child or family that were\\nrequested and received by the cabinet during the investigation of a child fatality or\\nnear fatality.\\n(c) The cabinet shall submit a report by September 1 of each year concerning an analysis of\\nall summaries of internal reviews occurring during the previous year and an analysis of\\nhistorical trends to the Governor, the General Assembly, and the state child fatality\\nreview team created under KRS 211.684.\\n*****\\nKRS 620.095\\n\\nRestriction on placement of nonoffender\\n\\nA nonoffender, as defined in KRS 600.020, shall not be place in secure or nonsecure detention.\\nKRS 620.990\\n\\nPenalty\\n\\n(1) Except as otherwise provided in this chapter, any person intentionally violating the provisions\\nof this chapter shall be guilty of a Class B misdemeanor.\\n(2) The use of information by public officers and by defense counsel for purposes of investigation\\nand trial of cases or other proceedings under the provisions of KRS Chapters 600 to 645 or in\\nany criminal prosecution or appeal shall not constitute a violation of this chapter.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 630","content":"STATUS OFFENDERS\\n(Selected Sections)\\nKRS 630.020\\n\\nJurisdiction of court\\n\\nThe court shall have exclusive jurisdiction in proceedings concerning any child living, or found\\nwithin the district, who allegedly:\\n(1) Has been an habitual runaway from his parent or person exercising custodial control or\\nsupervision of the child;\\n(2) Is beyond the control of the school or beyond the control of parents as defined in KRS\\n600.020;\\n(3) Has been an habitual truant from school; or\\n(4) Has committed an alcohol offense under KRS 244.085.\\nKRS 630.030 Circumstances under which child may be taken into custody by peace\\nofficer\\nUnder the provisions of this chapter a child may be taken into custody by any peace officer:\\n(1) Pursuant to an order of the court for failure to appear before the court for a previous status\\noffense; or\\n(2) If there are reasonable grounds to believe that the child has been an habitual runaway from\\nhis parent or person exercising custodial control or supervision of the child.\\nKRS 630.040\\n\\nDuties of person taking child into custody\\n\\nAny person taking a child into custody, with all reasonable speed, shall in this sequence:\\n(1) Deliver the child suffering from a physical condition or illness which requires prompt medical\\ntreatment to a medical facility or physician. Children suspected of having a mental or\\nemotional illness shall be evaluated in accordance with the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 620  DEPENDENCY, NEGLECT, AND ABUSE","content":"(2) Contact a court designated worker who shall have the responsibility for determining\\nappropriate placement pursuant to KRS 610.200(5);\\n(3) If the court designated worker determines that the placements designated in KRS 610.200(5)\\nand subsection (1) of this section have been exhausted or are not appropriate, a child may be\\ndelivered to a secure juvenile detention facility, a juvenile holding facility, or a nonsecure\\nsetting approved by the Department of Juvenile Justice pending the detention hearing;\\n(4) When the child has not been released to his parents or person exercising custodial control or\\nsupervision, the person taking the child into custody shall make a reasonable effort promptly\\nto give oral notice to the parent or person exercising custodial control or supervision of the\\nchild;\\n(5) In all instances the peace officer taking a child into custody shall provide a written statement\\nto the court designated worker of the reasons for taking the child into custody;\\n(6) If the child is placed in an emergency shelter or medical facility, during the adjudication and\\ndisposition of his case, the court may order his parents to be responsible for the expense of\\nhis care; and\\n(7) The peace officer taking the child into custody shall within three (3) hours of taking a child\\ninto custody file a complaint with the court, stating the basis for taking the child into custody\\nand the reason why the child was not released to the parent or other adult exercising\\ncustodial control or supervision of the child, relative or other responsible adult, a court\\ndesignated agency, an emergency shelter or medical facility. Pending further disposition of\\nthe case, the court or the court designated worker may release the child to the custody of any\\nresponsible adult who can provide adequate care and supervision.\\nKRS 630.990\\n\\nPenalty\\n\\nAny person who intentionally violates any provision of this chapter shall be guilty of a Class B\\nmisdemeanor.\\nEDITORS NOTE: KRS Chapters 635 (Public Offenders) and 640 (Youthful Offenders)\\nrelate primarily to court matters generally outside the control or influence of the ordinary\\nlaw enforcement officer and have been omitted to conserve space.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 600 shall apply to this chapter. In addition, unless the context","content":"requires otherwise:\\n(1) \\"Convalescent leave\\" means an authorized release not to exceed ninety (90) days of a child\\nadmitted to a hospital under this chapter;\\n(2) \\"Danger to self or others\\" means that it is shown by substantial proof that in the near future\\nthe child may attempt suicide or may cause substantial physical harm or threat of substantial\\nphysical harm to self or others, as evidenced by recent threats or overt acts, including acts by\\nwhich the child deprives self or others of the basic means of survival, including reasonable\\nshelter, food or clothing. In determining whether a child presents a danger to self, factors to\\nbe considered shall include, but shall not be limited to, an established pattern of past\\ndangerous behavior;\\n(3) \\"Hospital\\" means a licensed private or public institution, health care facility, or part thereof,\\napproved by the cabinet to treat children who are mentally ill;\\n(4) \\"Least restrictive alternative\\" means the treatment and conditions of treatment for a child\\nwhich, separately and in combination:\\n(a) Are no more harsh, hazardous or intrusive than necessary to achieve acceptable\\ntreatment objectives for the child; and\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.19\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(b) Involve no inpatient care restrictions on physical movement except as reasonably\\nnecessary for the administration of treatment or for the protection of the child or others\\nfrom physical injury.\\nIn determining the least restrictive alternative, factors to be considered shall include, but not\\nbe limited to, the likelihood, based on the child\'s prior outpatient treatment, that the child will\\nbenefit from outpatient treatment;\\n(5) \\"Mental health facility\\" means a residential or nonresidential service providing children\\npsychological or psychiatric treatment for emotional, mental, or behavioral problems;\\n(6) \\"Mental health group home\\" means a community-based facility established to serve not less\\nthan four (4) nor more than eight (8) mentally ill children with a treatment program developed\\nand supervised by a qualified mental health professional. Mental health group homes shall\\nnot be adjacent to or part of a residential treatment facility or a hospital;\\n(7) \\"Mental health professional\\" means:\\n(a) A physician licensed under the laws of Kentucky to practice medicine or osteopathy, or a\\nmedical officer of the government of the United States while engaged in conducting\\nmental health services;\\n(b) A psychiatrist licensed under the laws of Kentucky to practice medicine or osteopathy, or\\na medical officer of the government of the United States engaged in conducting mental\\nhealth services;\\n(c) A psychologist, a psychological practitioner, a certified psychologist, or a psychological\\nassociate, licensed under the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 314 engaged in","content":"providing mental health services;\\n(e) A licensed clinical social worker licensed under the provisions of KRS 335.100, or a\\ncertified social worker licensed under the provisions of KRS 335.080 engaged in\\nproviding mental health services;\\n(f) A marriage and family therapist licensed under the provisions of KRS 335.300 to 335.399\\nengaged in providing mental health services;\\n(g) A professional counselor credentialed under the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 335.500 to","content":"335.599 engaged in providing mental health services;\\n(h) An art therapist certified under KRS 309.130 engaged in providing mental health\\nservices; or\\n(i) A fee-based pastoral counselor certified under the provisions of KRS 335.600 to 335.699\\nengaged in providing mental health services; and\\n(8) \\"Mentally ill child\\" means that considering the child\'s age and development, the child has a\\nsubstantially impaired capacity to use self-control, judgment or discretion in the conduct of\\nthe child\'s affairs and social relations, the child\'s behavior is maladaptive or the child exhibits\\nrecognized emotional symptoms which can be related to physiological, psychological or\\nsocial factors.\\n645.090\\n\\nCriteria for hospitalization.\\n\\nThe burden of proof at the certification and recertification hearings under this chapter shall be on\\nthe petitioner to show, by clear and convincing evidence, that:\\n(1) The child is mentally ill or has symptoms of mental illness;\\n(2) The child is dangerous to himself or others;\\n(3) The child can benefit from treatment available only at a hospital; and\\n(4) No less restrictive alternative is available which will be effective in treating the child.\\nKRS 645.120\\n\\nEmergency hospitalization\\n\\n(1) If, as a result of mental illness, a child appears in need of immediate hospitalization for\\nobservation, diagnosis, or treatment, a peace officer or any interested person may either take\\nthe child to a hospital, mental health facility, or another less restrictive alternative or file a\\npetition for emergency hospitalization. Upon filing a petition, a peace officer may place a child\\nup to twenty-four (24) hours, excluding weekends and holidays, in a hospital or mental health\\nfacility or another less restrictive alternative. The peace officer shall notify the court\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.20","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 645  MENTAL HEALTH ACT","content":"designated worker of the child\'s placement. Within twelve (12) hours, the peace officer shall,\\nif no other party can be found, file a petition, unless the child has been taken to a hospital. No\\nchild held under this section shall be held in a secure juvenile detention facility unless a\\nstatus offense action or public offense action is also pending.\\n(2) On the basis of a prompt examination and any other available information concerning a child\\nwho is present at or presented at a hospital, an authorized staff physician shall determine\\nwithin twenty-four (24) hours if the child needs immediate hospitalization after which the child\\nshall be released within seventy-two (72) hours unless the child is held pursuant to other\\nprovisions of this chapter.\\n(a) The hospital may accept physical custody of the child and may request the person who\\nbrought the child to remain on the premises until the authorized staff physician makes a\\ndetermination;\\n(b) If the authorized staff physician determines that the child, as a result of mental illness,\\nappears to need immediate hospitalization, the physician shall admit the child for\\nobservation, diagnosis, and treatment, and shall, if he deems it appropriate, file a\\ncertification petition. If the proponent of emergency hospitalization is not the child\'s legal\\ncustodian, the hospital shall immediately notify the child\'s parent or other person\\nexercising custodial control or supervision including, if applicable, the state; and\\n(c) If the authorized staff physician determines the child does not need immediate\\nhospitalization, the physician shall release the child to a parent, person exercising\\ncustodial control or supervision, or an agency having custody of the child and make\\nwhatever recommendations or referrals the physician deems appropriate.\\n(3) The petition for emergency hospitalization shall state the petitioner\'s belief, including its\\nfactual basis, that the child, as a result of mental illness, needs immediate hospitalization for\\nobservation, diagnosis, and treatment. Within twenty-four (24) hours of the filing, exclusive of\\nweekends and holidays, the court shall on an ex parte basis, which may be by telephone:\\n(a) Deny the petition; or\\n(b) Issue an order authorizing a peace officer to transport the child to a designated hospital\\nor mental health facility for evaluation for emergency hospitalization, at which time two (2)\\nqualified mental health professionals, at least one (1) of whom is an authorized staff\\nphysician, shall follow the procedures specified in subsection (2) of this section. If the\\nchild is committed to the cabinet or will be treated by the cabinet, the court shall notify the\\ncabinet of its order at once and shall also advise the cabinet of the sex and condition of\\nthe child who is to be transported. The peace officer may, upon agreement of a person\\nauthorized by the peace officer, authorize the cabinet, a private agency on contract with\\nthe cabinet, or an ambulance service designated by the cabinet to transport the child to a\\nhospital or mental health facility. The cabinet shall pay the transportation costs of the\\nchild and the official transporting the child, both to and from the designated hospital or\\nmental health facility, in accordance with an administrative regulation promulgated under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A. If, after evaluation, the qualified mental health professional finds that","content":"the child does not meet the criteria for involuntary hospitalization, the child shall be\\nreleased immediately and transported back to the child\'s home county by an appropriate\\nmeans of transportation.\\n(4) An emergency hospitalization of a child may not exceed seven (7) days, exclusive of\\nweekends and holidays, unless a certification petition is filed before the seven (7) days\\nexpire.\\nKRS 645.280\\n\\nPlace where child to be held\\n\\n(1) No child held under the provisions of this chapter shall be held in a secure juvenile detention\\nfacility unless a status offense action or public offense action is also pending. No peace\\nofficer or any other person shall bring a status offense action or a public offense action\\nagainst a child who is mentally ill and in need of hospitalization pursuant to this chapter solely\\nor primarily for the purpose of avoiding transporting the child to a hospital, mental health\\nfacility, or other less restrictive alternative.\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.21\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(2) If, after evaluation, the qualified mental health professional finds that the child does not meet\\nthe criteria for involuntary hospitalization and the peace officer has reason to believe that the\\nchild has committed a status offense or public offense, the peace officer may proceed in\\naccordance with KRS 610.190 to 610.290.\\nKRS 645.990\\n\\nPenalty\\n\\nAny person who intentionally causes the unwarranted hospitalization of any individual under this\\nchapter or the denial to any individual of any of the rights accorded to him under this chapter or\\nthe administrative regulations issued thereunder shall be guilty of a Class A misdemeanor.\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.22","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186","content":"LICENSING OF MOTOR VEHICLES, OPERATORS, AND TRAILERS\\n(Selected Sections)\\nGENERAL PROVISIONS\\nKRS 186.010\\n\\nDefinitions\\n\\n*****\\n(2) \\"Highway\\" means every way or place of whatever nature when any part of it is open to the\\nuse of the public, as a matter of right, license, or privilege, for the purpose of vehicular traffic.\\n*****\\n(4) \\"Motor vehicle\\" means in KRS 186.020 to 186.260, all vehicles, as defined in paragraph (a)\\nof subsection (8) of this section, which are propelled otherwise than by muscular power. As\\nused in KRS 186.400 to 186.640, it means all vehicles, as defined in paragraph (b) of\\nsubsection (8) of this section, which are self-propelled. \\"Motor vehicle\\" shall not include a\\nmoped as defined in this section, but for registration purposes shall include low-speed\\nvehicles and military surplus vehicles as defined in this section and vehicles operating under\\nKRS 189.283;\\n(5) \\"Moped\\" means either a motorized bicycle whose frame design may include one (1) or more\\nhorizontal crossbars supporting a fuel tank so long as it also has pedals, or a motorized\\nbicycle with a step-through type frame which may or may not have pedals rated no more than\\ntwo (2) brake horsepower, a cylinder capacity not exceeding fifty (50) cubic centimeters, an\\nautomatic transmission not requiring clutching or shifting by the operator after the drive\\nsystem is engaged, and capable of a maximum speed of not more than thirty (30) miles per\\nhour.\\n(6) \\"Operator\\" means any person in actual control of a motor vehicle upon a highway.\\n(7) (a) \\"Owner\\" means a person who holds the legal title of a vehicle or a person who pursuant\\nto a bona fide sale has received physical possession of the vehicle subject to any\\napplicable security interest.\\n*****\\n(8) (a) \\"Vehicle,\\" as used in KRS 186.020 to 186.260, includes all agencies for the\\ntransportation of persons or property over or upon the public highways of this\\nCommonwealth and all vehicles passing over or upon said highways, except electric lowspeed scooters, road rollers, road graders, farm tractors, vehicles on which power\\nshovels are mounted, such other construction equipment customarily used only on the\\nsite of construction and which is not practical for the transportation of persons or property\\nupon the highways, such vehicles as travel exclusively upon rails, and such vehicles as\\nare propelled by electric power obtained from overhead wires while being operated within\\nany municipality or where said vehicles do not travel more than five (5) miles beyond the\\ncity limit of any municipality.\\n(b) As used in KRS 186.400 to 186.640, \\"vehicle\\" means every device in, upon or by which\\nany person or property is or may be transported or drawn upon a public highway, except\\nelectric low-speed scooters, devices moved by human and animal power or used\\nexclusively upon stationary rails or tracks, or which derives its power from overhead\\nwires.\\n(9) KRS 186.020 to 186.270 apply to motor vehicle licenses. KRS 186.400 to 186.640 apply to\\noperator\'s licenses.\\n(10)\\"Dealer\\" means any person engaging in the business of buying or selling motor vehicles.\\n(11)\\"Commercial vehicles\\" means all motor vehicles that are required to be registered under\\nthe terms of KRS 186.050, but not including vehicles primarily designed for carrying\\npassengers and having provisions for not more than nine (9) passengers (including driver),\\nmotorcycles, sidecar attachments, pickup trucks and passenger vans which are not being\\nused for commercial or business purposes, and motor vehicles registered under KRS\\n186.060.\\n(12)\\"Resident\\" means any person who has established Kentucky as his or her state of domicile.\\nProof of residency shall include, but not be limited to, a deed or property tax bill, utility\\n5.1.1\\n\\n\\fagreement or utility bill, or rental housing agreement. The possession by an operator of a\\nvehicle of a valid Kentucky operator\'s license shall be prima-facie evidence that the operator\\nis a resident of Kentucky.\\n*****\\n(14)\\"Instruction permit\\" includes both motor vehicle instruction permits and motorcycle\\ninstruction permits.\\n(15)\\"Motorcycle\\" means any motor driven vehicle that has a maximum speed that exceeds fifty\\n(50) miles per hour, has a seat or saddle for the use of the operator and designed to travel on\\nnot more that three (3) wheels in contact with the ground, including vehicles on which the\\noperator and passengers ride in an enclosed cab. Only for purposes of registration\\nmotorcycle shall include a motor scooter, an alternative-speed motorcycle and an autocycle\\nas defined in this section, but shall not include a tractor, or a moped as defined in this\\nsection.\\n(16)Low-speed vehicle means a motor vehicle that\\n(a) Is self-propelled using an electric motor, combination driven motor, or a combination\\nthereof;\\n(b) Is four (4) wheeled; and\\n(c) Is designed to operate at a speed not to exceed twenty-five (25) miles per hour as\\ncertified by the manufacturer.\\n(17)Alternative-speed motorcycle means a motorcycle that:\\n(a) Is self-propelled using an electric motor;\\n(b) Is three (3) wheeled;\\n(c) Has a fully enclosed cab and includes at least one door for entry; and\\n(d) Is designed to operate at a speed not to exceed forty (40) miles per hour as certified by\\nthe manufacturer; and\\n(e) Is not an autocycle as defined in this section.\\n(18)Multiple-vehicle driving range means an enclosed area that is not part of a highway or\\notherwise open to the public on which a number of motor vehicles may be used\\nsimultaneously to provide driver training under the supervision of one (1) or more driver\\ntraining instructors.\\n(19) \\"Autocycle\\" means any motor vehicle that:\\n(a) Is equipped with a seat that does not require the operator to straddle or sit astride it;\\n(b) Is designed to travel on three (3) wheels in contact with the ground;\\n(c) Is designed to operate at a speed that exceeds forty (40) miles per hour as certified by the\\nmanufacturer;\\n(d) Allows the operator and passenger to ride either side-by-side or in tandem in a seating\\narea that may be enclosed with a removable or fixed top;\\n(e) Is equipped with a three (3) point safety belt system;\\n(f) May be equipped with manufacturer-installed air bags or a roll cage;\\n(g) Is designed to be controlled with a steering wheel and pedals; and\\n(h) Is not an alternative-speed motorcycle as defined in this section.\\n(20) \\"Military surplus vehicle\\" means a multipurpose wheeled surplus military vehicle that:\\n(a) Is not operated using continuous tracks;\\n(b) Was originally manufactured for and sold directly to the Armed Forces of the United\\nStates; and\\n(c) Was originally manufactured under the federally mandated requirements set forth in 49\\nC.F.R. sec. 571.7;\\n*****\\n(24)\\"Motor scooter\\" means a low-speed motorcycle that is:\\n(a) Equipped with wheels greater than sixteen (16) inches in diameter;\\n(b) Equipped with an engine greater than fifty (50) cubic centimeters;\\n(c) Designed to operate at a speed not to exceed fifty (50) miles per hour;\\n(d) Equipped with brake horsepower of two (2) or greater; and\\n(e) Equipped with a step-through frame or a platform for the operator\'s feet.\\n\\n5.1.2\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"MOTOR VEHICLE LICENSES\\nKRS 186.020 Registration requirement  Application for registration  Application and\\nother documents to be sent to Transportation Cabinet  Renewal by mail \\nExtension of renewal period for military personnel stationed outside the United\\nStates\\nPenalty: KRS 186.990(1)\\n(1) Before the owner of a motor vehicle, or street-legal special purpose vehicle as defined in\\nKRS 186.077, may operate it or permit its operation upon a highway, the owner shall apply\\nfor registration . . . , except that a person who purchases a motor vehicle, or brings a motor\\nvehicle into the Commonwealth from another state shall make application for registration\\nwithin fifteen (15) days. The bill of sale or assigned title must be in the motor vehicle during\\nthis fifteen (15) day period. . . .\\n(2) After that, the owner of any motor vehicle registered under KRS 186.050(1) or (2) shall\\nregister his motor vehicle on or before the date on which his certificate of registration expires.\\nIf, before operating the motor vehicle in this state, the owner registers it at some later date\\nand pays the fee for the full year, he will be deemed to have complied with the law. Insofar\\nas the owner is concerned, registration with the clerk shall be deemed to be registration with\\nthe cabinet.\\n*****\\nKRS 186.070 Registration of manufacturers and dealers  Dealers plates and stickers \\nNames of drivers authorized to use dealers plates to be available to law\\nenforcement agencies  Revocation of licenses  Appeal\\nPenalty: KRS 186.990(9)\\n(1) (a) Every . . . dealer in . . . motor vehicles in this state shall register with each county clerk in\\nwhich his principal office or place of business and branch office, sub-agent, or agency is\\nlocated . . . .\\n*****\\n(c) A motor vehicle bearing dealer\'s plates may be used on the highways only by the\\nfollowing people:\\n1. A licensed dealer, bona fide salesman, or employee of the dealer;\\n2. A . . . dealer licensed pursuant to the laws of this state transporting a motor vehicle to\\nhis place of retail business from a manufacturer or wholesale dealer in motor\\nvehicles; and\\n3. A bona fide customer of a licensed dealer, or the customer\'s employees when a\\nmotor vehicle is being demonstrated. This provision shall be limited to one (1) trip or\\ndemonstration to the same prospective customer.\\n*****\\n(e) As used in this section, \\"bona fide salesman or employee\\" means a licensed salesman,\\nor an employee, who is actively engaged in and devotes a substantial part of his time to\\nthe conduct of the dealer business.\\n(f) A vehicle bearing a dealer plate, except when the vehicle is being transported to a\\ndealer\'s place of business from a manufacturer, shall have, in the case of a new motor\\nvehicle, a \\"monroney\\" sticker attached to the vehicle, or, in the case of a used motor\\nvehicle, a Federal Trade Commission buyer\'s guide sticker attached to the vehicle.\\n(2) (a) * * * * *\\n(b) The names of each dealer and each bona fide salesman and employee shall be entered\\nby the clerk into the AVIS where it will be readily available to law enforcement agencies.\\n....\\n*****\\n\\n5.1.3\\n\\n\\fKRS 186.072 Commercial motor vehicle temporary registration placard  Application\\nprocess  Uses  Record of use  Activation\\nPenalty: KRS 186.990(2)\\n(1) For the purposes of this section, motor truck and truck tractor shall have the same\\nmeaning as established in KRS 189.010.\\n(2) Any manufacturer, dealer, or distributor engaged in the business of manufacturing, selling, or\\ncustomizing truck tractors or motor trucks may obtain a commercial motor vehicle temporary\\nregistration placard from the Department of Vehicle Regulation. The fee for each placard\\nshall be one hundred dollars ($100) per placard and each applicant shall specify the number\\nof placards to be issued. A company may make additional requests for temporary placards at\\nany time it exhausts the placards supplied by the department.\\n(3) The commissioner shall prescribe the application form for the commercial vehicle temporary\\nregistration placard, require each applicant to submit proof of eligibility to receive the placard,\\nand certify that the applicant has need of the placard in the ordinary course of business, and\\nmay request other information as part of the application process.\\n(4) The commercial vehicle temporary registration placard shall be placed on a truck tractor or\\nmotor truck in the same manner as a regular license plate. The temporary placard shall be\\nissued if a permanent registration issued pursuant to KRS 186.050 or temporary registration\\nissued pursuant to KRS 186A.100 cannot be obtained.\\n(5) The use of a commercial vehicle temporary placard shall be limited to the following activities:\\n(a) A demonstration of the truck tractor or motor truck to a prospective purchaser;\\n(b) The transportation of the truck tractor or motor truck to a facility engaged in the\\ncustomizing of a motor vehicle for eventual use on the highway;\\n(c) The transportation of the truck tractor or motor truck to a trade show or other activity\\ndesigned to promote the selling of the product; or\\n(d) The transportation of the truck tractor or motor truck by a purchaser to a location outside\\nKentucky, provided that the truck tractor or motor truck is not eligible to be registered in\\nKentucky.\\n(6) Each manufacturer, dealer, or distributor receiving the temporary placards shall maintain a\\nrecord of use for each temporary placard to include the following:\\n(a) The make and model of each motor vehicle and the vehicle identification number or other\\nidentification number of each vehicle on which a placard is used;\\n(b) The date the placard was issued and the registration number of the placard;\\n(c) The address of the final destination and reason for movement of the truck tractor or motor\\ntruck receiving the temporary placard; and\\n(d) A record of insurance coverage or a binder for insurance coverage issued to the recipient\\nof the temporary placard.\\n(7) A commercial vehicle temporary placard shall not be activated until it is placed upon the truck\\ntractor or motor truck and used in a manner as authorized by subsection (5) of this section.\\nThe commercial vehicle temporary placard shall expire thirty (30) days after it is activated and\\nplaced in use on a truck tractor or motor truck and shall be designed in a manner that an\\nexpiration date shall be noted clearly on the face of the placard.\\nKRS 186.073 Commercial trailer temporary registration placard  Application process \\nUses  Record of use  Activation\\nPenalty: KRS 186.990(1)\\n(1) For the purposes of this section, semitrailer and trailer shall have the same meaning as\\nestablished in KRS 186.650.\\n(2) Any manufacturer, dealer, or distributor engaged in the business of manufacturing, selling, or\\ncustomizing commercial semitrailers or commercial trailers may obtain a commercial trailer\\ntemporary registration placard from the Department of Vehicle Regulation. The fee for each\\nplacard shall be five dollars ($5) per placard and each applicant shall specify the number of\\nplacards to be issued. A company may make additional requests for temporary placards at\\nany time it exhausts the placards supplied by the department.\\n\\n5.1.4\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"(3) The commissioner shall prescribe the application form for the commercial trailer temporary\\nregistration placard, require each applicant to submit proof of eligibility to receive the placard,\\nand certify that the applicant has need of the placard in the ordinary course of business, and\\nmay request other information as part of the application process.\\n(4) The commercial trailer temporary registration placard shall be placed on a semitrailer or\\ntrailer in the same manner as a regular trailer license plate. The temporary placard shall be\\nissued if a permanent registration issued pursuant to KRS 186.655 cannot be obtained.\\n(5) The use of a commercial trailer temporary registration placard shall be limited to the following\\nactivities:\\n(a) A demonstration of the semitrailer or trailer to a prospective purchaser;\\n(b) The transportation of the semitrailer or trailer to a trade show or other activity designed to\\npromote the selling of the product;\\n(c) The transportation of the semitrailer or trailer to a trade show or other activity designed to\\npromote the selling of the product;\\n(d) The transportation of the semitrailer or trailer by a purchaser to a location outside\\nKentucky, provided that the semitrailer or trailer is not eligible to be registered in\\nKentucky; or\\n(e) Transportation of a trailer or semitrailer from the manufacturer to a place of business in\\nKentucky in order to obtain a permanent registration issued pursuant to KRS 186.655.\\n(6) Each manufacturer, dealer, or distributor receiving the temporary placards shall maintain a\\nrecord of use for each temporary placard to include the following:\\n(a) The make and model of each semitrailer or trailer and the vehicle identification number or\\nother identification number of each vehicle on which a placard is used;\\n(b) The date the placard was issued and the registration number of the placard; and\\n(c) The address of the final destination and reason for movement of the semitrailer or trailer\\nreceiving the temporary placard.\\n(7) A commercial trailer temporary registration placard shall not be activated until it is placed\\nupon the semitrailer or trailer and used in a manner as authorized by subsection (5) of this\\nsection. The commercial trailer temporary registration placard shall expire thirty (30) days\\nafter it is activated and placed in use on a semitrailer or trailer and shall be designed in a\\nmanner that an expiration date shall be noted clearly on the face of the placard.\\nKRS 186.077\\nStreet-legal special purpose vehicles -- Requirements -- Prohibitions -Registration, inspection, and renewal -- Administrative regulations.\\n(1) As used in this section:\\n(a) \\"Local government\\" means a city, county, charter county government, urban-county\\ngovernment, consolidated local government, or unified local government;\\n(b) 1. \\"Special purpose vehicle\\" means an all-terrain vehicle, utility terrain vehicle, minitruck,\\npneumatic-tired military vehicle, or full-size special purpose-built vehicle, including a\\nvehicle that is self-constructed or built by the original equipment manufacturer and a\\nvehicle that has been modified.\\n2. \\"Special purpose vehicle\\" does not include a low-speed vehicle as defined in KRS\\n186.010; and\\n(c) 1. \\"Street-legal special purpose vehicle\\" means a special purpose vehicle that meets the\\nrequirements of this section and is equipped with all of the following:\\na. One (1) or more headlamps;\\nb. One (1) or more tail lamps;\\nc. One (1) or more brake lamps;\\nd. A trail lamp or other lamp constructed and placed to illuminate the registration plate\\nwith a white light;\\ne. One (1) or more red reflectors on the rear of the vehicle;\\nf. An amber electric turn system, one (1) on each side of the front of the vehicle;\\ng. Amber or red electric turn signals on the rear of the vehicle;\\nh. A braking system, other than a parking brake;\\ni. A horn or other warning device;\\n\\n5.1.5\\n\\n\\fj. A working muffler;\\nk.Rearview mirrors on the right and left side of the driver;\\nl. A windshield, unless the operator of the vehicle wears eye protection while operating\\nthe vehicle;\\nm. A speedometer, illuminated for nighttime operation;\\nn. A roll bar or roll cage;\\no. For multi-passenger vehicles, a seatbelt assembly that conforms to the federal motor\\nvehicle safety standard provided in 49 C.F.R. sec. 571.209 for each designated\\nseating position; and\\np. Tires that have at least two thirty-seconds (2/32) of an inch or greater tire tread.\\n2. \\"Street-legal special purpose vehicle\\" does not include a low-speed vehicle as defined in\\nKRS 186.010 or a vehicle primarily used for farm or agricultural activities.\\n(2) A person shall not operate a street-legal special purpose vehicle on a highway if:\\n(a) The highway is located within the jurisdictional boundaries of a local government where the\\noperation of special purpose vehicles has not been allowed by local ordinance;\\n(b) The highway is a controlled-access system, including but not limited to an interstate or\\nparkway; or\\n(c) The United States Department of Agriculture prohibits special purpose vehicles where the\\nhighway is located.\\n(3) Nothing in this section authorizes the operation of a street-legal special purpose vehicle in an\\narea that is not open to motor vehicle use.\\n(4) Street-legal special purpose vehicles are prohibited from traveling a distance greater than\\ntwenty (20) miles on a highway displaying centerline pavement markings.\\n(5) Minitrucks shall not be operated as street-legal special purpose vehicles on a highway that\\nhas been constructed pursuant to a federal highway program.\\n(6) Except as otherwise provided in this section, a street-legal special purpose vehicle shall:\\n(a) Be registered in accordance with KRS 186.020;\\n(b) Be insured by the owner or operator for the payment of tort liabilities in the same form and\\namounts as set forth in KRS 304.39-110 for motorcycles; and\\n(c) Comply with all other requirements in this chapter.\\n(7) Upon registration of any street-legal special purpose vehicle under KRS 186.020, the county\\nclerk shall issue the owner a motorcycle registration plate for the vehicle.\\n(8) Street-legal special purpose vehicles shall have an inspection completed by a certified\\ninspector as required by KRS 186A.115.\\n(9) An applicant renewing his or her registration for a street-legal special purpose vehicle\\npursuant to KRS 186.020 shall certify that the street-legal special purpose vehicle still meets\\nall of the equipment requirements in subsection (1)(c)1. of this section.\\n(10)The Transportation Cabinet shall promulgate administrative regulations in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A to implement this section.","content":"KRS 186.140 Reciprocity for nonresidents\\nPenalty: KRS 186.990(1)\\nExcept as provided in KRS 281.835 and 281.836, a nonresident owner, from a state not requiring\\nregistration of nonresidents temporarily in it, who has complied with the laws of the state of his\\nresidence relating to registration of motor vehicles, and who displays the requisite plates and\\nholds the requisite receipt or certificate of registration as required by his resident state, shall be\\nexempt from registration in this state for the same period of time as is granted to nonresident\\nowners by the laws and regulations of his state. Registration in any other state shall not relieve\\nany owner resident in this state from the penalties provided in KRS 186.990.\\nKRS 186.150 Residents not to use license of other states\\nPenalty: KRS 186.990(9)\\n(1) No resident operating a motor vehicle on the highways, shall secure or license the motor\\nvehicle in any state other than Kentucky unless so licensed in conformity with a motor vehicle\\nreciprocal arrangement or under the international registration plan.\\n\\n5.1.6\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"G6(2) The use of a license of any state other than Kentucky by a resident of this state on his car\\ndriven over Kentucky highways shall be prima facie evidence of guilt.\\nKRS 186.170 Display of registration plates, insignia  Decals to cover corporation\\ntrademark  Registration years\\nPenalty: KRS 186.990(1)\\n(1) Except as provided in this subsection and in KRS 186.045, the owner shall have the receipt\\nissued by the cabinet through the county clerk constantly in his possession, and shall display\\nthe registration plate conspicuously upon the rear of the motor vehicle, except that the\\nregistration plate upon a semitrailer-tractor shall be displayed upon the front of the tractor.\\nThe owner\'s copy, or a reproduced copy thereof, of the registration receipt of every motor\\nvehicle, except motorcycles, licensed under KRS 186.050 shall be kept in the vehicle at all\\ntimes and shall be available for inspection. Plates shall be kept legible at all times and the\\nrear plate shall be illuminated when being operated during the hours designated in KRS\\n189.030. No rim, frame, or other covering around the plate shall in any way obscure or cover\\nany lettering or decal on the plate . . ..\\n*****\\nKRS 186.181\\n\\nSeizure of cancelled plates by Department of Kentucky State Police\\n\\n. . . . . It shall be the duty of all members of the State Police and of all peace officers to seize any\\nregistration plate bearing a canceled number and to report such seizure to the appropriate\\ndepartment.\\nOPERATORS LICENSE\\nKRS 186.401\\n\\nDefinitions of operators license and commercial drivers license\\n\\nAs used in KRS 186.400 to 186.640, a driver\'s license shall mean an operator\'s license issued\\npursuant to KRS 186.412 and a commercial driver\'s license shall mean a license issued\\npursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 281A.","content":"KRS 186.410 Operators licenses  Requirements and issuance  Nondriver\\nidentification cards  Validity  Driver training programs\\nPenalty: KRS 186.990(3)\\n(1) Except as provided in subsection (6) of this section, every person except those exempted by\\nKRS 186.420 and 186.430 shall before operating a motor vehicle, motorcycle, or moped\\nupon a highway secure an operator\'s license as provided in this chapter.\\n*****\\n(6) When an automated driving system as defined in KRS 186.760 is installed on a motor vehicle\\nand is engaged, and the motor vehicle is operating as a fully autonomous vehicle as defined\\nin KRS 186.760, the:\\n(a) Owner of the motor vehicle is considered the operator of the fully autonomous vehicle and\\nshall comply with applicable traffic or motor vehicle laws, regardless of whether the owner\\nis physically present in the vehicle while the vehicle is operating; and\\n(b) Automated driving system is considered to be licensed to operate the vehicle and a\\nlicensed human operator is not required to operate the motor vehicle.\\nKRS 186.412 License application  * * * * * - Limitation on number of licenses * * * * *\\nPenalty: KRS 186.990(3)\\n(1) (a) A person who was under the age of eighteen (18) years at the time of application for an\\ninstruction permit and is eighteen (18) years of age or older may apply for an operator\'s\\nlicense to operate a motor vehicle, motorcycle, or moped if the person has possessed the\\nvalid instruction permit for at least one hundred eighty (180) days and has completed a\\ndriver training program under KRS 186.410(4).\\n(b) A person who has attained the age of eighteen (18) years and is under the age of twenty5.1.7\\n\\n\\fone (21) at the time of application for an instruction permit may apply for an operator\'s\\nlicense to operate a motor vehicle, motorcycle, or moped if the person has possessed the\\nvalid instruction permit for at least one hundred eighty (180) days.\\n(c) A person who is at least twenty-one (21) years of age at the time of application for an\\ninstruction permit may apply for an operator\'s license to operate a motor vehicle,\\nmotorcycle, or moped if the person has possessed the valid instruction permit for at least\\nthirty (30) days. * * * * *\\n(16)A person shall not have more than one (1) license.\\n*****\\nKRS 186.415\\n\\nApplication of operators license by military enlisteeConditions\\n\\n(1) Notwithstanding KRS 186.450, 186.452, and 186.454, a person who is under eighteen (18)\\nyears of age may apply for an operators license if the person has:\\n(a) Held an instruction permit for a minimum of one hundred eighty (180) days; and\\n(b) Enlisted in the United States Armed Forces for a state National Guard.\\n(2) An individual eligible to apply for an operators license under this section shall present proof\\nof enlistment at the time of application.\\nKRS 186.420 Exemptions of operators of road or farm machinery and persons in armed\\nforces\\n(1) No person need obtain an operator\'s license to operate a road roller, road machinery or any\\ntractor or implement of husbandry temporarily drawn or propelled on the highways.\\n(2) Every person in the service of the Army, Navy or Marine Corps of the United States, when\\nfurnished with an operator\'s permit from the United States, shall be exempt from an\\noperator\'s license when operating an official vehicle in the course of his service.\\nKRS 186.430\\n\\nExemption of nonresidents\\n\\n(1) Except as provided in subsection (2) or (6) of this section, a person over the age of sixteen\\n(16) who is a United States citizen and who is not a resident of Kentucky may drive in\\nKentucky for a period of time not to exceed one (1) year from the date the person enters\\nKentucky if:\\n(a) The person possesses a valid license issued by the person\'s home state;\\n(b) The person has the license in his or her immediate possession at all times when\\noperating a vehicle on the highways; and\\n(c) The person\'s home state accords similar privileges to licensed residents of Kentucky.\\n(2) A person who is a United States citizen but who is not a resident of Kentucky who is enrolled\\nas a full-time or part-time student at a university, college, or technical college located in\\nKentucky may drive in Kentucky on a valid license issued by the person\'s state of domicile,\\nand shall not be required to obtain a Kentucky operator\'s license under this chapter if the\\nperson has a student identification card from a university, college, or technical college located\\nin Kentucky in his or her immediate possession at all times when driving in Kentucky.\\n(3) A person over the age of sixteen (16) who is not a United States citizen and who is legally\\nvisiting this country for less than one (1) year may drive in Kentucky on a valid domestic\\nlicense issued by the person\'s country of domicile and shall not be required to obtain a\\nKentucky driver\'s license.\\n(4) A person over the age of sixteen (16) who is not a United States citizen, who has not been\\ngranted status as a permanent resident of the United States, but is a resident of Kentucky,\\nshall be issued a Kentucky operator\'s license if the person complies with the requirements of\\nKRS 186.412. . ..\\n(5) A person whose operator\'s license or privilege to operate a motor vehicle, motorcycle, or\\nmoped in this state has been denied, withdrawn, canceled, suspended, or revoked as\\nprovided in KRS 186.400 to 186.640 shall not operate a motor vehicle, motorcycle, or moped\\nin this state under a license, permit, or registration certificate issued by any other jurisdiction\\nduring the period of denial, withdrawal, cancellation, suspension, or revocation.\\n\\n5.1.8\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"(6) The following persons may drive in Kentucky on a valid operators license issued by the\\npersons state or U.S. Territory of domicile and shall not be required to obtain a Kentucky\\noperators license under this chapter if the person is:\\n(a) A member of the Armed Forces of the United States stationed in Kentucky who maintains\\na home of record for military purposes outside of Kentucky;\\n(b) The members spouse; or\\n(c) The members child or stepchild who is sixteen (16) years of age or older and a\\ndependent or under guardianship of the member.\\nKRS 186.435 Application for operators license by driver who becomes Kentucky\\nresident  Verification of status in other jurisdiction  procedure for permanent\\nresidents\\n(1) A licensed driver who becomes a Kentucky resident shall, within thirty (30) days of\\nestablishing residency, apply for a Kentucky operator\'s license in the office of the circuit clerk\\nin the county where the person has established his or her domicile.\\n*****\\n(3) A person who is not a United States citizen but who has been granted permanent resident\\nstatus by the United States Department of Justice, Immigration and Naturalization Service,\\nand who is a Kentucky resident, shall follow the same procedures for applying for an original,\\nrenewal, transfer, or duplicate operator\'s license as persons who are United States citizens.\\nKRS 186.440 Persons ineligible for operators license  Reinstatement fee and\\nexemption\\nAn operator\'s license shall not be granted to:\\n(1) Any person who is not a resident of Kentucky;\\n(2) Any person under the age of sixteen (16);\\n(3) Any person under the age of eighteen (18) who holds a valid Kentucky instruction permit\\nissued pursuant to KRS 186.450, but who has not graduated from high school or who is not\\nenrolled and successfully participating in school or who is not being schooled at home,\\nexcept those persons who satisfy the District Court of appropriate venue pursuant to KRS\\n159.051(3) that revocation of their license would create an undue hardship. Persons under\\nthe age of eighteen (18) shall present proof of complying with the requirements of KRS\\n159.051;\\n(4) Any person whose operator\'s license has been suspended, during the period of suspension;\\n(5) Any person whose operator\'s license has been revoked, nor to any nonresident whose\\nprivilege of exemption under KRS 186.430 has been refused or discontinued, until the\\nexpiration of the period for which the license was revoked, or for which the privilege was\\nrefused or discontinued;\\n(6) Any applicant adjudged incompetent by judicial decree;\\n(7) Any person who in the opinion of the State Police, after examination, is unable to exercise\\nreasonable and ordinary control over a motor vehicle upon the highways;\\n(8) Any person who is unable to understand highway warnings or direction signs in the English\\nlanguage;\\n(9) Any person required by KRS 186.480 to take an examination who has not successfully\\npassed the examination;\\n(10)Any person required by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 187 to deposit proof of financial responsibility, who has","content":"not deposited that proof;\\n(11)Any person who has not filed a correct and complete application attested to in the presence\\nof a person authorized to administer oaths;\\n(12)Any person who cannot meet the requirements set forth in KRS 186.411(1) or (3); or\\n(13)Any person whose operator\'s license has been suspended or revoked under the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186, 187, or 189A until the person has forwarded to the cabinet a reinstatement","content":"fee . . .. The provisions of this subsection shall not apply to any person whose license was\\nsuspended for failure to meet the conditions set out in KRS 186.411 when, within one (1)\\nyear of suspension, the driving privileges of the individuals are reinstated or to any student\\n\\n5.1.9\\n\\n\\fwho has had his license revoked pursuant to KRS 159.051.\\nKRS 186.447\\n\\nMotorcycle operators license restriction  Three-wheeled motorcycles\\n\\nThe Transportation Cabinet shall establish a restriction on motorcycle operators licenses which\\nlimits the operator to the operation of a three (3) wheeled motorcycle.\\nKRS 186.450 Instruction permits for motor vehicle and motorcycle  Age requirements \\nRestrictions on driving with permit\\nPenalty: KRS 186.990(3)\\n(1) A person who is at least fifteen (15) years of age may apply for an instruction permit to\\noperate a motor vehicle. A person who possesses a valid intermediate motor vehicle\\noperators\' license issued under KRS 186.452 or a person who is at least eighteen (18) years\\nof age may apply for an instruction permit to operate a motorcycle. A holder of either a motor\\nvehicle or motorcycle instruction permit may also operate a moped under that permit...\\n*****\\n(3) (a) An instruction permit to operate a motor vehicle shall be valid for four (4) years and may\\nbe renewed. An instruction permit to operate a motorcycle shall be valid for one (1) year\\nand may be renewed one (1) time.\\n(b) Except as provided in KRS 186.415, a person who has attained the age of sixteen (16)\\nyears and is under the age of eighteen (18) years shall have held an instruction permit a\\nminimum of one hundred eighty (180) days before applying for an intermediate license\\nand shall have held an intermediate license for a minimum of one hundred eighty (180)\\ndays before applying for an operator\'s license.\\n(c) A person who was under eighteen (18) years of age at the time of application for an\\ninstruction permit and is eighteen (18) years of age or older shall have the instruction\\npermit a minimum of one hundred eighty (180) days and complete a driver training\\nprogram under KRS 186.410(4) before applying for an operators license.\\n(d) A person who is at least eighteen (18) years of age and is under the age of twenty-one\\n(21) years at the time of application for an instruction permit shall have the instruction\\npermit a minimum of one hundred eighty (180) days before applying for an operator\'s\\nlicense.\\n(e) A person who is at least twenty-one (21) years of age at the time of application for an\\ninstruction permit shall have the instruction permit a minimum of thirty (30) days before\\napplying for an operator\'s license.\\n(f) In accordance with KRS 15A.352(5), a person whose motorcycle instruction permit has\\nexpired may apply to the circuit clerk to receive a motorcycle operators license or\\nendorsement if the person presents proof of successful completion of a motorcycle safety\\neducation course approved by the Justice and Public Safety Cabinet under KRS 15A.350\\nto 15A.366.\\n(4) (a) A person shall have the instruction permit in his possession at all times when operating a\\nmotor vehicle, motorcycle, or moped upon the highway.\\n(b) When operating a motor vehicle, a motor vehicle instruction permit holder shall be\\naccompanied by a person with a valid operator\'s license who is at least twenty-one (21)\\nyears of age occupying the seat beside the operator at all times.\\n(c) The requirements of paragraph (b) of this subsection shall not apply to a motor vehicle\\ninstruction permit holder being supervised on a multiple-vehicle driving range by a driver\\ntraining instructor affiliated with a driver training school licensed under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 332","content":"or a public or nonpublic secondary school.\\n(5) A person with an instruction permit who is under the age of eighteen (18) shall not operate a\\nmotor vehicle, motorcycle, or moped between the hours of 12 midnight and 6 a.m. unless the\\nperson can demonstrate good cause for driving including, but not limited to, emergencies,\\ninvolvement in school related activities, or involvement in work related activities.\\n(6) Except when accompanied by a driver training instructor affiliated with a driver training school\\nlicensed under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 332 or a public or non-public secondary school, a person with","content":"an instruction permit who is under the age of eighteen (18) years shall not operate a motor\\n\\n5.1.10\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"vehicle at any time when accompanied by more than one (1) unrelated person who is under\\nthe age of twenty (20) years. A peace officer shall not stop or seize a person nor issue a\\nuniform citation for a violation of this subsection if the officer has no other cause to stop or\\nseize the person other than a violation of this subsection. This subsection shall not apply to\\nany operator of a vehicle registered under the provisions of KRS 186.050(4) who is engaged\\nin agricultural activities.\\n(7) A violation under subsection (4), (5), or (6) of this section, a conviction for a moving violation\\nunder","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189 for which points are assessed by the cabinet, or a conviction for a","content":"violation of KRS 189A.010(1) shall add an additional minimum of one hundred eighty (180)\\ndays from the date of the violation before a person who is under the age of eighteen (18)\\nyears may apply for an intermediate license to operate a motor vehicle, motorcycle, or\\nmoped.\\n(8) A person under the age of eighteen (18) who accumulates more than six (6) points against\\nhis driving privilege may have the driving privilege suspended pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186","content":"or probated by the court.\\n*****\\nKRS 186.452 Intermediate License\\n(1) Except as provided in KRS 186.415, a person who is under eighteen (18) years of age may\\napply for an intermediate license to operate a motor vehicle if the person has:\\n(a) Attained the age of sixteen (16) years;\\n(b) Held an instruction permit a minimum of one hundred eighty (180) days without a\\nviolation under KRS 186.450(4), (5), or (6), a conviction for a violation under KRS\\n189.292 or KRS 189.294, a conviction for a moving violation under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189 for","content":"which points are assessed by the cabinet, or a conviction for a violation of KRS\\n189A.010(1); and\\n(c) Presented a statement to the state police signed by a parent or guardian of the applicant\\nattesting that the applicant has completed at least sixty (60) hours of supervised driving\\nexperience, including at least ten (10) hours at night, while accompanied by a person\\nwho has attained the age of twenty-one (21) years and holds a valid operator\'s license\\noccupying the seat beside the applicant.\\n(2) If an applicant for an intermediate license successfully completes the examinations required\\nunder KRS 186.480, the state police shall affix an intermediate license sticker to the\\ninstruction permit and report the applicant\'s new status to the Transportation Cabinet. The\\nTransportation Cabinet shall update the information in its computer system to reflect that the\\napplicant has been granted an intermediate license. An intermediate license shall be valid for\\ntwo (2) years and may be renewed.\\n(3) A person shall have the intermediate license in his or her possession at all times when\\noperating a motor vehicle.\\n(4) A person with an intermediate license who is under the age of eighteen (18) years shall not\\noperate a motor vehicle, motorcycle, or moped between the hours of 12 midnight and 6 a.m.\\nunless the person can demonstrate good cause for driving, including emergencies,\\ninvolvement in school-related activities, or involvement in work-related activities.\\n(5) Except when accompanied by a driver training instructor affiliated with a driver training school\\nlicensed under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 332 o
