ation that provided an\\nemergency response.\\n(b) An order of restitution under this subsection shall, for the purpose of enforcement, be treated\\nas a civil judgment.\\nKRS 519.050\\n\\nImpersonating a public servant\\n\\n(1) A person is guilty of impersonating a public servant, other than a peace officer, if he pretends to\\nbe a public servant, other than a peace officer, or to represent a public agency, other than a law\\nenforcement agency, or act with the authority or approval of a public agency, other than a law\\nenforcement agency, with intent to induce another to submit to such pretended official authority or\\notherwise to act in reliance upon that pretense to his prejudice.\\n(2) Impersonating a public servant, other than a peace officer, is a Class A misdemeanor.\\nKRS 519.055\\n\\nImpersonating a peace officer\\n\\n(1) A person is guilty of impersonating a peace officer if he pretends to be a peace officer, or to\\nrepresent a law enforcement agency or act with the authority or approval of law enforcement\\nagency, with intent to induce another to submit to the pretended official authority or otherwise to\\nact in reliance upon the pretense to his prejudice.\\n(2) Impersonating a peace officer is a Class D felony.\\n(3) As used in this section, the phrase \\"peace officer\\" means a peace officer as defined in KRS\\n446.010.\\n\\n8.5.2\\n\\n\\f8.5:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 519  OBSTRUCTION OF PUBLIC ADMINISTRATION","content":"KRS 519.060\\n\\nTampering with public records\\n\\n(1) A person is guilty of tampering with public records when:\\n(a) He knowingly makes a false entry in or falsely alters any public record; or\\n(b) Knowing he lacks the authority to do so, he intentionally destroys, mutilates, conceals,\\nremoves or otherwise impairs the availability of any public records; or\\n(c) Knowing he lacks the authority to retain it, he intentionally refuses to deliver up a public\\nrecord in his possession upon proper request of a public servant lawfully entitled to receive\\nsuch record for examination or other purposes.\\n(2) Tampering with public records is a Class D felony.\\nKRS 519.070\\n\\nTampering with a prisoner monitoring device\\n\\n(1) A person is guilty of tampering with a prisoner monitoring device when he or she intentionally\\nalters, disables, deactivates, tampers with, removes, damages, or destroys any device used to\\nfacilitate electronic monitoring or supervision of a person who is on probation or parole, or has\\nbeen ordered to wear a device as a condition of pretrial release.\\n(2) Tampering with a prisoner monitoring device is a Class D felony.\\n\\n8.5.3\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 520","content":"ESCAPE AND OTHER OFFENSES RELATING TO CUSTODY\\nKRS 520.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter, unless the context otherwise requires:\\n(1) \\"Contraband\\" means any article or thing which a person confined in a detention facility is\\nprohibited from obtaining or possessing by statute, departmental regulation, or posted institutional\\nrule or order;\\n(2) \\"Custody\\" means restraint by a public servant pursuant to a lawful arrest, detention, or an order\\nof court for law enforcement purposes, but does not include supervision of probation or parole or\\nconstraint incidental to release on bail;\\n(3) \\"Dangerous contraband\\" means contraband which is capable of use to endanger the safety or\\nsecurity of a detention facility or persons therein, including, but not limited to, dangerous\\ninstruments as defined in KRS 500.080; any controlled substances; any quantity of an alcoholic\\nbeverage; any quantity of marijuana; cell phones not authorized under KRS 441.111; drones,\\nunmanned aircraft, or other remotely controlled vehicles; and any payload carried by those\\nvehicles, and saws, files, and similar metal cutting instruments;\\n(4) \\"Detention facility\\" means any building and its premises used for the confinement of a person:\\n(a) Charged with or convicted of an offense;\\n(b) Alleged or found to be delinquent;\\n(c) Held for extradition or as a material witness; or\\n(d) Otherwise confined pursuant to an order of court for law enforcement purposes;\\n(5) \\"Escape\\" means departure from custody or the detention facility in which a person is held or\\ndetained when the departure is unpermitted, or failure to return to custody or detention following a\\ntemporary leave granted for a specific purpose or for a limited period; and\\n(6) As used in this section and KRS 520.015, \\"penitentiary\\" includes any facility operated by the\\nDepartment of Corrections and the confines of any work detail or other detail, whether under\\nguard or not, under the custody and control of the Department of Corrections.\\nKRS 520.015\\n\\nAttempting to escape from penitentiary\\n\\n(1) A person is guilty of attempting to escape from the penitentiary when he or she:\\n(a) Conceals himself or herself within the walls of the penitentiary;\\n(b) Attempts to scale the enclosure surrounding the penitentiary;\\n(c) Flees from whatever bounds he or she may be assigned, whether under guard or as a trusty;\\n(d) Escapes from a locked cell, dormitory, hospital or other lockup in the penitentiary;\\n(e) Escapes from one part of the penitentiary to another;\\n(f) Does any other act in furtherance of an escape from the penitentiary;\\n(g) Obstructs, disables, tampers with, removes, damages, or destroys any video recording or\\nmonitoring device within the penitentiary; or\\n(h) Does any act or omission constituting criminal attempt under KRS 506.010.\\n(2) Attempting to escape from the penitentiary is a Class D felony.\\n(3) No penalty provision of KRS 506.010 shall apply to an offense committed under this section.\\nKRS 520.020\\n\\nEscape in the first degree\\n\\n(1) A person is guilty of escape in the first degree when he escapes from custody or a detention\\nfacility by the use of force or threat of force against another person.\\n(2) Escape in the first degree is a Class C felony.\\nKRS 520.030\\n\\nEscape in the second degree\\n\\n(1) A person is guilty of escape in the second degree when he escapes from a detention facility or,\\nbeing charged with or convicted of a felony, he escapes from custody.\\n(2) Escape in the second degree is a Class D felony.\\n\\n8.5.4\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\nKRS 520.040\\n\\nEscape in the third degree\\n\\n(1) A person is guilty of escape in the third degree when he escapes from custody.\\n(2) Escape in the third degree is a Class B misdemeanor.\\nKRS 520.050\\n\\nPromoting contraband in the first degree\\n\\n(1) A person is guilty of promoting contraband in the first degree when:\\n(a) He or she knowingly introduces dangerous contraband into a detention facility or a\\npenitentiary; or\\n(b) Being a person confined in a detention facility or a penitentiary, he or she knowingly makes,\\nobtains or possesses dangerous contraband.\\n(2) Promoting contraband in the first degree is a Class D felony, unless the dangerous contraband is\\nfentanyl, carfentanil, or a fentanyl derivative, in which case it is a Class C felony.\\nKRS 520.060\\n\\nPromoting contraband in the second degree\\n\\n(1) A person is guilty of promoting contraband in the second degree when:\\n(a) He knowingly introduces contraband into a detention facility or a penitentiary; or\\n(b) Being a person confined in a detention facility or a penitentiary, he knowingly makes, obtains\\nor possesses contraband.\\n(2) Promoting contraband in the second degree is a Class A misdemeanor.\\nKRS 520.070\\n\\nBail jumping in the first degree\\n\\n(1) A person is guilty of bail jumping in the first degree when, having been released from custody by\\ncourt order, with or without bail, upon condition that\\n(2) He will subsequently appear at a specified time and place in connection with a charge of having\\ncommitted a felony, he intentionally fails to appear at that time and place.\\n(3) In any prosecution for bail jumping, the defendant may prove in exculpation that his failure to\\nappear was unavoidable and due to circumstances beyond his control.\\n(4) Bail jumping in the first degree is a Class D felony.\\nKRS 520.080\\n\\nBail jumping in the second degree\\n\\n(1) A person is guilty of bail jumping in the second degree when, having been released from custody\\nby court order, with or without bail, upon condition that he will subsequently appear at a specified\\ntime and place in connection with a charge of having committed a misdemeanor, he intentionally\\nfails to appear at that time and place.\\n(2) In any prosecution for bail jumping, the defendant may prove in exculpation that his failure to\\nappear was unavoidable and due to circumstances beyond his control.\\n(3) Bail jumping in the second degree is a Class A misdemeanor.\\nKRS 520.090\\n\\nResisting arrest\\n\\n(1) A person is guilty of resisting arrest when he intentionally prevents or attempts to prevent a peace\\nofficer, recognized to be acting under color of his official authority, from effecting an arrest of the\\nactor or another by:\\n(a) Using or threatening to use physical force or violence against the peace officer or another; or\\n(b) Using any other means creating a substantial risk of causing physical injury to the peace\\nofficer or another.\\n(2) Resisting arrest is a Class A misdemeanor.\\nKRS 520.095 Fleeing or evading police in the first degree\\n(1) A person is guilty of fleeing or evading police in the first degree:\\n(a) When, while operating a motor vehicle with intent to elude or flee, the person knowingly or\\nwantonly disobeys a direction to stop his or her motor vehicle, given by a person recognized\\nto be a police officer, and at least one (1) of the following conditions exists:\\n1. The person is fleeing immediately after committing an act of domestic violence as defined\\nin KRS 403.720;\\n\\n8.5.5\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n2. The person is driving under the influence of alcohol or any other substance or\\ncombination of substances in violation of KRS 189A.010;\\n3. The person is driving while his or her drivers license is suspended for violating KRS\\n189A.010; or\\n4. By fleeing or eluding, the person is the cause, or creates substantial risk, of serious\\nphysical injury or death to any person or property; or\\n(b) When, as a pedestrian, and with intent to elude or flee, the person knowingly or wantonly\\ndisobeys an order to stop, given by a person recognized to be a peace officer, and at least\\none (1) of the following conditions exists:\\n1. The person is fleeing immediately after committing an act of domestic violence as defined\\nin KRS 403.720; or\\n2. By fleeing or eluding, the person is the cause of serious physical injury or death to any\\nperson or property.\\n(2) Fleeing or evading police in the first degree is a Class C felony and the defendant shall not be\\nreleased on probation, shock probation, conditional discharge, or parole until he or she has\\nserved at least fifty percent (50%) of the sentence imposed.\\nKRS 520.100\\n\\nFleeing or evading police in the second degree\\n\\n(1) A person is guilty of fleeing or evading police in the second degree when:\\n(a) As a pedestrian, and with intent to elude or flee the person knowingly or wantonly disobeys a\\ndirection to stop given by a person recognized to be a peace officer who has an articulable\\nreasonable suspicion that a crime has been committed by the person fleeing, and in fleeing\\nor eluding the person is the cause of physical injury to any person; or\\n(b) While operating a motor vehicle with intent to elude or flee, the person knowingly or wantonly\\ndisobeys a recognized direction to stop his or her vehicle, given by a person recognized to be\\na peace officer.\\n(2) No offense is committed under this section when the conduct involved constitutes a failure to\\ncomply with a directive of a traffic control officer.\\n(3) Fleeing or evading police in the second degree is a Class D felony and the defendant shall not be\\nreleased on probation, shock probation, conditional discharge, or parole until he or she has\\nserved at least fifty percent (50%) of the sentence imposed.\\nKRS 520.105\\n\\nFleeing or evading police in the third degree\\n\\n(1) A person is guilty of fleeing or evading police in the third degree when, as a pedestrian and with\\nintent to elude or flee, the person knowingly or wantonly disobeys a direction to stop given by a\\nperson recognized to be a peace officer, and in fleeing or eluding the person creates a substantial\\nrisk of physical injury to any person.\\n(2) No offense is committed under this section when the conduct involved constitutes a failure to\\ncomply with a directive of a traffic control officer.\\n(3) Fleeing or evading police in the third degree is a Class A misdemeanor.\\nKRS 520.110\\n\\nDefinitions for KRS 520.120 and 520.130\\n\\n(1) For the purposes of KRS 520.120 and 520.130, a person renders assistance to another when he:\\n(a) Harbors or conceals such person; or\\n(b) Warns such person of impending discovery or apprehension, except that this does not apply\\nto a warning given in connection with an effort to bring another into compliance with law; or\\n(c) Provides such person with money, transportation, weapon, disguise or other means of\\navoiding discovery or apprehension, or\\n(d) Prevents or obstructs, by means of force, deception or intimidation, anyone from performing\\nan act that might aid in the discovery or apprehension of such person; or\\n(e) Volunteers false information to a law enforcement officer; or\\n(f) Suppresses by an act of concealment, alteration or destruction any physical evidence that\\nmight aid in the discovery or apprehension of such person.\\n\\n8.5.6\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(2) In any prosecution for hindering prosecution or apprehension it is a defense that the accused is\\nthe spouse, parent, child, brother, sister, grandparent or grandchild of the person whose\\ndiscovery or apprehension he sought to prevent.\\nKRS 520.120\\n\\nHindering prosecution or apprehension in the first degree\\n\\n(1) A person is guilty of hindering prosecution or apprehension in the first degree when, with the\\nintent to hinder the apprehension, prosecution, conviction or punishment of another whom he\\nknows is being sought in connection with the commission of a capital offense or Class A felony,\\nhe renders assistance to such person.\\n(2) Hindering prosecution or apprehension in the first degree is a Class D felony.\\nKRS 520.130\\n\\nHindering prosecution or apprehension in the second degree\\n\\n(1) A person is guilty of hindering prosecution or apprehension in the second degree when, with the\\nintent to hinder the apprehension, prosecution, conviction or punishment of another who is being\\nsought in connection with the commission of a criminal offense, he renders assistance to such\\nperson.\\n(2) Hindering prosecution or apprehension in the second degree is a Class A misdemeanor.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 521","content":"BRIBERY AND CORRUPT INFLUENCES\\nKRS 521.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter, unless the context otherwise requires:\\n(1) \\"Public servant\\" means:\\n(a) Any public officer or employee of the state or of any political subdivision thereof or of any\\ngovernmental instrumentality within the state; or\\n(b) Any person exercising the functions of any such public officer or employee; or\\n(c) Any person participating as advisor, consultant or otherwise in performing a governmental\\nfunction, but not including witnesses; or\\n(d) Any person elected, appointed or designated to become a public servant although not yet\\noccupying that position.\\n(2) \\"Pecuniary benefit\\" means benefit in the form of money, property, commercial interests or\\nanything else the primary significance of which is economic gain.\\nKRS 521.020\\n\\nBribery of public servant\\n\\n(1) A person is guilty of bribery of a public servant when:\\n(a) He offers, confers or agrees to confer any pecuniary benefit upon a public servant with the\\nintent to influence the public servant\'s vote, opinion, judgment, exercise of discretion or other\\naction in his official capacity as a public servant; or\\n(b) While a public servant, he solicits, accepts or agrees to accept any pecuniary benefit upon an\\nagreement or understanding that his vote, opinion, judgment, exercise of discretion or other\\naction as a public servant will thereby be influenced.\\n(2) It is a defense under this section if a person confers or agrees to confer any pecuniary benefit\\nupon a public servant as a result of conduct of the public servant which constitutes extortion or\\ncoercion.\\n(3) It is no defense to a prosecution under this section that the person sought to be influenced was\\nnot qualified to act in the desired way because he had not yet assumed office, lacked jurisdiction,\\nor for any other reason.\\n(4) Bribery of a public servant is a Class C felony.\\n\\n8.5.7\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\nKRS 521.030\\n\\nSoliciting unlawful compensation\\n\\n(1) A public servant is guilty of soliciting unlawful compensation when he requests a pecuniary\\nbenefit for the performance of an official action knowing that he was required to perform that action\\nwithout compensation or at a level of compensation lower than that requested.\\n(2) Solicitation of unlawful compensation is a Class B misdemeanor.\\nKRS 521.040\\n\\nUnlawful compensation for assistance in public matters\\n\\n(1) A person is guilty of unlawful compensation for assistance in public matters when:\\n(a) While a public servant, he solicits, accepts or agrees to accept compensation for advice or\\nother assistance in preparing a bill, contract, claim or other transaction or proposal as to\\nwhich he knows that he is likely to have an official discretion to exercise; or\\n(b) He offers, pays or agrees to pay compensation to a public servant for advice or other\\nassistance in preparing or promoting a bill, contract, claim or other transaction with\\nknowledge that acceptance by the public servant is unlawful.\\n(2) Unlawful compensation for assistance in public matters is a Class A misdemeanor.\\nKRS 521.050\\n\\nProviding a pecuniary benefit for bribery of a public servant\\n\\n(1) A person is guilty of providing a pecuniary benefit for bribery of a public servant when, while not\\nengaging in the bribery directly, he intentionally provides the pecuniary benefit to the person who\\noffers or accepts the bribe.\\n(2) It is a defense under this section if a person provides the pecuniary benefit, confers, or agrees to\\nconfer any pecuniary benefit upon a public servant as a result of conduct of the public servant\\nwhich constitutes extortion or coercion.\\n(3) It is no defense to a prosecution under this section that the person sought to be influenced was\\nnot qualified to act in the desired way because he had not yet assumed office, because he lacked\\njurisdiction, or for any other reason.\\n(4) Providing a pecuniary benefit for bribery of a public servant is a Class C felony.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 522","content":"ABUSE OF PUBLIC OFFICE\\nKRS 522.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter, unless the context otherwise requires:\\n(1) \\"Public servant\\" means:\\n(a) Any public officer or employee of the state or of any political subdivision thereof or of any\\ngovernmental instrumentality within the state; or\\n(b) Any person exercising the functions of any such public officer or employee; or\\n(c) Any person participating as advisor, consultant or otherwise in performing a governmental\\nfunction, but not including witnesses; or\\n(d) Any person elected, appointed or designated to become a public servant although not yet\\noccupying that position.\\n(2) \\"Benefit\\" means gain or advantage to the beneficiary or to a third person pursuant to the desire\\nor consent of the beneficiary.\\nKRS 522.020\\n\\nOfficial misconduct in the first degree\\n\\n(1) A public servant is guilty of official misconduct in the first degree when, with intent to obtain or\\nconfer a benefit or to injure another person or to deprive another person of a benefit, he\\nknowingly:\\n(a) Commits an act relating to his office which constitutes an unauthorized exercise of his official\\nfunctions; or\\n(b) Refrains from performing a duty imposed upon him by law or clearly inherent in the nature of\\nhis office; or\\n\\n8.5.8\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(c) Violates any statute or lawfully adopted rule or regulation relating to his office.\\n(2) Official misconduct in the first degree is a Class A misdemeanor.\\nKRS 522.030\\n\\nOfficial misconduct in the second degree\\n\\n(1) A public servant is guilty of official misconduct in the second degree when he knowingly:\\n(a) Commits an act relating to his office which constitutes an unauthorized exercise of his official\\nfunctions or\\n(b) Refrains from performing a duty imposed upon him by law or clearly inherent in the nature of\\nhis office; or\\n(c) Violates any statute or lawfully adopted rule or regulation relating to his office.\\n(2) Official misconduct in the second degree is a Class B misdemeanor.\\nKRS 522.040\\n\\nMisuse of confidential information\\n\\n(1) A public servant is guilty of misuse of confidential information when, in contemplation of official\\naction by himself or by a governmental unit with which he is associated, or in reliance on\\ninformation to which he has access in his official capacity and which has not been made public,\\nhe:\\n(a) Accepts or agrees to accept a pecuniary interest in any property, transaction or enterprise\\nwhich may be affected by such information or official action; or\\n(b) Speculates or wagers on the basis of such information or official action; or\\n(c) Aids another to do any of the foregoing.\\n(2) Misuse of confidential information is a Class D felony.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 523","content":"PERJURY AND RELATED OFFENSES\\nKRS 523.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Material false statement\\" means any false statement, regardless of its admissibility under the\\nrules of evidence which could have affected the outcome of the proceeding. Whether a\\nfalsification is material in a given factual situation is a question of law.\\n(2) \\"Oath\\" means an affirmation or other legally authorized manner of attesting to the truth of a\\nstatement. A written statement shall be treated as if made under oath when:\\n(a) The statement was made on or pursuant to a form bearing notice, authorized by law, that\\nfalse statements made therein are punishable; or\\n(b) 1. The document recites that the statement was made under oath, and\\n2. a. The declarant was aware of such recitation at the time he made the statement;\\nb. The declarant intended that the statement be represented as sworn; and\\nc. The statement was in fact so represented by its delivery or utterance with the signed\\njurat of an officer, authorized to administer oaths appended thereto.\\n(3) \\"Official proceeding\\" means a proceeding heard before any legislative, judicial, administrative or\\nother governmental agency or official authorized to hear evidence under oath, including any\\nreferee, hearing examiner, commissioner, notary or other person taking testimony or depositions\\nin any such proceedings.\\n(4) \\"Required or authorized by law\\" means the oath is provided for by statute, regulation, court\\nrule, or otherwise by law.\\n(5) \\"Statement\\" means any representation, but includes a representation of opinion, belief or other\\nstate of mind only if the representation clearly relates to state of mind apart from or in addition to\\nany facts which are the subject of the representation.\\n(6) \\"Public servant\\" means:\\n(a) Any public officer or employee of the state or of any political subdivision thereof or of any\\ngovernmental instrumentality within the state; or\\n(b) Any person exercising the functions of any such public officer or employee; or\\n(c) Any person participating as advisor, consultant or otherwise in performing a governmental\\nfunction, but not including witnesses; or\\n\\n8.5.9\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(d) Any person elected, appointed or designated to become a public servant although not yet\\noccupying that position.\\nKRS 523.020 Perjury in the first degree\\n(1) A person is guilty of perjury in the first degree when he or she makes a material false statement\\nwhich he or she does not believe:\\n(a) In any official proceeding under an oath required or authorized by law;\\n(b) In a subscribed written instrument for which an oath is required or authorized by law, with the\\nintent to mislead a public servant in the performance of his or her official functions when such\\nperson is subscribing a warrant accusing his or her spouse of an offense under KRS Chapter\\n510; or\\n(c) In an application for a warrant under KRS 455.180.\\n(2) Perjury in the first degree is a Class D felony.\\nKRS 523.030\\n\\nPerjury in the second degree\\n\\n(1) A person is guilty of perjury in the second degree when he makes a material false statement\\nwhich he does not believe in a subscribed written instrument for which an oath is required or\\nauthorized by law with the intent to mislead a public servant in the performance of his official\\nfunctions.\\n(2) Perjury in the second degree is a Class A misdemeanor.\\nKRS 523.040\\n\\nFalse swearing\\n\\n(1) A person is guilty of false swearing when he makes a false statement which he does not believe\\nunder oath required or authorized by law.\\n(2) False swearing is a Class B misdemeanor.\\nKRS 523.090\\n\\nRetraction\\n\\nNo person shall be guilty of an offense under this chapter if he retracted the falsification in the course\\nof the proceeding in which it was made before such false statement substantially affected the\\nproceeding and before it became manifest that its falsity was or would be exposed.\\nKRS 523.100\\n\\nUnsworn falsification to authorities\\n\\n(1) A person is guilty of unsworn falsification to authorities when with an intent to mislead a public\\nservant in the performance of his duty he:\\n(a) Makes a material false written statement which he does not believe in an application for any\\npecuniary or other benefit or in a record required by law to be submitted to any governmental\\nagency;\\n(b) Submits or invites reliance on any writing which he knows to be a forged instrument as\\ndefined in KRS 516.010; or\\n(c) Submits or invites reliance, except as provided in KRS 516.108, on any sample, specimen,\\nmap, boundary mark or other object he knows to be false.\\n(2) Unsworn falsification to authorities is a Class B misdemeanor.\\nKRS 523.110\\n\\nGiving peace officer false identifying information\\n\\n(1) A person is guilty of giving a peace officer false identifying information when he or she gives a\\nfalse name, address, or date of birth to a peace officer who has asked for the same in the lawful\\ndischarge of his or her official duties with the intent to mislead the officer as to his or her identity.\\nThe provisions of this section shall not apply unless the peace officer has first warned the person\\nwhose identification he or she is seeking that giving false identifying information is a criminal\\noffense.\\n(2) Giving a peace officer a false name or address is a Class B Misdemeanor.\\n\\n8.5.10\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 524","content":"INTERFERENCE WITH JUDICIAL ADMINISTRATION\\nKRS 524.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Judge\\" means, with reference to intimidating a participant in the legal process, any current\\njustice or judge of the Court of Justice, a trial commissioner of the Court of Justice, and any\\nperson serving as a judge at a trial or judicial proceeding of or authorized by the Court of Justice.\\nWith reference to retaliating against a participant in the legal process, the term \\"judge\\" also\\nincludes a former justice or judge of the Court of Justice, a trial commissioner of the Court of\\nJustice, and any person serving as a judge at a trial or judicial proceeding authorized by the Court\\nof Justice. The term includes persons who have been elected or appointed, but have not yet\\ntaken office.\\n(2) \\"Juror\\" means a person who is or has been a member of any impaneled jury, including a grand\\njury, and includes any person who has been drawn or summoned to attend as a prospective juror.\\n(3) \\"Participant in the legal process\\" means any judge, prosecutor, attorney defending a criminal\\ncase, juror, or witness and includes members of the participant\'s immediate family.\\n(4) \\"Official proceeding\\" means a proceeding heard before any legislative, judicial, administrative or\\nother governmental agency or official authorized to hear evidence under oath, including any\\nreferee, hearing examiner, commissioner, notary or other person taking testimony or depositions\\nin any such proceedings.\\n(5) \\"Pecuniary benefit\\" means benefit in the form of money, property, commercial interests or\\nanything else the primary significance of which is economic gain.\\n(6) \\"Physical evidence\\" means any article, object, document, record or other thing of physical\\nsubstance.\\n(7) \\"Prosecutor\\" means, with reference to intimidating a participant in the legal process, a current\\nCommonwealth\'s attorney, assistant Commonwealth\'s attorney, county attorney, assistant county\\nattorney, attorney general, deputy attorney general, assistant attorney general, or special\\nprosecutor appointed pursuant to law. With reference to retaliating against a participant in the\\nlegal process, the term \\"prosecutor\\" also includes a former Commonwealth\'s attorney, assistant\\nCommonwealth\'s attorney, county attorney, assistant county attorney, attorney general, deputy\\nattorney general, assistant attorney general, or special prosecutor appointed pursuant to law.\\n(8) \\"Threat\\" means any direct threat to kill or injure a person protected by this chapter or an\\nimmediate family member of such a person. Persons protected by this chapter include persons\\nwho have been elected or appointed but have not yet taken office.\\n(9) \\"Witness\\" means any person who may be called to testify in an official proceeding, has been\\ncalled to testify in an official proceeding, is testifying in an official proceeding, or who has testified\\nin an official proceeding.\\nKRS 524.020\\n\\nBribing a witness\\n\\n(1) A person is guilty of bribing a witness when he offers, confers or agrees to confer any pecuniary\\nbenefit upon a witness or a person he believes may be called as a witness in any official\\nproceeding with intent to:\\n(a) Influence the testimony of that person; or\\n(b) Induce that person to avoid legal process summoning him to testify; or\\n(c) Induce that person to absent himself from an official proceeding to which he has been legally\\nsummoned.\\n(2) Bribing a witness is a Class D felony.\\nKRS 524.030\\n\\nBribe receiving by a witness\\n\\n(1) A witness or a person believing he may be called as a witness in any official proceeding is guilty\\nof bribe receiving by a witness when he solicits, accepts or agrees to accept any pecuniary\\nbenefit upon an agreement or understanding that:\\n\\n8.5.11\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(a) His testimony will thereby be influenced; or\\n(b) He will attempt to avoid legal process summoning him to testify; or\\n(c) He will attempt to absent himself from an official proceeding to which he has been legally\\nsummoned.\\n(2) Bribe receiving by a witness is a Class D felony.\\nKRS 524.040\\n\\nIntimidating a participant in the legal process\\n\\n(1) A person is guilty of intimidating a participant in the legal process when, by use of harassing\\ncommunications as described in KRS 525.080, physical force or a threat directed to a person he\\nbelieves to be a participant in the legal process, he or she:\\n(a) Influences, or attempts to influence, the testimony, vote, decision, or opinion of that person;\\n(b) Induces, or attempts to induce, that person to avoid legal process summoning him or her to\\ntestify;\\n(c) Induces, or attempts to induce, that person to absent himself or herself from an official\\nproceeding to which he has been legally summoned;\\n(d) Induces, or attempts to induce, that person to withhold a record, document, or other object\\nfrom an official proceeding;\\n(e) Induces, or attempts to induce, that person to alter, destroy, mutilate, or conceal an object\\nwith intent to impair the object\'s integrity or availability for use in an official proceeding; or\\n(f) Hinders, delays, or prevents the communication to a law enforcement officer or judge of\\ninformation relating to the possible commission of an offense or a violation of conditions of\\nprobation, parole or release pending judicial proceedings.\\n(2) For purposes of this section:\\n(a) An official proceeding need not be pending or about to be instituted at the time of the offense;\\nand\\n(b) The testimony, record, document or other object need not be admissible in evidence or free\\nof a claim of privilege.\\n(3) Intimidating a participant in the legal process is a Class D felony.\\n(4) In order for a person to be convicted of a violation of this section, the act against a participant in\\nthe legal process or the immediate family of a participant in the legal process shall be related to\\nthe performance of a duty or role played by the participant in the legal process.\\nKRS 524.050 Tampering with a witness\\n(1) A person is guilty of tempering with a witness when, knowing that a person is or may be called as\\na witness in an official proceeding, he:\\n(a) Induces or attempts to induce the witness to absent himself or otherwise avoid appearing or\\ntestifying at the official proceeding with intent to influence the outcome thereby; or\\n(b) Knowingly makes any false statement or practices any fraud or deceit with intent to affect the\\ntestimony of the witness.\\n(2) Tampering with a witness is a Class D felony.\\nKRS 524.055 Retaliating against a participant in the legal process\\n(1) A person is guilty of retaliating against a participant in the legal process when he or she engages\\nor threatens to engage in conduct causing or intended to cause bodily injury or damage to the\\ntangible property of a participant in the legal process or a person he or she believes may be\\ncalled as a participant in the legal process in any official proceeding or because the person has\\nparticipated in a legal proceeding:\\n(a) Attending an official proceeding, or giving or producing any testimony, record, document, or\\nother object produced at that proceeding;\\n(b) Giving information to a law enforcement officer relating to the possible commission of an\\noffense or a violation of conditions of probation, parole, or release pending judicial\\nproceedings;\\n(c) Vote, decision, or opinion; or\\n(d) Performance of his or her duty.\\n(2) Retaliating against a participant in the legal process is a Class D felony.\\n\\n8.5.12\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(3) In order for a person to be convicted of a violation of this section, the act against a participant in\\nthe legal process or the immediate family of a participant in the legal process shall be related to\\nthe performance of a duty or role played by the participant in the legal process.\\nKRS 524.060\\n\\nBribing a juror\\n\\n(1) A person is guilty of bribing a juror when he offers, confers or agrees to confer any pecuniary\\nbenefit upon a juror with intent to influence the juror\'s vote, opinion, decision or other action as a\\njuror.\\n(2) Bribing a juror is a Class D felony.\\nKRS 524.070\\n\\nBribe receiving by a juror\\n\\n(1) A person is guilty of bribe receiving by a juror when he solicits, accepts or agrees to accept any\\npecuniary benefit upon an agreement or understanding that his vote, opinion, decision or other\\naction as a juror will thereby be influenced.\\n(2) Bribe receiving by a juror is a Class D felony.\\nKRS 524.090\\n\\nJury tampering\\n\\n(1) A person is guilty of jury tampering when, with intent to influence a juror\'s vote, opinion, decision\\nor other action in a case, he communicates or attempts to communicate, directly or indirectly, with\\na juror other than as a part of the proceedings in the trial of the case.\\n(2) Jury tampering is a Class D felony.\\nKRS 524.100\\n\\nTampering with physical evidence\\n\\n(1) A person is guilty of tampering with physical evidence when, believing that an official proceeding\\nis pending or may be instituted, he:\\n(a) Destroys, mutilates, conceals, removes or alters physical evidence which he believes is\\nabout to be produced or used in the official proceeding with intent to impair its verity or\\navailability in the official proceeding; or\\n(b) Fabricates any physical evidence with intent that it be introduced in the official proceeding or\\noffers any physical evidence, knowing it to be fabricated or altered.\\n(2) Tampering with physical evidence is a Class D felony.\\nKRS 524.110\\n\\nSimulating legal process\\n\\n(1) A person is guilty of simulating legal process when he delivers or causes to be delivered to\\nanother a request for the payment of money on behalf of a creditor knowing that in form and\\nsubstance it simulates any legal process issued by any court of this state.\\n(2) Simulating legal process is a Class B misdemeanor.\\nKRS 524.130\\n\\nUnauthorized practice of law\\n\\n(1) Except as provided in KRS 341.470 and subsection (2) of this section, a person is guilty of\\nunlawful practice of law when, without a license issued by the Supreme Court, he or she engages\\nin the practice of law, as defined by rule of the Supreme Court.\\n(2) A licensed nonresident attorney in good standing, although not licensed in Kentucky, is not guilty\\nof unlawful practice if, in accordance with rules adopted by the Supreme Court, he or she\\npractices law under specific authorization of a court.\\n(3) Unlawful practice of law is\\n(a) A Class A misdemeanor for the first offense; and\\n(b) A Class D felony for a second or subsequent offense.\\nKRS 524.140 Disposal of evidence that may be subject to DNA testing  Motion to destroy \\nLiability for destruction Penalty  Retention of biological material\\n(1) As used in this section:\\n(a)Biological evidence means:\\n\\n8.5.13\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n1. The contents of a sexual assault evidence collection kit; or\\n2. Any item, or representative sample taken from an item, that contains blood, saliva, sperm,\\nhair, tissue, bones, teeth, or other bodily fluids that was collected as part of a criminal\\ninvestigation and that reasonably may be used to incriminate or exculpate any person\\nfrom an offense or delinquent act;\\n(b) \\"Defendant\\" means a person charged with a:\\n1. Capital offense, Class A felony, Class B felony, or Class C felony; or\\n2. Class D felony under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 510; and","content":"(c) \\"Following trial\\" means after:\\n1. The first appeal authorized by the Constitution of Kentucky in a criminal case has been\\ndecided; or\\n2. The time for the first appeal authorized by the Constitution of Kentucky in a criminal case\\nhas lapsed without an appeal having been filed.\\n(2) No item of biological evidence gathered by law enforcement, prosecutorial, or defense authorities\\nthat may be subject to deoxyribonucleic acid (DNA) evidence testing and analysis in order to\\nassist federal, state, and local criminal justice and law enforcement agencies within and outside\\nthe Commonwealth in the identification, detection, or exclusion of individuals who are subjects of\\ninvestigation or prosecution, or to confirm the guilt or innocence of a criminal defendant shall be\\ndisposed of prior to a criminal trial unless:\\n(a) The evidence has been in custody not less than fifty (50) years; or\\n(b) The evidence has been in custody not less than ten (10) years; and\\n1. The prosecution has determined that the defendant will not be tried for the criminal\\noffense; and\\n2. The prosecution has made a motion before the court in which the case would have been\\ntried to destroy the evidence.\\n(3) No item of biological evidence gathered by law enforcement, prosecutorial, or defense authorities\\nthat may be subject to deoxyribonucleic acid (DNA) evidence testing and analysis in order to\\nconfirm the guilt or innocence of a criminal defendant shall be disposed of following the trial\\nunless:\\n(a) The evidence, together with DNA evidence testing and analysis results, has been presented\\nat the trial, and the defendant has been found guilty, pled guilty, or entered an Alford plea at\\nthe trial;\\n(b) The evidence was not introduced at the trial, or if introduced at the trial was not the subject of\\nDNA testing and analysis, and the defendant has been found guilty, pled guilty, or entered an\\nAlford plea at the trial, and the trial court has ordered the destruction of the evidence after an\\nadversarial hearing conducted upon motion of either the prosecution or the defendant;\\n(c) The trial resulted in the defendant being found not guilty or the charges were dismissed after\\njeopardy attached, whether or not the evidence was introduced at the trial or was subject to\\nDNA testing and analysis or not, and the trial court ordered the destruction of the evidence\\nafter an adversarial hearing conducted upon motion of either the prosecution or the\\ndefendant; or\\n(d) The trial resulted in the dismissal of charges against the defendant, and the defendant may\\nbe subject to retrial, in which event the evidence shall be retained until after the retrial, which\\nshall be considered a new trial for the purposes of this section.\\n(4) The burden of proof for a motion to destroy biological evidence that may be subject to DNA\\ntesting and analysis shall be upon the party making the motion, and the court may permit the\\ndestruction of the evidence under this section upon good cause shown favoring its destruction.\\n(5) It is recognized by the General Assembly that the DNA evidence laboratory testing and analysis\\nprocedure consumes and destroys a portion of the evidence or may destroy all of the evidence if\\nthe sample is small. The consuming and destruction of evidence during the laboratory analysis\\nprocess shall not result in liability for its consumption or destruction if the following conditions are\\nmet:\\n(a) The Kentucky State Police laboratory uses a method of testing and analysis which\\npreserves as much of the biological material or other evidence tested and analyzed as is\\nreasonably possible; or\\n\\n8.5.14\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(b)\\n\\nIf the Kentucky State Police laboratory knows or reasonably believes that the entire sample\\nof evidence to be tested and analyzed that the laboratory, prior to the testing or analysis of\\nthe evidence, notifies in writing the court which ordered the testing and analysis and counsel\\nfor all parties:\\n1.\\nThat the entire sample of evidence may be destroyed by the testing and analysis;\\n2.\\nThe possibility that another laboratory may be able to perform the testing and\\nanalysis in a less destructive manner with at least equal results;\\n3.\\nThe name of the laboratory capable of performing the testing and analysis, the costs\\nof testing and analysis, the advantages of sending the material to that other\\nlaboratory, and the amount of biological material or other evidence which might be\\nsaved by alternative testing and analysis; and\\n4.\\nThe Kentucky State Police laboratory follows the directive of the court with regard to\\nthe testing and analysis; or\\n(c) If the Kentucky State Police laboratory knows or reasonably believes that so much of the\\nbiological material or evidence may be consumed or destroyed in the testing and analysis\\nthat an insufficient sample will remain for independent testing and analysis that the laboratory\\nfollows the procedure specified in paragraph (b) of this subsection.\\n(6) Destruction of evidence in violation of this section shall be a violation of KRS 524.100.\\n(7) Subject to KRS 17.172(9), the appropriate governmental entity shall retain any biological material\\nsecured in connection with a criminal case for the period of time that any person remains\\nincarcerated in connection with that case. The governmental entity shall have the discretion to\\ndetermine how the evidence is retained pursuant to this section, provided that the evidence is\\nretained in a condition suitable for DNA testing and analysis.\\n\\n8.5.15\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n[This Page Intentionally Left Blank]\\n\\n8.5.16","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 525","content":"RIOT, DISORDERLY CONDUCT AND RELATED OFFENSES\\nKRS 525.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Desecrate\\" means defacing, damaging, polluting or otherwise physically mistreating in a way\\nthat the actor knows will outrage the sensibilities of persons likely to observe or discover his\\naction.\\n(2) \\"Public\\" means affecting or likely to affect a substantial group of persons.\\n(3) \\"Public place\\" means a place to which the public or a substantial group of persons has access\\nand includes but is not limited to highways, transportation facilities, schools, places of\\namusements, parks, places of business, playgrounds and hallways, lobbies and other portions of\\napartment houses and hotels not constituting rooms or apartments designed for actual residence.\\nAn act is deemed to occur in a public place if it produces its offensive or proscribed\\nconsequences in a public place.\\n(4) \\"Transportation facility\\" means any conveyance, premises, or place used for or in connection\\nwith public passenger transportation by air, railroad, motor vehicle, or any other method. It\\nincludes aircraft, watercraft, railroad cars, buses, and air, boat, railroad, and bus terminals and\\nstations and all appurtenances thereto.\\n(5) \\"Riot\\" means a public disturbance involving an assemblage of five (5) or more persons which by\\ntumultuous and violent conduct creates grave danger of damage or injury to property or persons\\nor substantially obstructs law enforcement or other government function.\\n(6) \\"Service animal\\" includes a:\\n(a) \\"Bomb detection dog,\\" which means a dog that is trained to locate bombs or explosives by\\nscent;\\n(b) \\"Narcotic detection dog,\\" which means a dog that is trained to locate narcotics by scent;\\n(c) \\"Patrol dog,\\" which means a dog that is trained to protect a peace officer and to apprehend a\\nperson;\\n(d) \\"Tracking dog,\\" which means a dog that is trained to track and find a missing person,\\nescaped inmate, or fleeing felon;\\n(e) \\"Search and rescue dog,\\" which means a dog that is trained to locate lost or missing\\npersons, victims of natural or man-made disasters, and human bodies;\\n(f) \\"Accelerant detection dog,\\" which means a dog that is trained for accelerant detection,\\ncommonly referred to as arson canines;\\n(g) \\"Cadaver dog,\\" which means a dog that is trained to find human remains;\\n(h) \\"Assistance dog,\\" which means any dog that is trained to meet the requirements of KRS\\n258.500;\\n(i) Any dog that is trained in more than one (1) of the disciplines specified in paragraphs (a) to\\n(h) of this subsection; or\\n(j) \\"Police horse,\\" which means any horse that is owned, or the service of which is employed,\\nby a law enforcement agency for the principal purpose of aiding in detection of criminal\\nactivity, enforcement of laws, and apprehension of offenders.\\nKRS 525.015\\n\\nObstructing an emergency responder\\n\\n(1) As used in this section, emergency responder means state or local law enforcement personnel,\\nfire department personnel, corrections officers, and emergency medical personnel and those\\ncontracted for official use by emergency responders.\\n(2) No person shall intentionally obstruct or disrupt an emergency responder from performing his or\\nher official duties.\\n(3) Obstructing an emergency responder is a violation for a first offense, and a Class B misdemeanor\\nfor a second or subsequent offense.\\nKRS 525.020\\n\\nRiot in the first degree\\n\\n(1) A person is guilty of riot in the first degree when:\\n\\n8.6.1\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(a) He knowingly participates in a riot; and\\n(b) In the course of and as a result of such riot a person other than one of the participants suffers\\nphysical injury or substantial property damage occurs.\\n(2) Riot in the first degree is a Class D felony.\\nKRS 525.030\\n\\nRiot in the second degree\\n\\n(1) A person is guilty of riot in the second degree when he knowingly participates in a riot.\\n(2) Riot in the second degree is a Class A misdemeanor.\\nKRS 525.040\\n\\nInciting to riot\\n\\n(1) A person is guilty of inciting to riot when he incites or urges five or more persons to create or\\nengage in a riot.\\n(2) Inciting to riot is a Class A misdemeanor.\\nKRS 525.045\\n\\nTerrorism\\n\\n(1) A person is guilty of the separate offense of terrorism if conviction of the underlying offense\\ncommitted would classify the person as a violent offender under KRS 439.3401(1)(a), (b), (c), or (d),\\nor the underlying offense was an offense under KRS 527.200, 527.205, or 527.210 and the person\\nhad the intent to:\\n(a) Intimidate the civilian population at large, or an identifiable group of the civilian population; or\\n(b) Influence, through intimidation, the conduct or activities of the government of the United States,\\nthe Commonwealth, any other state, or any unit of local government.\\n(2) A conviction of terrorism shall be punishable by a term of imprisonment for life without benefit of\\nprobation or parole. An offense under this section is a separate offense from the underlying offense\\nand shall not merge with other offenses.\\n(3) A person convicted under this section shall not be released on probation, shock probation, parole,\\nconditional discharge, or any other form of conditional release.\\n* * * * *\\nKRS 525.050\\n\\nUnlawful assembly\\n\\n(1) A person is guilty of unlawful assembly when:\\n(a) He assembles with five or more persons for the purpose of engaging or preparing to engage\\nwith them in a riot; or\\n(b) Being present at an assembly which either has or develops such a purpose, he remains there\\nwith intent to advance that purpose.\\n(2) Unlawful assembly is a Class B misdemeanor.\\nKRS 525.055\\n\\nDisorderly Conduct in the first degree\\n\\n(1) A person is guilty of disorderly conduct in the first degree when he or she:\\n(a) In a public place and with intent to cause public inconvenience, annoyance, or alarm, or\\nwantonly creating a risk thereof:\\n1. Engages in fighting or in violent, tumultuous, or threatening behavior;\\n2. Makes unreasonable noise; or\\n3. Creates a hazardous or physically offensive condition by any act that serves no legitimate\\npurpose; and\\n(b) Acts in a way described in paragraph (a) of this subsection within three hundred (300) feet of\\na:\\n1. Cemetery during a funeral or burial;\\n2. Funeral home during the viewing of a deceased person;\\n3. Funeral procession;\\n4. Funeral or memorial service; or\\n5. Building in which a funeral or memorial service is being conducted; and\\n(c) Acts in a way described in paragraph (a) of this subsection at any point in time between one\\n\\n8.6.2\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(1) hour prior to the commencement of an event specified in paragraph (b) of this subsection\\nand one (1) hour following its conclusion; and\\n(d) Knows that he or she is within three hundred (300) feet of an occasion described in\\nparagraph (b) of this subsection.\\n(2) Disorderly conduct in the first degree is a Class A misdemeanor.\\nKRS 525.060\\n\\nDisorderly conduct in the second degree\\n\\n(1) A person is guilty of disorderly conduct in the second degree when in a public place and with\\nintent to cause public inconvenience, annoyance, or alarm, or wantonly creating a risk thereof,\\nhe:\\n(a) Engages in fighting or in violent, tumultuous, or threatening behavior;\\n(b) Makes unreasonable noise;\\n(c) Refuses to obey an official order to disperse issued to maintain public safety in dangerous\\nproximity to a fire, hazard, or other emergency; or\\n(d) Creates a hazardous or physically offensive condition by any act that serves no legitimate\\npurpose.\\n(2) Disorderly conduct in the second degree is a Class B misdemeanor.\\nKRS 525.070\\n\\nHarassment\\n\\n(1) A person is guilty of harassment when with intent to intimidate, harass, annoy or alarm another\\nperson he or she:\\n(a) Strikes, shoves, kicks or otherwise subjects him to physical contact; or\\n(b) Attempts or threatens to strike, shove, kick, or otherwise subject the person to physical\\ncontact; or\\n(c) In a public place, makes an offensively coarse utterance, gesture or display, or addresses\\nabusive language to any person present; or\\nEDITORS NOTE: The Kentucky Supreme Court ruled subsection (1) (c) to be too\\nbroad and vague, thus unconstitutional. Musselman v. Com., 705 S.W.2d 476 (Ky.\\n1986).\\n(d) Follows a person in or about a public place or places; or\\n(e) Engages in a course of conduct or repeatedly commits acts which alarm or seriously annoy\\nsuch other person and which serve no legitimate purpose; or\\n(f) Being enrolled as a student in a local school district, and while on school premises, on\\nschool-sponsored transportation, or at a school-sponsored event:\\n1. Damages or commits a theft of the property of another student;\\n2. Substantially disrupts the operation of the school; or\\n3. Creates a hostile environment by means of any gestures, written communications, oral\\nstatements, or physical acts that a reasonable person under the circumstances should know\\nwould cause another student to suffer fear of physical harm, intimidation, humiliation, or\\nembarrassment.\\n(2) (a) Except as provided in paragraph (b) of this subsection, harassment is a violation.\\n(b) Harassment, as defined in paragraph (a) of subsection (1) of this section, is a Class B\\nmisdemeanor\\nKRS 525.080\\n\\nHarassing communications\\n\\n(1) A person is guilty of harassing communications when with intent to intimidate, harass, annoy or\\nalarm another person he or she:\\n(a) Communicates with a person, anonymously or otherwise, by telephone, telegraph, mail or\\nany other form of electronic or written communication in a manner which causes annoyance\\nor alarm and serves no purpose of legitimate communication;\\n(b) Makes a telephone call, whether or not conversation ensues, with no purpose of legitimate\\ncommunication; or\\n(c) Communicates, while enrolled as a student in a local school district, with or about another\\nschool student, anonymously or otherwise, by telephone, the Internet, telegraph, mail, or any\\nother form of electronic or written communication in a manner which a reasonable person\\n8.6.3\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\nunder the circumstances should know would cause the other student to suffer fear of physical\\nharm, intimidation, humiliation, or embarrassment and which serves no purpose of legitimate\\ncommunication.\\n(2) Harassing communications is a Class B misdemeanor.\\nKRS 525.085\\n\\nDissemination of personally identifiable information\\n\\n(1) For the purposes of this section:\\n(a) Dissemination means electronically publishing, posting, or otherwise disclosing information\\nto a public Internet site or public forum;\\n(b) Household member means a person who regularly resides in the household or who within\\nsix (6) months preceding the conduct of the offense regularly resided in the household;\\n(c) Immediate family member means a parent, grandparent, spouse, child, stepchild, father-inlaw, mother-in-law, son-in-law, daughter-in-law, sibling, brother-in-law, or grandchild; and\\n(d) Personally identifying information means information that identifies or reasonably can be\\nused to identify an individual, including but not limited to:\\n1. Social Security number or other government-issued identifier;\\n2. Date of birth;\\n3. Home or physical address;\\n4. Electronic-mail address or telephone number;\\n5. Financial account number or credit or debit card number;\\n6. Biometric, health, or medical data, or insurance information; or\\n7. School or employment locations.\\n(2) A person is guilty of disseminating personally identifying information about another person when,\\nwith the intent to intimidate, abuse, threaten, harass, or frighten a person who resides in the\\nCommonwealth, he or she:\\n(a) Intentionally disseminates the personally identifying information of the person or persons\\nimmediate family member or household member; and\\n(b) The dissemination would cause a reasonable person to be in fear of physical injury to himself\\nor herself, or to his or her immediate family member or household member.\\n(3) This section shall apply to electronic communications originating within or accessible within the\\nCommonwealth.\\n(4) Disseminating personally identifying information is a Class A misdemeanor, unless the\\ndissemination results in:\\n(a) Physical injury to the victim or to a victims immediate family member or household member,\\nin which case it is a Class D felony.\\n(b) Serious physical injury to the victim or to a victims immediate family member or household\\nmember, in which case it is a Class C felony; or\\n(c) Death of the victim or of a victims immediate family member or household member, in which\\ncase it is a Class B felony.\\n(5) Nothing in this section shall be construed to impose liability on a broadband Internet access\\nservice provider, a telecommunications service provider, an interconnected VoIP Provider, or a\\nmobile service provider as defined in 47 U.S.C. sec. 153, a commercial mobile service provider\\nas defined in 47 U.S.C. sec. 332(d), or a cable operator as defined in 47 U.S.C. sec. 522, when\\nacting in its capacity as a provider of those services.\\nKRS 525.090\\n\\nLoitering\\n\\n(1) A person is guilty of loitering when he:\\n(a) Loiters or remains in a public place for the purpose of gambling with cards, dice or other\\ngambling paraphernalia, except that the provisions of this section shall not apply if the person\\nis participating in charitable gaming defined by KRS 238.505; or\\n(b) Loiters or remains in a public place for the purpose of unlawfully using a controlled\\nsubstance: or\\n(c) Loiters or remains in or about a school, college or university building or grounds, not having\\nany reason or relationship involving custody of or responsibility for a pupil or student or any\\n\\n8.6.4\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\nother specific legitimate reason for being there and not having written permission from\\nanyone authorized to grant the same; or\\n(d) Loiters or remains in any transportation facility, unless specifically authorized to do so, for the\\npurpose of soliciting or engaging in any business, trade or commercial transactions involving\\nthe sale of merchandise or services.\\n(2) Loitering is a violation.\\nKRS 525.100\\n\\nPublic intoxication\\n\\n(1) A person is guilty of public intoxication when he appears in a public place manifestly under the\\ninfluence of a controlled substance, or other intoxicating substance, excluding alcohol (unless the\\nalcohol is present in combination with any of the above), not therapeutically administered, to the\\ndegree that he may endanger himself or other persons or property, or unreasonably annoy\\npersons in his vicinity.\\n(2) Public intoxication is a Class B misdemeanor.\\nEDITORS NOTE: If alcohol is the only intoxicating substance involved, charge with\\nviolation of KRS 222.202(1)  Alcohol Intoxication; KRS 222.202(2)  Drinking Alcoholic\\nBeverage in a Public Place; or KRS 189.530(2)  Possession of Alcoholic Beverages in\\nan Open Container on a Highway.\\nKRS 525.105\\n\\nDesecration of venerated objects in the first degree\\n\\n(1) A person is guilty of desecration of venerated objects in the first degree when, other than\\nauthorized by law, he intentionally excavates or disinters human remains for the purpose of\\ncommercial sale or exploitation of the remains themselves or of objects buried\\ncontemporaneously with the remains.\\n(2) Desecration of venerated objects in the first degree is a Class C felony.\\nKRS 525.110\\n\\nDesecration of venerated objects in the second degree\\n\\n(1) A person is guilty of desecration of venerated objects in the second degree when he intentionally:\\n(a) Desecrates any public monument or object or place of worship; or\\n(b) Desecrates in a public place the national or state flag or other patriotic or religious symbol\\nwhich is an object of veneration by the public or a substantial segment thereof.\\n(2) Desecration of venerated objects in the second degree is a Class A misdemeanor.\\nKRS 525.113\\n\\nInstitutional vandalism\\n\\n(1) A person is guilty of institutional vandalism when he, because of race, color, religion, sexual\\norientation, or national origin of another individual or group of individuals, knowingly vandalizes,\\ndefaces, damages, or desecrates objects defined in KRS 525.110.\\n(2) Institutional vandalism is a Class D felony.\\nKRS 525.115\\n\\nViolating graves\\n\\n(1) A person is guilty of violating graves when he intentionally:\\n(a) Mutilates the graves, monuments, fences, shrubbery, ornaments, grounds, or buildings in or\\nenclosing any cemetery or place of sepulchre; or\\n(b) Violates the grave of any person by destroying, removing, or damaging the headstone or\\nfootstone, or the tomb over the enclosure protecting any grave; or\\n(c) Digs into or plows over or removes any ornament, shrubbery, or flower placed upon any\\ngrave or lot.\\n(2) The provisions of subsection (1) of this section shall not apply to ordinary maintenance and care\\nof a cemetery nor the removal and relocation of graves pursuant to procedures authorized by and\\nin accordance with applicable statutes.\\n(3) Violating graves is a Class D felony.\\n(4) The court shall order the defendant to restore the cemetery to its pre-damage condition.\\n\\n8.6.5\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\nKRS 525.120\\n\\nAbuse of a corpse\\n\\n(1) A person is guilty of abuse of a corpse when except as authorized by law he intentionally treats a\\ncorpse in a way that would outrage ordinary family sensibilities. A person shall also be guilty of\\nabuse of a corpse if that person enters into a contract and accepts remuneration for the\\npreparation of a corpse for burial or the burial or cremation of a corpse and then deliberately fails\\nto prepare, bury, or cremate that corpse in accordance with that contract.\\n(2) Abuse of a corpse is a Class D felony.\\nKRS 525.125 Cruelty to animals in the first degree\\n(1) As used in this section:\\n(a) \\"Dog\\" means a domesticated canid of the genus canis lupus familiaris; and\\n(b) \\"Dog fight\\" or \\"dog fighting\\" means any event that involves a fight conducted or to be\\nconducted between at least two (2) dogs for purposes of sport, wagering, or entertainment,\\nexcept that the term \\"dog fight\\" or \\"dog fighting\\" shall not be deemed to include any activity\\nthe purpose of which involves the use of one (1) or more dogs in hunting or taking another\\nanimal.\\n(2) The following persons are guilty of cruelty to animals in the first degree:\\n(a) Whenever a dog is knowingly caused to dog fight for pleasure or profit:\\n1. The owner of the dog;\\n2. The owner of the property on which the fight is conducted if the owner knows of the dog\\nfight; and\\n3. Anyone who participates in the organization of the fight; and\\n(b) Any person who knowingly owns, possesses, keeps, trains, sells, or otherwise transfers a dog\\nfor the purpose of dog fighting.\\n(3) Activities of dogs engaged in hunting, field trials, dog training, and other activities authorized\\neither by a hunting license or by the Department of Fish and Wildlife Resources shall not\\nconstitute a violation of this section.\\n(4) Activities of dogs engaged in working or guarding livestock shall not constitute a violation of this\\nsection.\\n(5) Cruelty to animals in the first degree is a Class D felony.\\nKRS 525.130\\n\\nCruelty to animals in the second degree\\n\\n(1) A person is guilty of cruelty to animals in the second degree when except as authorized by law he\\nintentionally or wantonly:\\n(a) Subjects any animal to or causes cruel or injurious mistreatment through abandonment,\\nparticipates other than as provided in KRS 525.125 in causing it to fight for pleasure or profit\\n(including, but not limited to being, a spectator or vendor at an event where a four-legged\\nanimal is caused to fight for pleasure or profit), mutilation, beating, torturing, tormenting.\\nfailing to provide adequate food, drink, space or health care, or by any other means; or\\n(b) Subjects any animal in his custody to cruel neglect; or\\n(c) Kills any animal other than a domestic animal by poisoning. This paragraph shall not apply to\\nthe intentional poisoning of a dog or cat. Intentional poisoning of a dog or cat shall constitute\\na violation of this section..\\n(2) Nothing in this section shall apply to the killing of animals:\\n(a) Pursuant to a license to hunt, fish or trap;\\n(b) Incident to the processing as food or for other commercial purposes;\\n(c) For humane purposes;\\n(d) For any other purpose authorized by law.\\n(3) Activities of animals engaged in hunting, field trials, dog training, and other activities authorized\\neither by a hunting license or by the Department of Fish and Wildlife shall not constitute a\\nviolation of this section.\\n(4) Cruelty to animals in the second degree is a Class A misdemeanor.\\n*****\\n\\n8.6.6\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\nKRS 525.135 Torture of dog or cat.\\n(1) As used in this section, unless the context otherwise requires;\\n(a) \\"Torture\\" means the intentional infliction of or subjection to extreme physical pain or serious\\ninjury or death to a dog or cat, motivated by intent or wanton disregard that causes,\\nincreases, or prolongs the pain or suffering of the dog or cat, including serious physical injury\\nor infirmity. \\"Torture\\" shall include situations where the extreme physical pain, serious\\nphysical injury or infirmity, or death results from restraint of the dog or cat, which may include\\nbeing:\\n1. Locked in a cage or kennel;\\n2. Sealed in a plastic bag or box;\\n3. Chained or tied down to restrict motion;\\n4. Pitched in a dumpster;\\n5. Abandoned in a building for three (3) days or more with no intention of returning or having\\nmade provisions for the animal\'s care;\\n6. Physically restrained with tie wraps, rope, chains, or tape;\\n7. Intentionally injured to cause immobility so that the animal cannot save itself from\\nstarvation, dehydration, physical impairment, serious physical injury or infirmity, or death; or\\n8. Manually restrained; and\\n(b)\\"Serious physical injury or infirmity\\" means physical injury or physical infirmity that creates a\\nsubstantial risk of death, protracted loss, or impairment of the function of the limb or bodily\\norgan caused by willful or wanton disregard while restrained. As used in this paragraph:\\n1.\\"Physical infirmity\\" includes intentional starvation, dehydration, hypothermia,\\nhyperthermia, muscle atrophy, restriction of blood flow to a limb or organ, mange or other\\nskin disease or parasitic infestation for which medical care has been denied, denial of\\nlife-saving medical care or professional euthanasia while intentionally restraining with the\\nintent to cause or the wanton disregard for extreme physical pain, serious injury, or\\ndeath; and\\n2.\\"Physical injury\\" includes substantial physical pain, serious injury, or death intentionally\\ncaused by fractures, cuts, burns, punctures, bruises due to crushing, burning, drowning,\\nbeating, poisoning, suffocating, hanging, impaling or skinning alive, physical\\ndisfigurement, loss of function of a limb or body organ or other wounds or illnesses\\nproduced by violence or a thermal or chemical agent while intentionally restrained with\\nthe intent to cause or the wanton disregard for extreme physical pain, serious injury, or\\ndeath.\\n(2) A person is guilty of torture of a dog or cat when he or she without legal justification intentionally\\ntortures a domestic dog or cat.\\n(3) Torture of a dog or cat is a Class D felony.\\n(4) Each act of torture of a dog or cat may constitute a separate offense.\\n(5) Under recommendation of a veterinarian, a tortured dog or cat may be humanely euthanized after\\nit is seized if it is still alive but suffering from the intentional torture that will lead to its death.\\n(6) Nothing in this section shall apply to the killing or injuring of a dog or cat:\\n(a) In accordance with a license to hunt, fish, or trap;\\n(b) For humane purposes;\\n(c) For veterinary, agricultural, spaying or neutering, or cosmetic purposes or breed-specific\\nalterations such as cropping of ears, docking of tails, or declawing of a cat, all done by a\\nveterinarian;\\n(d) For purposes relating to sporting activities including but not limited to training for organized\\ndog or cat shows, or other animal shows in which a dog or a cat, or both, participate;\\n(e) For bona fide animal research activities, using dogs or cats, of institutions of higher\\neducation; or a business entity registered with the United States Department of Agriculture\\nunder the Animal Welfare Act or subject to other federal laws governing animal research;\\n(f) In defense of self or another person against an aggressive or diseased dog or cat;\\n(g) In defense of a domestic animal against an aggressive or diseased dog or cat;\\n(h) For animal or pest control; or\\n(i) For any other purpose authorized by law.\\n\\n8.6.7\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(7) Activities of animals engaged in hunting, field trials, dog training other than training a dog to fight\\nfor pleasure or profit, and other activities authorized either by a hunting license or by the\\nDepartment of Fish and Wildlife Resources shall not constitute a violation of this section.\\n(8) The acts specified in this section shall not constitute cruelty to animals under KRS 525.125 or\\n525.130.\\nKRS 525.137\\n\\nSexual crimes against an animal\\n\\n(1) As used in this section:\\n(a) \\"Animal\\" means any nonhuman creature; and\\n(b) \\"Sexual contact\\" means any act committed between a person and an animal for the purpose\\nof sexual arousal, sexual gratification, abuse, or financial gain involving:\\n1. Contact between the sex organs or anus of one (1) and the mouth, sex organs, or anus of\\nanother;\\n2. The insertion of any part of the animal\'s body into the vaginal or anal opening of the\\nperson; or\\n3. The insertion of any part of the body of a person or any object into the vaginal or anal\\nopening of an animal without a bona fide veterinary or animal husbandry purpose.\\n(2) A person is guilty of sexual crimes against an animal if he or she:\\n(a) Engages in sexual contact with an animal;\\n(b) Advertises, solicits, offers, or accepts the offer of an animal, or possesses, purchases, or\\notherwise obtains an animal, with the intent that the animal be subject to sexual contact; or\\n(c) Causes, aids, or abets another person to engage in sexual contact with an animal.\\n(3) Sexual crimes against an animal is a Class D felony.\\n(4) Nothing in this section shall apply to:\\n(a) Accepted veterinary practices;\\n(b) Artificial insemination of an animal for reproductive purposes;\\n(c) Accepted animal husbandry practices, including grooming, raising, breeding, or assisting with\\nthe birthing process of animals or any other procedure that provides care for an animal; or\\n(d) Generally accepted practices related to the judging of breed conformation.\\n*****\\nKRS 525.140\\n\\nObstructing a highway or other public passage\\n\\n(1) A person is guilty of obstructing a highway or other public passage when having no legal privilege\\nto do so he, alone or with other persons, intentionally or wantonly renders any highway or public\\npassage impassable without unreasonable inconvenience or hazard.\\n(2) No person shall be convicted under this section solely because of a gathering of persons to hear\\nhim speak or otherwise communicate or solely because of being a member of such a gathering.\\n(3) An order to disperse issued by a peace officer or other public servant engaged in executing or\\nenforcing the law and addressed to a person whose speech or other lawful behavior attracts an\\nobstructing audience shall not be deemed lawful if the obstruction can be readily remedied by\\npolice control of the size or location of the gathering.\\n(4) Obstructing a highway or other public passage is a Class B misdemeanor.\\nKRS 525.145\\n\\nDisrupting meetings and processions in the first degree\\n\\n(1) A person is guilty of disrupting meetings and processions in the first degree when, with intent to\\nprevent or disrupt a funeral or burial, funeral home viewing of a deceased person, funeral\\nprocession, or funeral or memorial service for a deceased person, he or she does any act tending\\nto obstruct or interfere with it physically or makes any utterance, gesture, or display designed to\\noutrage the sensibilities of the group attending the occasion.\\n(2) Disrupting meetings and processions in the first degree is a Class A misdemeanor.\\nKRS 525.150\\n\\nDisrupting meetings and processions in the second degree\\n\\n(1) A person is guilty of disrupting meetings and processions in the second degree when, with intent\\nto prevent or disrupt a lawful meeting, procession, or gathering, he or she does any act tending to\\n\\n8.6.8\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\nobstruct or interfere with it physically or makes any utterance, gesture, or display designed to\\noutrage the sensibilities of the group.\\n(2) Disrupting meetings and processions in the second degree is a Class B misdemeanor.\\nKRS 525.160\\n\\nFailure to disperse\\n\\n(1) A person is guilty of failure to disperse if he participates with two or more persons in a course of\\ndisorderly conduct likely to cause substantial harm or serious inconvenience, annoyance or\\nalarm, and intentionally refuses to disperse when ordered to do so by a peace officer or other\\npublic servant engaged in executing or enforcing the law.\\n(2) Failure to disperse is a Class B misdemeanor.\\nKRS 525.200 Assault on a service animal in the first degree\\n(1) A person is guilty of assault on a service animal in the first degree when, without legal justification\\nor lawful authority:\\n(a) He or she intentionally kills or causes serious physical injury to a service animal;\\n(b) He or she intentionally causes physical injury to a service animal by means of a deadly\\nweapon or dangerous instrument; or\\n(c) He or she wantonly causes serious physical injury to a service animal by means of a deadly\\nweapon or dangerous instrument.\\n(2) For the purposes of this section, service animal has the same meaning as defined in KRS\\n525.010, except that service animal does not include assistance dogs as defined in KRS\\n525.010(6)(h).\\n(3) Assault on a service animal in the first degree is a Class D felony.\\nKRS 525.205\\n\\nAssault on a service animal in the second degree\\n\\n(1) A person is guilty of assault on a service animal in the second degree when he intentionally and\\nwithout legal justification or lawful authority causes physical injury to a service animal.\\n(2) Assault on a service animal in the second degree is a Class B misdemeanor.\\nKRS 525.210\\n525.205\\n\\nDuty status of service animal not a factor in application of KRS 525.200 and\\n\\nKRS 525.200 and 525.205 shall apply whether or not the service animal is on duty or off duty.\\nKRS 525.215\\nanimal\\n\\nDefendants liability for damages upon conviction of assault on a service\\n\\nIn any case in which a defendant is convicted of a violation of the provisions of KRS 525.200 or\\n525.205, the defendant may be ordered to make restitution to the person or agency owning the\\nanimal for any veterinary bills, replacement costs of the animal if it is disabled or killed, and the salary\\nof the animal handler for the period of time his services are lost to the agency or self-employment.\\nKRS 525.220\\n\\nBars and defenses to conviction of assault on a service animal\\n\\nNo person shall be convicted of assault on a service animal when he or she has:\\n(1) Also been convicted of a violation of KRS 525.125, 525.130, 512.020, or 512.030 arising out of\\nthe same incident;\\n(2) Destroyed or treated a service animal that is injured, diseased, or suffering or which constitutes a\\nhazard to public safety if not destroyed;\\n(3) Used physical force against the service animal in protection of himself, herself or a third person;\\nor\\n(4) Used physical force without knowledge that the animal was a service animal.\\n\\n8.6.9\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 526","content":"EAVESDROPPING\\nKRS 526.010\\n\\nDefinition\\n\\nThe following definition applies in this chapter, unless the context otherwise requires:\\n\\"Eavesdrop\\" means to overhear, record, amplify or transmit any part of a wire or oral\\ncommunication of others without the consent of at least one (1) party thereto by means of any\\nelectronic, mechanical or other device.\\nKRS 526.020\\n\\nEavesdropping\\n\\n(1) A person is guilty of eavesdropping when he intentionally uses any device to eavesdrop, whether\\nor not he is present at the time.\\n(2) Eavesdropping is a Class D felony.\\nKRS 526
