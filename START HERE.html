r a public or non-public secondary school, a person with","content":"an intermediate license who is under the age of eighteen (18) years shall not operate motor\\nvehicle at any time when accompanied by more than one (1) unrelated person who is under\\nthe age of twenty (20) years. A peace officer shall not stop or seize a person nor issue a\\nuniform citation for a violation of this subsection if the officer has no other cause to stop or\\nseize the person other than a violation of this subsection. This subsection shall not apply to\\nany operator of a vehicle registered under the provisions of KRS 186.050(4) who is engaged\\nin agricultural activities.\\n*****\\n\\n5.1.11\\n\\n\\fKRS 186.454\\n\\nIntermediate license holder application process\\n\\n(1) Except as provided in KRS 186.415, a person with an intermediate license who is under the\\nage of eighteen (18) years may apply for an operator\'s license to operate a motor vehicle if the\\nperson has:\\n(a) Attained the age of seventeen (17) years;\\n(b) Held an intermediate license for a minimum of one hundred eighty (180) days without a\\nconviction for a moving violation under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189 for which points are assessed","content":"by the cabinet, a conviction for a violation of KRS 189.292 or 189.294, a conviction for a\\nviolation of KRS 189A.010(1), or a conviction under KRS 186.452(3), (4), or (5); and\\n(c) Completed a driver training program under KRS 186.410(4).\\n(2) A person with an intermediate license who is eighteen (18) years of age or older may apply\\nfor an operators license to operate a motor vehicle if the person has completed a driver\\ntraining program under KRS 186.410(4).\\nKRS 186.510 License to be in possession and to be shown on demand\\nPenalty: KRS 186.990(3)\\nThe licensee shall have his license in his immediate possession at all times when driving a motor\\nvehicle and shall display it upon demand to the circuit clerk or examiner, a peace officer, a\\nmember of the Kentucky State Police, or a field deputy or inspector of the Department of Vehicle\\nRegulation or Transportation Cabinet or, pursuant to KRS 67A.075 or 83A.088, a safety officer\\nwho is in the process of securing information to complete an accident report. It shall be a defense\\nto any charge under this section if the person so charged produces in court an operator\'s license,\\nissued to him before his arrest and valid at the time of his arrest.\\nKRS 186.560 Mandatory revocation or denial of license  Causes  Period of revocation\\nor denial  Prohibition against reductions of certain revocations or denials \\nLimited exception relating to enrollment in alcohol or substance abuse\\neducation or treatment programs\\n(1) The cabinet shall forthwith revoke the license of any operator of a motor vehicle upon\\nreceiving record of his or her:\\n(a) conviction of any of the following offenses:\\n1. Murder or manslaughter resulting from the operation of a motor vehicle;\\n2. Driving a vehicle which is not a motor vehicle while under the influence of alcohol or any\\nother substance which may impair one\'s driving ability;\\n3. Perjury or the making of a false affidavit under KRS 186.400 to 186.640 or any law\\nrequiring the registration of motor vehicles or regulating their operation on highways;\\n4. Any felony in the commission of which a motor vehicle is used;\\n5. Conviction or forfeiture of bail upon three (3) charges of reckless driving within the\\npreceding twelve (12) months;\\n6. Conviction of driving a motor vehicle involved in an accident and failing to stop and\\ndisclose his identity at the scene of the accident;\\n7. Conviction of theft of a motor vehicle or any of its parts, including the conviction of any\\nperson under the age of eighteen (18) years;\\n8. Failure to have in full force and effect the security required by Subtitle 39 of KRS Chapter\\n304 upon conviction of a second and each subsequent offense within any five (5) year\\nperiod;\\n9. Conviction for fraudulent use of a driver\'s license or use of a fraudulent driver\'s license to\\npurchase or attempt to purchase alcoholic beverages, as defined in KRS 241.010, in\\nviolation of KRS 244.085; and\\n10. Conviction of operating a motor vehicle, motorcycle, or moped without an operator\'s\\nlicense as required by KRS 186.410;\\n11. Conviction of fleeing or evading police in the second degree when the offense involved\\nthe operation of a motor vehicle; or\\n(b) Being found incompetent to stand trial under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"(2) If the person convicted of any offense named in subsection (1) of this section or who is found\\nincompetent to stand trial is not the holder of a license, the cabinet shall deny the person so\\nconvicted a license for the same period of time as though he had possessed a license which\\nhad been revoked. If through an inadvertence the defendant should be issued a license, the\\ncabinet shall forthwith cancel it.\\n(3) The cabinet upon receiving a record of the conviction of any person upon a charge of\\noperating a motor vehicle while the license of that person is denied or suspended, or\\nrevoked, or while his privilege to operate a motor vehicle is withdrawn, shall immediately\\nextend the period of the first denial, suspension, revocation, or withdrawal for an additional\\nlike period.\\n(4) The revocation or denial of a license or the withdrawal of the privilege of operating a motor\\nvehicle for a violation of subsection (1) (a)1. of this section shall be for a period of not less\\nthan five (5) years. Revocations or denials under this section shall not be subject to any\\nlessening of penalties authorized under any other provision of this section or any other\\nstatute.\\n(5) Except as provided in subsections (3), (4), (8), and (9) of this section, in all other cases, the\\nrevocation or denial of a license or the withdrawal of the privilege of operating a motor vehicle\\nunder this section shall be for a period of six (6) months, except that, if the same person has\\nhad one (1) previous conviction of any offense enumerated in subsection (1) of this section,\\nregardless of whether the person\'s license was revoked because of the previous conviction,\\nthe period of the revocation, denial, or withdrawal shall be one (1) year; if the person has had\\nmore than one (1) previous conviction of the offenses considered collectively as enumerated\\nin subsection (1) of this section, regardless of whether the person\'s license was revoked for\\nany previous conviction, the period of revocation, denial, or withdrawal shall be for not less\\nthan two (2) years. If the cabinet, upon receipt of the written recommendation of the court in\\nwhich any person has been convicted of violating KRS 189.520(1) or 244.085(5) as relates to\\ninstances in which a driver\'s license or fraudulent driver\'s license was the identification used\\nor attempted to be used in the commission of the offense, who has had no previous\\nconviction of said offense, the person\'s operator\'s license shall not be revoked, but the\\nperson\'s operator\'s license shall be restricted to any terms and conditions the secretary in his\\ndiscretion may require, provided the person has enrolled in an alcohol or substance abuse\\neducation or treatment program as the cabinet shall require. If the person fails to satisfactorily\\ncomplete the education or treatment program or violates the restrictions on his operator\'s\\nlicense, the cabinet shall immediately revoke his operator\'s license for a period of six (6)\\nmonths.\\n(6) In order to secure the reinstatement of a license to operate a motor vehicle or motorcycle\\nrestored following a period of suspension pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A, the person whose","content":"license is suspended shall comply with the fees and other procedures of the Transportation\\nCabinet with regard to the reinstatement of suspended licenses.\\n(7) The cabinet shall revoke the license of any operator of a motor vehicle upon receiving\\nnotification that the person is under age eighteen (18) and has dropped out of school or is\\nacademically deficient, as defined in KRS 159.051(1).\\n(8) A person under the age of eighteen (18) who is convicted of the offenses of subsections (1)\\nor (3) of this section, except for subsection (1) (a)8. of this section, shall have his license\\nrevoked until he reaches the age of eighteen (18) or shall have his license revoked as\\nprovided in this section, whichever penalty will result in the longer period of revocation.\\n\\n5.1.13\\n\\n\\f(9) A revocation or denial of a license or the withdrawal of the privilege of operating a motor\\nvehicle under this section due to a person being found incompetent to stand trial shall extend\\nuntil the person is found competent to stand trial or the criminal case is dismissed.\\nMISCELLANEOUS OPERATORS LICENSE OFFENSES\\nKRS 186.610 Prohibited uses of licenses  Fraud in application\\nPenalty: KRS 186.990(3)\\nNo person shall:\\n(1) Display or cause or permit to be displayed or have in his possession any operator\'s license\\nknowing it to be fictitious or to have been canceled, revoked, suspended or altered;\\n(2) Lend to, or knowingly permit the use of by, one not entitled to, any operator\'s license issued\\nto the person so lending or permitting the use of the license;\\n(3) Represent as one\'s own any operator\'s license not issued to the person displaying the\\nlicense;\\n(4) Fail to surrender to the cabinet upon demand, any operator\'s license which has been\\nsuspended, canceled or revoked;\\n(5) Use a false name or give a false address in any application for an operator\'s license or any\\nrenewal or duplicate, or knowingly make a false statement or knowingly conceal a material\\nfact or otherwise commit a fraud in any application.\\nKRS 186.620 Unlawful to drive or permit another to drive without license  Display of\\nlicense on request of peace officer -- Defense\\nPenalty: KRS 186.990(3)\\n(1) No person shall authorize or knowingly permit a motor vehicle owned or controlled by him to\\nbe driven by any person who has no legal right to drive it or in violation of any of the\\nprovisions of KRS 186.400 to 186.640.\\n(2) No person who has not applied for an operator\'s license or whose operator\'s license has\\nbeen denied, canceled, suspended or revoked, or whose privilege to operate a motor vehicle\\nhas been withdrawn, shall operate any motor vehicle upon the highways while the license is\\ndenied, canceled, suspended, or revoked or his privilege to operate a motor vehicle is\\nwithdrawn, or the license has not been applied for.\\n(3) If the operator of a motor vehicle on a public highway is requested by a peace officer,\\nauthorized to arrest a person for a violation of subsection (2) of this section or KRS\\n189A.090, to display his operator\'s license and fails to display his operator\'s license, that fact\\nshall be admissible in court and shall be prima facie proof of violation of subsection (2) of this\\nsection or KRS 189A.090.\\n(4) It shall be a defense to a charge under this section and KRS 189A.090 if the person charged\\npresents to the court an operator\'s license issued to him before the date of the charge and\\nwhich was valid on the date of the charge.\\nKRS 186.990\\n\\nPenalties\\n\\nPENALTIES\\n\\n(1) Any person who violates any of the provisions of KRS 186.020, . . . 186.045(2), . . . 186.140,\\n. . . 186.170, . . . 186.073, . . . shall be guilty of a violation.\\n(2) Any person who violates any of the provisions of KRS . . . 186.190, 186.072, . . . shall be\\nguilty of a Class A misdemeanor.\\n(3) A person who violates the provisions of KRS 186.450 (4), (5), or (6) or KRS 186.452\\n(3), (4) or (5) shall be guilty of a violation. A person who violates any of the other provisions of\\nKRS 186.400 to 186.640 shall be guilty of a Class B misdemeanor.\\n*****\\n(5) If it appears to the satisfaction of the trial court that any offender under KRS 186.400 to\\n186.640 has a driver\'s license but in good faith failed to have it on his or her person or\\nmisplaced or lost it, the court may, in its discretion, dismiss the charges against the defendant\\nwithout fine, imprisonment, or cost.\\n5.1.14\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"(6) Any person who steals a motor vehicle registration plate, temporary tag, or renewal decal\\nshall be guilty of a Class D felony. Displaying a canceled registration plate or temporary tag\\non a motor vehicle shall be prima facie evidence of guilt under this section.\\n*****\\n(9) Any person who violates any provision of KRS 186.070 or 186.150 shall be guilty of a Class\\nA misdemeanor.\\n(10)Any person who operates a vehicle bearing a dealer\'s plate upon the highways of this\\nCommonwealth with intent to evade the motor vehicle usage tax or registration fee shall be\\nguilty of a Class A misdemeanor for the first offense and a Class D felony for each\\nsubsequent offense.\\n(11)Any person, other than a licensed dealer or manufacturer, who procures a dealer\'s plate with\\nintent to evade the motor vehicle usage tax or registration fee shall be guilty of a Class D\\nfelony.\\n(12)Any resident who unlawfully registers, titles, or licenses a motor vehicle in any state other\\nthan Kentucky with intent to evade the motor vehicle usage tax or the registration fee shall be\\nguilty of a Class A misdemeanor if the amount of tax due is less than one hundred dollars\\n($100), or of a Class D felony if the amount of tax due is more than one hundred dollars\\n($100), and in addition shall be liable for all taxes so evaded with applicable interest and\\npenalties.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A","content":"AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM\\n(Selected Sections)\\nKRS 186A.065 Prerequisites for operation of motor vehicles or trailers\\nPenalty: KRS 186A.990(6)\\nExcept as otherwise provided, before the owner of a motor vehicle or trailer may operate it or\\npermit its operation upon the highways of this state, he shall obtain motor vehicle insurance as\\nrequired by KRS 304.39-080, a certificate of registration, and a license plate and apply for a\\ncertificate of title in his name.\\nKRS 186A.080 Motor vehicles exempt from title and registration requirements\\nNo Kentucky certificate of registration, license plate, or certificate of title need be applied for or\\nobtained for:\\n(1) A vehicle owned by the United States unless it is registered in this state;\\n(2) A vehicle owned by a nonresident of this state, principally operated in another state, properly\\nand currently registered and titled in another state;\\n(3) A vehicle regularly engaged in the interstate transportation of persons or property for which a\\ncurrently effective lawful certificate of title has been issued in another state;\\n(4) A vehicle moved solely by animal power;\\n(5) An implement of husbandry;\\n(6) Special mobile equipment;\\n(7) A self-propelled wheelchair or invalid tricycle;\\n(8) A pole trailer;\\n(9) A motor vehicle engaged in the transportation of passengers for hire operating under a\\ncurrently valid certificate of convenience and necessity; and\\n(10)A moped; and\\n(11)An electric low-speed scooter as defined in KRS 189.010.\\nKRS 186A.095 Time for application for registration and title on vehicle imported into\\nCommonwealth\\nAn owner of a vehicle for which a certificate of registration or title, and license plate must be\\nobtained shall be allowed a fifteen (15) day grace period from the date on which he purchased a\\nvehicle or brings a vehicle into the Commonwealth from another state, during which time the\\n\\n5.1.15\\n\\n\\fowner shall apply for and obtain motor vehicle insurance pursuant to KRS 304.39-080, a\\ncertificate of registration or title, and a license plate in his name.\\nKRS 186A.100 Application, procedure and use for temporary motor vehicle registration\\nPenalty: KRS 186A.990(4)\\n(1) A motor vehicle dealer issued a dealer plate under KRS 186.070 who sells a vehicle to a\\nperson who will title and register the vehicle for use upon the highways of this state or another\\nstate shall equip the vehicle with:\\n(a) The buyers existing Kentucky license plate, if the customer traded in a vehicle bearing that\\nplate and the vehicle will be titled and registered in Kentucky. The cost of this temporary\\nuse of the existing plate shall be three dollars ($3), of which the clerk shall retain two\\ndollars ($2). This cost shall not replace any other fees for reissuance of the existing plate\\nat registration of the purchased vehicle; or\\n(b) A temporary tag executed in the manner prescribed in this section and in KRS 186A.105\\nand KRS 186A.110, which shall be valid for sixty (60) days from the date the vehicle is\\ndelivered to the purchaser. . ..\\n*****\\n(5) If the owner of a motor vehicle submits to the county clerk a properly completed application\\nfor Kentucky certificate of title and registration pursuant to KRS 186A.120, any motor vehicle\\nrequired to be registered and titled in Kentucky, that is not currently registered and titled in\\nKentucky, may be equipped with a temporary tag, which shall be valid for sixty (60) days from\\nthe date of issuance, issued by the county clerk for the purpose of operating the vehicle in\\nKentucky while assembling the necessary documents in order to title and register the vehicle\\nin Kentucky. . . .\\n(6) The county clerk may issue a temporary tag to the owner of a motor vehicle that is currently\\nregistered and titled in Kentucky. . . . . A temporary tag authorized by this subsection may\\nonly be issued by the county clerk and shall be valid for a period of between twenty-four (24)\\nhours and seven (7) days, as determined is necessary by the clerk. . . . .\\nKRS 186A.250 Suspension or revocation of title  Conditions and methods for action\\n(1) The Department of Vehicle Regulation shall suspend or revoke a certificate of title, after\\ngiving notice and providing a reasonable opportunity for the holder to be heard, when\\nauthorized by any other provision of law, or, if it finds:\\n(a) The certificate of title was fraudulently procured or erroneously issued; or\\n(b) The vehicle has been scrapped, dismantled or destroyed. Suspension or revocation of a\\ncertificate of title does not, in itself, affect the validity of a security interest noted on it.\\n*****\\n(4) Any peace officer shall seize and impound any certificate of title which has been suspended\\nor revoked except when such document is in the custody of the Department of Vehicle\\nRegulation or the Department of State Police.\\nKRS 186A.305 Alteration or removal of motor vehicle identification number prohibited\\nPenalty: KRS 186A.990(3)\\n(1) No person shall intentionally remove, deface, cover, destroy, alter, or obscure any vehicle\\nidentification number, or other distinguishing number, of a motor vehicle or trailer or any part\\nthereof in this state, without written authorization from the Department of State Police, nor\\nshall any person place or stamp, in place of the original manufacturer\'s serial, motor, or other\\nnumber or mark upon a vehicle, any number except one assigned thereto by the Department\\nof Vehicle Regulation under the provisions of KRS 186.1911 or authorized agency of another\\nstate.\\n*****\\n\\n5.1.16\\n\\n\\f5.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 186A  AUTOMATED MOTOR VEHICLE REGISTRATION SYSTEM","content":"KRS 186A.310 Selling or receiving of vehicle with identification number removed or\\naltered prohibited\\nPenalty: KRS 186A.990(3)\\n(1) No person shall knowingly buy, sell, offer for sale, receive, or have in his possession, any\\ntitled motor vehicle or trailer or component part thereof, from which the original\\nmanufacturer\'s vehicle identification number, or serial number, has been removed, defaced,\\naltered, obscured or destroyed, unless such vehicle or component part has attached thereto\\nan identification number assigned or approved by the Department of Vehicle Regulation\\nunder the provisions of KRS 186.1911 or authorized agency of another state in lieu of the\\nmanufacturer\'s number.\\n(2) Whenever such vehicle or component part comes into the custody of a peace officer it shall\\nbe forfeited under the procedure established in KRS 500.090. Nothing in this section shall,\\nhowever, preclude the return of such vehicle or parts to the lawful owner thereof following\\npresentation of satisfactory evidence of ownership and assignment of an identification\\nnumber by the Department of Vehicle Regulation.\\nKRS 186A.315 Possession of manufacturers identification number plates prohibited \\nExceptions\\nPenalty: KRS 186A.990(3)\\n(1) No person shall have in his possession a manufacturer\'s vehicle identification number plate\\nunless it is attached to the vehicle, or vehicle part, to which it was originally affixed by the\\nmanufacturer, nor shall any person have any facsimile of such a plate.\\n*****\\nKRS 186A.320 Duties of peace officer in the event a stolen vehicle is located\\n(1) When any peace officer has probable cause to believe that a motor vehicle or trailer, or any\\ncomponent part of such vehicle is stolen, he shall impound such vehicle or part and notify its\\nlawful owner, and when applicable, the agency to which the theft was reported, of the\\nrecovery of such vehicle or part and where it may be claimed.\\n(2) A vehicle or component part thereof which has been impounded pursuant to this section shall\\nbe released to its lawful owner when such owner presents satisfactory evidence of his\\nownership.\\n(3) A vehicle or component part thereof that has been impounded under this section, and which\\nhas not been claimed within ninety (90) days following notice of recovery to the owner, or if\\nthe owner cannot be located after a reasonable effort, within ninety (90) days following\\nimpoundment, is forfeited and shall be disposed of in accordance with procedures set forth in\\nKRS 500.090.\\nKRS 186A.325 Trafficking in stolen vehicles or stolen vehicle parts\\n(1) Any person or entity knowingly in possession or control of two (2) or more motor vehicles or\\ntrailers or their major component parts or assemblies such as, but not limited to, an engine,\\ntransmission, chassis, frame, front clip, rear clip:\\n(a) That are stolen; or\\n(b) Have had their identity obscured, removed or altered, except as an immediate result of\\nthe final destruction by crushing, flattening, grinding up, or shredding of a vehicle or\\nvehicle part for purpose of recycling its metallic content; or\\n(c) Have stolen parts on them; or\\n(d) Are comprised of any combination of the above;\\nshall be deemed to be trafficking in stolen vehicles or stolen vehicle parts.\\n(2) Trafficking in stolen vehicles or stolen vehicle parts is a Class D felony.\\n\\n5.1.17\\n\\n\\fKRS 186A.330 Duties of law enforcement officer in the event of arrest for violation of\\ntrafficking in stolen vehicles or stolen parts\\n(1) Upon the arrest of any person or entity for violation of KRS 186A.325, the law enforcement\\nofficer may cause the seizure, pending disposition by the court as provided by subsection (2)\\nof this section, of:\\n(a) All vehicles or vehicle parts, held in violation of KRS 186A.310(1) or 186A.325;\\n(b) All vehicles and other equipment used to transport property in violation of KRS 186A.325;\\n(c) All tools, equipment, and other materials, and all real and personal property used in\\nfurtherance of a violation of KRS 186A.325; and\\n(d) All money or other proceeds gained from the violation of KRS 186A.325.\\n(2) Upon the conviction of any person or entity for violation of KRS 186A.325, all items seized in\\naccordance with subsection (1) of this section may be forfeited to the state in a manner\\nconsistent with procedures for forfeiture set forth in KRS 500.090.\\nKRS 186A.345 Definitions to be consistent with KRS 186.010\\nUnless the context requires otherwise, terms used in this chapter shall be defined, where\\napplicable, as provided by KRS 186.010.\\nPENALTIES\\nKRS 186A.990 Penalties\\n(1) Any person who knowingly gives false, fraudulent, or erroneous information in connection\\nwith an application for the registration, and when required, titling of a vehicle, or any\\napplication for assignment of a vehicle identification number, or replacement documents, or\\ngives information in connection with his review of applications, or falsely certifies the\\ntruthfulness and accuracy of information supplied in connection with the registration and\\nwhen required, titling of a vehicle, shall be guilty of forgery in the second degree.\\n*****\\n(3) Any person who violates KRS 186A.300 to 186A.315 shall be guilty of a Class D felony.\\n(4) (a) Any person who operates a motor vehicle or trailer upon the highways of this state\\nwithout a temporary tag when one is required, or with one that is expired, improperly\\nexecuted, or displayed on a vehicle other than the one (1) to which it was legitimately and\\nlawfully issued, shall be guilty of a Class B misdemeanor.\\n(b) Any person who steals, fraudulently produces, copies, or acquires a temporary tag in a\\nmanner not authorized under this chapter shall be guilty of a Class D felony.\\n*****\\n(6) Any person who violates any provisions of this chapter, or regulations promulgated pursuant\\nthereto, and for which a specific penalty is not prescribed by statute, shall be guilty of a Class\\nA misdemeanor.\\n(7) Criminal remedies or sanctions provided in this chapter are in addition to, and not exclusive\\nof, any other criminal remedies or sanctions provided elsewhere in the statutes.\\n\\n5.1.18\\n\\n\\f5.2 KRS 189.010-189.190  DEFINITIONS  EQUIPMENT OFFENSES","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 189","content":"TRAFFIC REGULATIONS; VEHICLE EQUIPMENT AND STORAGE\\n(Selected Sections)\\nKRS 189.010\\n\\nDefinitions for chapter\\n\\nAs used in this chapter:\\n(1) \\"Department\\" means the Department of Highways.\\n(2) \\"Crosswalk\\" means:\\n(a) That part of a roadway at an intersection within the connections of the lateral lines of the\\nsidewalks on opposite sides of the highway measured from the curbs or in the absence of\\ncurbs, from the edges of the traversable roadway; or\\n(b) Any portion of a roadway at an intersection or elsewhere distinctly indicated for pedestrian\\ncrossing by lines or other markings on the surface.\\n(3) \\"Highway\\" means any public road, street, avenue, alley or boulevard, bridge, viaduct, or trestle\\nand the approaches to them and includes private residential roads and parking lots covered by an\\nagreement under KRS 61.362, off-street parking facilities offered for public use, whether publicly\\nor privately owned, except for-hire parking facilities listed in KRS 189.700.\\n(4) \\"Intersection\\" means:\\n(a) The area embraced within the prolongation or connection of the lateral curb lines, or, if none,\\nthen the lateral boundary lines of the roadways of two (2) highways which join one another, but\\ndo not necessarily continue, at approximately right angles, or the area within which vehicles\\ntraveling upon different highways joining at any other angle may come into conflict; or\\n(b) Where a highway includes two (2) roadways thirty (30) feet or more apart, then every crossing\\nof each roadway of such divided highway by an intersecting highway shall be regarded as a\\nseparate intersection. If the intersecting highway also includes two (2) roadways thirty (30) feet\\nor more apart, every crossing of two (2) roadways of the highways shall be regarded as a\\nseparate intersection. The junction of a private alley with a public street or highway shall not\\nconstitute an intersection.\\n(5) \\"Manufactured home\\" has the same meaning as defined in KRS 186.650.\\n(6) \\"Motor truck\\" means any motor-propelled vehicle designed for carrying freight or merchandise. It\\nshall not include self-propelled vehicles designed primarily for passenger transportation but\\nequipped with frames, racks, or bodies having a load capacity of not exceeding one thousand\\n(1,000) pounds.\\n(7) \\"Operator\\" means the person in actual physical control of a vehicle.\\n(8) \\"Pedestrian\\" means any person afoot or in a wheelchair.\\n(9) \\"Right-of-way\\" means the right of one (1) vehicle or pedestrian to proceed in a lawful manner in\\npreference to another vehicle or pedestrian approaching under such circumstances of direction,\\nspeed, and proximity as to give rise to danger of collision unless one grants precedence to the\\nother.\\n(10)\\"Roadway\\" means that portion of a highway improved, designed, or ordinarily used for vehicular\\ntravel, exclusive of the berm or shoulder. If a highway includes two (2) or more separate roadways,\\nthe term \\"roadway\\" as used herein shall refer to any roadway separately but not to all such\\nroadways collectively.\\n(11)\\"Safety zone\\" means the area or space officially set apart within a roadway for the exclusive use\\nof pedestrians and which is protected or is so marked or indicated by adequate signs as to be\\nplainly visible at all times while set apart as a safety zone.\\n(12)\\"Semitrailer\\" means a vehicle designed to be attached to, and having its front end supported by,\\na motor truck or truck tractor, intended for the carrying of freight or merchandise and having a load\\ncapacity of over one thousand (1,000) pounds.\\n(13)\\"Truck tractor\\" means any motor-propelled vehicle designed to draw and to support the front end\\nof a semitrailer. The semitrailer and the truck tractor shall be considered to be one (1) unit.\\n(14)\\"Sharp curve\\" means a curve of not less than thirty (30) degrees.\\n(15)\\"State Police\\" includes any agency for the enforcement of the highway laws established pursuant\\nto law.\\n(16)\\"Steep grade\\" means a grade exceeding seven percent (7%).\\n\\n5.2.1\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(17)\\"Trailer\\" means any vehicle designed to be drawn by a motor truck or truck-tractor, but supported\\nwholly upon its own wheels, intended for the carriage of freight or merchandise and having a load\\ncapacity of over one thousand (1,000) pounds.\\n(18)\\"Unobstructed highway\\" means a straight, level, first-class road upon which no other vehicle is\\npassing or attempting to pass and upon which no other vehicle or pedestrian is approaching in the\\nopposite direction, closer than three hundred (300) yards.\\n(19)(a)\\"Vehicle\\" includes:\\n1. All agencies for the transportation of persons or property over or upon the public highways\\nof the Commonwealth; and\\n2. All vehicles passing over or upon the highways.\\n(b) \\"Motor vehicle\\" includes all vehicles, as defined in paragraph (a) of this subsection except:\\n1. Road rollers;\\n2. Road graders;\\n3. Farm tractors;\\n4. Vehicles on which power shovels are mounted;\\n5. Construction equipment customarily used only on the site of construction and which is not\\npractical for the transportation of persons or property upon the highways;\\n6. Vehicles that travel exclusively upon rails;\\n7. Vehicles propelled by electric power obtained from overhead wires while being operated\\nwithin any municipality or where the vehicles do not travel more than five (5) miles beyond\\nthe city limits of any municipality; and\\n8. Vehicles propelled by muscular power; and\\n9. Electric low-speed scooters.\\n(20)\\"Reflectance\\" means the ratio of the amount of total light, expressed in a percentage, which is\\nreflected outward by the product or material to the amount of total light falling on the product or\\nmaterial.\\n(21)\\"Sunscreening material\\" means a product or material, including film, glazing, and perforated\\nsunscreening, which, when applied to the windshield or windows of a motor vehicle, reduces the\\neffects of the sun with respect to light reflectance or transmittance.\\n(22)\\"Transmittance\\" means the ratio of the amount of total light, expressed in a percentage, which is\\nallowed to pass through the product or material, including glazing, to the amount of total light\\nfalling on the product or material and the glazing.\\n(23)\\"Window\\" means any device designed for exterior viewing from a motor vehicle, except the\\nwindshield, any roof-mounted viewing device, and any viewing device having less than one\\nhundred fifty (150) square inches in area.\\n(24)\\"All-terrain vehicle\\" means any motor vehicle used for recreational off-road use;\\n(25)Nondivisible load, as pertains to state highways that are not part of the national truck network\\nestablished pursuant to 23 C.F.R. pt. 658, means a load or vehicle, that if separated into smaller\\nloads or vehicles:\\n(a) Compromises the intended use of the vehicle, making it unable to perform the function for\\nwhich it was intended;\\n(b) Destroys the value of the load or vehicle, making it unusable for its intended purpose; or\\n(c) Requires more than four (4) work hours to dismantle and reassemble using appropriate\\nequipment, and\\n(26) \\"Electric low-speed scooter\\" means a device that:\\n(a) Weighs less than one hundred (100) pounds;\\n(b) Is equipped with two (2) or three (3) wheels;\\n(c) Is equipped with handlebars;\\n(d) Is equipped with a brake adequate enough to stop and park the device;\\n(e) Is equipped with a floorboard designed for the operator to stand upon while operating the\\nscooter;\\n(f) Is propelled by an electric motor, human power, or both; and\\n(g) Is designed to operate at a maximum speed of twenty (20) miles per hour, on a paved level\\nsurface, with or without human propulsion.\\n\\n5.2.2\\n\\n\\f5.2 KRS 189.010-189.190  DEFINITIONS  EQUIPMENT OFFENSES\\n\\n(27) \\"Highway work zone\\" means that lane or portion of a state-maintained highway open to\\nvehicular traffic and the affected area adjacent to a lane, berm, or shoulder of a state-maintained\\nhighway upon which construction, reconstruction, resurfacing, maintenance, inspection, or other\\nwork of that nature is being conducted.\\nEQUIPMENT OFFENSES\\nKRS 189.020 Equipment of vehicle not to be nuisance or menace\\nPenalty: KRS 189.990(1)\\nEvery vehicle when on a highway shall be so equipped as to make a minimum of noise, smoke or\\nother nuisance, to protect the rights of other traffic, and to promote the public safety.\\nKRS 189.030 Time when lights must be on\\nPenalty: KRS 189.990(1)\\n(1) Headlamps, when required on a vehicle shall be illuminated:\\n(a) During the period from one-half (1/2) hour after sunset to one-half (1/2) hour before sunrise;\\nand\\n(b) At such other times as atmospheric conditions render visibility as low as or lower than is\\nordinarily the case during that period.\\n(2) Provisions as to distances that lights must be visible refer to visibility under ordinary atmospheric\\nconditions.\\nKRS 189.040\\n\\nFront lights  Flashing lights\\n\\n(1) Every motor vehicle other than a motorcycle or moped shall be equipped with at least two (2)\\nheadlamps with at least one (1) on each side of the front of the motor vehicle, which headlamps\\nshall comply with the requirements and limitations set forth in this section.\\n(2) Every motorcycle and moped shall be equipped with at least one (1) and not more than two (2)\\nheadlamps which shall comply with the requirements and limitations of this section.\\n(3) Except as hereinafter provided, the headlamps or the auxiliary driving lamps or the auxiliary\\npassing lamp or combinations thereof on motor vehicles other than a motorcycle or moped shall\\nbe so arranged that the driver may control the selection between distribution of light projected to\\ndifferent elevations. . . . .:\\n*****\\n(4) Whenever a motor vehicle is being operated on a roadway or shoulder adjacent thereto during\\nthe times specified in KRS 189.030, the driver shall use a distribution of light, or composite beam,\\ndirected high enough and of sufficient intensity to reveal persons and vehicles at a safe distance\\nin advance of the vehicle, subject to the requirements and limitations hereinafter set forth.\\n(5) Whenever a driver of a vehicle approaches an oncoming vehicle within five hundred (500) feet,\\nthe driver shall use a distribution of light, or composite beam, so aimed that the glaring rays are\\nnot projected into the eyes of the oncoming driver. The lowermost distribution of light, or\\ncomposite beam, specified in paragraph (b) of subsection (3) of this section shall be deemed to\\navoid glare at all times, regardless of road contour and loading.\\n(6) Whenever the driver of a vehicle follows another vehicle within three hundred (300) feet to the\\nrear, except when engaged in the act of overtaking and passing, the driver shall use a distribution\\nof light other than the uppermost distribution of light specified in paragraph (a) of subsection (3) of\\nthis section.\\n*****\\n(8) Flashing lights are prohibited on all motor vehicles except as a means for indicating a right or left\\nturn or for the purpose of warning the operators of other vehicles of the presence of a vehicular\\ntraffic hazard requiring the exercise of unusual care in approaching, overtaking or passing.\\n(9) The height of the headlamps, from the center of the lamp to level ground when the vehicle is\\nunloaded, shall be between twenty-four (24) and fifty-four (54) inches.\\n(10)Headlamps required under this section shall only emit white light. Halogen headlamps may have\\na slight yellow or amber tint. Nonhalogen headlamps may emit a slight blue tint, if the headlamps\\n\\n5.2.3\\n\\n\\fSECTION 5: TRAFFIC\\n\\nwere installed by the manufacturer as original equipment in the motor vehicle, motorcycle, or\\nmoped or the headlamps meet the requirements of subsection (11) of this section.\\n(11)A motor vehicle, motorcycle, or moped shall only be equipped with headlamps that meet United\\nStates Department of Transportation regulations.\\n(12)A motor vehicle, motorcycle or moped shall not be retrofitted with a headlamp that appears to\\nemit a solid color of light other than white.\\n(13)A motor vehicle, motorcycle, or moped shall not be retrofitted with a headlamp cover or film that\\nchanges the light emitted from the headlamp to a color other than white.\\n(14)Except as provided in subsection (10) of this section, except as provided in KRS 189.950(3)(b),\\nand except for vehicles exempted under the provisions of KRS 189.910 to 189.950, when\\noperating on a highway or upon the right-of-way of a highway, and:\\n(a) Visible front lights on a motor vehicle or any light that is affixed to the front of a motorcycle or\\nmoped, shall only be white or amber, unless installed as original equipment by the\\nmanufacturer; and\\n(b) Visible rear lights on a motor vehicle shall only be white, amber, or red, unless installed as\\noriginal equipment by the manufacturer.\\n(15)Any violation of this section for the illumination of a solid blue light or solid blue lights shall be\\ndeemed to be a violation of KRS 189.950(3).\\nKRS 189.043 Flashing white or amber lights to warn of traffic hazard permitted\\nPenalty: KRS 189.993(12)\\nNotwithstanding any other provisions against the use of flashing lights, any vehicle may be equipped\\nwith lamps which may be used for the purpose of warning the operators of other vehicles of the\\npresence of a vehicular traffic hazard requiring the exercise of unusual care in approaching,\\novertaking or passing and when so equipped may display such warning in addition to any other\\nwarning signals required by law. The lamps used to display such warning to the front shall be\\nmounted at the same level and as widely spaced laterally as practicable, and shall display\\nsimultaneously flashing white or amber lights, or any shade of color between white and amber. The\\nlamps used to display such warning to the rear shall be mounted at the same level and as widely\\nspaced laterally as practicable, and shall show simultaneously flashing amber or red lights, or any\\nshade of color between amber and red. These warning lights shall be visible from a distance of not\\nless than fifteen hundred (1,500) feet under normal atmospheric conditions at night.\\nKRS 189.045 Flashing lights prohibited near highway\\nPenalty: KRS 189.993(1)\\nNo person shall install or maintain a red, yellow, green or similarly colored flashing light within one\\nhundred (100) feet of the right of way of a state maintained highway for any purposes other than\\nsafety, highway construction, or emergency purposes.\\nKRS 189.050 Rear, side, and clearance lights and lanterns\\n1, 2, 5 Penalty: KRS 189.990(1)\\n3, 4 Penalty: KRS 189.990(2) (c)\\n(1) All motor vehicles shall display at the rear two (2) red lights visible when lighted for at least five\\nhundred (500) feet, unless the motor vehicle was originally equipped with one (1) such light.\\n(2) A person shall not operate any motor truck or semitrailer truck on any highway unless it is\\nequipped with a red light that automatically indicates the application of brakes and is visible from\\nthe rear a distance of not less than five hundred (500) feet.\\n(3) No person shall operate on any highway a motor truck or semitrailer truck having a width of any\\npart in excess of eighty-four (84) inches, unless it carries at least two (2) clearance lights to\\nindicate the outside left limit of the motor truck or semitrailer truck, one (1) light colored white, to\\nbe attached to and be visible from the front of the motor truck or semitrailer truck, and two (2)\\nlights colored red, to be attached to and be visible from the rear, in each case a distance of not\\nless than five hundred (500) feet.\\n(4) When in operation on any highway slow-moving or motorless vehicles, except bicycles and\\nelectric low-speed scooters, shall have at least one (1) light on the left side of the vehicle whether\\nfrom the front or rear, showing white and of sufficient power to reveal clearly the outline of the left\\n\\n5.2.4\\n\\n\\f5.2 KRS 189.010-189.190  DEFINITIONS  EQUIPMENT OFFENSES\\n\\nside of the vehicle and in such a manner that the outline may be observed clearly by approaching\\nvehicles from a distance of at least five hundred (500) feet.\\n(5) When in operation between sunset and sunrise on any highway, motorless vehicles, except\\nbicycles and electric low-speed scooters, shall have in operation:\\n(a) A four (4) way flasher system, with two (2) flashing yellow or amber lights visible from the\\nfront of the vehicle for a distance of at least five hundred (500) feet and two (2) flashing red\\nlights visible from the rear of the vehicle for a distance of at least five hundred (500) feet; or\\n(b) Two (2) reflective lanterns, one (1) on either side of the rear of the vehicle, showing white to\\nthe front of the vehicle and red to the rear of the vehicle, with the lantern on the left side of\\nthe vehicle situated at least twelve (12) inches higher than the lantern on the right.\\nKRS 189.055 Brake lights\\nPenalty: KRS 189.993(12)\\nA person shall not operate any vehicle required by law to be licensed upon a highway unless it is\\nequipped with a mechanical signal device which would indicate an intention to stop or suddenly\\ndecrease speed by illuminating at least two (2) red lights, on the rear of the vehicle, which are visible\\nfrom the rear a distance of not less than five hundred (500) feet, unless the vehicle was originally\\nmanufactured with only one (1) such red light on the rear of the vehicle.\\nKRS 189.060 Lights on vehicles in tow and projections  Motor vehicle used as towing unit\\nPenalty: KRS 189.990(1)\\n(1) Each vehicle towed by a towline shall display the lights required on vehicles of the class to which\\nit belongs.\\n(2) Each vehicle being hauled by another and connected to it in a manner that will keep them\\nuniformly spaced shall carry at least one (1) light on the left side in such a manner as to show an\\namber light to the front and a red light to the rear visible at least one thousand (1,000) feet away.\\n(3) When any part of a load projects more than four(4) feet beyond a vehicle two (2) red flags by day\\nand two (2) red lights during the period provided in KRS 189.030 must be placed upon the\\nextremity of the projection marking the width of the overhang.\\nKRS 189.070 Motor vehicles to carry and use required flares or similar signals\\nPenalty: KRS 189.990(1)\\n(1) A person shall not operate any commercial motor vehicle upon a highway outside of a business\\nor residence district at any time from a half (1/2)-hour before sunset to a half (1/2)-hour before\\nsunrise unless that vehicle carries the number and type of flares, electric lanterns or other signals\\nwhich the Department of Vehicle Regulation shall by regulation require.\\n(2) Whenever any commercial motor vehicle truck and its lighting equipment are disabled during a\\nperiod when lighted lamps must be illuminated on vehicles and the vehicle cannot immediately be\\nremoved from the main traveled portion of a highway outside of a business or residence district,\\nthe person in charge of the vehicle shall cause to be placed upon the highway such flares,\\nlanterns and other signals as the Department of Vehicle Regulation shall by regulation require,\\nand such flares, lanterns or other signals shall be utilized as required by regulations.\\nKRS 189.080 Horns and other sound devices\\nPenalty: KRS 189.990(1)\\nEvery motor vehicle, when in use on a highway shall be equipped with a horn or other device capable\\nof making an abrupt sound sufficiently loud to be heard from a distance of at least two hundred (200)\\nfeet under all ordinary traffic conditions. Every person operating an automobile or bicycle shall sound\\nthe horn or sound device whenever necessary as a warning of the approach of such vehicle to\\npedestrians, or other vehicles, but shall not sound the horn or sound device unnecessarily. A bell\\nmay be used on a bicycle.\\n\\n5.2.5\\n\\n\\fSECTION 5: TRAFFIC\\n\\nKRS 189.090 Brakes\\n1-3 Penalty: KRS 189.990(1)\\n\\n4 Penalty: KRS 189.990(2)(c)\\n\\n(1) No owner shall knowingly operate or permit to be operated on a highway a motor vehicle upon\\nwhich the brakes are defective.\\n(2) Every motor vehicle, other than a motorcycle, when operated upon a highway shall be equipped\\nwith brakes adequate to control the movement of and to stop and hold the vehicle. There shall be\\ntwo (2) separate means of applying the brakes, each of which means shall be effective to apply\\nthe brakes to at least two (2) wheels. If the two (2) separate means are connected in any way,\\nthey shall be so constructed that failure of any one (1) part of the operating mechanism shall not\\nleave the motor vehicle without brakes on at least two (2) wheels.\\n(3) (a) Except for commercial motor vehicles with a declared gross vehicle weight of more than ten\\nthousand (10,000) pounds, the service brakes upon any motor vehicle or combination of\\nvehicles shall be adequate to stop the vehicle when traveling twenty (20) miles per hour\\nwithin a distance of forty (40) feet when upon dry asphalt or concrete pavement surface free\\nfrom loose material where the grade does not exceed one percent (1%).\\n(b) Under the conditions described in subsection (3)(a) the hand brake shall be adequate to stop\\nthe vehicle within a distance of fifty-five (55) feet and the hand brake shall be adequate to\\nhold the vehicle stationary on any grade upon which it is operated.\\n(c) Under the conditions described in subsection (3)(a) the service brakes upon a motor vehicle\\nequipped with two-wheel brakes only shall be adequate to stop the vehicle within a distance\\nof forty (40) feet and the hand brake adequate to stop the vehicle within a distance of fifty-five\\n(55) feet.\\n(d) All braking distances specified in this section shall apply whether or not the vehicles are\\nloaded to the maximum capacity permitted by law.\\n(e) All brakes shall be maintained in good working order and shall be so adjusted as to operate\\nwith equal effect with respect to the wheels on opposite sides of the vehicle.\\n*****\\nKRS 189.100 Steering device not to be defective\\nPenalty: KRS 189.990(1)\\nNo owner shall knowingly operate or permit to be operated on a highway a motor vehicle upon which\\nthe steering device is defective.\\nKRS 189.110 Unobstructed windshields  Display of American flag  Windshield wipers\\nPenalty: KRS 189.990(1)\\n(1) A windshield in a fixed and upright position, that is equipped with safety glazing as required by\\nfederal safety-glazing material standards, is required on every motor vehicle which is operated on\\nthe public highways, roads, and streets, except on a motorcycle or implement of husbandry.\\n(2) A person shall not operate a motor vehicle on a public highway, road, or street with any sign,\\nsunscreening material, product, or covering attached to, or located in or upon the windshield,\\nexcept the following:\\n(a) A certificate or other paper required to be displayed by law;\\n(b) Sunscreening material along a strip at the top of the windshield, if the material is transparent\\nand does not encroach upon the driver\'s direct forward viewing area as defined in Federal\\nMotor Vehicle Safety Standards No. 205 as the AS/1 portion of the windshield; or\\n(c) Sunscreening material or other product or material applied to the windshield, when used in\\nconjunction with the safety glazing materials of the windshield, if it has a light transmittance of\\nnot less than seventy percent (70%) and is not red or yellow in color.\\n(3) A person shall not operate a motor vehicle required to be registered in the Commonwealth, on a\\npublic highway, road, or street on which vehicle the side wings and side windows on either side\\nforward of or adjacent to the operator\'s seat are composed of, covered by, or treated with any\\nsunscreening material or other product or covering which has the effect of making the window\\nnontransparent or which would alter the window\'s color, increase its reflectivity, or reduce its light\\ntransmittance, except as expressly permitted by this section. A sunscreening material may be\\napplied to the windows if, when tested on one-eighth (1/8) inch clear glass, the material has a\\n\\n5.2.6\\n\\nRev. 06/08\\n\\n\\f5.2 KRS 189.010-189.190  DEFINITIONS  EQUIPMENT OFFENSES\\n\\ntotal solar reflectance of visible light of not more than twenty-five percent (25%) as measured on\\nthe nonfilm side and a light transmittance of at least thirty-five percent (35%) in the visible light\\nrange.\\n(4) A person shall not operate a motor vehicle required to be registered in the Commonwealth, on a\\npublic highway, road, or street on which vehicle any windows behind the driver are composed of,\\ncovered by, or treated with any sunscreening material, or other product or material which has the\\neffect of making the window nontransparent or which would alter the window\'s color, increase its\\nreflectivity, or reduce its light transmittance, except as specified below:\\n(a) Sunscreen material consisting of film which, when tested on one-eighth (1/8) inch clear glass,\\nhas a total solar reflectance of visible light of not more than thirty-five percent (35%) as\\nmeasured on the nonfilm side and a light transmittance of at least eighteen percent (18%) in\\nthe visible light range; however, sunscreen material which, when tested on one-eighth (1/8)\\ninch clear glass, has a total solar reflectance of visible light of not more than thirty-five\\npercent (35%) as measured on the nonfilm side and a light transmittance of at least eight\\npercent (8%) in the visible light range may be used on multipurpose passenger vehicles; or\\n(b) Perforated sunscreening material which, when tested in conjunction with existing glazing or\\nfilm material, has a total reflectance of visible light of not more than thirty-five percent (35%)\\nand a light transmittance of no less than thirty percent (30%). For those products or materials\\nhaving different levels of reflectance, the highest reflectance from the product or material will\\nbe measured by dividing the area into sixteen (16) equal sections and averaging the overall\\nreflectance. The measured reflectance of any of those sections may not exceed fifty percent\\n(50%).\\n(5) A person shall not operate a motor vehicle required to be registered in the Commonwealth, upon\\na public highway, road, or street, on which vehicle the rear window is composed of, covered by,\\nor treated with any material which has the effect of making the window nontransparent, unless the\\nvehicle is equipped with side mirrors on both sides.\\n*****\\n(7) Every percentage measurement required by subsections (2) to (4) of this section is subject to a\\ntolerance of plus or minus three percent (3%).\\n(8) A person shall not install window tinting materials on a vehicle that fails to meet the minimum\\nstandards for light transmission pursuant to subsections (2) to (4) of this section. Tinted material\\nthat fails to meet the minimum standards for light transmission pursuant to subsections (2) to (4)\\nof this section shall be removed immediately.\\n(9) A person who applies sunscreening materials in violation of this section shall be guilty upon\\nconviction of a Class B misdemeanor.\\n(10)Nothing in this section shall prevent the display of a representation of the American flag on the\\nrear window of any motor vehicle, including any vehicle owned by a local or state government,\\nprovided that the representation does not exceed a size of five (5) inches by eight (8) inches and\\nis placed in a lower corner of the rear window.\\n(11)The windshield on every motor vehicle shall be equipped with a device for cleaning rain, snow or\\nother moisture from the windshield. The device shall be so constructed as to be controlled by the\\noperator of the vehicle.\\n*****\\nKRS 189.125 Requirements of use of seat belts, child restraint systems, and child booster\\nseats  Exceptions\\n3 Penalty: KRS 189.990(24)&(25)\\n6 Penalty: KRS 189.990(25)&(26)\\n(1) Except as otherwise provided in this section, \\"motor vehicle\\" as used in this section means\\nevery vehicle designed to carry fifteen (15) or fewer passengers and used for the transportation of\\npersons, but the term does not include:\\n(a) Motorcycles;\\n(b) Motor driven cycles; or\\n(c) Farm trucks registered for agricultural use only and having a gross weight of one (1) ton or\\nmore.\\n*****\\n(3) (a) Any driver of a motor vehicle, when transporting a child of forty (40) inches in\\n\\n5.2.7\\n\\n\\fSECTION 5: TRAFFIC\\n\\nheight or less in a motor vehicle operated on the roadways, streets, and highways of this\\nstate, shall have the child properly secured in a child restraint system of a type meeting\\nfederal motor vehicle safety standards.\\n(b) Any driver of a motor vehicle, when transporting a child under the age of eight (8) years who\\nis between forty (40) inches and fifty-seven (57) inches in height in a motor vehicle operated\\non the roadways, streets, and highways of this state, shall have the child properly secured in\\na child booster seat. A child of any age who is greater than fifty-seven (57) inches in height\\nshall not be required to be secured in a child booster seat under this section.\\n(4) As used in this section:\\n(a) \\"Child restraint system\\" means any device manufactured to transport children in a motor\\nvehicle which conforms to all applicable federal motor vehicle safety standards.\\n(b) Child booster seat means a child passenger restraint system that meets the standards set\\nforth in 49 C.F.R. Part 571 that is designed to elevate a child to properly sit in a federally\\napproved lap and shoulder belt system.\\n(5) Failure to use a child passenger restraint system or a child booster seat shall not be considered\\nas contributory negligence, nor shall such failure to use a passenger restraint system or booster\\nseat be admissible as evidence in the trial of any civil action. Failure of any person to wear a seat\\nbelt shall not constitute negligence per se.\\n(6) A person shall not operate a motor vehicle manufactured after 1981 on the public roadways of\\nthis state unless the driver and all passengers are wearing a properly adjusted and fastened seat\\nbelt, unless the passenger is a child who is secured as required in subsection (3) of this section.\\nThe provisions of this subsection shall not apply to:\\n(a) A person who has in his possession at the time of the conduct in question a written statement\\nfrom a physician or licensed chiropractor that he is unable, for medical or physical reasons, to\\nwear a seat belt; or\\n(b) A letter carrier of the United States postal service while engaged in the performance of his\\nduties.\\n(7) A conviction for a violation of subsection (6) of this section shall not be transmitted by the court to\\nthe Transportation Cabinet. The Transportation Cabinet shall not include a conviction for a\\nviolation of subsection (6) of this section as part of any persons driving history record.\\n(8) The provisions of subsection (6) of this section shall supersede any existing local ordinance\\ninvolving the use of seat belts. No ordinance contrary to subsection (6) of this section may be\\nenacted by any unit of local government.\\nKRS 189.126\\n\\nRoadblocks for sole purpose of checking seat belt violations prohibited\\n\\nAll law enforcement agencies in this state shall be prohibited from erecting roadblocks for the sole\\npurpose of checking for violations of KRS 189.125.\\nKRS 189.130 Mirrors\\nPenalty: KRS 189.990(1)\\n(1) Except as provided in subsection (4) of this section, every motor vehicle shall be equipped with\\nthe following mirrors so located and adjusted as to reflect to the driver a view of the highway to\\nthe rear of the vehicle:\\n(a) One (1) mirror mounted on the left side of the vehicle; and\\n(b) One (1) mirror, mounted either inside the vehicle approximately in the center or on the right\\nside of the vehicle.\\n(2) No person shall, by himself or through his agent or servant, operate a motor vehicle upon the\\nhighways without the equipment required by subsection (1). Each day of operation without the\\nequipment shall constitute a separate offense.\\n(3) No person shall sell, barter or otherwise dispose of any motor vehicle described in subsection (1)\\nunless it is equipped with a mirror as provided in that subsection.\\n(4) A motorcycle shall be required only to have the mirror identified [in] paragraph (a) of subsection\\n(1) of this section.\\n\\n5.2.8\\n\\n\\f5.2 KRS 189.010-189.190  DEFINITIONS  EQUIPMENT OFFENSES\\n\\nKRS 189.140 Mufflers  Noise regulation\\nPenalty: KRS 189.990(1)\\n(1) Every motor vehicle with an internal-combustion, steam or air motor shall be equipped with a\\nsuitable and efficient muffler. No person while on a highway shall operate a motor vehicle with the\\nmuffler cut out or removed. No cutout shall be so arranged or connected as to permit its operation\\nor control by the driver of any motor vehicle while in position for driving.\\n(2) No person shall modify the exhaust system of a motor vehicle or an off highway vehicle in a\\nmanner which will amplify or increase the noise emitted by the motor of such vehicle above that\\nemitted by the muffler originally installed on the vehicle. The original muffler shall comply with all\\nof the noise requirements of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 224 and regulations promulgated pursuant thereto. No","content":"person shall operate a motor vehicle with an exhaust system so modified.\\nKRS 189.150 Escaping contents  Shifting or spilling loads\\nPenalty: KRS 189.990(1)\\n(1) No vehicle shall be operated upon any highway unless it is so constructed as to prevent its\\ncontents from escaping.\\n(2) No vehicle shall be operated upon any public highway for a distance of over one (1) mile whose\\nload is susceptible to shifting or spillage unless said load is covered with a device suitable for\\nprevention of spillage.\\nKRS 189.160 Vehicles transporting explosives to be marked  Fire extinguishers\\nPenalty: KRS 189.990(1)\\nWhenever a vehicle is used to transport an explosive, it shall be marked on each side and the rear\\nwith the word \\"Explosives\\" in letters no less than eight (8) inches high, or there shall be displayed on\\nthe rear of the vehicle a red flag not less than twenty-four (24) inches square marked with the word\\n\\"Danger\\" in white letters six (6) inches high. The vehicle shall be equipped with not less than two (2)\\nfire extinguishers, filled and ready for immediate use, and placed at a convenient point on the vehicle.\\nKRS 189.190 Chains and lugs on wheels  Thickness of solid rubber tires\\nPenalty: KRS 189.990(3)(a)\\n2-4 Penalty: KRS 189.990(1)\\n(1) No person shall use on a highway not covered with ice, a vehicle with a chained wheel, unless\\nthe wheel rests upon an ice shoe at least six (6) inches wide.\\n(2) Where chains are used on rubber-tired vehicles, the cross chains shall be not more than threefourths (3/4) of an inch in thickness or diameter, and shall be spaced not more than ten (10)\\ninches apart, around the circumference of the tires.\\n(3) Any machinery, utensils or implements used solely for agricultural, farming or manufacturing\\npurposes may be operated on the highways under present equipment except as is provided in\\nsubsection (4).\\n(4) No tractor, traction engine, hauling engine or other similar power vehicle having any projections\\non the face of the tires or rims of the wheels in contact with the pavement shall be operated on\\nany highway, the top surface of which is either composed of or treated with bituminous materials\\nor concrete except that the driving wheels may be fitted with flat lugs extending diagonally across\\nthe entire width of the tire or rim. Those lugs shall be not less than one (1) inch in width at the\\nbearing surface in contact with the pavement, but those lugs shall be so spaced that not less than\\ntwo (2) lugs on each driving wheel shall be in contact with the highway surface at all times. The\\nfront or nondriving wheels may be fitted with flat steering rings, if those rings are at least two (2)\\ninches in width and not more than one and one-half (1-1/2) inches in height, but there shall be no\\nbolt head, rivet heads or other projections beyond the face of the tire or rim. The narrow angle\\niron lugs used for plowing or on soft ground shall not be permitted, nor shall any tractor or other\\nvehicles of the caterpillar or track laying type having such projections on the faces of the shoes or\\ntreads of the track in contact with the roadway be permitted unless fitted with the flat lugs, in a\\nway that will prevent any injury to the highway by either the narrow angle lugs or the projections\\non any tractor or other vehicle named in this section.\\n\\n5.2.9\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(5) No solid rubber or rubber compounded tire on any vehicle, other than a vehicle being actually\\nused in the construction or maintenance of a highway, shall be less than one (1) inch thick,\\nmeasured from the steel flange of the rim. Any person violating this subsection shall be civilly\\nliable for any damage done to any state or county highway. The county attorney of the county in\\nwhich the damage is done shall institute actions necessary to reimburse the state or county for\\nthe damage suffered.\\n5\\n\\nPenalty: KRS 189.990(3)(b)\\n\\nKRS 189.207 Inapplicability of KRS 189.020 to 189.205 to fully autonomous vehicles operated\\nexclusively by automated driving system\\n(1) As used in this section, \\"fully autonomous vehicle\\" and \\"automated driving system\\" shall have the\\nsame meaning as in KRS 186.760.\\n(2) A fully autonomous vehicle that is designed to be operated exclusively by the automated driving\\nsystem for all trips shall not be subject to any of the provisions of KRS 189.020 to 189.205 that:\\n(a) Relate to or support motor vehicle operation by a human driver seated in the vehicle; and\\n(b) Are not relevant to an automated driving system.\\n\\n5.2.10\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\nMoving Violations\\nKRS 189.224 Permitting unlawful operation of a motor vehicle prohibited\\nPenalty: KRS 189.990(2) (c)\\nIt is unlawful for the owner, or any other person, employing or otherwise directing the operator of any\\nvehicle, to require or knowingly to permit the operation of such vehicle upon a highway in any manner\\ncontrary to law.\\nKRS 189.231 State maintained highways Restriction and regulation of traffic\\nPenalty: KRS 189.990(15)\\n3 Penalty: KRS 189.990(16)\\n*****\\n(2) The driver of any vehicle shall obey the instructions of any official traffic control device applicable\\nthereto unless otherwise directed by a traffic or police officer, subject to the exceptions granted\\nthe driver of an authorized emergency vehicle.\\n*****\\nKRS 189.2327 Doubling of fines in highway work zone  Highway work zone safety fund\\n(1) Subject to the requirements of subsection (2) of this section, if a violation of KRS 189.290 to\\n189.580 or KRS 189.910 to 189.960 occurred in a highway work zone, the fine established under\\nSection 3 of this Act, KRS 189.990, or KRS 189.993 shall be doubled.\\n(2) In order for a fine to be doubled under this section, the highway work zone must have:\\n(a) Signs displayed informing drivers of the existence of a highway work zone and that fines are\\ndoubled in it; and\\n(b) At least one (1) bona fide worker present.\\n(3) All fines collected for violations in a highway work zone under subsection (1) of this section shall\\nbe deposited into a separate trust and agency account within the Transportation Cabinet known as\\nthe \\"Highway Work Zone Safety Fund.\\" The highway work zone safety fund shall be used\\nexclusively by the Transportation Cabinet to hire or pay for enhanced law enforcement of traffic\\nlaws within highway work zones.\\nKRS 189.282 Operation of low speed vehicle on highway\\nPenalty: KRS 189.993(12)\\n(1) As used in this section, low-speed vehicle shall have the same meaning as in KRS 186.010(16).\\n(2) A person may operate a low-speed vehicle on a highway if:\\n(a) The vehicle meets the federal motor vehicle safety standards for low-speed vehicles set forth\\nin 49 CFR sec. 571.500;\\n(b) The vehicle displays a seventeen (17) character vehicle identification number that meets the\\nrequirements set forth in 49 CFR 565;\\n(c) The posted speed limit of the highway is thirty-five (35) miles per hour or less;\\n(d) The operator the low-speed vehicle does not cross a roadway at an at-grade intersection\\nwhere the roadway being crossed has a posted speed limit of more than thirty-five (35) miles\\nper hour unless the intersection is equipped with an electronic traffic signal;\\n(e) The operator has a valid operators license in his or her possession; and\\n(f) The low-speed vehicle has not been modified to increase its speed above its original\\nmanufactured limit.\\n(3) A low-speed vehicle operating on a highway shall be insured in compliance with KRS 304.39-080\\nby the owner or operator, and the proof of insurance shall be inside the vehicle at all times of\\noperation on a highway.\\n(4) A low-speed vehicle operating on a highway is considered to be a motor vehicle as defined in\\nKRS 186.010(4) and shall be titled in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186A and registered as a","content":"motor vehicle in accordance with KRS 186.050(3)(a)\\n(5) An operator of a low-speed vehicle operating on a highway shall comply with the traffic\\nregulations of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189 and shall be subject to the provisions of KRS Chapter 189A.","content":"5.3.1\\n\\n\\fSECTION 5 TRAFFIC\\n\\nKRS 189.283 Regulation of commercial parcel delivery made by means of low-speed vehicle,\\ngolf cart, or utility vehicle  Administrative regulations.\\nPenalty: KRS 189.993(12)\\n(1) As used in this section:\\n(a) \\"Commercial delivery personnel\\" means employees of a licensed commercial delivery service;\\n(b) \\"Golf cart\\" has the same meaning as in KRS 189.286;\\n(c) \\"Local government\\" has the same meaning as in KRS 189.286;\\n(d) \\"Low-speed vehicle\\" has the same meaning as in KRS 186.010;\\n(e) \\"Residential area\\" means areas zoned primarily or exclusively for single-family or multifamily\\nresidential use; and\\n(f) \\"Utility vehicle\\" means a vehicle designed and manufactured for general maintenance, security,\\nand landscaping purposes, but does not include any vehicle designed or used primarily for the\\ntransportation of persons or property on a street or highway, a golf cart, or an all-terrain vehicle\\nas defined in KRS 189.010.\\n(2) Commercial delivery personnel may operate low-speed vehicles, golf carts, or utility vehicles\\nsolely for the purpose of delivering express envelopes and packages if:\\n(a) The operator has a valid operator\'s license in his or her possession;\\n(b) The vehicles are solely operated in residential areas and on public roadways with a posted\\nspeed limit of thirty-five (35) miles per hour or less;\\n(c) At any point after a required notice of intent to operate is provided to the local government\\npursuant to subsection (8) of this section, the local government having jurisdiction over the\\npublic roadways described in paragraph (b) of this subsection has not enacted an ordinance\\nprohibiting commercial delivery personnel from operating on those roadways;\\n(d) The size of the combined length and girth packages does not exceed one hundred thirty (130)\\ninches and the weight of the packages does not exceed one hundred fifty (150) pounds; and\\n(e) The vehicles are being operated between:\\n1. Sunrise and sunset; or\\n2. A time period specified by local ordinance under the provisions of subsection (6) of this\\nsection.\\n(3) Vehicles operating under subsection (2) of this section shall:\\n(a) Be titled in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186A;","content":"(b) Be registered as a motor vehicle in accordance with KRS 186.050(3)(a);\\n(c) Be insured in compliance with KRS 281.655;\\n(d) Meet the federal motor vehicle safety standards for low-speed vehicles set forth in 49 C.F.R.\\nsec. 571.500;\\n(e) Be marked in a conspicuous manner with the name of the delivery service;\\n(f) Bear an identifying sticker or tag issued by the cabinet. The sticker or tag shall carry a unique\\nID; and\\n(g)Comply with vehicle standards established by administrative regulations promulgated under\\nsubsection (9) of this section.\\n(4) Commercial delivery personnel may pull a trailer from vehicles operated under this section if the\\ntrailer is registered in accordance with KRS 186.675(4).\\n(5) Commercial delivery personnel operating a vehicle on a public roadway under this section shall be\\nsubject to the traffic regulations in this chapter.\\n(6) The governing body of a local government may, by local ordinance, regulate a vehicle operating\\nunder this section on any public roadway under its jurisdiction by specifying:\\n(a) Each roadway that is prohibited for use by vehicles operating under this section; and\\n(b) The time period during which vehicles under this section may operate.\\n*****\\n(8) At least sixty (60) days prior to commencing the operation of low-speed vehicles, golf carts, or\\nutility vehicles under this section, a commercial delivery service shall provide notice to a local\\ngovernment of its intent to operate on roadways under the local government\'s jurisdiction.\\nNotification under this subsection shall not be required for local governments that have adopted\\nan ordinance under KRS 189.286.\\n\\n5.3.2\\n\\n\\f5.3 KRS 189.224-189.505 MOVING VIOLATIONS\\n\\n*****\\nKRS 189.284 Operation of alternative-speed motorcycle on highway\\nPenalty: KRS 189.993(12)\\n(1) As used in this section, alternative-speed motorcycle shall have the same meaning as in KRS\\n186.010(17).\\n(2) A person may operate an alternative-speed motorcycle on a highway if:\\n(a) The motorcycle bears a sticker, affixed by the manufacturer or dealer, on the left side of the\\nrear window that indicates the vehicles maximum speed rating;\\n(b) The motorcycle is equipped with:\\n1. Headlights, front and rear turn signal lights, taillights, and brake lights;\\n2. Three (3) red reflectors, two (2) of which must be placed on each side as far to the rear of\\nthe vehicle as practicable, and one (1) of which must be placed on the rear of the vehicle;\\n3. An exterior mirror mounted on the drivers side of the vehicle and either an exterior mirror\\nmounted on the passengers side of the vehicle or an interior mirror;\\n4. A parking brake;\\n5. A windshield that conforms to the federal motor vehicle safety standard provided in\\n49\\nCFR 571.205;\\n6. A seatbelt assembly that conforms to the federal motor vehicle safety standard provided in\\n49 CFR 571.209; and\\n7. A roll bar, roll cage, or crush-proof body design;\\n(c) The posted speed limit of the highway is thirty-five (35) miles per hour or less;\\n(d) The operator of the alternative-speed vehicle does not cross a roadway at an at-grade\\nintersection where the roadway being crossed has a posted speed limit of more than thirtyfive (35) miles per hour unless the intersection is equipped with an electronic signal;\\n(e) The operator has a valid motorcycle operators license in his or her possession; and\\n(f) The alternative-speed motorcycle has not been modified to increase its speed above its\\noriginal standard manufactured limit.\\n(3) An alternative-speed motorcycle operating on a highway shall be insured in compliance with KRS\\n304.39-080 by the owner or operator, and the proof of insurance shall be inside the vehicle at all\\ntimes of operation on a highway.\\n(4) An alternative-speed motorcycle operating on a highway is considered to be a motorcycle as\\ndefined in Section I of this Act and shall be titled in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186A and","content":"registered as a motorcycle in accordance with KRS 186.050(2).\\n(5) An operator of an alternative-speed motorcycle shall be exempt from the protective headgear\\nrequirements of KRS 189.285.\\n(6) Except as provided in this section, an operator of an alternative-speed motorcycle operating on a\\nhighway shall comply with the traffic regulations of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A.","content":"KRS 189.285 Regulations for operating and riding on motorcycles  Headgear requirements\\n Definitions of motorcycle and moped\\nPenalty: KRS 189.990(1)\\n(1) A person shall not operate a motorcycle on a highway:\\n(a) Except when that person is in possession of a valid motorcycle operators license; and\\n(b) Unless that person uses an approved eye-protective device, in the manner prescribed by the\\nsecretary of the Transportation Cabinet, at all times such vehicle is in motion; and\\n(c) Unless the motorcycle is equipped with a rear-view mirror as required under KRS 189.130.\\n(2) A person shall not operate or ride as a passenger on a motorcycle:\\n(a) Except on a seat permanently attached to that vehicle and specifically designed to carry the\\noperator or passenger in a safe manner; and\\n(b) Except when using a footrest permanently attached to that vehicle and specifically designed\\nto carry that person in a safe manner.\\n(3) The following persons shall be required to wear protective headgear, in the manner prescribed by\\nthe secretary of the Transportation Cabinet, at all times the motorcycles they are riding are in\\n\\n5.3.3\\n\\n\\fSECTION 5 TRAFFIC\\n\\nmotion on a public highway:\\n(a) A person under the age of twenty-one (21) years who is operating a motorcycle or who is a\\npassenger on a motorcycle or in a sidecar attachment;\\n(b) A person who possesses a motorcycle instruction permit and who is operating a motorcycle;\\nand\\n(c) A person who has held a valid motorcycle operator\'s license, or combination motor vehiclemotorcycle operator\'s license, for less than one (1) year and who is operating a motorcycle.\\n(4) A motorcycle operator authorized to drive a motorcycle on an instruction permit shall not be\\nauthorized to carry passengers.\\n*****\\n(6) As used in this chapter:\\n(a) \\"Motorcycle\\" means any motor driven vehicle having a seat or saddle for the use of the\\noperator and designed to travel on not more than three (3) wheels in contact with the ground,\\nbut excluding tractors and vehicles on which the operator and passengers ride in an enclosed\\ncab and excluding a moped as defined in this subsection; and\\n(b) \\"Moped\\" means either a motorized bicycle whose frame design may include one (1) or more\\nhorizontal crossbars supporting a fuel tank so long as it also has pedals, or a motorized\\nbicycle with a step-through type frame which may or may not have pedals rated no more than\\ntwo (2) brake horsepower, a cylinder capacity not exceeding fifty (50) cubic centimeters, an\\nautomatic transmission not requiring clutching or shifting by the operator after the drive\\nsystem is engaged, and capable of a maximum speed of not more than thirty (30) miles per\\nhour.\\nKRS 189.2851 Operation, titling, registration, and insuring of motor scooters  Headgear\\nrequirements\\n(1) As used in this section, \\"motor scooter\\" has the same meaning as in KRS 186.010.\\n(2) A person may operate a motor scooter on a highway if the operator has a valid motorcycle\\noperator\'s license or motorcycle instructional permit in his or her possession.\\n(3) A motor scooter operating on a highway is considered to be a motorcycle as defined in KRS\\n186.010 and shall be titled in accordance with","category":"Section 149: Voters, in all cases except t
