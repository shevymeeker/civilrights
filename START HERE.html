e made that particular stop? The Court recognized that it would be almost impossible to\\ndefine standard police practices, as they would differ dramatically from place to place, and\\nheld that if the officers could identify valid reasons for the stop, that such stops were permitted\\nwithout considering the subjective intent of the officers involved.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On September 29, 1921, undercover prohibition agents met with Carroll in an","content":"apartment in Grand Rapids, for the purpose of buying illegal whiskey. Carroll left to get the\\nwhiskey. He returned and said that his source was not in, but that he would deliver it the next\\nday. He did not return, however.\\nOn October 6, while patrolling the road leading from Detroit to Grand Rapids, the agents saw\\nCarroll in the same Oldsmobile roadster going eastward from Grand Rapids towards Detroit. They\\ngave pursuit but lost the car. On December 15, again while on patrol on the same road, saw\\nCarroll in the same Oldsmobile roadster coming from Detroit to Grand Rapids. They gave chase\\nand stopped Carroll, searched the car, and found 68 bottles of illegal whiskey behind the\\nupholstery, the filling of which had been removed. Carroll was arrested. In addition, the road\\nfrom Detroit to Grand Rapids was heavily used to introduce illegal whiskey into the country. The\\nagents were not expecting to encounter Carroll at that particular time, but when they met Carroll\\nthere, they believed (the Court found the agents had probable cause) that he was carrying liquor,\\nand hence the seizure and search of the vehicle. Carroll was convicted. The case was appealed,\\nand the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs the search of a vehicle in a public place, upon probable cause that the vehicle\\ncontains contraband, lawful?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: In light of the facts, it is clear that the officers had probable cause for the search\\nand seizure. The Court made extensive references to preceding cases and to statutes and stated\\nthat, \\"... recognizing a necessary difference between a search of a store, dwelling house, or other\\nstructure in respect of which a proper ... warrant may be obtained and a search of a ship, motor\\nboat, wagon, or automobile for contraband goods, where it is not practicable to secure a\\nwarrant, because the vehicle can be quickly moved out of the locality or jurisdiction in which the\\nwarrant must be sought.\\nThe reasoning of Carroll concerning the need to permit warrantless search \\"where it is not\\npracticable to secure a warrant\\" suggested that a warrantless search of a car would be\\npermissible with respect to any type of object for which a warrant to search could be obtained\\nwere there time to secure a warrant. Subsequent cases discussed the warrantless search in\\nCarroll based on the mobility of the vehicle, noting that the opportunity to search is fleeting since\\n104\\n\\n\\fa car is readily moveable. The Court said that the \\"right to search and the validity of the seizure\\nare not dependent on the right to arrest.\\" In Carroll, the police had probable cause that the auto\\ncontained contraband yet no lawful basis for taking custody of the occupants of the vehicle so as\\nto prevent its leaving while a search warrant was sought.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The U.S. Supreme Court affirmed the conviction.","content":"Maryland v. Dyson, 527 U.S. 465 (1999)\\nFACTS:\\nA deputy sheriff in St. Marys County received a tip from a reliable informant that\\nDyson, a known drug dealer, had gone to New York in a rented car to buy drugs and would be\\nreturning that night. A description of the vehicle, including the license number, was provided.\\nWhen Dyson returned in the rented car, deputies stopped the car, and the vehicle was searched\\nwithout a warrant. Crack cocaine was found in a duffel bag in the trunk. Dyson sought to\\nsuppress the cocaine as it had been discovered in a warrantless search. Dyson argued among\\nother things that there were no exigent circumstances and the police had plenty of time to get a\\nwarrant, but that they had not done so. The Maryland court ruled that there was no exigency\\nthat prevented or even made it difficult to get a search warrant prior to the search and\\nsuppressed the evidence. The case was appealed, and the U.S. Supreme Court agreed to hear the\\ncase.\\nISSUE:\\nIs it necessary to find exigent circumstances to avoid getting a warrant for a search\\nof a vehicle when there is probable cause that the vehicle contains contraband?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The U.S. Supreme Court rejected Dysons argument. The Court stated that the\\nautomobile exception has no separate exigency requirement. The automobile exception is based\\non the ready mobility of the vehicle and the reduced expectation of privacy resulting from its use\\nas a readily mobile vehicle, justifying application of the vehicular exception151. Citing the more\\nrecent Pennsylvania v. Labron, which had a nearly identical fact pattern to this case, the Court\\nrestated the rule that [I]f a car is readily mobile and probable cause exists to believe it contains\\ncontraband, a warrant is not needed152 There is no exigency requirement that must be met to\\njustify a search of an automobile without a warrant.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"U.S. v. Ross, 456 U.S. 798 (1982)","content":"FACTS:\\nActing on a tip about a drug sale, officers stopped the car described in the tip and\\narrested the driver, who also matched the tip given. The officers opened the trunk, found a\\nclosed paper bag, and inside discovered plastic packages of a white powder, later found to be\\nheroin. The officers then drove the car to headquarters and searched the car a second time. On\\nthe second search, a zippered pouch was found, containing a good deal of cash.\\n105\\n\\n\\fRoss was charged, unsuccessfully moved to suppress the evidence, and was eventually convicted.\\nThe appellate court reversed, however, holding that the trunk should not have been searched\\nwithout a warrant. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUES:\\n1.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May they then move the vehicle to another location and search it a second","content":"1.\\n\\nYes.\\n\\n2.\\n\\nYes.\\n\\nDISCUSSION: Police officers who have legitimately stopped an automobile and who have\\nprobable cause to believe that contraband is concealed somewhere within may conduct a\\nwarrantless search of the vehicle that is as thorough as a magistrate could authorize by warrant.\\nA search of a vehicle is not unreasonable if based on objective facts that would justify the\\nissuance of a warrant.\\nThe U.S. Supreme Court reversed the appellate courts decision and remanded the case.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Pursuant to an investigation of a suspected drug smuggling operation, United","content":"States Customs officers, by ground and air surveillance, observed two pickup trucks as they\\ntraveled to a remote private landing strip and the arrival and departure of two small airplanes\\nfrom that strip. The officers smelled the odor of marijuana as they approached the trucks and\\nsaw, in the back of the two trucks, packages wrapped in dark green plastic and sealed with tape,\\na common method of packaging marijuana. The officers were unaware of the packages until they\\napproached the trucks.\\nAfter making several arrests, including Johns, the officers took the pickup trucks to DEA\\nheadquarters. The packages were removed from the trucks. Three days later, and without\\nobtaining a search warrant, DEA agents opened some of the packages and took samples, the\\nsamples proved to be marijuana. Johns was charged. He requested suppression, claiming that the\\nsearch of the packages that had been recovered from the vehicles and placed in storage, three\\ndays after the seizure of the vehicles, required a warrant. The Court overruled the motion to\\nsuppress. The defendant appealed and the U.S. Supreme Court agreed to hear the case.\\nISSUE: Is the warrantless search of packages several days after their seizure from a vehicle that\\npolice had probable cause to believe contained contraband a violation of the Fourth\\nAmendment?\\nHOLDING:\\n\\nNo\\n106\\n\\n\\fDISCUSSION: The record shows that the officers had probable cause that not only the packages\\nbut also the trucks themselves contained contraband. The warrantless search of the packages\\nwas not unreasonable merely because it occurred three days after the packages were seized.\\nBecause the officers had probable cause to believe that the trucks contained contraband, any\\nexpectation of privacy in the vehicles or their contents was subject to the officers\' authority to\\nconduct a warrantless search. The warrantless search was not unreasonable merely because the\\nofficers returned to the DEA headquarters and placed the packages in storage temporarily rather\\nthan immediately open them. Since the Government was entitled to seize the packages and\\ncould have searched them without a warrant originally, the warrantless search three days later\\nafter the packages were placed in the warehouse was reasonable and consistent with the Court\'s\\nprecedent involving searches of impounded vehicles. A vehicle lawfully in police custody may be\\nsearched on the basis of probable cause to believe it contains contraband and there is no\\nrequirement of exigent circumstances to justify such a warrantless search.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On October 28, 1987, Officer Coleman of the Santa Ana Police Department","content":"received a call from a DEA agent in Hawaii. The agent told Coleman that he had seized a package\\nof marijuana from Federal Express, which was to have been delivered to Daza in Santa Ana. The\\nagent then sent the package to Coleman, who was to allow Daza to claim the package at the\\nFederal Express office. Daza claimed the package and returned to his apartment. Shortly\\nafterward, Daza left the apartment, and was observed disposing of a box and paper in an outside\\ntrash container. St. George went to get a search warrant. A few minutes later, St. George left the\\napartment, carrying a knapsack. Coleman was stopped, and the knapsack was found to contain\\nover a pound of marijuana. A little later, Acevedo arrived at the apartment. Acevedo stayed a\\nfew moments, then left with a full paper bag. The bag was approximately the size of one of the\\nwrapped marijuana packages. Acevedo placed the bag in the trunk of his car. At that moment,\\nthe officers stopped Acevedo and searched the package, finding marijuana.\\nAcevedo was convicted and appealed. The California appellate court, facing confusing rulings in\\nearlier Supreme Court cases, found for Acevedo. The case was appealed, and the U.S. Supreme","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is a package in the trunk of a car, for which probable cause exists to believe","content":"contains contraband, subject to search without a warrant?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court outlined the history of search as it relates to automobiles, from Carroll\\nforward. The Court concluded [i]f destroying the interior of an automobile is not unreasonable,\\nwe cannot conclude that looking inside a closed container is. The Court extended the\\ninterpretation of the Carroll doctrine in Ross to apply to all searches of containers found in an\\nautomobile, stating that the police may search without a warrant if their search is supported by\\n107\\n\\n\\fprobable cause. The Court however, limited the decision by stating that probable cause to\\nsearch a particular package for contraband does not necessarily extend to probable cause to\\nsearch the entire vehicle.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"DEA had information that defendant was exchanging marijuana for sex in a motor","content":"home parked in a regular parking lot in downtown San Diego. DEA observed a youth enter the\\nmotor home with Carney and stay for over an hour. Agents stopped the youth when he left the\\nmotor home, and the youth stated he had received marijuana in return for allowing Carney\\nsexual contact. The youth, at the agent\'s request, went back to motor home, knocked on the\\ndoor, and Carney stepped out. Agents went inside and observed marijuana immediately, and a\\nfurther search revealed additional marijuana. Carney was arrested and claimed in a motion to\\nsuppress that the search of the motor home without a warrant violates the Fourth Amendment\\nbecause the vehicle has a dual use as a dwelling. Upon denial of the suppression motion, Carney\\nentered the equivalent of a conditional guilty plea, which the appellate California court upheld.\\nHowever, the California Supreme Court reversed the conviction, holding the search to be\\nunreasonable. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"It depends.","content":"DISCUSSION: A warrant is not required when a vehicle is being used on the highways or is\\ncapable of that use and found stationary in a place not regularly used for residential purposes.\\nThe vehicle was so situated that an objective observer would conclude that the vehicle was being\\nused as a vehicle, not a residence.\\nThe U.S. Supreme Court reversed the decision and held, under these circumstances, that the RV\\nwas a vehicle.\\nRoadblocks","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Michigan Dept. of State Police v. Sitz, 496 U.S. 444 (1990)","content":"FACTS:\\nIn early 1986, the Michigan State Police established a sobriety checkpoint. A task\\nforce, appointed by the police director, created guidelines concerning checkpoint operations, site\\nselection and publicity. Under those guidelines, all vehicles passing through a checkpoint would\\nbe stopped and the driver checked for intoxication. If the officer detected such signs, the\\nmotorist would be pulled out of the traffic flow and further examined, and if appropriate,\\narrested. All other drivers would be allowed to continue.\\n108\\n\\n\\fOn the first day of the first checkpoint, in Saginaw County, 126 vehicles passed through the\\ncheckpoint in 75 minutes, with the average delay being 25 seconds. Two drivers were further\\nheld for field sobriety testing, and one of the two was arrested. (A third vehicle drove through\\nthe checkpoint without stopping; it was later stopped, and the driver arrested for DUI.) The\\ncheckpoints were suspended pursuant to an injunction filed in another county.\\nFollowing a hearing, the trial court found the checkpoints violated the Fourth Amendment. The\\ncase was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Are stops during a DUI checkpoint unlawful?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Michigan courts relied upon language in previous Supreme Court cases to\\nperform a balancing test between the rights of the motorists and the needs of the State to curb\\ndrunk driving. However, while the Court agreed that the stops were seizures, it determined such\\nstops were reasonable, given the limited intrusion on law-abiding citizens and the tremendous\\nproblem with impaired driving in the United States.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The U.S. Supreme Court reversed the decision and upheld the stop.","content":"City of Indianapolis v. Edmond, 531 U.S. 32 (2000)\\nFACTS:\\nIndianapolis police directives set guidelines for roadblocks for the specific purpose\\nof drug interdiction. Signs were posted giving notice of a narcotics checkpoint, and persons\\nstopped at such checkpoints were advised they were being stopped briefly at a drug checkpoint\\nand were asked to produce a drivers license and vehicle registration. Edmond and Palmer were\\nstopped at one of the narcotics checkpoints; neither was arrested. Both filed a class action\\nlawsuit (with themselves as representative members of the class) claiming that such stops are\\nunreasonable under the Fourth Amendment. An appellate court agreed and found the stop to be\\nunreasonable. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nDo roadblocks set up expressly for the purpose of narcotics interdiction violate the\\nreasonableness of seizures under the Fourth Amendment?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court declined to allow a roadblock that has, as its primary purpose, the\\nuncovering of evidence of general criminal wrongdoing (in this case, narcotics interdiction). To\\nallow such actions would remove the requirement of individualized suspicion in detaining\\npersons. Checkpoints have previously only been recognized as limited exceptions to the general\\nrule of no detention without that particularized reasonable suspicion necessary. Traffic\\nroadblocks intended to catch offenders who are an immediate, vehicle-bound threat to life and\\nlimb, such as sobriety checkpoints, remain permissible, as they bear a close connection to\\nroadway safety. Roadblocks have been, and still are, effective tools for determining if a person\\nis licensed and a vehicle registered. The Court specifically held that a DUI roadblock is also\\n109\\n\\n\\fimportant to highway safety and thus reasonable under the Fourth Amendment. In addition, the\\nCourt also noted that this does not prevent law enforcement authorities setting up an\\nemergency roadblock to catch a fleeing criminal or to thwart imminent danger such as a terrorist\\nattack.\\nThe Court also said that this decision does not prevent law enforcement officers, while\\nconducting a lawful roadblock, from arresting a motorist for a crime unrelated to the reason for\\nthe roadblock. For example, while conducting a roadblock to check license and registration, if the\\nofficer smelled marijuana, the officer would then have appropriate cause to check the vehicle for\\nfurther evidence of marijuana possession.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The Court affirmed the lower courts decision.","content":"Illinois v. Lidster, 540 U.S. 419 (2004)\\nFACTS:\\nOn August 23, 1997, a bicyclist was struck and killed by a hit and run driver. About\\na week later, local officers set up a checkpoint near the location, hoping to get information on\\nthe incident from the motoring public who frequented that roadway. Traffic was routed into\\nsingle lines, and officers would spend 10-15 seconds speaking to the occupants about the fatality\\nand giving them a flyer about the incident.\\nLidster drove his minivan toward the checkpoint, but as he approached, he swerved, nearly\\nhitting an officer. The officer smelled alcohol (an alcoholic beverage) on Lidsters breath, and\\ndirected him to a side street, where another officer gave him a field sobriety test and arrested\\nhim. Lidster was convicted of DUI. Lidster challenged the stop, claiming that the government\\nhad obtained much of the relevant evidence through use of a checkpoint that violated the Fourth\\nAmendment. The trial court rejected his challenge, but the appellate courts held that the stop\\nwas in violation of Indianapolis v. Edmond153 and declared the stop unconstitutional. The case\\nwas appealed.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May officers conduct brief, information-seeking, traffic checkpoints when","content":"investigating a particular crime?\\nHOLDING:\\n\\nYes\\n\\nDISCUSSION: The Supreme Court held that Edmond did not govern this type of situation. The\\nCourt found that this checkpoint differ[ed] significantly from Edmond, because the primary\\npurpose was not to determine if the occupants of the vehicles were involved in a crime, but to\\nask for help in providing information about a crime in all likelihood committed by others. The\\nCourt noted that voluntary requests play a vital role in police investigatory work and that while\\nit is necessary to stop a vehicle before the officer can ask for the motorists assistance, the need\\noffsets the involuntary nature of the initial seizure and is no more than many other traffic delays\\na motorist encounters regularly. The Court found it absurd to allow the police to stop a\\npedestrian to ask such questions, but not allow the same with a motorist. Finally, the Court\\nagreed that the Fourth Amendments normal insistence that the stop be reasonable in context\\nwill still provide an important legal limitation on police use of this kind of information-seeking\\n110\\n\\n\\fcheckpoint.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"While on routine patrol, two Philadelphia police officers observed Mimms driving","content":"an automobile with an expired license plate. The officers stopped the vehicle for the purpose of\\nissuing a traffic citation. One of the officers approached and asked Mimms to step out of the car\\nand produce his owner\'s card and operator\'s license. Mimms alighted. The officer noticed a large\\nbulge under his sports jacket. Fearing that the bulge might be a weapon, the officer frisked\\nMimms and discovered in his waistband a .38-caliber revolver loaded with five rounds of\\nammunition. Mimms was arrested and convicted of a weapons offense. The Pennsylvania\\nSupreme Court found that the weapon was seized unlawfully. The case was appealed, and the","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May officers order the driver of a lawfully stopped vehicle out of the vehicle?","content":"HOLDINGS:\\n\\nYes.\\n\\nDISCUSSION: The Court noted that ordering Mimms out of his car exposed little more than was\\nalready exposed. The additional intrusion was not a serious intrusion on the sanctity of the\\nperson, and hardly rises even to the level of a petty indignity. The Court agreed that ordering\\nMimms out was reasonable and thus permissible under the Fourth Amendment. The bulge in\\nMimms jacket permitted the officer to conclude that Mimms was armed and thus posed a\\nserious and present danger to the safety of the officer. In these circumstances, any officer of\\nreasonable caution would likely have conducted the pat down.\\nThe U.S. Supreme Court reversed the Pennsylvania Supreme Courts decision and remanded the\\ncase.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Maryland v. Wilson, 519 U.S. 408 (1997)","content":"FACTS:\\nAn officer attempted to stop a car for speeding. During his pursuit of the car, he\\nnoticed two passengers in the car. The passengers were looking out the back window of the car\\nand repeatedly ducked out of sight and reappeared. With the car stopped, the driver met the\\nofficer at the rear of the car. The officer noticed that the front seat passenger, Wilson, was\\nsweating and appeared very nervous. When the officer ordered Wilson from the car, some crack\\ncocaine fell to the ground. Wilson moved to suppress the cocaine, claiming the officers ordering\\na passenger out of a car was unreasonable.\\nThe trial court upheld the suppression, and the Maryland appellate court held that Mimms did\\nnot apply to passengers. The case was appealed, and the U.S. Supreme Court agreed to hear the\\ncase.\\n111\\n\\n\\fISSUE:\\n\\nOn a traffic stop, is it reasonable to order or remove a passenger from the vehicle?\\n\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: A vehicle that is lawfully stopped gives cause to the driver having committed an\\noffense, but not necessarily that a passenger has committed any wrongdoing. While there is not\\nthe same basis for ordering a passenger out of the car as there is for ordering the driver out, the\\nadditional intrusion on the passenger is minimal.\\nThe U.S. Supreme Court reversed the Maryland decision and remanded the case for further\\nproceedings.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Byrd v. U.S., 584 U.S. 395 (2018)","content":"FACTS:\\nIn September 2014, Pennsylvania State Police troopers made a traffic stop of Byrd,\\nthe sole occupant of a rental car. Trooper Long, who made the stop, later indicated he was\\nsuspicious of the way Byrd was driving. Byrd was visibly nervous and was found not to be an\\nauthorized driver of the rental car he was operating. Later investigation indicated that another\\nindividual had served as, in effect, a straw renter, and have given the keys to Byrd as soon as it\\nwas rented. During the investigation, the troopers discovered an out of state warrant, but that\\nstate refused to extradite. Byrd admitted there was marijuana in the car. The troopers at the\\nscene attempted to get consent but agreed that since Byrd was not an authorized driver, he had\\nno expectation of privacy in the vehicle. Upon a search, 49 bricks of heroin and body armor were\\nfound in the trunk.\\nByrd moved to suppress the fruits of the trunk search. Trooper Long argued at the suppression\\nhearing that the search was also justified under the vehicle exception doctrine, but the trial court\\nruled that Byrd lacked standing to object, as he had no expectation of privacy in the vehicle and\\ndid not reach the issue. Byrd entered a conditional guilty plea and appealed. The Court of\\nAppeals affirmed based on Byrd being an unauthorized driver and did not address the second\\njustification. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nMay an unauthorized driver in a rental vehicle still have an expectation of privacy\\nin that vehicle?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court acknowledged that there is a diminished expectation of privacy in\\nautomobiles, which often permits officers to dispense with obtaining a warrant before\\nconducting a lawful search.154 The Court summed up the precise question as: Does a driver of\\na rental car have a reasonable expectation of privacy in the car when he or she is not listed as an\\nauthorized driver on the rental agreement? Although an owner would always have that right, a\\nperson need not always have a recognized common-law property interest in the place searched\\nto be able to claim a reasonable expectation of privacy in it.155 Simple presence isnt enough,\\n112\\n\\n\\fhowever, to convey that right. The Court made a distinction between passengers, who may lack\\nthat right depending upon the circumstances, and sole occupant drivers.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Continuing:","content":"The Court sees no reason why the expectation of privacy that comes from lawful\\npossession and control and the attendant right to exclude would differ depending on\\nwhether the car in question is rented or privately owned by someone other than the\\nperson in current possession of it, much as it did not seem to matter whether the friend\\nof the defendant in Jones owned or leased the apartment he permitted the defendant to\\nuse in his absence. Both would have the expectation of privacy that comes with the right\\nto exclude.\\nThe Court agreed that in Rakas, it had agreed that the wrongful presence at the scene of a\\nsearch would not enable a defendant to object to the legality of the search.156 The\\nGovernment had argued that since Byrd knew he could not lawfully rent the vehicle on his\\nown based on his criminal record, so he may have committed a crime by using another\\nperson to do so. However, the Governments argument was not made at the lower courts\\nand, as such, could not be considered for the first time on appeal.\\nThe Court noted, also, that the Government did argue that the troopers had probable cause\\nto believe that the vehicle contained contraband, based on Byrds admission of having\\nmarijuana. The Court remanded the matter with the ruling that Byrd did have a reasonable\\nexpectation of privacy and thus standing to contest the search.\\nInventory","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Colorado v. Bertine, 479 U.S. 367 (1987)","content":"FACTS:\\nOfficer arrested Bertine for DUI. After Bertine was taken into custody, and before\\nthe tow truck arrived for his vehicle, another officer, pursuant to policy, inventoried the contents\\nof the van. In that inventory, the officer opened a backpack and found drugs, paraphernalia and\\ncash, and charged Bertine for its possession. Bertine challenged the seizure, and the trial court\\nagreed, suppressing the evidence. The case was appealed, and the U.S. Supreme Court agreed to\\nhear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Yes, if conducted pursuant to agency policy.","content":"DISCUSSION: The inventory search was lawful. The doctrine behind an inventory search is the\\nprotection of an individuals property while in custody and to guard the officers from hazardous\\nitems in the vehicle or container. There was no evidence that the officers acted for any other\\nreason than to secure the contents of the van for safekeeping.\\n\\n113\\n\\n\\fFlorida v. Wells, 495 U.S. 1 (1990)\\nFACTS:\\nFollowing an arrest for DUI, Wells consented to a search of his vehicle, which was\\nbeing impounded. Marijuana cigarette butts (roaches) were found in the car and the officers\\ndiscovered a locked suitcase with marijuana in the trunk.\\nWells pled no contest but retained his right to appeal the admission of the evidence from the\\nlocked suitcase. The state Supreme Court held that the evidence should have been suppressed,\\nas the officers agency, the Florida Highway Patrol, had no policy on the opening of such\\ncontainers during an inventory. The case was appealed, and the U.S. Supreme Court agreed to\\nhear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Absent a specific agency policy on inventory, or other exigent circumstances,","content":"should an officer open closed containers during an inventory search?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: Both the state and the United States Supreme Court agree that when an agency\\ndoes not have a specific policy on when and how inventories of vehicles will be conducted,\\nrandom searches, particularly of closed containers, are prohibited. An inventory policy, however,\\nthat is closely followed to avoid so much latitude that the inventory search becomes a\\npurposeful and general means of discovering evidence of crime, is permissible. The Court\\nagreed that opening containers to secure items of value, and to protect officers from danger, can\\nbe permitted, when these aims cannot be achieved otherwise.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"School Searches","content":"New Jersey v. T.L.O., 469 U.S. 325 (1985)\\nFACTS:\\nA teacher found high school students smoking in the lavatory, a violation of school\\nrules. Both students were taken to Assistant Vice Principals office, where T.L.O. denied smoking.\\nThe vice principal demanded her purse and searched it, finding cigarettes and rolling papers.\\nFurther search revealed marijuana, a pipe, plastic bags, a large amount of cash, an index card\\nrecording students who owed T.L.O. money and two letters that implicated her in marijuana\\ndealing. T.L.O. was found on delinquent. T.L.O. appealed on the grounds that the search was a\\nviolation of her Fourth Amendments rights. The New Jersey Supreme Court reversed, holding\\nthat the evidence found in her purse should have been suppressed. The case was appealed, and\\nthe U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May school officials search a students purse (or other bag) upon reasonable","content":"suspicion that the purse contains contraband?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The U.S. Supreme Court held that although public school officials are included in\\nthe government officials to whom the Fourth Amendment applies, these school officials are\\n114\\n\\n\\fnot as limited as law enforcement officers. School officials need only justify a search of a\\nstudents possessions by finding reasonable grounds for suspecting that a search will turn up\\nevidence that the student has violated or is violating either the law or the rules of the school.\\nThe United States Supreme Court reversed the New Jersey Supreme Courts decision.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May a cell phone be routinely searched incident to arrest?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Supreme Court held that the warrantless search exception following an arrest\\nexists for the purposes of protecting officer safety and preserving evidence, neither of which is at\\nissue in the search for digital data on a cellular telephone. The cell phones digital data cannot be\\nused as a weapon to harm an arresting officer, and police have the ability to preserve evidence\\n115\\n\\n\\fwhile awaiting a warrant by disconnecting the phone from the cellular network and placing the\\nphone in a Faraday bag. The Court characterized cell phones as minicomputers that contain\\nmassive amounts of private information, thereby distinguishing cell phones from traditional\\nitems that can be seized from an arrestees person, such as a wallet. Some information, such as\\ndata saved to a cloud is not even located on the arrestees person. Some warrantless\\nsearches of cell phones may be permissible in an emergency, but the governments interests\\nmust be so compelling to justify the reasonableness of the search. The Court reversed the\\njudgment in Riley and affirmed the judgment in Wurie.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"In April 2011, police arrested four men in connection with a series of armed","content":"robberies. One of the men confessed to the crimes and gave the FBI his cell phone number and\\nthe numbers of the other participants. The FBI used this informant to apply for three orders\\nfrom magistrate judges to obtain transactional records for each of the cell phone numbers.\\nThe magistrate judges issued the orders under the Stored Communications Act.157 The Stored\\nCommunications Act provides that the government may require the disclosure of certain\\ntelecommunications records when specific and articulable facts show[] that there are\\nreasonable grounds to believe that the contents of a wire or electronic communication, or the\\nrecords or other information sought, are relevant and material to an ongoing communication.\\nThe transactional records obtained by the government include cell site location information\\n(CSLI) which may include the date and time of calls, and the approximate location where calls\\nbegan and ended based on their connections to cell towers.\\nBased on cell-site evidence, Carpenter was charged with numerous offenses, including aiding and\\nabetting robbery that affected interstate commerce. Carpenter moved to suppress the\\ngovernments cell-site evidence on Fourth Amendment grounds, arguing that the FBI needed a\\nwarrant based on probable cause to obtain the records. The district court denied the motion to\\nsuppress. Carpenter appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Is a search warrant required for access to cell site location information for","content":"historical data?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The United States Supreme Court held that the governments warrantless\\nacquisition of Carpenters cell-site records violated his Fourth Amendment right against\\nunreasonable searches and seizures. The Fourth Amendment protects both property interests\\nand reasonable expectations of privacy. Expectation of privacy in the age of digital data does not\\nfit neatly into existing precedents. Tracking a persons movements and location through\\nextensive cell-site records, however, is far more intrusive than the precedents might have\\nanticipated.\\nThe Supreme Court declined to extend the third-party doctrine  a doctrine where information\\ndisclosed to a third party carries no reasonable expectation of privacy  to cell-site location\\ninformation, which implicates even greater privacy concerns than GPS tracking does. One\\n116\\n\\n\\fconsideration in the development of the third-party doctrine was the nature of the documents\\nsought and the level of intrusiveness of extensive cell-site data weighs against application of the\\ndoctrine to this type of information. The third-party doctrine applies to voluntary exposure,\\nwhile a user might be abstractly aware that his cell phone provider keeps logs as this happens\\nwithout any affirmative act on the users part. Accordingly, the Supreme Court held that the\\ngovernment generally needs a warrant to access cell-site location information. The Court\\nreversed the Sixth Circuit and remanded the case for further proceedings.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Dovontia Reed robbed Kirby Caldwell at gunpoint. After the robbery, Reed left the","content":"scene in a Nissan Altima. Caldwell contacted the police and provided a description of Reed and\\nthe car in which he was traveling, along with Reeds cell phone number. The officers contacted\\ndispatch, provided Reeds cell phone number and requested they obtain Reeds real-time cellsite location information (CSLI). Using the CSLI information over a period of ninety (90) minutes,\\nofficers were able to track Reeds location and conduct a Terry stop. During the Terry stop,\\nofficers arrested Reed for Robbery 1st Degree, Possession of a Handgun by a Convicted Felon, and\\nReceiving Stolen Property. Reed moved to suppress the CSLI information obtained by the\\nofficers, arguing it was seized without a warrant.\\nISSUE:","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Does the acquisition of a persons real-time CSLI constitute a search?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court held that a person has a reasonable expectation of privacy in his or her\\ncell phone, and as such, it cannot . . . be used as a real-time tracking device through the direct\\nand active interference of law enforcement.158 The Court went on to state that, [O]fficers will\\nalways be required to obtain a warrant before obtaining a suspects real-time CSLI.159 The Court\\nevaluated whether any exception to the warrant requirement in this case existed and found that\\nno exception existed. It also found that the good-faith exception did not apply to the facts in this\\ncase. The Court found for the defendant, stating the CSLI was obtained illegally, and evidence\\nfound based upon the CSLI (the Terry stop itself) was also illegally obtained.\\n\\n117\\n\\n\\fNOTE:\\nThis book of case briefs is regularly updated. For the latest version, please check\\nour web site: www.docjt.ky.gov under Publications & Forms.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"General Information concerning the Department of Criminal Justice Training may","content":"be found at http://docjt.ky.gov. Information relating to the publications of the\\nagency, may be found at http://docjt.ky.gov/publications.asp.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Questions concerning changes in statutes, current case laws, and general legal","content":"issues concerning law enforcement agencies and/or their officers can be\\naddressed to docjt.legal@ky.gov. The Legal Training Section staff will monitor\\nthis site, and questions received will be forwarded to a staff attorney for reply.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Questions concerning the Kentucky Law Enforcement Council policies and those","content":"concerning KLEPF will be forwarded to the DOCJT General Counsel for\\nconsideration. It is the goal that questions received be answered within two to\\nthree business days (Monday-Friday). Please include in the query your name,\\nrank, agency, and a day phone number should the assigned attorney needs\\nclarification on the issues to be addressed.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Commonwealth of Kentucky","content":"Department of Criminal Justice Training\\nNOTES\\nWhile many of these cases involves multiple issues, only those issues of interest to Kentucky law enforcement officers\\nare reported in these summaries. In addition, a case is only reported under one topical heading, but multiple issues may\\nbe referenced in the discussion. Readers are strongly encouraged to share and discuss the case law and statutory\\nchanges discussed herein with agency legal counsel, to determine how the issues discussed in these cases may apply to\\nspecific cases in which your agency is or may be involved.\\nNon-published opinions may be included in this update and will be so noted, see below for specific caveats regarding\\nthese cases. Cases that are not final at the time of printing are not included. When relevant opinions are finalized, they\\nwill be included in future updates.\\nAll quotes not otherwise cited are from the case under discussion. Certain cases, because they appear so often and in\\ncases not specific to their topic matter, do not have their citations included in the endnotes. Their full citations are:","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Unpublished Cases carry a Fed. Appx. Or Westlaw (WL) citation.","content":"Sixth Circuit cases that are noted as \\"Unpublished\\" or that are published in the Federal Appendix carry the following\\ncaveat: Not Recommended for Full--Text Publication\\nSixth Circuit Rule 32.1 permits citation of any unpublished opinion, order, judgment, or other written disposition. If a\\nparty cites such an item that is not available in a publicly accessible electronic database, the party must file and serve a\\ncopy as an addendum to the brief or other paper in which it is cited. Rule 32.1(b) mandates that published opinions of\\nthe Sixth Circuit are binding and may only be overruled by the Sixth Circuit only by an en banc opinion.","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"KENTUCKY CASES:","content":"Unpublished Cases carry the Westlaw (WL) citation.\\nKentucky cases that are noted as Unpublished carry the following caveat: Not to Be Published.\\nPursuant to Kentucky Rules of Civil Procedure (CR) 76.28(4)(c), Opinions that are not to be published shall not be cited\\nor used as binding precedent in any other case in any court of this state; however, unpublished Kentucky appellate\\ndecisions, rendered after January 1, 2003, may be cited for consideration by the court if there is no published opinion\\nthat would adequately address the issue before the court. Opinions cited for consideration by the court shall be set out\\nas an unpublished decision in the filed document and a copy of the entire decision shall be tendered along with the\\ndocument to the court and all parties to the action.\\n\\n119\\n\\n\\fENDNOTES\\n\\n1 Nichols v. Com., 408 S.W.2d 189 (Ky. App. 1966).\\n\\n2 Torres v. Madrid, 592 U.S. 306, 141 S.Ct. 989 (2021).\\n\\n3 California v. Greenwood, 486 U.S. 35 (1988); Cook v. Com., 649 S. ickerson, supra.\\n39 Brown v. Texas, 443 U.S. 47 (1979)\\n\\n40 Michigan v. Long, 103 S.Ct. 3469 (1983).\\n\\n41 Chimel v. California, 395 U.S. 752 (1969).\\n\\n42 Collins v. Com., 574 S.W.2d 296 (Ky. 1978).\\n\\n43 The U.S. Supreme Court has upheld the stationhouse search without a warrant in U.S. v. Edwards, 94 S.Ct. 1239, (1974). Also see","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"Illinois v. Lafayette, , 103 S. Ct. 2605 (1983).","content":"44 Maryland v. Buie, 494 U.S. 325, 327 (1990).\\n\\n45 Kerr v. Commonwealth, 400 S.W.3d 250, 266 (Ky. 2013).\\n\\n46 See U.S. v. Santana, 427 U.S. 38 (1976), and Warden v. Hayden, 387 U.S. 294 (1967).\\n47 Lange v. California, 594 U.S. 295 (2021).\\n\\n48 Warden v. Hayden, 387 U.S. 294 (1967).\\n49 Cupp v. Murphy, 93 S.Ct. 2000 (1973).\\n\\n50 U.S. v. Gargotto, 510 F.2d 409 (6th Cir., 1974).\\n51 Delaware v. Prouse, 440 U.S. 648 (1979).\\n52 Whren v. U.S., 517 U.S. 806 (1996).\\n\\n53 Named for the case of Carroll v. U.S., 267 U.S. 132, 45 S.Ct 280 (1925).\\n\\n54 Cady v. Dombroski, 93 S.Ct. 2523 (1973) and cases cited therein; Robbins v. California , 101 S.Ct. 2841 (1981) (Justice Rehnquist\'s\\n\\ndissent).\\n\\n55 California v. Carney, 105 S. Ct. 2066 (1985).\\n56 Cady v. Dombroski, supra.\\n\\n57 Pack v. Com., 610 S.W.2d 594 (1981); Michigan v. Thomas, 102 S.Ct 3079 (1982).\\n\\n120\\n\\n\\f58 Estep v. Com., 663 S.W.2d 213 (1983).\\n59 See U.S. v. Ross, 456 U.S. 798 (1982).\\n\\n60 California v. Acevedo, 500 U.S. 565 (1991).\\n61 Arizona v. Gant, 126 S.Ct. 1710 (2009)\\n\\n62 See Michigan Dept. of State Police v. Sitz, 496 U.S. 444 (1990); City of Indianapolis v. Edmond, 531 U.S. 32 (2000); Illinois v. Lidster,\\n\\n540 U.S. 419 (2004).\\n\\n63 Pennsylvania v. Mimms, 434 U.S. 106 (1977).\\n64 Maryland v. Wilson, 519 U.S. 408 (1997).\\n\\n65 See Colorado v. Bertine, 107 S.Ct. 738 (1987).\\n\\n66 Wagner v. Commonwealth, 581 S.W.2d 352 (1979).\\n67 Colorado v. Bertine, 479 U.S. 367 (1987).\\n\\n68 South Dakota v. Opperman, 96 S.Ct. 3092 (1976).\\n69 U.S. v. Ross, 102 S.Ct. 2157 (1982).\\n\\n70 Cady v. Dombrowski, 413 U.S. 433 (1973).\\n71 Caniglia v. Strom, 593 U.S. 194 (2001).\\n\\n72 Riley v. California, 573 U.S. 373 (2014).\\n\\n73 Carpenter v. U.S., 585 U.S. 2206, 138 S.Ct. 2206 (2018).\\n74 Coolidge v. New Hampshire, 403 U.S. 443 (1971).\\n\\n75 This case was remanded back, initially, for further discussion due to the intervening case of Brown v. Illinois, 422 U.S. 590 (1975).\\n\\n76 From the video, it appears that the officers already anticipated they would need to make contact with the vehicle to stop it, since\\n\\nScott stated that he should take the lead as his vehicle was already damaged from the earlier collision.\\n\\n77 California v. Ciraolo, 476 U. S. 207 (1986).\\n78 Florida v. Riley, 488 U.S. 445 (1989).\\n\\n79 The facts of this case and all quotations herein were taken from the opinion of the Illinois Supreme Court in People v. Caballes, 802","category":"COMPUTER / ELECTRONIC CRIME","parent":"COMPUTER / ELECTRONIC CRIME"},{"title":"N.E.2d 202 (2003).","content":"80 U.S. v. Jacobsen, 466 U.S. 109 (1984).\\n\\n81 United States v. Place, 462 U.S. 696 (1983).\\n\\n82 Of its own kind or class  the only one of its kind. Blacks Law Dictionary.\\n\\n83Quintana v. Commonwealth, 276 S.W.3d 753, 755-756.\\n84 Id. at 756.\\n85 Id. at 754.\\n\\n86 U.S. v. Dunn, 480 U.S. 294 (1987).\\n\\n87 Preston v. United States, 376 U.S. 364 (1964).\\n\\n88 Note that no exigency is required to justify a Carroll search.\\n89 The opinion calls this an inventory search.\\n\\n90 Coolidge v. New Hampshire, 403 U.S. 443 (1971).\\n91 United States v. Lee, 274 U.S. 559 (1927).\\n92 Colorado v. Bannister, 449 U.S. 1 (1980).\\n93 Minnesota v. Olson, 495 U.S. 91 (1990).\\n\\n94 United States v. Matlock, 415 U.S. 164 (1974).\\n95 Illinois v. Rodriguez, 497 U.S. 177 (1990).\\n\\n96 Georgia v. Randolph, 547 U.S. 103 (2006).\\n\\n97 Birchfield v. North Dakota pport and flagrant\\nnonsupport\\nEndangering welfare of minor; Unlawful transaction with a minor (3 degrees);\\nEndangering welfare of incompetent person","category":"Section 8: KENTUCKY PENAL CODE","parent":"Section 8"},{"title":"KRS Chapter 531  Pornography8.7.11","content":"Promoting a sexual performance by a minor\\nSexual extortion\\nPossession of/Distribution of/Promoting Sale of/Advertising/Using minors to\\ndistribute of material portraying a sexual performance by a minor; Possession of\\na child sex doll; Trafficking of a child sex doll; Importing a child sex doll;\\nPermitting or promoting the use of a child sex doll\\nSexual exploitation of minors\\nDISPOSITIONAL CHAPTERS (KRS CHAPTERS 532  534)","category":"Section 8: KENTUCKY PENAL CODE","parent":"Section 8"},{"title":"KRS Chapter 532  Classification and Designation or Offenses....8.8.1","content":"Designation of offenses; Persistent felony offender sentencing; Hate crimes\\nAggravating or mitigating circumstances in death penalty cases\\nHome incarceration\\nIneligibility to operate motor vehicle upon conviction of theft of fuels","category":"Section 8: KENTUCKY PENAL CODE","parent":"Section 8"},{"title":"KRS Chapter 533  Probation and Conditional Discharge...8.8.4","content":"Probation or conditional release  Effect of use of firearm\\n\\n1.8\\n\\n\\fTABLE OF CONTENTS\\n\\nPage:\\n\\nEffect of person wearing body armor and carrying deadly weapon at time of offense","category":"Section 8: KENTUCKY PENAL CODE","parent":"Section 8"},{"title":"KRS CHAPTER 446","content":"CONSTRUCTION OF STATUTES\\n(Selected Sections)\\nKRS 446.010\\n\\nDefinitions for statutes generally\\n\\nAs used in the statute laws of this state, unless the context requires otherwise:\\n*****\\n(2) \\"Animal\\" includes every warm-blooded living creature except a human being;\\n*****\\n(9) \\"Company\\" may extend and be applied to any corporation, company, person, partnership, joint\\nstock company, or association;\\n(10)\\"Corporation\\" may extend and be applied to any corporation, company, partnership, joint stock\\ncompany, or association;\\n(12)\\"Cruelty\\" as applied to animals includes every act or omission whereby unjustifiable physical\\npain, suffering, or death is caused or permitted;\\n*****\\n(14)\\"Domestic,\\" when applied to corporations, means all those incorporated or formed by authority of\\nthis state;\\n(15)\\"Domestic animal\\" means any animal converted to domestic habitat;\\n*****\\n(17)\\"Federal\\" refers to the United States;\\n(18)\\"Foreign,\\" when applied to corporations, includes all those incorporated or formed by authority of\\nany other state;\\n*****\\n(21)\\"Humane society,\\" \\"society,\\" or \\"Society for the Prevention of Cruelty to Animals,\\" means\\nany nonprofit corporation, organized under the laws of this state and having as its primary\\npurpose the prevention of cruelty to animals;\\n*****\\n(23)\\"Land\\" or \\"real estate\\" includes lands, tenements, and hereditaments and all rights thereto and\\ninterest therein, other than a chattel interest;\\n*****\\n(26)\\"May\\" is permissive;\\n(27)\\"Month\\" means calendar month;\\n(28)\\"Oath\\" includes \\"affirmation\\" in all cases in which an affirmation may be substituted for an oath;\\n(29)\\"Owner\\" when applied to any animal, means any person having a property interest in such\\nanimal;\\n(30)Partnership includes both general and limited partnerships;\\n(31)\\"Peace officer\\" includes sheriffs, constables, coroners, jailers, metropolitan and urban-county\\ngovernment correctional officers, marshals, policemen, and other persons with similar authority to\\nmake arrests;\\n(32)\\"Penitentiary\\" includes all of the state penal institutions except the houses of reform;\\n(33)\\"Person\\" may extend and be applied to bodies-politic and corporate, societies, communities, the\\npublic generally, individuals, partnerships, registered limited liability partnerships, joint stock\\ncompanies, and limited liability companies;\\n*****\\n(39)\\"Shall\\" is mandatory;\\n(40)\\"State\\" when applied to a part of the United States, includes territories, outlying possessions, and\\nthe District of Columbia; \\"any other state\\" includes any state, territory, outlying possession, the\\nDistrict of Columbia, and any foreign government or country;\\n*****\\n(43)\\"Sworn\\" includes \\"affirmed\\" in all cases in which an affirmation may be substituted for an oath;\\n(45)\\"United States\\" includes territories, outlying possessions, and the District of Columbia;\\n*****\\n(47)\\"Violate\\" includes failure to comply with;\\n\\n2.2.1\\n\\n\\fSECTION 2: GENERAL PROVISIONS\\n\\n*****\\n(49)\\"Year\\" means calendar year;\\n(50)\\"City\\" includes town;\\n*****\\n(55)AVIS means the automated vehicle information system established and maintained by the\\nTransportation Cabinet to collect titling and registration information on vehicles and boats and\\ninformation on holders of motor vehicle operators licenses and personal identification cards;\\n*****\\n(57)Unmanned aircraft system means an aircraft that is operated without the possibility of direct\\nhuman interaction from within or on the aircraft and includes everything that is on board or\\notherwise attached to the aircraft and all associated elements, including communications links\\nand the components that control the small unmanned aircraft, that are required for the safe and\\nefficient operation of the unmanned aircraft in the national airspace system.\\nKRS 446.020\\n\\nSingular includes plural  Masculine includes feminine\\n\\n(1) A word importing the singular number only may extend and be applied to several persons or\\nthings, as well as to one (1) person or thing, and a word importing the plural number only may\\nextend and be applied to one (1) person or thing as well as to several persons or things.\\n(2) A word importing the masculine gender only may extend and be applied to females as well as\\nmales.\\nKRS 446.080 Liberal construction  Statutes not retroactive  Common usage  Technical\\nterms\\n(1) All statutes of this state shall be liberally construed with a view to promote their objects and carry\\nout the intent of the legislature, and the rule that statutes in derogation of the common law are to\\nbe strictly construed shall not apply to the statutes of this state.\\n(2) There shall be no difference in the construction of civil, penal and criminal statutes.\\n(3) No statute shall be construed to be retroactive, unless expressly so declared.\\n(4) All words and phrases shall be construed according to the common and approved usage of\\nlanguage, but technical words and phrases, and such others as may have acquired a peculiar\\nand appropriate meaning in the law, shall be construed according to such meaning.\\nKRS 446.140\\n\\nTitles, headings and notes\\n\\nTitle heads, chapter heads, section and subsection heads or titles, and explanatory notes and cross\\nreferences, in the Kentucky Revised Statutes, do not constitute any part of the law, except as\\nprovided in KRS 355.1-109 [Uniform Commercial Code].\\n\\n2.2.2","category":"Section 9: INDEX","parent":"Section 9"},{"title":"KRS CHAPTER 431","content":"GENERAL PROVISIONS CONCERNING\\nCRIMES AND PUNISHMENTS\\n(Selected Sections)\\nKRS 431.005\\n\\nArrest by peace officers  By private persons\\n\\n(1) A peace officer may make an arrest:\\n(a) In obedience to a warrant; or\\n(b) Without a warrant when a felony is committed in his or her presence; or\\n(c) Without a warrant when he or she has probable cause to believe that the person being\\narrested has committed a felony; or\\n(d) Without a warrant when a misdemeanor, as defined in KRS 431.060, has been committed in\\nhis or her presence; or\\n(e) Without a warrant when a violation of KRS 189.290, 189.393, 189.520, 189.580, 511.080, or\\n525.070 has been committed in his or her presence, except that a violation of KRS 189A.010\\nor KRS 281A.210 need not be committed in his or her presence in order to make an arrest\\nwithout a warrant if the officer has probable cause to believe that the person being arrested\\nhas violated KRS 189A.010 or KRS 281A.210; or\\n(f) Without a warrant when a violation of KRS 508.030 has occurred in a hospital without the\\nofficers presence if the officer has probable cause to believe that the person being arrested\\nhas violated KRS 508.030. As used in this paragraph, hospital includes any property\\nowned or used by a hospital as a parking lot or parking garage; or\\n(g) Without a warrant when a violation of subsection (2) of KRS 235.240 has occurred causing\\nan accident, occurring outside of the peace officer\'s presence, involving a motorboat or\\nvessel on the waters of the Commonwealth, and resulting in a physical injury or property\\ndamage, and a commissioned peace officer has probable cause to determine who the\\noperator of the motorboat or vessel was and that operator was intoxicated or under the\\ninfluence of any substance that impairs one\'s ability to operate the motorboat or vessel at the\\ntime of the accident.\\n(2) (a) Any peace officer may arrest a person without warrant when the peace officer has probable\\ncause to believe that the person has intentionally or wantonly caused physical injury to a\\nfamily member, member of an unmarried couple, or another person with whom the person\\nwas or is in a dating relationship.\\n(b) As used in this subsection, \\"dating relationship,\\" \\"family member,\\" and \\"member of an\\nunmarried couple\\" have the same meanings as defined in KRS 403.720 and 456.010.\\n(c) For the purpose of this subsection, the term \\"member of an unmarried couple\\" has the same\\nmeaning as set out in KRS 403.720(4).\\nEDITORS NOTE: The Kentucky Court of Appeals ruled that member of an\\nunmarried couple includes same sex couples, but not roommates unless engaged\\nin an intimate (i.e., sexual) relationship. Ireland v. Davis, 957 S.W.2d 310 (Ky Ct.\\nApp. 1997).\\n(3) A peace officer may arrest a person without warrant when the peace officer has probable cause\\nto believe that the person is a sexual offender who has failed to comply with the Kentucky Sex\\nOffender Registry requirements based upon information received from the Law Information\\nNetwork of Kentucky.\\n(4) For purposes of subsections (2) and (3) of this section, a \\"peace officer\\" is an officer certified\\npursuant to KRS 15.380.\\n(5) If a law enforcement officer has probable cause to believe that a person has violated a condition\\nof release imposed in accordance with KRS 431.064 and verifies that the alleged violator has\\nnotice of the conditions, the officer shall, without a warrant, arrest the alleged violator whether the\\nviolation was committed in or outside the presence of the officer.\\n(6) A private person may make an arrest when a felony has been committed in fact and he has\\nprobable cause to believe that the person being arrested has committed it.\\n(7) If a law enforcement officer has probable cause to believe that a person has violated a restraining\\norder issued under KRS 508.155, then the officer shall, without a warrant, arrest the alleged\\n\\n2.3.1\\n\\n\\fSECTION 2: GENERAL PROVISIONS\\n\\nviolator whether the violation was committed in or outside the presence of the officer.\\nKRS 431.007\\n\\nArrest powers of peace officers assisting in another county  Exception\\n\\n(1) A peace officer, certified pursuant to KRS 15.380 to 15.404, who is directly employed as a police\\nofficer by a Kentucky city, county, or urban-county government and whose department meets the\\nrequirements of KRS 15.440 and a sheriff or deputy sheriff who has been certified pursuant to\\nKRS 15.380 to 15.404, who is officially requested by a law enforcement agency in another county\\nin Kentucky to assist in any matter within the jurisdiction of the requesting agency shall possess,\\nwhile responding to and for the duration of the matter for which the request was made, the same\\npowers of arrest in the requesting county as he possesses in the county in which he is a police\\nofficer.\\n(2) The provisions of this section shall not:\\n(a) Authorize assistance in any labor dispute or strike;\\n(b) Authorize assistance by a constable or deputy constable;\\n(c) Authorize assistance by a special local peace officer; or\\n(d) Authorize assistance by a special deputy sheriff.\\nKRS 431.015\\n\\nCitation for misdemeanor  Arrest for certain misdemeanors - Failure to appear\\n\\n(1) (a) KRS 431.005 to the contrary notwithstanding, and except as provided in paragraphs (b), (c),\\n(d), and (e) of this subsection, a peace officer shall issue a citation instead of making an\\narrest for a misdemeanor committed in his or her presence, if there are reasonable grounds\\nto believe that the person being cited will appear to answer the charge. The citation shall\\nprovide that the defendant shall appear within a designated time.\\n(b) A peace officer may make an arrest instead of issuing a citation for a misdemeanor\\ncommitted in his or her presence if the misdemeanor is:\\n1. A violation of","category":"Section 9: INDEX","parent":"Section 9"},{"title":"KRS Chapter 508, 510, or 527, or KRS 189A.010, 511.050, 511.085,","content":"514.110 or 523.110;\\n2. An offense in which the defendant poses a risk of danger to himself, herself, or another\\nperson; or\\n3. An offense in which the defendant refuses to follow the peace officers reasonable\\ninstructions.\\n(c) A peace officer shall make an arrest for violations of protective orders issued pursuant to\\nKRS 403.715 to 403.785, or an order of protection as defined in KRS 456.010.\\n(d) A peace officer may make an arrest or may issue a citation for a violation of KRS 508.030\\nwhich occurs in a hospital pursuant to KRS 431.005(1)(f).\\n(e) A peace officer:\\n1. May make an arrest for a violation of KRS 519.082 or KRS 519.084; and\\n2. Shall remove a person who violates KRS 519.082 or KRS 519.084 from a legislative\\nbuilding as defined in KRS 519.080 when the removal is requested by the:\\na. Speaker of the House of Representatives;\\nb. Sergeant-at-Arms of the House or Representatives;\\nc. President of the Senate;\\nd. Sergeant-at-Arms of the Senate; or\\ne. Chair of a committee of the General Assembly.\\n(2) A peace officer may issue a citation instead of making an arrest for a violation committed in his or\\nher presence but may not make a physical arrest unless there are reasonable grounds to believe\\nthat the defendant, if a citation is issued, will not appear at the designated time or unless the\\noffense charged is a violation of KRS 189.223, 189.290, 189.393, 189.520, 189.580, 235.240,\\n281.600, 511.080, or 525.070 committed in his or her presence or a violation of KRS 189A.010,\\nnot committed in his or her presence, for which an arrest without a warrant is permitted under\\nKRS 431.005(1)(e).\\n(3) A peace officer may issue a citation when he or she has probable cause to believe that the\\nperson being issued the citation has committed a misdemeanor outside his or her presence, if\\nthere are reasonable grounds to believe that the person being cited will appear to answer the\\ncharge. The citation shall provide that the defendant shall appear within the designated time.\\n2.3.2\\n\\n\\f2.3:","category":"Section 9: INDEX","parent":"Section 9"},{"title":"KRS CHAPTER 431  ARREST/CITATION STATUTES","content":"(4) If the defendant fails to appear in response to the citation, or if there are reasonable grounds to\\nbelieve that he or she will not appear, a complaint may be made before a judge and a warrant\\nshall issue.\\n(5) When a physical arrest is made and a citation is issued in relation to the same offense the officer\\nshall mark on the citation, in the place specified for court appearance date, the word\\nARRESTED in lieu of the date of court appearance.\\nKRS 431.025\\n\\nNotice of intention to arrest  Act of arrest  Force\\n\\n(1) The person making an arrest shall inform the person about to be arrested of the intention to arrest\\nhim, and of the offense for which he is being arrested.\\n(2) An arrest is made by placing the person being arrested in restraint, or by his submission to the\\ncustody of the person making the arrest. The submission shall be in the actual presence of the\\narrester.\\n(3) No unnecessary force or violence shall be used in making an arrest.\\nKRS 431.045\\n\\nPursuit in effecting arrest\\n\\nA peace officer in actual pursuit may continue such pursuit across corporate or county lines for the\\npurpose of making an arrest.\\nKRS 431.055\\n\\nPursuit to recapture escapee\\n\\nIf a person lawfully arrested escapes or is rescued, the person from whose custody he escaped or\\nwas rescued may immediately pursue and retake him in any part of the Commonwealth and may be\\njoined in the pursuit and recapture by peace officers in the immediate area or vicinity.\\nKRS 431.060\\n\\nFelonies, misdemeanors and violations defined\\n\\nOffenses are either felonies, misdemeanors, or violations:\\n(1) Offenses punishable by death or confinement in the penitentiary, whether or not a fine or other\\npenalty may also be assessed, are felonies.\\n(2) Offenses punishable by confinement other than in the penitentiary, whether or not a fine or other\\npenalty may also be assessed, are misdemeanors.\\n(3) Offenses punishable by a fine only or by any other penalty not cited herein, whether in\\ncombination with a fine or not, are violations.\\nKRS 431.063\\n\\nVictim of human trafficking not to be held in a detention center\\n\\nA victim of human trafficking shall not be held in a detention center, jail, or other secure facility\\npending trial for an offense arising from the human trafficking situation except where the incarceration\\nis found to be the least restrictive alternative to securing the appearance of that person before the\\ncourt or the release of the person under any other reasonable condition would be a clear threat to\\npublic safety.\\nKRS 431.064 Pretrial release of person arrested for assault, sexual offense, or violation of\\nprotective order  Conditions  Hearing  Victim entitled to copy of conditions of\\nrelease  Entry of conditions into Law Information Network  Penalty\\n(1) In making a decision concerning pretrial release of a person who is arrested for a violation of KRS\\nChapter 508 or 510, or charged with a crime involving a violation of an order of protection as\\ndefined in KRS 403.720 and 456.010, the court or agency having authority to make a decision\\nconcerning pretrial release shall review the facts of the arrest and detention of the person and\\ndetermine whether the person:\\n(a) Is a threat to the alleged victim or other family or household member; and\\n(b) Is reasonably likely to appear in court.\\n(2) Before releasing a person arrested for or charged with a crime specified in subsection (1) of this\\nsection, the court shall make findings, on the record if possible, concerning the determination\\nmade in accordance with subsection (1), and may impose conditions of release or bail on the\\n\\n2.3.3\\n\\n\\fSECTION 2: GENERAL PROVISIONS\\n\\nperson to protect the alleged victim of domestic violence or abuse and to ensure the appearance\\nof the person at a subsequent court proceeding. The conditions may include:\\n(a) An order enjoining the person from threatening to commit or committing acts of domestic\\nviolence or abuse against the alleged victim or other family or household member;\\n(b) An order prohibiting the person from harassing, annoying, telephoning, contacting, or\\notherwise communicating with the alleged victim, either directly or indirectly;\\n(c) An order directing the person to vacate or stay away from the home of the alleged victim and\\nto stay away from any other location where the victim is likely to be;\\n(d) An order prohibiting the person from using or possessing a firearm or other weapon specified\\nby the court;\\n(e) An order prohibiting the person from possession or consumption of alcohol or controlled\\nsubstances;\\n(f) Any other order required to protect the safety of the alleged victim and to ensure the\\nappearance of the person in court; or\\n(g) Any combination of the orders set out in paragraphs (a) to (f).\\n(3) If conditions of release are imposed, the court imposing the conditions on the arrested or charged\\nperson shall:\\n(a) Issue a written order for conditional release; and\\n(b) Immediately distribute a copy of the order to pretrial services.\\n(4) The court shall provide a copy of the conditions to the arrested or charged person upon release.\\nFailure to provide the person with a copy of the conditions of release does not invalidate the\\nconditions if the arrested or charged person has notice of the conditions.\\n(5) If conditions of release are imposed without a hearing, the arrested or charged person may\\nrequest a prompt hearing before the court to review the conditions. Upon request, the court shall\\nhold a prompt hearing to review the conditions.\\n*******\\n(7) The circuit clerk, or the circuit clerk\'s designee, in cooperation with the court that issued the order\\nreleasing the defendant, shall cause the conditions of release to be entered into the computer\\nsystem maintained by the clerk and the Administrative Office of the Courts within twenty-four (24)\\nhours following its filing, excluding weekends and holidays. Any modification of the release\\nconditions shall likewise be entered by the circuit clerk, or the circuit clerk\'s designee.\\n(8) The information entered under this section shall be accessible to any agency designated by the\\nKentucky State Police as a terminal agency for the Law Information Network of Kentucky.\\n(9) All orders issued under this section which require entry into the Law Information Network of\\nKentucky shall be entered on forms prescribed by the Administrative Office of the Courts. If the\\nconditions of pretrial release are contained in an order which is narrative in nature, the prescribed\\nform shall be used in addition to the narrative order.\\n(10)Any person who violates any condition of an order issued pursuant to this section is guilty of a\\nClass A misdemeanor.\\nKRS 431.420\\n\\nCity police to serve warrant, when\\n\\nAny warrant issued by District Court for an offense committed within a city shall be served by the\\npolice department of that city if the warrant is to be served within the city limits.\\nUNIFORM TRAFFIC CITATION\\nKRS 431.450\\n\\nUniform citation\\n\\n(1) The Department of State Police in consultation with the Transportation Cabinet shall design, print,\\nand distribute to all law enforcement agencies in the Commonwealth a uniform citation.\\n(2) The citation shall:\\n(a) Be approved by the Supreme Court;\\n(b) Consist of an original document and five (5) copies;\\n(c) Be serially numbered in such a manner that the year of issue and the individual citation\\nnumber may be readily ascertained; and\\n(d) Contain such other information as may be required by the Supreme Court.\\n2.3.4\\n\\n\\f2.3:","category":"Section 9: INDEX","parent":"Section 9"},{"title":"KRS CHAPTER 431  ARREST/CITATION STATUTES","content":"(3) The Circuit Court clerk shall maintain a system of accountability for all citations issued in\\naccordance with rules and regulations issued by the Supreme Court to assure that citations are\\nnot wrongfully destroyed, tampered with, or otherwise compromised in any manner.\\n(4) All peace officers in the Commonwealth shall use the uniform citation for all violations of the traffic\\nlaws and for all felonies, misdemeanors and violations.\\nKRS 431.452\\n\\nPrepayment of fines subject to certain conditions\\n\\n(1) An offense which is designated as subject to prepayment by specific statutory designation may\\nbe prepaid by the violator subject to the terms and conditions of the statute involved.\\n(2) When an offense that is not designated as subject to prepayment by specific statutory\\ndesignation is cited on the same citation with another offense that is subject to prepayment, the\\nofficer shall cite the violator to court for all cited offenses. However, if the offense for which\\nprepayment is not allowed is dismissed by the judge prior to the court date listed on the citation,\\nthe offense subject to prepayment by specific statutory designation may be prepaid by the\\nviolator, and the violator shall not be required to appear in court.\\n(3) An offense which is designated as subject to prepayment is subject to the following conditions:\\n(a) Designation as subject to prepayment does not preclude a physical arrest by a peace officer\\nfor that offense;\\n(b) Designation as subject to prepayment shall preclude a requirement that the defendant make\\na court appearance on a uniform citation;\\n(c) Except as provided for in KRS 189.990(25), for any offense designated as subject to\\nprepayment the defendant may elect to pay the minimum fine for the offense plus court costs\\nto the circuit clerk before the date of his trial or be tried in the normal manner, unless the\\ncitation is marked for mandatory court appearance pursuant to KRS 431.015 or subsection\\n(2) of this section, except that the fine for violations of KRS 189.221, 189.222, 189.226,\\n189.270, or 189.271 [all dealing with weights and measures] shall be in accordance with\\nKRS 189.990(2)(a) and the defendant shall not be allowed to pay the minimum fine as\\notherwise allowed by this paragraph;\\n(d) Prepayment of the fine and costs shown on the citation or accompanying schedule shall be\\nconsidered as a plea of guilty for all purposes.\\n(4) When a peace officer issues a uniform citation and no physical arrest is made he shall, where the\\ncitation is designated as subject to prepayment, mark the citation as \\"PAYABLE\\", except as\\nprovided in KRS 431.015 or subsection (2) of this section.\\n*****\\nKRS 431.455 Prohibitions  Penalty\\n(1) No peace officer or other person shall invalidate, or attempt to invalidate, destroy or attempt to\\ndestroy a record copy of a uniform citation which has been lawfully issued.\\n(2) No peace officer or other person to whom uniform citations are distributed, prior to issuance to a\\nviolator, shall fail to properly account for uniform citations issued to him or to his agency as\\nrequired by KRS 431.450 and the regulations issued thereunder.\\n(3) No person required to file reports pursuant to KRS 431.450 and the regulations issued thereunder\\nshall fail to file the reports within the time limits specified.\\n(4) Any peace officer or other person who violates the provisions of this section shall be guilty of a\\nClass B misdemeanor.\\nLIMITATIONS ON WHEN ARREST TO BE MADE\\nNormally, officers are not restricted by time or location in making arrests and may make an arrest at\\nany time, day or night. Exceptions to this rule include:\\nLIMITATION IN ARREST WARRANT. The arrest warrant could limit the time for arrest (quite rare).\\n\\n2.3.5\\n\\n\\fSECTION 2: GENERAL PROVISIONS\\n\\nSTATUTE OF LIMITATIONS. The government must start prosecution for misdemeanors or violations\\nwithin one year. (See KRS 500.050) Arrests (1) without a warrant for misdemeanors or violations\\noccurring more than a year before the arrest, or (2) with a warrant for misdemeanors or violations\\noccurring more than a year before the warrant was issued are improper and illegal.\\nU.S. SENATORS AND REPRESENTATIVES:\\nU. S. Constitution Article I,","category":"Section 9: INDEX","parent":"Section 9"},{"title":"The Senators and Representatives . . . in all Cases, except Treason, Felony and Breach of","content":"the Peace, be privileged from Arrest during their Attendance at the Session of their respective\\nHouses, and in going to and returning from the same; and for any Speech or Debate in either\\nHouse, they shall not be questioned in any other Place. . . .\\nEDITORS NOTE: Breach of the Peace is a violation or disturbance of the public\\ntranquility and order. The offense of breaking or disturbing the public peace by any\\nriotous, forcible, or unlawful proceeding. Breach of the Peace is a generic term and\\nincludes all violations of public peace or order and acts tending to a disturbance\\nthereof. One who commits a breach of the peace is guilty of disorderly conduct, but\\nnot all disorderly conduct is necessarily a breach of the peace. Blacks Law\\nDictionary (West Publishing Co)\\nMEMBERS OF THE GENERAL ASSEMBLY:\\nKentucky Constitution","category":"Section 6","parent":null},{"title":"The members of the General Assembly shall, in all cases except treason, felony, breach or","content":"surety of the peace, be privileged from arrest during their attendance on the sessions of their\\nrespective Houses, and in going to and returning from the same; and for any speech or debate\\nin either House they shall not be questioned in any other place.\\nVOTERS:\\nKentucky Constitution","category":"Section 43","parent":null},{"title":"KRS CHAPTER 431  ARREST/CITATION STATUTES","content":"DIPLOMATS; ALIENS\\n(This material is adapted from materials published by the Federal Law Enforcement Training Center,\\nBrunswick, GA.)\\nDiplomatic Immunity\\nDiplomats are representatives of a recognized foreign government who are accredited by that\\ngovernment and are accepted by our government. There are many different types or levels of\\ndiplomats including ambassadors, consuls, charge d\'affaires, and ministers. Each level of diplomat\\nhas its own degree of immunity from civil and/or criminal action. In addition, this immunity may\\nextend beyond that of diplomats themselves and may include the entire family.\\nThose diplomats who have immunity may not be arrested or prosecuted. If an offense has been\\ncommitted by a person who claims to have diplomatic immunity, you may detain the person long\\nenough to confirm whether they are in fact protected by diplomatic immunity.\\nThe possession of a diplomatic passport by an individual does not in and of itself indicate that the\\nholder has diplomatic immunity. Verification of diplomatic immunity may be obtained through the\\nUnited States Department of State\'s Office of Protocol in Washington, D.C. During normal working\\nhours the State Department may be reached at (202) 647-1664 or (202) 647-1405. After working\\nhours and on weekends, calls should be made to the Diplomatic Security Watch Officer at (202) 6477277. Send copies of incident reports and citations to (Fax) (202) 895-3613.\\nShould you find that you have detained diplomats who do have full immunity, you MUST release\\nthem.\\nAny writ or process issued against a person holding or possessing diplomatic immunity is null and\\nvoid, without regard to whether or not the writ or process is civil or criminal in nature. In fact, any\\nperson who knowingly obtains or executes such a writ or process may be liable for a fine and/or\\nimprisonment. The one exception to this rule is the issuance of parking citations and similar traffic\\nrelated offenses.\\nThe right to operate a motor vehicle, obtain state department diplomatic tags, and utilize a drivers\\npermit in the host nation is not an issue of diplomatic immunity. Officers may issue citations to\\ndiplomats but not arrest the operator if the diplomat has immunity. It is also recognized that officers\\nmay forbid the further operation of a vehicle by an intoxicated driver, regardless of the immunity\\ninvolved. While the operator, if immune, cannot be arrested, the public safety issue may restrict the\\nmovement of the vehicle until a sober and licensed driver can operate the vehicle.\\nPersons having diplomatic immunity cannot be required to appear in court as a defendant or as a\\nwitness for any reason. In order to have them testify, it is necessary for them to volunteer or to get\\ntheir government to waive their immuni
