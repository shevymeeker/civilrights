is or her blood performed by a\\nperson of his or her choosing described in KRS 189A.103 within a reasonable time of his or her\\narrest at the expense of the person arrested. He or she shall then be asked \\"Do you want such a\\ntest?\\" The officer shall make reasonable efforts to provide transportation to the tests.\\nKRS 189A.107 License suspension for refusal to take alcohol or substance tests  Ignition\\ninterlock device - Hearing on alleged refusal - Time period for suspension\\n(1) A person who refuses to submit to an alcohol concentration or substance test requested by an\\nofficer having reasonable grounds to believe that the person violated KRS 189A.010(1) shall\\nhave his or her drivers license suspended for the pendency of the action as provided in KRS\\n189A.200.\\n(2) a. In the event a defendant is not convicted of a violation of KRS 189A.010(1) in a case in which\\nit is alleged that he or she refused to take an alcohol concentration or substance test, upon\\nmotion of the attorney for the Commonwealth, the court shall conduct a hearing, without a\\njury, to determine by clear and convincing evidence if the person actually refused the testing.\\nHowever, the hearing shall not be required if the court has made a previous determination of\\nthe issue at a hearing held under KRS 189A.200 and 189A.220.\\nb. If the court finds that the person did refuse to submit to a breath, blood, or urine test, the\\ncourt shall suspend the persons drivers license for the period of time the license would have\\nbeen suspended upon conviction as set forth in KRS 189A.070(1), except that the court, may\\nauthorize the person to apply to the Transportation Cabinet for issuance of an ignition\\ninterlock license under KRS 189A.340 for the period of the suspension.\\nKRS 189A.110 Minimum detention in custody when blood alcohol reading exceeds .15 percent\\nAny person who is arrested for a violation of KRS 189A.010 shall be detained in custody at least six\\n(6) hours following his or her arrest.\\nKRS 189A.340 Ignition interlock devices\\n*****\\n(2) (a) A person may apply for an ignition interlock license anytime, including after receiving the\\nnotices under KRS 189A.105 or after his or her license has been suspended pursuant to this\\nchapter.\\n(b) If at the time the person applies for an ignition interlock license, the persons license has been\\nsuspended pursuant to this chapter, the person shall be authorized to:\\n\\n5.5.10\\n\\n\\f5.5:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 189ADRIVING UNDER THE INFLUENCE","content":"1.\\n\\nAn ignition interlock device provider to have a functioning ignition interlock device\\ninstalled in his or her motor vehicle or motorcycle; and\\n2. The circuit clerks office in the persons county or residence to obtain an ignition interlock\\ndevice;\\nThis paragraph shall only apply within fourteen (14) days of the date printed on the ignition\\ninterlock approval letter issued by the Transportation Cabinet and if the person has the ignition\\ninterlock approval letter in the motor vehicle or motorcycle.\\n*****\\n(4) An ignition interlock license shall restrict the person to operating only a motor vehicle or\\nmotorcycle equipped with a functioning ignition interlock device unless the person qualifies for an\\nemployer exemption under subsection (6) of this section. This restriction shall remain in place\\nfor:\\n(a) If a persons license was suspended pretrial pursuant to KRS 189A.200, the required\\nsuspension period under KRS 189A.200(6);\\n(b) If a persons license was suspended pursuant to KRS 189A.070 or KRS 189A.107:\\n1. The required suspension period under KRS189A.070(1); and\\n2 a. If the maximum suspension period under KRS189A.070(1)(a) has not yet been met,\\nuntil the Transportation Cabinet has received a declaration from the persons ignition\\ninterlock device provider, in a form provided or approved by the cabinet, certifying that\\nnone of the violations outlined in subdivision b. of this subparagraph have occurred:\\ni. For a first offense within a ten (10) year period of KRS 189A.010(1)(a), (b), (c), (d), or\\n(e) or for any offense of KRS 189A.010(f), in the ninety consecutive days; and\\nii. For all subsequent offenses within a ten (10) year period of KRS 189A.010(1)(a), (b),\\n(c), (d), or (e), one hundred twenty consecutive days;\\nprior to the date of releasing the ignition interlock device restriction.\\n*****\\n(6) (a) A person with an ignition interlock license may operate a motor vehicle or motorcycle not\\nequipped with a functioning ignition interlock device if:\\n1. The person is required to operate an employers motor vehicle or motorcycle in the course\\nand scope of employment; and\\n2. The business entity that owns the motor vehicle or motorcycle is not owned or controlled\\nby the person.\\n(b) To qualify for the employer exemption, the person shall provide the Transportation Cabinet\\nwith a sworn statement from his or her employer stating that the person and a business entity\\nmeet the requirements of paragraph (a) of this subsection.\\n*****\\nKRS 189A.345 Penalties for violation of KRS 189A.410 and 189A.340 governing ignition\\ninterlock devices\\n(1) (a) No person who is issued an ignition interlock license under KRS 189A.340 shall operate a\\nmotor vehicle or motorcycle without a functioning ignition interlock device or at any time,\\nplace, or for any purpose other than authorized under KRS 189A.340.\\n(b) Any person who violates the provisions of paragraph (a) of this subsection shall be guilty of a\\nClass A misdemeanor, and shall have his or her license suspended by the Transportation\\nCabinet for the initial period of suspension under KRS 189A.070 for an additional six (6)\\nmonths.\\n(2) (a) No person who is issued an ignition interlock license under KRS 189A.340 shall request,\\npermit, or allow another person to:\\n1. Start a motor vehicle or motorcycle equipped with an ignition interlock device; or\\n2. Take a subsequent breath alcohol concentration test;\\nFor the purpose of providing an operable motor vehicle or motorcycle for that person subject\\nto the ignition interlock license to drive in violation of KRS 189A.340.\\n(b) Any person who violates paragraph (a) of this subsection shall:\\n1. For a first offense, be guilty of a Class B misdemeanor; and\\n\\n5.5.11\\n\\n\\fSECTION 8 TRAFFIC\\n\\n2. For a second or subsequent offense, be guilty of a Class A misdemeanor.\\n(3) (a) No person shall start a motor vehicle or motorcycle equipped with an ignition interlock device\\nfor the purpose of providing an operable motor vehicle or motorcycle to a person subject to\\nthe prohibition established in KRS 189A.340.\\n(b) Any person who violates paragraph (a) of this subsection shall:\\n1. For a first offense, be guilty of a Class B misdemeanor; and\\n2. For a second or subsequent offense, be guilty of a Class A misdemeanor.\\n(4) (a) No person shall:\\n1. Knowingly install a defective ignition interlock device on a motor vehicle or motorcycle;\\n2. Tamper with an installed ignition interlock device with the intent of rendering it defective;\\nor\\n3. Alter, conceal, hide, or attempt to alter, conceal, or hide, the persons identity from the\\nignition interlock devices camera while providing a breath sample.\\n(b) Any person who violates paragraph (a) of this subsection shall:\\n1. For a first offense, be guilty of a Class B misdemeanor; and\\n2. For a second or subsequent offense, be guilty of a Class A misdemeanor and be\\nprohibited from installing ignition interlock devices or directing others in the installation of\\nignition interlock devices.\\n(5) (a) No person shall: direct another person to install a defective ignition interlock device on a\\nmotor vehicle or motorcycle when the person giving the direction knows that the ignition\\ninterlock device is defective.\\n(b) Any person who violates paragraph (a) of this subsection shall:\\n1. For a first offense, be guilty of a Class B misdemeanor; and\\n2. For a second or subsequent offense, be guilty of a Class A misdemeanor and be\\nprohibited from directing others in the installation of ignition interlock devices or installing\\nignition interlock devices.\\n(6) (a) No person shall knowingly assist a person who is issued an ignition interlock license in making\\na false statement in order to qualify for the employer exemption under KRS189A.340(6).\\n(b) Any person who violates paragraph (a) of this subsection is guilty of a Class A misdemeanor\\nand shall have his or her motor vehicle or motorcycle operators license suspended by the\\nTransportation Cabinet for six (6) months.\\nKRS 189A.440 Prohibition against use of vehicle other than for purpose authorized by\\nhardship license  Penalty - Penalty for false application statement\\n(1) No person who is issued a hardship license shall operate a motor vehicle at any time, place, or\\nfor any purpose other than those authorized upon the face of the hardship license issued under\\nKRS 189A.410.\\n(2) Any defendant who violates the provisions of subsection (1) of this section is guilty of a Class A\\nmisdemeanor, and shall have his or her license suspended by the Transportation Cabinet for the\\ninitial period of suspension under KRS 189A.070 an additional six (6) months.\\n(3) Any defendant or any other person who knowingly assists the defendant in making a false\\napplication statement is guilty of a Class A misdemeanor and shall have his or her motor vehicle\\nor motorcycle operators license suspended by the Transportation Cabinet for six (6) months.\\n\\n5.5.12","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 281A","content":"COMMERCIAL DRIVER\'S LICENSES\\n(Selected Sections)\\nKRS 281A.010 Definitions\\n(1) \\"Alcohol\\" means:\\n(a) Beer, ale, port, or stout and other similar fermented beverages, including sake or similar\\nproducts, of any name or description containing one-half of one percent (0.5%) or more of\\nalcohol by volume, brewed or produced from malt, wholly or in part, or from any substitute\\ntherefor;\\n(b) Wine of not less than one-half of one percent (0.5%) of alcohol by volume; or\\n(c) Distilled spirits, which means that substance known as ethyl alcohol, ethanol, or spirits of\\nwine in any form, including all dilutions and mixtures thereof from whatever source or by\\nwhatever process produced; or\\n(d) Any substance containing ethyl alcohol, hydrated oxide of ethyl, spirit of wine, or any distilled\\nspirits including, but not limited to, ethanol, methanol, propanol, and isopropanol;\\n(2) \\"Alcohol concentration\\" means:\\n(a) The number of grams of alcohol per one hundred (100) milliliters of blood;\\n(b) The number of grams of alcohol per two hundred ten (210) liters of breath; or\\n(c) The number of grams of alcohol per sixty-seven (67) milliliters of urine.\\n*****\\n(5) \\"Commercial driver\'s license\\" or CDL means a license issued to an individual in accordance\\nwith the requirements of this chapter or, if the license is issued by another state in accordance\\nwith the Federal Commercial Motor Vehicle Safety Act, to an individual that authorizes the\\nindividual to drive any class of commercial motor vehicle;\\n*****\\n(7) \\"Commercial learner\'s permit\\" or \\"CLP\\" means a permit issued pursuant to KRS 281A.120;\\n(8) \\"Commercial motor vehicle\\" or \\"CMV \\" means a motor vehicle or combination motor vehicle\\nused in commerce that is:\\n(a) Designed to carry property and has a gross vehicle weight rating as determined by federal\\nregulation which has been adopted into cabinet administrative regulations pursuant to KRS\\nChapter 13A;\\n(b) Designed to transport sixteen (16) or more passengers, including the driver;\\n(c) Transporting hazardous materials and is required to be placarded in accordance with 49\\nC.F.R. pt.172; or\\n(d) Any other vehicle that is required by cabinet administrative regulation, pursuant to KRS\\nChapter 13A, to be operated by a licensed commercial driver;\\n(9) \\"Controlled substance\\" means any substance so classified under 21 U.S.C. sec. 802(6), and\\nincludes all substances listed on Schedules I through V of 21 C.F.R. pt. 1308, as adopted by the\\nTransportation Cabinet by administrative regulation pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218A;","content":"(10)\\"Conviction\\" means an unvacated adjudication of guilt, or a determination that a person has\\nviolated or failed to comply with the law in a court of original jurisdiction or an authorized\\nadministrative tribunal, an unvacated forfeiture of bail or collateral deposited to secure the\\nperson\'s appearance in court, a plea of guilty, a plea of nolo contendere, or Alford plea entered\\nand accepted by the court, the payment of a fine or court cost, or violation of a condition of\\nrelease without bail, regardless of whether or not the penalty is rebated, suspended, or probated;\\n(11)\\"Disqualification\\" means any of the following actions:\\n(a) The suspension, revocation, or cancellation of a CDL by the Commonwealth or the\\njurisdiction of issuance;\\n(b) Any withdrawal of a persons privilege to drive a commercial motor vehicle by the\\nCommonwealth or another jurisdiction as a result of a violation of state or local law relating to\\nmotor vehicle traffic control, other than parking, vehicle weight, or vehicle defect violations; or\\n(c) A determination by the Federal Motor Carrier Safety Administration that a person is not\\nqualified to operate a commercial motor vehicle under 49 C.F.R. pt. 391;\\n(12)\\"Drive\\" means to drive, operate, or be in physical control of a motor vehicle;\\n\\n5.6.1\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(13)\\"Driver\\" means any person who drives, operates, or is in physical control of a commercial motor\\nvehicle, or who is required to hold a commercial driver\'s license;\\n(14)\\"Driver\'s license\\" or \\"operator\'s license\\" means a license issued by a state to an individual\\nthat authorizes the individual to drive a motor vehicle;\\n*****\\n(17)\\"Felony\\" means any offense under state or federal law that is punishable by death or\\nimprisonment for a term exceeding one (1) year;\\n(18)\\"Gross combination weight rating\\" or \\"GCWR\\" is the gross vehicle weight rating of power unit\\nplus the gross vehicle weight rating of any towed unit. In the absence of a value specified by the\\nmanufacturer, GCWR shall be determined by the combined actual physical weight of the vehicle,\\nincluding passengers, cargo, fuel, all other items, and, if towing, the tongue weight;\\n(19)\\"Gross vehicle weight rating\\" or GVWR means the value specified by the manufacturer as\\nthe maximum loaded weight of a single, a combination or an articulated vehicle;\\n(20)\\"Hazardous materials\\" has the same meaning as in 49 C.F.R. sec. 383.5;\\n(21)\\"Highway\\" shall include any way or place of any nature when any part of it is open to the use of\\nthe public as a matter of right, license, or privilege for the use of vehicular traffic;\\n(22)\\"Imminent hazard\\" means a condition that presents a substantial likelihood that death, serious\\nillness, severe personal injury, or a danger to health, property, or the environment exists;\\n(23)\\"Moped\\" shall have the same meaning as in KRS 186.010(5);\\n(24)\\"Motor vehicle\\" means a vehicle, machine, tractor, trailer, or semitrailer propelled or drawn by\\nmechanical power used on highways, or any other vehicle required to be registered under the\\nlaws of this state, but shall not include any vehicle, machine, tractor, trailer, or semitrailers\\noperated exclusively on a rail;\\n*****\\n(26)\\"Out-of-service order\\" means a declaration by an authorized enforcement officer of a federal,\\nstate, Canadian, Mexican, or local jurisdiction that a driver, commercial motor vehicle, or a motor\\ncarrier operation is out of service pursuant to 49 C.F.R. secs. 386.72, 392.5, 395.13, or 396.9;\\ncomparable laws or regulations; or the North American Uniform Out-of-Service Criteria;\\n(27)\\"Resident\\" means a person who has established Kentucky as his or her state of domicile. Proof\\nof residency shall include but not be limited to a deed or property tax bill, utility agreement or\\nutility bill, or rental housing agreement;\\n(28)\\"School bus\\" means a vehicle that meets the specification of KRS 156.153 used to transport\\npreprimary, primary, or secondary school students between school and home, or to and from\\nschool-sponsored events. A school bus shall not include a bus used as a common carrier;\\n(29)\\"Serious traffic violation\\" means a conviction when operating a commercial motor vehicle of:\\n(a) Excessive speeding, involving a single charge of any speed fifteen (15) miles per hour or\\nmore, above the specified speed limit;\\n(b) Reckless driving, as defined under state or local law, including conviction of driving a\\ncommercial motor vehicle in willful or wanton disregard for the safety of persons or property;\\n(c) Improper or erratic traffic lane changes;\\n(d) Following the vehicle ahead too closely;\\n(e) A violation of any state or local law related to motor vehicle traffic control, other than a\\nparking violation, arising in connection with a fatal accident; or\\n(f) Driving a commercial motor vehicle without a CDL;\\n(g) Driving a commercial motor vehicle without a CDL in one\'s possession or refusing to display\\na CDL upon request;\\n(h) Driving a commercial motor vehicle without the proper class of CDL or endorsements, or\\nboth, for the specific vehicle type or types being operated or for the passengers or type or\\ntypes of cargo being transported; or\\n(i) Any conviction of an offense that requires mandatory suspension under KRS 186.560 or a\\nserious violation as defined by 49 C.F.R. pt. 383;\\n*****\\n(33)Vehicle means every device in, upon, or by which any person or property is or may be\\ntransported or drawn along a public highway, except devices moved by human or animal power,\\nused exclusively upon stationary rails or tracks, or which derives its power from overhead wires.\\n\\n5.6.2\\n\\n\\f5.6 KRS CHAP 281A  COMMERCIAL DRIVERS LICENSES\\n\\nKRS 281A.050 Drivers excluded from operation of chapter\\nThe provisions of this chapter shall not apply to:\\n(1) Drivers of firefighting and other emergency equipment;\\n(2) Drivers of commercial motor vehicles if those persons are:\\n(a) Military personnel; and\\n(b) Operating the vehicles in pursuit of a military purpose;\\n(3) Drivers of farm vehicles that are:\\n(a) Used to transport agricultural products, farm machinery, or farm supplies to or from a farm;\\n(b) Not used in the operations of a common or contract motor carrier;\\n(c) Used within one hundred fifty (150) highway miles of the farmer\'s farm; and\\n(d) Controlled and operated by a farmer, including operation by employees or family members;\\nand\\n(4) Drivers of vehicles that:\\n(a) Are designed as temporary living quarters for recreational, camping, or travel use; and\\n(b) Operate on their own motor power or are mounted on or drawn by another vehicle.\\nKRS 281A.060 License limitation\\nNo person who drives a commercial motor vehicle may have more than one (1) driver\'s license.\\nKRS 281A.090 Restrictions on driving\\n(1) Except when driving under a commercial learners permit and accompanied by the holder of\\ncommercial driver\'s license valid for the vehicle being driven, no person shall drive a commercial\\nmotor vehicle on the highways of this state unless the person holds a valid commercial driver\'s\\nlicense with applicable endorsements valid for the vehicle he is driving.\\n(2) No person shall drive a commercial motor vehicle on the highways of this state while his driving\\nprivilege for a commercial or noncommercial motor vehicle is suspended, revoked, or canceled,\\nor while he is subject to a disqualification, or in violation of an out-of-service order.\\n(3) The licensee shall have in his immediate possession at all times when operating a motor vehicle\\nhis commercial driver\'s license, and shall display the license upon demand to a circuit clerk, a\\nlicense examiner, a peace officer, a State Police officer, or an inspector or officer of the\\nDepartment of Vehicle Regulation. It shall be a defense to a violator of this subsection if the\\nperson so charged produces in court a commercial driver\'s license, issued to him before his\\narrest or violation and which was valid at that time.\\nKRS 281A.170 Form of licenses  Limitations on licenses  Expiration\\n*****\\n*****\\n(3) A commercial driver\'s license shall be issued with classifications, endorsements, and restrictions.\\nVehicles that require an endorsement shall not be driven unless the proper endorsement appears\\non the license and the applicant has passed the knowledge and skills test required by the State\\nPolice.\\n(a) Classifications:\\n1. Class A - Any combination of vehicles with a gross vehicle weight rating of twenty-six thousand\\nand one (26,001) pounds or more, if the gross vehicle weight rating of the vehicle being towed\\nis in excess of ten thousand (10,000) pounds. Licensees with an \\"A\\" classification may with the\\nproper endorsement drive Class B and C vehicles;\\n2. Class B - Any single vehicle with a gross vehicle weight rating of twenty-six thousand and one\\n(26,001) pounds or more, and any vehicle towing a vehicle not in excess of ten thousand\\n(10,000) pounds gross vehicle weight rating. Licensees with a \\"B\\" classification may with the\\nproper endorsements drive Class C vehicles;\\n3. Class C - Any single vehicle with a gross vehicle weight rating of less than twenty-six\\nthousand and one (26,001) pounds or any vehicle towing a vehicle with a gross vehicle weight\\nrating not in excess of ten thousand (10,000) pounds which includes:\\na. Vehicles designed to transport sixteen (16) or more passengers, including the driver; or\\n\\n5.6.3\\n\\n\\fSECTION 5: TRAFFIC\\n\\nb. Vehicles used in the transportation of hazardous materials which requires the vehicle to be\\nplacarded under 49 C.F.R. secs. 172.500 to 172.560, as adopted by administrative\\nregulations of the cabinet, pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A;","content":"4. Class D - All other vehicles not listed in any other class, including mopeds; and\\n5. Class M - Motorcycles. Licensees with a \\"M\\" classification may also drive mopeds.\\n(b) Endorsements:\\n1. \\"H\\" - Authorizes the driver to operate a vehicle transporting hazardous materials;\\n2. \\"T\\" - Authorizes operation of double trailers and triple trailers in those jurisdictions allowing the\\noperation of triple trailers;\\n3. \\"P\\" - Authorizes operation of vehicles carrying passengers;\\n4. \\"N\\" - Authorizes operation of tank vehicles;\\n5.\\"X\\" - Authorizes operation of combination of hazardous materials and tank vehicle\\nendorsements;\\n6. \\"R\\" - Authorizes operation of all other endorsements not otherwise specified; and\\n7. \\"S\\" - Authorizes operation of school buses.\\n(c) The Transportation Cabinet shall promulgate administrative regulations in accordance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A to outline restrictions on the operation of commercial vehicles and the","content":"associated codes to identify such restrictions, which shall appear on the face of the commercial\\ndriver\'s license.\\n(4) Within ten (10) days after issuing a commercial driver\'s license, the cabinet shall notify the\\ncommercial driver\'s license information system of that fact, providing all information required to\\nensure identification of the person.\\n(5) A commercial driver\'s license issued to a resident pursuant to this chapter shall expire in eight (8)\\nyears unless the license was issued to a resident under the age of twenty-one (21).\\n(6) A person under the age of twenty-one (21) shall not be licensed to operate a Class A, B, or C\\nvehicle unless he or she has a \\"K\\" restriction. A commercial driver with a \\"K\\" restriction shall not\\ndrive a commercial motor vehicle in interstate commerce, unless he or she is exempt pursuant to\\n49 C.F.R. sec. 391.2. A commercial driver under the age of twenty-one (21) shall not be allowed\\nto operate a school bus or a vehicle transporting hazardous material in intrastate commerce.\\n(7) The holder of a commercial driver\'s license shall be considered to hold a valid Kentucky driver\'s\\nlicense issued under the provisions of KRS 186.4102 and 186.412.\\nKRS 281A.190 Disqualification  Suspension, revocation, or cancellation  Right to appeal\\n(1) A person who holds or is required to hold a CDL shall be disqualified from driving a commercial\\nmotor vehicle for a period of one (1) year if convicted of:\\n(a) Driving or being in physical control of a motor vehicle under the influence of alcohol or a\\ncontrolled substance;\\n(b) Driving or being in physical control of a motor vehicle while the alcohol concentration of the\\nperson\'s blood or breath or urine is four hundredths (0.04) or more;\\n(c) Leaving the scene of an accident involving a motor vehicle driven by a person who holds or is\\nrequired to hold a CDL;\\n(d) Using a motor vehicle in the commission of any felony listed in KRS 186.560;\\n(e) Refusing to submit to testing as required by KRS 281A.220 when driving a motor vehicle;\\n(f) Committing a first violation of driving a commercial motor vehicle while the person\'s\\ncommercial driver\'s license is revoked, suspended, or canceled, or when the person is\\ndisqualified from operating a commercial motor vehicle; or\\n(g) Causing a fatality through negligent or criminal operation of a commercial motor vehicle.\\n(2) A person who holds or is required to hold a CDL shall be disqualified for life if convicted of two (2)\\nor more violations of any of the offenses specified in subsection (1) of this section or any\\ncombination of those offenses arising from two (2) or more separate incidents. The provisions of\\nthis subsection shall only apply to convictions that occurred after the disqualification dates\\nestablished by the Federal Motor Carrier Safety Administration. The Transportation Cabinet shall\\nset forth those dates in an administrative regulation promulgated in accordance with KRS Chapter\\n13A.\\n(3) If any violation specified in subsection (1) of this section occurred while transporting a hazardous\\nmaterial required to be placarded, the person who holds or is required to hold a CDL shall be\\n\\n5.6.4\\n\\n\\f5.6 KRS CHAP 281A  COMMERCIAL DRIVERS LICENSES\\n\\ndisqualified for a period of three (3) years.\\n*****\\n(5) A person who holds or is required to hold a CDL shall be disqualified from driving a commercial\\nmotor vehicle for life if the person is convicted of any felony in which a commercial motor vehicle\\nwas used and that involved:\\n(a) The manufacture, distribution, or dispensing of a controlled substance, or possession with\\nintent to manufacture, distribute, or dispense a controlled substance; or\\n(b) An act or practice of severe forms of trafficking in persons.\\n(6) A person who holds or is required to hold a CDL shall be disqualified from driving a commercial\\nmotor vehicle for a period of sixty (60) days if convicted of two (2) serious traffic violations, or one\\nhundred twenty (120) days consecutively if convicted of three (3) serious traffic violations,\\ncommitted in a commercial motor vehicle arising from separate incidents occurring within a three\\n(3) year period.\\n(7) A person who holds or is required to hold a CDL shall be disqualified for the first offense from\\ndriving a commercial motor vehicle for six (6) months if the person has been convicted of\\ncommitting any of those offenses enumerated in KRS 186.610 involving a commercial motor\\nvehicle, commercial driver\'s license, or application for that license. For the second and each\\nsubsequent offense, the person shall be disqualified from operating a commercial motor vehicle\\nfor a period of one (1) year.\\n(8) The cabinet shall deny a person a commercial driver\'s license or shall suspend, revoke, or cancel\\nhis or her commercial driving privilege, subject to a hearing conducted in accordance with KRS\\n189A.107, when the cabinet has reason to believe that the person refused to submit to a test to\\ndetermine his or her alcohol concentration while driving a commercial motor vehicle.\\n(9) If a person who holds or is required to hold a CDL is convicted of any of the railroad crossing\\noffenses or conduct enumerated in KRS 189.500, 189.560, and 189.565, then the person shall be\\ndisqualified from operating a commercial motor vehicle for a period of:\\n(a) Sixty (60) days for the first offense;\\n(b) One hundred twenty (120) days for the second offense within a three (3) year period; and\\n(c) One (1) year for the third or subsequent offense within a three (3) year period.\\n(10)If a person who holds or is required to hold a CDL violates an out-of-service order while\\ntransporting nonhazardous materials, then the person shall be disqualified from operating a\\ncommercial motor vehicle for a period of:\\n(a) One hundred eighty (180) days for the first offense;\\n(b) Two (2) years for the second offense in a separate incident within a ten (10) year period; and\\n(c) Three (3) years for the third or subsequent offense in a separate incident within a ten (10)\\nyear period.\\n(11)If a person who holds or is required to hold a CDL violates an out-of-service order while\\ntransporting hazardous materials required to be placarded under the 49 U.S.C. sec. 5101 et seq.,\\nor operating a commercial motor vehicle designed to transport sixteen (16) or more passengers,\\nincluding the driver, then the person shall be disqualified from operating a commercial motor\\nvehicle for a period of:\\n(a) One hundred eighty (180) days for the first offense; and\\n(b) Three (3) years for the second or subsequent offense in a separate incident within a ten (10)\\nyear period.\\n*****\\nKRS 281A.210 Operating commercial vehicle while under the influence of alcohol or other\\ncontrolled substance\\n(1) Notwithstanding any other provision of this chapter, a person shall not drive a commercial motor\\nvehicle within this state while having any measurable or detectable amount of alcohol or other\\ncontrolled substances in his system.\\n(2) A person who drives a commercial motor vehicle within this state while having any detectable\\namount of alcohol or controlled substance in his system or who refuses to submit to the test\\nrequired in KRS 281A.220, shall be placed out of service for twenty-four (24) hours.\\n(3) A person who drives a commercial motor vehicle within this state with an alcohol concentration of\\nfour hundredths (0.04) or more shall be deemed to be operating a vehicle under the influence.\\n\\n5.6.5\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(4) A person who drives a commercial motor vehicle within this state with an alcohol concentration of\\nfour hundredths (0.04) or more, or who refused to submit to the test required in KRS 281A.220, in\\naddition to any other sanctions that may be imposed under this chapter shall be disqualified from\\ndriving a commercial motor vehicle under KRS 281A.190.\\nKRS 281A.2102 Additional penalties for driving commercial motor vehicle under the influence\\nof alcohol\\nIn addition to the penalties established by this chapter for driving a commercial motor vehicle under\\nthe influence of alcohol:\\n(1) Any person convicted of driving a commercial motor vehicle while the alcohol concentration of the\\npersons blood or breath is four hundredths (0.04) to eight hundredths (0.08) shall be fined not\\nless than twenty dollars ($20) and not more than fifty dollars ($50).\\n(2) Any person convicted of driving a commercial motor vehicle while the alcohol concentration of the\\npersons blood or breath is greater than eight hundredths (0.08) shall be fined under the\\nprovisions of KRS 189A.010(5)(a) to (d).\\nKRS 281A.220 Testing to determine alcohol concentration or presence of other controlled\\nsubstances\\n(1) A person who drives a commercial motor vehicle within this state shall be deemed to have given\\nhis consent to take a test or tests of his blood, breath, or urine for the purpose of determining\\nalcohol concentration, or the presence of other drugs.\\n(2) A test or tests may be administered in accordance with the provisions of KRS 189A.103 at the\\ndirection of a law enforcement officer, who after stopping or detaining the commercial motor\\nvehicle driver has reasonable cause to believe that driver was driving a commercial motor vehicle\\nwhile having alcohol or drugs in his system. A urine test shall be a test of last resort under the\\nprovisions of this section. The pretrial suspension provisions and implied consent provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A shall be applicable to this section.","content":"KRS 281A.240 Recognition of commercial drivers license or permit of foreign jurisdiction \\nEffect of foreign convictions\\n(1) Notwithstanding any law to the contrary, a person may drive a commercial motor vehicle in this\\nstate if the person has a valid commercial driver\'s license or commercial learner\'s permit issued\\nby any state, Canada, or Mexico in accordance with the minimum federal standards for the\\nissuance of commercial motor vehicle driver\'s licenses, if:\\n(a) The person\'s driving privilege is not suspended, revoked, or canceled; and\\n(b) The person is not disqualified from driving a commercial motor vehicle or subject to an out-ofservice order.\\n(2) The Commonwealth of Kentucky shall give all out-of-state convictions full faith and credit and\\ntreat them for sanctioning purposes under this chapter as if they occurred in this state. Except as\\notherwise provided, when in this chapter reference is made to an offense which is a violation of a\\nprovision of this chapter or other Kentucky state law, the reference shall be deemed to include\\noffenses under any local ordinance, any federal law, any law or local ordinance of another state\\nsubstantially similar to any provision of the Kentucky Revised Statutes.\\n\\n5.6.6\\n\\n\\f5.6 KRS CHAP 304 SUBTITLES 39 (MOTOR VEH. LIAB. INS.) AND 99 (PENALTIES)","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 304","content":"INSURANCE CODE\\n(Selected Sections)\\nSubtitle 39\\nMOTOR VEHICLE REPARATIONS ACT\\nKRS 304.39-080 Security covering motor vehicle\\nPenalty: KRS 304.99-060\\n(1) \\"Security covering the vehicle\\" is the insurance or other security so provided. The vehicle for\\nwhich the security is so provided is the \\"secured vehicle.\\"\\n(2) \\"Basic reparation insurance\\" includes a contract, self-insurance, or other legal means under\\nwhich the obligation to pay basic reparation benefits arises.\\n(3) This Commonwealth, its political subdivisions, municipal corporations, and public agencies may\\ncontinuously provide, pursuant to subsection (6), security for the payment of basic reparation\\nbenefits in accordance with this subtitle for injury arising from maintenance or use of motor\\nvehicles owned by those entities and operated with their permission.\\n(4) The United States and its public agencies and any other state, its political subdivisions, municipal\\ncorporation, and public agencies may provide, pursuant to subsection (6), security for the\\npayment of basic reparation benefits in accordance with this subtitle for injury arising from\\nmaintenance or use of motor vehicles owned by those entities and operated with their permission.\\n(5) Except for entities described in subsections (3) and (4), every owner or operator of a motor\\nvehicle registered in this Commonwealth or operated in this Commonwealth with an owners\\npermission shall continuously provide with respect to the motor vehicle while it is either present or\\nregistered in this Commonwealth, and any other person may provide with respect to any motor\\nvehicle, by a contract of insurance or by qualifying as a self-insurer, security for the payment of\\nbasic reparation benefits in accordance with this subtitle and security for payment of tort liabilities,\\narising from maintenance or use of the motor vehicle. The owner of a motor vehicle who fails to\\nmaintain security on a motor vehicle in accordance with this subsection shall have his or her\\nmotor vehicle registration revoked in accordance with KRS 186A.040.\\n(6) Security may be provided by a contract of insurance or by qualifying as a self-insurer or obligated\\ngovernment in compliance with this subtitle.\\n*****\\nKRS 304.39-090 Required security\\nPenalty: KRS 304.99-060\\nAn owner of a motor vehicle registered in this Commonwealth who ceases to maintain security as\\nrequired by the provisions on security may not operate or permit operation of the vehicle in this\\nCommonwealth until security has again been provided as required by this subtitle. An owner who fails\\nto maintain security as required by this subtitle shall have his or her motor vehicle registration\\nrevoked in accordance with KRS 186A.040. All other owners shall provide such security while\\noperating a motor vehicle in this Commonwealth.\\nKRS 304.39-110 Required minimum tort liability insurance\\n(1) The requirement of security for payment of tort liabilities is fulfilled by providing:\\n(a) Either:\\n1. Split limits liability coverage of not less than twenty-five thousand dollars ($25,000) for all\\ndamages arising out of bodily injury sustained by any one (1) person, and not less than\\nfifty thousand dollars ($50,000) for all damages arising out of bodily injury sustained by all\\npersons injured as a result of any one (1) accident, plus liability coverage of not less than\\nten thousand dollars ($10,000) for all damages arising out of damage to or destruction of\\nproperty, including the loss of use thereof, as a result of any one (1) accident arising out\\nof ownership, maintenance, use, loading, or unloading, of the secured vehicle; or\\n2. Single limits liability coverage of not less than sixty thousand dollars ($60,000) for all\\ndamages whether arising out of bodily injury or damage to property as a result of any one\\n\\n5.6.7\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(1) accident arising out of ownership, maintenance, use, loading, or unloading, of the\\nsecured vehicle;\\n(b) That the liability coverages apply to accidents during the contract period in a territorial area\\nnot less than the United States of America, its territories and possessions, and Canada; and\\n(c) Basic reparation benefits as defined in KRS 304.39-020(2).\\n(2) Subject to the provisions on approval of terms and forms, the requirement of security for payment\\nof tort liabilities may be met by a contract the coverage of which is secondary or excess to other\\napplicable valid and collectible liability insurance. To the extent the secondary or excess\\ncoverage applies to liability within the minimum security required by this subtitle it must be subject\\nto conditions consistent with the system of required liability insurance established by this subtitle.\\n(3) Security for a motorcycle is fulfilled by providing only the coverages set forth in subsections (1)(a)\\nand (b) of this section.\\nKRS 304.39-117 Motor vehicle insurance card\\nPenalty: KRS 304.99-010\\n(1) Each insurer issuing an insurance contract which provides security covering a motor vehicle shall\\nprovide to the insured, in compliance with administrative regulations promulgated by the\\ndepartment, written proof in the form of an insurance card that the insured has in effect an\\ninsurance contract providing security in conformity with this subtitle. An insurer may provide an\\ninsurance card in either a paper or an electronic format.\\n(2) If an owner enters into an insurance contract on a newly acquired motor vehicle, or changes\\ninsurance carriers on an existing motor vehicle, the owner shall keep the paper insurance card or\\na portable electronic device to download the insurance card in his or her motor vehicle for fortyfive (45) days from the date the coverage took effect as prima facie evidence that the required\\nsecurity is currently in full force and effect, and shall show the card to a peace officer upon\\nrequest.\\n(3) As to personal motor vehicles as defined in KRS 304.39-087, the paper or electronic insurance\\ncard or the database created by KRS 304.39-087 shall be evidence to a peace officer who\\nrequests the card if the peace officer has access to the database through AVIS. If AVIS does not\\nlist the vehicle identification number of the personal motor vehicle as an insured vehicle, the\\npeace officer may accept a paper or electronic insurance card as evidence that the required\\nsecurity is currently in full force and effect on the personal motor vehicle if the card was effective\\nno more than forty-five (45) days before the date on which the peace officer requests the card.\\n(4) For purposes of this section:\\n(a) An insurance card in an electronic format means the display of an image on any portable\\nelectronic device, including a cellular phone or any other type of portable electronic device,\\ndepicting a current valid representation of the card;\\n(b) Whenever a person presents a mobile electronic device pursuant to this section, that person\\nassumes all liability for any damage to the mobile electronic device; and\\n(c) When a person provides evidence of financial responsibility using a mobile electronic device\\nto a peace officer, the peace officer shall only view the electronic image of the insurance card\\nand is prohibited from viewing any other content on the mobile electronic device.\\n\\n5.6.8\\n\\n\\f5.6 KRS CHAP 304 SUBTITLES 39 (MOTOR VEH. LIAB. INS.) AND 99 (PENALTIES)\\n\\nSubtitle 99\\nPENALTIES\\nKRS 304.99-010\\n\\nGeneral Penalties\\n\\nIn addition to or in lieu of the specific penalties provided for by this code, any person who violates any\\nprovision of this code or who knowingly violates any proper order of the commissioner shall, upon\\nconviction by a court of competent jurisdiction, be fined not less than one hundred dollars ($100) or\\ntwice the amount of the gain from the commission of the violation, whichever is greater, be subject to\\nrevocation of certificate of authority or license, or both.\\nKRS 304.99-060\\n\\nPenalties for violation of Subtitle 39 -- Reduction of penalty\\n\\n(1) The owner or operator of any vehicle who fails to have in full force and effect the security required\\nby Subtitle 39 of this chapter shall:\\n(a) Be fined not less than five hundred dollars ($500) nor more than one thousand dollars\\n($1,000), or sentenced to not more than ninety (90) days in jail, or both;\\n(b) Have the registration of the motor vehicle revoked and the license plates of the vehicle\\nsuspended for a period of one (1) year or until such time as proof, in a form satisfactory to the\\ncommissioner, is furnished that the security is then and will remain in effect; and\\n(c) For the second and each subsequent offense within any five (5) year period, have his\\noperator\'s license revoked in accordance with KRS 186.560, and may be sentenced to one\\nhundred and eighty (180) days in jail, or fined not less than one thousand dollars ($1,000) nor\\nmore than two thousand five hundred dollars ($2,500), or both.\\n(2) Penalties under subsection (1) of this section for the first offense are subject to conditional\\ndischarge, suspension, or other forms of reduction of penalty by judicial discretion upon\\nproduction of proof of security.\\n(3) For the second and each subsequent offense, minimum fines, suspensions, and penalties under\\nsubsection (1) of this section are subject to conditional discharge, suspension, or other forms of\\nreduction of penalty, by judicial discretion only upon production of proof of security and a receipt\\nshowing that a premium for a minimum policy period of six (6) months has been paid.\\n*****\\n(6) Unless uninterrupted coverage is maintained, cancellation or expiration of the procured security\\nbefore the end of the minimum six (6) month policy period shall be a Class B misdemeanor.\\n****\\n\\n5.6.9\\n\\n\\fSECTION 5: TRAFFIC\\n\\n[This Page Intentionally Left Blank.]\\n\\n5.6.10","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 217","content":"FOODS, DRUGS, AND POISONS\\n(Selected Sections)\\nFOOD, DRUG AND COSMETIC ACT\\nKRS 217.005\\n\\nCitation of KRS 217.005 to 217.215\\n\\nKRS 217.005 to 217.215 may be cited as the Kentucky Food, Drug and Cosmetic Act.\\nKRS 217.006 Applicability of definitions in KRS 516.010 to KRS 217.207, 217.208, and\\n217.209\\nFor purposes of KRS 217.207, 217.208, and 217.209, the definitions found in KRS 516.010 apply.\\nKRS 217.007\\n\\nApplicability of penalties in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 506","content":"shall apply to offenses under KRS 217.005 to 217.215.\\nKRS 217.015\\n\\nDefinitions for KRS 217.005 to 217.215\\n\\nFor the purposes of KRS 217.005 to 217.215:\\n*****\\n(9) \\"Dispense\\" means to deliver a drug or device to an ultimate user or research subject by or\\npursuant to the lawful order of a practitioner, including the packaging, labeling, or compounding\\nnecessary to prepare the substance for that delivery;\\n*****\\n(28)\\"Legend drug\\" means a drug defined by the Federal Food, Drug and Cosmetic Act, as amended,\\nand under which definition its label is required to bear the statement \\"Caution: Federal law\\nprohibits dispensing without prescription.\\";\\n*****\\n(35)\\"Practitioner\\" means medical or osteopathic physicians, dentists, chiropodists, and veterinarians\\nwho are licensed under the professional licensing laws of Kentucky to prescribe and administer\\ndrugs and devices. \\"Practitioner\\" includes optometrists when administering or prescribing\\npharmaceutical agents authorized in KRS 320.240(12) to (14), advanced practice registered\\nnurses as authorized in KRS 314.011 and 314.042, physician assistants when administering or\\nprescribing pharmaceutical agents as authorized in KRS 311.858, and health care professionals\\nwho are residents of and actively practicing in a state other than Kentucky and who are licensed\\nand have prescriptive authority under the professional licensing laws of another state, unless the\\npersons Kentucky license has been revoked, suspended, restricted, or probated, in which case\\nthe terms of the Kentucky license shall prevail;\\n(36)\\"Prescription\\" means a written or oral order for a drug or medicine, or combination or mixture of\\ndrugs or medicines, or proprietary preparation, that is signed, given, or authorized by a medical,\\nadvanced practice registered nurse, dental, chiropody, veterinarian, or optometric practitioner,\\nand intended for use in the diagnosis, cure, mitigation, treatment, or prevention of disease in man\\nor other animals;\\n(37)\\"Prescription blank\\" means a document that conforms with KRS 217.216 and is intended for\\nprescribing a drug to an ultimate user;\\n*****\\n(43)\\"Second or subsequent offense\\" has the same meaning as it does in KRS 218A.010;\\n*****\\n(46)\\"Traffic\\" has the same meaning as it does in KRS 218A.010;\\n*****\\n\\n6.1.1\\n\\n\\fSECTION 6: DRUGS\\n\\nKRS 217.177 Sale and disposal of hypodermic syringes or needles\\nPenalty: KRS 217.990(11)\\n(1) No person engaged in sales at retail shall display hypodermic syringes or needles in any portion\\nof the place of business which is open or accessible to the public.\\n(2) Pharmacies offering retail sale of hypodermic syringes or needles shall make available:\\n(a) Written or electronic educational materials on safe and proper disposal of hypodermic\\nneedles and syringes;\\n(b) Written or electronic educational or referral information for syringe exchange service\\nprograms and substance use disorder treatment; and\\n(c) A verbal, physical, or electronic offer to provide a prescription for an opioid antagonist as\\ndefined in KRS 217.186.\\n(3) Nothing in this section shall apply to the sale of hypodermic syringes or needles dispensed as a\\nprescription or in conjunction with a prescription medication that requires reconstitution or\\nadministration with a syringe.\\n(4) Any physician, other licensed medical person, hospital, or clinic disposing of hypodermic syringes\\nor needles shall render the instrument incapable of further use.\\nKRS 217.181\\n\\nTheft of a legend drug\\n\\n(1) A person is guilty of theft of a legend drug when he unlawfully takes or exercises control over a\\nlegend drug that is not a controlled substance, belonging to another person, with the intent to\\ndeprive him thereof.\\n(2) Theft of a legend drug is:\\n(a) For a first offense a Class D felony, if the legend drug has a value of three hundred dollars\\n($300) or less; or\\n(b) For a second or subsequent offense, or a value of greater than three hundred dollars ($300),\\na Class C felony.\\nKRS 217.182 Sale, distribution, administration, prescription, or possession of legend drugs\\n Penalty\\n(1) A duly licensed manufacturer, distributor, or wholesaler may sell or distribute a legend drug to any\\nof the following:\\n(a) A manufacturer, wholesaler, or distributor;\\n(b) A pharmacy;\\n(c) A practitioner;\\n(d) The administrator in charge of a hospital, but only for use by or in that hospital; and\\n(e) A person in charge of a laboratory, but only for use in that laboratory for scientific and\\nmedical research purposes.\\n(2) A pharmacist may sell or distribute a legend drug:\\n(a) Pursuant to a prescription that conforms to the requirements of this chapter; or\\n(b) To a person licensed to administer, dispense, distribute, or possess a legend drug.\\n(3) A practitioner may:\\n(a) Administer, dispense, or prescribe a legend drug for a legitimate medical purpose and in the\\ncourse of professional practice; or\\n(b) Distribute a legend drug to a person licensed to administer, dispense, distribute, or possess a\\nlegend drug.\\n(4) Possession or control of legend drugs obtained as authorized by this section shall be lawful if it\\noccurred in the regular course of business, occupation, profession, employment, or duty of the\\npossessor.\\n(5) No person shall traffic in any legend drug except as authorized by this section.\\n(6) No person shall dispense, prescribe, distribute, or administer any legend drug except as\\nauthorized by this section.\\n(7) No person shall possess any legend drug except as authorized by this section.\\n\\n6.1.2\\n\\n\\f6.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 217  LEGEND DRUGS, VOLATILE SUBSTANCES","content":"(8) Unless another specific penalty is provided in KRS 217.005 to 217.215, any person who violates\\nany provision of subsections (1) to (6) of this section shall be guilty of a Class A misdemeanor for\\nthe first offense and a Class D felony for subsequent offenses.\\n(9) Unless another specific penalty is provided in KRS 217.005 to 217.215, any person who violates\\nthe provision of subsection (7) of this section shall be guilty of a Class B misdemeanor.\\n(10)A person to whom or for whose use a legend drug has been prescribed or dispensed may lawfully\\npossess it.\\nKRS 217.184\\n\\nEnforcement of sections governing legend drugs\\n\\n(1) All police officers and deputy sheriffs, directly employed full-time by state, county, city, or urbancounty governments, the State Police, . . . . within their respective jurisdictions, shall enforce\\nKRS 217.207, 217.208, 217.209, 217.181, and 217.182 relating to legend drugs and cooperate\\nwith all agencies charged with the enforcement of the laws of the United States, of this state, and\\nof all other states relating to legend drugs.\\n*****\\nKRS 217.186 Provider prescribing or dispensing naloxone  Administration by third party \\nUse of naloxone by person or agency authorized to administer medication \\nImmunity from liability  Administrative regulations  Use of naloxone by schools\\n*****\\n(3) A person or agency, including a peace officer, jailer, firefighter, paramedic, or emergency medical\\ntechnician or a school employee authorized to administer medication under KRS 156.502, may:\\n(a) Receive a prescription for the drug naloxone;\\n(b) Possess naloxone pursuant to this subsection and any equipment needed for its\\nadministration; and\\n(c) Administer naloxone to an individual suffering from an apparent opiate-related overdose.\\n*****\\nKRS 217.207 Theft, criminal possession, trafficking, or unlawful possession of a prescription\\nblank\\n(1) A person is guilty of theft of a prescription blank when he unlawfully takes or exercises control\\nover a prescription blank belonging to another.\\n(2) A person is guilty of criminal possession of a prescription blank when, with knowledge that he has\\nno lawful authority to possess a prescription blank, he possesses a prescription blank with the\\nintent to make or utter a forged prescription or sell or transfer the prescription blank to another\\nperson for that purpose.\\n(3) A person is guilty of trafficking in prescription blanks when he knowingly and unlawfully traffics in\\na prescription blank or a forged prescription for a legend drug.\\n(4) The knowing, with intent to violate this chapter, possession of a prescription blank by a person\\nother than a pharmacist, practitioner, or other person authorized by law to prescribe or dispense a\\nlegend drug, a manufacturer, wholesaler, or distributor, or by a person lawfully printing or\\nreproducing prescription blanks, shall be prima facie evidence that the prescription blank was\\npossessed for the purpose of making or uttering a forged prescription or for sale or transfer to\\nanother person for that purpose.\\n(5) Any person who violates any subsection of this section shall be guilty of a Class A misdemeanor\\nfor the first offense and a Class D felony for a second or subsequent offense.\\nKRS 217.208\\n\\nForgery of a prescription\\n\\n(1) A person is guilty of forgery of a prescription when, with intent to defraud, deceive, or injure\\nanother, he falsely makes, completes, or alters a written instrument which is or purports to be or\\nwhich is calculated to become or to represent a prescription for a legend drug when completed.\\n(2) Forgery of a prescription is:\\n(a) For a first offense, a Class D felony.\\n(b) For a second or subsequent offense, a Class C felony.\\n\\n6.1.3\\n\\n\\fSECTION 6: DRUGS\\nKRS 217.209\\n\\nCriminal possession of a forged prescription\\n\\n(1) A person is guilty of criminal possession of a forged prescription when, with knowledge that it is\\nforged and with intent to defraud, deceive, or injure another, he possesses a forged prescription.\\n(2) Criminal possession of a forged prescription is:\\n(a) For a first offense, a Class A misdemeanor.\\n(b) For second or subsequent offense, a Class D felony.\\nKRS 217.214\\n\\nSeizure of unlawful prescription\\n\\n(1) A pharmacist, practitioner, or other person authorized by law to dispense legend drugs, or an\\nemployee of that person, may seize and retain any prescription which he has reasonable\\nsuspicion for believing is forged, altered, or possessed in violation of KRS 217.207, 217.208, or\\n217.209.\\n(2) Seizure and retention shall be for a reasonable period of time to make reasonable inquiry as to\\nwhether the prescription is forged, altered, or illegally possessed.\\n(3) If after reasonable inquiry the pharmacist, practitioner, or other person determines that the\\nprescription is forged, altered, or stolen, he shall report the seizure to a law enforcement officer\\nand shall surrender the prescription to the officer upon the request of the officer.\\nKRS 217.216 Prescription blanks to include prescribing practitioners name, telephone\\nnumber, and business address\\nEvery prescription order written by a practitioner authorized by statute to prescribe under this chapter\\nand","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218A shall bear upon the prescription blank the name, telephone number, and","content":"business address of the prescribing practitioner.\\nVOLATILE SUBSTANCES\\nKRS 217.900 Volatile substance defined  Inhalation unlawful\\nPenalty: KRS 217.993(2),(3)\\nPenalty: KRS 217.993(8)\\n(1) As used in this section, \\"volatile substance\\" means any glue, cement, or paint or other\\nsubstance containing a solvent or chemical having the property of releasing toxic vapors or fumes\\nwhich when inhaled may cause a condition of intoxication, inebriation, stupefaction, dulling of the\\nbrain or nervous system, or distortion or disturbance of the auditory, visual, or mental processes.\\n(2) It shall be unlawful for any person to intentionally smell or inhale the fumes of any volatile\\nsubstance, or to induce any other person to do so for the purpose of inducing a condition\\ndescribed in subsection (1) of this section.\\n(3) No person shall intentionally sell or offer for sale, deliver or give any volatile substance to any\\nperson for purposes of inhalation in violation of subsection (2) of this section.\\nKRS 217.902\\n\\nRepackaging volatile substances\\n\\nWhen any person removes any volatile substance from the container in which it is delivered to him\\nand repackages it into containers not used in the ordinary course of business for the purpose of\\npackaging such volatile substances and for the purpose of sale, a rebuttable presumption will be\\ncreated that he intends to sell such substances for purposes prohibited by KRS 217.900.\\nPENALTIES\\nKRS 217.990\\n\\nPenalties\\n\\n*****\\n(11)Any person who violates any of the provisions of KRS 217.177 shall be fined not less than\\ntwenty-five dollars ($25) nor more than five hundred dollars ($500) or be imprisoned in the county\\njail for not less than five (5) nor more than thirty (30) days, or both.\\n*****\\n\\n6.1.4\\n\\n\\f6.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 217  LEGEND DRUGS, VOLATILE SUBSTANCES","content":"KRS 217.993\\n\\nPenalties\\n\\n*****\\n(2) Any person violating any provisions of KRS 217.900(2) shall upon conviction be guilty of a Class\\nB misdemeanor.\\n(3) Any person found guilty of inhaling a volatile substance in violation of KRS 217.900(2) may be\\nordered to a facility designated by the secretary of the Cabinet for Health Services, where a\\nprogram of education, treatment, and rehabilitation not to exceed ninety (90) days in duration\\nshall be prescribed. The person ordered to the facility shall present himself for registration and\\ninitiation of a treatment program within five (5) days of the date of sentencing. If, without good\\ncause, the person fails to appear at the designated facility within the specified time, or if, any time\\nduring the program of treatment prescribed, the authorized clinical director of the facility finds that\\nthe person is unwilling to participate in his treatment and rehabilitation, the director shall notify the\\nsentencing court. Upon receipt of notification, the court shall cause the person to be brought\\nbefore it and may continue the order of treatment or may order the person subject to the fine or\\nimprisonment, or both, for a Class B misdemeanor. Upon discharge of the person from the facility\\nby the clinical director or his designee prior to the expiration of the ninety (90) day period or upon\\nsatisfactory completion of ninety (90) days of treatment, the person shall be deemed finally\\ndischarged from sentence. The clinical director or his designee shall notify the sentencing court of\\nthe date of such discharge from the facility.\\n(4) The secretary of the Cabinet for Health Services or his designee shall inform each court of the\\nidentity and location of the facility to which a person may be ordered under this section.\\n(5) The sentencing court shall immediately notify the designated facility of the sentence and its\\neffective date.\\n(6) Responsibility for payment for treatment services rendered to persons pursuant to this section\\nshall be as under the statutes pertaining to payment by patients and others for services rendered\\nby the Cabinet for Health Services unless the facility shall arrange otherwise.\\n(7) None of the provisions of this section shall be deemed to preclude the court from exercising its\\nusual discretion with regard to ordering probation or conditional discharge.\\n(8) Any person violating any provision of KRS 217.900(3) shall upon conviction be guilty of a Class D\\nfelony.\\n\\n6.1.5\\n\\n\\fSECTION 6: DRUGS\\n\\n[This Page Intentionally Left Blank.]\\n\\n6.1.6","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 218A","content":"CONTROLLED SUBSTANCES\\n(Selected Sections)\\nKRS 218A.010 Definitions for chapter\\nAs used in this chapter, unless the context otherwise requires:\\n(1) \\"Administer\\" means the direct application of a controlled substance, whether by injection,\\ninhalation, ingestion, or any other means, to the body of a patient or research subject by:\\n(a) A practitioner or by his or her authorized agent under his or her immediate supervision and\\npursuant to his or her order; or\\n(b) The patient or research subject at the direction and in the presence of the practitioner.\\n(2) \\"Anabolic steroid\\" means any drug or hormonal substance chemically and pharmacologically\\nrelated to testosterone that promotes muscle growth and includes those substances classified as\\nSchedule III controlled substances pursuant to KRS 218A.020 but does not include estrogens,\\nprogestins, and anticosteroids.\\n(3) \\"Cabinet\\" means the Cabinet for Health Services.\\n(4) Carfentanil means any substance containing any quantity of carfentanil, or any of its salts,\\nisomers, or salts of isomers.\\n*****\\n(6) \\"Child\\" means any person under the age of majority as specified in KRS 2.015.\\n(7) Cocaine means a substance containing any quantity of cocaine, its salts, optical and geometric\\nisomers, and salts of isomers;\\n(8) \\"Controlled substance\\" means methamphetamine, or a drug, substance, or immediate\\nprecursor in Schedules I through V and includes a controlled substance analogue.\\n(9) (a) \\"Controlled substance analogue\\", except as provided in paragraph (b), means a\\nsubstance:\\n1. The chemical structure of which is substantially similar to the structure of a controlled\\nsubstance in Schedule I or II; and\\n2. Which has a stimulant, depressant, or hallucinogenic effect on the central nervous\\nsystem that is substantially similar to or greater than the stimulant, depressant, or\\nhallucinogenic effect on the central nervous system of a controlled substance in Schedule\\nI or II; or\\n3. With respect to a particular person, which such person represents or intends to have a\\nstimulant, depressant, or hallucinogenic effect on the central nervous system that is\\nsubstantially similar to or greater than the stimulant, depressant, or hallucinogenic effect\\non the central nervous system of a controlled substance in Schedule I or II.\\n(b) Such term does not include:\\n1. Any substance for which there is an approved new drug application;\\n2. With respect to a particular person, any substance if an exemption is in effect for\\ninvestigational use for that person pursuant to federal law to the extent conduct with\\nrespect to such substance is pursuant to such exemption; or\\n3. Any substance to the extent not intended for human consumption before the exemption\\ndescribed in subparagraph 2. of this paragraph takes effect with respect to that\\nsubstance;\\n(10)\\"Counterfeit substance\\" means a controlled substance which, or the container or labeling of\\nwhich, without authorization, bears the trademark, trade name, or other identifying mark, imprint,\\nnumber, or device, or any likeness thereof, of a manufacturer, distributor, or dispenser other than\\nthe person who in fact manufactured, distributed, or dispensed the substance.\\n(11)\\"Dispense\\" means to deliver a controlled substance to an ultimate user or research subject by or\\npursuant to the lawful order of a practitioner, including the packaging, labeling, or compounding\\nnecessary to prepare the substance for that delivery.\\n(12)\\"Dispenser\\" means a person who lawfully dispenses a Schedule II, III, IV, or V controlled\\nsubstance to or for the use of an ultimate user.\\n(13)\\"Distribute\\" means to deliver other than by administering or dispensing a controlled substance.\\n\\n6.2.1\\n\\n\\fSECTION 6: DRUGS\\n\\n(14)Dosage unit means a single pill, capsule, ampule, liquid, or other form of administration\\navailable as a single unit;\\n(15)\\"Drug\\" means:\\n(a) Substances recognized as drugs in the official United States Pharmacopoeia, official\\nHomeopathic Pharmacopoeia of the United States, or official National Formulary, or any\\nsupplement to any of them;\\n(b) Substances intended for use in the diagnosis, care, mitigation, treatment, or prevention of\\ndisease in man or animals;\\n(c) Substances (other than food) intended to affect the structure or any function of the body of\\nman or animals; and\\n(d) Substances intended for use as a component of any article specified in this subsection.\\nIt does not include devices or their components, parts, or accessories.\\n(16) \\"Fentanyl\\" means a substance containing any quantity of fentanyl, or any of its salts, isomers,\\nor salts of isomers;\\n(17) \\"Fentanyl derivative\\" means a substance containing any quantity of any chemical compound,\\nexcept compounds specifically scheduled as controlled substances by statute or by\\nadministrative regulation pursuant to this chapter, which is structurally derived from 1-ethyl-4-(Nphenylamido) piperidine:\\n(a) By substitution:\\n1. At the 2-position of the 1-ethyl group with a phenyl, furan, thiophene, or ethyloxotetrazole\\nring system; and\\n2. Of the terminal amido hydrogen atom with an alkyl, alkoxy, cycloalkyl, or furanyl group;\\nand\\n(b) Which may be further modified in one (1) or more of the following ways:\\n1. By substitution on the N-phenyl ring to any extent with alkyl, alkoxy, haloalkyl, hydroxyl, or\\nhalide substituents;\\n2. By substitution on the piperadine ring to any extent with alkyl, allyl, alkoxy, hydroxy, or\\nhalide substituents at the 2-, 3-, 5-, and/or 6- positions;\\n3. By substitution on the piperadine ring to any extent with a phenyl, alkoxy, or carboxylate\\nester substituent at the 4- position; or\\n4. By substitution on the 1-ethyl group to any extent with alkyl, alkoxy, or hydroxy\\nsubstituents;\\n*****\\n(19)\\"Hazardous chemical substance\\" includes any chemical substance used or intended for use in\\nthe illegal manufacture of a controlled substance as defined in this section or the illegal\\nmanufacture of methamphetamine as defined in KRS 218A.1431, which:\\n(a) Poses an explosion hazard;\\n(b) Poses a fire hazard; or\\n(c) Is poisonous or injurious, if handled, swallowed, or inhaled;\\n(20)Heroin means a substance containing any quantity of heroin, or any of its salts, isomers, or\\nsalts of isomers;\\n(21)Hydrocodone combination product means a drug with:\\n(a) Not more than three hundred (300) milligrams of dihydrocodeinone, or any of its salts, per one\\nhundred (100) milliliters or not more than fifteen (15) milligrams per dosage unit, with a\\nfourfold or greater quantity of an isoquinoline alkaloid of opium; or\\n(b) Not more than three hundred (300) milligrams of dihydrocodeinone, or any of its salts, per one\\nhundred (100) milliliters or not more than fifteen (15) milligrams per dosage unit, with one (1)\\nor more active, nonnarcotic ingredients in recognized therapeutic amounts;\\n(22)\\"Immediate precursor\\" means a substance which is the principal compound commonly used or\\nproduced primarily for use, and which is an immediate chemical intermediary used or likely to be\\nused in the manufacture of a controlled substance or methamphetamine, the control of which is\\nnecessary to prevent, curtail, or limit manufacture.\\n(23)Industrial hemp has the same meaning as in KRS 260.850;\\n(24)Industrial hemp products has the same meaning as in KRS 260.850;\\n(25)\\"Intent to manufacture\\" means any evidence which demonstrates a person\'s conscious\\nobjective to manufacture a controlled substance or methamphetamine. Such evidence includes,\\n\\n6.2.2\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\nbut is not limited to statements, a chemical substance\'s usage, quantity, manner of storage, or\\nproximity to other chemical substances or equipment used to manufacture a controlled substance\\nor methamphetamine.\\n(26)\\"Isomer\\" means the optical isomer, except the Cabinet for Health and Family Services may\\ninclude the optical, positional, or geometric isomer to classify any substance pursuant to KRS\\n218A.020.\\n(27)\\"Manufacture\\", except as provided in KRS 218A.1431, means the production, preparation,\\npropagation, compounding, conversion, or processing of a controlled substance, either directly or\\nindirectly by extraction from substances of natural origin or independently by means of chemical\\nsynthesis, or by a combination of extraction and chemical synthesis, and includes any packaging\\nor repackaging of the substance or labeling or relabeling of its container except that this term\\ndoes not include activities:\\n(a) By a practitioner as an incident to his or her administering or dispensing of a controlled\\nsubstance in the course of his or her professional practice; or\\n(b) Industrial hemp products that do not include any living plants, viable seeds, leaf materials, or\\nfloral materials;\\n(c) By a practitioner, or by his or her authorized agent under his supervision, for the purpose of,\\nor as an incident to, research, teaching, or chemical analysis and not for sale;\\n(d) By a pharmacist as an incident to his or her dispensing of a controlled substance in the\\ncourse of his or her professional practice;\\n(e) A cannabidiol product derived from industrial hemp, as defined in KRS 260.850; or\\n(f) A cannabidiol product approved as a prescription medication by the United States Food and\\nDrug Administration;\\n(28)\\"Marijuana\\" means all parts of the plant Cannabis sp., whether growing or not; the seeds\\nthereof; the resin extracted from any part of the plant; and every compound, manufacture, salt,\\nderivative, mixture, or preparation of the plant, its seeds or resin or any compound, mixture, or\\npreparation which contains any quantity of these substances. The term marijuana does not\\ninclude;\\n(a) Industrial hemp that is in the possession, custody, or control of a person who holds a license\\nissued by the Department of Agriculture permitting that person to cultivate, handle, or\\nprocess industrial hemp;\\n(b) The substance cannabidiol, when transferred, dispensed, or administered pursuant to the\\nwritten order of a physician practicing at a hospital or associated clinic affiliated with a\\nKentucky public university having a college or school of medicine; or\\n(c) For persons participating in a clinical trial or in an expanded access program, a drug or\\nsubstance approved for the use of those participants by the United States Food and Drug\\nAdministration;\\n(d) For persons participating in a clinical trial or in an expanded access program, a drug or\\nsubstance approved for the use of those participants by the United States Food and Drug\\nAdministration;\\n(e) A cannabidiol product derived from industrial hemp, as defined in KRS 260.850;\\n(f) For the purpose of conducting scientific research, a cannabinoid product derived from\\nindustrial hemp, as defined in KRS 260.850; or\\n(g) A cannabinoid product approved as a prescription medication by the United States Food and\\nDrug Administration; or\\n(h) Medical cannabis as defined in KRS 218B.010;\\n*****\\n(32)\\"Methamphetamine\\" means any substance that contains any quantity of methamphetamine, or\\nany of its salts, isomers, or salts of isomers.\\n(33)\\"Narcotic drug\\" means any of the following, whether produced directly or indirectly by extraction\\nfrom substances of vegetable origin, or independently by means of chemical synthesis, or by a\\ncombination of extraction and chemical synthesis:\\n(a) Opium and opiate, and any salt, compound, derivative, or preparation of opium or opiate;\\n(b) Any salt, compound, isomer, derivative, or preparation thereof which is chemically equivalent\\nor identical with any of the substances referred to in paragraph (a) of this subsection, but not\\nincluding the isoquinoline alkaloids of opium;\\n\\n6.2.3\\n\\n\\fSECTION 6: DRUGS\\n\\n(c) Opium poppy and poppy straw;\\n(d) Coca leaves, except coca leaves and extracts of coca leaves from which cocaine, ecgonine,\\nand derivatives of ecgonine or their salts have been removed;\\n(e) Cocaine, its salts, optical and geometric isomers, and salts of isomers;\\n(f) Ecgonine, its derivatives, their salts, isomers, and salts of isomers; and\\n(g) Any compound, mixture, or preparation which contains any quantity of any of the substances\\nreferred to in paragraphs (a) to (f) of this subsection.\\n(34)\\"Opiate\\" means any substance having an addiction-forming or addiction-sustaining liability\\nsimilar to morphine or being capable of conversion into a drug having addiction-forming or\\naddiction-sustaining liability. It does not include, unless specifically designated as controlled\\nunder KRS 218A.020, the dextrorotatory isomer of 3-methoxy-n-methylmorphinan and its salts\\n(dextromethorphan). It does include its racemic and levorotatory forms.\\n(35)\\"Opium poppy\\" means the plant of the species papaver somniferum L., except its seeds.\\n(36)\\"Person\\" means individual, corporation, government or governmental subdivision or agency,\\nbusiness trust, estate, trust, partnership or association, or any other legal entity.\\n(37)\\"Physical injury\\" has the same meaning it has in KRS 500.080.\\n(37)\\"Poppy straw\\" means all parts, except the seeds, of the opium poppy, after mowing.\\n(39)\\"Pharmacist\\" means a natural person licensed by this state to engage in the practice of the\\nprofession of pharmacy.\\n(40)\\"Practitioner\\" means a physician, dentist, podiatrist, veterinarian, scientific investigator,\\noptometrist as authorized in KRS 320.240, advanced practice registered nurse as authorized\\nunder KRS 314.011, or other person licensed, registered, or otherwise permitted by state or\\nfederal law to acquire, distribute, dispense, conduct research with respect to, or to administer a\\ncontrolled substance in the course of professional practice or research in this state. \\"Practitioner\\"\\nalso includes a physician, dentist, podiatrist, or veterinarian who is a resident of and actively\\npracticing in a state other than Kentucky and who is licensed and has prescriptive authority for\\ncontrolled substances under the professional licensing laws of another state, unless the person\'s\\nKentucky license has been revoked, suspended, restricted, or probated, in which case the terms\\nof the Kentucky license shall prevail;\\n*****\\n(42)\\"Prescription\\" means a written, electronic, or oral order for a drug or medicine, or combination\\nor mixture of drugs or medicines, or proprietary preparation, signed or given or authorized by a\\nmedical, dental, chiropody, veterinarian, or optometric practitioner, and intended for use in the\\ndiagnosis, cure, mitigation, treatment, or prevention of disease in man or other animals.\\n(43)\\"Prescription blank,\\" with reference to a controlled substance, means a document that meets\\nthe requirements of KRS 218A.204 and 217.216.\\n*****\\n(45)\\"Production\\" includes the manufacture, planting, cultivation, growing, or harvesting of a\\ncontrolled substance.\\n*****\\n(47)Salvia means Salvia divinorum or Salvinorin A and includes all parts of the plant presently\\nclassified botanically as Salvia divinorum, whether growing or not, the seeds thereof, any extract\\nfrom any part of that plant, and every compound, manufacture, derivative, mixture, or preparation\\nof that plant, its seeds, or its extracts, including salts, isomers, and salts of isomers whenever the\\nexistence of such salts, isomers, and salts of isomers is possible within the specific chemical\\ndesignation of that plant, its seeds, or extracts. The term shall not include any other species in\\nthe genus salvia;\\n(48)\\"Second or subsequent offense\\" means that for the purposes of this chapter an offense is\\nconsidered as a second or subsequent offense, if, prior to his conviction of the offense, the\\noffender has at any time been convicted under this chapter, or under any statute of the United\\nStates, or of any state relating to substances classified as controlled substances or counterfeit\\nsubstances, except that a prior conviction for a nontrafficking offense shall be treated as a prior\\noffense only when the subsequent offense is a nontrafficking offense. For the purposes of this\\nsection, a conviction voided under KRS 218A.275 or 218A.276 shall not constitute a conviction\\nunder this chapter.\\n(49)\\"Sell\\" means to dispose of a controlled substance to another person for consideration or in\\n\\n6.2.4\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\nfurtherance of commercial distribution.\\n(50)\\"Serious physical injury\\" has the same meaning it has in KRS 500.080.\\n(51)\\"Synthetic cannabinoids or piperazines\\" means any chemical compound which is not\\napproved by the United States Food and Drug Administration or, if approved, which is not\\ndispensed or possessed in accordance with state and federal law, that contains Benzylpiperazine\\n(BZP);\\nTrifluoromethylphenylpiperazine\\n(TFMPP);\\n1,1-Dimethylheptyl-11hydroxytetrahydrocannabinol\\n(HU-210);\\n1-Butyl-3-(1-naphthoyl)indole;\\n1-Pentyl-3-(1naphthoyl)indole; dexanabinol (HU-211); or any compound in the following structural classes:\\n(a) Naphthoylindoles: Any compound containing a 3-(1-naphthoyl)indole structure with substitution\\nat the nitrogen atom of the indole ring by an alkyl,
