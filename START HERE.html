onment, shall be fined not less than twenty-five dollars ($25) nor more than\\none hundred dollars ($100), or imprisoned for not less than ten (10) days nor more than thirty (30)\\ndays. A vehicle left upon a county road or city street for three (3) consecutive days shall be\\npresumed to be abandoned.\\n*****\\nSLOW-MOVING VEHICLE EMBLEM\\nKRS 189.810\\n\\nDefinitions\\n\\n(1) \\"Slow-moving vehicle\\" includes farm machinery, including animal-drawn vehicles, highway\\nconstruction and maintenance vehicles, and any other type of vehicle except bicycles and electric\\nlow-speed scooters, capable of a rate of speed no greater than twenty-five (25) miles per hour.\\n(2) \\"Slow-moving vehicle emblem\\" consists of a fluorescent yellow-orange triangle with a dark red\\nreflective border, as specified in American Society of Agricultural Engineers R276 or Society of\\nAutomotive Engineers J943 standards, or consisting of reasonably similar reflective qualities as\\nspecified in said standards.\\nKRS 189.820 Slow-moving vehicle emblem or reflective tape required  Display \\nRegulations for mounting emblem or reflective tape\\nPenalty: KRS 189.993(6)\\n(1) Except as provided in subsection (4) of this section, all slow-moving vehicles sold, leased, or\\nrented in, or for use within, the Commonwealth of Kentucky shall have affixed to them as\\nstandard equipment a slow-moving vehicle emblem.\\n(2) Except as provided in subsection (4) of this section, the slow-moving vehicle emblem shall be\\ndisplayed as herein provided on all slow-moving vehicles operated day or night upon the public\\nroads within the Commonwealth of Kentucky.\\n(3) The slow-moving vehicle emblem shall be mounted as near the center of the rear of the slowmoving vehicle as is practicable, and the lower edge of the emblem shall be mounted at least\\n\\n5.4.7\\n\\n\\fSECTION 5: TRAFFIC\\n\\nthree feet (3\') or more above the road surface, and shall be maintained in a clean, reflective\\ncondition.\\n(4) As an alternative to the slow-moving vehicle emblem, one (1)-inch-wide white or silver reflective\\ntape may be used on motorless slow-moving vehicles as follows:\\n(a) The rear of the vehicle shall be covered with a minimum of one hundred (100) square inches\\nof the reflective tape;\\n(b) The reflective tape on the rear of the vehicle shall, at a minimum, outline the entire rear of the\\nvehicle;\\n(c) Each side of the vehicle shall be covered with a minimum of thirty-six (36) square inches of\\nreflective tape; and\\n(d) The highest point of the left front of the vehicle shall be covered with a minimum of twenty-four\\n(24) square inches of reflective tape.\\nKRS 189.830 Use of emblem or reflective tape restricted  Exemption from requirement\\nPenalty: KRS 189.993(6)\\n(1) The slow-moving vehicle emblem shall be restricted to the uses specified herein and the use on\\nany other type of vehicle or on other objects is prohibited.\\n(2) The slow-moving vehicle emblem shall not be required on trailers or other drawn vehicles which\\ndo not obstruct the slow-moving vehicle emblem required on the towing vehicle.\\n(3) Highway construction or maintenance vehicles and public utility vehicles shall not require slowmoving vehicle emblems when being guarded by flagmen or flares.\\n(4) The use of slow-moving vehicle emblems or alternate reflective tape as required under KRS\\n189.820 shall be in addition to any other reflective or lighting devices required by law.\\n(5) The slow-moving vehicle emblem shall not be used on a bicycle.\\nOFF-ROAD VEHICLES\\nKRS 189.860 Off-road vehicles\\nPenalty: KRS 189.990(22)\\n(1) \\"Off-road vehicle\\" means a motor vehicle capable of cross-country travel, without the benefit of a\\nroad or trail. It does not include a farm vehicle, a vehicle used for military or law enforcement\\npurposes, a vehicle used in construction, mining, or other industrial-related purposes, aircraft, or\\nany other vehicle registered under state law.\\n(2) No person shall operate an off-road vehicle on any private or public property without the consent\\nof the landowner, tenant, or governmental agency responsible for the property.\\nEMERGENCY VEHICLES\\nKRS 189.910 Definitions for KRS 189.920 to 189.950\\n(1) As used in KRS 189.920 to 189.950, \\"emergency vehicle\\" means any vehicle used for\\nemergency purposes by:\\n(a) The Department of Kentucky State Police;\\n(b) A public police department;\\n(c) The Department of Corrections;\\n(d) A sheriffs office;\\n(e) A rescue squad;\\n(f) An emergency management agency if it is a publicly owned vehicle;\\n(g) A licensed ambulance service or medical first-response provider licensed by the Kentucky\\nBoard of Emergency Medical Services, for any vehicle used to respond to emergencies or to\\ntransport a patient with a critical medical condition;\\n(h) Any vehicle commandeered by a police officer;\\n\\n5.4.8\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\n(i) Any vehicle with the emergency lights required under KRS 189.920 used by a paid or\\nvolunteer fireman or paid or volunteer ambulance personnel, or a paid or local emergency\\nmanagement director while responding to an emergency or to a location where an\\nemergency vehicle is on emergency call;\\n(j) An elected coroner granted permission to equip a publicly or privately owned motor vehicle\\nwith lights and siren pursuant to KRS 189.920; or\\n(k) A deputy coroner granted permission to equip a publicly or privately owned motor vehicle with\\nlights and siren pursuant to KRS 189.920.\\n(l) Any vehicle used by an organ procurement organization while transporting a human organ or\\ntissue for the purpose of organ recovery or transplantation in an emergency situation\\ninvolving an imminent health risk; or\\n(m) A conservation officer of the Kentucky Department of Fish and Wildlife Resources.\\n(2) As used in KRS 189.920 to 189.950, \\"public safety vehicle\\" means public utility repair vehicle;\\nwreckers; state, county, or municipal service vehicles and equipment; highway equipment which\\nperforms work that requires stopping and standing or moving at slow speeds within the traveled\\nportions of highways; and vehicles which are escorting wide-load or slow-moving trailers or\\ntrucks.\\nKRS 189.920 Flashing lights and sirens\\nPenalty: KRS 189.993(7)\\n(1) All fire department, rescue squad, or publicly owned emergency management agency emergency\\nvehicles and all ambulances shall be equipped with one (1) or more flashing, rotating, or\\noscillating red lights, visible under normal atmospheric conditions from a distance of five hundred\\n(500) feet to the front of the vehicle, and a siren, whistle, or bell, capable of emitting a sound\\naudible under normal conditions from a distance of not less than five hundred (500) feet. This\\nequipment shall be in addition to any other equipment required by the motor vehicle laws.\\n(2) All state, county, or municipal police vehicles and all sheriffs\' vehicles used as emergency\\nvehicles shall be equipped with one (1) or more flashing, rotating, or oscillating blue lights, visible\\nunder normal atmospheric conditions from a distance of five hundred (500) feet to the front of the\\nvehicle, and a siren, whistle, or bell, capable of emitting a sound audible under normal conditions\\nfrom a distance of not less than five hundred (500) feet. This equipment shall be in addition to any\\nother equipment required by the motor vehicle laws.\\n(3) By ordinance, the governing body of any city or county may direct that the police or sheriffs\'\\nvehicles in that jurisdiction be equipped with a combination of red and blue flashing, rotating, or\\noscillating lights.\\n(4) All public safety vehicles shall be equipped with one (1) or more flashing, rotating, or oscillating\\nyellow lights, visible under normal atmospheric conditions from a distance of five hundred (500)\\nfeet to the front of the vehicle. Yellow flashing, rotating, or oscillating lights may also be used by\\nvehicles operated by mail carriers while on duty, funeral escort vehicles, and church buses.\\n(5) All Department of Corrections vehicles used as emergency vehicles shall be equipped with one\\n(1) or more flashing, rotating, or oscillating blue lights, visible under normal atmospheric\\nconditions from a distance of five hundred (500) feet to the front of the vehicle. The Department of\\nCorrections vehicles shall not be equipped with or use a siren, whistle, or bell. The equipment\\nprescribed by this subsection shall be in addition to any other equipment required by motor\\nvehicle laws.\\n(6)(a) If authorized by the legislative body of a county, urban-county, charter county, consolidated\\nlocal government, or unified local government;\\n1. All publicly owned county jail and regional jail vehicles used as emergency vehicles may\\nbe equipped with one (1) or more flashing, rotating, or oscillating blue lights, visible under\\nnormal atmospheric conditions from a distance of five hundred (500) feet to the front of the\\nvehicle; and\\n2. An elected jailer or the chief administrator of a county or regional jail not managed by an\\nelected jailer may equip one (1) personally owned vehicle with one (1) or more flashing,\\nrotating, or oscillating blue lights, visible under normal atmospheric conditions from a distance\\nof five hundred (500) feet to the front of the vehicle.\\n\\n5.4.9\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(b)\\n\\nPublicly owned county jail or regional jail vehicles shall not be equipped with or use a siren,\\nwhistle, or bell.\\n(c) The equipment prescribed by this subsection shall be in addition to any other equipment\\nrequired by the motor vehicle laws.\\n(7) Red flashing lights may be used by school buses.\\n(8) No emergency vehicle, public safety vehicle, or any other vehicle covered by KRS 189.910 to\\n189.950 shall use any light of any other color than those specified by KRS 189.910 to 189.950.\\nSirens, whistles, and bells may not be used by vehicles other than those specified by KRS\\n189.910 to 189.950, except that any vehicle may be equipped with a theft alarm signal device\\nwhich is so arranged that it cannot be used by the driver as an ordinary warning signal.\\n(9) Vehicles used as command posts at incidents may be equipped with and use when on scene, a\\ngreen rotating, oscillating, or flashing light. This light shall be in addition to the lights and sirens\\nrequired in this section.\\n(10)A personal vehicle used by a paid or volunteer firefighter, ambulance personnel or emergency\\nservices director who is responding to an emergency shall display the lights required in\\nsubsection (1) of this section.\\n(11)An elected coroner may equip a publicly or privately owned motor vehicle, or both with flashing,\\nrotating, or oscillating red and blue lights and a siren meeting the requirements of this section\\nsolely for the purpose of responding to a report of a the death of a human being subject to the\\nfollowing terms and conditions:\\n(a) The coroner makes a written request to the legislative body of the county, urban-county,\\ncharter county, consolidated local government, or unified local government in which the\\ncorner was elected to equip a publicly or privately owned motor vehicle, or both, with flashing,\\nrotating, or oscillating red and blue lights and a siren meeting the requirements of this\\nsection, and that request is approved by the legislative body by ordinance or by court order.\\n(b) The coroner may use the lights and siren only while responding to the scene of the report of a\\ndeath of a human being and shall not, KRS 189.940 to the contrary notwithstanding, exceed\\nthe posted speed limit; and\\n(c) The permission granted pursuant to this section shall expire upon the coroner leaving office\\nor the legislative body revoking the authorization.\\n(12)A deputy coroner certified pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 72 may equip a publicly owned or privately","content":"owned motor vehicle, or both, with flashing, rotating, or oscillating red and blue lights and a siren\\nmeeting the requirements of this section solely for the purpose of responding to a report of the\\ndeath of a human being, subject to the following terms and conditions:\\n(a) The deputy coroner has made a written request to the coroner to equip a publicly owned or\\nprivately owned vehicle with flashing, rotating, or oscillating, red and blue lights meeting the\\nrequirements of this section and the coroner has approved the request in writing;\\n(b) The coroner makes a written request to the legislative body of the county, urban-county,\\ncharter county, consolidated local government, or unified local government in which the\\ncoroner is elected to permit the deputy coroner to equip a publicly owned motor vehicle or\\nprivately owned motor vehicle, or both, and that request has been approved by the legislative\\nbody by ordinance or by court order;\\n(c) The deputy coroner may use the lights and siren only while responding to the scene of the\\nreport of the death of a human being and shall not, KRS 189.940 to the contrary\\nnotwithstanding, exceed the posted speed limit; and\\n(d) The permission granted pursuant to this section shall expire upon the coroner leaving office\\nor the legislative body revoking the authorization.\\nKRS 189.930 Right-of-way to emergency vehicles  Blocking or following emergency\\nvehicles  Driving over unprotected hoses of fire department\\nPenalty: KRS 189.993(8)\\n(1) Upon the approach of an emergency vehicle equipped with, and operating, one (1) or more\\nflashing, rotating, or oscillating red or blue lights, visible under normal conditions from a distance\\nof five hundred (500) feet to the front of such vehicle; or the driver is given audible signal by siren,\\nexhaust whistle, or bell, the driver of every other vehicle shall yield the right-of-way, immediately\\ndrive to a position parallel to, and as close as possible to, the edge or curb of the highway clear of\\n\\n5.4.10\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\nany intersection, and stop and remain in such position until the emergency vehicle has passed,\\nexcept when otherwise directed by a police officer or firefighter.\\n(2) Upon the approach of any emergency vehicle, operated in conformity with the provisions of\\nsubsection (1) of this section, the operator of every vehicle shall immediately stop clear of any\\nintersection and shall keep such position until the emergency vehicle has passed, unless directed\\notherwise by a police officer or firefighter.\\n(3) No operator of any vehicle, unless he is on official business, shall follow any emergency vehicle\\nbeing operated in conformity with the provisions of subsection (1) of this section closer than five\\nhundred (500) feet, nor shall he drive into, or park the vehicle into, or park the vehicle within, the\\nblock where the vehicle has stopped in answer to an emergency call or alarm unless he is\\ndirected otherwise by a police officer or firefighter.\\n(4) No vehicle, train, or other equipment shall be driven over any unprotected hose of a fire\\ndepartment when the hose is laid down on any street, private driveway, or track for use at any fire\\nor fire alarm unless the fire department official in command consents that the hose be driven\\nover.\\n(5) Upon approaching a stationary emergency vehicle or public safety vehicle, when the emergency\\nvehicle is giving a signal by displaying alternately flashing red, red and white, red and blue, or\\nblue lights, a person who drives an approaching vehicle shall, while proceeding with due caution:\\n(a) Yield the right-of-way by moving to a lane not adjacent to that of the authorized emergency\\nvehicle, if:\\n1. The person is driving on a highway having at least four (4) lanes with not fewer than two\\n(2) lanes proceeding in the same direction as the approaching vehicle; and\\n2. If it is possible to make the lane change with due regard to safety and traffic conditions;\\nor\\n(b) Reduce the speed of the vehicle, maintaining a safe speed to road conditions, if changing\\nlanes would be impossible or unsafe.\\n(6) This section does not operate to relieve the person who drives an emergency vehicle from the\\nduty to operate the vehicle with due regard for the safety of all persons using the highway.\\nKRS 189.940 Exemptions from traffic regulations\\nPenalty: KRS 189.993(9)\\n(1) Except as provided in KRS 189.920, the speed limitations set forth in the Kentucky Revised\\nStatutes do not apply to:\\n(a) 1. Emergency vehicles when responding to emergency calls;\\n2. To police vehicles when in pursuit of an actual or suspected violator of the law;\\n3. Ambulances when transporting a patient to medical care facilities; or\\n4. Any vehicle used by an organ procurement organization while transporting a human organ\\nor tissue for the purpose of organ recovery or transplantation in an emergency situation\\ninvolving an imminent health risk; and\\n(b) Emergency vehicles when the driver thereof is giving the warning required by subsection\\n(5)(a) and (b) of this section.\\nNo portion of this subsection shall be construed to relieve the driver of the duty to operate the\\nvehicle with due regard for the safety of all persons using the street or highway.\\n(2) The driver of an emergency vehicle, when responding to an emergency call, or of a police vehicle\\nin pursuit of an actual or suspected violator of the law, or of an ambulance transporting a patient\\nto a medical care facility and giving the warning required by subsection (5) of this section, upon\\napproaching any red light or stop signal or any stop sign shall slow down as necessary for safety\\nto traffic, but may proceed past such red or stop light or stop sign with due regard for the safety of\\npersons using the street or highway.\\n(3) The driver of an emergency vehicle, when responding to an emergency call, or of a police vehicle\\nin pursuit of an actual or suspected violator of the law, or of an ambulance transporting a patient\\nto a medical care facility, or a vehicle used by an organ procurement transporting a human organ\\nor tissue and giving warning required by subsection (5) of this section, may drive on the left side\\nof any highway or in the opposite direction of a one-way street provided the normal lanes of traffic\\nare blocked and he or she does so with due regard for the safety of all persons using the street or\\nhighway.\\n\\n5.4.11\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(4) The driver of an emergency or public safety vehicle may stop or park his vehicle upon any street\\nor highway without regard to the provisions of KRS 189.390 and 189.450, provided that, during\\nthe time the vehicle is parked at the scene of an emergency, at least one (1) warning light is in\\noperation at all times.\\n(5) The driver of an emergency vehicle desiring the use of any option granted by subsections (1)\\nthrough (3) of this section shall give warning in the following manner:\\n(a) By illuminating the vehicle\'s warning lights continuously during the period of the emergency;\\nand\\n(b) By continuous sounding of the vehicle\'s siren, bell, or exhaust whistle; unless\\n(c) The vehicle is an ambulance and the driver is of the opinion that sounding of the siren, bell,\\nor exhaust whistle would be detrimental to the victim\'s health. In the event the driver of an\\nambulance elects not to use the siren, bell, or exhaust whistle he or she shall not proceed\\npast red lights or drive in the opposite direction on a one-way street or in oncoming lanes of\\ntraffic unless no other vehicles are within five hundred (500) feet of the front of the\\nambulance. The driver shall not extinguish the warning lights during the period of the\\nemergency.\\n(6) No driver or operator of any emergency or public safety or other vehicle shall use the warning\\nlights or siren, bell, or exhaust whistle of his or her vehicle for any purposes or under any\\ncircumstances other than those permitted by KRS 189.910 to 189.950.\\n(7) KRS 189.910 to 189.950 does not relieve the driver of any emergency or public safety vehicle\\nfrom the duty to drive with due regard for the safety of all persons and property upon the highway.\\n(8) The driver of a public safety vehicle which also meets the definition of a slow-moving vehicle\\nunder KRS 189.810 and any vehicle acting as an escort for the slow-moving vehicle, may travel\\nat a speed that may impede or block the normal and reasonable movement of traffic, if:\\n(a) The vehicle is being operated in an official capacity;\\n(b) Operation of the vehicle is in compliance with all state and local government policies; and\\n(c) It is necessary for the safe operation of the vehicle.\\nKRS 189.950 Prohibitions  Exceptions\\nPenalty: KRS 189.993(11)\\n(1) No motor vehicle, except those designated under KRS 189.910 to 189.950 as emergency\\nvehicles, shall be equipped with, nor shall any person use upon a vehicle, any siren, whistle, or\\nbell. Any vehicle may be equipped with a theft alarm signal device which shall be so arranged\\nthat it cannot be used as an ordinary warning signal.\\n(2) No motor vehicle, except those designated under KRS 189.910 to 189.950 as emergency\\nvehicles, shall be equipped with, nor shall any person use upon a vehicle any red or blue flashing,\\nrevolving, or oscillating light or place a red light on the front thereof. This subsection shall not\\napply to the use of red flashing lights on school buses or to stop lights or turn signals at the rear\\nof any motor vehicle.\\n(3) Except as otherwise provided for in this section, a person shall not illuminate a blue light that is\\naffixed to a motor vehicle while operating the motor vehicle on a highway. This subsection shall\\nnot apply to:\\n(a) Any light on a motorcycle that is not affixed to the front of the motorcycle; or\\n(b) Nonhalogen headlamps that have a slight blue tint and meet United States Department of\\nTransportation regulations.\\n(4) No motor vehicle, except those designated under KRS 189.910 to 189.950 as public safety\\nvehicles, shall be equipped with, nor shall any person use upon any vehicle any yellow flashing,\\nrevolving, or oscillating light. This subsection shall not apply to the use of yellow lights for turn\\nsignals; or to emergency flasher lights for use when warning the operators of other vehicles of the\\npresence of a vehicular traffic requiring the exercise of unusual care in approaching, overtaking,\\nor passing; or to vehicles operated by mail carriers while on duty; funeral escort vehicles and\\nchurch buses.\\n(5) Any person who is a regular or voluntary member of any fire department furnishing fire protection\\nfor a political subdivision of the state or any person who is a regular or voluntary member of a\\nrescue squad may equip his vehicle with red flashing, rotating, or oscillating lights and a siren,\\nbell, or exhaust whistle if he has first been given permission, in writing, to do so by the chief of the\\n\\n5.4.12\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\nfire department or rescue squad. He may use such lights and equipment only while proceeding to\\nthe scene of a fire or other emergency or to a location where another emergency vehicle is on\\nemergency call in the performance of his official duties as a member of a fire department or\\nrescue squad.\\n(6) Any constable may, upon approval of the fiscal court in the county of jurisdiction, equip vehicles\\nused by said officer as emergency vehicles with one (1) or more flashing, rotating or oscillating\\nblue lights, visible under normal atmospheric condition from a distance of five hundred (500) feet\\nto the front of such vehicle, and a siren, whistle or bell, capable of emitting a sound audible under\\nnormal conditions from a distance of not less than five hundred (500) feet. This equipment shall\\nbe in addition to any other equipment required by the motor vehicle laws. Any constable\\nauthorized by the fiscal court to utilize blue lights and a siren pursuant to this section shall\\nmaintain at least the insurance described by KRS 304.39-110.\\n(7) Any person who is a paid or voluntary member of any ambulance service furnishing emergency\\nmedical services for a political subdivision of the state may equip his vehicle with red flashing,\\nrotating, or oscillating lights and a siren, bell, or exhaust whistle if he has first been given\\npermission, in writing, to do so by the chief or director of the ambulance service. He may use\\nsuch lights and equipment only while proceeding to the scene of an emergency, a medical facility,\\nor to a location where another emergency vehicle is on emergency call in the performance of his\\nofficial duties as a member of the ambulance service.\\nPENALTIES\\nKRS 189.990\\n\\nPenalties\\n\\n(1) Any person who violates any of the provisions of KRS 189.020 to 189.040, subsection (1) or (4)\\n\\nof KRS 189.050, KRS 189.060 to 189.080, subsections (1) to (3) of KRS 189.090, KRS 189.100,\\n189.110, 189.130 to 189.160, subsections (2) to (4) of KRS 189.190, KRS 189.200, 189.285,\\n189.290, 189.300 to 189.360, KRS 189.380, KRS 189.400 to 189.430, KRS 189.450 to 189.458,\\nKRS 189.4595 to 189.480, subsection (1) of KRS 189.520, KRS 189.540, KRS 189.570 to\\n189.590, except subsection (1)(b) or (6)(b) of KRS 189.580, KRS 189.345, subsection (4) of KRS\\n189.456, and 189.960 shall be fined not less than twenty dollars ($20) nor more than one\\nhundred dollars ($100) for each offense. Any person who violates subsection (1)(a) of KRS\\n189.580 shall be fined not less than twenty dollars ($20) nor more than two thousand dollars\\n($2,000) or imprisoned in the county jail for not more than one (1) year, or both, unless the\\naccident involved death or serious physical injury and the person knew or should have known of\\nthe death or serious physical injury, in which case the person shall be guilty of a Class D felony.\\nAny person who violates paragraph (c) of subsection (5) of KRS 189.390 shall be fined not less\\nthan eleven dollars ($11) nor more than thirty dollars ($30). Neither court costs nor fees shall be\\ntaxed against any person violating paragraph (c) of subsection (5) of KRS 189.390. (c)\\nAny\\nperson who violates paragraph (c) of subsection (5) of KRS 189.390 shall be fined not less than\\neleven dollars ($11) nor more than thirty dollars ($30). Neither court costs nor fees shall be taxed\\nagainst any person violating paragraph (c) of subsection (5) of KRS 189.390.\\n(2) * * * * * * *\\n(c) Any person who violates any provision of subsections (2) or (3) of KRS 189.050, subsection\\n(4) of KRS 189.090, KRS 189.221 to 189.230, . . . for which another penalty is not specifically\\nprovided, shall be fined not less than ten dollars ($10) nor more than five hundred dollars\\n($500).\\n******\\n(3) (a) Any person who violates subsection (1) of KRS 189.190 shall be fined not more than fifteen\\ndollars ($15).\\n(b) Any person who violates subsection (5) of KRS 189.190 shall be fined not less than thirty-five\\ndollars ($35) nor more than two hundred dollars ($200).\\n******\\n(6) Any person who violates KRS 189.500 shall be fined not more than fifteen dollars ($15) in excess\\nof the cost of the repair of the road.\\n\\n5.4.13\\n\\n\\fSECTION 5: TRAFFIC\\n\\n(7) Any person who violates KRS 189.510 or KRS 189.515 shall be fined not less than twenty dollars\\n($20) nor more than fifty dollars ($50).\\n(8) Any peace officer who violates subsection (2) of KRS 189.520 shall be fined not less than thirtyfive dollars ($35) nor more than one hundred dollars ($100).\\n(9) (a) Any person who violates KRS 189.530(1) shall be fined not less than thirty-five dollars ($35)\\nnor more than one hundred dollars ($100), or imprisoned not less than thirty (30) days nor\\nmore than twelve (12) months, or both.\\n(b) Any person who violates KRS 189.530(2) shall be fined not less than thirty-five dollars ($35)\\nnor more than one hundred dollars ($100).\\n(10)Any person who violates any of the provisions of KRS 189.550 shall be guilty of a Class B\\nmisdemeanor.\\n(11)Any person who violates subsection (3) of KRS 189.560 shall be fined not less than thirty dollars\\n($30) nor more than one hundred dollars ($100) for each offense.\\n******\\n(14)Any person who violates any provision of KRS 189.575 shall be fined not less than twenty dollars\\n($20) nor more than twenty-five dollars ($25).\\n(15)Any person who violates subsection (2) of KRS 189.231 shall be fined not less than twenty\\ndollars ($20) nor more than one hundred dollars ($100) for each offense.\\n(16)Any person who violates restrictions or regulations established by the secretary of transportation\\npursuant to subsection (3) of KRS 189.231 shall, upon first offense, be fined one hundred dollars\\n($100) and, upon subsequent convictions, be fined not less than one hundred dollars ($100) nor\\nmore than five hundred dollars ($500) or imprisoned for thirty (30) days, or both.\\n(17)(a) Any person who violates any of the provisions of KRS 189.565 shall be guilty of a Class B\\nmisdemeanor.\\n(b) In addition to the penalties prescribed in paragraph (a) of this subsection, in case of violation\\nby any person in whose name the vehicle used in the transportation of inflammable liquids or\\nexplosives is licensed, the person shall be fined not less than one hundred dollars ($100) nor\\nmore than five hundred dollars ($500). Each violation shall constitute a separate offense.\\n(18)Any person who abandons a vehicle upon the right-of-way of a state highway for three (3)\\nconsecutive days shall be fined not less than thirty-five dollars ($35) nor more than one hundred\\ndollars ($100), or imprisoned for not less than ten (10) days nor more than thirty (30) days.\\n(19)Every person violating KRS 189.393 shall be guilty of a Class B misdemeanor, unless the offense\\nis being committed by a defendant fleeing the commission of a felony offense which the\\ndefendant was also charged with violating and was subsequently convicted of that felony, in\\nwhich case it is a Class A misdemeanor.\\n******\\n(21)A person who operates a bicycle in violation of the administrative regulations promulgated\\npursuant to KRS 189.287 shall be fined not less than ten dollars ($10) nor more than one\\nhundred dollars ($100).\\n(22)Any person who violates KRS 189.860 shall be fined not more than five hundred dollars ($500) or\\nimprisoned for not more than six (6) months, or both.\\n(23)Any person who violates KRS 189.754 shall be fined not less than twenty-five dollars ($25) nor\\nmore than three hundred dollars ($300).\\n(24)Any person who violates the provisions of KRS 189.125(3)(a) shall be fined fifty dollars ($50).\\nThis fine shall be subject to prepayment. A fine imposed under this subsection shall not be\\nsubject to court costs pursuant to KRS 42A.175, additional court costs pursuant to KRS 24A.176,\\nthe fee imposed pursuant to KRS 24A.1765, or any other additional fees or costs.\\n(25)Any person who violates the provisions of subsection (3)(b) of Section 1 of this Act shall not be\\nissued a uniform citation, but shall instead receive a courtesy warning up until July 1, 2009. For a\\nviolation on or after July 1, 2009, the person shall be fined thirty dollars ($30). This fine shall be\\nsubject to prepayment. A fine imposed under this subsection shall not be subject to court costs\\npursuant to KRS 24.175, additional court costs pursuant to KRS 24A.176, a fee imposed\\npursuant to KRS 24A.1765, or any other additional fees or costs. A person who [had] not been\\npreviously charged with a violation of subsection (3)(b) of Section 1 of [this Act] may elect to\\nacquire a booster seat meeting the requirements of Section 1 of [this Act]. Upon presentation of\\n\\n5.4.14\\n\\n\\f5.4 KRS 189.580-.999  ALL-TERRAIN VEHICLES-PENALTIES\\n\\nsufficient proof of acquisition, the charge shall be dismissed and no fees or costs shall be\\nimposed.\\n(26)Any person who violates the provisions of KRS 189.125(6) shall be fined an amount not to\\nexceed twenty-five dollars ($25). This fine shall be subject to prepayment. A fine imposed under\\nthis subsection shall not be subject to court costs pursuant to KRS 24A.175, additional court\\ncosts pursuant to KRS 24A.176, the fee imposed pursuant to KRS 24A.1765, or any other\\nadditional fees or costs.\\n(27)Fines levied pursuant to this chapter shall be assessed in the manner required by KRS 534.020,\\nin amounts consistent with this chapter. Nonpayment of fines shall be governed by KRS 534.060.\\n(28)A licensed driver under the age of eighteen (18) charged with a moving violation pursuant to this\\nchapter as the driver of a motor vehicle may be referred, prior to trial, by the court to a\\ndiversionary program. The diversionary program under this subsection shall consist of one (1) or\\nboth of the following:\\n(a) Execution of a diversion agreement which prohibits the driver from operating a vehicle for a\\nperiod not to exceed forty-five (45) days and which allows the court to retain the driver\'s\\noperator\'s license during this period; and\\n(b) Attendance at a driver improvement clinic established pursuant to KRS 186.574. If the person\\ncompletes the terms of this diversionary program satisfactorily the violation shall be\\ndismissed.\\n(29)A person who violates the provisions of subsection (2) or (3) or KRS 189.459 shall be fined two\\nhundred fifty dollars ($250). The fines and costs for a violation of subsection (2) or (3) of KRS\\n189.459 shall be collected and disposed of in accordance with KRS 24A.180. Once deposited\\ninto the State Treasury, ninety percent (90%) of the fine collected under this subsection shall\\nimmediately be forwarded to the personal care assistance program under KRS 205.900 to\\n205.920. Ten percent (10%) of the fine collected under this subsection shall annually be returned\\nto the county where the violation occurred and distributed equally to all law enforcement agencies\\nwithin the county.\\n(30)On or after January 1, 2011, any person who violates KRS 189.292 or KRS 189.294 shall be\\nfined twenty-five dollars ($25) for the first offense and fifty dollars ($50) for each subsequent\\noffense.\\nKRS 189.993\\n\\nPenalties\\n\\n*****\\n(5) Any person who violates KRS 189.505 shall be fined not less than sixty dollars ($60) nor more\\nthan two hundred dollars ($200) or be imprisoned for not more than thirty (30) days, or both.\\n** ***\\n(7) Any person who violates KRS 189.920 shall be fined not less than one hundred dollars ($100) nor\\nmore than one thousand dollars ($1,000), or imprisoned in the county jail for not more than thirty\\n(30) days, or both. In the case of a private vehicle not authorized to use emergency lights under\\nKRS 189.920, all lighting and other equipment used in violation of KRS 189.910 to 189.950 shall\\nbe confiscated and forfeited to the county in which the offense occurred.\\n(8) Any person who violates KRS 189.930 shall be fined not less than sixty dollars ($60) nor more\\nthan five hundred dollars ($500), or be imprisoned in the county jail for not more than thirty (30)\\ndays, or both.\\n(9) Any person who violates KRS 189.940 shall be fined not less than sixty dollars ($60) nor more\\nthan one thousand dollars ($1,000) or be imprisoned in the county jail for not more than six (6)\\nmonths, or both. In the case of a private vehicle, except as outlined in subsection (11) of this\\nsection, all lighting and other equipment used in violation of KRS 189.910 to 189.950 shall be\\nconfiscated and forfeited to the county in which the offense occurred.\\n(10)If a member of a regular or volunteer fire department, ambulance service, or rescue squad\\nviolates any provisions of subsection (6) of KRS 189.940, he shall, in addition to any other\\npenalty provided under KRS 189.990 or this section, be immediately dismissed from his\\nmembership or employment with the fire department, ambulance service, or rescue squad and\\nshall be disqualified from being employed by or being a member of any fire department,\\nambulance service, or rescue squad in the Commonwealth for a period of three (3) years. Upon\\nconviction of a second offense he shall be permanently barred from employment or membership\\n\\n5.4.15\\n\\n\\fSECTION 5: TRAFFIC\\n\\nin any fire department, ambulance service, rescue squad, police department, or sheriff\'s office in\\nthe Commonwealth, nor shall he be permitted to operate any public safety vehicle as defined in\\nKRS 189.910.\\n(11)(a) Any person who violates KRS 189.950(3) shall be fined one hundred dollars ($100) for the\\nfirst offense, two hundred dollars ($200) for the second offense, and one thousand dollars\\n($1,000) for each subsequent offense.\\n(b) Except as provided in paragraph (a) of this subsection, any person who violates KRS\\n189.950 shall be fined not less than one hundred dollars ($100) nor more than one thousand\\ndollars ($1,000) or be imprisoned in the county jail for not more than thirty (30) days, or both.\\nIn the case of a privately owned vehicle, all lighting and other equipment used or installed in\\nviolation of KRS 189.910 to 189.950 shall be confiscated and forfeited to the county in which\\nthe offense occurred.\\n(12)Any person who violates any provision of this chapter for which no penalty is otherwise provided\\nshall, upon conviction, be fined not less than twenty dollars ($20) nor more than one hundred\\ndollars ($100) for each offense, except that no penalty shall be assessed f or a violation of KRS\\n189.580(1)(b)or (6)(b).\\n(13)No producer or processor of natural resources shall allow the transporting of natural resources\\nover the highways of the Commonwealth in excess of the weight limits without possessing a\\nresource recovery road hauling permit. Violation for hauling in excess of prescribed limits without\\npossession of a permit or transporting natural resources over prescribed limits of the resource\\nrecovery road hauling permit shall be not less than five hundred dollars ($500) nor more than one\\nthousand dollars ($1,000) for each violation and shall be deposited in the resource recovery road\\nfund.\\nKRS 189.999\\n\\nPrepayment of fines subject to certain conditions\\n\\n(1) All offenses under this chapter classified as violations shall be prepayable except for:\\n(a) Any offense that could result in license suspension or revocation by the court or the\\nTransportation Cabinet;\\n(b) Any offense relating to KRS 189.393, 189.520, or 189.580;\\n(c) When the defendant is speeding more than twenty-five (25) miles per hour over the posted\\nspeed limit under KRS 189.394;\\n(d) An offense where evidence of the offense or of commission of another offense is seized by\\nthe officer and the citation is so marked and a court date set;\\n(e) The offense is cited with another offense that is not prepayable;\\n(f) When the defendant is under the age of eighteen (18); or\\n(g) An arrest is made under KRS 431.015.\\n(2) In the event that a prepayable offense is cited with another offense that is not prepayable, a court\\nappearance shall be required on all of the offenses as required by KRS 431.452.\\n\\n5.4.16","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 189A","content":"DRIVING UNDER THE INFLUENCE\\n(Selected Sections)\\nKRS 189A.005 Definitions for chapter  License suspensions\\nAs used in this chapter, unless the context requires otherwise:\\n(1) \\"Alcohol concentration\\" means either grams of alcohol per 100 milliliters of blood or grams of\\nalcohol per 210 liters of breath;\\n(2) Cabinet means the Transportation Cabinet;\\n(3) \\"Ignition interlock device\\" or device means a device, certified by the Transportation Cabinet\\nfor use in this Commonwealth under KRS 189A.350, that;\\n(a) Connects a motor vehicle ignition system or motorcycle ignition system to a breath alcohol\\nanalyzer and prevents a motor vehicle ignition or motorcycle ignition from starting, and from\\ncontinuing to operate, if a driver\'s breath alcohol concentration exceeds 0.02, as measured\\nby the device; and\\n(b) Has a fully functional camera that is equipped to record the date, time, and photo of all\\npersons providing breath samples to the device;\\n(4) \\"Ignition Interlock Certificate of Installation\\" means a certificate providing that the installed\\nignition interlock device has been installed and is certified for use in the Commonwealth under\\nKRS 189A.350;\\n(5) \\"Ignition Interlock Device Provider\\" or provider means any person or company certified by\\nthe Transportation Cabinet to engage in the business of manufacturing, selling, leasing, servicing,\\nor monitoring ignition interlock devices within the Commonwealth;\\n(6) \\"Ignition interlock license\\" means a motor vehicle or motorcycle operator\'s license issued or\\ngranted by the laws of the Commonwealth of Kentucky that, except for those with an employer\\nexemption under KRS 189A.340, permits a person to drive only motor vehicles or motorcycles\\nequipped with a functioning ignition interlock device;\\n(7) \\"License\\" means any driver\'s or operator\'s license or any other license or permit to operate a\\nmotor vehicle issued under or granted by the laws of this state including:\\n(a) Any temporary license or instruction permit;\\n(b) The privilege of any person to obtain a valid license or instruction permit, or to drive a motor\\nvehicle whether or not the person holds a valid license; and\\n(c) Any nonresident\'s operating privilege as defined in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 186 or 189;","content":"(8) \\"Limited access highway\\" has the same meaning as \\"limited access facility\\" does in KRS\\n177.220;\\n(9) \\"Refusal\\" means declining to submit to any test or tests pursuant to KRS 189A.103. Declining\\nmay be either by word or by the act of refusal. If the breath testing instrument for any reason\\nshows an insufficient breath sample and the alcohol concentration cannot be measured by the\\nbreath testing instrument, the law enforcement officer shall then request the defendant to take a\\nblood or urine test in lieu of the breath test. If the defendant then declines either by word or by the\\nact of refusal, he shall then be deemed to have refused if the refusal occurs at the site at which\\nany alcohol concentration or substance test is to be administered; and\\n(10) When age is a factor, it shall mean age at the time of the commission of the offense.\\nKRS 189A.010\\nOperating motor vehicle with alcohol concentration of or above 0.08, or of\\nor above 0.02 for persons under age twenty-one, or while under the influence of\\nalcohol, a controlled substance, or other substance which impairs driving ability\\nprohibited  Admissibility of alcohol concentration test results  Presumptions \\nPenalties  Aggravating circumstances\\n(1) A person shall not operate or be in physical control of a motor vehicle anywhere in this state:\\nEDITORS NOTE: See 189.520 for DUI of a vehicle that is not a motor vehicle and KRS\\n281A.210 for DUI of a Commercial Motor Vehicle.\\n(a) Having an alcohol concentration of 0.08 or more as measured by a scientifically reliable test\\n\\n5.5.1\\n\\n\\fSECTION 8 TRAFFIC\\n\\nor tests of a sample of the person\'s breath or blood taken within two (2) hours of cessation of\\noperation or physical control of a motor vehicle;\\n(b) While under the influence of alcohol;\\n(c) While under the influence of any other substance or combination of substances which impairs\\none\'s driving ability;\\n(d) While the presence of a controlled substance listed in subsection (12) of this section is\\ndetected in the blood, as measured by a scientifically reliable test, or tests, taken within two\\n(2) hours of cessation of operation or physical control of a motor vehicle;\\n(e) While under the combined influence of alcohol and any other substance which impairs one\'s\\ndriving ability; or\\n(f) Having an alcohol concentration of 0.02 or more as measured by a scientifically reliable test\\nor tests of a sample of the person\'s breath or blood taken within two (2) hours of cessation of\\noperation or physical control of a motor vehicle, if the person is under the age of twenty-one\\n(21).\\n(2) With the exception of the results of the tests administered pursuant to KRS 189A.103 (7);\\n(a) If the sample of the person\'s blood or breath that is used to determine the alcohol\\nconcentration thereof was obtained more than two (2) hours after cessation of operation or\\nphysical control of a motor vehicle, the results of the test or tests shall be inadmissible as\\nevidence in a prosecution under subsections (1) (a) and (1) (f) of this section. The results of\\nthe test or tests, however, may be admissible in a prosecution under subsections (1) (b) and\\n(1) (e) of this section; or\\n(b) If the sample of the persons blood that is used to determine the presence of a controlled\\nsubstance was obtained more than two (2) hours after cessation of operation or physical\\ncontrol of a motor vehicle, the results of the test or tests shall be inadmissible as evidence in\\na prosecution under subsection (1)(d) of this section. The results of the test or tests,\\nhowever, may be admissible in a prosecution under subsection (1)(c) or (e) of this section.\\n(3) In any prosecution for a violation of subsection (1) (b) or (e) of this section in which the defendant\\nis charged with having operated or been in physical control of a motor vehicle while under the\\ninfluence of alcohol, the alcohol concentration in the defendant\'s blood as determined at the time\\nof making analysis of his blood or breath shall give rise to the following presumptions:\\n(a) If there was an alcohol concentration of less than 0.04 based upon the definition of alcohol\\nconcentration in KRS 189A.005, it shall be presumed that the defendant was not under the\\ninfluence of alcohol; and\\n(b) If there was an alcohol concentration of 0.04 or greater but less than 0.08 based upon the\\ndefinition of alcohol concentration in KRS 189A.005, that fact shall not constitute a\\npresumption that the defendant either was or was not under the influence of alcohol, but that\\nfact may be considered, together with other competent evidence, in determining the guilt or\\ninnocence of the defendant.\\nThe provisions of this subsection shall not be construed as limiting the introduction of any other\\ncompetent evidence bearing upon the questions of whether the defendant was under the\\ninfluence of alcohol or other substances, in any prosecution for a violation of subsection (1)(b) or\\n(e) of this section.\\n(4) (a) Except as provided in paragraph (b) of this subsection, the fact that any person charged with\\nviolation of subsection (1) of this section is legally entitled to use any substance, including\\nalcohol, shall not constitute a defense against any charge of violation of subsection (1) of this\\nsection.\\n(b) A laboratory test or tests for a controlled substance shall be inadmissible as evidence in a\\nprosecution under subsection (1)(d) of this section upon a finding by the court that the\\ndefendant consumed the substance under a valid prescription from a practitioner, as defined\\nin KRS 218A.010, acting in the course of his or her professional practice. However, a\\nlaboratory test for a controlled substance may be admissible as evidence in a prosecution\\nunder subsection (1)(c) or (e) of this section.\\n(5) Any person who violates the provisions of paragraphs (a), (b), (c), (d) or (e) of subsection (1) of\\nthis section shall:\\n(a) For the first offense within a ten (10) year period, be fined not less than two hundred dollars\\n($200) nor more than five hundred dollars ($500) or be imprisoned in the county jail for not\\n5.5.2\\n\\n\\f5.5:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 189ADRIVING UNDER THE INFLUENCE","content":"less than forty-eight (48) hours nor more than thirty (30) days or both. Following sentencing,\\nthe defendant may apply to the judge for permission to enter a community labor program for\\nnot less than forty-eight (48) hours nor more than thirty (30) days in lieu of fine or\\nimprisonment, or both. If any of the aggravating circumstances listed in subsection (11) of this\\nsection are present while the person was operating or in physical control of a motor vehicle,\\nthe mandatory minimum term of imprisonment shall be four (4) days, which term shall not be\\nsuspended, probated, conditionally discharged, or subject to any other form of early release.\\n(b) For the second offense within a ten (10) year period, be fined not less than three hundred fifty\\ndollars ($350) nor more than five hundred dollars ($500) and shall be imprisoned in the\\ncounty jail for not less than seven (7) days nor more than six (6) months and, in addition to\\nfine and imprisonment, may be sentenced to community labor for not less than ten (10) days\\nnor more than six (6) months. If any of the aggravating circumstances listed in subsection\\n(11) of this section are present, the mandatory minimum term of imprisonment shall be\\nfourteen (14) days, which term shall not be suspended, probated, conditionally discharged, or\\nsubject to any other form of early release.\\n(c) For a third offense within a ten (10) year period, be fined not less than five hundred dollars\\n($500) nor more than one thousand ($1,000) and shall be imprisoned in the county jail for not\\nless than thirty (30) days nor more than twelve (12) months and may, in addition to fine and\\nimprisonment, be sentenced to community labor for not less than thirty (30) days nor more\\nthan twelve (12) months. If any of the aggravating circumstances listed in subsection (11) of\\nthis section are present, the mandatory minimum term of imprisonment shall be sixty (60)\\ndays, which term shall not be suspended, probated, conditionally discharged, or subject to\\nany other form of early release\\n(d) For a fourth or subsequent offense within a ten (10) year period, be guilty of a Class D felony.\\nIf any of the aggravating circumstances listed in subsection (11) of this section are present,\\nthe mandatory minimum term of imprisonment shall be two hundred forty (240) days, which\\nterm shall not be suspended, probated, conditionally discharged, or subject to any other form\\nof release.\\n(e) For purposes of this subsection, prior offenses shall include all convictions in this state, and\\nany other state, or jurisdiction for operating or being in control of a motor vehicle while under\\nthe influence of alcohol or other substances that impair one\'s driving ability, or any\\ncombination of alcohol and such substances, or while having an unlawful alcohol\\nconcentration, or driving while intoxicated, but shall not include convictions for violating\\nsubsection (1) (f) of this section. A court shall receive as proof of a prior conviction a copy of\\nthat conviction, certified by the court ordering the conviction\\n(6) Any person who violates the provisions of subsection (1)(f) of this section shall be fined no less\\nthan one hundred dollars ($100) and no more than five hundred dollars ($500), or sentenced to\\ntwenty (20) hours of community service in lieu of a fine. A person subject to the penalties of this\\nparagraph shall not be subject to the penalties established in subsection (5) of this section or any\\nother penalty established pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A, except those established in KRS","content":"189A.040(1) and KRS 189A.070.\\n(7) If the person is under the age of twenty-one (21) and there was an alcohol concentration of 0.08\\nor greater based on the definition of alcohol concentration in KRS 189A.005, the person shall be\\nsubject to the penalties established pursuant to subsection (5) of this section.\\n(8) For a second or third offense within a ten (10) year period, the minimum sentence of\\nimprisonment or community labor shall not be suspended, probated, or subject to conditional\\ndischarge or other form of early release. For a fourth or subsequent offense under this section,\\nthe minimum term of imprisonment shall be one hundred twenty (120) days, and this term shall\\nnot be suspended, probated, or subject to conditional discharge or other form of early release.\\nFor a second or subsequent offense, at least forty-eight (48) hours of the mandatory sentence\\nshall be served consecutively.\\n(9) When sentencing persons under subsection (5) (a) of this section at least one (1) of the penalties\\nshall be assessed and that penalty shall not be suspended, probated, or subject to conditional\\ndischarge or other form of early release.\\n(10)In determining the ten (10) year period under this section, the period shall be measured from the\\ndates on which the offenses occurred for which the judgments of conviction were entered.\\n5.5.3\\n\\n\\fSECTION 8 TRAFFIC\\n\\n(11)For purposes of this section, aggravating circumstances are any one (1) or more of the following:\\n(a) Operating a motor vehicle in excess of thirty (30) miles per hour above the speed limit;\\n(b) Operating a motor vehicle in the wrong direction on a limited access highway;\\n(c) Operating a motor vehicle that causes an accident resulting in death or serious physical injury\\nas defined in KRS 500.080;\\n(d) Operating a motor vehicle while the alcohol concentration in the operator\'s blood or breath is\\n0.15 or more as measured by a test or tests of a sample of the operator\'s blood or breath\\ntaken within two (2) hours of cessation of operation of the motor vehicle;\\n(e) Refusing to submit to any test or tests of one\'s blood, breath, or urine requested by an officer\\nhaving reasonable grounds to believe the person was operating or in physical control of a\\nmotor vehicle in violation of subsection (1) of this section, except it shall not be considered an\\naggravating circumstance for a first offense under subsection (5)(a) of this section; and\\n(f) Operating a motor vehicle that is transporting a passenger under the age of twelve (12) years\\nold.\\n(12) The substances applicable to a prosecution under subsection (1)(d) of this section are:\\n(a) Any Schedule I controlled substance except marijuana;\\n(b) Alprazolam;\\n(c) Amphetamine;\\n(d) Buprenorphine;\\n(e) Butalbital;\\n(f) Carisoprodol;\\n(g) Cocaine;\\n(h) Diazepam;\\n(i) Hydrocodone;\\n(j) Meprobamate;\\n(k) Methadone;\\n(l) Methamphetamine;\\n(m)Oxycodone;\\n(n) Promethazine;\\n(o) Propoxyphene; and\\n(p) Zolpidem.\\n189A.070 License suspensions -- Time periods -- Completion of alcohol or substance abuse\\ntreatment or education program required before reinstatement.\\n(1) (a) 1. Unless the person is under eighteen (18) years of age, in addition to the penalties specified\\nin KRS 189A.010, the Transportation Cabinet shall suspend a person\'s license to operate a\\nmotor vehicle or motorcycle upon conviction of KRS 189A.010(1).\\n2. Upon conviction of KRS 189A.010(1)(a), (b), (c), (d), or (e), the Transportation Cabinet shall\\nsuspend a person\'s license to operate a motor vehicle or motorcycle as follows:\\na. For the first offense within a ten (10) year period:\\ni. For a person who is issued an ignition interlock license under KRS 189A.340 and who\\nmeets the ninety (90) consecutive day requirement within the first four (4) months of the\\nissuance of the ignition interlock license, four (4) months;\\nii. For a person who is issued an ignition interlock license under KRS 189A.340 but does\\nnot meet the ninety (90) consecutive day requirement within the first four (4) months of\\nthe issuance of the ignition interlock license, until the person meets the ninety (90)\\nconsecutive day requirement or six (6) months, whichever is shorter; or\\niii. For all others, six (6) months;\\nb. For the second offense within a ten (10) year period:\\ni. For a person who is issued an ignition interlock license under KRS 189A.340 and who\\nmeets the one hundred twenty (120) consecutive day requirement within the first twelve\\n(12) months of the issuance of the ignition interlock license, twelve (12) months;\\n\\n5.5.4\\n\\n\\f5.5:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 189ADRIVING UNDER THE INFLUENCE","content":"ii. For a person who is issued an ignition interlock license under KRS 189A.340 but does not\\nmeet the one hundred twenty (120) consecutive day requirement within the first twelve (12)\\nmonths of the issuance of the ignition interlock license, until the person meets the one\\nhundred twenty (120) consecutive day requirement or eighteen (18) months, whichever is\\nshorter; or\\niii. For all others, eighteen (18) months;\\nc. For a third offense within a ten (10) year period:\\ni. For a person who is issued an ignition interlock license under KRS 189A.340 and who\\nmeets the one hundred twenty (120) consecutive day requirement within the first eighteen\\n(18) months of the issuance of the ignition interlock license, eighteen (18) months;\\nii. For a person who is issued an ignition interlock license under KRS 189A.340 but does not\\nmeet the one hundred twenty (120) consecutive day requirement within the first eighteen\\n(18) months of the issuance of the ignition interlock license, until the person meets the one\\nhundred twenty (120) consecutive day requirement or thirty-six (36) months, whichever is\\nshorter; or\\niii. For all others, thirty-six (36) months;\\nd. For a fourth or subsequent offense within a ten (10) year period:\\ni. For a person who is issued an ignition interlock license under KRS 189A.340 and who\\nmeets the one hundred twenty (120) consecutive day requirement within the first thirty (30)\\nmonths of the issuance of the ignition interlock license, thirty (30) months;\\nii. For a person who is issued an ignition interlock license under KRS 189A.340 but does not\\nmeet the one hundred twenty (120) consecutive day requirement within the first thirty (30)\\nmonths of the issuance of the ignition interlock license, until the person meets the one\\nhundred twenty (120) consecutive day requirement or sixty (60) months, whichever is\\nshorter; or\\niii. For all others, sixty (60) months;\\ne. If the conviction records transmitted to the Transportation Cabinet pursuant to subsection (3)\\nof this section show that a person was convicted of a:\\ni. First offense of KRS 189A.010, the person\'s license shall be suspended as provided in\\nsubdivision a. of this subparagraph;\\nii. Second offense of KRS 189A.010, the person\'s license shall be suspended as provided in\\nsubdivision b. of this subparagraph;\\niii. Third offense of KRS 189A.010, the person\'s license shall be suspended as provided in\\nsubdivision c. of this subparagraph; and\\niv. Fourth or subsequent offense of KRS 189A.010, the person\'s license shall be suspended\\nas provided in subdivision d. of this subparagraph; and\\nf. The license suspension shall be deemed effective on the date of entry of the court\'s order or\\njudgement for a conviction of KRS 189A.010.\\n3. Upon conviction of KRS 189A.010(1)(f), the Transportation Cabinet shall suspend a person\'s\\nlicense to operate a motor vehicle or motorcycle as follows:\\na. For a person who is issued an ignition interlock license under KRS 189A.340 and who\\nmeets the ninety (90) consecutive day requirement within the first four (4) months of the\\nissuance of the ignition interlock license, four (4) months;\\nb. For a person who is issued an ignition interlock license under KRS 189A.340 but does not\\nmeet the ninety (90) consecutive day requirement within the first four (4) months of the\\nissuance of the ignition interlock license, until the person meets the ninety (90) consecutive\\nday requirement or six (6) months, whichever is shorter; or\\nc. For all others, six (6) months.\\n4. For purposes of this paragraph, \\"ninety (90) consecutive day requirement\\" and \\"one hundred\\ntwenty (120) consecutive day requirement\\" mean the requirements established in KRS\\n189A.340(4)(b)2.\\n\\n5.5.5\\n\\n\\fSECTION 8 TRAFFIC\\n\\n(b) For a person under the age of eighteen (18), in addition to the penalties specified in KRS\\n189A.010, the Transportation Cabinet shall suspend the person\'s license to operate a motor\\nvehicle or motorcycle upon conviction of KRS 189A.010(1). The person shall have his or her\\nlicense suspended until he or she reaches the age of eighteen (18) or as provided in\\nparagraph (a) of this subsection, whichever penalty will result in the longer period of\\nsuspension.\\n(2) In addition to the period of license suspension set forth in subsection (1) of this section, no person\\nshall be eligible for reinstatement of his or her full privilege to operate a motor vehicle or\\nmotorcycle until he or she has completed the alcohol or substance abuse education or treatment\\nprogram ordered pursuant to KRS 189A.040.\\n(3) Upon conviction of KRS 189A.010(1):\\n(a) A person shall surrender his or her license to operate a motor vehicle or motorcycle to the\\ncourt. Should the person fail to surrender his or her license to the court, the court shall issue\\nan order directing the sheriff or any other peace officer to seize the license forthwith and\\ndeliver it to the court. The court shall then forward the license to the Transportation Cabinet.\\nThis paragraph shall not apply to a person who has previously surrendered his or her license\\npursuant to KRS 189A.200; and\\n(b) The court shall immediately transmit the conviction records and other appropriate information\\nto the Transportation Cabinet. A court shall not waive or stay this procedure.\\n(4) In determining the ten (10) year period under this section, the period shall be measured from the\\ndates on which the offenses occurred for which the judgments of conviction were entered.\\nKRS 189A.090 Operating motor vehicle while license is revoked or suspended for driving\\nunder the influence prohibited  Operating motor vehicle without required ignition\\ninterlock device prohibited  Penalties\\n(1) No person shall operate or be in physical control of a motor vehicle or motorcycle while his or her\\nlicense is suspended under this chapter, unless the person has a valid;\\n(a) Ignition interlock license in the person\'s possession and;\\n1. The motor vehicle or motorcycle is equipped with a functioning ignition interlock device; or\\n2. The person is operating or in physical control of an employers motor vehicle or motorcycle\\nin accordance with KRS 189A.340(6); or\\n(b) Hardship license in the persons possession.\\n(2) In addition to the period of license suspension imposed by KRS 189A.070, any person who\\nviolates subsection (1) of this section shall:\\n(a) For a first offense within a ten (10) year period, be guilty of a Class B misdemeanor and have\\nhis or her license suspended by the Transportation Cabinet for six (6) months, unless at the\\ntime of the offense the person was also operating or in physical control of a motor vehicle in\\nviolation of KRS 189A.010(1)(a), (b), (c), (d) or (e), in which event the person shall be guilty\\nof a Class A misdemeanor and have his or her license suspended by the Transportation\\nCabinet for a period of one (1) year;\\n(b) For a second offense within a ten (10) year period, be guilty of a Class A misdemeanor and\\nhave his or her license suspended by the Transportation Cabinet for one (1) year, unless at\\nthe time of the offense the person was also operating or in physical control of a motor vehicle\\nin violation of KRS 189A.010(1)(a), (b), (c), (d) or (e), in which event the person shall be guilty\\nof a Class D felony and have his or her license suspended by the Transportation Cabinet for\\na period of two (2) years; and\\n(c) For a third or subsequent offense within a ten (10) year period, be guilty of a Class D felony\\nand have his or her license suspended by the Transportation Cabinet for two (2) years,\\nunless at the time of the offense the person was also operating or in physical control of a\\nmotor vehicle in violation of KRS 189A.010(1)(a), (b), (c), (d) or (e), in which event the person\\nshall be guilty of a Class D felony and have his or her license suspended by the\\nTransportation Cabinet for a period of five (5) years.\\n(3) Any person who violates subsection (1) of this section may apply for an ignition interlock license\\nfor the remainder of the original period of suspension under KRS 189A.070 and for the entire\\n\\n5.5.6\\n\\n\\f5.5:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 189ADRIVING UNDER THE INFLUENCE","content":"period of the new suspension if the person is and remains otherwise eligible for such license\\npursuant to KRS 189A.340.\\n(4) The ten (10) year period under this section shall be measured in the same manner as in KRS\\n189A.070.\\nKRS 189A.100 Administration of preliminary breath tests -- Visual recording of vehicle\\npursuits, traffic stops, and field sobriety tests  Conditions of recording  Use and\\ndestruction of recordings\\n(1) Law enforcement agencies may administer preliminary breath tests using devices or equipment\\nwhich will ensure an accurate determination of blood alcohol content. Such tests may be\\nadministered in the field to a person suspected of violation of KRS 189A.010 before the person is\\narrested. This test may be administered in addition to any other blood alcohol level test authorized by\\nlaw. A person\'s refusal to take a preliminary breath test shall not be used against him in a court of law\\nor in any administrative proceeding.\\n(2) (a) Law enforcement agencies may record on film or videotape or by other visual and audible\\nmeans:\\n1. The pursuit of a violator or suspected violator;\\n2. The traffic stop; or\\n3. a. Field sobriety tests administered at the scene or such tests at a police station, jail, or\\nother suitable facility; or\\nb. The refusal of a violator or suspected violator to submit to tests under KRS 189A.103;\\nfor a suspected violation of KRS 189A.010.\\n(b) Recordings made under paragraph (a) of this subsection shall be subject to the following\\nconditions:\\n1. The testing is recorded in its entirety (except for blood alcohol analysis testing);\\n2. The entire recording of the field sobriety tests or refusal and the entire recording of the\\npursuit and traffic stop is shown in court unless the defendant waives the showing of any\\nportions not offered by the prosecution;\\n3. The entire recording is available to be shown by the defense at trial if the defendant so\\ndesires regardless of whether it was introduced by the Commonwealth;\\n4. The defendant or his counsel is afforded an opportunity to view the entire recording a\\nreasonable time before the trial in order to prepare an adequate defense;\\n5. Recordings shall be used for official purposes only, which shall include:\\na. Viewing in court;\\nb. Viewing by the prosecution and defense in preparation for a trial; and\\nc. Viewing for purposes of administrative reviews and official administrative proceedings.\\nRecordings shall otherwise be considered as confidential records;\\n6. The videotape or film taken in accordance with this section shall, upon order of the\\nsentencing court, be destroyed after the later of the following:\\na. Fourteen (14) months, if there is no appeal of any criminal or traffic case filed as a result\\nof the videotape or film, or if the videotape or film does not record the actual happening\\nof an accident involving a motor vehicle;\\nb. Fourteen (14) months after a decision has been made not to prosecute any case upon\\nwhich an arrest has been made or a citation issued as a result of the videotape or film, if\\nthe videotape does not record the actual happening of an accident involving a motor\\nvehicle;\\nc. Twenty-six (26) months, if there is no appeal of any criminal or traffic case filed as a\\nresult of the videotape or film, if the videotape or film records the actual happening of an\\naccident involving a motor vehicle;\\nd. After all appeals have been exhausted arising from any criminal or traffic case filed as a\\nresult of the videotape;\\ne. At the conclusion of any civil case arising from events depicted on the videotape or film;\\nor\\n\\n5.5.7\\n\\n\\fSECTION 8 TRAFFIC\\n\\nf. At the conclusion of the exhaustion of all appeals arising from any law enforcement\\nagency administrative proceedings arising from events depicted on the videotape or film;\\nand\\n7. Public officials or employees utilizing or showing recordings other than as permitted in\\nthis chapter or permitting others to do so shall be guilty of official misconduct in the first\\ndegree.\\n(3) When a peace officer makes a videotape or film recording of any transaction covered by\\nsubsection (2) of this section and a citation is issued or an arrest is made, the peace officer shall\\nnote on the uniform citation that a videotape has been made of the transaction.\\nKRS 189A.103 Consent to tests for alcohol concentration or substance which may impair\\ndriving ability  Test procedures  Who may administer  Personal testing\\nThe following provisions shall apply to any person who operates or is in physical control of a motor\\nvehicle or a vehicle that is not a motor vehicle in this Commonwealth:\\n(1) He has given his consent to one (1) or more tests of his blood, breath, and urine, or combination\\nthereof, for the purpose of determining alcohol concentration or presence of a substance which\\nmay impair one\'s driving ability, if an officer has reasonable grounds to believe that a violation of\\nKRS 189A.010(1) or 189.520(1) has occurred.\\n(2) Any person who is dead, unconscious, or otherwise in a condition rendering him incapable of\\nrefusal is deemed not to have withdrawn the consent provided in subsection (1) of this section,\\nand the test may be given.\\n(3) The breath, blood, and urine tests administered pursuant to this section shall be administered at\\nthe direction of a peace officer having reasonable grounds to believe the person has committed a\\nviolation of KRS 189A.010(1) or 189.520(1).\\n(a) Tests of the person\'s breath, blood, or urine, to be valid pursuant to this section, shall have\\nbeen performed according to the administrative regulations promulgated by the secretary of\\nthe Justice Cabinet, and shall have been performed, as to breath tests, only after a peace\\nofficer has had the person under personal observation at the location of the test for a\\nminimum of twenty (20) minutes.\\n(b) All breath tests shall be administered by a peace officer holding a certificate, as an operator\\nof a breath analysis instrument, issued by the secretary of the Justice Cabinet or his\\ndesignee.\\n(4) A breath test shall consist of a test which is performed in accordance with the standard operating\\nprocedures adopted by the Department of Criminal Justice Training and approved by the\\nmanufacturer for the use of the instrument. The secretary of the Justice Cabinet shall keep\\navailable for public inspection and provide, upon request and without charge, copies of the\\nstandard operating procedures adopted by the Department of Criminal Justice Training and\\napproved by the manufacturer for all models of breath testing devices in use by the\\nCommonwealth of Kentucky.\\n(5) When the preliminary breath test, breath test, or other evidence gives the peace officer\\nreasonable grounds to believe there is impairment by a substance which is not subject to testing\\nby a breath test, then blood or urine tests, or both, may be required in addition to a breath test, or\\nin lieu of a breath test.\\n(6) Only a physician, registered nurse, phlebotomist, medical technician, or medical technologist not\\notherwise prohibited by law can withdraw any blood of any person submitting to a test under this\\nsection.\\n(7) After the person has submitted to all alcohol concentration tests and substance tests requested\\nby the officer the person tested shall be permitted to have a person listed in subsection (6) of this\\nsection of his own choosing administer a test or tests in addition to any tests administered at the\\ndirection of the peace officer. Tests conducted under this section shall be conducted within a\\nreasonable length of time. Provided, however, the nonavailability of the person chosen to\\nadminister a test or tests in addition to those administered at the direction of the peace officer\\nwithin a reasonable time shall not be grounds for rendering inadmissible as evidence the results\\nof the test or tests administered at the direction of the peace officer.\\n\\n5.5.8\\n\\n\\f5.5:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A","content":"(1) The only alcohol or substance testing that is subject to refusal or enhancement of penalties\\nprovided for in this chapter is:\\n(a) Breath analysis testing by an instrument installed, tested, and maintained by the\\nCommonwealth for that specific purpose at a police station or detention facility;\\n(b) Blood or urine testing at the request of the officer at a police station, detention facility, or\\nmedical facility; or\\n(c) Combination of tests required in paragraphs (a) or (b) of this subsection.\\n(2) The results of any breath analysis by an instrument other than one specified in subsection (1) of\\nthis section shall be inadmissible in court.\\nKRS 189A.105 Effect of refusal to submit to tests  Information required to be provided when\\ntests requested  Ignition interlock device - Court-ordered testing  Right to\\nconsult attorney before submitting to tests  Personal testing option\\n(1) A person\'s refusal to submit to tests under KRS 189A.103 shall result in suspension of his or her\\ndriving privilege as provided in this chapter.\\n(2) (a) At the time a breath, blood, or urine test is requested, the person shall be informed:\\n1. That, if the person refuses to submit to such tests:\\na. The fact of this refusal may be used against him or her in court as evidence of violating\\nKRS 189A.010 and will result in suspension of his or her driver\'s license by the court at\\nthe time of arraignment; and\\nb. Is subsequently convicted of violating KRS 189A.010(1):\\ni.\\nFor a second or third time within a ten (10) year period, he or she will be\\nsubject to a mandatory minimum jail sentence which is twice as long as the\\nmandatory minimum jail sentence imposed if he or she submits to the tests;\\nand\\nii.\\nHis or her license will be suspended by the Transportation Cabinet; and\\n2. That, if a test is taken:\\na. The results of the test may be used against the person in court as evidence of\\nviolating KRS 189A.010 (1); and\\nb. The person has the right to have a test or tests of his or her blood performed by a\\nperson of his or her choosing described in KRS 189A.103 within a reasonable time of his\\nor her arrest at the expense of the person arrested; and\\n3. That although his or her license will be suspended, he or she may be eligible immediately\\nfor an ignition interlock license allowing him or her to drive during the period of\\nsuspension and, if he or she is convicted, he or she will receive a credit toward any other\\nignition interlock requirement arising from this arrest.\\n(b) Nothing in this subsection shall be construed to prohibit a judge of a court of competent\\njurisdiction from issuing a search warrant or other court order requiring a blood or urine test,\\nor a combination thereof, of a defendant charged with a violation of KRS 189A.010, or other\\nstatutory violation arising from the incident. However, if the incident involves a motor vehicle\\naccident in which there was a fatality, the investigating officer shall seek such a search\\nwarrant for blood testing unless the testing has already been done by consent. If testing\\ndone pursuant to a warrant reveals the presence of alcohol or any other substance that\\nimpaired the driving ability of a person who is charged and convicted of a violation of KRS\\n189A.010(1), the sentencing court shall require, in addition to any other sentencing provision,\\nthat the defendant make restitution to the state for the cost of the testing.\\n(c) 1. When directed by a peace officer pursuant to a search warrant or other court order issued\\nunder this subsection, a qualified medical professional shall withdraw the sample of blood\\nas soon as practicable and shall deliver the sample to the requesting peace officer, or other\\npeace officer as directed by the requesting peace officer, provided that the collection of the\\nsample does not jeopardize the person\'s life, cause serious injury to the person, or\\nseriously impede the person\'s medical assessment, care, or treatment.\\n2. The qualified medical professional authorized to withdraw the blood sample and the medical\\n5.5.9\\n\\n\\fSECTION 8 TRAFFIC\\n\\ncare facility where the blood sample is drawn shall be considered as acting in good faith\\nonce presented with a search warrant or other court order issued under this subsection.\\nThe qualified medical professional shall not require the person that is the subject of the test\\nor tests to provide any additional consent.\\n3. A qualified medical professional who administers any test under this paragraph upon the\\nrequest of a peace officer, and a medical care facility where any test under this paragraph\\nmay be performed, shall not be criminally liable solely for administering the requested test\\nor civilly liable for damages to the person tested solely for administering the requested test\\nexcept in cases of gross negligence or willful or wanton misconduct.\\n(3) During the period immediately preceding the administration of any test, the person shall be\\nafforded an opportunity of at least ten (10) minutes but not more than fifteen (15) minutes to\\nattempt to contact and communicate with an attorney, and shall be informed of this right. Inability\\nto communicate with an attorney during this period shall not be deemed to relieve the person of\\nhis or her obligation to submit to the tests and the penalties specified by KRS 189A.010 and\\n189A.107 shall remain applicable to the person upon refusal. Nothing in this section shall be\\ndeemed to create a right to have an attorney present during the administration of the tests, but\\nthe person\'s attorney may be present if the attorney can physically appear at the location where\\nthe test is to be administered within the time period established in this section.\\n(4) Immediately following the administration of the final test requested by the officer, the person shall\\nagain be informed of his or her right to have a test or tests of h
