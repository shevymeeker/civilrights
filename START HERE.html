.030\\n\\nInstalling eavesdropping device\\n\\n(1) A person is guilty of installing an eavesdropping device when he intentionally installs or places\\nsuch a device in any place with the knowledge that it is to be used for eavesdropping.\\n(2) Installing an eavesdropping device is a Class D felony.\\nKRS 526.040\\n\\nPossession of eavesdropping device\\n\\n(1) A person is guilty of possession of an eavesdropping device when he possesses any electronic,\\nmechanical or other device designed or commonly used for eavesdropping with intent to use that\\ndevice to eavesdrop or knowing that another intends to use that device to eavesdrop.\\n(2) Possession of an eavesdropping device is a Class A misdemeanor.\\nKRS 526.050\\n\\nTampering with private communications\\n\\n(1) A person is guilty of tampering with private communications when knowing that he does not have\\nthe consent of the sender or receiver. he unlawfully:\\n(a) Opens or reads a sealed letter or other sealed private communication; or\\n(b) Obtains in any manner from an employee, officer or representative of a communications\\ncommon carrier information with respect to the contents or nature of a communication.\\n(2) The provisions of this section do not apply to the censoring of sealed letters or sealed\\ncommunications for security purposes in official detention or penal facilities.\\n(3) Tampering with private communications is a Class A misdemeanor.\\nKRS 526.060\\n\\nDivulging illegally obtained information\\n\\n(1) A person is guilty of divulging illegally obtained information when he knowingly uses or divulges\\ninformation obtained through eavesdropping or tampering with private communications or learned\\nin the course of employment with a communications common carrier engaged in transmitting the\\nmessage.\\n(2) Divulging illegally obtained information is a Class A misdemeanor.\\nKRS 526.070\\n\\nEavesdropping - Exceptions\\n\\nA person is not guilty under this chapter when he:\\n(1) Inadvertently overhears the communication through a regularly installed telephone party line or\\non a telephone extension but does not divulge it; or\\n(2) Is an employee of a communications common carrier who while acting in the course of his\\nemployment, intercepts, discloses or uses a communication transmitted through the facilities of\\nhis employer for a purpose which is a necessary incident to the rendition of the service or to the\\nprotection of the rights of the property of the carrier of such communication, provided however\\nthat communications common carriers shall not utilize service observing or random monitoring\\nexcept for mechanical or service quality control checks.\\n\\n8.6.10\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\nKRS 526.080\\n\\nForfeiture\\n\\nAny electronic, mechanical or other device designed or commonly used for eavesdropping which is\\npossessed or used in violation of this chapter, is forfeited to the state and shall be disposed of in\\naccordance with KRS 500.090.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 527","content":"OFFENSES RELATING TO FIREARMS AND WEAPONS\\nKRS 527.010\\n\\nDefinitions for chapter\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Booby trap device\\" shall have the same meaning as set forth in KRS 237.030.\\n(2) \\"Deface\\" means to remove, deface, cover, alter, or destroy the manufacturer\'s serial number or\\nany other distinguishing number or identification mark.\\n(3) \\"Destructive device\\" shall have the same meaning as set forth in KRS 237.030.\\n(4) \\"Firearm\\" means any weapon which will expel a projectile by the action of an explosive.\\n(5) \\"Handgun\\" means any pistol or revolver originally designed to be fired by the use of a single\\nhand, or any other firearm originally designed to be fired by the use of a single hand.\\nKRS 527.020\\n\\nCarrying concealed deadly weapon\\n\\n(1) A person is guilty of carrying a concealed weapon when he carries concealed a firearm or other\\ndeadly weapon on or about his person in violation of this section.\\n(2) Peace officers and certified court security officers, when necessary for their protection in the\\ndischarge of their official duties; United States mail carriers when actually engaged in their duties;\\nand agents and messengers of express companies, when necessary for their protection in the\\ndischarge of their official duties, may carry concealed weapons on or about their person.\\n(3) The director of the Division of Law Enforcement in the Department of Fish and Wildlife\\nResources, conservation officers of the Department of Fish and Wildlife Resources, and\\npolicemen directly employed by state, county, city, or urban-county governments may carry\\nconcealed deadly weapons on or about their person at all times within the Commonwealth of\\nKentucky, when expressly authorized to do so by law or by the government employing the officer.\\n(4) Persons, carrying concealed weapons in accordance with KRS 237.109 or licensed to carry a\\nconcealed deadly weapon pursuant to KRS 237.110 may carry a concealed firearm or other\\nconcealed deadly weapon on or about their persons at all times within the Commonwealth of\\nKentucky, if the firearm or concealed deadly weapon is carried in conformity with the\\nrequirements of KRS 237.109 or KRS 237.110. Unless otherwise specifically provided by the\\nKentucky Revised Statutes or applicable federal law, no criminal penalty shall attach to carrying a\\nconcealed firearm or other deadly weapon at any location at which an unconcealed firearm or\\nother deadly weapon may be constitutionally carried. No person or organization, public or private,\\nshall prohibit a person from possessing a firearm, ammunition, or both, or other deadly weapon in\\nhis or her vehicle in compliance with the provisions of KRS 237.109, KRS 237.110 and 237.115.\\nAny attempt by a person or organization, public or private, to violate the provisions of this\\nsubsection may be the subject of an action for appropriate relief or for damages in a Circuit Court\\nor District Court of competent jurisdiction.\\n\\n8.6.11\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(5) (a) The following persons, if they hold a license to carry a concealed deadly weapon pursuant to\\nKRS 237.110 or 237.138 to 237.142, may carry a firearm or other concealed deadly weapon\\non or about their persons at all times and at all locations within the Commonwealth of\\nKentucky, without limitation other than as provided in this subsection:\\n1. A Commonwealth\'s attorney or assistant Commonwealth\'s attorney;\\n2. A retired Commonwealths attorney or retired assistant Commonwealths attorney;\\n3. A county attorney or assistant county attorney;\\n4. A retired county attorney or retired assistant county attorney;\\n5. A justice or judge of the Court of Justice;\\n6. A retired or senior status justice or judge of the Court of Justice; and\\n7. A retired peace officer who holds a concealed deadly weapon license issued pursuant to\\nthe federal Law Enforcement Officers Safety Act, 18 U.S.C. sec. 926C, and KRS 237.138\\nto 237.142.\\n(b) The provisions of this subsection shall not authorize a person specified in this subsection to\\ncarry a concealed deadly weapon in a detention facility as defined in KRS 520.010 or on the\\npremises of a detention facility without the permission of the warden, jailer, or other person in\\ncharge of the facility, or the permission of a person authorized by the warden, jailer, or other\\nperson in charge of the detention facility to give such permission. As used in this section,\\ndetention facility does not include courtrooms, facilities, or other premises used by the Court\\nof Justice or administered by the Administrative Office of the Courts.\\n(c) A person specified in this section who is issued a concealed deadly weapon license shall be\\nissued a license which bears on its face the statement that it is valid at all locations within the\\nCommonwealth of Kentucky and may have such other identifying characteristics as\\ndetermined by the Kentucky State Police.\\n(6) (a) Except as provided in this subsection, the following persons may carry concealed deadly\\nweapons on or about their person at all times and at all locations within the Commonwealth of\\nKentucky:\\n1. An elected sheriff and full-time and part-time deputy sheriffs certified pursuant to KRS\\n15.380 to 15.404 when expressly authorized to do so by the unit of government\\nemploying the officer;\\n2. An elected jailer and a deputy jailer who has successfully completed Department of\\nCorrections basic training and maintains his or her current in-service training when\\nexpressly authorized to do so by the jailer;\\n3. The department head or any employee of a corrections department in any jurisdiction\\nwhere the office of elected jailer has been merged with the office of sheriff who has\\nsuccessfully completed Department of Corrections basic training and maintains his or her\\ncurrent in-service training when expressly authorized to do so by the unit of government\\nby which he or she is employed.\\n(b) The provisions of this subsection shall not authorize a person specified in this subsection to\\ncarry a concealed deadly weapon in a detention facility as defined in KRS 520.010 or on the\\npremises of a detention facility without the permission of the warden, jailer, or other person in\\ncharge of the facility, or the permission of a person authorized by the warden, jailer, or other\\nperson in charge of the detention facility to give such permission. As used in this section,\\ndetention facility does not include courtrooms, facilities, or other premises used by the Court\\nof Justice or administered by the Administrative Office of the Courts.\\n(7) (a) A full-time paid peace officer of a government agency from another state or territory of the\\nUnited States or an elected sheriff from another territory of the United States may carry a\\nconcealed deadly weapon in Kentucky, on or off duty, if the other state or territory accords a\\nKentucky full-time paid peace officer and a Kentucky elected sheriff the same rights by law. If\\nthe other state or territory limits a Kentucky full-time paid peace officer or elected sheriff to\\ncarrying a concealed deadly weapon while on duty, then that same restriction shall apply to a\\nfull-time paid peace officer or elected sheriff from that state or territory.\\n(b) The provisions of this subsection shall not authorize a person specified in this subsection to\\ncarry a concealed deadly weapon in a detention facility as defined in KRS 520.010 or on the\\npremises of a detention facility without the permission of the warden, jailer, or other person in\\n\\n8.6.12\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\ncharge of the facility, or the permission of a person authorized by the warden, jailer, or other\\nperson in charge of the detention facility to give such permission. As used in this section,\\ndetention facility does not include courtrooms, facilities, or other premises used by the Court\\nof Justice or administered by the Administrative Office of the Courts.\\n(8) A loaded or unloaded firearm or other deadly weapon shall not be deemed concealed on or about\\nthe person if it is located in any enclosed container, compartment, or storage space installed as\\noriginal equipment in a motor vehicle by its manufacturer, including but not limited to a glove\\ncompartment, center console, or seat pocket, regardless of whether said enclosed container,\\nstorage space, or compartment is locked, unlocked, or does not have a locking mechanism. No\\nperson or organization, public or private, shall prohibit a person from keeping a loaded or\\nunloaded firearm or ammunition, or both, or other deadly weapon in a vehicle in accordance with\\nthe provisions of this subsection. Any attempt by a person or organization, public or private, to\\nviolate the provisions of this subsection may be the subject of an action for appropriate relief or\\nfor damages in a Circuit Court or District Court of competent jurisdiction. This subsection shall\\nnot apply to any person prohibited from possessing a firearm pursuant to KRS 527.040.\\n(9) The provisions of this section shall not apply to a person who carries a concealed deadly weapon\\non or about his or her person:\\n(a) If he or she is the owner of the property or has the permission of the owner of the property,\\non real property which he or she or his or her spouse, parent, grandparent, or child owns;\\n(b) If he or she is the lessee of the property or has the permission of the lessee of the property,\\non real property which he or she or his or her spouse, parent, grandparent, or child occupies\\npursuant to a lease; or\\n(c) If he or she is the sole proprietor of the business, on real property owned or leased by the\\nbusiness.\\n(10)Carrying a concealed weapon is a Class A misdemeanor unless the defendant has been\\npreviously convicted of a felony in which a deadly weapon was possessed, used or displayed in\\nwhich case it is a Class D felony.\\nKRS 527.030\\n\\nDefacing a firearm\\n\\n(1) A person is guilty of defacing a firearm when he intentionally defaces a firearm.\\n(2) Defacing a firearm is a Class A misdemeanor.\\nKRS 527.040\\n\\nPossession of firearm by convicted felon - Exceptions\\n\\n(1) A person is guilty of possession of a firearm by a convicted felon when he possesses,\\nmanufactures, or transports a firearm when he has been convicted of a felony, as defined by the\\nlaws of the jurisdiction in which he was convicted, in any state or federal court and has not:\\n(a) Been granted a full pardon by the Governor or by the President of the United States; or\\n(b) Been granted relief by the United States Secretary of the Treasury pursuant to the Federal\\nGun Control Act of 1968 as amended.\\n(2) (a) Possession of a firearm by a convicted felon is a Class D felony unless the firearm\\npossessed is a handgun in which case it is a Class C felony.\\n(b) If a felon is convicted of a criminal offense other than possession of a firearm by a convicted\\nfelon, and he or she possessed a firearm in commission of that offense, then the felon shall\\nbe penalized for violating this section one (1) class more severely if it is a second or\\nsubsequent violation of this section.\\n(3) The provisions of this section shall apply to any youthful offender convicted of a felony offense\\nunder the laws of this Commonwealth. The exceptions contained in KRS 527.100 prohibiting\\npossession of a handgun by a minor shall not apply to this section.\\n(4) The provisions of this section with respect to handguns shall apply only to persons convicted after\\nJanuary 1, 1975, and with respect to other firearms, to persons convicted after July 15, 1994.\\nKRS 527.050\\n\\nPossession of a defaced firearm\\n\\n(1) A person is guilty of possession of a defaced firearm when he knowingly possesses a defaced\\nfirearm unless he makes a report to the police or other appropriate government agency of such\\npossession prior to arrest or authorization of a warrant by a court.\\n\\n8.6.13\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(2) Possession of a defaced firearm is a Class A misdemeanor.\\nKRS 527.060\\n\\nForfeiture\\n\\nUpon the conviction of any person for the violation of any law of this Commonwealth in which a\\ndeadly weapon was used, displayed or unlawfully possessed by such person the court shall order the\\nweapon forfeited to the state and sold, destroyed or otherwise disposed of in accordance with KRS\\n500.090.\\nKRS 527.070\\nExemptions\\n\\nUnlawful possession of a weapon on school property  Posting of sign -\\n\\n(1) A person is guilty of unlawful possession of a weapon on school property when he knowingly\\ndeposits, possesses, or carries, whether openly or concealed, for purposes other than\\ninstructional or school-sanctioned ceremonial purposes, or the purposes permitted in subsection\\n(3) of this section, any firearm or other deadly weapon, destructive device, or booby trap device in\\nany public or private school building or bus, on any public or private school campus, grounds,\\nrecreation area, athletic field or any other property owned, used, or operated by any board of\\neducation, school, board of trustees, regents, or directors for the administration of any public or\\nprivate educational institution. The provisions of this section shall not apply to institutions of\\npostsecondary or higher education.\\n(2) Each chief administrator of a public or private school shall display about the school in prominent\\nlocations, including, but not limited to, sports arenas, gymnasiums, stadiums, and cafeterias, a\\nsign at least six (6) inches high and fourteen (14) inches wide stating:\\nUNLAWFUL POSSESSION OF A WEAPON ON SCHOOL PROPERTY IN KENTUCKY IS A\\nFELONY PUNISHABLE BY A MAXIMUM OF FIVE (5) YEARS IN PRISON AND A TEN\\nTHOUSAND DOLLAR ($10,000) FINE.\\nFailure to post the sign shall not relieve any person of liability under this section.\\n(3) The provisions of this section prohibiting the unlawful possession of a weapon on school property\\nshall not apply to:\\n(a) An adult who is not a pupil of any secondary school and who possesses a firearm, if the\\nfirearm is contained within a vehicle operated by the adult and is not removed from the\\nvehicle, except for a purpose permitted herein, or brandished by the adult, or by any other\\nperson acting with expressed or implied consent of the adult, while the vehicle is on school\\nproperty;\\n(b) Any pupils who are members of the reserve officers training corps or pupils enrolled in a\\ncourse of instruction or members of a school club or team, to the extent they are required to\\ncarry arms or weapons in the discharge of their official class or team duties;\\n(c) Any peace officer or police officer authorized to carry a concealed weapon pursuant to KRS\\n527.020;\\n(d) Persons employed by the Armed Forces of the United States or members of the National\\nGuard or militia when required in the discharge of their official duties to carry arms or\\nweapons;\\n(e) Civil officers of the United States in the discharge of their official duties. Nothing in this\\nsection shall be construed as to allow any person to carry a concealed weapon into a public\\nor private elementary or secondary school building;\\n(f) Any other persons, including, but not limited to, exhibitors of historical displays, who have\\nbeen authorized to carry a firearm by the board of education or board of trustees of the public\\nor private institution;\\n(g) A person hunting during the lawful hunting season on lands owned by any public or private\\neducational institution and designated as open to hunting by the board of education or board\\nof trustees of the educational institution;\\n(h) A person possessing unloaded hunting weapons while traversing the grounds of any public or\\nprivate educational institution for the purpose of gaining access to public or private lands\\nopen to hunting with the intent to hunt on the public or private lands, unless the lands of the\\neducational institution are posted prohibiting the entry; or\\n\\n8.6.14\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(i) A person possessing guns or knives when conducting or attending a \\"gun and knife show\\"\\nwhen the program has been approved by the board of education or board of trustees of the\\neducational institution.\\n(4) Unlawful possession of a weapon on school property is a Class D felony.\\nKRS 527.080\\n\\nUsing restricted ammunition during the commission of a crime - Exception\\n\\n(1) A person is guilty of using restricted ammunition during the commission of a crime when he\\ncommits any felony offense under this code and is armed at the time of the commission of the\\noffense or in the immediate flight therefrom with a firearm loaded, as defined in KRS 237.060,\\nwith armor-piercing ammunition as defined in KRS 237.060 or flanged ammunition as defined in\\nKRS 237.060.\\n(2) Using restricted ammunition during the commission of a crime is:\\n(a) A Class D felony if no shot is fired;\\n(b) A Class C felony if a shot is fired and no person is killed or wounded thereby;\\n(c) A Class B felony if a shot is fired and a person other than the defendant or an accomplice of\\nthe defendant is wounded by the shot; and\\n(d) A Class A felony if a shot is fired and a person other than the defendant or an accomplice of\\nthe defendant is killed by the shot.\\n(3) The provisions of this section are intended to be a separate offense from the underlying crime,\\nwhich shall be punished separately. If a person is convicted of this offense, his sentence shall be\\nserved consecutively to the sentence for the underlying offense.\\n(4) The provisions of this section shall not apply to any person who is justified in acting pursuant to\\nthe provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 503.","content":"KRS 527.090\\n\\nFraudulent firearm transaction\\n\\n(1) As used in this section:\\n(a) Licensed dealer means a person who is licensed pursuant to 18 U.S.C. sec. 923 and\\npursuant to any laws of this Commonwealth and engages in the business of dealing in\\nfirearms;\\n(b) Materially false information means information that portrays an illegal transaction as legal or\\na legal transaction as illegal; and\\n(c) Private seller means a person who sells or offers for sale any firearm.\\n(2) A person is guilty of fraudulent firearm transaction when he or she knowingly;\\n(a) Solicits, persuades, encourages, or entices a licensed dealer or private seller of firearms to\\ntransfer a firearm under circumstances which the person knows would violate the laws of this\\nCommonwealth or the United States;\\n(b) Provides to a licensed dealer or private seller of firearms what the person knows to be\\nmaterially false information with intent to deceive the dealer or seller about the legality of a\\ntransfer of a firearm; or\\n(c) Procures another to engage in conduct prohibited by this section.\\n(3) Fraudulent firearm transaction is a Class D felony.\\nKRS 527.100\\n\\nPossession of a handgun by a minor\\n\\n(1) A person is guilty of possession of a handgun by a minor when, being under the age of eighteen\\n(18) years, he possesses, manufactures, or transports a handgun as defined by KRS 527.010,\\nexcept when the person is:\\n(a) In attendance at a hunter\'s safety course or a firearms safety course;\\n(b) Engaging in practice in the use of a firearm, or target shooting at an established firing range,\\nor any other area where the discharge of a firearm is not prohibited;\\n(c) Engaging in an organized competition involving the use of a firearm, or participating in or\\npracticing for a performance by a group organized under Section 501(c)(3) of the Internal\\nRevenue Code or any successor thereto which uses firearms as a part of the performance;\\n(d) Hunting or trapping pursuant to a valid license issued to him pursuant to the statutes or\\nadministrative regulations of this Commonwealth;\\n\\n8.6.15\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(e) Traveling to or from any activity described in paragraphs (a) to (d) of this subsection with any\\nunloaded handgun in his possession;\\n(f) On real property which is under the control of an adult and has the permission of that adult\\nand his parent or legal guardian to possess a handgun; or\\n(g) At his residence and with the permission of his parent or legal guardian possesses a\\nhandgun and is justified under the principles of justification set forth in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 503 in","content":"using physical force or deadly physical force.\\n(2) For the purposes of subsection (1) of this section, a handgun is \\"loaded\\" if:\\n(a) There is a cartridge in the chamber of the handgun; or\\n(b) There is a cartridge in the cylinder of the handgun, if the handgun is a revolver; or\\n(c) There is a cartridge in the magazine of a semiautomatic handgun, if the magazine is attached\\nto the handgun; or\\n(d) The handgun and the ammunition for the handgun, are carried on the person of one under\\nthe age of eighteen (18) years or are in such close proximity to him that he could readily gain\\naccess to the handgun and the ammunition and load the handgun.\\n(3) Possession of a handgun by a minor is a Class A misdemeanor for the first offense and a Class D\\nfelony for each subsequent offense.\\nKRS 527.110 Unlawfully providing a handgun to a juvenile or permitting a juvenile to\\npossess a handgun\\n(1) A person is guilty of unlawfully providing a handgun to a juvenile or permitting a juvenile to\\npossess a handgun when he:\\n(a) Intentionally, knowingly, or recklessly provides a handgun, with or without remuneration, in\\nviolation of KRS 527.040, 527.100, or 600.020 to any person he knows or has reason to\\nbelieve is under the age of eighteen (18) years; or\\n(b) Is the parent or legal guardian of a juvenile and intentionally, knowingly, or recklessly\\nprovides a handgun to the juvenile or permits the juvenile to possess a handgun knowing that\\nthere is a substantial risk that the juvenile will use a handgun to commit a felony offense; or,\\nwith knowledge that the juvenile has been convicted of a crime of violence as defined in KRS\\n439.3401 or has been adjudicated a public offender of an offense which would constitute a\\ncrime of violence as defined in KRS 439.3401, provides a handgun to that juvenile.\\n(2) Unlawfully providing a handgun to a juvenile or permitting a juvenile to possess a handgun is a\\nClass D felony.\\nKRS 527.200\\n\\nUse of a weapon of mass destruction in the first degree\\n\\n(1) A person is guilty of use of a weapon of mass destruction in the first degree when he or she\\nintentionally, without lawful authority, places a weapon of mass destruction at any location in the\\nCommonwealth and, as a result, any person other than the defendant is killed or receives serious\\nphysical injury.\\n(2) A weapon of mass destruction is used with lawful authority if it is used with the written permission\\nof an agency of the Commonwealth or of a city, county, charter county, or urban-county\\ngovernment having jurisdiction over the use of destructive devices as defined in KRS 237.030 or\\nthe use of explosives.\\n(3) Use of a weapon of mass destruction in the first degree is a Class A felony unless a person other\\nthan the defendant is killed as a result, in which case it is a capital offense.\\nKRS 527.205\\n\\nUse of a weapon of mass destruction in the second degree\\n\\n(1) A person is guilty of use of a weapon of mass destruction in the second degree when\\nintentionally, without lawful authority, he or she:\\n(a) Places a weapon of mass destruction at any location in the Commonwealth and, as a result,\\nany person other than the defendant receives physical injury; or\\n(b) Places a weapon of mass destruction on:\\n(1) The real property or any building of any public or private elementary or secondary school,\\nvocational school, or institution of postsecondary education;\\n(2) A school bus or other vehicle owned, operated, or leased by a school;\\n\\n8.6.16\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n(3) The real property or any building, public or private, that is the site of an official schoolsanctioned function: or\\n(4) The real property or any building owned or licensed by a government agency.\\nand no person dies or receives any physical injury.\\n(2) A weapon of mass destruction is used with lawful authority if it is used with the written permission\\nof an agency of the Commonwealth or of a city, county, charter county, or urban-county\\ngovernment having jurisdiction over the use of destructive devices as defined in KRS 237.030 or\\nthe use of explosives.\\n(3) Use of a weapon of mass destruction in the second degree is a Class B felony.\\nKRS 527.210\\n\\nUse of a weapon of mass destruction in the third degree\\n\\n(1) Except as provided in KRS 527.205, a person is guilty of use of a weapon of mass destruction in\\nthe third degree when intentionally, without lawful authority, he or she places a weapon of mass\\ndestruction at any location in the Commonwealth.\\n(2) A weapon of mass destruction is used with lawful authority if it is used with the written permission\\nof an agency of the Commonwealth or of a city, county, charter county, or urban-county\\ngovernment having jurisdiction over the use of destructive devices as defined in KRS 237.030 or\\nthe use of explosives.\\n(3) Use of a weapon of mass destruction in the third degree is a Class C felony.\\n\\n8.6.17\\n\\n\\fSECTION 8.6: KENTUCKY PENAL CODE\\n\\n[This page is intentionally left blank.]\\n\\n8.6.18\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 528","content":"GAMBLING\\n\\nKRS 528.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Advancing gambling activity\\" -- A person \\"advances gambling activity\\" when, acting other than\\nas a player, he engages in conduct that materially aids any form of gambling activity. The conduct\\nshall include, but is not limited to, conduct directed toward the establishment of the particular\\ngame, contest, scheme, device, or activity involved; toward the acquisition or maintenance of\\npremises, paraphernalia, equipment, or apparatus therefor; toward the solicitation or inducement\\nof persons to participate therein; toward the actual conduct of the playing phases thereof; toward\\nthe arrangement of any of its financial or recording phases or toward any other phase of its\\noperation. A person who gambles at a social game of chance on equal terms with other\\nparticipants does not otherwise advance gambling activity by performing acts, without\\nremuneration or fee, directed toward the arrangement or facilitation of the game as inviting\\npersons to play, permitting the use of premises therefor and supplying equipment used therein.\\n(2) \\"Bookmaking\\" means advancing gambling activity by unlawfully accepting bets upon the\\noutcome of future contingent events from members of the public as a business.\\n*****\\n(4) (a) \\"Coin-operated amusement machine\\" means a lawful machine or device that requires the\\ndirect or indirect payment of consideration, including but not limited to the insertion of a coin,\\ncurrency, ticket, token, or similar object, or the depositing of funds with the operator or owner\\nof the device, and that contains no material element of chance and automatically, by or\\nthrough some mechanical operation, affords music or amusement of some character with or\\nwithout vending any merchandise, but in addition to any merchandise.\\n(b) A coin-operated amusement machine shall not deliver or entitle the person playing or\\noperating the game to receive cash, cash equivalents, gift cards, or vouchers, billets, tickets,\\ntokens, electronic credits or any item that can be exchanged for cash, cash equivalents, gift\\ncards, merchandise, or something of value, unless otherwise provided under this section.\\n(c) A coin-operated amusement machine may entitle the person playing to a noncash,\\nmerchandise prize or a voucher, billet, ticket, token, or electronic credit redeemable only for a\\nnoncash, merchandise prize under the following rules\\n1. The wholesale value of a merchandise prize awarded as a result of the single play of a\\nmachine, either directly or as a result of redemption of a redeemable voucher, does not\\nexceed twenty-five dollars ($25);\\n2. Redeemable vouchers are not redeemable for any merchandise prize that has a\\nwholesalevalue of more than twenty-five dollars ($25) times the fewest number of single\\nplays necessary to accrue the redeemable vouchers required to obtain that prize; and\\n3. Any redeemable vouchers or merchandise prizes are distributed at the site of the coin\\noperated amusement machine at the time of play.\\n(d) The noncash merchandise prize shall not be:\\n1. An alcoholic beverage;\\n2. Eligible for purchase or repurchase; or\\n3. Exchangeable for any cash, cash equivalents, or something of value whatsoever;\\n(5) (a) \\"E-sports competition\\" means a league, competitive circuit, tournament, or similar competition\\nin which:\\n1. Two (2) or more participants or teams of participants compete directly against each other for\\nentertainment and prizes in the same video game at the same time, typically for spectators;\\n2. Results are determined solely on the basis of the skill of the players;\\n3. The number of participants is fixed before the beginning of the competition;\\n4. Any fee collected to participate in the competition shall be collected from all participants\\nbefore the competition begins;\\n5. At least one (1) participant shall receive something of value based on the results of the\\ncompetition; and\\n6. The value of any prize shall be predetermined before the competition begins.\\n\\n8.7.1\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(b) E-sports shall not include traditional casino games which include but are not limited to poker,\\nroulette, craps, or blackjack;\\n(6) (a) \\"Gambling\\" means staking or risking something of value upon the outcome of a contest,\\ngame, gaming scheme, or gaming device which is based upon an element of chance, in\\naccord with an agreement or understanding that someone will receive something of value in\\nthe event of a certain outcome. \\"Gambling\\" includes playing or offering for play any game,\\ncontest, or competition utilizing a gambling device.\\n(b) \\"Gambling\\" does not include:\\n1. A contest or game in which eligibility to participate is determined by chance and the ultimate\\nwinner is determined by skill;\\n2. Charitable gaming which is licensed and regulated under the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 238;","content":"3. E-sports competitions;\\n4. Skill-based contests; or\\n5. The use or operation of any devices or machines that are described in subsection (7)(b) of\\nthis section;\\n(7)(a)\\"Gambling device\\" means:\\n1. Any so-called slot machine or any other machine or mechanical device which when operated\\nmay deliver, as a result of the application of any element of chance, any money or property,\\nor by the operation of which a person may become entitled to receive, as the result of the\\napplication of any element of chance, any money or property;\\n2. Any mechanical or electronic device permanently located in a business establishment,\\nincluding a private club, that is offered or made available to a person to play or participate in\\na simulated gambling program in return for direct or indirect consideration, including but not\\nlimited to consideration paid for Internet access or computer time, or a sweepstakes entry,\\nwhich when operated may deliver as a result of the application of any element of chance,\\nregardless of whether the result is also partially or predominantly based on skill, any money\\nor property, or by the operation of which a person may become entitled to receive, as the\\nresult of the application of any element of chance, regardless of whether the result is also\\npartially or predominantly based on skill, any money or property;\\n3. Any other machine or any mechanical, electronic, or other device, including but not limited to\\nroulette wheels, gambling tables and similar devices, designed and manufactured primarily\\nfor use in connection with gambling and which when operated may deliver, as the result of\\nthe application of any element of chance, any money or property, or by the operation of which\\na person may become entitled to receive, as the result of the application of any element of\\nchance, any money or property;\\n4. Any electronic, computerized, or mechanical contrivance, terminal, machine, or other device\\nthat:\\na. Requires the direct or indirect payment of consideration which may include and shall not be\\nlimited to the insertion of a coin, currency, ticket, token, or similar object, or by depositing\\nfunds with the operator or owner of the device, to operate, play, or activate a game; and\\nb. Offers games the outcomes of which are determined by any element of skill of the player\\nand may deliver or entitle the person playing or operating the device to receive cash, cash\\nequivalents, or gift cards or vouchers, billets, tickets, tokens, or electronic credits to be\\nexchanged for cash or to receive merchandise or something of value, whether the payoff is\\nmade automatically from the device or manually.\\n(b) The following shall not be considered gambling devices within this definition:\\n1. Devices dispensing or selling combination or French pools on licensed, regular\\nracetracks during races on said tracks.\\n2. Devices dispensing or selling combination or French Pools on historical races at licensed,\\nregular racetracks as lawfully authorized by the Kentucky Horse Racing Commision.\\n3. Electro-mechanical pinball machines specially designed, constructed, set up, and kept to\\nbe played for amusement only. Any pinball machine shall be made to receive and react\\nonly to the deposit of coins during the course of a game. The ultimate and only award\\ngiven directly or indirectly to any player for the attainment of a winning score or\\ncombination on any pinball machine shall be the right to play one (1) or more additional\\ngames immediately on the same device at no further cost. The maximum number of free\\n\\n8.7.2\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\ngames that can be won, registered, or accumulated at one (1) time in operation of any\\npinball machine shall not exceed thirty (30) free games. Any pinball machine shall be\\nmade to discharge accumulated free games only by reactivating the playing mechanism\\nonce for each game released. Any pinball machine shall be made and kept with no meter\\nor system to preserve a record of free games played, awarded, or discharged.\\nNonetheless, a pinball machine shall be a gambling device if a person gives or promises\\nto give money, tokens, merchandise, premiums, or property of any kind for scores,\\ncombinations, or free games obtained in playing the pinball machine in which the person\\nhas an interest as owner, operator, keeper, or otherwise;\\n4. Devices used in the conduct of charitable gaming;\\n5. Coin-operated amusement machines;\\n6. Devices used for wagering exempted from the application of this chapter pursuant to KRS\\n436.480;\\n7. Devices used in e-sports competitions; or\\n8. Devices used in skill-based contests, provided such devices do not meet 25 the definition\\nof gambling devices in paragraph (a) of this subsection;\\n(8) \\"Lottery and gift enterprise\\" means:\\n(a) A gambling scheme in which:\\n1. The players pay or agree to pay something of value for chances, represented and\\ndifferentiated by numbers or by combinations of numbers or by some other media, one\\n(1) or more of which are to be designated the winning ones; and\\n2. The ultimate winner is to be determined by a drawing or by some other method based\\nupon the element of chance; and\\n3. The holders of the winning chances are to receive something of value.\\n(b) A gift enterprise or referral sales plan which meets the elements of a lottery listed in\\nparagraph (a) of this subsection is to be considered a lottery under this chapter.\\n(9) \\"Mutuel\\" or \\"the numbers games\\" means a form of lottery in which the winning chances or plays\\nare not determined upon the basis of a drawing or other act on the part of persons conducting or\\nconnected with the scheme, but upon the basis of the outcome or outcomes of a future contingent\\nevent or events otherwise unrelated to the particular scheme.\\n(10)\\"Player\\" means a person who engages in any form of gambling solely as a contestant or bettor,\\nwithout receiving or becoming entitled to receive any profit therefrom other than personal\\ngambling winnings, and without otherwise rendering any material assistance to the establishment,\\nconduct, or operation of the particular gambling activity. A person who engages in \\"bookmaking\\"\\nas defined in subsection (2) of this section is not a \\"player.\\" The status of a \\"player\\" shall be a\\ndefense to any prosecution under this chapter.\\n(11) \\"Profiting from gambling activity\\" -- A person \\"profits from gambling activity\\" when, other than\\nas a player, he or she accepts or receives or agrees to accept or receive money or other property\\npursuant to an agreement or understanding with any person whereby he or she participates or is\\nto participate in the proceeds of gambling activity.\\n(12)Simulated gambling program means any method intended to be used by a person playing,\\nparticipating, or interacting with an electronic device that may, through the application of any\\nelement of chance, either deliver money or property or an entitlement to receive money or\\nproperty.\\n(13) \\"Skill\\" means the knowledge, dexterity, or any other ability or expertise of a natural person;\\n(14)\\"Skill-based contest\\" means a live, in-person competitive event among two (2) or more\\nindividuals or teams of individuals in which the ultimate winner is determined by skill and the\\ncompetitive event does not utilize a gambling device;\\n(15)(a) \\"Something of value\\" means any money or property, any token, object, or article\\nexchangeable for money or property, or any form of credit or promise directly or indirectly\\ncontemplating transfer of money or property or of any interest therein, or involving extension\\nof a service, entertainment, or a privilege of playing at a game or scheme without charge.\\n(b) \\"Something of value\\" does not include the award of a free, extended, or continuous play which\\nis awarded as a prize for playing a game or scheme for a charge.\\n\\n8.7.3\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 528.020\\n\\nPromoting gambling in the first degree\\n\\n(1) A person is guilty of promoting gambling in the first degree when he knowingly advances or\\nprofits from unlawful gambling activity by:\\n(a) Engaging in bookmaking to the extent that he employs or utilizes three or more persons in a\\nbookmaking activity and receives or accepts in any one day bets totaling more than $500; or\\n(b) Receiving in connection with a lottery or mutuel scheme or enterprise:\\n(i) Money or written records from a person other than a player whose chances or plays are\\nrepresented by such money or records; or\\n(ii) More than $500 in any one day of money played in the scheme or enterprise; or\\n(c) Setting up and operating a gambling device\\n(2) Promoting gambling in the first degree is a Class D felony\\nKRS 528.030\\n\\nPromoting gambling in the second degree\\n\\n(1) A person is guilty of promoting gambling in the second degree when he knowingly advances or\\nprofits from unlawful gambling activity.\\n(2) Promoting gambling in the second degree is a Class A misdemeanor.\\nKRS 528.040\\n\\nConspiracy to promote gambling\\n\\n(1) A person is guilty of conspiracy to promote gambling when he conspires to advance or profit from\\ngambling activity.\\n(2) \\"Conspire\\" means to engage in activity constituting a criminal conspiracy as defined in KRS\\n506.040.\\n(3) Conspiracy to promote gambling is a Class D felony.\\nKRS 528.050\\n\\nPossession of gambling records in the first degree\\n\\n(1) A person is guilty of possession of gambling records in the first degree when, with knowledge of\\nthe contents thereof, he possesses any writing, paper, instrument or article of a kind commonly\\nused:\\n(a) In the operation or promotion of a bookmaking scheme or enterprise and constituting,\\nreflecting or representing bets totaling more than $500; or\\n(b) In the operation, promotion or playing of a lottery or mutuel scheme or enterprise and\\nconstituting, reflecting or representing more than 500 plays or chances therein.\\n(2) It shall be a defense to any prosecution under this section that:\\n(a) The writing, paper, instrument or article possessed by the defendant constituted, reflected or\\nrepresented bets of the defendant himself in a number not exceeding ten; or\\n(b) The writing, paper, instrument or article possessed by the defendant was neither used nor\\nintended to be used in the operation or promotion of a bookmaking scheme or enterprise, or\\nin the operation, promotion, or playing of a lottery or mutuel scheme or enterprise.\\n(3) Possession of gambling records in the first degree is a Class D felony.\\nKRS 528.060\\n\\nPossession of gambling records in the second degree\\n\\n(1) A person is guilty of possession of gambling records in the second degree when, with knowledge\\nof the contents thereof he possesses any writing, paper, instrument or articles of a kind\\ncommonly used:\\n(a) In the operation or promotion of a bookmaking scheme or enterprise; or\\n(b) In the operation, promotion or playing of a lottery or mutuel scheme or enterprise.\\n(2) It shall be a defense to any prosecution under this section that:\\n(a) The writing, paper, instrument, or article possessed by the defendant constituted, reflected, or\\nrepresented bets of the defendant himself in a number not exceeding ten: or\\n\\n8.7.4\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(b) The writing, paper, instrument, or article possessed by the defendant was neither used nor\\nintended to be used in the operation or promotion of a bookmaking scheme or enterprise, or\\nin the operation, promotion, or playing of a lottery or mutuel scheme or enterprise.\\n(3) Possession of gambling records in the second degree is a Class A misdemeanor.\\nKRS 528.070\\n\\nPermitting gambling\\n\\n(1) A person is guilty of permitting gambling when, having possession or control of premises which\\nhe knows are being used to advance gambling activity, he fails to halt or abate or attempt to halt\\nor abate such use within a reasonable period of time.\\n(2) Permitting gambling is a Class B misdemeanor.\\nKRS 528.080\\n\\nPossession of a gambling device\\n\\n(1) A person is guilty of possession of a gambling device when, with knowledge of the character\\nthereof, he manufactures, sells, transports, places or possesses a gambling device or conducts\\nor negotiates any transaction affecting or designed to affect ownership, custody or use of any\\ngambling device, believing that it is to be used in the advancement of unlawful gambling activity.\\n(2) Possession of a gambling device is a Class A misdemeanor.\\nKRS 528.100\\n\\nForfeiture\\n\\n(1) Any gambling device or gambling record possessed or used in violation of this chapter is forfeited\\nto the state, and shall be disposed of in accordance with KRS 500.090.\\n(2) In addition to any other penalty provided by law, any person who conducts, finances, manages,\\nsupervises, directs, or owns a gambling device intended for use in the Commonwealth in violation\\nof this chapter shall be subject to a civil penalty not to exceed twenty-five thousand dollars\\n($25,000) for each device, payable to the county in which the device was operated.\\n(3) The Attorney General, the Commonwealth\'s attorney for any locality, or the county attorney for\\nany locality may cause an action in equity to be brought in the name of the Commonwealth or of\\nthe locality, as applicable, to:\\n(a) Enjoin the operation of a gambling device in violation of this section;\\n(b) Request an attachment against all such devices and any moneys within those devices\\npursuant to KRS 500.090; and\\n(c) Recover the civil penalty not to exceed twenty-five thousand dollars 10 ($25,000) per device.\\nKRS 528.110\\n\\nHorse races, messenger betting prohibited - Exception\\n\\n(1) Any person who, either for himself or as agent or employee of another, wagers money or\\nanything of value on a horse race run or about to be run or advertised, posted or reported as\\nbeing run at any race track in or out of this state, or who engages in the occupation of receiving,\\nmaking, transmitting or negotiating, either in person or by messenger, telephone or telegraph,\\nwagers on horse races run or about to be run or advertised, posted or reported as being run or\\nabout to be run at any race track in or out of the state, shall, except in the case of wagers made\\nwithin the enclosure of a race track licensed by the Kentucky Horse Racing Authority during an\\nauthorized race meeting at that track, or an enclosure during regular meetings in which running,\\ntrotting or pacing races are being conducted by associations regularly organized for that purpose,\\nbe guilty of a Class A misdemeanor.\\n(2) In any prosecution under subsection (1) of this section, the state need not prove that the horse\\nrace upon which the wager was placed was actually run. Proof that the wager was made upon\\nwhat purported to be or what was advertised, reported or understood to be a horse race shall be\\nsufficient to establish a prima facie case for the state.\\n\\n8.7.5\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 528.120\\n\\nOff-track acceptance of money for pari-mutuel wagering\\n\\n(1) No person, as a business or for any compensation, shall, directly or indirectly, accept any thing of\\nvalue to be wagered or to be transmitted or delivered for wager to any pari-mutuel wagering\\nenterprise, or participate in any such transmission.\\n(2) As used herein, \\"person\\" shall mean and include any individual, partnership, association, joint\\nstock association or trust, corporation, or other business entity, whether incorporated or not.\\n(3) Any person violating any of the provisions of this section shall be guilty of a Class A\\nmisdemeanor.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 529","content":"PROSTITUTION OFFENSES\\nKRS 529.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) Abuse or threatened abuse of law or legal process means the use or threatened use of a\\nlaw or legal process, whether administrative, civil, or criminal, in any manner or for any purpose\\nfor which the law was not designed, in order to exert pressure on another person to cause that\\nperson to take some action or refrain from taking some action;\\n(2) \\"Advancing prostitution\\"--A person \\"advances prostitution\\" when acting other than as a\\nprostitute or as a patron thereof, he or she knowingly causes or aids a person to engage in\\nprostitution, procures or solicits patrons for prostitution, provides persons or premises for\\nprostitution purposes, operates or assists in the operation of a house of prostitution or a\\nprostitution enterprise, or engages in any conduct designed to institute, aid or facilitate an act or\\nenterprise of prostitution.\\n(3) Commercial sexual activity means;\\n(a) Any sex act, for which anything of value is given to, promised to, or received by any person;\\n(b) Participation in the production of obscene material as set out in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 531; or","content":"(c) Engaging in a sexually explicit performance;\\n(4) Debt bondage means the status or condition of a debtor arising from a pledge by the debtor of\\nhis or her personal services or of those of a person under his or her control as a security for the\\ndebt, if the value of those services as reasonably assessed is not applied toward the liquidation of\\nthe debt or the length and nature of those services are not respectively limited and defined;\\n(5) Forced labor or services means labor or services that are performed or provided by another\\nperson and that are obtained through force, fraud or coercion;\\n(6) Force, fraud, or coercion includes but is not limited to:\\n(a) The use of threat of force, against, abduction of, restraint, or serious harm of an individual;\\n(b) The abuse or threatened abuse of law or legal process;\\n(c) Facilitating, controlling, or threatening to control an individuals access to a controlled\\nsubstance;\\n(d) Knowingly destroying, concealing, removing, confiscating, or possessing, or attempting to\\ndestroy, conceal, remove, confiscate, or possess any actual or purported passport or other\\nimmigration documents or any other actual or purported governmental identification\\ndocuments of the person or family member;\\n(e) Use of debt bondage; or\\n(f) The use of an individuals physical or mental impairment when the impairment has a\\nsubstantial adverse effect on the individuals cognitive or volitional function;\\n(7) Human trafficking refers to criminal activity whereby one (1) or more persons are subjected to\\nengaging in:\\n(a) Forced labor or services; or\\n(b) Commercial sexual activity through the use of force, fraud, or coercion, except that if the\\ntrafficked person is under the age of eighteen (18), the commercial sexual activity need not\\ninvolve force, fraud, or coercion;\\n*****\\n\\n8.7.6\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(9) Labor means work of economic or financial value;\\n(10)Minor means a person under the age of eighteen (18) years;\\n(11) \\"Profiting from prostitution\\"--A person \\"profits from prostitution\\" when acting other than as a\\nprostitute receiving compensation for personally rendered prostitution services, he or she\\nknowingly accepts or receives or agrees to accept or receive money or other property pursuant to\\nan agreement or understanding with any person whereby he or she participates or is to\\nparticipate in proceeds of prostitution activity.\\n(12)Serious harm means any harm, whether physical or nonphysical, including psychological,\\nfinancial, or reputational harm, that is sufficiently serious to compel a reasonable person to\\nperform or to continue performing commercial sexual activity in order to avoid incurring that harm;\\n(13)Services means an ongoing relationship between a person and the actor in which the person\\nperforms activities under the supervision of or for the benefit of the actor;\\n(14) \\"Sexual conduct\\" means sexual intercourse or any act of sexual gratification involving the sex\\norgans;\\n(15)Sexually-explicit performance means a performance of sexual conduct involving:\\n(a) Acts of masturbation, homosexuality, lesbianism, beastiality, sexual intercourse, or deviate\\nsexual intercourse, actual or simulated;\\n(b) Physical contact with, or willful or intentional exhibition of the genitals;\\n(c) Flagellation or excretion for the purpose of sexual stimulation or gratification; or\\n(d) The exposure, in an obscene manner, of the unclothed or apparently unclothed human male\\nor female genitals, pubic area or buttocks, or the female breast, whether or not subsequently\\nobscured by a mark placed thereon, or otherwise altered, in any resulting motion picture,\\nphotograph or other visual representation, exclusive of exposure portrayed in a matter of a\\nprivate, family nature not intended for distribution outside the family; and\\n(16)Victim of human trafficking is a person who has been subjected to human trafficking.\\nKRS 529.020\\n\\nProstitution\\n\\n(1) Except as provided in KRS 529.120, a person is guilty of prostitution when he engages or agrees\\nor offers to engage in sexual conduct with another person in return for a fee.\\n(2) Prostitution is a Class B misdemeanor.\\nKRS 529.040\\n\\nPromoting prostitution\\n\\n(1) A person is guilty of promoting prostitution when he knowingly advances or profits from\\nprostitution.\\n(2) Promoting prostitution is a Class A misdemeanor, unless the person managed, supervised,\\ncontrolled or owned, either alone or in association with others, a house of prostitution or a\\nprostitution business or enterprise involving prostitution activity by two (2) or more prostitutes, in\\nwhich case it is a Class D felony.\\nKRS 529.070\\n\\nPermitting prostitution\\n\\n(1) A person is guilty of permitting prostitution when, having possession or control of premises which\\nhe knows or has reasonable cause to know are being used for prostitution purposes, he fails to\\nmake reasonable and timely effort to halt or abate such use.\\n(2) Permitting prostitution is a Class B misdemeanor.\\nKRS 529.080\\n\\nLoitering for prostitution purposes\\n\\n(1) Except as provided in KRS 529.120, a person is guilty of loitering for prostitution purposes when\\nhe loiters or remains in a public place for the purpose of engaging or agreeing or offering to\\nengage in prostitution.\\n(2) Loitering for prostitution purposes is a:\\n(a) Violation for the first offense;\\n(b) Class B misdemeanor for the second offense and each subsequent offense.\\n\\n8.7.7\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 529.090 Persons convicted required to submit to screening for HIV infection \\nProstitution or procuring prostitution with knowledge of sexually transmitted\\ndisease or HIV\\n(1) Any person convicted of prostitution or procuring another to commit prostitution under the\\nprovisions of KRS 529.020 shall be required to undergo screening for human immunodeficiency\\nvirus infection under direction of the Cabinet for Human Resources and, if infected, shall submit\\nto treatment and counseling as a condition of release from probation, community control, or\\nincarceration. Notwithstanding the provisions of KRS 214.420, the results of any test conducted\\npursuant to this subsection shall be made available by the Cabinet for Human Resources to\\nmedical personnel, appropriate state agencies, or courts of appropriate jurisdiction to enforce the\\nprovisions of this chapter.\\n(2) Any person who commits prostitution and who, prior to the commission of the crime, had tested\\npositive for a sexually transmitted disease and knew or had been informed that he had tested\\npositive for a sexually transmitted disease pursuant to KRS 2l4.4l0 and that he could possibly\\ncommunicate such disease to another person through sexual activity is guilty of a Class A\\nmisdemeanor. A person may be convicted and sentenced separately for a violation of this\\nsubsection and for the underlying crime of prostitution.\\n(3) Any person who commits, offers or agrees to commit prostitution by engaging in sexual activity in\\na manner likely to transmit the human immunodeficiency virus and who, prior to the commission\\nof the crime, had tested positive for human immunodeficiency virus and knew or had been\\ninformed that he had tested positive for human immunodeficiency virus and that he could possibly\\ncommunicate the disease to another person through sexual activity is guilty of a Class D felony. A\\nperson may be convicted and sentenced separately for a violation of this subsection and for the\\nunderlying crime of prostitution.\\n(4) Any person convicted of procuring another to commit prostitution in a manner likely to transmit\\nthe human immunodeficiency virus and who, prior to the commission of the crime, had tested\\npositive for human immunodeficiency virus and knew or had been informed that he had tested\\npositive for human immunodeficiency virus and that he could possibly communicate the disease\\nto another person through sexual activity is guilty of a Class D felony.\\nKRS 529.100\\n\\nHuman trafficking\\n\\n(1) A person is guilty of human trafficking when the person intentionally subjects one (1) or more\\npersons to engage in:\\n(a) Forced labor or services; or\\n(b) Commercial sexual activity through the use of force, fraud, or coercion, except that if the\\nperson is under the age of eighteen (18), the commercial sexual activity need not involve\\nforce, fraud, or coercion.\\n(2) Human trafficking is a Class B felony unless the victim of human trafficking is under eighteen (18)\\nyears of age, in which case it is a Class A felony.\\nKRS 529.110\\n\\nPromoting human trafficking\\n\\n(1) A person is guilty of promoting human trafficking when the person intentionally:\\n(a) Benefits financially or receives anything of value from knowing participation in human\\ntrafficking; or\\n(b) Recruits, entices, harbors, transports, provides, obtains, advertises, maintains, patronizes, or\\nsolicits by any means, or attempts to recruit, entice, harbor, transport, provide, obtain,\\nadvertise, maintain, patronize, or solicit by any means, another person, knowing that the\\nperson will be subject to human trafficking.\\n(2) Promoting human trafficking is a Class C felony, unless a victim of the trafficking is under\\neighteen (18), in which case it is a Class B felony.\\nKRS 529.120 Treatment of minor suspected of prostitution offense\\n(1)\\n\\nNotwithstanding KRS 529.020 or KRS 529.080, if it is determined after a reasonable period of\\ncustody for investigative purposes, that the person suspected of prostitution or loitering for\\n\\n8.7.8\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(2)\\n(3)\\n\\nprostitution is under the age of eighteen (18), then the minor shall not be prosecuted for an\\noffense under KRS 529.020 or KRS 529.080.\\nA law enforcement officer who takes a minor into custody under subsection (1) of this section\\nshall immediately make a report to the Cabinet for Health and Family Services pursuant to KRS\\n620.030. Pursuant to KRS 620.040, the officer may take the minor into protective custody.\\nThe Cabinet for Health and Family Services shall commence an investigation into child\\ndependency, neglect, or abuse pursuant to KRS 620.029.\\n\\nKRS 529.170 Being victim of human trafficking is affirmative defense to violation of chapter\\nA person charged under this chapter, or charged with an offense which is not a violent crime as\\ndefined in KRS 17.165, may assert being a victim of human trafficking as an affirmative defense to\\nthe charge.\\nKRS 529.180\\n\\nIgnorance of human trafficking minor victims actual age not a defense\\n\\nIn any prosecution under KRS 529.100 or 529.110 involving commercial sexual activity, it shall not be\\na defense that:\\n(1) The defendant was unaware of the minor\'s actual age;\\n(2) A minor consented to engage in commercial sexual activity;\\n(3) The intended victim of the offense is a law enforcement officer posing as a minor as a part of a\\ncriminal investigation or operation;\\n(4) The solicitation was unsuccessful, the conduct was not engaged in, or the law enforcement officer\\ncould not engage in the solicited offense; or\\n(5) The victim is charged with an offense.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 530","content":"FAMILY OFFENSES\\nKRS 530.010\\n\\nBigamy--Defense\\n\\n(1) A person is guilty of bigamy when he:\\n(a) Purports to marry another person knowing he has a husband or wife or knowing the other\\nperson has a husband or wife; or\\n(b) Cohabits in this state after a bigamous marriage in another state.\\n(2) It shall be a defense to bigamy that the accused believed he was legally eligible to remarry.\\n(3) Bigamy is a Class D felony.\\nKRS 530.020\\n\\nIncest\\n\\n(1) A person is guilty of incest when he or she has sexual intercourse or deviate sexual intercourse,\\nas defined in KRS 510.010, with a person whom he or she knows to be his or her parent, child,\\ngrandparent, grandchild, great-grandparent, great-grandchild, uncle, aunt, nephew, niece,\\nbrother, sister, first cousin, ancestor, or descendant. The relationships referred to herein include\\nblood relationships of either the whole or half blood without regard to legitimacy, relationship of\\nparent and child by adoption, and relationship of stepparent and stepchild, and relationship of\\nstep-grandparent and step-grandchild.\\n(2) (a) Incest is a Class C felony if the act is committed by consenting persons.\\n(b) Incest is a Class B felony if committed:\\n1. With a person without his or her consent;\\n2. By forcible compulsion as defined in KRS 510.010; or\\n3. With a person who is:\\na. Less than eighteen (18) years of age by a person three (3) or more years older; or\\nb. Incapable of consent because he or she is physically helpless or mentally\\nincapacitated as defined in KRS 510.010.\\n(c) Incest is a Class A felony if committed:\\n1. With a person who is less than twelve (12) years of age; or\\n2. With a person without his or her consent causing serious physical injury.\\n\\n8.7.9\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 530.030\\n\\nConcealing birth of infant\\n\\n(1) A person is guilty of concealing the birth of an infant when he conceals the corpse of a newborn\\nchild with intent to conceal the fact of its birth or to prevent a determination of whether it was born\\ndead or alive.\\n(2) Concealing the birth of an infant is a Class A misdemeanor.\\nKRS 530.040\\n\\nAbandonment of minor\\n\\n(1) A person is guilty of abandonment of a minor when, as a parent, guardian or other person legally\\ncharged with the care or custody of a minor, he deserts the minor in any place under\\ncircumstances endangering his life or health and with intent to abandon him.\\n(2) Abandonment of a minor is a Class D felony.\\nKRS 530.050\\n\\nNonsupport and flagrant nonsupport\\n\\n(1) A person is guilty of nonsupport:\\n(a) When he or she persistently fails to provide support which he or she can reasonably provide\\nand which the person knows he or she has a duty to provide to a minor, a child adjudged\\nmentally disabled, an indigent spouse, or indigent parent; or\\n(b) Upon a finding that a defendant obligor, subject to court order to pay any amount for the\\nsupport of a minor child, is delinquent in meeting the full obligation established by the court\\norder, and has been delinquent for a period of at least two (2) months duration.\\n(2) A person is guilty of flagrant nonsupport when he or she persistently fails to provide support\\nwhich he or she can reasonably provide and which the person knows he has a duty to provide by\\nvirtue of a court or administrative order to a minor, a child adjudged mentally disabled, an indigent\\nspouse, or indigent parent, and the failure results in:\\n(a) An arrearage of not less than two thousand five hundred dollars ($2,500); or\\n(b) Six (6) consecutive months without payment of support; or\\n(c) The dependent having been placed in destitute circumstances. For the purposes of this\\nparagraph, it shall be prima facie evidence that a dependent has been placed in destitute\\ncircumstances if the dependent is a recipient of public assistance as defined in KRS 205.010.\\n(3) A person has a duty to provide support for an indigent spouse, a minor child or children, or a child\\nor children adjudged mentally disabled and, for purposes of this section, is presumed to know of\\nthat duty.\\n(4) Any person who is eighteen (18) years of age or over, residing in this state and having in this\\nstate a parent who is destitute of means of subsistence and unable because of old age, infirmity,\\nor illness to support himself or herself, has a duty to provide support for such parent and, for\\npurposes of this section, is presumed to know of that duty.\\n(5) Nonsupport is a Class A misdemeanor. For a second offense, the person shall receive a\\nminimum sentence of seven (7) days in jail. For a third or any subsequent offense, the person\\nshall receive a minimum sentence of thirty (30) days in jail.\\n(6) Flagrant nonsupport is a Class D felony.\\nKRS 530.060\\n\\nEndangering welfare of minor\\n\\n(1) A parent, guardian or other person legally charged with the care or custody of a minor is guilty of\\nendangering the welfare of a minor when he fails or refuses to exercise reasonable diligence in\\nthe control of such child to prevent him from becoming a neglected, dependent or delinquent\\nchild.\\n(2) Endangering the welfare of a minor is a Class A misdemeanor.\\nKRS 530.064\\n\\nUnlawful transaction with a minor in the first degree\\n\\n(1) A person is guilty of unlawful transaction with a minor in the first degree when he or she\\nknowingly induces, assists, or causes a minor to engage in:\\n(a) Illegal sexual activity; or\\n(b) Illegal controlled substances activity other than activity involving marijuana or salvia as\\n\\n8.7.10\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\ndefined in KRS 218A.010(36);\\nExcept those offenses involving minors in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 531 [Pornography] and in KRS 529.100","content":"where that offense involves commercial sexual activity. [Human trafficking].\\n(2) Unlawful transaction with a minor in the first degree is a:\\n(a) Class C felony if the minor so used is less than eighteen (18) years old at the time the minor\\nengages in the prohibited activity;\\n(b) Class B felony if the minor so used is less than sixteen (16) years old at the time the minor\\nengages in the prohibited activity; and\\n(c) Class A felony if the minor so used incurs physical injury thereby.\\nKRS 530.065\\n\\nUnlawful transaction with a minor in the second degree\\n\\n(1) A person is guilty of unlawful transaction with a minor in the second degree when he knowingly\\ninduces, assists, or causes a minor to engage in illegal controlled substances activity involving\\nmarijuana, illegal gambling activity, or any other criminal activity constituting a felony.\\n(2) Unlawful transaction with a minor in the second degree is a Class D felony.\\nKRS 530.070\\n\\nUnlawful transaction with a minor in the third degree\\n\\n(1) A person is guilty of unlawful transaction with a minor in the third degree when:\\n(a) Acting other than as a retail licensee, he knowingly sells, gives, purchases or procures any\\nalcoholic or malt beverage in any form to or for a minor. The defendant may prove in\\nexculpation that the sale was induced by the use of false, fraudulent, or altered identification\\npapers or other documents and that the appearance and character of the purchaser were\\nsuch that his age could not have been ascertained by any other means and that the purchaser\'s appearance and character indicated strongly that he was of legal age to purchase\\nalcoholic beverages. This subsection does not apply to a parent or guardian of the minor; or\\n(b) He knowingly induces, assists, or causes a minor to engage in any other criminal activity; or\\n(c) He knowingly induces, assists or causes a minor to become a habitual truant; or\\n(d) He persistently and knowingly induces, assists or causes a minor to disobey his parent or\\nguardian.\\n(2) Unlawful transaction with a minor in the third degree is a Class A misdemeanor.\\nKRS 530.080\\n\\nEndangering the welfare of incompetent person\\n\\n(1) A person is guilty of endangering the welfare of an incompetent person when he knowingly acts in\\na manner which results in an injury to the physical or mental welfare of a person who is unable to\\ncare for himself because of mental illness or intellectual disability.\\n(2) Endangering the welfare of an incompetent person is a Class A misdemeanor.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 531","content":"PORNOGRAPHY\\nKRS 531.010\\n\\nDefinitions\\n\\nAs used in this chapter:\\n(1) \\"Child sex doll\\" means an anatomically correct or anatomically precise doll, mannequin, or robot\\nthat may consist of an entire body, pelvis, or any other body part, with features of, or with features\\nthat resemble, those of a minor and intended for use in sexual acts;\\n(2) \\"Computer\\" means electronic, magnetic, optical, electrochemical, or other high-speed data\\nprocessing device performing logical, arithmetic, or storage functions, including but not limited to\\npersonal computers, laptops, computer software, computer servers, processors, coprocessors,\\nmemory devices, storage devices, and input and output devices;\\n(3) \\"Computer-generated image\\" means any visual depiction, including any photograph, film, video,\\nor picture, where the depiction has been created, adapted, or modified by a computer to appear to be\\nan identifiable person;\\n(4) \\"Distribute\\" means to transfer possession of, whether with or without consideration;\\n\\n8.7.11\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(5) \\"Identifiable person\\" means a person who is recognizable by the person\'s face, likeness, or\\nother distinguishing characteristic;\\n(6) \\"Matter\\" means any:\\n(a) Book, magazine, newspaper, or other printed or written material;\\n(b) Picture, drawing, photograph, motion picture, live image transmitted over the internet or other\\nelectronic network, other pictorial representation, or computer-generated image;\\n(c) Statue, child sex doll, or other figure; or\\n(d) Recording, transcription, or mechanical, chemical, or electrical reproduction, or any other\\narticles, equipment, machines, or materials;\\n(7) \\"Obscene\\" means:\\n(a) To the average person, applying contemporary community standards, the predominant\\nappeal of the matter, taken as a whole, is to prurient interest in sexual conduct;\\n(b) The matter depicts or describes the sexual conduct in a patently offensive way; and\\n(c) The matter, taken as a whole, lacks serious literary, artistic, political, or scientific value;\\nEDITORS NOTE: What is obscene requires a judicial decision.\\n(8) Private erotic matter means an obscene visual image, including a photograph, film, video\\nrecording, computer-generated image, or digital reproduction, of an identifiable person, depicting\\nsexual conduct or the exposure of uncovered human genitals, buttocks, or nipple of the female\\nbreast. A person may be identifiable from the image itself or from information distributed in\\nconnection with the visual image; and\\n(9) \\"Sexual conduct\\" means acts of masturbation, homosexuality, lesbianism, bestiality, sexual\\nintercourse, or deviate sexual intercourse; or physical contact with the genitals, flagellation, or\\nexcretion for the purpose of sexual stimulation or gratification.\\nKRS 531.020\\n\\nDistribution of obscene matter\\n\\n(1) A person is guilty of distribution of obscene matter when, having knowledge of its content and\\ncharacter, he:\\n(a) Sends or causes to be sent into this state for sale or distribution; or\\n(b) Brings or causes to be brought into this state for sale or distribution; or\\n(c) In this state, he:\\n(i) Prepares, or\\n(ii) Publishes, or\\n(iii) Prints, or\\n(iv) Exhibits, or\\n(v) Distributes, or\\n(vi) Offers to distribute, or\\n(vii) Has in his possession with intent to distribute, exhibit or offer to distribute,\\nany obscene matter.\\n(2) Distribution of obscene matter is a Class B misdemeanor unless the defendant has in his\\npossession more than one unit of material coming within the provisions of this chapter, in which\\ncase it shall be a Class A misdemeanor.\\nKRS 531.030\\n\\nDistribution of obscene matter to minors\\n\\n(1) A person is guilty of distribution of obscene material to minors when, knowing a person to be a\\nminor, or having possession of such facts that he should reasonably know that such person is a\\nminor, and with knowledge of the content and character of the material, he knowingly;\\n(a) Sends or causes to be sent; or\\n(b) Exhibits; or\\n(c) Distributes, or offers to distribute,\\nobscene material to a minor.\\n(2) Distribution of obscene materials to minors is a Class A misdemeanor unless the defendant has\\npreviously been convicted of violation of this section or of KRS 531.020, in which case it shall be\\na Class D felony.\\n\\n8.7.12\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 531.040\\n\\nUsing minors to distribute obscene material\\n\\n(1) A person is guilty of using minors to distribute obscene material when knowing a person to be a\\nminor, or having possession of such facts that he should reasonably know such person is a\\nminor, and knowing of the content and character of the material, he knowingly:\\n(a) Hires; or\\n(b) Employs; or\\n(c) Uses;\\na minor to do or assist in doing any of the acts prohibited by KRS 531.020.\\n(3) Using minors to distribute obscene material is a Class A misdemeanor unless the defendant\\nhas previously been convicted of violation of this section or KRS 531.030, in which case it\\nshall be a Class D felony.\\nKRS 531.050\\n\\nAdvertising obscene material\\n\\n(1) A person is guilty of advertising obscene material when, having knowledge of its content and\\ncharacter thereof, he writes or creates advertising or solicits anyone to publish such advertising or\\notherwise promotes the sale or distribution of obscene matter.\\n(2) Advertising obscene material is a Class B misdemeanor.\\nKRS 531.060\\n\\nPromoting sale of obscenity\\n\\n(1) A person is guilty of promoting sale of obscenity when he knowingly, as a condition to a sale,\\nallocation, consignment, or delivery for resale of any paper, magazine, book, periodical,\\npublication or other merchandise, requires that the purchaser or consignee receive any matter\\nreasonably believed by the purchaser or consignee to be obscene, or he denies or threatens to\\ndeny a franchise, revokes or threatens to revoke, or imposes any penalty, financial or otherwise,\\nby reason of the failure of any person to accept such matter, or by reason of the return of such\\nmatter.\\n(2) Promoting sale of obscenity is a Class B misdemeanor for the first offense; a Class A\\nmisdemeanor for the second offense; and a Class D felony for each subsequent offense.\\nKRS 531.070\\n\\nExemptions\\n\\nThe prohibitions and penalties imposed in this chapter shall not extend to persons having a bona fide\\nscientific, educational, governmental, or other similar justification for conduct which would, except for\\nsuch justification, be criminal under this chapter.\\nKRS 531.090\\n\\nVoyeurism\\n\\n(1) A person is guilty of voyeurism when:\\n(a) He or she intentionally:\\n1. Uses or causes the use of any camera, videotape, photooptical, photoelectric, or other\\nimage recording device for the purpose of observing, viewing, photographing, filming, or\\nvideotaping the sexual conduct, genitals, an undergarment worn without being publicly\\nvisible, or nipple of the female breast of another person without that person\'s consent; or\\n2. Uses the unaided eye or any device designed to improve visual acuity for the purpose of\\nobserving or viewing the sexual conduct, genitals, an undergarment worn withoug being\\npublicly visible, or nipple of the female breast of another person without that person\'s\\nconsent; or\\n3. Enters or remains unlawfully in or upon the premises of another for the purpose of\\nobserving or viewing the sexual conduct, genitals, an undergarment worn withoug
