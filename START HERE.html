en, with knowledge that he has\\nno lawful authority to possess a prescription blank, he possesses a prescription blank with the\\nintent to utter a forged prescription or sell or transfer the prescription blank to another person for\\nthat purpose.\\n(3) A person is guilty of trafficking in prescription blanks when he knowingly and unlawfully traffics in a\\nprescription blank or a forged prescription for a controlled substance.\\n(4) The knowing, with intent to violate this chapter, possession of a prescription blank by a person\\nother than a pharmacist, practitioner, or other person authorized by law to prescribe or dispense a\\ncontrolled substance, a manufacturer, wholesaler, or distributor, or by a person lawfully printing or\\nreproducing prescription blanks, shall be prima facie evidence that the prescription blank was\\npossessed for the purpose of uttering a forged prescription or for sale or transfer to another person\\nfor that purpose.\\n(5) Any person who violates any subsection of this section shall be guilty of a Class D felony for the\\nfirst offense and a Class C felony for a second or subsequent offense.\\nKRS 218A.288 Seizure of unlawful prescription\\n(1) A pharmacist, practitioner, or other person authorized by law to dispense controlled substances, or\\nan employee of that person, may seize and retain any prescription which he has reasonable\\nsuspicion for believing is forged, altered, or deceitful in violation of KRS 218A.140, 218A.282, or\\n218A.284.\\n(2) Seizure and retention shall be for a reasonable period of time to make reasonable inquiry as to\\nwhether the prescription is forged, altered, or deceitful.\\n(3) If after reasonable inquiry the pharmacist, practitioner, or other person determines that the\\nprescription is forged, altered, or deceitful, he shall report the seizure to a law enforcement officer\\nand shall surrender the prescription to the officer upon the request of the officer.\\n\\n6.3.4\\n\\n\\f6.3: KRS 218A.170-218A.994 MISC. PROVISIONS  PENALTIES\\n\\nKRS 218A.350 Prohibited practices\\nsubstances  Penalties\\n\\nconcerning\\n\\nsubstances\\n\\nthat\\n\\nsimulate\\n\\ncontrolled\\n\\n(1) No person shall sell or transfer any substance, other than a controlled substance, with the\\nrepresentation or upon creation of an impression that the substance which is sold or transferred is\\na controlled substance.\\n(2) No person shall possess for sale or transfer any substance designed in any manner, including but\\nnot limited to design of the item or its container, markings, or color, to simulate a controlled\\nsubstance.\\n(3) No person shall possess for sale or transfer any substance, not covered by subsection (2) of this\\nsection which is not a controlled substance with the representation or upon the creation of an\\nimpression that the substance held for sale or transfer is a controlled substance.\\n(4) No person shall manufacture, package, repackage, advertise, or mark any substance, which is not\\na controlled substance, in such a manner as to resemble a controlled substance, for the purpose\\nof creating the impression that the substance is a controlled substance.\\n(5) For the purpose of determining whether this section has been violated, the court or other authority\\nshall include in its consideration the following:\\n(a) Whether the noncontrolled substance was packaged in a manner normally used for the illegal\\nsale of controlled substances;\\n(b) Whether the sale or attempted sale included an exchange of or demand for money or other\\nproperty as consideration, and whether the amount of the consideration was substantially\\ngreater than the reasonable value of the noncontrolled substance.\\n(c) Whether the physical appearance of the noncontrolled substance is substantially identical to\\nthat of a controlled substance.\\n(6) In any prosecution brought under this section, it is not a defense to a violation of this section that\\nthe defendant believed the noncontrolled substance to actually be a controlled substance.\\n(7)(a) Any person who violates any of the provisions of this section shall be guilty of a Class A\\nmisdemeanor for the first offense and a Class D felony for subsequent offenses.\\n(b)In lieu of the fine amounts otherwise allowed under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 534, for any offense under","content":"this subsection the court may impose a maximum fine of double the defendant\'s gain from the\\ncommission of the offense, in which case any fine money collected shall be divided between\\nthe same parties, in the same ratio, and for the same purposes as established for forfeited\\nproperty under KRS 218A.420.\\n(c) It shall be an affirmative defense to an offense under this subsection that the defendant\\ncommitted the offense during the course of the defendant\'s employment as an employee of a\\nretail store and that the defendant did not know and should not have known that the trafficked\\nsubstance was a synthetic drug.\\nDRUG PARAPHERNALIA\\nKRS 218A.500 Definitions for KRS 218A.500 and 218A.510  Unlawful practices  Penalties\\nAs used in this section and KRS 218A.510:\\n(1) \\"Drug paraphernalia\\" means all equipment, products and materials of any kind which are used,\\nintended for use, or designed for use in planting, propagating, cultivating, growing, harvesting,\\nmanufacturing, compounding, converting, producing, processing, preparing, testing, analyzing,\\npackaging, repackaging, storing, containing, concealing, injecting, ingesting, inhaling, or\\notherwise introducing into the human body a controlled substance in violation of this chapter. The\\nterm drug paraphernalia does not include medicinal cannabis accessories as defined in KRS\\n218B.010. It includes, but is not limited to:\\n(a) Kits used, intended for use, or designed for use in planting, propagating, cultivating, growing,\\nor harvesting of any species of plant which is a controlled substance or from which a\\ncontrolled substance can be derived;\\n(b) Kits used, intended for use, or designed for use in manufacturing, compounding, converting,\\nproducing, processing, or preparing controlled substances;\\n(c) Isomerization devices used, intended for use, or designed for use in increasing the potency of\\nany species of plant which is a controlled substance;\\n\\n6.3.5\\n\\n\\fSECTION 6: DRUGS\\n\\n(d) Testing equipment used, intended for use, or designed for use in identifying, or in analyzing\\nthe strength, effectiveness or purity of controlled substances;\\n(e) Scales and balances used, intended for use, or designed for use in weighing or measuring\\ncontrolled substances;\\n(f) Diluents and adulterants, such as quinine hydrochloride, mannitol, mannite, dextrose and\\nlactose, used, intended for use, or designed for use in cutting controlled substances;\\n(g) Separation gins and sifters used, intended for use, or designed for use in removing twigs and\\nseeds from, or in otherwise cleaning or refining marijuana;\\n(h) Blenders, bowls, containers, spoons, and mixing devices used, intended for use, or designed\\nfor use in compounding controlled substances;\\n(i) Capsules, balloons, envelopes, and other containers used, intended for use, or designed for\\nuse in packaging small quantities of controlled substances;\\n(j) Containers and other objects used, intended for use, or designed for use in storing or\\nconcealing controlled substances;\\n(k) Hypodermic syringes, needles, and other objects used, intended for use, or designed for use\\nin parenterally injecting controlled substances into the human body;\\n(l) Objects used, intended for use, or designed for use in ingesting, inhaling, or otherwise\\nintroducing marijuana, cocaine, hashish, or hashish oil into the human body, such as: metal,\\nwooden, acrylic, glass, stone, plastic, or ceramic pipes with or without screens, permanent\\nscreens, hashish heads, or punctured metal bowls; water pipes; carburetion tubes and\\ndevices; smoking and carburetion masks; roach clips which mean objects used to hold\\nburning material, such as marijuana cigarettes, that have become too small or too short to be\\nheld in the hand; miniature cocaine spoons, and cocaine vials; chamber pipes; carburetor\\npipes; electric pipes; air-driven pipes; chillums; bongs; ice pipes or chillers.\\n(2) It is unlawful for any person to use, or to possess with intent to use, drug paraphernalia for the\\npurpose of planting, propagating, cultivating, growing, harvesting, manufacturing, compounding,\\nconverting, producing, processing, preparing, testing, analyzing, packing, repacking, storing,\\ncontaining, concealing, injecting, ingesting, inhaling, or otherwise introducing into the human body\\na controlled substance in violation of this chapter.\\n(3) It is unlawful for any person to deliver, possess with intent to deliver, or manufacture with intent to\\ndeliver, drug paraphernalia, knowing, or under circumstances where one reasonably should\\nknow, that it will be used to plant, propagate, cultivate, grow, harvest, manufacture, compound,\\nconvert, produce, process, prepare, test, analyze, pack, repack, store, contain, conceal, inject,\\ningest, inhale, or otherwise introduce into the human body a controlled substance in violation of\\nthis chapter.\\n(4) It is unlawful for any person to place in any newspaper, magazine, handbill, or other publication\\nany advertisement, knowing, or under circumstances where one reasonably should know, that the\\npurpose of the advertisement, in whole or in part, is to promote the sale of objects designed or\\nintended for use as drug paraphernalia.\\n(5) (a) This section shall not prohibit a local health department from operating a substance abuse\\ntreatment outreach program which allows participants to exchange hypodermic needles and\\nsyringes.\\n(b) To operate a substance abuse treatment outreach program under this subsection, the local\\nhealth department shall have the consent, which may be revoked at any time, of the local\\nboard of health and:\\n1. The legislative body of the first or home rule class city in which the program would operate\\nif located in such a city; and\\n2. The legislative body of the county, urban-county government, or consolidated local\\ngovernment in which the program would operate.\\n(c) Items exchanged at the program shall not be deemed drug paraphernalia under this section\\nwhile located at the program.\\n(6) (a) Prior to searching a person, a persons premises, or a persons vehicle, a peace officer may\\ninquire as to the presence of needles or other sharp objects in the areas to be searched that\\nmay cut or puncture the officer and offer to not charge a person with possession of drug\\nparaphernalia if the person declares to the officer the presence of the needle or other sharp\\nobject. If, in response to the offer, the person admits to the presence of the needle or other\\n\\n6.3.6\\n\\n\\f6.3: KRS 218A.170-218A.994 MISC. PROVISIONS  PENALTIES\\n\\nsharp object prior to the search, the person shall not be charged with or prosecuted for\\npossession of drug paraphernalia for the needle or sharp object or for possession of a\\ncontrolled substance for residual or trace drug amounts present on the needle or sharp\\nobject.\\n(b) The exemption under this section shall not apply to any other drug paraphernalia that may be\\npresent and found during the search or to controlled substances present in other than\\nresidual or trace amounts.\\n(7) Any person who violates any provision of this section shall be guilty of a Class A misdemeanor.\\nKRS 218A.510 Factors to be considered in determining whether object is drug paraphernalia\\nIn determining whether an object is drug paraphernalia, a court or other authority should consider, in\\naddition to all other logically relevant factors, the following:\\n(1) Statements by an owner or by anyone in control of the object concerning its use;\\n(2) Prior convictions, if any, of an owner, or of anyone in control of the object, under any state or\\nfederal law relating to any controlled substance;\\n(3) The proximity of the object, in time and space, to a direct violation of KRS 218A.500 (2), (3) or\\n(4);\\n(4) The proximity of the object to controlled substances;\\n(5) The existence of any residue of controlled substances on the object;\\n(6) Direct or circumstantial evidence of the intent of an owner, or of anyone in control of the object, to\\ndeliver it to persons whom he knows, or should reasonably know, intend to use the object to\\nfacilitate a violation of KRS 218A.500(2), (3) or (4); the innocence of an owner, or of anyone in\\ncontrol of the object, as to a direct violation of KRS 218A.500(2), (3) or (4) shall not prevent a\\nfinding that the object is intended for use, or designed for use as drug paraphernalia;\\n(7) Instructions, oral or written, provided with the object concerning its use;\\n(8) Descriptive materials accompanying the object which explain or depict its use;\\n(9) National and local advertising concerning its use;\\n(10)The manner in which the object is displayed for sale;\\n(11)Whether the owner, or anyone in control of the object, is a legitimate supplier of like or related\\nitems to the community, such as a licensed distributor or dealer of tobacco products;\\n(12)Direct or circumstantial evidence of the ratio of sales of the object to the total sales of the\\nbusiness enterprise;\\n(13)The existence and scope of legitimate uses for the object in the community;\\n(14)Expert testimony concerning its use.\\nPENALTIES\\nKRS 218A.991 Revocation or denial of operators license\\n(1) Whenever a person who is seventeen (17) years of age or younger but not less than fourteen\\n(14) years of age is convicted of a violation of any offense in this chapter or is adjudicated\\ndelinquent as a result of any act which would be an offense under this chapter, the court may, in\\naddition to any other penalty:\\n(a) If the person has a motor vehicle or motorcycle operator\'s license, recommend the revocation\\nof the license for a period not to exceed one (1) year, if it is the person\'s first offense;\\n(b) If the person has a motor vehicle or motorcycle operator\'s license, recommend the revocation\\nof the license for two (2) years, if it is a second or subsequent offense so long as the\\nsuggested period of revocation does not extend beyond the person\'s eighteenth birthday; and\\n(c) If the person has no motor vehicle or motorcycle operator\'s license, in the event of a first\\noffense, recommend that no such license shall be issued to such person for the period\\ndescribed in paragraph (a) of this subsection and in the event of a second or subsequent\\noffense, recommend that no license shall be issued to such person for the period described\\nin paragraph (b) of this subsection.\\n*****\\n\\n6.3.7\\n\\n\\fSECTION 6: DRUGS\\n\\n(5) Revocations of operator\'s licenses and denials of licenses pursuant to this section shall be in\\naddition to any other suspension, revocation, or denial of motor vehicle or motorcycle operator\'s\\nlicenses authorized by law.\\nKRS 218A.992 Enhancement of penalty when in possession of a firearm at the time of\\ncommission of offense\\n(1) Other provisions of law notwithstanding, any person who is convicted of any violation of this\\nchapter who was at the time of the commission of the offense in possession of a firearm, shall:\\n(a) Be penalized one (1) class more severely than provided in the penalty provision pertaining to\\nthat offense if it is a felony; or\\n(b) Be penalized as a Class D felon if the offense would otherwise be a misdemeanor.\\n(2) The provisions of this section shall not apply to a violation of KRS 218A.210, KRS 218A.1450,\\nKRS 218A.1451, or KRS 218A.1452.\\nKRS 218A.993 Penalty for chapter provisions without a specific penalty\\nAny person who violates any provision of this chapter for which a specific penalty is not otherwise\\nprovided shall be guilty of a Class B misdemeanor.\\nKRS 218A.994 Applicability of penalties in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 222","content":"KENTUCKY ALCOHOL AND OTHER DRUG ABUSE\\nPREVENTION, INTERVENTION, AND TREATMENT LAW\\n(Selected Sections)\\nKRS 222.201\\n\\nDefinition\\n\\nAs used in KRS 222.202 to 222.204, 222.990(3) to (5), \\"public place\\" shall have the same meaning\\nas it does in KRS 525.010, provided that for violations of KRS 222.202(2) the definition shall not\\ninclude any public place where a license under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 243 to sell distilled spirits, wine or beer","content":"by the drink has been obtained.\\nKRS 222.202 Offenses of alcohol intoxication or drinking alcoholic beverages in a public\\nplace\\n1 Penalty: KRS 222.990(3)\\n2 Penalty: KRS 222.990(4)\\n(1) A person is guilty of alcohol intoxication when he appears in a public place manifestly under the\\ninfluence of alcohol to the degree that he may endanger himself or other persons or property, or\\nunreasonably annoy persons in his vicinity.\\n(2) A person is guilty of drinking alcoholic beverages in a public place when he drinks an alcoholic\\nbeverage in a public place, or in or upon any passenger coach, or other vehicle commonly used\\nfor the transportation of passengers, or in or about any depot, platform, or waiting room.\\nKRS 222.203\\n\\nArrest  Citation  Jail  Bail  Pretrial release\\n\\n(1) A peace officer may make an arrest for a violation of KRS 222.202.\\n(2) Any peace officer who arrests a person for violation of KRS 222.202 shall take him to jail. A\\npeace officer may issue a citation and may take the person to a facility authorized by county or\\ncity ordinance agreeing to care for the person. If the person is jailed, at the jail it shall be\\ndetermined if the person has committed a previous offense under KRS 222.202.\\n(3) A citation shall be issued to such person showing thereon the date of such person\'s appearance\\nin court and whether the offense is prepayable or not.\\n(4) Unless it has been determined that the defendant has had two (2) prior convictions for violation of\\nKRS 222.202 within the previous twelve (12) months, the citation shall be marked as prepayable.\\n*****\\nKRS 222.990\\n\\nPenalties\\n\\n*****\\n(3) A person guilty of alcohol intoxication, or drinking alcoholic beverages in a public place shall, for a\\nfirst or second offense be fined not less than twenty-five dollars ($25).\\n(4) A person guilty of alcohol intoxication, or drinking alcoholic beverages in a public place, shall for a\\nthird or subsequent offense within a twelve (12) month period be fined not less than twenty-five\\ndollars ($25) nor more than one hundred dollars ($100), or be imprisoned in the county jail for not\\nless than five (5) nor more than ninety (90) days, or both. Subsequent offenses not within the\\ntwelve (12) month proscription of this section shall be dealt with under subsection (3) of this\\nsection.\\n(5) In addition to any other penalty prescribed by law for violation of subsections (1) and (2) of KRS\\n222.202, the court may sentence the person to an alcohol or substance abuse treatment or\\neducation program subject to the following terms and conditions for a third or subsequent\\noffender:\\n(a) The sentence shall be for a period of up to six (6) months and the program shall provide an\\nassessment to the court of the defendant\'s alcohol or other substance abuse problems.\\n(b) Each defendant shall pay the cost of the treatment or education program up to his ability to\\npay but no more than the actual cost of the treatment.\\n(c) A defendant may upon written recommendation to the court by the administrator of the\\nprogram, be released by the court prior to the expiration of the six (6) month period.\\n\\n7.1. 1\\n\\n\\fSECTION 7: MISCELLANEOUS NON PENAL CODE OFFENSES\\n\\n(d) Failure to complete the treatment program or to pay the amount specified by the treatment\\nprogram shall constitute contempt of court and the court may, in addition to any other remedy\\nfor contempt, reinstitute all penalties which were previously imposed but suspended or\\ndelayed pending the completion of treatment or education program.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 235","content":"BOATS AND BOATING\\n(Selected Sections)\\nKRS 235.240 Prohibition of operation of boat negligently or while intoxicated or drugged \\nConsent to test for alcohol or drugs  Elements of operation under influence of\\nalcohol or other substance\\nPenalty: KRS 235.990(2)\\n*****\\n(2) A person shall not operate any motorboat or vessel, or manipulate any water skis, surfboard, or\\nsimilar device while intoxicated or under the influence of any other substance which impairs one\'s\\ndriving ability.\\n(3) Any person who operates a vessel upon the waters of the Commonwealth shall be deemed to\\nhave given consent to a test or tests as accepted by the state\'s evidentiary mandate for the\\npurpose of determining the operator\'s alcohol concentration or the presence of other drugs. The\\ntest or tests shall be administered at the direction of a law enforcement officer who has probable\\ncause to believe that the operator may have been violating this section.\\n(4) For the purposes of enforcing subsection (2) of this section, the elements of the offense are those\\nestablished in KRS 189A.010 (1) to (4), except that the penalties for this offense are set forth in\\nKRS 235.990.\\nKRS 235.990 Penalties\\n*****\\n(2) Any person who violates KRS 235.240 shall not be subject to the penalties of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 189A","content":"but shall be guilty of a separate offense and subject to a fine of two hundred dollars ($200) to two\\nhundred fifty dollars ($250) or imprisonment for twenty-four (24) hours for the first offense, a fine\\nof three hundred fifty dollars ($350) to five hundred dollars ($500) or imprisonment for forty-eight\\n(48) hours for the second offense, and a fine of six hundred dollars ($600) to one thousand\\ndollars ($1,000) or imprisonment in the county jail for not less than thirty (30) days, or both, for the\\nthird or subsequent offense. Refusal to submit to a breath alcohol analysis or similar test in\\nviolation of KRS 235.240(3) shall be deemed an offense.\\n(3) A person may, in addition or in lieu of the penalties specified in subsection (1) or (5) of this\\nsection and in addition to the penalties of subsection (2) of this section, be required to take a\\nsafe-boating course approved by the department or offered by the United States Coast Guard,\\nCoast Guard Auxiliary, or United States Power Squadron and to present the court a certificate\\ndocumenting successful completion of the course.\\n*****\\nKRS 235.9995 Prepayment of fines subject to certain conditions\\n(1) All offenses classified as violations under this chapter shall be prepayable except for:\\n(a) Violations of KRS 235.240 and 235.285;\\n(b) An offense where evidence of the commission of the offense or another offense was seized\\nand the citation is so marked and a court date set;\\n(c) The offense is cited with another offense that is not prepayable and the citation is so marked\\nand a court date set; or\\n(d) An arrest is made under KRS 431.015.\\n(2) In the event that a prepayable offense is cited with another offense that is not prepayable, a court\\nappearance shall be required on all of the offenses as required by KRS 431.452.\\n\\n7.1.2\\n\\n\\f7.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 237","content":"FIREARMS AND DESTRUCTIVE DEVICES\\n(Selected Sections)\\nKRS 237.030\\n\\nDefinitions for KRS 237.040 and 237.050\\n\\n(1) \\"Destructive device\\" means any explosive, incendiary, or poison gas bomb, grenade, mine,\\nrocket, missile, or similar device and includes the unassembled components from which such a\\ndevice can be made.\\n(2) \\"Booby trap device\\" includes any device, or substance designed to surreptitiously or covertly\\ntake life, endanger life or destroy or damage property and shall not include firearms.\\nKRS 237.040 Criminal possession of destructive device or booby trap device\\nPenalty KRS 237.990\\nA person is guilty of criminal possession of a destructive device or a booby trap device when he\\npossesses, manufactures, or transports such substance or device with:\\n(1) Intent to use that device to commit an offense against the laws of this state, a political subdivision\\nthereof, or of the United States; or\\n(2) Knowledge that some other person intends to use that device to commit an offense against the\\nlaws of this state, a political subdivision thereof, or of the United States.\\n(3) Mere possession without substantial evidence of the requisite intent is insufficient to bring action\\nunder KRS 237.030 to 237.050.\\nKRS 237.050\\n\\nExemptions\\n\\nKRS 237.030 to 237.050 shall not apply to:\\n(1) Destructive devices or booby trap devices which are possessed by the government of the United\\nStates, this state, or a political subdivision thereof;\\n(2) Any device which is lawfully possessed under the Gun Control Act of 1968, the Organized\\nCrime Control Act of 1971, or any other law of the United States or this state, unless a crime is\\ncommitted therewith;\\nEDITORS NOTES:\\n Gun Control Act of 1968: codified as 18 U.S.C. (United States Code)  921 to 928;\\nand 26 U.S.C.  5801, 5802, 5811, 5812, 5821, 5822, 5841 to 5849, 5851 to 5854,\\n5861, 5871, 5872, 6806, 7273.\\n Organized Crime Control Act of 1971: codified as 18 U.S.C.  1961.\\n(3) Nonlethal devices placed on the premises of the owner or the lawful occupant thereof for his\\nown self-protection or the protection of the said property;\\n(4) The setting of traps suitable and legal for the taking of game by persons licensed or permitted to\\ndo so by the game laws of the Commonwealth;\\n(5) Inert devices which cannot readily be restored to operating condition; or\\n(6) The acquisition, possession, use, or control of firearms.\\nKRS 237.060\\n\\nDefinitions for KRS 237.060 to 237.090 and certain other sections\\n\\nThe following definitions apply in KRS 237.060 to 237.090 and KRS 197.170, 218A.992, 244.125,\\n244.990, and 514.110, unless the context otherwise requires:\\n(1) \\"Handgun\\" means any pistol or revolver originally designed to be fired by the use of a single\\nhand, or any other firearm originally designed to be fired by the use of a single hand.\\n(2) \\"Firearm\\" means any weapon which will expel a projectile by the action of an explosive.\\n(3) \\"Licensed gun dealer\\" means a person who has a federal firearms license and any business\\nlicense required by a state or local government entity.\\n(4) \\"Loaded\\" with respect to a firearm means:\\n(a) There is ammunition in the chamber of the firearm; or\\n(b) There is ammunition in the cylinder of the firearm; or\\n(c) There is ammunition in the magazine of a firearm, if the magazine is attached to the firearm.\\n\\n7.1.3\\n\\n\\fSECTION 7: MISCELLANEOUS NON PENAL CODE OFFENSES\\n\\n(5) \\"Juvenile\\" means a person who has not attained his eighteenth birthday.\\n(6) \\"Ammunition\\" means loaded ammunition designed for use in any firearm.\\n(7) \\"Armor-piercing ammunition\\" means a projectile or projectile core which may be used in a\\nhandgun and which is constructed entirely (excluding the presence of traces of other substances)\\nfrom one (1) or a combination of tungsten alloys, steel, iron, brass, bronze, beryllium copper, or\\ndepleted uranium. \\"Armor piercing ammunition\\" does not include shotgun shot required by federal\\nor state environmental or game regulations for hunting purposes, a frangible projectile designed\\nfor target shooting, a projectile which the Secretary of the Treasury of the United States finds is\\nprimarily intended to be used for sporting purposes, or any other projectile or projectile core which\\nthe Secretary of the Treasury of the United States finds is intended to be used for industrial\\npurposes, including a charge used in an oil and gas well perforating device.\\n(8) \\"Flanged ammunition\\" means ammunition with a soft lead core and having sharp flanges which\\nare designed to expand on impact.\\nKRS 237.070\\n\\nProhibition against sale or transfer of firearm to convicted felon\\n\\n(1) No person shall knowingly sell or transfer a firearm to any person prohibited from possessing it by\\nKRS 527.040 [Possession of firearm by convicted felon].\\n(2) Any person who violates the provisions of subsection (1) of this section is guilty of a Class A\\nmisdemeanor.\\n(3) Any firearm transferred in violation of this section shall be subject to forfeiture and shall be\\ndisposed of pursuant to KRS 237.090.\\nKRS 237.080 Prohibition against manufacture, sale, delivery, transfer, or importation of\\narmor piercing ammunition  Exceptions\\n(1) It shall be unlawful for any person to knowingly manufacture, sell, deliver, transfer, or import\\narmor-piercing ammunition.\\n(2) Subsection (1) of this section shall not apply to members of the Armed Forces of the United\\nStates or law enforcement officers within the scope of their duties, nor shall it prohibit licensed\\ngun dealers from possessing armor-piercing ammunition for the purpose of receiving and\\ntransferring it to members of the Armed Forces of the United States, or law enforcement officers\\nfor use within the scope of their duties.\\n(3) A violation of subsection (1) of this section shall be a Class D felony for the first offense and a\\nClass C felony for each subsequent offense.\\n(4) Any armor-piercing ammunition transferred, sold, or offered for sale, in violation of this section is\\ncontraband and shall be seized and summarily forfeited to the state and shall be disposed of\\npursuant to KRS 237.090.\\nKRS 237.090\\n\\nDisposition of forfeited firearm or ammunition\\n\\nAny firearm or ammunition forfeited pursuant to KRS 237.060 to 237.090 shall, upon order of a court\\nof competent jurisdiction, be disposed of or retained as provided in KRS 500.090.\\nKRS 237.095 Persons barred by federal law from purchase of firearms  Duty to notify courts\\nand law enforcement agencies of purchase or attempt to purchase  Protocol for\\nproviding notice  Duty to notify petitioner  Immunity from liability\\n(1) Upon receiving notice that a person barred from purchasing a firearm under 18 U.S.C. sec.\\n922(g)(8) has purchased or attempted to purchase a firearm, any agency with the responsibility of\\nentering domestic violence records into the Law Information Network of Kentucky shall notify:\\n(a) The court in the jurisdiction where the domestic violence order was issued under KRS\\n403.750; and\\n(b) The law enforcement agencies, as designated by the Kentucky State Police, that have\\njurisdiction in the county where the domestic violence order was issued and in the county of\\nthe victim\'s residence if different from the county where the domestic violence order was\\nissued.\\n*****\\n\\n7.1.4\\n\\n\\f7.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 237  FIREARMS AND DESTRUCTIVE DEVICES","content":"(3) When a designated law enforcement agency for the county where the domestic violence order\\nwas issued or where the victim resides receives notice under subsection (1)(b) of this section,\\nthat agency shall make reasonable efforts to ensure that the petitioner who obtained the domestic\\nviolence order is notified that the respondent has purchased or attempted to purchase a firearm.\\n(4) Any person carrying out responsibilities under this section shall be immune from civil liability for\\ngood faith conduct in carrying out those responsibilities.\\n(5) This section shall apply only to domestic violence orders issued, or reissued, on or after July 14,\\n2000.\\nKRS 237.105\\nProhibition of cooperation in enforcement of federal ban on firearms,\\nammunition, or accessories  Use of public funds and resources  Penalties \\nInterpretation\\n(1) As used in this section:\\n(a) \\"Ammunition\\" has the same meaning as KRS 237.060;\\n(b) \\"Federal ban\\" means a federal law, executive order, rule, or regulation that is enacted,\\nadopted, or becomes effective on or after January 1, 2021, or a new and more restrictive\\ninterpretation of a law that existed on January 21, 2021, that infringes upon, calls into\\nquestion, prohibits, restricts, or requires individual licensure for or registration of the\\npurchase, ownership, possession, transfer, or use of any firearm, ammunition, or firearm\\naccessory;\\n(c) \\"Firearm\\" has the same meaning as KRS 237.060;\\n(d) \\"Firearm accessory\\" means an item that is used in conjunction with or mounted on a firearm\\nbut is not essential to the basic function of the firearm, including but not limited to a\\ndetachable magazine;\\n(e) \\"Law enforcement agency\\" means:\\n1. Any public agency that employs a law enforcement officer;\\n2. Any public agency that is composed of or employs other public peace officers; and\\n3. A campus security authority as defined in KRS 164.948 of a public institution operating\\nunder","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 164;","content":"(f) \\"Law enforcement officer\\" means any \\"peace officer\\" as defined in KRS 446.010 and any\\n\\"correctional officer\\" as defined in 441.045(15)(e);\\n(g) \\"Local government\\" means any city, county, charter county, urban-county, consolidated local,\\nor unified local government; and\\n(h) \\"Public agency\\" has the same meaning as KRS 61.870, including a policy making board, or\\nany officer, employee, or entity of a public institution operating under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 164.","content":"(2) No law enforcement agency, law enforcement officer, employee of a law enforcement agency,\\npublic agency, public official, employee of a public agency, or employee of a local government\\nshall enforce, assist in the enforcement of, or otherwise cooperate in the enforcement of a federal\\nban on firearms, ammunition, or firearm accessories, and shall not participate in any federal\\nenforcement action implementing a federal ban on firearms, ammunition, or firearm accessories.\\n(3) No law enforcement agency, local government, or public agency shall adopt a rule, order,\\nordinance, or policy under which the entity enforces, assists in the enforcement of, or otherwise\\ncooperates in a federal ban on firearms, ammunition, or firearm accessory.\\n(4) No local government, employee of a local government, public official, public agency, or employee\\nof a public agency shall expend public funds or allocate resources for the enforcement of a\\nfederal ban on firearms, ammunition, or firearm accessories.\\n(5) A person commits an offense under this section when, while acting in his or her official capacity\\nunder color of law, he or she knowingly violates this section. An offense under this section is a\\nClass B misdemeanor for the first offense and a Class A misdemeanor for each subsequent\\noffense.\\n(6) A person who knowingly commits an offense under this section shall be subject to termination\\nfrom employment to the extent allowable under state law.\\n(7) Nothing in this section may be interpreted to prohibit or otherwise limit a law enforcement agency,\\nlaw enforcement officer, employee of a law enforcement agency, public agency, public official,\\n\\n7.1.5\\n\\n\\fSECTION 7: MISCELLANEOUS NON PENAL CODE OFFENSES\\n\\nemployee of a public agency, or employee of a local government from cooperating,\\ncommunicating, or collaborating with a federal agency if the primary purpose is not:\\n(a) Law enforcement activity related to a federal ban on firearm, ammunition, or firearm\\naccessories; or\\n(b) The investigation of a violation of a federal ban on firearm, ammunition, or firearm accessories.\\n(8) This section shall be retroactive to January 1, 2021.\\nKRS 237.106 Right of employees and other persons to possess firearms in vehicle \\nEmployer liable for denying right - Exceptions\\n(1) No person, including but not limited to an employer, who is the owner, lessee, or occupant of real\\nproperty shall prohibit any person who is legally entitled to possess a firearm from possessing a\\nfirearm, part of a firearm, ammunition, or ammunition component in a vehicle on the property.\\n(2) A person, including but not limited to an employer, who owns, leases, or otherwise occupies real\\nproperty may prevent a person who is prohibited by state or federal law from possessing a\\nfirearm or ammunition from possessing a firearm or ammunition on the property.\\n(3) A firearm may be removed from the vehicle or handled in the case of self-defense, defense of\\nanother, defense of property, or as authorized by the owner, lessee, or occupant of the property.\\n(4) An employer that fires, disciplines, demotes, or otherwise punishes an employee who is lawfully\\nexercising a right guaranteed by this section, and who is engaging in conduct in compliance with\\nthis statute shall be liable in civil damages. An employee may seek and the court shall grant an\\ninjunction against an employer who is violating the provisions of this section when it is found that\\nthe employee is in compliance with the provisions of this section.\\n(5) The provisions of this section shall not apply to any real property:\\n(a) Owned, leased, or occupied by the United States government upon which the possession or\\ncarrying of firearms is prohibited or controlled;\\n(b) Of a detention facility as defined in KRS 520.010; or\\n(c) Where a section of the Kentucky Revised Statutes specifically prohibits possession or\\ncarrying of firearms on the property.\\nKRS 237.109 Authorization to carry concealed deadly weapons without a license\\n(1) Persons age twenty-one (21) or older, and otherwise able to lawfully possess a firearm, may carry\\nconcealed firearms or other concealed deadly weapons without a license in the same locations as\\npersons with valid licenses issued under KRS 237.110.\\n(2) Nothing in this section shall be construed to allow the carrying or possession of any deadly\\nweapon where it is prohibited by federal law.\\nKRS 237.110 License to carry concealed deadly weapon -- Criteria -- Training  Paper or\\nelectronic application Issuance and denial of licenses  Automated listing of\\nlicense holders - Suspension or revocation -- Renewal -- Prohibitions -- Reciprocity\\n-- Reports  Requirements for training classes.\\n(1) The Department of State Police is authorized to issue and renew licenses to carry concealed\\nfirearms or other deadly weapons, or a combination thereof, to persons qualified as provided in\\nthis section.\\n(2) An original or renewal license issued pursuant to this section shall:\\n(a) Be valid throughout the Commonwealth and, except as provided in this section or other\\nspecific section of the Kentucky Revised Statutes or federal law, permit the holder of the\\nlicense to carry firearms, ammunition, or other deadly weapons, or a combination thereof, at\\nany location in the Commonwealth.\\n(b) Unless revoked or suspended as provided by law, be valid for a period of five (5) years from\\nthe date of issuance;\\n(c) Authorize the holder of the license to carry a concealed firearm or other deadly weapon, or a\\ncombination thereof, on or about his or her person; and\\n\\n7.1.6\\n\\n\\f7.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 237  FIREARMS AND DESTRUCTIVE DEVICES","content":"(d) Authorize the holder of the license to carry ammunition for a firearm on or about his or her\\nperson.\\n*****\\n(10)The Department of Kentucky State Police shall maintain an automated listing of license holders\\nand pertinent information, and this information shall be available upon request, at all times to all\\nKentucky, federal, and other states law enforcement agencies. A request for the entire list of\\nlicensees, or for all licensees in a geographic area, shall be denied. Only requests relating to a\\nnamed licensee shall be honored or available to law enforcement agencies. Information on\\napplications for licenses, names and addresses, or other identifying information relating to license\\nholders shall be confidential and shall not be made available except to law enforcement agencies.\\nNo request for lists of local or statewide permit holders shall be made to any state or local law\\nenforcement agency, peace officer, or other agency of government other than the Department of\\nState Police, and no state or local law enforcement agency, peace officer, or agency of\\ngovernment, other than the Department of Kentucky State Police, shall provide any information to\\nany requester not entitled to it by law.\\n(11)Within thirty (30) days after the changing of a permanent address, or within thirty (30) days after\\nthe loss, theft, or destruction of a license, the licensee shall notify the Department of Kentucky\\nState Police of the loss, theft, or destruction. Failure to notify the Department of Kentucky State\\nPolice shall constitute a noncriminal violation with a penalty of twenty-five dollars ($25) payable to\\nthe clerk of the District Court. No court costs shall be assessed for a violation of this subsection. ,\\n...\\n(12)If a license is lost, stolen, or destroyed, the license shall be automatically invalid, and the person\\nto whom the same was issued may , , , obtain a duplicate, upon furnishing a notarized statement\\nto the Department of State Police that the license has been lost, stolen, or destroyed.\\n(13)(a) The commissioner of the Department of Kentucky State Police, or his designee in writing,\\nshall revoke the license of any person who becomes permanently ineligible to be issued a\\nlicense or have a license renewed under the criteria set forth in this section.\\n(b) The commissioner of the Department of Kentucky State Police, or his designee in writing,\\nshall suspend the license of any person who becomes temporarily ineligible to be issued a\\nlicense or have a license renewed under the criteria set forth in this section. The license shall\\nremain suspended until the person is again eligible for the issuance or renewal of a license.\\n(c) Upon the suspension or revocation of a license, the commissioner of the Department of\\nKentucky State Police, or his designee in writing, shall:\\n1. Order any peace officer to seize the license from the person whose license was\\nsuspended or revoked; or\\n2. Direct the person whose license was suspended or revoked to surrender the license to\\nthe sheriff of the person\'s county of residence within two (2) business days of the receipt\\nof the notice.\\n*****\\n(h) If the license is not surrendered as ordered, the commissioner of the Department of Kentucky\\nState Police shall order a peace officer to seize the license and deliver it to the commissioner.\\n(i) Failure to surrender a suspended or revoked license as ordered is a Class A misdemeanor.\\n*****\\n(k) When a domestic violence order or emergency protective order is issued pursuant to the\\nprovisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 403 against a person holding a license issued under this section,","content":"the holder of the permit shall surrender the license to the court or to the officer serving the\\norder. The officer to whom the license is surrendered shall forthwith transmit the license to\\nthe court issuing the order. The license shall be suspended until the order is terminated, or\\nuntil the judge who issued the order terminates the suspension prior to the termination of the\\nunderlying domestic violence order or emergency protective order, in writing and by return of\\nthe license, upon proper motion by the license holder. Subject to the same conditions as\\nabove, a peace officer against whom an emergency protective order or domestic violence\\norder has been issued shall not be permitted to carry a concealed deadly weapon when not\\non duty, the provisions of KRS 527.020 to the contrary notwithstanding.\\n*****\\n(15)The licensee shall carry the license at all times the licensee is carrying a concealed firearm or\\n\\n7.1.7\\n\\n\\fSECTION 7: MISCELLANEOUS NON PENAL CODE OFFENSES\\n\\nother deadly weapon and shall display the license upon request of a law enforcement officer.\\nViolation of the provisions of this subsection shall constitute a noncriminal violation with a penalty\\nof twenty-five dollars ($25), payable to the clerk of the District Court, but no court costs shall be\\nassessed.\\n(16)Except as provided in KRS 527.020, no license issued pursuant to this section shall authorize any\\nperson to carry a concealed firearm into:\\n(a) Any police station or sheriff\'s office;\\n(b) Any detention facility, prison, or jail;\\n(c) Any courthouse, solely occupied by the Court of Justice courtroom, or court proceeding;\\n(d) Any meeting of the governing body of a county, municipality, or special district; or any\\nmeeting of the General Assembly or a committee of the General Assembly, except that\\nnothing in this section shall preclude a member of the body, holding a concealed deadly\\nweapon license, from carrying a concealed deadly weapon at a meeting of the body of which\\nhe is a member;\\n(e) Any portion of an establishment licensed to dispense beer or alcoholic beverages for\\nconsumption on the premises, which portion of the establishment is primarily devoted to that\\npurpose;\\n(f) Any elementary or secondary school facility without the consent of school authorities as\\nprovided in KRS 527.070, any child-caring facility as defined in KRS 199.011, any day-care\\ncenter as defined in KRS 199.894, or any certified family child-care home as defined in KRS\\n199.8982, except however, any owner of a certified child-care home may carry a concealed\\nfirearm into the owner\'s residence used as a certified child-care home;\\n(g) An area of an airport to which access is controlled by the inspection of persons and property;\\nor\\n(h) Any place where the carrying of firearms is prohibited by federal law.\\n(17)The owner, business or commercial lessee, or manager of a private business enterprise, daycare center as defined in KRS 199.894 or certified or licensed family child-care home as defined\\nin KRS 199.8982, or a health-care facility licensed under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 216B, except facilities","content":"renting or leasing housing, may prohibit persons holding concealed deadly weapon licenses from\\ncarrying concealed deadly weapons on the premises and may prohibit employees, not authorized\\nby the employer, holding concealed deadly weapons licenses from carrying concealed deadly\\nweapons on the property of the employer. If the building or the premises are open to the public,\\nthe employer or business enterprise shall post signs on or about the premises if carrying\\nconcealed weapons is prohibited. Possession of weapons, or ammunition, or both in a vehicle on\\nthe premises shall not be a criminal offense so long as the weapons, or ammunition, or both are\\nnot removed from the vehicle or brandished while the vehicle is on the premises. A private but not\\na public employer may prohibit employees or other persons holding a concealed deadly weapons\\nlicense from carrying concealed deadly weapons, or ammunition, or both in vehicles owned by\\nthe employer, but may not prohibit employees or other persons holding a concealed deadly\\nweapons license from carrying concealed deadly weapons, or ammunition, or both in vehicles\\nowned by the employee, except that the Justice and Public Safety Cabinet may prohibit an\\nemployee from carrying any weapons, or ammunition, or both other than the weapons, or\\nammunition, or both issued or authorized to be used by the employee of the cabinet, in a vehicle\\nwhile transporting persons under the employee\'s supervision or jurisdiction. Carrying of a\\nconcealed weapon, or ammunition, or both in a location specified in this subsection by a license\\nholder shall not be a criminal act but may subject the person to denial from the premises or\\nremoval from the premises, and, if an employee of an employer, disciplinary measures by the\\nemployer.\\n*****\\n(20)(a) A person who is not a resident of Kentucky and who has a valid license issued by another\\nstate of the United States to carry a concealed deadly weapon in that state may, subject to\\nprovisions of Kentucky law, carry a concealed deadly weapon in Kentucky, and his license\\nshall be considered as valid in Kentucky.\\n*****\\n\\n7.1.8\\n\\n\\f7.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 237  FIREARMS AND DESTRUCTIVE DEVICES","content":"KRS 237.115 Construction of KRS 237.110  Prohibition by local government units of\\ncarrying concealed deadly weapons in governmental buildings  Restriction on\\ncriminal penalties\\n(1) Except as provided in KRS 527.020, nothing contained in KRS 237.110 or KRS 237.109 shall be\\nconstrued to limit, restrict, or prohibit in any manner the right of a college, university, or any\\npostsecondary education facility, including technical schools and community colleges, to control\\nthe possession of deadly weapons on any property owned or controlled by them or the right of\\nany unit of state, city, county, urban-county, or charter county government to prohibit the carrying\\nof concealed deadly weapons in that portion of a building actually owned, leased, or occupied by\\nthat unit of government.\\n(2) The legislative body of a state, city, county, or urban-county government may, by statute,\\nadministrative regulation, or ordinance, prohibit or limit the carrying of concealed deadly weapons\\nin that portion of a building owned, leased, or controlled by that unit of government. That portion\\nof a building in which the carrying of concealed deadly weapons is prohibited or limited shall be\\nclearly identified by signs posted at the entrance to the restricted area. The statute or ordinance\\nshall exempt any building used for public housing by private persons, highway rest areas, firing\\nranges, and private dwellings owned, leased, or controlled by that unit of government from any\\nrestriction on the carrying or possession of deadly weapons. The statute, administrative\\nregulation, or ordinance shall not specify any criminal penalty for its violation but may specify that\\npersons violating the statute or ordinance may be denied entrance to the building, ordered to\\nleave the building, and if employees of the unit of government, be subject to employee\\ndisciplinary measures for violation of the provisions of the statute or ordinance. The provisions of\\nthis section shall not be deemed to be a violation of KRS 65.870 if the requirements of this\\nsection are followed. The provisions of this section shall not apply to any other unit of\\ngovernment.\\n(3) Unless otherwise specifically provided by the Kentucky Revised Statutes or applicable federal\\nlaw, no criminal penalty shall attach to carrying a concealed firearm or other deadly weapon with\\na permit at any location at which an unconcealed firearm or other deadly weapon may be\\nconstitutionally carried.\\nKRS 237.137\\n(1)\\n\\n(2)\\n\\n(b)\\n\\nConcealed carry authority for off-duty and certified retired peace officers\\n\\nOff-duty peace officers authorized to do so by the government employing the officer and retired\\npeace officers certified under KRS 237.138 to 237.142 may carry concealed firearms on or\\nabout their persons at all times and at any location within the Commonwealth where an on-duty\\npeace officer is permitted to carry firearms.\\n(a) Any person who prevents or attempts to prevent an individual authorized under subsection\\n(1) of this section from carrying a concealed firearm shall be guilty of a violation subject to a fine\\nof:\\n1. Five hundred dollars ($500) for a first offense;\\n2. One thousand dollars ($1,000) for a second offense; and\\n3. Two thousand five hundred dollars ($2,500) for a third or any subsequent offense.\\nA citation for the violation may be issued to an individual or an establishment where the violation\\noccurs.\\n\\nKRS 237.990\\n\\nPenalties\\n\\n(1) Any person who violates any of the provisions of KRS 237.030 to 237.050 shall be guilty of a\\nClass D felony.\\n(2) Any person who violates any of the provisions of KRS 237.030 to 237.050, and in so doing uses\\nany destructive device or booby trap device to avoid detection by law enforcement or other\\ngovernment personnel or to avoid theft or detection by any other person, of any controlled\\nsubstance as set forth in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 244","content":"ALCOHOLIC BEVERAGES;\\nPROHIBITIONS, RESTRICTIONS, AND REGULATIONS\\n(Selected Sections)\\nALCOHOLIC BEVERAGES GENERALLY\\nKRS 244.080 Retail sales to certain persons prohibited  Affirmative defense in prosecution\\nfor selling to a minor\\nPenalty: KRS 244.990(1)\\nA retail licensee, or the licensees agent, servant, or employee shall not sell, give away, or deliver any\\nalcoholic beverages, or procure or permit any alcoholic beverages to be sold, given away, possessed\\nby, or delivered to:\\n(1) A minor, except that in any prosecution for selling alcoholic beverages to a minor it shall be an\\naffirmative defense that the sale was induced by the use of false, fraudulent, or altered\\nidentification papers or other documents and that the appearance and character of the purchaser\\nwere such that his or her age could not have been ascertained by any other means and that the\\npurchaser\'s appearance and character indicated strongly that he or she was of legal age to\\npurchase alcoholic beverages. This evidence may be introduced either in mitigation of the charge\\nor as a defense to the charge itself.\\n(2) A person actually or apparently under the influence of alcoholic beverages.\\n(3) Anyone known to the seller or server to be an habitual drunkard or any person known to the seller\\nor server to have been convicted of drunkenness as many as three (3) times within the most\\nrecent twelve (12) month period.\\n(4) Anyone known to the seller or server to have been convicted of any misdemeanor attributable\\ndirectly or indirectly to the use of alcoholic beverages or anyone known to the seller or server to\\nhave been convicted of a felony.\\nKRS 244.085 Minors not to possess or purchase liquor nor to misrepresent age  Use of\\nfraudulent identification  Prohibition against minors remaining on premises where\\nalcoholic beverages sold\\nPenalty: KRS 244.990(4)\\n5 Penalty: KRS 244.990(5)\\n(1) As used in KRS 244.083 and this section: \\"Premises\\" has the meaning it is given in KRS\\n241.010 and also means the place of business of a person licensed to sell alcoholic beverages\\nincluding, in the case of drive-in establishments, the entire lot upon which the business\\nestablishment is situated.\\n(2) A person under 21 years of age shall not enter any premises licensed for the sale of alcoholic\\nbeverages for the purpose of purchasing or receiving any alcoholic beverages.\\n(3) A person under 21 years of age shall not possess for his or her own use or purchase or attempt\\nto purchase or have another purchase for him or her any alcoholic beverages. No person shall\\naid or assist any person under 21 years of age in purchasing or having delivered or served to him\\nor her any alcoholic beverages.\\n(4) A person under 21 years of age shall not misrepresent his or her age for the purpose of inducing\\nany licensee, or the licensee\'s agent, servant, or employee, to sell or serve any alcoholic\\nbeverages to the underage person.\\n(5) A person under 21 years of age shall not use, or attempt to use any false, fraudulent, or altered\\nidentification card, paper, or any other document to purchase or attempt to purchase or otherwise\\nobtain any alcoholic beverage.\\n(6) Except as provided in KRS 244.087 and 244.090, a licensee, or his or her agents, servants, or\\nemployees shall not permit any person under twenty-one (21) years of age to remain on any\\npremises where alcoholic beverages are sold by the drink or consumed on the premises, unless:\\n(a) The usual and customary business of the establishment is a hotel, motel, restaurant,\\nconvention center, convention hotel complex, racetrack, simulcast facility, golf course, private\\nclub, park, fair, church, school, athletic complex, athletic arena, theater, small farm winery,\\n\\n7.1.10\\n\\n\\f7.1:","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 244 ALC. BEV.  PROHIB., RESTR. & REGS","content":"distillery or brewery or winery tour, convenience store, grocery store, drug store, or similar\\nestablishment;\\n(b) All alcoholic beverage inventory is kept in a separate, locked department at all times when\\nminors are on the premises; or\\n(c) Written approval has been granted by the department to allow minors on the premises until\\n10 p.m. where the sale of alcohol is incidental to a specific family or community event\\nincluding, but not limited to, weddings, reunions, or festivals. The licensee\'s request shall be\\nin writing and shall specifically describe the event for which approval is requested. The state\\nadministrator shall approve or deny the request in writing; or\\n(d) The usual and customary business of the establishment is an entertainment facility where\\nprebooked concerts are held. For the purpose of this paragraph, house bands, disc jockeys,\\nand karaoke are not considered concerts. During the times minors are on the premises\\nunder this paragraph, the licensee shall:\\n1. Maintain the responsibility of all ticket sales;\\n2. Sell the concert tickets directly to the patron or have a contractual agreement with a vendor\\nor promoter to sell the concert tickets for the licensee;\\n3. Maintain records of all gross concert ticket sales. The concert tickets shall have the name\\nof a band or performer as well as the date of the concert;\\n4. Permit minors to be in the area where the concert is taking place only during the time of\\nthe concert; and\\n5. Prohibit minors on the premises until thirty (30) minutes prior to the concert and prohibit\\nminors from remaining on the premises more than thirty (30) minutes after the concert\\nperformance has ended.\\n(7) Except as provided in subsection (6) of this section, a licensee or the licensees agent, servant, or\\nemployee shall not allow any person under the age of twenty-one (21) to remain on any premises\\nthat sells alcoholic beverages by the package unless the underage person is accompanied by a\\nparent or guardian or the usual and customary business of the establishment is a convenience\\nstore, grocery store, drugstore, or similar establishment.\\n(8) Except as provided in subsection (6) of this section, a person under the age of twenty-one (21)\\nshall not remain on any premises that sells alcoholic beverages by the package unless he or she\\nis accompanied by a parent or guardian or the usual and customary business of the\\nestablishment is a convenience store, grocery store, drugstore, or similar establishment.\\n(9) A violation of subsections (2), (3), (4), (5) or (8) of this section shall be deemed a status offense if\\ncommitted by a person under the age of eighteen (18) years and shall be under the jurisdiction of\\nthe juvenile session of the District Court or the family division of the Circuit Court, as appropriate.\\nKRS 244.125 Prohibition against possession of loaded firearm in room where alcoholic\\nbeverages are being sold by the drink\\nPenalty: KRS 244.990(6)\\n(1) Except as provided in subsection (3) of this section, no person shall be in possession of a loaded,\\nas defined in KRS 237.060, firearm while actually within the room where alcoholic beverages are\\nbeing sold by the drink of a building on premises licensed to sell distilled spirits and wine at retail\\nby the drink for consumption on the licensed premises pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 243.","content":"(2) This section shall not apply to the owner manager, or employee of licensed premises, law\\nenforcement officers, or special local peace officers commissioned pursuant to KRS 61.360.\\n(3) This section shall not apply to a bona fide restaurant open to the general public having dining\\nfacilities for not less than fifty (50) persons and which receives less than fifty percent (50%) of its\\ngross annual food and beverage income from the dining facilities by the sale of alcohol.\\n(4) Nothing in this section shall be construed as permitting the carrying of a concealed deadly\\nweapon in violation of KRS 527.020.\\n(5) Any firearm possessed in violation of this section shall be subject to forfeiture and shall be\\ndisposed of pursuant to KRS 237.090.\\n\\n7.1. 11\\n\\n\\fSECTION 7: MISCELLANEOUS NON PENAL CODE OFFENSES\\n\\nKRS 244.990\\n\\nPenalties\\n\\n(1) Any person who, by himself or herself or acting through another, directly or indirectly, violates any\\nof the provisions of this chapter for which no other penalty is provided shall, for the first offense,\\nbe guilty of a Class B misdemeanor; and for the second and each subsequent violation, he or she\\nshall be guilty of a Class A misdemeanor. The penalties provided for in this subsection shall be in\\naddition to the revocation of the offender\'s license. If the offender is a corporation, joint stock\\ncompany, association, or fiduciary, the principal officer or officers responsible for the violation\\nmay be imprisoned.\\n(2) Any person who violates KRS 244.170 shall, upon the first conviction, be guilty of a Class A\\nmisdemeanor. Upon a second conviction he or she shall be guilty of a Class D felony. Upon the\\nthird and each subsequent conviction, he or she shall be guilty of a Class C felony.\\n(3) Any person who violates any of the provisions of KRS 244.480 to 244.600 shall be guilty of a\\nviolation.\\n(4) Except as provided in subsection (7) or this section, any person, firm, or corporation violating any\\nprovision of KRS 244.083 and 244.085 shall be guilty of a violation and each violation shall\\nconstitute a separate offense.\\n(5) Except as provided in subsection (7) or this section, any person who violates the provisions of\\nsubsection (5) of KRS 244.085 shall, for the first offense, be guilty of a violation, and for each\\nsubsequent offense shall be guilty of a Class A misdemeanor.\\n(6) Any person who violates KRS 244.125 shall be guilty of a Class A misdemeanor for the first\\noffense and a Class D felony for each subsequent offense.\\n(7) For any person under the age of eighteen (18) years, a violation of KRS 244.085(2), (3), (4), (5)\\nor (8) shall be deemed a status offense and shall be under the jurisdiction of the juvenile session\\nof the District Court or the family division of the Circuit Court, as appropriate.\\n\\n7.1. 12","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 433","content":"OFFENSES AGAINST PROPERTY BY FORCE\\n(Selected Sections)\\n\\nKRS 433.234\\n\\nShoplifting\\n\\n(1) Willful concealment of unpurchased merchandise of any store or other mercantile establishment\\non the premises of such store shall be prima facie evidence of an intent to deprive the owner of\\nhis property without paying the purchase price therefor.\\n(2) All city and county law enforcement agencies shall cause to be made a photograph, a set of\\nfingerprints and a general descriptive report of all persons except juveniles arrested for theft\\nthrough an act of shoplifting. If convicted, two (2) copies of each item shall be forwarded within\\nthirty (30) days to the Department of State Police of the Justice Cabinet.\\nKRS 433.236\\n\\nDetention and arrest of shoplifting suspect\\n\\n(1) A peace officer, security agent of a mercantile establishment, merchant or merchant\'s employee\\nwho has probable cause to believe that goods held for sale by the merchant have been unlawfully\\ntaken by a person may take the person into custody and detain him or her in a reasonable\\nmanner for a reasonable length of time, on the premises of the mercantile establishment or off the\\npremises of the mercantile establishment, if the persons enumerated in this section are in fresh\\npursuit, for any of the following purposes:\\n(a) To request identification;\\n(b) To verify such identification;\\n(c) To make reasonable inquiry as to whether such person has in his or her possession\\nunpurchased merchandise, and to make reasonable investigation of the ownership of such\\nmerchandise;\\n(d) To recover or attempt to recover goods taken from the mercantile establishment by such\\nperson, or by others accompanying him or her; or\\n(e) To inform a peace officer or law enforcement agency of the detention of the person and to\\nsurrender the person to the custody of a peace officer, and in the case of a minor, to inform\\nthe parents, guardian, or other person having custody of that minor of his or her detention, in\\naddition to surrendering the minor to the custody of a peace officer.\\n(2) Any person exercising any authority granted in subsection (1) of this section may use a\\nreasonable amount of force necessary to protect himself or herself and to prevent the escape of\\nthe person detained or the loss of goods for sale. Except as provided in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 503, deadly","content":"force shall not be justified solely to protect property.\\n(3) The recovery of goods taken from the mercantile establishment by the person detained or by\\nothers shall not limit the right of the persons named in subsection (1) of this section to detain such\\nperson for peace officers or otherwise accomplish the purposes of subsection (1) of this section.\\n(4) Any person enumerated in subsection (1) of this section shall be immune from criminal liability\\nand shall only be subject to civil liability for failing to exercise reasonable care for any authority\\ngranted under this section.\\n(5) Any peace officer may arrest without warrant any person he or she has probable cause to believe\\nhas committed larceny in retail or wholesale establishments.\\nKRS 433.750\\n\\nInjuring public property or right of way\\n\\nAny person who picks, pulls, digs, tears up, cuts, breaks, burns or otherwise damages any tree,\\nshrub, flower, vine, bush or turf on the right of way of any state highway or county road or upon any\\nland set aside, dedicated or maintained by this state as a public park or as a refuge or sanctuary for\\nwild animals, birds or fish, without having first obtained permission in writing of the engineer having\\ncharge of the maintenance of the highway, or the superintendent or custodian of the park, refuge or\\nsanctuary shall be fined not less than $25 nor more than $300.\\n\\n7.2.1\\n\\n\\fSECTION 7: MISCELLANEOUS NON-PENAL CODE OFFENSES\\n\\nKRS 433.753\\n\\nCriminal littering on public highway  Rewards for information\\n\\n(1) When any paper, waste material, litter or other refuse is thrown or dropped from a motor vehicle,\\nthe operator thereof shall be deemed prima facie to be guilty of criminal littering.\\n(2) It shall be the duty of the Kentucky State Police, county sheriffs and police officers, city police\\nofficers, and all other law enforcement and peace officers within their respective jurisdictions, to\\nenforce the criminal littering laws.\\n(3) Any city or county may offer and pay rewards for the giving of information leading to the arrest\\nand conviction of any person, firm or corporation for commission of the offense of criminal\\nlittering.\\nKRS 433.757\\n\\nLittering public waters  Reward for information\\n\\n(1) When any litter as defined in KRS 512.010 is thrown or dropped from a motorboat or vessel as\\ndefined in KRS 235.010, the operator thereof shall be deemed prima facie to have violated KRS\\n512.070.\\n(2) It shall be the duty of officers of the Department of Fish and Wildlife Resources as provided in\\nKRS 235.010 and","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 150 and all other law enforcement and peace officers of the","content":"Commonwealth and its political subdivisions to enforce the provisions of KRS 512.070.\\n(3) Any city or county may offer and pay rewards for the giving of information leading to the arrest\\nand conviction of any person, firm, or corporation for a violation of KRS 512.070.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 434","content":"OFFENSES AGAINST PROPERTY BY FRAUD\\n(Selected Sections)\\nCREDIT OR DEBIT CARD CRIMES\\n\\nKRS 434.550\\n\\nCitation of KRS 434.550 to 434.730\\n\\nKRS 434.550 to 434.730 may be cited as the Credit and Debit Card Crime Act.\\nKRS 434.560\\n\\nDefinitions for KRS 434.550 to 434.730\\n\\nAs used in KRS 434.550 to 434.730, unless the context otherwise requires:\\n(1) \\"Automated banking device\\" means any machine which when properly activated by a credit\\ncard, debit card or personal identification code will perform any of the following services:\\n(a) Dispense money as a debit to the cardholder\'s savings or checking account;\\n(b) Print the cardholder\'s savings or checking account balances on a statement;\\n(c) Transfer funds between a cardholder\'s savings and checking account;\\n(d) Accept payments on a cardholder\'s loan;\\n(e) Dispense cash advances on an open end credit or a revolving charge agreement;\\n(f) Accept deposits to a customer\'s savings or checking account;\\n(g) Receive inquiries of verification of checks and dispense information which verifies that funds\\nare available to cover said checks;\\n(h) Cause money to be transferred electronically from a cardholder\'s account to an account held\\nby any business, firm, retail merchant, corporation, or any other organization;\\n(2) \\"Cardholder\\" means:\\n(a) For a credit or debit card, the person or organization named on the face of a credit or debit\\ncard to whom or for whose benefit the credit or debit card is issued by an issuer; or\\n(b) For a gift card, any person or organization to whom a physical or virtual gift card is issued\\nthrough a purchase, or who receives a gift card from a willing party;\\n(3) \\"Credit card\\" means any instrument or device, whether known as a credit card, credit plate,\\ncredit number or by any other name, issued by an issuer for the use of the cardholder in obtaining\\nmoney, goods, services or anything else of value on credit;\\n(4) \\"Debit card\\" means any instrument or device, known by any name, issued with or without fee by\\nan issuer for the use of the cardholder in obtaining money, goods, services and anything else of\\nvalue, payment of which is made against funds previously deposited by cardholder;\\n\\n7.2.2\\n\\n\\fKRS 438.305-.340 SALE AND DISTRIBUTION OF TOBACCO PRODUCTS\\n\\n(5) \\"E.F.T. system\\" means an electronic funds transfer system whereby funds are transferred\\nelectronically from a cardholder\'s account to any other account;\\n(6) \\"Expired credit card\\" means a credit card which is no longer valid because the term shown on it\\nhas expired;\\n(7) \\"Expired debit card\\" means a debit card which is no longer valid because the term shown on it\\nhas expired;\\n(8) \\"Face value\\" means the highest monetary value listed on a gift card or its packaging, or if no\\nvalue is listed, two hundred fifty dollars ($250);\\n(9) \\"Gift card\\" means a card, code, or device, whether activated or unactivated, that:\\n(a) Is issued on a prepaid basis primarily for personal, family, or household purposes in a\\nspecified amount, regardless of whether that amount may be increased or reloaded in\\nexchange for payment; and\\n(b) May be redeemable upon presentation by a cardholder at a single merchant or group of\\nmerchants, or at multiple unaffiliated merchants within a payment card network;\\n(10)\\"Gift card redemption information\\" means information unique to each gift card which allows\\nthe cardholder to access, transfer, or spend the funds on that gift card;\\n(11)\\"Issuer\\" means the business organization or financial institution which issues a credit, debit, or\\ngift card or its duly authorized agent;\\n(12)\\"Merchant\\" means an owner or operator of any retail mercantile establishment or any agent,\\nemployee, lessee, consignee, officer, director, franchisee, or independent contractor of such\\nowner or operator. \\"Merchant\\" also means:\\n(a) A person who receives from an authorized user of a payment card, or someone the person\\nbelieves to be an authorized user, a payment card or information from a payment card, or\\nwhat the person believes to be a payment card or information from a payment card, as the\\ninstrument for obtaining, purchasing, or receiving goods, services, money, or anything else of\\nvalue from the person; or\\n(b) A person engaged in the business of selling gift cards to consumers;\\n(13)\\"Participating party\\" means a business organization or financial institution, or any duly\\nauthorized agent of such business organization or financial institution, which is obligated by\\ncontract to acquire from a person, business organization or financial institution providing money,\\ngoods, services or anything else of value, a sales slip, sales draft, or other instrument evidencing\\na credit, debit, or gift card transaction and from whom the issuer is obligated by contract to\\nacquire or participate in such sales slip, sales draft or other instrument;\\n(14)Payment card means a credit card, charge card, debit card, or any other card that is issued to\\nan authorized card user and that allows the user to obtain, purchase, or receive goods, services,\\nmoney, or anything else of value from a merchant;\\n(15)\\"Presentation or presents\\" means those actions taken by a cardholder or any person to\\nintroduce a credit or debit card into an automated banking device or merely displaying or showing\\na credit, debit, or gift card to the issuer, a person or organization providing money, goods,\\nservices, or anything else of value, or any other entity with intent to defraud;\\n(16)\\"Receives\\" or \\"receiving\\" means acquiring possession or control of a credit or debit card;\\n(17)Reencoder means an electronic device that places encoded information from the magnetic strip\\nor stripe of a payment card onto the magnetic strip or stripe of a different payment card;\\n(18)\\"Revoked credit card\\" means a credit card which is no longer valid because permission to use it\\nhas been suspended or terminated by the issuer;\\n(19)\\"Revoked debit card\\" means a debit card which is no longer valid because permission to use it\\nhas been suspended or terminated by the issuer; and\\n(20)Scanning device means a scanner, reader, or any other electronic device that is used to\\naccess, read, scan, obtain, memorize, or store, temporarily or permanently, information encoded\\non the magnetic strip or stripe of a payment card.\\nKRS 434.580\\n\\nTheft  Receipt of stolen credit or debit card  Presumption\\n\\n(1) (a) A person who takes a credit, debit, or gift card from the person, possession, custody, or control\\nof another without the consent of the cardholder, the issuer, or, for a gift card, the merchant, or\\nwho, with knowledge that it has been so taken, receives the credit, debit, or gift card with intent\\n\\n7.2.3\\n\\n\\fSECTION 7: MISCELLANEOUS NON-PENAL CODE OFFENSES\\n\\nto use it or to sell it or to transfer it to a person other than the issuer, the cardholder, or, for a gift\\ncard, the merchant, is:\\n1. For a credit or debit card, subject to the penalties set forth in subsection (1) of KRS\\n434.730; or\\n2. For a gift card, subject to the penalties set forth in KRS 514.030 for the face value of\\nthe gift card.\\n(b)Taking a credit, debit, or gift card without consent includes obtaining it by conduct defined or\\nknown as statutory larceny, common-law larceny by trespassory taking, common law larceny\\nby trick, embezzlement, or obtaining property by false pretenses, false promise, or extortion.\\n(2) A person who has in his or her possession or under his or her control two (2) or more credit,\\ndebit, or gift cards which have been taken or obtained in violation of subsection (1) of this section\\nis presumed to know that the credit, debit, or gift cards have been so taken or obtained.\\nKRS 434.600 Sale by or purchase from person other than issuer\\nPenalty: KRS 434.730(2)\\nA person other than the issuer who sells a credit or debit card or a person who buys a credit or debit\\ncard from a person other than the issuer is guilty of a Class D felony.\\nKRS 434.620\\n\\nReceipt of card in violation of KRS 434.570 to 434.610\\n\\nA person, other than the issuer, who receives a credit or debit card which he knows was obtained,\\ntaken, or retained under circumstances which constitute a violation of KRS 434.570 to 434.610 is\\nguilty of a Class D felony.\\nKRS 434.630 False making or embossing of credit or debit card  Possession of two or more\\nfalsely made or embossed cards  Definitions\\n(1) A person who, with intent to defraud a purported issuer, a participating party, a person or\\norganization providing money, goods, services, or anything else of value, or any other person,\\nfalsely makes or falsely embosses a purported credit or debit card, or utters such a credit or debit\\ncard or possesses such a credit or debit card with knowledge that such credit or debit card has\\nbeen
