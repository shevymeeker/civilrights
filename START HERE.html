ty for that purpose.\\nIt is a Federal crime for any person to strike, wound, imprison or offer violence to the person of a\\ndiplomatic officer and an offender is subject to fine and/or imprisonment under Federal law as well as\\nbeing subject to possible prosecution under applicable state statutes which apply to such criminal\\nconduct.\\nAny and all illegal or criminal acts perpetrated by diplomats should be reported to the Department\\nof State to take whatever action they deem to be appropriate. They may declare a diplomat to be\\npersona non grata and have that diplomat leave the country.\\nA foreign embassy or other diplomatic mission is considered to be foreign soil. Therefore we\\nhave no right to enter onto that property without the permission of an official at that mission. This\\nholds true even in circumstances where a fire has broken out in the mission itself or where people are\\nshooting from the mission, as occurred in London several years ago.\\n\\n2.3.7\\n\\n\\fSECTION 2: GENERAL PROVISIONS\\n\\nNotification of Embassy Upon Arrest of Aliens.\\nAliens are all persons in the United States who are not citizens. Aliens may be here on a\\ntemporary basis, such as those with student visas; others may have permanent status, while others\\nare here illegally. While in this country, aliens are subject to all of our criminal laws.\\nIf you arrest an alien, you should ask if the alien wishes you to notify the appropriate consular or\\ndiplomatic officers of the appropriate country. If requested, you should notify them as a matter of\\ncourtesy. Note however, that some of our treaty obligations with foreign countries require that their\\ndiplomatic officials be notified whenever one of their nationals is arrested in our country. To\\ndetermine such status, call the Department of State at the telephone numbers given above; and\\nremember to fax them a copy of your report.\\n\\n2.3.8","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 17","content":"PUBLIC SAFETY\\n(Selected Sections)\\nSEX OFFENDER REGISTRATION\\nKRS 17.500 Definitions for KRS 17.500 to 17.580\\nAs used in KRS 17.500 to 17.580:\\n********\\n(2) \\"Cabinet\\" means the Justice and Public Safety Cabinet;\\n(3) (a) Except as provided in paragraph (b) of this subsection, \\"criminal offense against a\\nvictim who is a minor\\" means any of the following offenses if the victim is under the age\\nof eighteen (18) at the time of the commission of the offense:\\n1. Kidnapping, as set forth in KRS 509.040, except by a parent;\\n2. Unlawful imprisonment, as set forth in KRS 509.020, except by a parent;\\n3. Sex crime;\\n4. Promoting a sexual performance of a minor, as set forth in KRS 531.320;\\n5. Human trafficking involving commercial sexual activity as set forth in KRS 529.100;\\n6. Promoting human trafficking involving commercial sexual activity, as set forth in KRS\\n529.110;\\n7. Promoting prostitution, as set forth in KRS 529.040, when the defendant advances or\\nprofits from the prostitution of a person under the age of eighteen (18);\\n8. Use of a minor in a sexual performance, as set forth in KRS 531.310;\\n9. Sexual abuse, as set forth in KRS 510.120 and 510.130;\\n10. Unlawful transaction with a minor in the first degree as set forth in of KRS\\n530.064(1)(a);\\n11. Any offense involving a minor or depictions of a minor as set forth in KRS Chapter\\n531;\\n12. Any attempt to commit any of the offenses described in subparagraphs 1. to 10. of\\nthis paragraph; and\\n13. Solicitation to commit any of the offenses described in subparagraphs 1. to 10. of this\\nparagraph.\\n(b) Conduct which is criminal only because of the age of the victim shall not be considered a\\ncriminal offense against a victim who is a minor if the perpetrator was under the age of\\neighteen (18) at the time of the commission of the offense;\\n(4) \\"Law enforcement agency\\" means any lawfully organized investigative agency, sheriff\'s\\noffice, police unit, or police force of federal, state, county, urban county government, charter\\ncounty, city, consolidated local government, or a combination of these, responsible for the\\ndetection of crime and the enforcement of the general criminal federal or state laws;\\n(5) \\"Registrant\\" means:\\n(a) Any person eighteen (18) years of age or older at the time of the offense or any youthful\\noffender, as defined in KRS 600.020, who has committed:\\n1. A sex crime; or\\n2. A criminal offense against a victim who is a minor; or\\n(b) Any person required to register under KRS 17.510; or\\n(c) Any sexually violent predator; or\\n(d) Any person whose sexual offense has been diverted pursuant to KRS 533.250, until the\\ndiversionary period is successfully completed.\\n(6) \\"Registrant information\\" means the name, including any lawful name change together with\\nthe previous name, Social Security number, age, race, sex, date of birth, height, weight, hair\\nand eye color, fingerprints, palm prints, DNA sample, a photograph, aliases used, residence,\\nelectronic mail address and any instant messaging, chat, or other Internet communication\\nname identities, a brief description of the crime or crimes committed, and other information\\nthe cabinet determines, by administrative regulation, may be useful in the identification of\\nregistrants;\\n\\n3.1\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(7) \\"Residence\\" means any place where a person sleeps. For the purposes of this statute, a\\nregistrant may have more than one (1) residence. A registrant is required to register each\\nresidence address;\\n(8) \\"Sex crime\\" means:\\n(a) A felony offense defined in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 510, KRS 529.100 or 529.110 involving","content":"commercial sexual activity, KRS 530.020, 530.064(1)(a), 531.310, 531.320, 531.335,\\n531.340, KRS 531.365, KRS 531.366, KRS 531.367, KRS 531.368, or KRS 531.125;\\n(b) A felony attempt to commit a felony offense specified in paragraph (a) of this subsection;\\nor\\n(c) A federal felony offense, a felony offense subject to a court-martial of the United States\\nArmed Forces, or a felony offense from another state or a territory where the felony\\noffense is similar to a felony offense specified in paragraph (a) of this subsection;\\n(9) \\"Sexual offender\\" means any person convicted of, pleading guilty to, or entering an Alford\\nplea to a sex crime as defined in this section, as of the date the verdict is entered by the\\ncourt;\\n(10)\\"Sexually violent predator\\" means any person who has been subjected to involuntary civil\\ncommitment as a sexually violent predator, or a similar designation, under a state, territory, or\\nfederal statutory scheme;\\n********\\n(12)\\"Victim\\" has the same meaning as in KRS 421.500.\\n(13) DNA sample or deoxyribonucleic acid sample means a blood or swab specimen from\\na person, as prescribed by administrative regulation, that is required to provide a DNA\\nsample pursuant to KRS 17.170 or 17.510, that shall be submitted to the Department of\\nKentucky State Police forensic laboratory for law enforcement identification purposes and\\ninclusion in law enforcement identification databases; and\\n(14) Authorized personnel means an agent of state government who is properly trained in\\nDNA sample collection pursuant to administrative regulation.\\nKRS 17.510 Registration system for adults who have committed sex crimes or crimes\\nagainst minors -- Persons required to register -- Manner of registration \\nPenalties  Notifications of violations required\\n********\\n(2) A registrant shall, on or before the date of his or her release by the court, the parole board,\\nthe cabinet, or any detention facility, register with the appropriate local probation and parole\\noffice in the county in which he or she intends to reside. The person in charge of the release\\nshall facilitate the registration process.\\n********\\n(6) (a) Except as provided in paragraph (b) of this subsection, any person who has been\\nconvicted in a court of any state or territory, a court of the United States, or a similar\\nconviction from a court of competent jurisdiction in any other country, or a court martial of the\\nUnited States Armed Forces of a sex crime or criminal offense against a victim who is a\\nminor and who has been notified of the duty to register by that state, territory, or court, or who\\nhas been committed as a sexually violent predator under the laws of another state, laws of a\\nterritory, or federal laws, or has a similar conviction from a court of competent jurisdiction in\\nany other country, shall comply with the registration requirement of this section, including the\\nrequirements of subsection (4) of this section, and shall register with the appropriate local\\nprobation and parole office in the county of residence within five (5) working days of\\nrelocation. No additional notice of the duty to register shall be required of any official charged\\nwith a duty of enforcing the laws of this Commonwealth.\\n(b) No person shall be required to register under this subsection for a juvenile adjudication if\\nsuch an adjudication in this Commonwealth would not create a duty to register. This\\nparagraph shall be retroactive.\\n(7) (a) Except as provided in paragraph (b) of this subsection, if a person is required to register\\nunder federal law or the laws of another state or territory, or if the person has been convicted\\n\\n3.2\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nof an offense under the laws of another state or territory that would require registration if\\ncommitted in this Commonwealth, that person upon changing residence from the other state\\nor territory of the United States to the Commonwealth or upon entering the Commonwealth\\nfor employment, to carry on a vocation, or as a student shall comply with the registration\\nrequirement of this section, including the requirements of subsection (4) of this section, and\\nshall register within five (5) working days with the appropriate local probation and parole\\noffice in the county of residence, employment, vocation, or schooling. A person required to\\nregister under federal law or the laws of another state or territory shall be presumed to know\\nof the duty to register in the Commonwealth. As used in this subsection, \\"employment\\" or\\n\\"carry on a vocation\\" includes employment that is full-time or part-time for a period exceeding\\nfourteen (14) days or for an aggregate period of time exceeding thirty (30) days during any\\ncalendar year, whether financially compensated, volunteered, or for the purpose of\\ngovernment or educational benefit. As used in this subsection, \\"student\\" means a person who\\nis enrolled on a full-time or part-time basis, in any public or private educational institution,\\nincluding any secondary school, trade or professional institution, or institution of higher\\neducation.\\n(b) No person shall be required to register under this subsection for a juvenile adjudication if\\nsuch an adjudication in this Commonwealth would not create a duty to register. This\\nparagraph shall be retroactive.\\n********\\n(9) For purposes of KRS 17.500 to 17.580 and 17.991, a post office box number shall not be\\nconsidered an address.\\n(10) (a) If a registrant does not have an established and fixed residence of regular return, he or\\nshe shall report in person no less than every thirty (30) days to the local probation and\\nparole office in the county in which he or she is present and register the approximate\\narea where he or she can be located.\\n(b) If the registrant changes his or her location to a new county, the person shall notify his or\\nher current local probation and parole office of the new location on or before the date of\\nthe change of location.\\n(c) The registrant shall also report in person to the appropriate local probation and parole\\noffice in the county of his or her new location no later than five (5) working days after the\\ndate of the change of location.\\n********\\n(12)Any person required to register under this section who knowingly violates any of the\\nprovisions of this section or prior law is guilty of a Class D felony for the first offense and a\\nClass C felony for each subsequent offense.\\n(13)Any person required to register under this section or prior law who knowingly provides false,\\nmisleading, or incomplete information is guilty of a Class D felony for the first offense and a\\nClass C felony for each subsequent offense.\\n(14)(a) The cabinet shall verify the addresses, names, motor vehicle operator\'s license numbers,\\nand government-issued identification card numbers of individuals required to register\\nunder this section. Verification shall occur at least once every ninety (90) days for a\\nperson required to register under KRS 17.520(2), at least once every calendar year for a\\nperson required to register under KRS 17.520(3), and at least once every thirty (30) days\\nfor a person who does not have an established and fixed residence of regular return;\\n*****\\nKRS 17.544 Restrictions on use of social media platform by registrants -- Retroactivity -Penalty\\n(1) As used in this section, \\"social media platform\\":\\n(a) Means a website or application that is open to the public, allows a user to create an\\naccount, and enables users to do all of the following:\\n1. Interact socially with other users within the confines of the website or application;\\n\\n3.3\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n2. Construct a public or semipublic profile for the purpose of signing into and using the\\nwebsite or application;\\n3. Populate a list of other users with whom an individual shares or has the ability to\\nshare a social connection within the website or application; and\\n4. Create or post content viewable by others, including on message boards, chat\\nrooms, video channels, direct or private messages, or chats, or on a landing page or\\nmain feed that presents the user with content generated by other users; and\\n(b) Does not include:\\n1. A broadband internet access service as defined by the Federal Communications\\nCommission;\\n2. An electronic mail service;\\n3. A search engine service;\\n4. A cloud storage or cloud computing service;\\n5. An online service, application, or website in which interaction between users is\\nlimited to reviewing products offered for sale by electronic commerce or\\ncommenting on reviews posted by other users; or\\n6. An online service, application, or website:\\na. That consists primarily of information or content that is not user-generated but is\\npreselected by the provider; and\\nb. For which any chat, comments, or interactive functionality is incidental to,\\ndirectly related to, or dependent upon the provision of the content described by\\nsubdivision a. of this subparagraph.\\n(2) A registrant who has committed a criminal offense against a victim who is a minor shall not\\ncreate or have control of an account on a social media platform unless the account displays\\nhis or her full legal name.\\n(3) This section shall apply retroactively.\\n(4) Any person who violates subsection (2) of this section shall be guilty of a Class A\\nmisdemeanor for the first offense, and a Class D felony for a second or subsequent offense.\\nKRS 17.545\\nRegistrant prohibited from residing near school or day care facility \\nPenalties  Exception\\n(1) No registrant, as defined in KRS 17.500, shall reside within one thousand (1,000) feet of a\\nhigh school, middle school, elementary school, preschool, publicly owned or leased\\nplayground, or licensed day care facility. The measurement shall be taken in a straight line\\nfrom the nearest property line of the school to the nearest property line of the registrant\'s\\nplace of residence.\\n(2) (a) No registrant, as defined in KRS 17.500, nor any person residing outside of Kentucky who\\nwould be required to register under KRS 17.510 if the person resided in Kentucky, shall be\\non, loiter within one thousand (1,000) feet of, or work in or operate any mobile business\\nwithin one thousand (1,000) feet or the clearly defined grounds of a high school, middle\\nschool, elementary school, preschool, publicly owned or leased playground, licensed day\\ncare facility, publicly owned or leased swimming pool, or splash pad as defined in KRS\\n211.205, except with the advance written permission of the school principal, the school\\nboard, the local legislative body with jurisdiction over the publicly owned or leased\\nplayground, publicly owned or leased swimming pool, or splash pad, or the day care\\ndirector that has been given after full disclosure of the person\'s status as a registrant or\\nsex offender from another state and all registrant information as required in KRS 17.500.\\n(b) As used in this subsection:\\n1.Local legislative body means the chief governing body of a city, county, urban-county\\ngovernment, consolidated local government, charter county government, or unified local\\ngovernment that has legislative powers;\\n2. \\"Loiter\\" includes remaining in or about the clearly defined grounds of a location\\ndescribed in paragraph (a) of this subsection, while not having any reason or\\nrelationship involving custody of or responsibility for a minor or any other specific\\nlegitimate reason for being there; and\\n\\n3.4\\n\\n\\fKRS CHAPTERS 403, 456\\n\\n3. \\"Mobile business\\" means any business that operates from a motor vehicle or wheeled\\ncart that can be operated, pushed, or pulled on a sidewalk, street, or highway where\\nfood, goods, or services are prepared, processed, or sold or dispensed to the public.\\n(c)The measurement in paragraph (a) of this subsection shall be taken in a straight line from\\nthe nearest property line.\\n(3) For purposes of this section:\\n(a) The registrant shall have the duty to ascertain whether any property listed in subsection\\n(1) of this section is within one thousand (1,000) feet of the registrant\'s residence; and\\n(b) If a new facility opens, the registrant shall be presumed to know and, within ninety (90)\\ndays, shall comply with this section.\\n(4) (a) Except as provided in paragraph (b) of this subsection, no registrant who is eighteen (18)\\nyears of age or older and has committed a criminal offense against a victim who is a\\nminor shall have the same residence as a minor.\\n(b) A registrant who is eighteen (18) years of age or older and has committed a criminal\\noffense against a victim who is a minor may have the same residence as a minor if the\\nregistrant is the spouse, parent, grandparent, stepparent, sibling, stepsibling, or courtappointed guardian of the minor, unless the spouse, child, grandchild, sibling, stepsibling,\\nor ward was a victim of the registrant.\\n(c) This subsection shall not operate retroactively and shall apply only to a registrant that\\ncommitted a criminal offense against the victim who is a minor after July 14, 2018.\\n(5) Any person who violates subsection (1) of this section shall be guilty of:\\n(a) A Class A misdemeanor for a first offense; and\\n(b) A Class D felony for the second and each subsequent offense.\\n(6) Any registrant residing within one thousand (1,000) feet of a high school, middle school,\\nelementary school, preschool, publicly owned playground, or licensed day care facility on the\\neffective date of this Act shall move and comply with this section within ninety (90) days of\\nthe effective date of this Act, and thereafter, shall be subject to the penalties set forth under\\nsubsection (3) of this section.\\n(7) The prohibition against a registrant:\\n(a) Residing within one thousand (1,000) feet of a publicly leased playground as outlined in\\nsubsection (1) of this section; or\\n(b) Being on the grounds of a publicly leased playground as outlined in subsection (2) of this\\nsection:\\nShall not operate retroactively.\\n(8) The prohibition against a registrant loitering or working in or operating any mobile business\\nwithin one thousand (1,000) feet of a high school, middle school, elementary school,\\npreschool, publicly owned or leased playground, licensed day care facility, publicly owned or\\nleased swimming pool, or splash pad as defined in KRS 211.205 shall not operate\\nretroactively.\\n(9) This section shall not apply to a youthful offender probated or paroled during his or her\\nminority or while enrolled in an elementary or secondary education program.\\nKRS 17.547\\nPersons immune from suit for good faith conduct under KRS 17.500 to\\n17.580 and 17.991\\nThe following shall be immune from suit for good faith conduct under KRS 17.500 to 17.580 and\\n17.991:\\n(1) Law enforcement agencies including the Justice Cabinet;\\n********\\n(5) Employees of any of the agencies, entities, and persons identified in subsections (1), (2), (3),\\nand (4) of this section.\\n\\n3.5\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\nKRS 17.549\\nMaking a false statement to a law enforcement officer  Harboring a\\nregistrant\\n(1) A person shall be guilty of making a false statement to a law enforcement official when he or\\nshe intentionally misleads any law enforcement official regarding a noncompliant registrant.\\n(2) A person shall be guilty of harboring when he or she intentionally allows a registrant to reside\\nat his or her residence to avoid registration if the address is not the address the registrant\\nlisted as his or her residence address.\\n(3) For the purposes of this section, law enforcement officials include the Attorney General,\\nelected sheriffs, deputy sheriffs, city police officers, county police officers, state police\\nofficers, probation and parole officers, state and federal prosecutors, and investigators\\nemployed by any of these officers.\\n(4) A person who violates this section shall be guilty of a Class A misdemeanor for a first offense\\nand a Class D felony for each subsequent offense.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 202A","content":"HOSPITALIZATION OF THE MENTALLY ILL\\n(Selected Sections)\\nKRS 202A.011 Definitions for chapter\\nAs used in this chapter, unless the context otherwise requires:\\n*****\\n(2)\\"Cabinet\\" means the Kentucky Cabinet for Health and Family Services;\\n*****\\n(4)\\"Danger\\" or \\"threat of danger to self, family, or others\\" means substantial physical harm or\\nthreat of substantial physical harm upon self, family, or others, including actions which deprive\\nself, family, or others of the basic means of survival including provision for reasonable shelter,\\nfood, or clothing;\\n*****\\n(6) \\"Hospital\\" means:\\ni. A state mental hospital or institution or other licensed public or private hospital, institution,\\nhealth-care facility, or part thereof, approved by the Kentucky Cabinet for Health Services\\nas equipped to provide full-time residential care and treatment for mentally ill or\\nindividuals with an intellectual disability;\\nii. A hospital, institution, or health-care facility of the government of the United States\\nequipped to provide residential care and treatment for mentally ill or individuals with an\\nintellectual disability;\\n*****\\n(8) \\"Least restrictive alternative mode of treatment\\" means that treatment which will give a\\nmentally ill individual a realistic opportunity to improve the individual\'s level of functioning,\\nconsistent with accepted professional practice in the least confining setting available;\\n(9) \\"Mentally ill person\\" means a person with substantially impaired capacity to use self-control,\\njudgment, or discretion in the conduct of the person\'s affairs and social relations, associated\\nwith maladaptive behavior or recognized emotional symptoms where impaired capacity,\\nmaladaptive behavior, or emotional symptoms can be related to physiological, psychological,\\nor social factors;\\n*****\\n(12)\\"Psychiatric facility\\" means a crisis stabilization unit or any facility licensed by the cabinet\\nand which provides inpatient, outpatient, psychosocial rehabilitation, emergency, and\\nconsultation and education services for the diagnosis and treatment of persons who have a\\nmental illness;\\n(13)\\"Qualified mental health professional\\" means:\\n(a) A physician licensed under the laws of Kentucky to practice medicine or osteopathy, or a\\nmedical officer of the government of the United States while engaged in the performance\\nof official duties;\\n\\n3.6\\n\\n\\fKRS CHAPTERS 403, 456\\n\\n(b) A psychiatrist licensed under the laws of Kentucky to practice medicine or osteopathy, or\\na medical officer of the government of the United States while engaged in the practice of\\nofficial duties, who is certified or eligible to apply for certification by the American Board\\nof Psychiatry and Neurology, Inc.;\\n(c) A psychologist licensed at the doctoral level or a psychologist or psychological associate\\ncertified at the master\'s level under the provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 319 who has been","content":"designated by the Kentucky Board of Examiners of Psychology as competent to make\\nexaminations under this chapter;\\n(d) A licensed registered nurse with a master\'s degree in psychiatric nursing from an\\naccredited institution and two (2) years of clinical experience with mentally ill persons, or\\na licensed registered nurse, with a bachelor\'s degree in nursing from an accredited\\ninstitution, who is certified as a psychiatric and mental health nurse by the American\\nNurses Association and who has three (3) years of inpatient or outpatient clinical\\nexperience in psychiatric nursing and is currently employed by a hospital or forensic\\npsychiatric facility licensed by the Commonwealth or a psychiatric unit of a general\\nhospital or a private agency or company engaged in the provision of mental health\\nservices or a regional community mental health and mental retardation program; or\\n(e) A licensed clinical social worker licensed under the provisions of KRS 335.100, or a\\ncertified social worker licensed under the provisions of KRS 335.080 with three (3) years\\nof inpatient or outpatient clinical experience in psychiatric social work and currently\\nemployed by a hospital or forensic psychiatric facility licensed by the Commonwealth or a\\npsychiatric unit of a general hospital or a private agency or company engaged in the\\nprovision of mental health services or a regional community mental health and mental\\nretardation program;\\n*****\\nKRS 202A.021 Hospitalization of minors  Admission or discharge of voluntary patients \\nTransport of voluntary patients to receiving hospital or psychiatric facility\\n*****\\n(2) An authorized staff physician of a hospital may admit for observation, diagnosis, care and\\ntreatment any person who is mentally ill or who has symptoms of mental illness and who\\napplies voluntarily therefor.\\n(3) An authorized staff physician of a hospital shall discharge any voluntary patient who has\\nrecovered or whose hospitalization the staff physician determines to be no longer necessary\\nor advisable.\\n(4) A voluntary patient shall be released upon the patients written request unless further\\ndetained under the applicable provisions of this chapter, including subsection (5) of this\\nsection.\\n*****\\nKRS 202A.026 Criteria for involuntary hospitalization\\nNo person shall be involuntarily hospitalized unless such person is a mentally ill person:\\n(1) Who presents a danger or threat of danger to self, family or others as a result of the mental\\nillness;\\n(2) Who can reasonably benefit from treatment; and\\n(3) For whom hospitalization is the least restrictive alternative mode of treatment presently\\navailable.\\nKRS 202A.028 Hospitalization by court order  Transportation  Release\\n(1) Following an examination by a qualified mental health professional and a certification by that\\nprofessional that the person meets the criteria for involuntary hospitalization, a judge may\\norder the person hospitalized for a period not to exceed seventy-two (72) hours, excluding\\nweekends and holidays. For the purposes of this section, the qualified mental health\\nprofessional shall be:\\n\\n3.7\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(a) A staff member of a regional community program for mental health or individuals with an\\nintellectual disability;\\n(b) An individual qualified and licensed to perform the examination through the use of\\ntelehealth services; or\\n(c) The psychiatrist ordered, subject to the court\'s discretion, to perform the required\\nexamination.\\n(2) Any person who has been admitted to a hospital under subsection (1) of this section shall be\\nreleased from the hospital within seventy-two (72) hours, excluding weekends and holidays,\\nunless further held under the applicable provisions of this chapter.\\n(3) Any person admitted to a hospital under subsection (1) of this section or transferred to a\\nhospital while ordered hospitalized under subsection (1) of this section shall be transported\\nfrom the person\'s home county by the sheriff of that county or other peace officer as ordered\\nby the court. The sheriff or other peace officer may, upon agreement of a person authorized\\nby the peace officer, authorize the cabinet, a private agency on contract with the cabinet, or\\nan ambulance service designated by the cabinet to transport the person to the hospital. The\\ntransportation costs of the sheriff, other peace officer, ambulance service, or other private\\nagency on contract with the cabinet shall be paid by the cabinet in accordance with an\\nadministrative regulation promulgated by the cabinet, pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A.","content":"(4) Any person released from the hospital under subsection (2) of this section shall be\\ntransported to the person\'s county of discharge by a sheriff or other peace officer, by an\\nambulance service designated by the cabinet, or by other appropriate means of\\ntransportation which is consistent with the treatment plan of that person. The transportation\\ncost of transporting the patient to the patient\'s county of discharge when performed by a\\npeace officer, ambulance service, or other private agency on contract with the cabinet shall\\nbe paid by the cabinet in accordance with an administrative regulation issued by the cabinet\\npursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 13A.","content":"(5) No person who has been held under subsection (1) of this section shall be held in jail pending\\nevaluation and transportation to the hospital.\\nKRS 202A.031 Seventy-two-hour emergency admission\\n(1) An authorized staff physician may order the admission of any person who is present at, or is\\npresented at, a hospital. For the purposes of this subsection only, a hospital may include any\\nacute care hospital that is licensed by the Commonwealth. Within twenty-four (24) hours\\n(excluding weekends and holidays) of the admission under this section, the authorized staff\\nphysician ordering the admission of the individual shall certify in the record of the individual\\nthat in his opinion the individual should be involuntarily hospitalized.\\n(2) Any individual who has been admitted to a hospital under subsection (1) of this section shall\\nbe released from the hospital within seventy-two (72) hours (excluding weekends and\\nholidays) unless further detained under the applicable provisions of this chapter.\\nKRS 202A.041 Warrantless arrest and subsequent proceedings\\n(1) Any peace officer who has reasonable grounds to believe that an individual is mentally ill and\\npresents a danger or threat of danger to self, family, or others if not restrained may take the\\nindividual into custody and transport the individual without unnecessary delay to a hospital or\\npsychiatric facility designated by the cabinet for the purpose of an evaluation to be conducted\\nby a qualified mental health professional. Upon transport of the person to the hospital or\\npsychiatric facility, the peace officer shall provide written documentation which describes the\\nbehavior of the person which caused the peace officer to take the person into custody. If,\\nafter evaluation, the qualified mental health professional finds that the person does not meet\\nthe criteria for involuntary hospitalization, the person shall be released immediately and\\ntransported back to the person\'s home county by an appropriate means of transportation as\\nprovided in KRS 202A.101. If, after evaluation, the qualified mental health professional finds\\nthat the person meets the criteria for involuntary hospitalization, appropriate proceedings\\nunder this chapter shall be initiated. The person may be held pending certification by a\\n\\n3.8\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nqualified mental health professional and implementation of procedures as provided in KRS\\n202A.028, 202A.031, or 202A.051 for a period not to exceed eighteen (18) hours.\\n(2) If, after the evaluation, the qualified mental health professional finds that the person does not\\nmeet the criteria for involuntary hospitalization and the peace officer has probable cause to\\nbelieve that the person has committed a criminal offense, the peace officer may swear out a\\nwarrant and take the arrested person without unnecessary delay before a judge.\\nKRS 202A.185 Peace officer authorized to arrest and return patient to hospital\\nIf a patient undergoing involuntary treatment on an inpatient basis is absent from the hospital\\nwithout, or in excess of authorization from the hospital staff, the person in charge or that person\'s\\ndesignee may contact the appropriate sheriff or other peace officers who shall take the patient\\ninto custody and return the patient to the hospital.\\nKRS 202A.241 Use of least restrictive level of restraint  Guidelines for restrained\\npersons need for privacy and ability to use telephone\\nAll individuals transporting or holding persons under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 202A, 202B, or 645, shall use","content":"the least restrictive level of restraint consistent with the person\'s needs. The Cabinet for Health\\nServices shall promulgate administrative regulations subject to the provisions of KRS Chapter\\n13A which shall include guidelines addressing the person\'s need for privacy, particularly when\\nbeing restrained, and the person\'s ability to communicate by phone at the earliest opportunity\\navailable.\\nKRS 202A.251 Prohibition against detention in jail without criminal charges pending Criminal charges not to be placed to avoid transportation\\nNo person held under the provisions of this chapter shall be detained in jail unless criminal\\ncharges are also pending. No peace officer or any other person shall place criminal charges\\nagainst a person who is mentally ill and in need of hospitalization pursuant to this chapter solely\\nor primarily for the purpose of avoiding transporting the person to a hospital or psychiatric facility.\\nKRS 202A.400 Duty of mental health professional to warn intended victim of patients\\nthreat of violence\\n*****\\n(2) The duty to warn of or to take reasonable precautions to provide protection from violent\\nbehavior arises only under the limited circumstances specified in subsection (1) of this\\nsection. The duty to warn a clearly or reasonably identifiable victim shall be discharged by the\\nmental health professional if reasonable efforts are made to communicate the threat to the\\nvictim, and to notify the police department closest to the patient\'s and the victim\'s residence\\nof the threat of violence. When the patient has communicated to the mental health\\nprofessional an actual threat of some specific violent act and no particular victim is\\nidentifiable, the duty to warn has been discharged if reasonable efforts are made to\\ncommunicate the threat to law enforcement authorities. The duty to take reasonable\\nprecaution to provide protection from violent behavior shall be satisfied if reasonable efforts\\nare made to seek civil commitment of the patient under this chapter.\\n*****\\nKRS 202A.410 Duty of administrator to warn law enforcement agency, prosecutor, and\\nDepartment of Corrections upon discharge, transfer, or escape of\\ninvoluntarily committed patient charged or convicted of violent crime \\nImmunity for acting in good faith  Notification of victim  Administrative\\nregulations\\n(1) When a patient who has been involuntarily committed to a psychiatric facility or forensic\\npsychiatric facility and who has been charged with or convicted of a violent crime as defined\\nin KRS 439.3401 is discharged or transferred from the facility, the administrator shall notify\\n\\n3.9\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\nthe law enforcement agency in the county to which the person is to be released, the\\nprosecutor in the county where the violent crime was committed, and the Department of\\nCorrections.\\n(2) If a patient who has been involuntarily committed to a psychiatric facility or forensic psychiatric\\nfacility and who has been charged with or convicted of a violent crime as defined in KRS\\n439.3401 escapes from the facility, the administrator shall notify the law enforcement agency\\nin the county in which the facility is located, the prosecutor in the county where the violent\\ncrime was committed, and the Department of Corrections.\\n*****\\n(4) The Department of Corrections shall notify, or contract with a private entity to notify, victims of\\ncrime, judges, and witnesses involved in the hearing that resulted in the involuntary\\ncommitment who have made a notification request of the discharge or escape of a patient\\nfrom a psychiatric facility or forensic psychiatric facility.\\n*****\\nKRS 202A.991 Penalties\\n(1) Any person who willfully causes or conspires with or assists another in causing:\\n(a) The unwarranted hospitalization of any individual under the provisions of this chapter; or\\n(b) The denial of any individual of any of the rights accorded to him under the provisions of\\nthis chapter;\\nshall be guilty of a Class A misdemeanor.\\n(2) Any person who violates the confidentiality of any mental health record under the provisions\\nof this chapter shall be guilty of a Class B misdemeanor.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 209","content":"PROTECTION OF ADULTS\\n(Selected sections)\\nKRS 209.020\\n\\nDefinitions for chapter\\n\\nAs used in this chapter, unless the context otherwise requires:\\n(1) \\"Secretary\\" means the secretary of the Cabinet for Families and Children;\\n(2) \\"Cabinet\\" means the Cabinet for Families and Children;\\n(3) \\"Department\\" means the Department for Community Based Services of the Cabinet for\\nFamilies and Children;\\n(4) \\"Adult\\" means:\\n(a) A person eighteen (18) years of age or older, who because of mental or physical\\ndysfunctioning, is unable to manage his own resources or carry out the activity of daily\\nliving or protect himself from neglect, or a hazardous or abusive situation without\\nassistance from others, and who may be in need of protective services; or\\n(b) A person without regard to age who is the victim of abuse and neglect inflicted by a\\nspouse;\\n(5) \\"Protective services\\" means agency services undertaken with or on behalf of an adult in\\nneed of protective services who is being abused, neglected, or exploited. These services may\\ninclude, but are not limited to conducting investigations of complaints of possible abuse,\\nneglect, or exploitation to ascertain whether or not the situation and condition of the adult in\\nneed of protective services warrants further action; social services aimed at preventing and\\nremedying abuse, neglect, and exploitation; and services directed toward seeking legal\\ndetermination of whether or not the adult in need of protective services has been abused,\\nneglected, or exploited and to ensure that he obtains suitable care in or out of his home;\\n(6) \\"Caretaker\\" means an individual or institution who has the responsibility for the care of the\\nadult as a result of family relationship, or who has assumed the responsibility for the care of\\nthe adult person voluntarily, or by contract, or agreement;\\n(7) \\"Abuse\\" means the infliction of physical pain, mental injury, or injury of an adult;\\n(8) \\"Exploitation\\" means the improper use of an adult or an adult\'s resources by a caretaker or\\nother person for the profit or advantage of the caretaker or other person;\\n\\n3.10\\n\\n\\fKRS CHAPTERS 403, 456\\n\\n(9) \\"Investigation\\" shall include, but is not limited to, a personal interview with the individual\\nreported to be abused, neglected, or exploited. When abuse, or neglect is allegedly the cause\\nof death, a coroner\'s or doctor\'s report shall be examined as part of the investigation;\\n(10)Emergency\\" means that an adult is living in conditions which present a substantial risk of\\ndeath or immediate and serious physical harm to himself or others;\\n(11)\\"Emergency protective services\\" are protective services furnished an adult in an\\nemergency;\\n(12)\\"Protective placement\\" means the transfer of an adult from his present living arrangement to\\nanother;\\n(13)\\"Court\\" means the Circuit Court or the District Court if no judge of that Circuit Court is\\npresent in the county;\\n(14)\\"Access to records\\" means that any representative of the Cabinet for Families and Children\\nactively involved in the conduct of an abuse, neglect, or exploitation investigation under this\\nchapter shall be allowed access to the medical, mental, health, and financial records of the\\nadult that are in the possession of any individual, hospital, firm, corporation or other facility, if\\nnecessary to complete the investigation mandated in this chapter; and\\n(15)\\"Neglect\\" means a situation in which an adult is unable to perform or obtain for himself the\\nservices which are necessary to maintain his health or welfare, or the deprivation of services\\nby a caretaker which are necessary to maintain the health and welfare of an adult, or a\\nsituation in which a person deprives his spouse of reasonable services to maintain health and\\nwelfare.\\nKRS 209.030 Administrative regulations  Reports of adult abuse, neglect, or\\nexploitation  Cabinet actions  Status and disposition\\n*****\\n(2) Any person, including, but not limited to, physician, law enforcement officer, nurse, social\\nworker, cabinet personnel, coroner, medical examiner, alternate care facility employee, or\\ncaretaker, having reasonable cause to suspect that an adult has suffered abuse, neglect, or\\nexploitation, shall report or cause reports to be made in accordance with the provisions of this\\nchapter. Death of the adult does not relieve one of the responsibility for reporting the\\ncircumstances surrounding the death.\\n(3) An oral or written report shall be made immediately to the cabinet upon knowledge of the\\noccurrence of suspected abuse, neglect, or exploitation of an adult.\\n(4) Any person making such a report shall provide the following information, if known:\\n(a) The name and address of the adult, or of any other person responsible for his care;\\n(b) The age of the adult;\\n(c) The nature and extent of the abuse, neglect, or exploitation, including any evidence\\nof previous abuse, neglect, or exploitation;\\n(d) The identity of the perpetrator, if known;\\n(e) The identity of the complainant, if possible; and\\n(f) Any other information that the person believes might be helpful in establishing the\\ncause of abuse, neglect, or exploitation.\\n*****\\nKRS 209.990\\n\\nPenalties\\n\\n(1) Anyone knowingly or wantonly violating the provisions of KRS 209.030(2) shall be guilty of a\\nClass B misdemeanor as designated in KRS 532.090. Each violation shall constitute a\\nseparate offense.\\n(2) Any person who knowingly abuses or neglects an adult is guilty of a Class C felony.\\n(3) Any person who wantonly abuses or neglects an adult is guilty of a Class D felony.\\n(4) Any person who recklessly abuses or neglects an adult is guilty of a Class A misdemeanor.\\n(5) Any person who knowingly exploits an adult, resulting in a total loss to the adult of more than\\nthree hundred dollars ($300) in financial or other resources, or both, is guilty of a Class C\\nfelony.\\n\\n3.11\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(6) Any person who wantonly or recklessly exploits an adult, resulting in a total loss to the adult\\nof more than three hundred dollars ($300) in financial or other resources, or both, is guilty of\\na Class D felony.\\n(7) Any person who knowingly, wantonly, or recklessly exploits an adult, resulting in a total loss\\nto the adult of three hundred dollars ($300) or less in financial or other resources, or both, is\\nguilty of a Class A misdemeanor.\\n(8) If a defendant is sentenced under subsection (5), (6), or (7) of this section and fails to return\\nthe victims property as defined in KRS 218A.405 within thirty (30) days of an order by the\\nsentencing court to do so, or is thirty (30) days or more delinquent in a court ordered payment\\nschedule, then the defendant shall be civilly liable to the victim of the offense or the victims\\nestate for treble damages, plus reasonable attorneys fees and court costs. Any interested\\nperson or entity, as defined in KRS 387.510, shall have standing to bring a civil action on the\\nvictims behalf to enforce this section. The sentencing judge shall inform the defendant of the\\nprovisions of this subsection at sentencing.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 403","content":"DISSOLUTION OF MARRIAGE; CHILD CUSTODY\\n(Selected Sections)\\nDOMESTIC VIOLENCE AND ABUSE\\nKRS 403.715\\n\\nInterpretation of KRS 403.715 to 403.785 by court\\n\\nKRS 403.715 to 403.785 shall be interpreted to:\\n(1) Allow victims to obtain effective, short-term protection against further wrongful conduct in\\norder that their lives may be as secure and as uninterrupted as possible;\\n(2) Expand the ability of law enforcement officers to effectively respond to further wrongful\\nconduct so as to prevent future incidents and to provide assistance to the victims;\\n(3) Provide peace officers with the authority to immediately apprehend and charge for violation of\\nan order of protection any person whom the officer has probable cause to believe has\\nviolated an order of protection and to provide courts with the authority to conduct contempt of\\ncourt proceedings for these violations;\\n(4) Provide for the collection of data concerning incidents of domestic violence and abuse in\\norder to develop a comprehensive analysis of the numbers and causes of such incidents; and\\n(5) Supplement and not repeal or supplant any duties, responsibilities, services, or penalties\\nunder KRS Chapters 209, 209A, and 620.\\nKRS 403.720\\n\\nDefinitions for KRS 403.715 to 403.785\\n\\nAs used in KRS 403.715 to 403.785:\\n(1) \\"Domestic animal\\" means a dog, cat, or other animal that is domesticated and kept as a\\nhousehold pet, but does not include animals normally raised for agricultural or commercial\\npurposes;\\n(2) \\"Domestic violence and abuse\\" means\\n(a) Physical injury, serious physical injury, stalking, sexual assault, strangulation, assault, or\\nthe infliction of fear of imminent physical injury, serious physical injury, sexual assault,\\nstrangulation, or assault between family members or members of an unmarried couple; or\\n(b) Any conduct prohibited by KRS 525.125, 525.130, 525.135, or 525.137, or the infliction of\\nfear of such imminent conduct, taken against a domestic animal when used as a method of\\ncoercion, control, punishment, intimidation, or revenge directed against a family member or\\nmember of an unmarried couple who has a close bond of affection to the domestic animal;\\n(3) \\"Family member\\" means a spouse, including a former spouse, a grandparent, a grandchild,\\na parent, an adult sibling, a child, a stepchild, or any other person living in the same\\nhousehold as a child if the child is the alleged victim;\\nEDITORS NOTE: In Obergefell v. Hodges, handed down in 2015, the Supreme\\nCourt of the United States held that same sex couples had a right to marry.\\n\\n3.12\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nPresumably, the definition of family member will now also apply to current and\\nformer spouses of same sex marriages.\\n(4) \\"Foreign protective order\\" means any judgment, decree, or order of protection which is\\nentitled to full faith and credit pursuant to 18 U.S.C. sec. 2265 that was issued on the basis of\\ndomestic violence and abuse;\\n(5) \\"Global positioning monitoring system\\" means a system that electronically determines a\\nperson\'s location through a device worn by the person which does not invade his or her\\nbodily integrity and which transmits the person\'s latitude and longitude data to a monitoring\\nentity;\\n(6) \\"Member of an unmarried couple\\" means each member of an unmarried couple which\\nallegedly has a child in common, any children of that couple, or a member of an unmarried\\ncouple who are living together or have formerly lived together.\\nEDITORS NOTE: In Ireland v. Davis, 957 S.W.2d 310 (Ky App 1997), the\\nKentucky Court of Appeals ruled that KRS 403.715 - .785 affords protection to\\nsame-sex couples just as they do to the others enumerated therein. The court\\nalso stated that couples . . . refers to two people engaged in an intimate\\nrelationship and would not include roommates. Although this latter statement\\nis mere dicta, the court thus gave indication as to how it might rule in a case\\ninvolving roommates not in an intimate (i.e., sexual) relationship. The court\\nwould probably rule the same way in a case involving KRS 431.005.\\n(7) \\"Order of protection\\" means an emergency protective order or a domestic violence order\\nand includes a foreign protective order;\\n(8) Sexual Assault refers to conduct prohibited as any degree of rape, sodomy, or sexual\\nabuse under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 510 or incest under KRS 530.020, or a criminal attempt,","content":"conspiracy, facilitation, or solicitation to commit rape, sodomy, sexual abuse, or incest:\\n(9) Strangulation refers to conduct prohibited by KRS 508.170 and 508.175, or a criminal\\nattempt, conspiracy, facilitation, or solicitation to commit the crime of strangulation; and\\n(10) \\"Substantial violation\\" means criminal conduct which involves actual or threatened harm to\\nthe person, family, or property, including a domestic animal, of an individual protected by an\\norder of protection.\\nKRS 403.725 Petition for order of protection -- Venue -- Verified contents -- Concurrent\\njurisdiction -- Protocols for access and supplemental jurisdiction -- Referral\\n(1) A petition for an order of protection may be filed by:\\n(a) A victim of domestic violence and abuse; or\\n(b) An adult on behalf of a victim who is a minor otherwise qualifying for relief under this\\nsubsection.\\n(2) The petition may be filed in the victim\'s county of residence or a county where the victim has\\nfled to escape domestic violence and abuse.\\n(3) The petition shall be verified and contain:\\n(a) The name, age, address, occupation, residence, and school or postsecondary institution\\nof the petitioner;\\n(b) The name, age, address, occupation, residence, and school or postsecondary institution\\nof the person or persons who have engaged in the alleged act or acts complained of in\\nthe petition;\\n(c) The facts and circumstances which constitute the basis for the petition;\\n(d) The date and place of the marriage of the parties, if applicable; and\\n(e) The names, ages, and addresses of the petitioner\'s minor children, if applicable.\\n(4) The petition shall be filed on forms prescribed by the Administrative Office of the Courts and\\nprovided to the person seeking relief by the circuit clerk or by another individual authorized by\\nthe court to provide and verify petitions in emergency situations, such as law enforcement\\nofficers and Commonwealth\'s or county attorneys.\\n(5) All petitions requested, completed, and signed by persons seeking protection under this\\nchapter shall be accepted and filed with the court.\\n\\n3.13\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(6) (a) Jurisdiction over petitions filed under this chapter shall be concurrent between the District\\nCourt and Circuit Court and a petition may be filed by a petitioner in either court, except\\nthat a petition shall be filed in a family court if one has been established in the county\\nwhere the petition is filed.\\n(b) The Court of Justice shall provide a protocol for twenty-four (24) hour access to orders of\\nprotection in each county with any protocol, whether statewide or local, being subject to\\nSupreme Court review and approval of the initial protocol and any subsequent\\namendments. This protocol may allow for petitions to be filed in or transferred to a court\\nother than those specified in paragraph (a) of this subsection.\\n(c) The Court of Justice may authorize by rule that petitions in a specific county be filed in\\naccordance with a supplemental jurisdictional protocol adopted for that county. This\\nprotocol may provide for petitions to be filed in or transferred to a court other than those\\nspecified in paragraph (a) of this subsection.\\n(7) Any judge to whom a petition is referred under subsection (6) of this section shall have full\\nauthority to review and hear a petition and subsequently grant and enforce an order of\\nprotection.\\n(8) If the judge of a court in which there is a pending request for modification or enforcement of\\nan existing order of protection is unavailable or unable to act within a reasonable time, the\\nproceedings may be conducted by any judge of the county in accordance with court rules.\\nKRS 403.730 Immediate review of petition -- Summons to evidentiary hearing -- Ex\\nparte emergency protective order\\n(1) (a) The court shall review a petition for an order of protection immediately upon its filing. If the\\nreview indicates that domestic violence and abuse exists, the court shall summons the\\nparties to an evidentiary hearing not more than fourteen (14) days in the future. If the\\nreview indicates that such a basis does not exist, the court may consider an amended\\npetition or dismiss the petition without prejudice.\\n(b) Service of the summons and hearing order under this subsection shall be made upon the\\nadverse party personally and may be made in the manner and by the persons authorized\\nto serve subpoenas under Rule 45.03 of the Rules of Civil Procedure. A summons may be\\nreissued if service has not been made on the adverse party by the fixed court date and\\ntime.\\n(2) (a) If the review under this section also indicates the presence of an immediate and present\\ndanger of domestic violence and abuse, the court shall, upon the filing of the petition,\\nissue ex parte an emergency protective order that:\\n1. Authorizes relief appropriate to the situation utilizing the alternatives set out in KRS\\n403.740, other than awarding temporary support or counseling;\\n2. Sets forth which communications, if any, as requested by the petitioner, are authorized\\nand which communications are unauthorized;\\n3. Allows either party to retrieve his or her personal belongings from the parties\' shared\\nresidence and directs law enforcement to assist, if requested;\\n4. Expires upon the conclusion of the evidentiary hearing required by this section unless\\nextended or withdrawn by subsequent order of the court; and\\n5. Does not order or refer the parties to mediation unless requested by the petitioner, and\\nthe court finds that:\\na. The petitioner\'s request is voluntary and not the result of coercion; and\\nb. Mediation is a realistic and viable alternative to or adjunct to the issuance of an order\\nsought by the petitioner.\\nNothing in this paragraph shall be interpreted to place any restriction or restraint on the\\npetitioner.\\n(b) If an order is not issued under this subsection, the court shall note on the petition, for the\\nrecord, any action taken or denied and the reason for it.\\n\\n3.14\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nKRS 403.735 Hearing on petition for order of protection -- Criteria to assess appropriate\\nrelief and sanctions -- Continuance of hearing and emergency protective order\\n(1) Prior to or at a hearing on a petition for an order of protection:\\n(a) The court may obtain the respondent\'s Kentucky criminal and protective order history and\\nutilize that information to assess what relief and which sanctions may protect against\\ndanger to the petitioner or other person for whom protection is being sought, with the\\ninformation so obtained being provided to the parties in accordance with the Kentucky\\nRules of Civil Procedure; and\\n(b) If the petitioner or respondent is a minor, the court shall inquire whether the parties attend\\nschool in the same school system to assist the court in imposing conditions in the order\\nthat have the least disruption in the administration of education to the parties while\\nproviding appropriate protection to the petitioner.\\n(2) (a) If the adverse party is not present at the hearing ordered pursuant to KRS 403.730 and\\nhas not been served, a previously issued emergency protective order shall remain in\\nplace, and the court shall direct the issuance of a new summons for a hearing set not\\nmore than fourteen (14) days in the future. If service has not been made on the adverse\\nparty before that hearing or a subsequent hearing, the emergency protective order shall\\nremain in place, and the court shall continue the hearing and issue a new summons with\\na new date and time for the hearing to occur, which shall be within fourteen (14) days of\\nthe originally scheduled date for the continued hearing. The court shall repeat the\\nprocess of continuing the hearing and reissuing a new summons until the adverse party\\nis served in advance of the scheduled hearing. If service has not been made on the\\nrespondent at least seventy-two (72) hours prior to the scheduled hearing, the court may\\ncontinue the hearing no more than fourteen (14) days in the future. In issuing the\\nsummons, the court shall simultaneously transmit a copy of the summons or notice of its\\nissuance and provisions to the petitioner. Upon the request of the petitioner, the court\\nmay excuse the petitioner from future court appearances until the respondent has been\\nserved.\\n(b) The provisions of this section permitting the continuance of an emergency protective\\norder shall be limited to six (6) months from the issuance of the emergency protective\\norder. If the respondent has not been served within that period, the order shall be\\nrescinded without prejudice. Prior to the expiration of the emergency protective order, the\\ncourt shall provide notice to the petitioner stating that, if the petitioner does not file a new\\npetition, the order shall be rescinded without prejudice.\\nKRS 403.740 Domestic violence order -- Restrictions -- Temporary child support -Expiration and reissuance.\\n(1) Following a hearing ordered under KRS 403.730, if a court finds by a preponderance of the\\nevidence that domestic violence and abuse has occurred and may again occur, the court may\\nissue a domestic violence order:\\n(a) Restraining the adverse party from:\\n1. Committing further acts of domestic violence and abuse;\\n2. Any unauthorized contact or communication with the petitioner or other person specified\\nby the court;\\n3.Approaching the petitioner or other person specified by the court within a distance\\nspecified in the order, not to exceed five hundred (500) feet;\\n4.Going to or within a specified distance of a specifically described residence, school, or\\nplace of employment or area where such a place is located; and\\n5. Disposing of or damaging any of the property of the parties;\\n(b) Authorizing, at the request of the petitioner:\\n1. Limited contact or communication between the parties that the court finds necessary; or\\n2. The parties to remain in a common area, which may necessitate them being closer than\\nfive hundred (500) feet under limited circumstances with specific parameters set forth\\nby the court.\\n\\n3.15\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\nNothing in this paragraph shall be interpreted to place any restriction or restraint on the\\npetitioner;\\n(c) Directing or prohibiting any other actions that the court believes will be of assistance in\\neliminating future acts of domestic violence and abuse, except that the court shall not\\norder the petitioner to take any affirmative action;\\n(d) Directing that either or both of the parties receive counseling services available in the\\ncommunity in domestic violence and abuse cases; and\\n(e) Additionally, if applicable:\\n1. Directing the adverse party to vacate a residence shared by the parties to the action;\\n2. Utilizing the criteria set forth in KRS 403.270, 403.320, and 403.822, grant temporary\\ncustody;\\n3. Utilizing the criteria set forth in KRS 403.211, 403.212, and 403.213, award temporary\\nchild support; and\\n4. Awarding possession of any shared domestic animal to the petitioner.\\n(2) In imposing a location restriction described in subsection (1)(a)4. of this section, the court\\nshall:\\n(a) Afford the petitioner and respondent, if present, an opportunity to testify on the issue of the\\nlocations and areas from which the respondent should or should not be excluded;\\n(b) Only impose a location restriction where there is a specific, demonstrable danger to the\\npetitioner or other person protected by the order;\\n(c) Specifically describe in the order the locations or areas prohibited to the respondent; and\\n(d) Consider structuring a restriction so as to allow the respondent transit through an area if\\nthe respondent does not interrupt his or her travel to harass, harm, or attempt to harass or\\nharm the petitioner.\\n(3) When temporary child support is granted under this section, the court shall enter an order\\ndetailing how the child support is to be paid and collected. Child support ordered under this\\nsection may be enforced utilizing the same procedures as any other child support order.\\n(4) A domestic violence order shall be effective for a period of time fixed by the court, not to\\nexceed three (3) years, and may be reissued upon expiration for subsequent periods of up to\\nthree (3) years each. The fact that an order has not been violated since its issuance may be\\nconsidered by a court in hearing a request for a reissuance of the order.\\nKRS 403.745 Duration of emergency protective order and domestic violence order -Prohibited costs and conditions -- Mutual orders of protection -- Amendment -Expungement.\\n(1) An emergency protective order and a domestic violence order shall become effective and\\nbinding on the respondent when the respondent is given notice of the existence and terms of\\nthe order by a peace officer or the court or upon personal service of the order, whichever is\\nearlier. A peace officer or court giving notice of an unserved order shall make all reasonable\\nefforts to arrange for the order\'s personal service upon the respondent. Once effective, a\\npeace officer or the court may enforce the order\'s terms and act immediately upon their\\nviolation.\\n(2) Costs, fees, or bond shall not be assessed against or required of a petitioner for any filing,\\nhearing, service, or order authorized by or required to implement KRS 403.715 to 403.785.\\n(3) A court shall not require mediation, conciliation, or counseling prior to or as a condition of\\nissuing an order of protection.\\n(4) Mutual orders of protection may be issued only if:\\n(a) Separate petitions have been filed by both parties; and\\n(b) The orders are written with sufficient specificity to allow any peace officer to identify which\\nparty has violated the order.\\n(5) Upon proper filing of a motion, either party may seek to amend an order of protection.\\n*****\\n\\n3.16\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nKRS 403.750 Order of protection for family member or member of unmarried couple\\nupon filing of petition or action under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 403","content":"(1) Any family member or any member of an unmarried couple may file for and receive protection\\nunder this chapter from domestic violence and abuse, notwithstanding the existence of or intent\\nto file an action under this chapter by either party.\\n(2) (a) Any family member or member of an unmarried couple who files a petition for an order of\\nprotection based upon domestic violence or abuse shall make known to the court any\\ncustody or divorce actions involving both the petitioner and the respondent that are\\npending in any court.\\n(b) If the petitioner or respondent to an order of protection initiates an action under this\\nchapter, the party initiating the action shall make known to the court the existence and\\nstatus of any orders of protection, which shall remain effective and enforceable until\\nsuperseded by order of the court in which the case is filed.\\n(3) If a family member or member of an unmarried couple files an action for dissolution of\\nmarriage, child custody, or visitation, the court hearing the case shall have jurisdiction to issue an\\norder of protection upon the filing of a verified motion either at the commencement or during the\\npendency of the action.\\nKRS 403.7521 Foreign protective orders -- Rebuttable presumption of validity -Enforcement -- Civil and criminal proceedings mutually exclusive.\\n(1) All foreign protective orders shall have the rebuttable presumption of validity. The validity of a\\nforeign protective order shall only be determined by a court of competent jurisdiction. Until a\\nforeign protective order is declared to be invalid by a court of competent jurisdiction, it shall\\nbe given full faith and credit by all peace officers and courts in the Commonwealth.\\n(2) All peace officers shall treat a foreign protective order as a legal document valid in Kentucky,\\nand shall make arrests for a violation thereof in the same manner as for a violation of an\\norder of protection issued in Kentucky.\\n(3) The fact that a foreign protective order has not been entered into the Law Information Network\\nof Kentucky shall not be grounds for a peace officer not to enforce the provisions of the order\\nunless it is readily apparent to the peace officer to whom the order is presented that the order\\nhas either expired according to a date shown on the order, or that the order\'s provisions\\nclearly do not prohibit the conduct being complained of. Officers acting in good faith shall be\\nimmune from criminal and civil liability.\\n(4) If the order has expired or its provisions do not prohibit the conduct being complained of, the\\nofficer shall not make an arrest unless the provisions of a Kentucky statute have been\\nviolated, in which case the peace officer shall take the action required by Kentucky law.\\n*******\\nKRS 403.7527 Filing of foreign protective order and affidavit -- Certification by issuing\\ncourt official -- Entry into Law Information Network of Kentucky\\n(1) A copy of a foreign protective order may be filed in the office of the clerk of any court of\\ncompetent jurisdiction of this state. A foreign protective order so filed shall have the same\\neffect and shall be enforced in the same manner as an order of protection issued by a court\\nof this state.\\n(2) (a) At the time of the filing of the foreign protective order, the person filing the order shall file\\nwith the clerk of the court an affidavit on a form prescribed and provided by the\\nAdministrative Office of the Courts. The affidavit shall set forth the name, city, county, and\\nstate or other jurisdiction of the issuing court. The person shall certify in the affidavit the\\nvalidity and status of the foreign protective order, and attest to the person\'s belief that the\\norder has not been amended, rescinded, or superseded by any orders from a court of\\ncompetent jurisdiction. All foreign protective orders presented with a completed and\\nsigned affidavit shall be accepted and filed.\\n\\n3.17\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(b)The affidavit signed by the applicant shall have space where the reviewing judge shall\\nplace information necessary to allow the order\'s entry into the Law Information Network of\\nKentucky in the same manner as a Kentucky order.\\n(3) (a) If the person seeking to file the order presents a copy of the foreign order which is current\\nby the terms of the order and has been certified by the clerk or other authorized officer of\\nthe court which issued it, the circuit clerk shall present it to the District Judge or Circuit\\nJudge, who shall read the order and enter on the affidavit the information necessary to\\nallow the order\'s entry into the Law Information Network of Kentucky. The order shall not\\nbe subject to further verification and shall be accepted as authentic, current, and subject to\\nfull faith and credit.\\n(b) If the order presented is current by the terms of the order but is not certified in the manner\\nspecified in paragraph (a) of this subsection, the circuit clerk shall present the order and\\nthe affidavit to the District Judge or Circuit Judge, who shall read the order and enter on\\nthe affidavit the information necessary to allow the order\'s entry into the Law Information\\nNetwork of Kentucky. The order shall be subject to full faith and credit in the same manner\\nas a Kentucky order of protection, but shall be subject to verification by the circuit clerk.\\nThe order shall be valid for a period of fourteen (14) days and may be renewed once for a\\nperiod of fourteen (14) days if the circuit clerk has not received a certified copy of the order\\nfrom the issuing jurisdiction. The clerk shall treat the foreign protective order in the same\\nmanner as an order of protection issued pursuant to KRS 403.740, except that no service\\non the adverse party shall be required pursuant to 18 U.S.C. sec. 2265.\\n(c) Upon the filing of an uncertified foreign protective order, the circuit clerk shall, within two\\n(2) business days, contact the issuing court to request a certified copy of the order. If the\\ncertified copy of the order is received by the circuit clerk within the initial fourteen (14) day\\nperiod, the clerk shall cause the information that certification has been received to be\\nentered into the Law Information Network of Kentucky and shall notify the applicant for the\\norder of the fact of its certification. A facsimile copy of a certified foreign protective order\\nshall be grounds for the issuance of an order of protection.\\n(d) If the clerk has not received a certified copy of the foreign protective order within ten (10)\\ndays, the clerk shall notify the court and the applicant that the order has not been\\nreceived. The notice to the applicant, on a form prepared by the Administrative Office of\\nthe Courts, shall state that the foreign protective order will be extended for another\\nfourteen (14) days, but will be dismissed at the expiration of that time. If the clerk informs\\nthe judge in writing that the certified foreign protective order has been requested but has\\nnot yet been received, the judge shall extend the foreign protective order for a period of\\nfourteen (14) days. If certification of the foreign protective order is not received within\\ntwenty-eight (28) days, the foreign protective order shall expire and shall not be reissued.\\nIf the applicant meets the qualifications for the issuance of a Kentucky domestic violence\\norder, the court may, upon proper application and showing of evidence, issue a Kentucky\\norder in accordance with this chapter.\\n(4) The right of a person filing a foreign protective order to bring an action to enforce the order\\ninstead of proceeding under this chapter remains unimpaired.\\nKRS 403.7529 Authentication of foreign protective order\\n(1) Upon ex parte review of the foreign protective order and the affidavit filed pursuant to KRS\\n403.7527, and after determining the order is entitled to full faith and credit in this\\nCommonwealth pursuant to 18 U.S.C. sec. 2265, the court shall declare the order to be\\nauthenticated and record the finding on the affidavit.\\n(2) If the court declares the order to be authenticated, the court shall:\\n(a) Direct the appropriate law enforcement agency to assist the petitioner in having the\\nprovisions of the order complied with, if applicable; and\\n(b) Order its enforcement in any county of the Commonwealth in the same manner as an\\ndomestic violence order of this state issued pursuant to KRS 403.740.\\n(3) The clerk shall notify the person who filed the foreign protective order of the decision of the\\ncourt and provide the person a certified copy of the affidavit declaring the authentication of\\nthe order.\\n\\n3.18\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nKRS 403.7535 Duty to notify court of change in foreign protective order\\n(1) A person who has filed a foreign protective order in a court in Kentucky is under a continuing\\nobligation to inform the court of any expiration, vacation, modification, or other change in the\\norder which the person filing the order has received from the issuing foreign court.\\n*******\\n(3) No court in Kentucky and no peace officer in Kentucky shall be expected to enforce a\\nprovision of a foreign protective order which has been the subject of any action specified in\\nsubsection (1) of this section unless proper notice has been given in accordance with the\\nprovisions of this section.\\n*******\\nKRS 403.754\\nPetitioner for protective order may apply for temporary permit to carry\\nconcealed deadly weapon  Criteria  Denial of application final  Conversion\\nto concealed carry license  Automated listing of temporary permit holders\\n(1) A petitioner for an order of protection granted under KRS 403.715 to 403.785 may apply for a\\ntemporary permit to carry a concealed deadly weapon on or about his or her person into\\nthose places and under the same conditions as a person holding a carry concealed deadly\\nweapon license issued under KRS 237.110.\\n(2) To request a temporary permit authorized by this section, the petitioner shall apply\\nelectronically for a license to carry a concealed deadly weapon in the manner set forth in\\nKRS 237.110 and administrative regulation promulgated by the Department of Kentucky\\nState Police, unless the electronic application is unavailable. If the electronic application is\\nunavailable, applications for temporary permits under this section shall not be accepted.\\n(3) Prior to the issuance of a temporary permit authorized by this section, the Department of\\nKentucky State Police, upon receipt of a completed application, application fee, and any\\ndocumentation required by KRS 237.110 or administrative regulation promulgated by the\\nDepartment of Kentucky State Police, shall conduct the background check as set forth in\\nKRS 237.110.\\n(4) The Department of Kentucky State Police shall issue a temporary permit authorized by this\\nsection if the applicant is not disqualified under the standards set forth in KRS 237.110(4)(a)\\nto (h).\\n(5) A temporary permit issued under this section shall be valid for forty-five (45) days from the\\ndate of issuance and not be subsequently extended or reissued. A temporary permit which\\nhas expired shall be void and shall not be valid for any purpose.\\n*******\\n(7) In order to convert the temporary permit issued under this section into a license to carry a\\nconcealed deadly weapon issued under KRS 237.110, the applicant shall meet the firearms\\nsafety training requirement under KRS 237.110(4) within the forty-five (45) day period the\\ntemporary permit is valid. If firearms safety training is not completed within the forty-five (45)\\nday temporary permit period, a new application for a license to carry a concealed deadly\\nweapon shall be required.\\n(8) If the Department of Kentucky State Police denies the application for a temporary permit, that\\ndecision shall be final but the applicants application for a license to carry a concealed deadly\\nlicense shall continue to be processed and either issued or denied in accordance with KRS\\n237.110.\\n(9) The holder of a permit issued under this section shall carry the permit at all times the permit\\nholder is carrying a concealed firearm or other deadly weapon and shall display the permit\\nupon request of a law enforcement officer. Violation of the provisions of this subsection shall\\nconstitute a noncriminal violation with a penalty of twenty-five dollars ($25), payable to the\\nclerk of the District Court, but no court costs shall be assessed.\\n*****\\n(11)Nothing in this section shall authorize the carrying of a concealed deadly weapon by a person\\nprohibited from possessing such a weapon by state or federal law.\\n\\n3.19\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\nKRS 403.761 Amendment of domestic violence order to require participation in global\\npositioning monitoring system -- Cost to be paid by respondent and system\\noperator -- Shortening or vacating of order -- Penalty for violation\\n*****\\n(6) A respondent who fails to wear, removes, tampers with, or destroys a global positioning\\nmonitoring system device in contravention of an order entered under this section shall be guilty of\\na Class D felony.\\nKRS 403.763 Violation of order of protection constitutes contempt of court and criminal\\noffense\\n*****\\n(4) (a) A person is guilty of a violation of an order of protection when he or she intentionally\\nviolates the provisions of an order of protection after the person has been served or given\\nnotice of the order.\\n(b) Violation of an order of protection is a Class A misdemeanor, unless the person who\\nstands convicted of a violation under this subsection has been convicted of two (2) or\\nmore previous violations of orders of protection under this subsectio
