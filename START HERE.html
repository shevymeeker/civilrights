nvited the officers to enter.\\nIn the living room, they spotted drug paraphernalia and containers of white powder, which later\\nproved to be cocaine. In the bedroom, they found more of the white powder in containers in\\nopen briefcases. Rodriguez was asleep there, as well. Rodriguez argued that the entry into the\\n50\\n\\n\\fapartment was illegal because Fischer had vacated the apartment several weeks before. The trial\\ncourt agreed, stating that she was not a usual resident but, at best, an infrequent visitor to\\nthe apartment at the time. The court found that her name was not on the lease; she did not\\ncontribute to the rent; she was not allowed to invite others to the apartment nor was she to be\\nthere when Rodriguez was absent; and, she had moved some of her belongings from the\\napartment to another location. The trial court suppressed the evidence. The case was appealed,\\nand the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs a search lawful when the officers have a valid reason to believe the individual\\nhas authority over the property in question?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The trial ended its consideration upon determining that Fischer did not have actual\\nauthority to allow the officers to enter the apartment. The Supreme Court, however, found that\\nthe officers reasonable belief in the validity of Fischers consent to be a primary issue and\\nremanded the case to the lower courts for further determination. The Court directed that if the\\nlower court found that the officers belief was reasonable concerning Fischers authority over the\\napartment, then the search would be valid.","category":"ARREST","parent":"ARREST"},{"title":"A Dade County police officer overheard Jimeno using a public telephone arranging","content":"what the officer believed to be drug transaction. Jimeno then drove off in his car and the officer\\nfollowed. When Jimeno turned right at a red light without stopping, the officer pulled Jimeno\\nover. After advising Jimeno that he was going to give him a traffic citation, he then told Jimeno\\nthat he believed he had narcotics in his car. The officer asked for permission to search the car,\\nand Jimeno agreed. The passengers got out of the car and the officer began a search. He found a\\nfolded, brown paper bag on the floor. The officer opened the bag and found cocaine inside.\\nJimeno was arrested and charged with possession with intent to distribute, and he was\\neventually convicted. On appeal, Jimeno contended that his permission to search the car did not\\nextend to the closed paper bag inside the car. The case was appealed, and the U.S. Supreme","category":"ARREST","parent":"ARREST"},{"title":"Court agreed to hear the case.","content":"ISSUE:\\nIs it reasonable to consider a suspects general consent to a search of his vehicle\\nto include consent to search containers found in it?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The expressed object defines the scope of a search. The suspect did not place any\\nexpress limitations on the scope of the search. The suspect merely gave general permission to\\nsearch his car. It was objectively reasonable for an officer to conclude that a general consent to\\nsearch the car would include consent to search all containers inside that may contain\\ncontraband. The Court indicated that it might have reached a different result if the container in\\nquestion was locked, such as a briefcase, but saw no problem with a paper bag. The suspect may\\nplace any limits he wishes on the scope of the search, but if a general consent can be reasonably\\n51\\n\\n\\funderstood to extend to a particular container, there is no need for a specific authorization to\\nsearch that container.","category":"ARREST","parent":"ARREST"},{"title":"Bumper lived with his grandmother, Mrs. Leath, in rural North Carolina. Two days","content":"after a rape was reported, the county sheriff, three deputies and a state officer went to the\\nhouse. The officers announced they had a search warrant and Mrs. Leath admitted them. During\\nthe search, the officers took a rifle into evidence that was later introduced at trial. During the\\ntrial, it became known that there was, in fact, no warrant. The officers stated they were relying\\nupon Mrs. Leaths consent to enter and search the house. Bumper was convicted and\\nappealed.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is a search justified on consent when the consent was given based on a","content":"declaration that law enforcement has obtained and is executing a search warrant?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The burden is on the prosecution to show that any consent was given freely and\\nvoluntarily. A search based on a warrant can later be suppressed if it is shown that the warrant\\nwas invalid, so the result can be no different when the officers claim to have a warrant when\\nthey do not. When a law enforcement officer claims authority to search a home under a\\nwarrant, he announces in effect that the occupant has no right to resist the search. The situation\\nis instinct with coercion  albeit colorably lawful coercion. Where there is coercion there cannot\\nbe consent.","category":"ARREST","parent":"ARREST"},{"title":"Mendenhall was stopped by agents of the DEA in the Detroit airport and was","content":"asked to produce her identification and airline ticket. The names on the two did not match. She\\nwas asked to accompany the agents to the DEA office in the airport and did so. Mendenhall was\\nasked to consent to a search and did so. (She was told she did not have to consent to a search\\nseveral times.)\\nA female officer asked Mendenhall to remove several items of clothing. Without comment,\\nMendenhall removed two packages from her underclothing; they appeared to contain heroin.\\nShe was subsequently arrested. Mendenhall was convicted. The case was appealed, and the U.S.","category":"ARREST","parent":"ARREST"},{"title":"Is a consent to search valid when there is no indication of duress or coercion?","content":"HOLDING:\\n\\nYes.\\n\\n52\\n\\n\\fDISCUSSION: Mendenhalls consent was voluntary and valid, under the circumstances. An\\nexamination of the totality of the circumstances failed to find any evidence of coercion or duress\\nduring the process. The Court held that a person is seized only when, by means of physical force\\nor a show of authority, his freedom of movement is restrained. Thus, within the meaning of the\\nFourth Amendment, a person is seized if, in view of all of the circumstances surrounding the\\nincident, a reasonable person would have believed that he was not free to leave.\\nIn this case, the Court held that Mendenhall was not seized. The events took place in the public\\nconcourse. The agents wore no uniforms and displayed no weapons. The agents did not summon\\nMendenhall to their presence, but instead approached her and identified themselves as federal\\nagents. The agents requested but did not demand to see the respondent\'s identification and\\nticket. Such conduct without more, did not amount to an intrusion upon any constitutionally\\nprotected interest. Mendenhall was not seized simply by reason of the fact that the agents\\napproached her, asked her if she would show them her ticket and identification, and posed to\\nher a few questions. Nor was it enough to establish a seizure that the person asking the\\nquestions was a law enforcement official. Moreover, Mendenhall voluntarily consented to\\naccompany the officers to the airport DEA office and voluntarily consented to the search that\\noccurred at the DEA office.","category":"ARREST","parent":"ARREST"},{"title":"Scott and Janet Randolph were a married couple living in Americus, Georgia. They","content":"separated in May 2001 over marital difficulties, with Janet going to Canada with her son to live\\nwith her parents. Sometime later, Janet and the boy returned. It is unclear whether it was for the\\npurpose of seeking reconciliation or to recover additional property. If it was to seek\\nreconciliation, it did not go well. On the morning of July 6, 2001, Janet called the police because\\nScott had taken their son away. When the police arrived, Janet not only advised them of their\\nmarital difficulties and Scotts taking of their son, Janet also told them Scott was a cocaine user.\\nAfter Scott returned, and the boy was subsequently recovered by officers (he had been left with\\na friend), the officers asked Scott about the drug use. Scott denied it. Janet told the officers that\\nthere were items of drug evidence in the house. When the officers asked Scott if they could\\nsearch his home, he emphatically refused permission. The officers then asked Janet, who not\\nonly gave permission to search the home, but led them upstairs to Scotts room. An officer\\nobserved and seized a drinking straw with evident cocaine residue on it. He went to his cruiser to\\nget an evidence bag for the straw, but when he returned to the house Janet revoked her\\npermission. A search warrant was obtained and additional drug evidence was seized. Scott was\\nindicted for possession of cocaine.\\nAt trial, Scotts motion to suppress the evidence as the product of a warrantless search, and that\\nhis wifes consent was negated by his unequivocal refusal was overruled. The trial court found\\nthat Janet had common authority to consent to the search.","category":"ARREST","parent":"ARREST"},{"title":"Is the warrantless search and seizure of evidence lawful when the search is based","content":"on the consent of a person with common authority over the area searched with another person,\\nand the other person is present and expressly refuses consent?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court noted that in its previous cases of consent of a person with common\\nauthority, the second occupant was not physically present and objecting to the search. Common\\nauthority is not synonymous with technical property interest, but that any of the cohabitants has\\na right to permit inspection of common areas. Cohabitants assume the risk that one of them may\\npermit such an inspection. Common authority for the purposes of the Fourth Amendment may\\nbe broader than the rights accorded under property law.\\nThe Court then addressed what it described as assumptions tenants usually make about their\\ncommon authority when they share quarters. Among them would be that your roommate might\\ninvite in a guest you find obnoxious while you are out. Also, while you may share authority over\\ncommon areas, they would not likely have authority to let officers search your personal things,\\nlike your dresser drawers. The Court invoked Minnesota v. Olson93 for the proposition that\\novernight houseguests have a legitimate expectation of privacy in their quarters since it would be\\nunlikely that their host would admit somebody to their space over their objection. From this, the\\nCourt presumed that an inhabitant of shared space would likewise be able to prevent the other\\nfrom inviting an unwanted person over his objection. It concluded that there was no common\\nunderstanding that one cotenant generally has a right or authority to prevail over the express\\nwishes of another, whether the issue is the color of the curtains or invitations to outsiders.\\nTherefore, since a co-tenant has no recognized authority in law or social practice to prevail over a\\npresent and objecting co-tenant, the disputed invitation to a police officer to come in and search\\nis worthless. The dispute effectively negatives the consent.\\nThe Court said that so long as there was no evidence that the police have removed the\\npotentially objecting party for the sake of pre-empting his opportunity to object, the consent of\\nthe other co-tenant would be valid.","category":"ARREST","parent":"ARREST"},{"title":"In October 2009, in Los Angeles, Fernandez approached Lopez and told him that he","content":"was in the territory of the Drifters gang. He pulled out a knife and Lopez ended up cut on the\\nwrist. Lopez fled the scene and called 911 for help, but he was attacked by four men and robbed\\nof his cell phone, wallet, and $400 cash. Two LAPD officers responded and drove down an alley\\nfrequented by the Drifters. A man who appeared scared walked past them and said [t]he guy\\nis in the apartment. The officers spotted a man run into the building indicated. A minute later,\\nthey heard sounds of screaming and fighting coming from that building. With backups arrival,\\nthe officers knocked on the door. Roxanne Rojas answered the door; she was holding a baby\\nand appeared to be crying. She had blood on her shirt and hand. Her face was reddened and\\nhad a large bump on her nose. Rojas stated she had been in a fight. Officer Cirrito asked if\\nanyone else was inside, and she said her son (age 4) was there. He asked her to step outside so\\nhe could do a protective sweep. Fernandez appeared, wearing only boxers. He was agitated and\\n54\\n\\n\\fsaid You dont have any right to come in here. I know my rights. Suspecting Fernandez\\nassaulted Rojas, he was removed and arrested. Lopez then identified him as one of his attackers\\nas well. Fernandez was then taken to jail. About an hour later, Det. Clark returned and told Rojas\\nwhat had happened. He received oral and written consent from Rojas to search the premises.\\nThe officers found gang paraphernalia, a butterfly knife, clothing identified by Lopez and\\nammunition. Rojas son showed them a sawed-off shotgun.\\nFernandez was charged with robbery, possession of a firearm by a felon, and related federal\\nfirearms charges. He moved to suppress the evidence, but the motion was denied. Fernandez\\npled nolo contendere (no contest) to the firearms charges. He was convicted at trial of the\\nrobbery and another related charge. The case was appealed, and the U.S. Supreme Court agreed\\nto hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Does the refusal to consent to a search extend past the point at which the","content":"objecting party is removed, if another co-inhabitant gives consent later?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court agreed that a warrant is generally required for a home search, but that\\nthere are reasonable exceptions to that rule. One of those exceptions is consent. The Court\\nnoted that it would be unreasonable  indeed, absurd  to require police officers to obtain a\\nwarrant when the sole owner or occupant of a house or apartment voluntarily consents to a\\nsearch.","category":"ARREST","parent":"ARREST"},{"title":"Requiring a warrant under such circumstances would needlessly inconvenience","content":"everyone involved  not only the officers and the magistrate but also the occupant of the\\npremises, who would generally either be compelled or would feel a need to stay until the search\\nwas completed.\\nThe Court then questioned what should be done when there are two or more occupants? Must\\nthey all consent? Must they all be asked? Is consent by one occupant enough? Initially, the\\nCourt faced that issue in U.S. v. Matlock,94 holding that the consent of one who possesses\\ncommon authority over premises or effects is valid as against the absent, nonconsenting person\\nwith whom that authority is shared. In Illinois v. Rodriguez, the earlier holding was reaffirmed\\nand extended, when the consent was given by a person who officers reasonably believed was a\\nresident, but in fact, was not.95 Although consent by one resident of jointly owned premises is\\nusually enough, the court had recognized a narrow exception to this rule in Georgia v.\\nRandolph.96 In that case, the Court upheld that a physically present inhabitants express refusal\\nof consent to a police search [of his home] is dispositive as to him, regardless of the consent of a\\nfellow occupant. However, the Randolph Court went to great lengths to make clear that its\\nholding was limited to situations in which the objecting occupant is present.\\nIn this case, Fernandez argued that the only reason he was not present was because he was\\narrested, and that his objection should have remained in effect. However, the Court noted that\\nthe dictum in Randolph did not mean that removing an occupant under a valid arrest would\\nnecessarily invalidate the search. Following the rule proposed by Fernandez would require\\nofficers to decide how long an objection should reasonably last. The Court concluded that it\\nwould take Randolph on its face, and that denying someone in the position of Rojas the right to\\n55\\n\\n\\fallow the police to enter her home would also show disrespect for her independence, especially\\nwhen she would have reason to have all dangerous items removed from the premises. The\\nCourt agreed that the Fourth Amendment does not give [Fernandez] the power to control","category":"ARREST","parent":"ARREST"},{"title":"Schmerber was arrested for driving while intoxicated. He had been injured in a","content":"wreck and taken to the hospital. A police officer directed the hospital to take a blood sample.\\nThat sample indicated the presence of alcohol. Schmerber argued that he had not agreed to have\\nthe blood drawn, and that the evidence violated his right against self-incrimination. Schmerber\\nwas convicted, and the conviction was affirmed on appeal.","category":"ARREST","parent":"ARREST"},{"title":"Schmerber appealed, and the U.S. Supreme Court agreed to hear the case.","content":"ISSUE:\\nIs the introduction of physical evidence taken the body of a defendant against the\\ndefendants will admissible?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court found [n]ot even a shadow of testimonial compulsion upon or\\nenforced communication by the accused was involved either in the extraction or in the chemical\\nanalysis of his blood. As such, the evidence was admissible.","category":"ARREST","parent":"ARREST"},{"title":"Mitchell was found in a park, slurring his words and stumbling, after having been","content":"reported to be drinking and driving. The officer was unable to conduct field sobriety tests due to\\nthe level of Mitchells drunkenness but did administer a PBT test, with a result of a .24%, three\\ntimes Wisconsins legal limit. The officer headed to the jail to administer a breath test but\\nMitchell became so lethargic on the drive, the officer took him to the hospital for treatment\\ninstead. By the time they arrived at the hospital, Mitchell was unconscious. The officer\\nrequested a blood test, and the results indicated Mitchell had a BAC of .22%, ninety (90) minutes\\nafter the officers initial contact with him. Mitchell was charged with two drunk driving crimes,\\nand moved to suppress the blood test as a violation of his 4th Amendment rights against\\nunreasonable search and seizures. The blood tests results were admitted and Mitchell was found\\nguilty. He appealed his conviction.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Does a blood draw on an unconscious defendant violate the defendants 4th","content":"Amendment rights?\\n\\n56\\n\\n\\fHOLDING:\\n\\nNo.\\n\\nDISCUSSION: Blood alcohol content (BAC) tests are considered searches under the 4th\\nAmendment.97 However, because the need for the blood test is compelling, and the officer had\\nmore important issues to take care of (here, the emergency care of the defendant), it created an\\nexigent circumstance exception to the requirement for the officer to get the warrant.98","category":"ARREST","parent":"ARREST"},{"title":"When Murphy learned he was a suspect in his wifes murder, he called the","content":"Portland, Oregon, police and voluntarily came in for questioning. While there, officers noticed a\\ndark spot on his finger. They asked if they could scrape under his fingernails; he refused.\\nUnder protest and without a warrant, the police proceeded the take the samples, which turned\\nout to contain traces of skin and blood cells, and fabric from the victims nightgown. Ultimately,\\nMurphy was charged with murder, and the evidence was admitted against him at trial. He was\\nconvicted and appealed. The case was appealed, and the U.S. Supreme Court agreed to hear the\\ncase.\\nISSUE:\\nIs seizing and taking fingernail scrapings from a suspect (upon probable cause that\\nthe suspect committed a crime) permitted?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court differentiated this case from Davis v. Mississippi, in which it concluded\\nthat fingerprints taken during an invalid seizure were inadmissible at trial.99 In this case, the\\nCourt noted, even though Murphy was not arrested at the time, there was probable cause to\\nbelieve he had committed the crime.\\nFurther, Murphy was aware he was a suspect, and once the officer asked to scrape his\\nfingernails, he put his hands behind his back, and then into his pockets. Under those\\ncircumstances, the police were justified in subjecting him to the very limited search necessary to\\npreserve the highly evanescent evidence they found under his fingernails.","category":"ARREST","parent":"ARREST"},{"title":"On July 18, 1982, Watkinson was closing his shop for the night. An armed man","content":"approached him, and they exchanged shots. Watkinson was injured; the other individual ran\\nfrom the scene, also apparently wounded. Shortly afterward, police found Lee approximately\\neight blocks away. He was suffering from a gunshot wound to the chest and stated he had been\\nthe victim of an attempted robbery. When he was taken to the same hospital as Watkinson for\\ntreatment, Watkinson immediately identified him. Lee was charged with the robbery and assault\\nof Watkinson.\\nThe prosecution filed a motion to a state court to require Lee to undergo surgery to remove the\\nbullet believed to be lodged under his collarbone. At a hearing, the surgeon testified that the\\nprocedure would take less than an hour, and that there was a very small chance of nerve damage\\n57\\n\\n\\fand an even smaller chance of death, considerably less than one percent. At a second hearing,\\nand upon further investigation, the surgeon now stated that the bullet was just under the skin\\nand would be simple to remove. The Court ordered the surgery. However, upon studying X-rays\\njust prior to the scheduled procedure, the surgeon found that the bullet was much deeper than\\nexpected, so the risk was much higher than estimated. Upon that discovery, Lee returned to\\ncourt, and the court then denied the request for the surgery. The case was appealed, and the","category":"ARREST","parent":"ARREST"},{"title":"Must an individual be forced to undergo a relatively risky surgical procedure to","content":"retrieve evidence?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court sought to balance the prosecutions need for the evidence in Lees body\\nwith Lees right of privacy. The Court found that the prosecution had a great deal of evidence\\nconcerning Lees guilt, and because of that, the need for the actual bullet was not great.\\nThe U.S. Supreme Court affirmed the denial of permission to undertake the surgery.","category":"ARREST","parent":"ARREST"},{"title":"Katz v. U.S. , 389 U.S. 347 (1967)","content":"FACTS:\\nKatz was convicted of transmitting wagering information out of state. At the trial,\\nthe Government was permitted to introduce evidence of Katz\'s end of telephone conversations,\\noverheard by FBI agents who had attached an electronic listening and recording device to the\\noutside of a public telephone booth from which he had placed his calls. The case was appealed,\\nand the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is listening to one side of a phone conversation that takes place in an enclosed","content":"phone booth a violation of the Fourth Amendment?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Fourth Amendment protects people, not simply areas, against unreasonable\\nsearches and seizures, and its reach cannot depend upon or absence of a physical intrusion into\\nany given enclosure.\\nWhat a person knowingly exposes to the public, even in his own home, is not a subject of\\nFourth Amendment protection. What a person seeks to preserve as private, even in an area\\naccessible to the public, may be constitutionally protected under the Fourth Amendment. A\\nperson in a telephone booth may rely upon the protection of the Fourth Amendment and is\\n58\\n\\n\\fentitled to assume that words he utters into the mouthpiece will not be broadcast to the\\nworld.\\nSearches conducted without search warrants are, per se, unreasonable under the Fourth\\nAmendment, subject only to a few specifically established and well-delineated exceptions.","category":"ARREST","parent":"ARREST"},{"title":"On March 5, 1976, in Baltimore (MD), a robbery occurred. Afterward, the victim","content":"began receiving threatening and obscene phone calls from a man identifying himself as the\\nrobber. At one point, the caller told her to come to the porch and she saw a 1975 Monte Carlo\\n(that she described to the police as being involved in the robbery) moving slowly past her\\nhome. A few days later, police spotted a man fitting her description, driving a similar car, and\\nwere able to trace the car to Michael Smith. The next day, a pen register was installed on Smiths\\nhome telephone  but no court order was obtained. Within a day or so, a call from Smiths\\ntelephone to the victim was indicated. The police obtained a search warrant for his residence\\nwith that information. Eventually, they found a personal phone book with the victims name and\\naddress, and he was arrested. The victim identified him in a subsequent line up.\\nSmith was indicted for robbery and moved to suppress the evidence from the pen register,\\narguing that the police should have had a warrant prior to the installation. The trial court denied\\nthe motion, and the evidence was admitted. Eventually, he was convicted.","category":"ARREST","parent":"ARREST"},{"title":"Is there an expectation of privacy in the phone numbers a person dials?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court started with noting it uniformly has held that the application of the\\nFourth Amendment depends on whether the person invoking its protection can claim a\\njustifiable, a reasonable, or a legitimate expectation of privacy that has been invaded by\\ngovernment action. In Katz, the court had laid out two discrete questions. The first is\\nwhether the individual, by his conduct, has exhibited an actual (subjective) expectation of\\nprivacy and the second is whether the individuals subjective expectation of privacy is one that\\nsociety is prepared to recognize as reasonable. In other words, there is both a subjective and\\nan objective element. In this situation, the Court noted that the pen register was installed on\\ntelephone company property at the telephone companys central offices. The Court\\ndifferentiated the pen register from the recording device used in Katz, in that pen registers do\\nnot acquire the contents of communications  but simply record the numbers dialed. (In effect,\\nit is what telephone companies do every day, in order to do accurate billing for long-distances\\ncalls, for example.)\\n59\\n\\n\\fThe Court rejected Smiths claim  stating that it doubted that people in general entertain any\\nactual expectation of privacy in the numbers they dial In addition, telephone users realize that\\nthey must convey phone numbers to the telephone company, since it is through telephone\\ncompany switching equipment that their calls are completed. They further understand that the\\ntelephone company keeps a record of numbers dialed. Even if Smith considered that material\\nsubjectively private, it was not information that the general public would objectively consider to\\nbe private.","category":"ARREST","parent":"ARREST"},{"title":"In Bourbonnais, Illinois, a police officer received a call about a robbery of a","content":"clothing store and describing the getaway car. The officer spotted a vehicle matching the\\ndescription. The officer followed the car, and when backup arrived, they stopped it. The\\noccupants, the driver, Rakas, and two females, were ordered out of the car and the officers\\nsearched it. The officers found a box of rifle shells in a locked glove box and a sawed-off shotgun\\nunder the front passenger seat. At that point, Rakas and the two females were arrested.\\nAll three moved to suppress the evidence, stating that they did not own the car but were merely\\npassengers. (The driver was the owner of the vehicle.) They did not claim to own any of the items\\nseized. The prosecutor challenged their standing to object to the lawfulness of the search. The\\ntrial court denied the motion, and Rakas (and the rest) were convicted of the robbery. As it was\\nnot necessary, the court did not address the search and seizure  probable cause issue.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"May a non-owner (or possessor) of items that are contraband or evidence","content":"challenge the search and seizure of such items?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court discussed the issue of standing  the capacity of an individual to be a\\nparty in a particular lawsuit. In this case, Rakas was simply a passenger; he did not own or\\notherwise control the vehicle. Rakas had compared the search to the one done in Jones v. U.S.,\\nwhere the Court stated that a person legitimately on the premises might challenge the validity\\nof a search. However, the Court distinguished the two by finding that Jones had a reasonable\\nexpectation of access and privacy to a location that was not actually his home, and they were not\\nwilling to extend the protection to Rakas, a simple passenger in anothers vehicle. The Court\\nfound that Rakas did not have a legitimate expectation of privacy in the particular areas that\\nwere searched within the vehicle.","category":"ARREST","parent":"ARREST"},{"title":"Bowling Green police officers, with an arrest warrant for Lawrence Marquess for","content":"drug trafficking, arrived at Marquess home. At the time, Marquess housemate and four visitors\\nwere present, including Rawlings. Officers unsuccessfully searched the home for Marquess. In\\nthe course of the search, officers smelled marijuana smoke and saw marijuana seeds in plain\\n60\\n\\n\\fsight. Two officers left to obtain a search warrant for the house, while the remaining officers\\ndetained the occupants. (They were told they would be allowed to leave if they would consent to\\na body search, two did so and were allowed to leave.)\\nOfficers returned with a search warrant for the entire house. An officer read the warrant to the\\nremaining three occupants of the house, and also read them Miranda warnings. At that time,\\nRawlings was seated on the couch, next to one of the females, Cox. Coxs purse was on the couch\\nbetween them. Officer Rainey instructed Rawlings to stand to be searched, and another officer\\ninstructed Cox to empty her purse onto the table. A large quantity of controlled substances,\\nincluding LSD and methamphetamine, fell from the purse. Cox told Rawlings to take what was\\nhis and he claimed ownership of all of the drugs. Rawlings was also in possession of $4,500 in\\ncash and a knife. He was arrested. Rawlings stated at trial that he had asked Cox to carry the\\nbag containing the drugs for him, and she had agreed. He claimed that the search of the purse\\ninvaded his privacy. The Kentucky courts found that Rawlings had no expectation of privacy in","category":"ARREST","parent":"ARREST"},{"title":"Does an individual have an expectation of privacy in someone elses purse?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: In examining the facts of this case, the Court found that Rawlings put the drugs in\\nCoxs purse, having only known her a couple of days. Rawlings had no access to her purse prior to\\nthat time. Rawlings had no right to exclude others from Coxs purse. Another individual had been\\nin the purse earlier that same day, searching for a hairbrush. Rawlings admitted he did not\\nexpect privacy in the purse. For these reasons, the Court held that he did not have either a\\nsubjective or objective expectation of privacy in a purse belonging to another.","category":"ARREST","parent":"ARREST"},{"title":"Rawlings conviction was affirmed.","content":"Arizona v. Hicks, 480 U.S. 321 (1987)\\nFACTS:\\nOn April 18, 1984, a bullet was fired through the floor of Hicks apartment striking\\nand injuring a man in the apartment below. Police officers arrived and finding no one at home at\\nthe Hicks apartment, entered Hicks apartment to search for the shooter, for other victims, and\\nfor weapons. They found and seized three weapons, including a sawed-off rifle, and in the course\\nof their search also discovered a stocking-cap mask.\\nOne of the officers noticed two sets of expensive stereo components, which seemed to be out of\\nplace in the squalid and otherwise ill-furnished apartment. Suspecting that they were stolen, he\\nread and recorded their serial numbers, moving some of the components, including a Bang and\\nOlufsen turntable that he recognized was extremely unusual and expensive, in order to do so.\\nThe officer then reported his findings by phone to his headquarters. On being advised that the\\nturntable had been stolen in an armed robbery, he immediately seized the turntable. It was later\\ndetermined that some of the other serial numbers, on the remaining equipment, matched\\n61\\n\\n\\fnumbers on stereo equipment taken in the same armed robbery. A warrant was obtained to\\nseize that equipment as well.\\nDefendant moved to suppress the stereo equipment, claiming the moving of the stereo was an\\nadditional but unrelated search to the original purpose of the entry. The motion to suppress was\\ndenied. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nsearch?","category":"ARREST","parent":"ARREST"},{"title":"Is moving an item to view a number on a hidden part of the item considered a","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The officers moving of the equipment did constitute a \\"search.\\" The officer\'s\\nwarrantless entry onto the premises to search for the shooter, victims, and weapons was a lawful\\nentry into the apartment. Moving the equipment was a separate intrusion into an area of privacy\\nunrelated to the original exigencies that justified the warrantless entry. Therefore, the search is\\nillegal because the it was unrelated to the original objective for entering the apartment. The\\nCourt distinguished, however, merely looking at an object that is already exposed to view, which\\nis not a \\"search\\" for Fourth Amendment purposes.","category":"ARREST","parent":"ARREST"},{"title":"On July 18, 1987, just before 0600, a lone gunman robbed an Amoco gasoline","content":"station in Minneapolis, Minnesota, and fatally shot the station manager. An officer, hearing the\\nreport, immediately suspected Joseph Ecker and drove to his residence. The officer, and his\\npartner, arriv[ed] at about the same time that an Oldsmobile arrived. The driver of the\\nOldsmobile took evasive action and lost control, and the two men in the car fled on foot. Ecker,\\nwho was later confirmed to have been the gunman, was captured, but the second man escaped.\\nIn the abandoned Oldsmobile, the officers found a sack of money and the murder weapon\\nand a title document and other documents with the name Rob Olson. The next morning, a\\nwoman called the station and said that a man by the name of Rob drove the car in which the gas\\nstation killer left the scene, and that Rob was planning to leave town by bus. She called back\\nagain, a little later that same morning, with further details and an address for two other women\\n(Louanne and Julie) that hed told of his plans. When they arrived at the address, they learned it\\nwas a duplex, and that the upstairs unit was occupied by Louanne and Julie Bergstrom (mother\\nand daughter). They were not home, but the officers spoke to Helen Niederhoffer (Louanne\\nBergstroms mother), who lived in the lower unit, and she told the officers that Olson had been\\nstaying with the Bergstroms.\\nAt about 1445, Niederhoffer called and told police that Olson had returned to the unit and police\\nwere sent to surround the house. The detective-in-charge called the unit and spoke to Julie and\\ntold her that Rob should come out. He overheard a male voice in the background say, tell them I\\nleft, and she did so. Shortly afterward, and [w]ithout seeking permission and with weapons\\n62\\n\\n\\fdrawn, the police entered the upper unit and found [Olson] hiding in a closet. Shortly after his\\narrest, Olson made an inculpatory statement at police headquarters.\\nOlson was convicted of murder, armed robbery, and assault. The case was appealed, and the","category":"ARREST","parent":"ARREST"},{"title":"Does an overnight houseguest have an expectation of privacy in that house?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: Minnesota argued that Olsons relationship to the premises does not satisfy the\\n12 factors which in its view determine whether a dwelling is a home. The Court, however,\\nfound that proposed test to be needlessly complex. Instead, the Court found that Olsons\\nstatus as an overnight guest is alone enough to show that he had an expectation of privacy in the\\nhome that society is prepared to recognize as reasonable. The Court noted that [s]taying\\novernight in anothers home is a longstanding social custom that serves functions recognized as\\nvaluable by society and that [w]e will all be hosts and we will all be guests many times in our\\nlives. The Court further stated, [w]e are at our most vulnerable when we are asleep, because\\nwe cannot monitor our own safety or the security of our belongings. As such, the Court found\\nthat an overnight houseguest has a reasonable expectation of privacy in the home of a host.","category":"ARREST","parent":"ARREST"},{"title":"The Court upheld the reversal of Olsons conviction.","content":"Kyllo v. U.S., 533 U.S. 27 (2001)\\nFACTS:\\nIn 1991, Agent Elliott of the U. S. Department of the Interior began to suspect that\\nKyllo was growing marijuana in his triplex house in Florence, Oregon. Because growing marijuana\\nindoors requires the use of high-intensity lighting, the agent elected to use a thermal imager to\\nscan the house. Thermal imaging units detect infrared radiation, heat, and display it as an\\nimage based upon relative warmth in an area. The scan, done from a vehicle across the street\\nfrom the front and then the back of the house, indicated that the garage roof and a side wall of\\nthe house were relatively hot compared to the rest of the house and considerably warmer than\\nthe neighboring homes. The agent concluded that Kyllo was using grow lights. Based on tips,\\nutility bills and the results of the scan, Elliott requested and received a federal search warrant of\\nthe house and found an indoor growing operation involving more than 100 marijuana plants.\\nKyllo requested a suppression of the evidence and was denied. He entered a conditional guilty\\nplea. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs the use of a technological device to gain information otherwise unavailable in a\\nconstitutionally protected area an unreasonable search in violation of the 4th Amendment?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court explored the issue of appropriate surveillance and noted that the Court\\nhad previously reserved judgment as to how much technological enhancement of ordinary\\n63\\n\\n\\fperception from a vantage point, if any, is too much. The Court stated that the question to be\\ndealt with is what limits there are upon this power of technology to shrink the realm of\\nguaranteed privacy. The Court continued, stating that obtaining by sense-enhancing\\ntechnology any information regarding the interior of the home that could not otherwise have\\nbeen obtained without physical intrusion into a constitutionally protected area constitutes a\\nsearch  at least where (as here) the technology is not in general public use. In this case, the\\nCourt stated that it must take account of more sophisticated systems that are already in use or\\nin development. The Court took pains to distinguish this opinion from Dow Chemical, which\\ninvolved enhanced aerial photography of an industrial complex, which does not share the","category":"ARREST","parent":"ARREST"},{"title":"Fourth Amendment sanctity of the home.","content":"Finally, the Court held that the line must be that when the Government uses a device that is not\\nin general use, to explore details of the home that would previously have been unknowable\\nwithout physical intrusion, the surveillance is a search and is presumptively unreasonable\\nwithout a warrant.","category":"ARREST","parent":"ARREST"},{"title":"The U.S. Supreme Court reversed the decision.","content":"NOTE: This case effectively overrules LaFollette v. Commonwealth, 915 S.W.2d 747 (1996), which\\nheld that a FLIR (Forward-Looking Infrared) may be used to detect heat waste emanating from a\\nresidence, and that such information may be used to support a warrant. However, this does not\\nmean that FLIR units may not be used for other legitimate law enforcement purposes.","category":"ARREST","parent":"ARREST"},{"title":"A police informant saw some people, through the window of an apartment,","content":"bagging white powder. An officer then observed people for several minutes in a bagging\\noperation through the apartment window. While officers were obtaining a warrant to enter the\\napartment, two men, later identified as Carter and Johns, left the building and got into a car.","category":"ARREST","parent":"ARREST"},{"title":"When the car was stopped, police found cocaine and cocaine paraphernalia.","content":"A subsequent search of the apartment uncovered cocaine residue on the kitchen table.\\nThompson, the apartment lessee, said she had allowed Carter and Johns to use her apartment\\nfor their bagging operation for an amount of cocaine. Carter and Johns were in the apartment for\\nabout two and one-half hours and had never been to the apartment before. Carter and Johns\\nmoved to suppress all evidence, arguing that the officers looking through the apartment window\\nwas an unreasonable search, thus violating their Fourth Amendment rights. The Court disagreed\\nand denied the suppression; Carter was convicted. The case was appealed, and the U.S. Supreme","category":"ARREST","parent":"ARREST"},{"title":"Does a visitor for a short time (not overnight) have an expectation of privacy in","content":"another\'s home?\\nHOLDING:\\n\\nNo.\\n\\n64\\n\\n\\fDISCUSSION: The Supreme Court held that Carter and Johns had no legitimate expectation of\\nprivacy in the apartment as they were in the apartment one time, for a short time, and were\\nthere for a commercial purpose only. Since they had no expectation of privacy, there was no\\nneed to determine whether the officers looking through the window was a search. The Court\\ndistinguished these cases from Minnesota v. Olson,100 when they held that a social overnight\\nguest in ones home would have an expectation of privacy in the premises. They said that\\novernight guests in a home may challenge the legality of a search, but one who is merely present\\nwith the consent of the householder could not.","category":"ARREST","parent":"ARREST"},{"title":"In July 1981, Dr. Dennis OConnor, Director of Napa State Hospital, became","content":"concerned about problems with Dr. Magno Ortega. Dr. Ortega was responsible for the training of\\nyoung physicians in the psychiatric residency. Dr. Ortega went on leave while a team made an\\ninvestigation of the allegations and eventually, he was terminated.\\nDuring the investigation, the team entered Ortegas office to secure state property. During that\\nsearch, they discovered that Ortega had taken his computer home. They searched the office\\nthoroughly and seized items that were later used in his hearing to impeach a witness. They had\\nalso seized papers relating to private patients. Ortega eventually filed suit against the hospital\\nofficials and the lower courts held that the search violated his right to privacy. The case was\\nappealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Does a government employee have an expectation of privacy in their workplace?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court stated that Ortegas rights were violated only if the conduct of the\\nHospital officials at issue in this case infringed an expectation of privacy that society is prepared\\nto consider reasonable. The Court outlined the areas related to work that are within an\\nemployers control and stated those areas are the province of the employer, even though an\\nemployee may be allowed to place personal items there. This would not extend to personal\\nitems, such as handbags and briefcases, however. The Court also stated that employees may\\nexpect privacy against intrusions by the government officials but that employees never have a\\nreasonable expectation of total privacy in their place of work.","category":"ARREST","parent":"ARREST"},{"title":"Maurice Gasaway, a parolee under active supervision, was caught in possession of","content":"narcotics at work. After a brief internal investigation, an employee contacted a Narcotics Task\\nForce detective to report the incident. The next day, the detective arrived on scene and field\\ntested the suspected narcotics which proved to be heroin. After reviewing the internal\\n65\\n\\n\\finvestigation conducted by the employer, the detective determined Gasaway had possessed the\\nheroin and arrested him.\\nGasaway was searched incident to arrest and placed in the detectives cruiser. The search of\\nGasaways person yielded a key fob for his truck. The detective asked Gasaway for consent to\\nsearch the truck, which Gasaway denied. Gasaways parole officers arrived during his arrest and,\\nwith the assistance of the detective, began a search of Gasaways truck. The search revealed\\nmarijuana and methamphetamine.\\nGasaway was charged with three counts of possession of a controlled substance. Gasaway\\nmoved to suppress the evidence found in his truck claiming the warrantless search was unlawful.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Do parolees have a diminished expectation of privacy?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The U.S. Supreme Court rendered a decision in Samson v. California, 547 U.S. 843\\n(2006), regarding warrantless searches of parolees. In Samson, the Court held two important\\nthings. First, the Fourth Amendment does not prohibit a police officer from conducting a\\nsuspicionless search of a parolee.101 Explaining that because parole is akin to incarceration and\\nthe need for supervision of parolees is great, a police officer may search a parolee without any\\nsuspicion of criminal activity. However, the Court also held thatseconda state itself may\\ninstitute its own safeguards to prevent abusive and harassing searches.\\nYears later, in Bratcher v. Commonwealth, 424 S.W. 3d 411 (Ky. 2014), the Kentucky Supreme\\nCourt applied the holding of Samson incorrectly. In Bratcher, the Kentucky Supreme Court\\ncorrectly held that the Fourth Amendment did not prohibit police officers from conducting\\nwarrantless and suspicionless search of parolees. However, they incorrectly held that the\\nCommonwealth could not institute its own safeguards to prevent abusive and harassing\\nsearches.","category":"ARREST","parent":"ARREST"},{"title":"This case overruled Bratcher, adopting the holdings of Samson:","content":"When a parolee has been charged with a crime and moves to suppress evidence\\nobtained from a warrantless search pursuant to the Fourth Amendment, a court\\nmust determine whether the search was reasonable under the totality of the\\ncircumstances by balancing the parolee\'s reasonable expectation of privacy\\nagainst the necessity of the search to the promote the Commonwealth\'s\\nlegitimate interests.102\\nSo, how do we determine a parolees reasonable expectation of privacy? The Court states, [a]\\nparolee\'s reasonable expectation of privacy should be determined by considering the nature of\\nparole itself, the conditions of parole, the place where the search occurred, the circumstances\\ngiving rise to the search, the manner of the search, and any other relevant information.103 In\\nother words, we must consider the safeguards put in place by the Commonwealth.\\n66\\n\\n\\fHere, the Court first looked to Gasaways parole agreement. His parole agreement explicitly\\nstated he agreed to be subject to search and seizure without a warrant if my officer has\\nreasonable suspicion that I may have illegal drugs, alcohol or other contraband on my person or\\nproperty.104 Second, they looked at the Kentucky Department of Corrections general\\nprocedures governing parolee searches, which expressly state, [a]n offender shall be subject to\\na search of his person, residence, or other property under his control. The basis of any search\\nshall be consent, a search warrant, or reasonable suspicion that the search will produce evidence\\nof a violation of the offender\'s conditions of supervision.105\\nConsidering the foregoing, the Court concluded the search of Gasaway\'s truck was reasonable\\nunder the totality of the circumstances. The Commonwealth clearly has a legitimate and\\noverwhelming interest in the supervision of parolees. Gasaway\'s reasonable expectation of\\nprivacy was minimal, requiring only reasonable suspicion to justify a warrantless search on these\\nfacts.106 And here, the detective had a reasonable suspicion Gasaways truck contained\\ncontraband.\\nWould the search have been justified by the vehicle exception to the warrant requirement? No.\\nWhile Gasaways truck was a readily mobile vehicle in a public place, the officers lacked probable\\ncause to search the truck. There was no established nexus between what the officers knew at the\\ntime and the truck sufficient to establish probable cause that the vehicle contained contraband\\nor evidence of a crime. The officers here had only a reasonable suspicion.\\nWould the search have been justified as a search incident to arrest? No. First, Gasaway was\\nsecured and not within reaching distance of the vehicles contents. Second, the detective\\ntestified he was looking for other drugs which may be in the vehicle, rather than evidence of\\nthe crime for which Gasaway was arrested forpossession of heroin. Therefore, per the law set\\nforth in Gant107, the search of the truck was not justified as a search incident to arrest.","category":"ARREST","parent":"ARREST"},{"title":"On May 23, 1957, three Cleveland police officers arrived at Mapp\'s residence","content":"pursuant to information that \\"a person [was] hiding out in the home, who was wanted for\\nquestioning in connection with a recent bombing, and that there was a large amount of policy\\nparaphernalia being hidden in the home. Upon their arrival at the house, the officers knocked\\non the door and demanded entrance, but Mapp, after telephoning her attorney, refused to\\nadmit them without a search warrant. Some three hours later, the officers (now with four\\nadditional officers) again sought entrance. When Mapp did not come to the door immediately, at\\nleast one of the several doors to the house was forcibly opened. Mapp was halfway down the\\nstairs from the upper floor to the front door when the officers, in this highhanded manner,\\nbroke into the hall. She demanded to see the search warrant. A paper, which the officers\\nclaimed to be a warrant, was held up by one of the officers. They struggled over the document,\\nand Mapp was restrained.\\n67\\n\\n\\fStill in handcuffs, Mapp was forcibly taken upstairs to her bedroom where the officers searched a\\ndresser, a chest of drawers, a closet, and some suitcases. They also looked in a photo album and\\nthrough personal papers. The search continued to a child\'s bedroom, the living room, the\\nkitchen, and a dinette. The basement of the building and a trunk found there were searched. She\\nwas eventually charged and convicted with possession of obscene materials located in that trunk.\\nAt trial, no search warrant was produced, nor was the failure to produce one explained or\\naccounted for. The State argued that even if the search was made without authority, or\\notherwise unreasonably, it is not prevented from using the unconstitutionally seized evidence at\\ntrial. Mapp was convicted. Mapp appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is evidence seized in violation of the Fourth Amendment admissible at trial?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court reviewed the history of the development of the Exclusionary Rule as\\napplied to federal courts and state courts, citing several cases. The Court concluded that to deter\\nunlawful police conduct, evidence seized in violation of the Fourth Amendment is not admissible\\nat trial. The Court specifically stated:\\nThe criminal goes free, if he must, but it is the law that sets him free. Nothing can destroy a\\ngovernment more quickly than its failure to observe its own laws, or worse, its disregard of the\\ncharter of its own existence.\\nIf the government becomes a lawbreaker, it breeds contempt for law; it invites every man to\\nbecome a law unto himself; it invites anarchy.","category":"ARREST","parent":"ARREST"},{"title":"On December 24, 1968, Pamela Powers, age 10, was abducted from a YMCA in","content":"Des Moines, Iowa. During that same time, Williams was seen leaving the building carrying a large\\nbundle wrapped in a blanket. A witness stated he had seen two legs protruding from the blanket.\\nThe next day, Williams\' car was found, 160 miles away, in Davenport, Iowa. Later, several items\\nof Powers\' clothing and a blanket were found at a rest stop between Des Moines and Davenport.\\nPolice obtained a warrant for Williams and initiated a large-scale search of the areas on either\\nside of the highway.\\nWilliams surrendered to police in Davenport. Des Moines police informed his attorney that they\\nwould pick up Williams in Davenport and bring him back to Des Moines, without interrogating\\nhim. However, on the return trip, one of the detectives spoke to Williams about Powers\' body\\nbeing out in the snow, how it may prove impossible to find, and about how her parents deserved\\nto give her a Christian burial. Det. Leaming told Williams he didn\'t expect an answer, that he\\nsimply wanted him to \\"think about it.\\" As the car approached Grinnell, Williams asked the\\ndetectives if the girl\'s shoes had been found, and directed them to a point, but the shoes were\\n68\\n\\n\\fnot there. He repeated the question, this time asking about the blanket at the rest stop, but\\nagain, they did not find the blanket, as it had already been located. Finally, as the approached\\nMitchellville, Williams agreed to show them where the child\'s body had been left. The officers\\ninvolved in the search stopped at 3 p.m., when they joined Williams and the detectives at the\\nrest stop. Later, after the body was discovered, it was found that the team was only two and onehalf miles from the child\'s body and the area was within the area scheduled to be searched.\\nAt his trial for first-degree murder, Williams requested but was denied suppression of the body\\nand all related evidence as the \\"fruit\\" of an unlawful interrogation. The appellate court decided\\nthat the admission was improper. The U.S. Supreme Court accepted certiorari and affirmed that\\nholding, however, the Court stated that although Williams\' incriminating statements could not be\\nused, the location of the body and other evidence \\"might well be admissible on the theory that\\nthe body would have been discovered in any event, even had incriminating statements not been\\nelicited from Williams.\\"\\nAt the second trial, the prosecution entered into evidence the child\'s body, clothing and other\\nevidence that had been found. The trial court agreed that the state had proved that the evidence\\nwould have been discovered \\"within a short time\\" and in \\"essentially the same condition as it\\nwas actually found.\\" The case was appealed, and the U.S. Supreme Court agreed to hear the\\ncase.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Are there exceptions to evidence suppression under the Exclusionary Rule or the","content":"Fruit of the Poisonous Tree doctrine?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court reviewed the history of the Exclusionary Rule, which rejects evidence\\ncollected by law enforcement through improper means. However, while \\"derivative evidence,\\"\\nwhich is spawned by illegally collected evidence, is impermissible, the \\"independent source\\"\\ndoctrine allows evidence that is found independent of any police misconduct is admissible. As a\\nbalance, the Court concluded that the deterrent effect of the Exclusionary Rule has little basis\\nwhen it would prohibit evidence that \\"would have been discovered by lawful means \\" and that\\n\\"[e]xclusion of physical evidence that would inevitably have been discovered adds nothing to\\neither the integrity or fairness of a criminal trial.\\"","category":"ARREST","parent":"ARREST"},{"title":"After an investigation, which included an anonymous tip, officers applied for a","content":"warrant to search three houses and the automobiles of three suspects, including Leon. The\\nwarrant was issued, and the searches yielded large quantities of drugs and other evidence.\\nDuring a suppression hearing, the Court found the warrants, while accurate on their face, were\\nunsupported by probable cause. As such, the evidence was suppressed. The cases were\\neventually dismissed for lack of evidence.\\n69\\n\\n\\fThe prosecution argued that since the officers who executed the warrant were acting in good\\nfaith, in reliance of a warrant, it was inappropriate to suppress the evidence. The case was\\nappealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"ARREST","parent":"ARREST"},{"title":"Is there a good faith exception to the Exclusionary Rule?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Exclusionary Rule is designed to deter police misconduct rather than to punish\\nthe errors of judges and magistrates. The deterrent purpose of the Exclusionary Rule necessarily\\nassumes that the police have engaged in willful, or at the very least negligent, conduct which has\\ndeprived the defendant of some right. Evidence obtained from a search should be suppressed\\nonly if the law enforcement officer had knowledge, or should have known, that the search was\\nunconstitutional. By refusing to admit evidence gained as a result of such conduct, the courts\\nhope to instill a greater degree of care toward the rights of an accused.\\nWhen an officer, acting with objective good faith, has obtained a search warrant from a judge\\nor magistrate and acted within the warrants scope, there is no police illegality to deter. It is\\nthe magistrate\'s responsibility to determine whether the officer\'s allegations establish\\nprobable cause and, if so, to issue a warrant. In the ordinary case, an officer cannot be\\nexpected to question the magistrate\'s probable-cause determination or his judgment that the\\nwarrant is technically sufficient. Once the warrant is issued, there is literally nothing more the\\npoliceman can do in seeking to comply with the law. Penalizing the officer for the magistrate\'s\\nerror, rather than his own, cannot logically contribute to the deterrence of Fourth","category":"ARREST","parent":"ARREST"},{"title":"Amendment violations.","content":"Because a search warrant provides the detached scrutiny of a neutral magistrate, which is a\\nmore reliable safeguard against improper searches than the hurried judgment of a law\\nenforcement officer engaged in the often-competitive enterprise of ferreting out crime, we\\nhave expressed a strong preference for warrants and declared that in a doubtful or marginal\\ncase a search under a warrant may be sustainable where without one it would fail.\\nReasonable minds frequently may differ on the question whether a particular affidavit\\nestablishes probable cause, and the preference for warrants is most appropriately\\neffectuated by giving great deference to a magistrate\'s determination.\\nDeference to the magistrate is not boundless. First, a magistrate\'s finding of probable cause\\ndoes not preclude inquiry into the knowing or reckless falsity of the affidavit on which that\\ndetermination was based. Second, the courts must insist that the magistrate perform his\\nneutral and detached function and not serve merely as a rubber stamp for the police. A\\nmagistrate failing to manifest that neutrality and detachment acts as an adjunct law\\nenforcement officer and cannot provide valid authorization for an otherwise unconstitutional\\nsearch. Third, the warrant must be based on an affidavit that provides the magistrate with a\\nsubstantial basis for determining the existence of probable cause. Sufficient information must\\nbe presented to the magistrate to allow that official to determine probable cause; his action\\ncannot be a mere ratification of the bare conclusions of others.\\n70\\n\\n\\fThe U.S. Supreme Court reversed the decision.","category":"ARREST","parent":"ARREST"},{"title":"On April 6, 1983, at about 1:45 p.m., federal officers had Murray, Carter and","content":"others under surveillance. They observed Murray driving a truck and Carter a green camper into\\na warehouse in South Boston. They left about 20 minutes later and as they left, the agents saw\\nwithin the warehouse two individuals and a tractor-trailer rig bearing a long, dark container.\\nMurray and Carter later turned over the truck and camper to other drivers who were in turn\\nfollowed and ultimately arrested, and the vehicles lawfully seized. Marijuana was found in both\\nvehicles. Once they got this information, the officers in South Boston forced entry into the\\nwarehouse. There was no one in the warehouse, but they saw, in plain view, numerous burlapwrapped bales that were later found to contain marijuana. The officers took no further action\\nbut left the bales as they were and they did not reenter [the warehouse] until they had a search\\nwarrant. They did not mention the prior entry when they applied for the warrant, nor did they\\nuse any of their observations made in the entry in the application. They received the warrant\\nsome eight hours after the entry and seized 270 bales of marijuana and lists of customers.\\nMurray and Carter requested suppression of the evidence found in the warehouse. The trial\\ncourt denied suppression and they were convicted. The case was appealed, and the U.S.","category":"ARREST","parent":"ARREST"},{"title":"Does the independent source doctrine permit the introduction of evidence","content":"found during an unlawful search, if later found again during a valid warrant search?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court noted that the exclusionary rule prohibits introduction into evidence of\\ntangible materials seized during an unlawful search108 and of testimony concerning knowledge\\nacquired during an unlawful search.109 In addition, the exclusionary rule also prohibits the\\nintroduction of derivative evidence, both tangible and testimonial, that is the product of the\\nprimary evidence, or that is otherwise acquired as an indirect result of the unlawful search, up to\\nthe point at which the connection with the unlawful search becomes so attenuated as to\\ndissipate the taint.110 However, as the exclusionary rule was being developed, the Court also\\nannounced what has come to be known as the independent source doctrine.111\\nThe dispute [in this case] is over the scope of this doctrine. Murray and Carter argued that it\\napplies only to evidence obtained for the first time during an independent lawful search. The\\nprosecution, however, argued that it applies also to evidence initially discovered during, or as a\\nconsequence of, an unlawful search, but later obtained independently from activities untainted\\nby the initial illegality. The Court concluded however, that the Governments view has better\\nsupport in both precedent and policy.\\nIn this case, the Court noted that [k]knowledge that the marijuana was in the warehouse was\\nassuredly acquired at the time of the unlawful entry. But the Court continued, it was also\\nacquired at the time of entry pursuant to the warrant, and if that later acquisition was not the\\n71\\n\\n\\fresult of the earlier entry there is no reason why the independent source doctrine should not\\napply. Applying the exclusionary rule in the way argued by Murray and Carter would put the\\npolice (and society) not in the same position they would have occupied if no violation occurred,\\nbut in a worse one. The Court found that while the government should not profit from its\\nillegal activity, neither should it be placed in a worse position than it would otherwise have\\noccupied. The Court concluded by stating that [s]o long as a later, lawful seizure is genuinely\\nindependent of an earlier, tainted one (which may well be difficult to establish where the seized\\ngoods are kept in the polices possession) there is no reason why the independent source\\ndoctrine should not apply.\\nSo, the ultimate question  is whether the search pursuant to the warrant was in fact a\\ngenuinely independent source of the information and tangible evidence at issue here.\\nThe U.S. Supreme Court determined that the agents had not revealed what they learned in the\\nwarehouse to the magistrate, nor did they include in the warrant affidavit anything learned\\nthere. The Court remanded the case to the District Court (the trial court) to determine if the\\nagents would have sought the warrant if they had not earlier entered the warehouse.","category":"ARREST","parent":"ARREST"},{"title":"On August 7, 1999, a Baltimore County police officer stopped a vehicle for","content":"speeding. Inside the vehicle were Partlow, the owner and driver, Pringle, sitting in the front\\npassenger seat and Smith, who was sitting in the back seat. When asked, Partlow produced his\\nregistration from the glove compartment. When he opened it, the officer spotted a \\"large\\namount of rolled-up money.\\" The officer checked Partlow\'s record, via computer, and found it\\nclean. He asked Partlow to step out of the car and gave him an oral warning. When a second\\nofficer arrived, Partlow was asked if he had \\"any weapons or narcotics\\" in the car, and he replied\\nthat he did not. He \\"then consented to a search of the vehicle.\\" Officers found $763 in the glove\\ncompartment. When they pulled down the back seat armrest, which had been in the upright\\nposition between the seats initially, the found five plastic baggies of cocaine. None of the men\\nadmitted ownership of the drugs or the money, and the officer arrested all three of the men.\\nLater that day, Pringle waived his Miranda rights and gave a confession (oral and written) that\\n\\"the cocaine belonged to him\\" and that the other two men in the car knew nothing of the drugs.","category":"ARREST","parent":"ARREST"},{"title":"Partlow and Smith were released.","content":"At trial, Pringle requested a suppression of his confession, claiming that it came from an illegal\\nwarrantless arrest that was not supported by probable cause. The trial court disagreed, however,\\nand a jury convicted Pringle of possession with intent to distribute cocaine and possession of\\ncocaine.","category":"ARREST","parent":"ARREST"},{"title":"May an officer arrest all occupants in a vehicle for \\"constructive possession\\" of","content":"drugs hidden inside the passenger compartment of the vehicle?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court noted that the \\"probable cause standard is incapable of precise\\ndefinition or quantification into percentages because it deals with probabilities and depends\\nupon the totality of the circumstances.\\" The Court found it to be \\"an entirely reasonable\\ninference  that any or all three of the occupants had knowledge of, and exercised dominion\\nover, the cocaine.\\" The Court went on to state that \\"a reasonable officer could conclude that\\nthere was probable cause to believe Pringle committed the crime of possession of cocaine, either\\nsolely or jointly.\\"\\nPringle had tried to argue that his arrest was merely \\"guilt by association,\\" but the Court did not\\nagree, stating there was a difference between the facts in Ybarra v. Illinois112 and the instant\\ncase. In Ybarra, the defendant was a customer in a public tavern, but in this case, the defendant,\\nPringle, entered a small vehicle with two others and the Court found it \\"reasonable for the officer\\nto infer a common enterprise among the three men.\\"\\nThe Court affirmed the conviction.","category":"ARREST","parent":"ARREST"},{"title":"Carbon County (Wyoming) Sheriff Ogburn, acting on a tip, requested a warrant for","content":"Harold Whiteley for burglary and theft from a local business. The affidavit read as follows:\\nI, C.W. Ogburn, do solemnly swear that on or about the 23 day of November, A.D. 1964, in\\nthe County of Carbon and the State of Wyoming, the said Harold Whitely and Jack Daley,\\ndefendants did then and there unlawfully break and enter a locked and sealed building\\nThe description of the business followed. The information on Whiteley and Daley was\\ntransmitted to other agencies. As a result of this BOLO, a Laramie police officer located and\\narrested Whitely and searched his vehicle, finding a number of items from the burglary. Whiteley\\nchallenged the introduction of the evidence, the trial court denied that objection, and Mr.\\nWhitely was convicted. The case was appealed, and the US Supreme Court agreed to hear the\\ncase.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is a bare-bones conclusion sufficient to support a warrant?","content":"HOLDING:\\n\\nNo.\\n73\\n\\n\\fDISCUSSION: The Court stated that while the Laramie officers were entitled to act upon the\\nstrength of the information they were given, that did not excuse what was otherwise an invalid\\nwarrant and the evidence obtained should have been excluded at trial.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Two Houston police officers applied to a magistrate for a warrant to search","content":"Aguilar\'s home for narcotics. Their affidavit, in relevant part, recited that:\\n\\"Affiants have received reliable information from a credible person and do believe that heroin,\\nmarijuana, barbiturates and other narcotics and narcotic paraphernalia are being kept at the\\nabove described premises for the purpose of sale and use contrary to the provisions of law.\\"\\nThe search warrant was issued, and narcotics were found. Aguilar challenged the introduction of\\nthe evidence, but the trial court allowed its admission. Eventually, he was convicted. Aguilar\\nappealed, and the U.S. Supreme Court granted certiorari.\\nISSUES:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Does an affidavit that provides no support for its conclusions provide sufficient","content":"basis for a finding of probable cause and issuance of a search affidavit?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: In passing on the validity of the search warrant, the reviewing court may consider\\nonly information brought to the magistrate\'s attention.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The Court noted:","content":"[I]nformed and deliberate determinations of magistrates . . . are to be preferred over hurried\\naction of officers . . . who may happen to make arrests. The reasons for this rule go to the\\nfoundations of the Fourth Amendment. A contrary rule that evidence sufficient to support a\\nmagistrate\'s disinterested determination to issue a search warrant will justify the officers in\\nmaking a search without a warrant would reduce the Amendment to a nullity and leave the\\npeoples homes secure only in the discretion of police officers.\\n...\\nThe point of the Fourth Amendment is not that it denies law enforcement the support of usual\\ninferences which reasonable men may draw from evidence but that it requires that such\\ninferences to be drawn by neutral and detached magistrate instead of the officer engaged in the\\noften competitive enterprise of ferreting out crime.\\nAn affidavit for a search warrant may be based on hearsay information and need not reflect\\ndirect personal observations of the affiant, but magistrate must be informed of some of the\\n74\\n\\n\\funderlying circumstances on which informant based his conclusions and some of the underlying\\ncircumstances from which officer concluded that the informant, whose identity need not be\\ndisclosed, was \\"credible\\" or that his information was reliable. Although the reviewing court will\\npay substantial deference to judicial determinations of probable cause, the court must still insist\\nthat the magistrate perform his \\"neutral and detached\\" function and not serve merely as a\\nrubber stamp.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Bloomingdale police received an anonymous letter that included statements that","content":"Lance and Susan Gates (husband and wife) were engaged in selling drugs. The text of the letter\\nfollows:\\nThis letter is to inform you that you have a couple in your town who strictly make their\\nliving on selling drugs. They are Sue and Lance Gates, they live on Greenway, off\\nBloomingdale Rd. in the condominiums. Most of their buys are done in Florida. Sue his wife\\ndrives their car to Florida, where she leaves it to be loaded up with drugs, then Lance flys\\ndown and drives it back. Sue flys back after she drops the car off in Florida. May 3 she is\\ndriving down there again and Lance will be flying down in a few days to drive it back. At\\nthe time Lance drives the car back he has the trunk loaded with over $100,000.00 in drugs.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Presently they have over $100,000.00 worth of drugs in their basement.","content":"They brag about the fact they never have to work, and make their entire living on pushers.\\nI guarantee (sic) if you watch them carefully you will make a big catch. They are friends\\nwith some big drug dealers, who visit their house often.\\nUpon receiving this letter, the police initiated an investigation. They learned that Lance Gates did\\nlive at a particular address in Bloomingdale. Further investigation revealed a second possible\\naddress. The police also determined that Gates had a reservation to fly to West Palm Beach,\\nFlorida, from Chicago on May 5. The police contacted Florida DEA agents, who met the plane and\\nfollowed Gates to a Holiday Inn nearby. He went to a room registered to Susan Gates. The next\\nmorning, both Gates and the woman (later identified as Susan Gates) left the hotel in a Mercury\\nstation wagon, which was registered to Gates. They went northbound on an interstate highway.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Driving time would be approximately 24 hours, from Palm Beach to Chicago.","content":"A search warrant was obtained in Illinois based on this information. The judge determined that\\nthe information in the letter, corroborated by the officers investigation, constituted sufficient\\nprobable cause. When Lance and Susan Gates arrived, the police were waiting. They searched\\nthe vehicle and found 350 pounds of marijuana. A search of the residence uncovered marijuana,\\nweapons, and other contraband.113\\n\\n75\\n\\n\\fLance and Susan Gates requested and received suppression of the evidence on the basis that the\\naffidavit did not support probable cause. The prosecution appealed and the U.S. Supreme Court\\nagreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May a warrant based on corroborated evidence divulged from an unknown","content":"informant satisfy the Fourth Amendments probable cause requirement?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: Previous courts had created a two-pronged test for probable cause, from the\\nAguilar and Spinelli cases, requiring an affiant to reveal the basis of the knowledge of the\\nanonymous tipster, how they came to know what they provided and then to establish the\\nreliability or veracity of the informant. However, the Supreme Court held that Aguilar was too\\nrigid a test, and that probable cause is a fluid concept  turning on the assessment of\\nprobabilities in particular factual contexts  not readily, or even usefully, reduced to a neat set of\\nlegal rules. Instead, the Court adopted a test that considers the totality of the circumstances.\\nThat test requires the issuing judge simply to make a practical, common-sense decision\\nwhether, given all the circumstances set forth in the affidavit before him, including the veracity\\nand basis of knowledge of persons supplying information, there is a fair probability that\\ncontraband or evidence of a crime will be found in a particular place.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Arkansas State Police officers sought a warrant to search the home of Jacobs, a","content":"suspected drug dealer. They had probable cause, in that an informant had purchased drugs in the\\nhome. At that sale, the petitioner, Wilson, had waved a pistol in the informants face and\\nthreatened to kill her if she were an informant. The affidavit set forth the essential facts and\\nnoted that Jacobs had previous convictions for arson and firebombing. The warrant was issued,\\nand officers went to the house. On arrival at the house, the officers found the door unlocked and\\nwalked in without knocking. As they entered, they announced themselves as police and that they\\nhad a warrant. Evidence was seized, and Jacobs and Wilson were arrested. Wilson tried to have\\nthe evidence seized in the home suppressed on various grounds, including the fact that the\\nofficers had failed to knock and announce before entering and that therefore the search was\\nunreasonable. The motion was denied. The case was appealed, and the U.S. Supreme Court\\nagreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is entering a dwelling to serve a warrant reasonable when officers do not knock","content":"and announce first and they have not established a risk either to themselves or of evidence\\ndestruction justifying an unannounced entry?\\nHOLDING:\\n\\nNo.\\n76\\n\\n\\fDISCUSSION: The Court observed that it has long been a tradition of the common law that\\nofficers seeking to invade a dwelling with a warrant must knock and announce their presence.\\nSince knock and announce was the rule at the time of the adoption of the Fourth Amendment\\nthe framers would have been well aware of that and would have considered it to be part of the\\ninquiry as to whether a search was reasonable or not. Not every entry must be preceded by an\\nannouncement. To get a no knock warrant, officers must st
