haloalkyl, alkenyl, cycloalkylmethyl,\\ncycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl group, whether or\\nnot further substituted in the indole ring to any extent and whether or not substituted in the\\nnaphthyl ring to any extent. Examples of this structural class include but are not limited to JWH015, JWH-018, JWH-019, JWH-073, JWH-081, JWH-122, JWH-200, and AM-2201;\\n(b) Phenylacetylindoles: Any compound containing a 3-phenylacetylindole structure with\\nsubstitution at the nitrogen atom of the indole ring by an alkyl, haloalkyl, alkenyl,\\ncycloalkylmethyl, cycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl\\ngroup whether or not further substituted in the indole ring to any extent and whether or not\\nsubstituted in the phenyl ring to any extent. Examples of this structural class include but are not\\nlimited to JWH-167, JWH-250, JWH-251, and RCS-8;\\n(c) Benzoylindoles: Any compound containing a 3-(benzoyl)indole structure with substitution at the\\nnitrogen atom of the indole ring by an alkyl, haloalkyl, alkenyl, cycloalkylmethyl, cycloalkylethyl,\\n1-(N-methyl-2- piperidinyl)methyl, or 2-(4-morpholinyl)ethyl group whether or not further\\nsubstituted in the indole ring to any extent and whether or not substituted in the phenyl ring to\\nany extent. Examples of this structural class include but are not limited to AM630, AM-2233,\\nAM-694, Pravadoline (WIN 48,098), and RCS-4;\\n(d) Cyclohexylphenols: Any compound containing a 2-(3-hydroxycyclohexyl)phenol structure with\\nsubstitution at the 5-position of the phenolic ring by an alkyl, haloalkyl, alkenyl,\\ncycloalkylmethyl, cycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl\\ngroup whether or not substituted in the cyclohexyl ring to any extent. Examples of this structural\\nclass include but are not limited to CP 47,497 and its C8 homologue (cannabicyclohexanol);\\n(e) Naphthylmethylindoles: Any compound containing a 1H-indol-3-yl-(1-naphthyl)methane\\nstructure with substitution at the nitrogen atom of the indole ring by an alkyl, haloalkyl, alkenyl,\\ncycloalkylmethyl, cycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl\\ngroup whether or not further substituted in the indole ring to any extent and whether or not\\nsubstituted in the naphthyl ring to any extent. Examples of this structural class include but are\\nnot limited to JWH-175, JWH-184, and JWH-185;\\n(f) Naphthoylpyrroles: Any compound containing a 3-(1-naphthoyl)pyrrole structure with\\nsubstitution at the nitrogen atom of the pyrrole ring by an alkyl, haloalkyl, alkenyl,\\ncycloalkylmethyl, cycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl\\ngroup whether or not further substituted in the pyrrole ring to any extent and whether or not\\nsubstituted in the naphthyl ring to any extent. Examples of this structural class include but are\\nnot limited to JWH-030, JWH-145, JWH-146, JWH-307, and JWH 368;\\n(g) Naphthylmethylindenes: Any compound containing a 1-(1-naphthylmethyl)indene structure with\\nsubstitution at the 3-position of the indene ring by an alkyl, haloalkyl, alkenyl, cycloalkylmethyl,\\ncycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl group whether or not\\nfurther substituted in the indene ring to any extent and whether or not substituted in the\\nnaphthyl ring to any extent. Examples of this structural class include but are not limited to JWH176;\\n(h) Tetramethylcyclopropanoylindoles:\\nAny\\ncompound\\ncontaining\\na\\n3-(1tetramethylcyclopropoyl)indole structure with substitution at the nitrogen atom of the indole ring\\nby an alkyl, haloalkyl, cycloalkylmethyl, cycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2(4-morpholinyl)ethyl group, whether or not further substituted in the indole ring to any extent\\nand whether or not further substituted in the tetramethylcyclopropyl ring to any extent.\\nExamples of this structural class include but are not limited to UR-144 and XLR-11;\\n\\n6.2.5\\n\\n\\fSECTION 6: DRUGS\\n\\n(i) Adamantoylindoles: Any compound containing a 3-(1-adamantoyl)indole structure with\\nsubstitution at the nitrogen atom of the indole ring by an alkyl, haloalkyl, alkenyl,\\ncycloalkylmethyl, cycloalkylethyl, 1-(N-methyl-2-piperidinyl)methyl, or 2-(4-morpholinyl)ethyl\\ngroup, whether or not further substituted in the indole ring to any extent and whether or not\\nsubstituted in the adamantyl ring system to any extent. Examples of this structural class\\ninclude but are not limited to AB-001 and AM-1248; or\\n(j) Any other synthetic cannabinoid or piperazine which is not approved by the United States Food\\nand Drug Administration, or if approved, which is not dispensed or possessed in accordance\\nwith state and federal law;\\n(52) \\"Synthetic cathinones\\" means any chemical compound which is not approved by the United\\nStates Food and Drug Administration, or if approved, which is not dispensed or possessed in\\naccordance with state and federal law (not including bupropion or compounds listed under a\\ndifferent schedule) structurally derived from 2-aminopropan-1-one by substitution at the 1-position\\nwith either phenyl, naphthyl, or thiophene ring systems, whether or not the compound is further\\nmodified in one (1) or more of the following ways:\\n(a) By substitution in the ring system to any extent with alkyl, alkylenedioxy, alkoxy, haloalkyl,\\nhydroxyl, or halide substituents, whether or not further substituted in the ring system by one (1)\\nor more other univalent substituents. Examples of this class include but are not limited to 3,4Methylenedioxycathinone (bk-MDA);\\n(b) By substitution at the 3-position with an acyclic alkyl substituent. Examples of this class include\\nbut are not limited to 2-methylamino-1-phenylbutan-1-one (buphedrone);\\n(c) By substitution at the 2-amino nitrogen atom with alkyl, dialkyl, benzyl, or methoxybenzyl\\ngroups, or by inclusion of the 2-amino nitrogen atom in a cyclic structure. Examples of this class\\ninclude but are not limited to Dimethylcathinone, Ethcathinone, and -Pyrrolidinopropiophenone\\n(-PPP); or\\n(d) Any other synthetic cathinone which is not approved by the United States Food and Drug\\nAdministration, or if approved, is not dispensed or possessed in accordance with state or\\nfederal law;\\n(53) \\"Synthetic drugs\\" means any synthetic cannabinoids or piperazines or any synthetic\\ncathinones.\\n*****\\n(55)\\"Tetrahydrocannabinols\\" means synthetic equivalents of the substances contained in the plant,\\nor in the resinous extractives of the plant Cannabis, sp. or synthetic substances, derivatives, and\\ntheir isomers with similar chemical structure and pharmacological activity such as the following:\\n1. Delta 1 cis or trans tetrahydrocannabinol, and their optical isomers;\\n2. Delta 6 cis or trans tetrahydrocannabinol, and their optical isomers;\\n3. Delta 3, 4 cis or trans tetrahydrocannabinol, and its optical isomers.\\n(56)\\"Traffic,\\" except as provided in KRS 218A.1431, means to manufacture, distribute, dispense,\\nsell, transfer, or possess with intent to manufacture, distribute, dispense, or sell a controlled\\nsubstance.\\n(57)\\"Transfer\\" means to dispose of a controlled substance to another person without consideration\\nand not in furtherance of commercial distribution; and\\n(58)\\"Ultimate user\\" means a person who lawfully possesses a controlled substance for his or her\\nown use or for the use of a member of his or her household or for administering to an animal\\nowned by him or her or by a member of his household.\\nKRS 218A.015 Definitions of mental states\\nWhen used in this chapter, the terms \\"intentionally,\\" \\"knowingly,\\" \\"wantonly,\\" and \\"recklessly,\\"\\nincluding but not limited to equivalent terms such as \\"with intent\\" shall have the same definition and\\nthe same principles shall apply to their use as those terms are defined and used in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 501.","content":"KRS 218A.133 Exemption from prosecution for possession of controlled substance or drug\\nparaphernalia if seeking assistance with drug overdose\\n(1) As used in this section:\\n\\n6.2.6\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\n(a) Drug overdose means an acute condition of physical illness, coma, mania, hysteria, seizure,\\ncardiac arrest, cessation of breathing, or death which reasonably appears to be the result of\\nconsumption or use of a controlled substance, or another substance with which a controlled\\nsubstance was combined, and that a layperson would reasonably believe requires medical\\nassistance; and\\n(b) Good faith: does not include seeking medical assistance during the course of the execution\\nof an arrest warrant, or search warrant, or a lawful search.\\n(2) A person shall not be charged with or prosecuted for a criminal offense prohibiting the possession\\nof a controlled substance or the possession of drug paraphernalia, for a violation of subsection\\n(1)(d) of KRS 507.030 or subsection (1)(d) of KRS 507.040, or for an offense punishable under\\nsubsection (3)(c) of 218A.1412 if:\\n(a) In good faith, medical assistance with a drug overdose is sought from a public safety\\nanswering point, emergency medical services, a law enforcement officer, or a health\\npractitioner because the person:\\n1. Requests emergency medical assistance for himself or herself or another person; or\\n2. Acts in concert with another person who requests emergency medical assistance; or\\n3. Appears to be in need of emergency medical assistance and is the individual for whom\\nthe request was made;\\n(b) The person remains with, or is, the individual who appears to be experiencing a drug\\noverdose until the requested assistance is provided; and\\n(c) The evidence for the charge or prosecution is obtained as a result of the drug overdose and\\nthe need for medical assistance.\\n(3) The provisions of subsection (2) of this section shall not extend to the investigation and\\nprosecution of any other crimes committed by a person who otherwise qualifies under this\\nsection.\\n(4) When contact information is available for the person who requested emergency medical\\nassistance, it shall be reported to the local health department. Health department personnel shall\\nmake contact with the person who requested emergency medical assistance in order to offer\\nreferrals regarding substance abuse treatment, if appropriate.\\n(5) A law enforcement officer who makes an arrest in contravention of this section shall not be\\ncriminally or civilly liable for false arrest or false imprisonment if the arrest was based on probable\\ncause.\\nTRAFFICKING AND POSSESSION OFFENSES\\nKRS 218A.140 Prohibited acts relating to controlled substances  Penalties\\n(1) (a) No person shall obtain or attempt to obtain a prescription for a controlled substance by\\nknowingly misrepresenting to, or knowingly withholding information from, a practitioner.\\n(b) No person shall procure or attempt to procure the administration of a controlled substance by\\nknowingly misrepresenting to, or withholding information from, a practitioner.\\n(c) No person shall obtain or attempt to obtain a controlled substance or procure or attempt to\\nprocure the administration of a controlled substance by the use of a false name or the giving\\nof a false address.\\n(d) No person shall knowingly make a false statement regarding any prescription, order, report,\\nor record required by this chapter.\\n(e) No person shall, for the purpose of obtaining a controlled substance, falsely assume the title\\nof or represent himself or herself to be a manufacturer, wholesaler, distributor, repacker,\\npharmacist, practitioner, or other authorized person.\\n(f) In order to obtain a controlled substance, no person shall present a prescription for a\\ncontrolled substance that was obtained in violation of this chapter.\\n(g) No person shall affix any false or forged label to a package or receptacle containing any\\ncontrolled substance.\\n(2) No person shall possess, manufacture, sell, dispense, prescribe, distribute, or administer any\\ncounterfeit substance.\\n(3) No person shall knowingly obtain or attempt to obtain a prescription for a controlled substance\\nwithout having formed a valid practitioner-patient relationship with the practitioner or his or her\\n\\n6.2.7\\n\\n\\fSECTION 6: DRUGS\\n\\ndesignee from whom the person seeks to obtain the prescription.\\n(4) No person shall knowingly assist a person in obtaining or attempting to obtain a prescription in\\nviolation of this chapter.\\n(5) Any person who violates any subsection of this section shall be guilty of a Class D felony.\\nKRS 218A.1401 Selling controlled substances other than salvia to minor  Penalties\\n(1) A person is guilty of selling controlled substances to a minor when he or she, being eighteen (18)\\nyears of age or older, knowingly and unlawfully sells or transfers any quantity of a controlled\\nsubstance other than salvia to any person under eighteen (18) years of age.\\n(2) Selling controlled substances to a minor is a Class C felony for a first offense, and a Class B\\nfelony for each subsequent offense, unless a more severe penalty for trafficking in controlled\\nsubstances is applicable, in which case the higher penalty shall apply.\\nKRS 218A.1402 Criminal conspiracy to commit offense in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218A -- Penalties","content":"Except as provided in subsection (3) of 506.040 any person who commits a criminal conspiracy as\\ndefined in KRS 506.040 to commit any offense in this chapter shall be subject to the same penalties\\nas provided for the underlying offense as specified in this chapter.\\nKRS 218A.1403 Advertising controlled substance  Penalties\\n(1) No person shall advertise through any media other than a professional or trade publication any\\ncontrolled substance by either its \\"trade name\\" or by its generic or formulary name.\\n(2) Any person who violates subsection (1) of this section shall be guilty of a Class B misdemeanor\\nfor the first offense and a Class A misdemeanor for each subsequent offense.\\nKRS 218A.1404 Prohibited activities relating to controlled substances  Penalties\\n(1) No person shall traffic in any controlled substance except as authorized by law.\\n(2) No person shall possess any controlled substance except as authorized by law.\\n(3) No person shall dispense, prescribe, distribute, or administer any controlled substance except as\\nauthorized by law.\\n(4) Unless another specific penalty is provided in this chapter, any person who violates the provisions\\nof subsection (1) or (3) of this section shall be guilty of a Class D felony for the first offense and a\\nClass C felony for subsequent offenses and any person who violates the provisions of subsection\\n(2) of this section shall be guilty of a Class A misdemeanor.\\nKRS 218A.1405 Use and investment of drug-related income  Penalties\\n(1) It shall be unlawful for any person who has knowingly received any income derived directly or\\nindirectly from trafficking in a controlled substance to use or invest any part of that income, or any\\nproceeds thereof, to acquire any property, or to establish or operate any commercial enterprise.\\n(a) As used in this section, \\"property\\" includes real and personal property, whether tangible or\\nintangible.\\n(b) As used in this section, \\"commercial enterprise\\" means any proprietorship, partnership,\\ncorporation, association or other legal entity, including any individual or group not a legal\\nentity, which is engaged in any business or commercial activity or whose activities affect\\nbusiness or commerce.\\n(2) Any person who violates this section shall be guilty of a Class D felony and, in addition to other\\npenalties prescribed by law, shall forfeit any property constituting or derived from any income\\nreceived directly or indirectly from trafficking in a controlled substance.\\nKRS 218A.141 Additional penalties for trafficking in controlled substance other than salvia or\\nmarijuana\\nAny person convicted of, pleading guilty to, or entering an Alford plea to any offense involving\\ntrafficking in a controlled substance, other than trafficking in salvia or marijuana shall, in addition to\\nany other penalty authorized by law, be sentenced to:\\n(1) Pay the costs of disposal of the controlled substances;\\n\\n6.2.8\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\n(2) Pay the costs of disposal of all equipment, chemicals, materials, or other items used in or in\\nfurtherance of the trafficking offense;\\n(3) Pay the costs involved with environmental clean-up and remediation required for the real property\\nand personal property used for or in furtherance of the trafficking offenses; and\\n(4) Pay the costs of protecting the public from dangers from chemicals, materials, and other items\\nused for or in furtherance of the trafficking offense from the time of the arrest until the time that\\nthe clean-up or remediation of the real and personal property is concluded. The Commonwealth\\nshall have a lien on all of the assets of the defendant until the amount specified by the court\\nunder this subsection is paid in full. The Commonwealth\'s attorney shall file the lien.\\nKRS 218A.1410 Importing heroin, carfentanil, fentanyl, or fentanyl derivatives\\n(1) A person is guilty of importing heroin, carfentanil, fentanyl, or fentanyl derivatives when he or she\\nknowingly and unlawfully transports any quantity of heroin, carfentanil, fentanyl, or fentanyl\\nderivatives into the Commonwealth by any means with the intent to sell or distribute the heroin,\\ncarfentanil, fentanyl, or fentanyl derivatives.\\n(2) The provisions of this section are intended to be a separate offense from others in this chapter,\\nand shall be punished in addition to violations of this chapter occurring during the same course of\\nconduct.\\n(3) (a) Importing heroin is a Class C felony, and the defendant shall not be released on probation,\\nshock probation, conditional discharge, or parole until he or she has served at least fifty\\npercent (50%) of the sentence imposed.\\n(b) Importing carfentanil, fentanyl, or fentanyl derivatives is a Class C felony,\\nand the defendant:\\n1. Shall not be eligible for pretrial diversion; and\\n2. Shall not be released on probation, shock probation, conditional discharge, or parole until he\\nor she has served at least eighty-five percent (85%) of the sentence imposed.\\nKRS 218A.1411 Trafficking in controlled substance in or near school  Exception for\\nmisdemeanor salvia offenses - Penalty\\n(1) Any person who unlawfully traffics in a controlled substance classified in Schedules I, II, III, IV or\\nV, or a controlled substance analogue in any building used primarily for classroom instruction in a\\nschool or on any premises located within one thousand (1,000) feet of any school building used\\nprimarily for classroom instruction shall be guilty of a Class D felony, unless a more severe\\npenalty is set forth in this chapter, in which case the higher penalty shall apply. The measurement\\nshall be taken in a straight line from the nearest wall of the school to the place of violation.\\n(2) The provisions of subsection (1) of this section shall not apply to any misdemeanor offense\\nrelating to salvia.\\nKRS 218A.1412 Trafficking in controlled substance in first degree  Penalties\\n(1) A person is guilty of trafficking in a controlled substance in the first degree when he or she\\nknowingly and unlawfully traffics in:\\n(a) Four (4) grams or more of cocaine;\\n(b) Two (2) grams or more of methamphetamine;\\n(c) Ten (10) or more dosage units of a controlled substance that is classified in Schedules I or II\\nand is a narcotic drug or a controlled substance analogue;\\n(d) Any quantity of heroin, fentanyl, carfentanil, or fentanyl derivatives; lysergic acid\\ndiethylamide; phencyclidine; gamma hydroxybutyric acid (GHB), including its salts, isomers,\\nsalts of isomers and analogues; or flunitrazepam, including its salts, isomers, and salts of\\nisomers; or\\n(e) Any quantity of a controlled substance specified in paragraph (a), (b), or (c) of this subsection\\nin an amount less than the amounts specified in those paragraphs.\\n(2) The amounts specified in subsection (1) of this section may occur in a single transaction or may\\noccur in a series of transactions over a period of time not to exceed ninety (90) days that\\ncumulatively result in the quantities specified in this section.\\n\\n6.2.9\\n\\n\\fSECTION 6: DRUGS\\n\\n(3) (a) Any person who violates the provisions of subsection (1)(a), (b), (c), or (d) of this section shall\\nbe guilty of a Class C felony for the first offense and a Class B felony for a second or\\nsubsequent offense.\\n(b) Any person who violates the provisions of subsection (1)(e) of this section shall be guilty of a\\nClass D felony for the first offense and a Class C felony for a second or subsequent offense.\\n(c) If the substance is fentanyl or a fentanyl derivative, and the injection, ingestion, inhalation, or\\nother introduction of the fentanyl or fentanyl derivative causes the death of a person, the\\npenalty for the offense shall be one (1) level higher than the level otherwise specified in this\\nsection.\\n(d) Any person convicted of a Class C felony offense or higher under this section shall not be\\nreleased on probation, shock probation, parole, conditional discharge, or other form of early\\nrelease until he or she has served at least fifty percent (50%) of the sentence imposed in\\ncases where the trafficked substance was heroin, carfentanil, fentanyl, or fentanyl derivatives.\\nKRS 218A.1413 Trafficking in controlled substance in second degree  Penalties\\n(1) A person is guilty of trafficking in a controlled substance in the second degree when:\\n(a) He or she knowingly and unlawfully traffics in:\\n1. Ten (10) or more dosage units of a controlled substance classified in Schedules I and II\\nthat is not a narcotic drug; or specified in KRS 218A.1412, and which is not a synthetic drug,\\nsalvia, or marijuana; or\\n2. Twenty (20) or more dosage units of a controlled substance classified in Schedule III;\\n(b) He or she knowingly and unlawfully prescribes, distributes, supplies, or sells an anabolic\\nsteroid for:\\n1. Enhancing human performance in an exercise, sport, or game; or\\n2. Hormonal manipulation intended to increase muscle mass, strength, or weight in the\\nhuman species without a medical necessity; or\\n(c) He or she knowingly and unlawfully traffics in any quantity of a controlled substance specified\\nin paragraph (a) of this subsection in an amount less than the amounts specified in that\\nparagraph.\\n(2) (a) Except as provided in paragraph (b) of this subsection, any person who violates the\\nprovisions of subsection (1) of this section shall be guilty of a Class D felony for the first\\noffense and a Class C felony for a second or subsequent offense.\\n(b) Any person who violates the provisions of subsection (1)(c) of this section shall be guilty of:\\n1. A Class D felony for the first offense, except that","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 532 to the contrary","content":"notwithstanding, the maximum sentence to be imposed shall be no greater than three (3)\\nyears; and\\n2. A Class D felony for a second offense or subsequent offense.\\nKRS 218A.1414 Trafficking in controlled substance in third degree  Penalties\\n(1) A person is guilty of trafficking in a controlled substance in the third degree when he or she\\nknowingly and unlawfully traffics in:\\n(a) Twenty (20) or more dosage units of a controlled substance classified in Schedules IV or V;\\nor\\n(b) Any quantity of a controlled substance specified in paragraph (a) of this subsection in an\\namount less than the amount specified in that paragraph.\\n(2) (a) Any person who violates the provisions of subsection (1)(a) of this section shall be guilty of:\\n1. A Class A misdemeanor for a first offense involving one hundred twenty (120) or fewer\\ndosage units;\\n2. A Class D felony for a first offense involving more than one hundred twenty (120) dosage\\nunits; and\\n3. A Class D felony for a second or subsequent offense.\\n(b) Any person who violates the provisions of subsection (1)(b) of this section shall be guilty of:\\n1. A Class A misdemeanor for the first offense, subject to the imposition of presumptive\\nprobation; and\\n\\n6.2.10\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\n2. A Class D felony for a second or subsequent offense, except that","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 532 to","content":"the contrary notwithstanding, the maximum sentence to be imposed shall be no greater\\nthan three (3) years.\\nKRS 218A.14141 Trafficking in a misrepresented controlled substance\\n(1) A person is guilty of trafficking in a misrepresented controlled substance when he or she\\nknowingly and unlawfully sells or distributes any Schedule I controlled substance, carfentanil, or\\nfentanyl while misrepresenting the identity of the Schedule I controlled substance, carfentanil, or\\nfentanyl being sold or distributed as a legitimate pharmaceutical product.\\n(2) The provisions of this section are intended to be a separate offense from others in this chapter,\\nand shall be punished in addition to violations of this chapter occurring during the same course of\\nconduct.\\n(3) Trafficking in a misrepresented controlled substance is a Class D felony.\\nKRS 218A.1415 Possession of controlled substance in first degree  Penalties\\n(1) A person is guilty of possession of a controlled substance in the first degree when he or she\\nknowingly and unlawfully possesses:\\n(a) A controlled substance that is classified in Schedules I or II and is a narcotic drug;\\n(b) A controlled substance analogue;\\n(c) Methamphetamine;\\n(d) Lysergic acid diethylamide;\\n(e) phencyclidine;\\n(f) Gamma hydroxybutyric acid (GHB), including its salts, isomers, salts of isomers and\\nanalogues; or\\n(g) Flunitrazepam, including its salts, isomers, and salts of isomers.\\n(2) Possession of a controlled substance in the first degree is a Class D felony subject to the\\nfollowing provisions:\\n(a) The maximum term of incarceration shall be no greater than three (3) years, notwithstanding","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 532;","content":"(b) For a persons first or second offense under this section, he or she may be subject to a\\nperiod of:\\n1. Deferred prosecution pursuant to KRS 218A.14151; or\\n2. Presumptive probation;\\n(c) Deferred prosecution under paragraph (b) of this subsection shall be the preferred\\nalternative for a first offense; and\\n(d) If a person does not enter a deferred prosecution program for his or her first or second\\noffense, he or she shall be subject to a period of presumptive probation, unless a court\\ndetermines the defendant is not eligible for presumptive probation as defined in KRS\\n218A.010.\\nKRS 218A.1416 Possession of controlled substance in second degree  Penalties\\n(1) A person is guilty of possession of a controlled substance in the second degree when he or she\\nknowingly and unlawfully possesses: a controlled substance classified in Schedules I or II which\\nis not a narcotic drug; or specified in KRS 218A.1415; or, a controlled substance classified in\\nSchedule III; but not synthetic drugs, salvia, or marijuana.\\n(2) Possession of a controlled substance in the second degree is a Class A misdemeanor.\\n\\n6.2.11\\n\\n\\fSECTION 6: DRUGS\\n\\nKRS 218A.1417 Possession of controlled substance in third degree  Penalties\\n(1) A person is guilty of possession of a controlled substance in the third degree when he or she\\nknowingly and unlawfully possesses a controlled substance classified in Schedules IV or V.\\n(2) Possession of a controlled substance in the third degree is a Class A misdemeanor.\\nKRS 218A.142 Aggravated trafficking in controlled substance in first degree\\n(1) A person is guilty of aggravated trafficking in a controlled substance in the first degree when he or\\nshe knowingly and unlawfully traffics in:\\n(a) One hundred (100) grams or more of heroin;\\n(b) Twenty-eight (28) grams or more of fentanyl; or\\n(c) Ten (10) grams or more of carfentanil or fentanyl derivatives.\\n(2) Aggravated trafficking in a controlled substance in the first degree is a Class B felony, and:\\n(a) The defendant shall not be released on probation, shock probation, conditional discharge, or\\nparole until he or she has served at least fifty percent (50%) of the sentence imposed where\\nthe trafficked substance was heroin; or\\n(b) The defendant shall not be eligible for pretrial diversion, and shall not be released on\\nprobation, shock probation, conditional discharge, or parole until he or she has served at\\nleast eighty-five percent (85%) of the sentence imposed where the trafficked substance was\\nfentanyl, carfentanil, or fentanyl derivatives.\\nMarijuana Offenses\\nKRS 218A.1421 Trafficking in marijuana  Penalties\\n(1) A person is guilty of trafficking in marijuana when he knowingly and unlawfully traffics in\\nmarijuana, and the trafficking is not in compliance with, or otherwise authorized by, KRS Chapter\\n218B.\\n(2) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, trafficking in less than eight (8) ounces of marijuana is:","content":"(a) For a first offense a Class A misdemeanor.\\n(b) For a second or subsequent offense a Class D felony.\\n(3) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, trafficking in eight (8) or more ounces but less than five","content":"(5) pounds of marijuana is:\\n(a) For a first offense a Class D felony.\\n(b) For a second or subsequent offense a Class C felony.\\n(4) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, trafficking in five (5) or more pounds of marijuana is:","content":"(a) For a first offense a Class C felony.\\n(b) For a second or subsequent offense a Class B felony.\\n(5) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, the unlawful possession by any person of eight (8) or","content":"more ounces of marijuana shall be prima facie evidence that the person possessed the marijuana\\nwith the intent to sell or transfer it.\\n(6) This section does not apply to:\\n(a) A cannabis business or a cannabis business agent, as defined in KRS 218B.010, when\\nacting in compliance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B.","content":"KRS 218A.1422 Possession of marijuana  Penalty  Maximum term of incarceration\\n(1) A person is guilty of possession of marijuana when he or she knowingly and unlawfully possesses\\nmarijuana, and the possession is not in compliance with, or otherwise authorized by, KRS\\nChapter 218B.\\n(2) Possession of marijuana is a Class B misdemeanor, except that,","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 532 to the","content":"contrary notwithstanding, the maximum term of incarceration shall be no greater than forty-five\\n(45) days.\\n(3) This section does not apply to: (a) A cannabis business or a cannabis business agent, as defined\\nin KRS 218B.010, when acting in compliance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B; or (b) A cardholder, as","content":"6.2.12\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\ndefined in KRS 218B.010, whose use of medicinal cannabis is in compliance with KRS Chapter\\n218B.\\nKRS 218A.1423 Marijuana cultivation  Penalties\\n(1) A person is guilty of marijuana cultivation when he knowingly and unlawfully plants, cultivates, or\\nharvests marijuana with the intent to sell or transfer it.\\n(2) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, marijuana cultivation of five (5) or more plants of","content":"marijuana is:\\n(a) For a first offense a Class D felony.\\n(b) For a second or subsequent offense a Class C felony.\\n(3) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, marijuana cultivation of fewer than five (5) plants is:","content":"(a) For a first offense a Class A misdemeanor.\\n(b) For a second or subsequent offense a Class D felony.\\n(4) Unless authorized by","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B, the planting, cultivating, or harvesting of five (5) or","content":"more marijuana plants shall be prima facie evidence that the marijuana plants were planted,\\ncultivated, or harvested for the purpose of sale or transfer.\\n(5) This section does not apply to a cannabis business or a cannabis business agent, as defined in\\nKRS 218B.010, when acting in compliance with","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218B","content":"KRS 218A.1430 Trafficking in synthetic drugs  Penalties  Affirmative defense  Possession\\nof synthetic drugs - Penalty\\n(1) (a) A person is guilty of trafficking in synthetic drugs when he or she knowingly and unlawfully\\ntraffics in synthetic drugs.\\n(b)Trafficking in synthetic drugs is a Class D felony for the first offense and a Class C felony for a\\nsecond or subsequent offense.\\n(c) In lieu of the fine amounts otherwise allowed under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 534, for any offense under","content":"this subsection the court may impose a maximum fine of double the defendant\'s gain from the\\ncommission of the offense, in which case any fine money collected shall be divided between\\nthe same parties, in the same ratio, and for the same purposes as established for forfeited\\nproperty under KRS 218A.420.\\n(d) It shall be an affirmative defense to an offense under this subsection that the defendant\\ncommitted the offense during the course of the defendant\'s employment as an employee of a\\nretail store and that the defendant did not know and should not have known that the trafficked\\nsubstance was a synthetic drug.\\n(2) (a) A person is guilty of possession of synthetic drugs when he or she knowingly and unlawfully\\npossesses synthetic drugs.\\n(b) Possession of synthetic drugs is:\\n1. A Class B misdemeanor for the first offense; and\\n2. A Class D felony for each subsequent offense.\\nMETHAMPHETAMINE OFFENSES\\nKRS 218A.1431 Definitions for KRS 218A.1431 to 218A.1435 and KRS 218A.141\\nAs used in KRS 218A.1431 to 218A.1438 and KRS 218A.141, the following definitions apply:\\n(1) \\"Manufacture\\" means the production, preparation, propagation, compounding, conversion, or\\nprocessing of methamphetamine, or possession with intent to manufacture, either directly or\\nindirectly by extraction from substances of natural origin or independently by means of chemical\\nsynthesis, or by a combination of extraction and chemical synthesis, except that this term does\\nnot include activities:\\n(a) By a practitioner incident to administering or dispensing of a controlled substance in the\\ncourse of his professional practice; or\\n(b) By a practitioner, or by his authorized agent under his supervision, for the purpose of, or\\nincident to, research, teaching, or chemical analysis; or\\n(c) By a pharmacist incident to dispensing of a controlled substance in the course of his\\n\\n6.2.13\\n\\n\\fSECTION 6: DRUGS\\n\\nprofessional practice.\\n(2) \\"Methamphetamine\\" means any substance that contains any quantity of methamphetamine,\\nincluding its salts, isomers, and salts of isomers.\\n(3) \\"Traffic\\" means to distribute, dispense, sell, transfer, or possess with intent to distribute,\\ndispense, or sell methamphetamine.\\nKRS 218A.1432 Manufacturing methamphetamine  Penalties\\n(1) A person is guilty of manufacturing methamphetamine when he knowingly and unlawfully:\\n(a) Manufactures methamphetamine; or\\n(b) With intent to manufacture methamphetamine possesses two (2) or more chemicals or two\\n(2) or more items of equipment for the manufacture of methamphetamine.\\n(2) Manufacture of methamphetamine is a Class B felony for the first offense and a Class A felony for\\na second or subsequent offense.\\nKRS 218A.1437 Unlawful possession of a methamphetamine precursor  Prima facie evidence\\nof intent - Penalties\\n(1) A person is guilty of unlawful possession of a methamphetamine precursor when he or she\\nknowingly and unlawfully possesses a drug product or combination of drug products containing\\nephedrine, pseudoephedrine, or phenylpropanolamine, or their salts, isomers, or salts of isomers,\\nwith the intent to use the drug product or combination of drug products as a precursor to\\nmanufacturing methamphetamine or other controlled substance.\\n(2) (a) Except as provided in paragraph (b) of this subsection, possession of a drug product or\\ncombination of drug products containing more than nine (9) grams of ephedrine,\\npseudoephedrine, or phenylpropanolamine, or their salts, isomers, or salts of isomers, within\\nany thirty (30) day period shall constitute prima facie evidence of the intent to use the drug\\nproduct or combination of drug products as a precursor to methamphetamine or other\\ncontrolled substance.(b) The prima facie evidence referred to in paragraph (a) of this\\nsubsection shall not apply to the following persons who lawfully possess a drug product or\\ncombination of drug products listed in subsection (1) of this section in the course of legitimate\\nbusiness:\\n1. A retail distributor of drug products or wholesaler of drug products or its agent;\\n2. A wholesale drug distributor, or its agent, issued a permit by the Board of Pharmacy;\\n3. A pharmacist licensed by the Board of Pharmacy;\\n4. A pharmacy permitted by the Board of Pharmacy;\\n5. A licensed health care professional possessing the drug products in the course of\\ncarrying out his or her profession;\\n6. A trained chemist working in a properly equipped research laboratory in an education,\\ngovernment, or corporate setting; or\\n7. A common carrier under contract with any of the persons or entities set out in\\nsubparagraphs 1. to 6. of this paragraph.\\n(3) Unlawful possession of a methamphetamine precursor is a Class D felony for the first offense and\\na Class C felony for each subsequent offense.\\nKRS 218A.1438 Unlawful distribution of a methamphetamine precursor - Penalties\\n(1) Notwithstanding KRS 218A.1446, a person is guilty of unlawful distribution of a\\nmethamphetamine precursor when he or she knowingly and unlawfully sells, transfers,\\ndistributes, dispenses, or possesses with the intent to sell, transfer, distribute, or dispense any\\ndrug product or combination of drug products containing ephedrine, pseudoephedrine, or\\nphenylpropanolamine, or any of their salts, isomers, or salts of isomers, if the person knows that\\nthe purchaser intends that the drug product or combination of drug products will be used as a\\nprecursor to methamphetamine or other controlled substance, or if the person sells, transfers,\\ndistributes, or dispenses the drug product or combination of drug products with reckless disregard\\nas to how the drug product or combination of drug products will be used.\\n(2) Unlawful distribution of a methamphetamine precursor is a Class D felony for the first offense and\\na Class C felony for each subsequent offense.\\n\\n6.2.14\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\n(3) In addition to the criminal penalty specified in subsection (2) of this section, or in lieu of the\\ncriminal penalty specified in subsection (2) of this section, any person who traffics in or transfers\\nany drug product or combination of drug products specified in subsection (1) of this section\\nintentionally or recklessly with knowledge of or reason to know that the drug product or\\ncombination of drug products will be used to illegally manufacture methamphetamine or other\\ncontrolled substance shall be liable for damages in a civil action for all damages, whether directly\\nor indirectly caused by the sale or trafficking or transfer of the drug product or drug products.\\n(a) Damages may include, but are not limited to:\\n1. Any and all costs of detecting, investigating, and cleaning up or remediating unlawfully\\noperated laboratories or other facilities for the illegal manufacture of methamphetamine\\nor other controlled substance;\\n2. Costs of prosecution of criminal cases arising from the illegal sale, transfer, distribution,\\nmanufacture, or dispensing of a controlled substance or their precursors;\\n3. Court costs and reasonable attorney\'s fees for bringing this civil action;\\n4. Consequential damages; and\\n5. Punitive damages.\\n(b) A civil action to recover damages against a person or persons violating this section may be\\nbrought by the Attorney General, an attorney of the Justice and Public Safety Cabinet, or by\\nany Commonwealth\'s attorney in whose jurisdiction the defendant may be shown to have\\ncommitted an act specified in this section.\\n(c) All moneys collected pursuant to such civil action shall be distributed in the following order:\\n1. Court costs and reasonable attorney\'s fees for bringing this civil action;\\n2. The reimbursement of all reasonable costs of detecting, investigating, cleaning up or\\nremediating the laboratory or other facility utilized for manufacture of methamphetamine\\nunderlying the present judgment;\\n3. The reasonable costs of prosecution of criminal cases arising from trafficking in or\\ntransfer of a precursor for the illegal manufacture of methamphetamine giving rise to the\\npresent judgment; and\\n4. All remaining moneys shall be distributed to the General Fund.\\nKRS 218A.1439 Trafficking in or transferring a dietary supplement  Exceptions - Penalties\\n(1) A person is guilty of trafficking in or transferring a dietary supplement, when he or she traffics in\\nor transfers any dietary supplement product containing ephedrine group alkaloids, except as\\nprovided in this section.\\n(2) The prohibition in subsection (1) of this section shall not apply to:\\n(a) A practitioner or pharmacist licensed in this Commonwealth who is practicing within his or her\\nscope of practice and who prescribes or dispenses, or both, dietary supplement products\\ncontaining ephedrine alkaloids in the course of the treatment of a patient under the direct\\ncare of the prescribing practitioner, except that a licensed practitioner or registered\\npharmacist shall not prescribe or dispense dietary supplement, products containing\\nephedrine group alkaloids for purposes of weight loss, body building, or athletic performance\\nenhancement;\\n(b) Dietary supplement products containing ephedrine group alkaloids that are sold or distributed\\ndirectly to a licensed practitioner or registered pharmacist, when the dietary supplement\\nproducts containing ephedrine group alkaloids are used solely for the purpose of the\\ntreatment of patients under the direct care of the practitioner;\\n(c) Dietary supplement products containing ephedrine group alkaloids that are sold or distributed\\ndirectly to a licensed practitioner or registered pharmacist for resale to a patient for whom the\\nproducts have been prescribed under paragraph (a) of this subsection; or\\n(d) Dietary supplement products containing ephedrine group alkaloids that are not for resale in\\nthis Commonwealth and that are sold or distributed directly to businesses not located in this\\nCommonwealth.\\n(3) Trafficking in or transferring a dietary supplement is:\\n(a) For the first offense, a Class A misdemeanor; and\\n(b) For a second or subsequent offense, a Class D felony.\\n\\n6.2.15\\n\\n\\fSECTION 6: DRUGS\\n\\nKRS 218A.1441 Controlled substance endangerment to a child in the first degree - Penalty\\n(1) A person is guilty of controlled substance endangerment to a child in the first degree when he or\\nshe knowingly causes or permits a child to be present when any person is illegally manufacturing\\na controlled substance or methamphetamine or possesses a hazardous chemical substance with\\nintent to illegally manufacture a controlled substance or methamphetamine under circumstances\\nthat place a child in danger of serious physical injury or death, if the child dies as a result of the\\ncommission of the offense.\\n(2) Controlled substance endangerment to a child in the first degree is a Class A felony.\\nKRS 218A.1442 Controlled substance endangerment to a child in the second degree - Penalty\\n(1) A person is guilty of controlled substance endangerment to a child in the second degree when he\\nor she knowingly causes or permits a child to be present when any person is illegally\\nmanufacturing a controlled substance or methamphetamine or possesses a hazardous chemical\\nsubstance with intent to illegally manufacture a controlled substance or methamphetamine under\\ncircumstances that place a child in danger of serious physical injury or death, if the child receives\\nserious physical injury as a result of the commission of the offense.\\n(2) Controlled substance endangerment to a child in the second degree is a Class B felony.\\nKRS 218A.1443 Controlled substance endangerment to a child in the third degree - Penalty\\n(1) A person is guilty of controlled substance endangerment to a child in the third degree when he or\\nshe knowingly causes or permits a child to be present when any person is illegally manufacturing\\na controlled substance or methamphetamine or possesses a hazardous chemical substance with\\nintent to illegally manufacture a controlled substance or methamphetamine under circumstances\\nthat place a child in danger of serious physical injury or death, if the child receives physical injury\\nas a result of the commission of the offense.\\n(2) Controlled substance endangerment to a child in the third degree is a Class C felony.\\nKRS 218A.1444 Controlled substance endangerment to a child in the fourth degree - Penalty\\n(1) A person is guilty of controlled substance endangerment to a child in the fourth degree when he\\nor she knowingly causes or permits a child to be present when any person is illegally\\nmanufacturing a controlled substance or methamphetamine or possesses a hazardous chemical\\nsubstance with intent to illegally manufacture a controlled substance or methamphetamine under\\ncircumstances that place a child in danger of serious physical injury or death, if the child is not\\ninjured as a result of the commission of the offense.\\n(2) Controlled substance endangerment to a child in the fourth degree is a Class D felony.\\nKRS 218A.1446 Requirements for dispensing of ephedrine-based products  Electronic log or\\nrecordkeeping mechanism  Thirty-day and one-year quantity limitations on\\nephedrine-based products  Exceptions  Preemption of local laws - Blocking\\nmechanism  Annual report\\n(1) Any compound, mixture, or preparation containing any detectable quantity of ephedrine,\\npseudoephedrine, or phenylpropanolamine, their salts or optical isomers, or salts of optical\\nisomers shall be dispensed, sold, or distributed only by a registered pharmacist, a pharmacy\\nintern, or a pharmacy technician.\\n(2) Any person purchasing, receiving, or otherwise acquiring any nonprescription compound, mixture,\\nor preparation containing any detectable quantity of ephedrine, pseudoephedrine, or\\nphenylpropanolamine, their salts or optical isomers, or salts of optical isomers shall:\\n(a) Produce a government issued photo identification showing the date of birth of the person;\\nand\\n(b) Sign a log or record showing the:\\n1. Date of the transaction;\\n2. Name, date of birth, and address of the person making the purchase; and\\n3. The amount and name of the compound, mixture, or preparation.\\nOnly an electronic logging or recordkeeping mechanism approved by the Office of Drug\\n\\n6.2.16\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\nControl Policy may be utilized to meet the requirements of this subsection. No pharmacy\\nmay dispense or sell any compound, mixture, or preparation containing any detectable\\nquantity of ephedrine, pseudoephedrine, or phenylpropanolamine, their salts or optical\\nisomers, or salts of optical isomers unless the electronic logging or recordkeeping\\nmechanism required by this section is provided at no cost to the pharmacy.\\n(3) An electronic log or record, as described in subsection (2) of this section, shall be kept of each\\nday\'s transactions. The registered pharmacist, a pharmacy intern, or a pharmacy technician shall\\ninitial the entry of each sale in the log, evidencing completion of each transaction. The log shall\\nbe:\\n(a) Kept for a period of two (2) years; and\\n(b) Subject to random and warrantless inspection by city, county, or state law enforcement\\nofficers;\\n*****\\n(5) No person shall purchase, receive, or otherwise acquire any product, mixture, or preparation or\\ncombinations of products, mixtures, or preparations containing more than seven and one-fifth\\n(7.2) grams of ephedrine, pseudoephedrine, or phenylpropanolamine, their salts or optical\\nisomers, or salts of optical isomers within any thirty (30) day period, provided that this limit shall\\nnot apply to any quantity of product, mixture or preparation dispensed pursuant to a valid\\nprescription.\\n(6) A person under eighteen (18) years of age shall not purchase or attempt to purchase any quantity\\nof a nonprescription ephedrine, pseudoephedrine, or phenylpropanolamine product as described\\nin subsection (1) of this section. No person shall aid or assist a person under eighteen (18) years\\nof age in purchasing any quantity of a nonprescription ephedrine, pseudoephedrine, or\\nphenylpropanolamine product as described in subsection (1) of this section.\\n(7) The requirements of this section shall not apply to any compounds, mixtures, or preparation\\ncontaining ephedrine, pseudoephedrine, or phenylpropanolamine, their salts or optical isomers,\\nor salts of optical isomers which are in liquid, liquid capsule, or gel capsule form or to any\\ncompounds, mixtures, or preparations containing ephedrine, pseudoephedrine, or\\nphenylpropanolamine, or their salts or optical isomers which are deemed to be not subject to\\nabuse upon joint review and agreement of the Office of Drug Control Policy, the Board of\\nPharmacy, and the Cabinet for Health Services.\\n*****\\n(9) The provisions of this section shall supersede and preempt all local laws, ordinances, and\\nregulations pertaining to the sale of any compounds, mixtures, or preparation containing\\nephedrine, pseudoephedrine, phenylpropanolamine, their salts or optical isomers, or salts of\\noptical isomers.\\n*****\\nKRS 218A.1447 Restrictions on possession of dextromethorphan and sale of products\\ncontaining dextromethorphan\\n(1) A person, other than a medical facility, medical practitioner, pharmacist, pharmacy intern,\\npharmacy technician, pharmacy licensed or registered under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 315, or registrant","content":"under the Federal Food, Drug, and Cosmetic Act, 21 U.S.C. secs. 301 et seq., shall not possess\\none (1) gram or more of:\\n(a) Pure dextromethorphan; or\\n(b) Dextromethorphan extracted from solid or liquid dose forms, as defined by United States\\nPharmacopeia reference standards.\\n(2) A person shall not sell any products containing dextromethorphan to individuals under eighteen\\n(18) years of age, except that in any prosecution for selling a product containing\\ndextromethorphan to an individual under eighteen (18) years of age it shall be an affirmative\\ndefense that the sale was induced by the use of false, fraudulent, or altered identification papers\\nor other documents and that the appearance and character of the purchaser were such that his or\\nher age could not have been ascertained by any other means and that the purchaser\'s\\nappearance and character indicated strongly that he or she was of legal age to purchase\\nproducts containing dextromethorphan. This evidence may be introduced either in mitigation of\\nthe charge or as a defense to the charge itself.\\n\\n6.2.17\\n\\n\\fSECTION 6: DRUGS\\n\\n(3) Any person who sells any product containing dextromethorphan shall limit access to these\\nproducts by requiring proof of age from a prospective buyer by showing a government-issued\\nphoto identification card that displays his or her date of birth if the person has reason to believe\\nthat the prospective buyer is under the age of eighteen (18) years.\\nKRS 218A.1448 Offenses relating to purchases of products containing dextromethorphan by\\nminors\\n(1) No person shall aid or assist any person under eighteen (18) years of age in purchasing any\\nproduct containing dextromethorphan.\\n(2) A person under eighteen (18) years of age shall not misrepresent his or her age for the purpose\\nof inducing a retail establishment or the retail establishment\'s agent, servant, or employee to sell\\nor serve a product containing dextromethorphan to the underage person.\\n(3) A person under eighteen (18) years of age shall not use or attempt to use any false, fraudulent, or\\naltered identification card, paper, or any other document to purchase or attempt to purchase or\\notherwise obtain a product containing dextromethorphan.\\n(4) Any person under the age of eighteen (18) years of age shall not purchase or attempt to\\npurchase or have another person purchase for him or her a product containing\\ndextromethorphan.\\nKRS 218A.1449 Penalties for violation of KRS 218A.1447 or 218A.1448\\n(1) Any person who violates KRS 218A.1447(1) shall be subject to a fine of one thousand dollars\\n($1,000) for the first violation and two thousand five hundred dollars ($2,500) for each subsequent\\nviolation.\\n(2) Any person who knowingly violates KRS 218A.1447(2) shall be subject to a fine of twenty-five\\ndollars ($25) for the first violation and two hundred dollars ($200) for each subsequent violation.\\n(3) Any person who knowingly violates KRS 218A.1447(3) shall be subject to a fine of twenty-five\\ndollars ($25) for the first violation and two hundred fifty dollars ($250) for each subsequent\\nviolation.\\n(4) Any person who knowingly violates KRS 218A.1448(1) shall be subject to a fine of one hundred\\ndollars ($100) for the first violation and two hundred dollars ($200) for each subsequent violation.\\n(5) Any person who violates KRS 218A.1448(2), (3) or (4) shall be subject to a fine of twenty-five\\ndollars ($25) for the first violation, a fine of one hundred dollars ($100) for the second violation,\\nand a fine of two hundred dollars ($200) for each subsequent violation.\\nKRS 218A.1450 Trafficking in salvia - Penalty\\n(1) A person is guilty of trafficking in salvia when he or she knowingly and unlawfully traffics in salvia\\nfor human consumption.\\n(2) Trafficking in salvia is a Class A misdemeanor.\\nKRS 218A.1451 Possession of salvia - Penalty  Maximum term of incarceration\\n(1) A person is guilty of possession of salvia when he or she knowingly and unlawfully possesses\\nsalvia for human consumption.\\n(2) Possession of salvia is a Class B misdemeanor, except that,","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 532 to the contrary","content":"notwithstanding, the maximum term of incarceration shall be no greater than thirty (30) days.\\nKRS 218A.1452 Cultivation of salvia - Penalty\\n(1) A person is guilty of salvia cultivation when he or she knowingly and unlawfully plants, cultivates,\\nor harvests salvia with the intent to sell or transfer it for human consumption.\\n(2) Salvia consumption is a Class A misdemeanor.\\n\\n6.2.18\\n\\n\\f6.2: KRS 218A.010--218A.1452  TRAFFICKING AND POSSESSION OFFENSES\\n\\nSCHEDULES UNDER KENTUCKY LAW\\nQUICK REFERENCE CHART\\n\\n________________________________________________________________________\\n\\nSCHEDULE I NARCOTICS\\nIncludes: Heroin, Carfentanil\\n_____________________________________________________________\\nSCHEDULE I NON-NARCOTICS\\nIncludes: Marijuana, Synthetic Drugs, Salvia, LSD, Mescaline, Methaqualone, MDMA, PCE,\\nPeyote, Hashish, Psilocybin, MDA, MMDA, DMT, THC, DET, Phencyclidine (PCP or \\"Angel\\nDust\\"), synthetic drugs (Bath Salts), salvia, and other hallucinogens.\\n_____________________________________________________________\\nSCHEDULE II NARCOTICS\\nIncludes: Opium Derivatives (Dilaudid, Morphine, Percodan, etc.), Fentanyl, Carfentanil,\\nCocaine, Demerol, Methadone, Oxycodone (Percocet), Oxycontin, hydrocodone (Lorcet, Lortab,\\nVicodin), Sufenatil, and Alfentanil.\\n_____________________________________________________________\\nSCHEDULE II NON-NARCOTICS\\nIncludes: Amphetamine, Preludin, Ritalin, Amobarbital, Pentobarbital, Secobarbital, Dronabinol,\\nand Doriden.\\n_____________________________________________________________\\nSCHEDULE III\\nIncludes: Talwin, barbiturates (other than those specified in Schedule II Non-narcotics) and the\\nfollowing anorectic drugs:\\nBenzphetamine (Didrex), Chlorphentermine (Pre-sate), Chlortermine (Voranil), and\\nPhendimetrazine (Plegine, Statobex).\\nAlso includes anabolic steroids, and codeine in\\ncombination (e.g., Tylenol with codeine).\\n_____________________________________________________________\\nSCHEDULE IV\\nIncludes: Chloral hydrate, Meprobamate (Equanil, Milltown), Paraldehyde, Dextropropoxyphene\\n(Darvon) (except bulk which is Schedule II), Chlordiazepoxide (Librium), Clonazepam (Klonopin),\\nChlorazepate (Tranxene), Diazepam (Valium), Flurazepam (Dalmane), Mebutamate (Capla),\\nMethohexital (Brevital), Oxazepam (Serax), Alprazolam (Xanax), and Carisoprodol (Soma),\\nButorphanol (Stadol), Nalbuphine (Nubain), and stimulants such as Diethylpropion (Tenuate),\\nPhentermine (Ionamin and Fastin), Pemoline (Cylert), Sibutramine (Meridia), and Mazindol\\n(Sanorex).\\n______________________________________________________________\\nSCHEDULE V\\nIncludes: Codeine cough preparations--Cheracol, Robitussin AC, Cosanyl, Ambenyl, Phenergan\\nwith Codeine, etc.; Buprenorphine; and certain opium preparations. (Some of these substances\\nrequire a prescription and some may be sold over the counter.)\\n\\nCONTROLLED SUBSTANCES: Information About Specific Drugs\\nCategories &\\nDrugs\\n\\nSchedule\\n\\nNARCOTICS\\nOpium\\n\\nII, III, V\\n\\nMorphine\\n\\nII, III\\n\\nTrade Names & Street\\nNames\\n\\nTrade Names: Dovers\\nPowder, Paragoric,\\nParapectolin\\nStreet Names: Blue Velvet,\\nOpe, PG, PO, Hop, Mash\\nTrade Names: MS-Contin,\\nRoxanol, Roxanol-SR,\\nDuramorph\\n\\n6.2.19\\n\\nMethod of\\nAdministration\\nOral, smoked\\n\\nOral, smoked,\\ninjected\\n\\nSymptoms\\nPossible Effects:\\nEuphoria, drowsiness,\\nrespiratory depression,\\nconstricted pupils, nausea\\nEffects of Overdose:\\nSlow and shallow\\nbreathing, clammy skin,\\nconvulsions, coma,\\n\\n\\fSECTION 6: DRUGS\\n\\nCodeine\\n\\nII, III, V\\n\\nHeroin\\n(Diacetylmorphine)\\n\\nI\\n\\nHydromorphone\\n\\nII\\n\\nMeperidine\\n(Pethidine)\\n\\nII\\n\\nMethadone\\n\\nII\\n\\nOther Narcotics\\n\\nDEPRESSANTS\\nChloral Hydrate\\n\\nBarbiturates\\n\\nI, II, III,\\nIV, V\\n\\nIV\\n\\nII, III, IV\\n\\nStreet Names: M, Miss\\nEmma, Mud, Morp, Blue\\nHeaven\\nTrade Names: Empirin\\nw/codeine, Tylenol w/codeine\\nStreet Names: School Boy,\\nSubs\\nTrade Names: Heroin\\nStreet Names: Smack, H,\\nHorse, Scag, Mexican Brown,\\nMexican Mud\\nTrad  218A)\\nAmphetamines\\n\\nII\\n\\nPhenmetrazine\\n\\nII\\n\\nMethylphenidate\\nOther Stimulants\\n\\nII\\nIII, IV\\n\\nFlake, Nose Candy, Blow,\\nCrack\\nTrade Names: Bihetamine,\\nDelcobese, Desoxyn,\\nDexedrine, Benzedrine\\nStreet Names: Meth,\\nSpeed, Crystals, Ice, Whites,\\nUppers, Crank, Black\\nBeauties, Hearts\\nTrade Names: Preludin\\nStreet Names: Preludes\\n\\nOral, injected\\n\\nOral, injected\\n\\nTrade Names: Ritalin\\nTrade Names: Adipex,\\nCylert, Didrex, Ionamin,\\nSanorex, Tepanil, Prelu-2\\nStreet Name: Speed\\n\\nOral, injected\\nOral, injected\\n\\nHALLUCINOGENS\\nLSD\\n\\nI\\n\\nStreet Names: Acid,\\nMicrodot, 25, Blotter, Paper,\\nHaze\\n\\nOral\\n\\nMescaline & Peyote\\n\\nI\\n\\nStreet Names: Mex,\\nButtons, Cactus, Mescal\\n\\nOral\\n\\nAmphetamine\\nVariants\\n\\nI\\n\\nTrade Names: 2, 5-DMA,\\nPMA, STP, MDA, MDMA,\\nTMA, DOM, DOB\\n\\nOral, injected\\n\\nPhencyclidine\\n\\nI\\n\\nStreet Names: PCP, Angel\\nDust, Hog, Crystal\\n\\nSmoked, oral,\\ninjected\\n\\nPhencyclidine\\nAnalogues\\n\\nI\\n\\nSmoked, oral,\\ninjected\\n\\nOther\\nHallucinogens\\n\\nI\\n\\nTrade Names: PCE, PCPy,\\nTCP\\nTrade Names: Bufotenine,\\nIbogaine, DMT, DET,\\nPsilocybin, Psilocyn\\nStreet Names: Magic\\nMushrooms\\n\\nI\\n\\nStreet Names: Pot, grass,\\nsinsemilla, weed\\n\\nSmoked, oral\\n\\nTetrahydracannabinol\\n\\nI, II\\n\\nTrade Names: THC, Marinol\\n\\nSmoked, oral\\n\\nHashish\\n\\nI\\n\\nSmoked, oral\\n\\nHashish Oil\\n\\nI\\n\\nStreet Names: Hash, Kif,\\nBlack Russian\\nStreet Names: Hash Oil,\\nHoney Oil, Shish Oil\\n\\nI\\n\\nStreet Names: K2, Spice,\\nHaze Trainwreck, Herbal\\nIncense\\n\\n6.2.21\\n\\nPossible Effects:\\nIllusions and\\nhallucinations, poor\\nperception of time and\\ndistance\\nEffects of Overdose:\\nLonger, more intense\\ntrip episodes, psychosis,\\npossible death\\nWithdrawal Symptoms:\\nWithdrawal symptoms not\\nreported\\n\\nSmoked, oral,\\ninjected, sniffed\\n\\nCANNABIS\\nMarijuana\\n\\nSYNTHETIC\\nCANNABIS\\nSynthetic Marijuana\\n\\nincreased pulse rate &\\nblood pressure, insomnia,\\nloss of appetite\\nEffects of Overdose:\\nAgitation, increase in\\nbody temperature,\\nhallucinations,\\nconvulsions, possible\\ndeath\\nWithdrawal Symptoms:\\nApathy, long periods of\\nsleep, irritability,\\ndepression, disorientation\\n\\nSmoked, oral\\nSmoked\\n\\nPossible Effects:\\nEuphoria, relaxed\\ninhibitions, increased\\nappetite, disoriented\\nbehavior\\nEffects of Overdose:\\nFatigue, paranoia,\\npossible psychosis\\nWithdrawal Symptoms:\\nInsomnia, hyperactivity,\\nand decreased appetite\\noccasionally reported\\nPossible Effects:\\nEuphoria, relaxed\\ninhibitions, increased\\nappetite, disoriented\\nbehavior\\n\\n\\fSECTION 6: DRUGS\\n\\nSYNTHETIC\\nDRUGS\\nMDPV\\n\\nI\\n\\nStreet Names: Bath Salts\\n\\n6.2.22\\n\\nSmoked, rectal,\\ninjected, sniffed\\n\\nEffects of Overdose:\\nAcute psychosis,\\nworsening of psychotic\\ndisorders, triggering\\npsychotic disorders,\\nagitation, vomiting, heart\\nattacks, convulsions\\nWithdrawal Symptoms:\\nSimilar to narcotics\\nwithdrawal\\nPossible Effects:\\nEuphoria; increased\\nalertness, awareness,\\nwakefulness, sexual\\nstimulation\\nEffects of Overdose:\\nRapid heartbeat,\\ninsomnia, nausea,\\nheadache, breathing\\ndifficulty, agitation, severe\\nparanoia, confusion,\\npsychotic delusions,\\nsuicidal thoughts/actions,\\nZombie behavior.\\nWithdrawal symptoms:\\nStrong cravings to readminister, depression,\\nlethargy, headache,\\nanxiety\\n\\n\\f6.3: KRS 218A.180-218A.994 MISC. PROVISIONS  PENALTIES\\n\\nKRS 218A.180 Distribution by practitioner or pharmacist  Prescription requirements \\nPenalties\\n(1) Except when dispensed directly by a practitioner to an ultimate user, no controlled substance\\nlisted in Schedule II may be dispensed without the written, facsimile, electronic, or oral\\nprescription of a practitioner. A prescription for a controlled substance listed in Schedule II may\\nbe dispensed by a facsimile prescription only as specified in administrative regulations\\npromulgated by the cabinet. A prescription for a controlled substance listed in Schedule II may be\\ndispensed by oral prescription only for immediate administration to a patient enrolled in a hospice\\nprogram or a resident in a long-term care facility, as defined in KRS 216.535, excluding a family\\ncare home or personal care home, and the practitioner determines that immediate administration\\nis necessary, no appropriate alternative treatment is available, and it is not reasonably possible\\nfor the prescriber to provide a written prescription. No prescription for a controlled substance in\\nSchedule II shall be valid after sixty (60) days from the date issued. No prescription for a\\ncontrolled substance in Schedule II shall be refilled. All prescriptions for controlled substances\\nclassified in Schedule II shall be maintained in a separate prescription file.\\n(2) Except when dispensed directly by a practitioner to an ultimate user, a controlled substance\\nincluded in Schedules III, IV, and V, which is a prescription drug, shall not be dispensed without a\\nwritten, electronic, or oral prescription by a practitioner. The prescription shall not be filled or\\nrefilled more than six (6) months after the date issued or be refilled more than five (5) times,\\nunless renewed by the practitioner and a new prescription, written, electronic, or oral shall be\\nrequired.\\n(3) (a) To be valid, a prescription for a controlled substance shall be issued only for a legitimate\\nmedical purpose by a practitioner acting in the usual course of his professional practice.\\nResponsibility for the proper dispensing of a controlled substance pursuant to a prescription for a\\nlegitimate medical purpose is upon the pharmacist who fills the prescription.\\n(b) A prescription shall not be issued for a practitioner to obtain a controlled substance for the\\npurpose of general dispensing or administering to patients.\\n(4) All written facsimile, and electronic prescriptions for controlled substances shall be dated and\\nsigned by the practitioner on the date issued. A computer-generated prescription that is printed\\nout or faxed by the practitioner shall be manually signed. A prescription may be transmitted by\\nfacsimile only as specified in administrative regulations promulgated by the cabinet. Electronic\\nprescriptions shall be created, signed, and transmitted in accordance with the requirements of 21\\nC.F.R. Part 1311.\\n(5) All prescriptions for controlled substances shall include the full name and address of the patient,\\ndrug name, strength, dosage form, quantity prescribed, directions for use, and the name, address\\nand registration number of the practitioner.\\n(6) All oral prescriptions for controlled substances shall be immediately reduced to writing, dated, and\\nsigned by the pharmacist.\\n(7) A pharmacist refilling any prescription shall record on the prescription or other equivalent record\\nthe date, the quantity, and the pharmacist\'s initials. The maintenance of prescription records\\nunder the federal controlled substances laws and regulations containing substantially the same\\ninformation as specified in this subsection shall constitute compliance with this subsection.\\n(8) The pharmacist filling a written, electronic, or oral prescription for a controlled substance shall\\naffix to the package a label showing the date of filling, the pharmacy name and address, the serial\\nnumber of the prescription, the name of the patient, the name of the prescribing practitioner and\\ndirections for use and cautionary statements, if any, contained in such prescription or required by\\nlaw.\\n(9) Any person who violates any provision of this section shall:\\n(a) For the first offense, be guilty of a Class A misdemeanor.\\n(b) For a second or subsequent offense, be guilty of a Class D felony.\\nKRS 218A.190 Exempt codeine preparations\\n(1) Nonprescription medicinal preparations that contain in one hundred (100) milliliters, or as a solid\\nor semisolid preparation, in one hundred (100) grams, not more than two hundred (200)\\nmilligrams of codeine or its salts may be sold over the counter subject to the following conditions:\\n\\n6.3.1\\n\\n\\fSECTION 6: DRUGS\\n\\n(a) That the medicinal preparation shall contain in addition to the codeine in it, some drug or\\ndrugs conferring upon it medicinal qualities other than those possessed by the codeine alone;\\n(b) That such preparation shall be dispensed or sold in good faith as a medicine, and not for the\\npurpose of evading the provisions of this chapter;\\n(c) That such preparation shall only be sold at retail without a prescription to a person at least\\neighteen (18) years of age and only by a pharmacist. An employee may complete the actual\\ncash or credit transaction or delivery;\\n(d) That such preparations shall not be displayed in areas of the pharmacy open to the public;\\nand\\n(e) That no person shall purchase and no pharmacist or practitioner shall sell to the same person\\nwithin a forty-eight (48) hour period more than one hundred twenty (120) milliliters of an\\nexempt codeine preparation. Any person purchasing in excess of this limitation shall be\\ndeemed to be in illegal possession.\\n*****\\n(3) All pharmacists and practitioners shall keep a separate exempt codeine registry showing the\\nfollowing:\\n(a) Date;\\n(b) Name of recipient;\\n(c) Address;\\n(d) Name of preparation;\\n(e) Quantity; and\\n(f) Pharmacist\'s or practitioner\'s name.\\n*****\\nKRS 218A.210 Controlled substances may be possessed only in original container  Penalties\\n(1) A person to whom or for whose use any controlled substance has been prescribed, sold, or\\ndispensed, by a practitioner or other person authorized under this chapter, may lawfully possess\\nit only in the container in which it was delivered to him by the person selling or dispensing the\\nsame.\\n(2) Violation of subsection (1) of this section is a Class B misdemeanor for the first offense and a\\nClass A misdemeanor for subsequent offenses.\\nKRS 218A.220 Persons exempt from chapter\\nThe provisions of this chapter shall not apply to common carriers or to warehousemen, while engaged\\nin lawfully transporting or storing such substances, or to any employee of the same acting within the\\nscope of his employment; or to public officers or their employees in the performance of their official\\nduties requiring possession or control of controlled substances; or to temporary incidental possession\\nby employees or agents of persons lawfully entitled to possession, or by persons whose possession\\nis for the purpose of aiding public officers in performing their official duties.\\nKRS 218A.230 Controlled substances  Possession, forfeiture, disposition  Records,\\ninspection\\nAll controlled substances, the lawful possession of which is not established or the title to which cannot\\nbe ascertained, which have come into the custody of a peace officer, shall be forfeited and disposed\\nof as follows:\\n(1) Except as otherwise provided in this section, the court having jurisdiction shall order such\\ncontrolled substances forfeited and destroyed. A record of the place where said drugs were\\nseized, of the kinds and quantities of drugs so destroyed, and of the time, place, and manner of\\ndestruction, shall be kept.\\n*****\\n(4) Prescriptions, orders, and records, required by this chapter, and stocks of controlled substances,\\nshall be open for inspection only to federal, state, county, and municipal officers, whose duty it is\\nto enforce the laws of this state or of the United States relating to controlled substances.\\n(5) No pharmacist, practitioner, manufacturer, or wholesaler or other custodian of records,\\nprescriptions, or orders required by this chapter shall refuse to permit the inspection thereof by\\n\\n6.3.2\\n\\n\\f6.3: KRS 218A.170-218A.994 MISC. PROVISIONS  PENALTIES\\n\\nany federal, state, county or municipal officer whose duty it is to enforce the laws of this state or\\nof the United States relating to controlled substances.\\nKRS 218A.240 Controlled substances  Duties and authority of state and local officers,\\nCabinet for Health Services, and Kentucky Board of Pharmacy  Civil proceedings \\nIdentification of trends  Identification of prescribers, dispensers, and patients for licensing\\nboard  Review of hospitals or health care facilitys prescribing and dispensing practices\\n(1) All police officers and deputy sheriffs directly employed full-time by state, county, city, urbancounty, or consolidated local governments, the State Police, the Cabinet for Health Services, their\\nofficers and agents, and of all city, county, and Commonwealth\'s attorneys, and the Attorney\\nGeneral, within their respective jurisdictions, shall enforce all provisions of this chapter and\\ncooperate with all agencies charged with the enforcement of the laws of the United States, of this\\nstate, and of all other states relating to controlled substances.\\n*****\\n(5) Notwithstanding the existence or pursuit of any other remedy, civil or criminal, any law\\nenforcement authority may maintain, in its own name, an action to restrain or enjoin any violation\\nof this chapter, or to forfeit any property subject to forfeiture under KRS 218A.410, irrespective of\\nwhether the owner of the property has been charged with or convicted of any offense under this\\nchapter.\\n(a) Any civil action against any person brought pursuant to this section may be instituted in the\\nCircuit Court in any county in which the person resides, in which any property owned by the\\nperson and subject to forfeiture is found, or in which the person has violated any provision of\\nthis chapter.\\n(b) A final judgment rendered in favor of the Commonwealth in any criminal proceeding brought\\nunder this chapter shall estop the defendant from denying the essential allegations of the\\ncriminal offense in any subsequent civil proceeding brought pursuant to this section.\\n(c) The prevailing party in any civil proceeding brought pursuant to this section shall recover his\\nor her costs, including a reasonable attorney\'s fee.\\n(d) Distribution of funds under this section shall be made in the same manner as in KRS\\n218A.420, except that if the Commonwealth\'s attorney has not initiated the forfeiture action\\nunder this section, his or her percentage of the funds shall go to the agency initiating the\\nforfeiture action.\\n*****\\n(7) (a) The Cabinet for Health Services shall use the data compiled in the electronic system created\\nin KRS 218A.202 for investigations, research, statistical analysis, and educational purposes,\\nand shall proactively identify trends in controlled substance usage and other potential\\nproblem areas. Only cabinet personnel who have undergone training for the electronic\\nsystem and who have been approved to use the system shall be authorized access to the\\ndata and reports under this subsection. The cabinet shall notify a board responsible for the\\nlicensure, regulation, or discipline of each practitioner, pharmacist, or other person who is\\nauthorized to prescribe, administer, or dispense controlled substances, if a report or analysis\\nconducted under this subsection indicates that further investigation about inappropriate or\\nunlawful prescribing or dispensing may be necessary by the board.\\n(b) The cabinet shall develop criteria, in collaboration with the Board of Medical Licensure and\\nthe Board of Pharmacy, to be used to generate trend reports from the data obtained by the\\nsystem. Meetings at which the criteria are developed shall be meetings, as defined in KRS\\n61.805, that comply with the open meetings laws, KRS 61.805 to 61.850.\\n(c) The cabinet shall, on a quarterly basis, publish trend reports from the data obtained by the\\nsystem.\\n(d) Peace officers authorized to receive data under KRS 218A.202 may request trend reports not\\nspecifically published pursuant to paragraph (c) of this subsection. A report under this\\nparagraph may be based upon the criteria developed under paragraph (b) of this subsection\\nor upon any of the data collected pursuant to subsection (4) of KRS 218A.202, except that\\nthe report shall not identify an individual prescriber, dispenser, or patient.\\n(e) No trend report generated under this subsection shall identify an individual prescriber,\\n\\n6.3.3\\n\\n\\fSECTION 6: DRUGS\\n\\n*****\\n\\ndispenser, or patient.\\n\\nKRS 218A.281 Applicability of definitions in KRS 516.010 to KRS 218A.282 and 218A.284\\nFor purposes of KRS 218A.282 and 218A.284, the definitions found in KRS 516.010 apply.\\nKRS 218A.282 Forgery of a prescription\\n(1) A person is guilty of forgery of a prescription when, with intent to defraud, deceive, or injure\\nanother, he falsely makes, completes, or alters a written instrument which is or purports to be or\\nwhich is calculated to become or to represent a prescription for a controlled substance when\\ncompleted.\\n(2) Forgery of a prescription is:\\n(a) For a first offense, a Class D felony.\\n(b) For a second or subsequent offense, a Class C felony.\\nKRS 218A.284 Criminal possession of a forged prescription\\n(1) A person is guilty of criminal possession of a forged prescription when, with knowledge that it is\\nforged and with intent to defraud, deceive, or injure another, he utters or possesses a forged\\nprescription for a controlled substance.\\n(2) Criminal possession of a forged prescription is:\\n(a) For a first offense, a Class D felony.\\n(b) For a second or subsequent offense, a Class C felony.\\nKRS 218A.286 Theft, criminal possession, trafficking, or unlawful possession of a prescription\\nor blank\\n(1) A person is guilty of theft of a prescription blank when he unlawfully takes or exercises control over\\na prescription blank belonging to another.\\n(2) A person is guilty of criminal possession of a prescription blank wh
