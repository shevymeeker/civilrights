im requests otherwise. Notwithstanding the provisions of KRS Chapter\\n456:\\n1. An interpersonal protective order requested under this subsection may be issued by the\\ncourt that entered the judgment of conviction;\\n2. The judgment of conviction shall constitute sufficient cause for the entry of the order without\\nthe necessity of further proof being taken; and\\n3. The order may be effective for up to ten (10) years, with further renewals in increments of\\nup to ten (10) years.\\n* * * * *\\n(4) A restraining order may grant the following specific relief:\\n(a) An order restraining the defendant from entering the residence, property, school, or place of\\nemployment of the victim; or\\n(b) An order restraining the defendant from making contact with the victim, including an order\\nforbidding the defendant from personally, or through an agent, initiating any communication\\nlikely to cause serious alarm, annoyance, intimidation, or harassment including, but not\\nlimited to, personal, written, telephonic, or any other form of written or electronic\\ncommunication or contact with the victim. An order issued pursuant to this subsection relating\\nto a school, place of business, or similar nonresidential location shall be sufficiently limited to\\nprotect the stalking victim but shall also protect the defendant\'s right to employment,\\neducation, or the right to do legitimate business with the employer of a stalking victim as long\\nas the defendant does not have contact with the stalking victim. The provisions of this\\nsubsection shall not apply to a contact by an attorney regarding a legal matter.\\n(5) A restraining order issued pursuant to this section shall be valid for a period of not more than ten\\n(10) years, the specific duration of which shall be determined by the court. Any restraining order\\nshall be based upon the seriousness of the facts before the court, the probability of future\\nviolations, and the safety of the victim, his or her immediate family, or both.\\n(6) Unless the defendant has been convicted of a felony, or is otherwise ineligible to purchase or\\npossess a firearm under federal law, a restraining order issued pursuant to this section shall not\\noperate as a ban on the purchase or possession of firearms or ammunition by the defendant.\\n* * * * *\\n(8) Within twenty-four (24) hours of entry of a restraining order or entry of an order rescinding a\\nrestraining order, the circuit clerk shall forward a copy of the order to the Law Information Network\\nof Kentucky (LINK).\\n(9) A restraining order issued under this section shall be enforced in any county of the\\nCommonwealth. Law enforcement officers acting in good faith in enforcing a restraining order\\nshall be immune from criminal and civil liability.\\n(10)A violation by the defendant of an order issued pursuant to this section shall be a Class A\\nmisdemeanor. Nothing in this section shall preclude the filing of a criminal complaint for stalking\\nbased on the same act which is the basis for the violation of the restraining order.\\nKRS 508.160\\n\\nDisarming a peace officer  Penalty - Applicability\\n\\n(1) A person is guilty of disarming a peace officer when he intentionally:\\n(a) Removes a firearm or other deadly weapon from the person of a peace officer when the\\npeace officer is acting within the scope of his official duties; or\\n(b) Deprives a peace officer of the officers use of a firearm or deadly weapon when the peace\\nofficer is acting within the scope of his official duties.\\n(2) Disarming a peace officer is a Class D felony.\\n(3) The provisions of this section shall not apply when:\\n(a) The defendant does not know or could not reasonably have known that the person disarmed\\nwas a peace officer; or\\n(b) The peace officer was, at the time of the disarming or incident thereto, engaged in felonious\\nconduct.\\n\\n8.2.11\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nKRS 508.170\\n\\nStrangulation in the first degree\\n\\n(1) A person is guilty of strangulation in the first degree when the person, without consent,\\nintentionally impedes the normal breathing or circulation of the blood of another person by:\\n(a) Applying pressure on the throat or neck of the other person; or\\n(b) Blocking the nose or mouth of the other person.\\n(2) Strangulation in the first degree is a Class C felony.\\nRS 508.175\\n\\nStrangulation in the second degree\\n\\n(1) A person is guilty of strangulation in the second degree when the person, without consent,\\nwantonly impedes the normal breathing or circulation of the blood of another person by:\\n(a) Applying pressure on the throat or neck of the other person; or\\n(b) Blocking the nose or mouth of the other person.\\n(2) Strangulation in the second degree is a Class D felony.\\nKRS 508.180\\n\\nDefinitions for KRS 508.180 to 508.186\\n\\nAs used in KRS 508.180 to 508.186, unless the context requires otherwise:\\n(1) \\"Hazing\\" means a direct action which substantially endangers the physical health of a minor or\\nstudent for the purpose of recruitment, initiation into, affiliation with, or enhancing or maintaining\\nmembership or status within any organization, including but not limited to actions which coerce or\\nforce a minor or a student to:\\n(a) Violate federal or state criminal law;\\n(b) Consume any food, liquid, alcoholic liquid, drug, tobacco product, or other controlled\\nsubstance which subjects the minor or student to a risk of serious physical injury;\\n(c) Endure brutality of a physical nature, including whipping, beating or paddling, branding, or\\nexposure to the elements;\\n(d) Endure brutality of a sexual nature; or\\n(e) Endure any other activity that creates a reasonable likelihood of serious physical injury to the\\nminor or student;\\n(2) \\"Organization\\":\\n(a) Means a number of persons who are associated with a school or postsecondary education\\ninstitution and each other, including a student organization, fraternity, sorority, association,\\ncorporation, order, society, corps, club, or similar group; and\\n(b) Includes any student organization registered pursuant to the policies of the school or\\npostsecondary education institution at any time during the previous five (5) years; and\\n(3) \\"Student\\" means an individual enrolled in a public or private school or postsecondary program of\\nstudy.\\nKRS 508.182\\n\\nHazing in the First Degree  Defenses  Sentencing\\n\\n(1) A person is guilty of hazing in the first degree when he or she intentionally or wantonly engages in\\nan act of hazing that results in serious physical injury or death to a minor or student.\\n(2) It shall be a defense under this section that the act was part of reasonable and customary:\\n(a) Interscholastic or intercollegiate athletic practices, competitions, or events;\\n(b) Law enforcement training; or\\n(c) Military training.\\n(3) Hazing in the first degree is a Class D felony. Any sentence imposed on a defendant under this\\nsection shall run concurrently with any sentence imposed under KRS 508.060 or 508.070 arising\\nfrom the same act or occurrence.\\nKRS 508.184\\n\\nHazing in the Second Degree  Defenses  Sentencing\\n\\n(1) A person is guilty of hazing in the second degree when he or she recklessly engages in an act of\\nhazing.\\n\\n8.2.12\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(2) It shall be a defense under this section that the act was part of reasonable and customary:\\n(a) Interscholastic or intercollegiate athletic practices, competitions, or events;\\n(b) Law enforcement training; or\\n(c) Military training.\\n(3) Hazing in the second degree is a Class A misdemeanor. Any sentence imposed on a defendant\\nunder this section shall run concurrently with any sentence imposed under KRS 508.060 or\\n508.070 arising from the same act or occurrence.\\nKRS 508.186\\n\\nConstruction of KRS 508.180 to 508.186\\n\\nNothing in KRS 508.180 to 508.186 shall be construed to create or imply a new cause of action\\nagainst any educational institution.\\nASSAULT OFFENSES CHART\\n(KRS 508.010 - .030 Assault 1st  4th)\\nSPI = Serious Physical Injury\\nPI = Physical Injury\\nDI = Dangerous Instrument\\nCharge\\nCulpable Mental State\\n*Type\\nAssault\\n1st Intentionally\\n1\\n---------------------------------------------KRS\\n508.010 Wantonly (under circumstances\\n-------showing extreme indifference to\\nClass B Felony\\nhuman life) (NOTE 1)\\n2\\nAssault\\n2nd\\n1\\nKRS 508.020\\nClass C Felony\\n-------2\\n\\nDW = Deadly Weapon\\nInjury\\nCaused\\nSPI\\n----------------SPI\\n\\nHow Injury Caused\\n\\nIntentionally\\n\\nSPI\\n\\nAny means (NOTES 2 & 3)\\n\\n----------------------------------------------Intentionally\\n----------------------------------------------Wantonly\\n\\n------------------PI\\n------------------SPI\\n\\n--------------------------------DW or DI\\n--------------------------------DW or DI\\n\\nRecklessly\\n\\nPI\\n\\nDW or DI\\n\\n----------------------------------------------Intentionally\\n\\n------------------PI\\n\\n--------------------------------Any means (NOTES 2 & 4)\\n\\n----------------------------------------------Intentionally\\n\\n------------------None (NOTE\\n6)\\n------------------None\\n\\n------------------------------------Any means\\n\\nDW or DI\\n------------------------------Any means (NOTE 2)\\n\\n------3\\nAssault\\n3rd\\n(NOTE 5) 1\\nKRS\\n508.025\\n------Class D Felony\\n2\\n------3\\n------4\\n\\n----------------------------------------------Intentionally or Wantonly (NOTE 7)\\n\\n8.2.13\\n\\n--------------------------------Throw feces, urine or\\nother bodily fluids\\n(NOTE 8)\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nAssault\\n4th\\n1\\nKRS\\n508.030\\n-------Class\\nA\\n2\\nMisdemeanor\\n-------3\\n\\nIntentionally\\n\\nPI\\n\\nAny means (NOTES 2 & 4)\\n\\n----------------------------------------------Wantonly\\n\\n------------------PI\\n\\n-------------------------------Any means\\n\\n----------------------------------------------Recklessly\\n\\n------------------PI\\n\\n-------------------------------DW or DI\\n\\n* Type refers to the combination of factors or elements under which the offense may be committed.\\nAssault offenses should be analyzed to determine:\\n1.\\nThe mental state of the actor.\\n2.\\nThe nature of the injury caused (all assault charges, except Assault 3rd, require some degree\\nof injury.\\n3.\\nWhat was used to cause the injury.\\n4.\\nWhether the victim is a member of a protected class (Assault 3rd only).\\nNOTE 1 A person who acts with this degree of wantonness elevates the likelihood of harm\\nresulting from possible to probable. Wantonly + extreme indifference to human life\\nmay thus be close to = Intentionally.\\nNOTE 2 Dangerous instrument is defined as anything which under the circumstances in which it\\nis used, attempted to be used, attempted to be used, or threatened to be used is readily\\ncapable of causing death or serious physical injury. (KRS 500.080(3)). Even parts of the\\nbody are dangerous instruments when they produce serious physical injury. A serious\\nphysical injury will in most cases be the result of use of a deadly weapon or dangerous\\ninstrument.\\nNOTE 3 If a deadly weapon or dangerous instrument is used, charge with Assault 1st (type 1).\\nNOTE 4 If a deadly weapon or dangerous instrument is used, charge with Assault 2nd (type 2).\\nNOTE 5 Assault 3rd originally included causing injury to a very limited class of victim (a peace\\nofficer) and throwing feces or urine (now expanded to include any bodily fluid). The limited\\nclass of victim has been expanded to include:\\n1. Peace officers\\n4. Probation or parole officers\\n2. Employees of detention facilities or\\n5. Jail transportation officers\\njuvenile detention facilities\\n6. School employees\\n3. DSS social workers\\n7. School volunteers\\nNOTE 6 Assault 3rd originally punished attempting to recklessly cause physical injury by means of\\na deadly weapon or dangerous instrument. To clarify an apparent inconsistency (i.e., can\\nyou attempt to recklessly act), the legislature amended the statute but did not limit\\nintentionally attempting to cause physical injury to apply only if deadly weapons and\\ndangerous instruments are used. The amended statute seems to make a mere attempt to\\ncause physical injury by swinging a fist at but not striking a member of the protected class\\na Class D Felony. In order to avoid further clarification which might adversely affect this\\nvaluable protection, officers should consider charging under Type 3 only where deadly\\nweapons or dangerous instruments are involved.\\nNOTE 7 No mental state is specified for Type 4 (KRS 508.025(1)(b)). Since this is a felony, this is\\nnot an absolute liability offense under KRS 501.050 and should be read as requiring a\\nmental state of intentionally or wantonly. Covington v. Commonwealth, 849 S.W.2d\\n560 (Ky.App., 1992).\\nNOTE 8 Assault 3rd previously applied only if an inmate of a facility throws the substance on an\\nemployee of the facility. The charge apparently would not apply if substances were\\nthrown either (1) outside a facility or (2) upon anyone other than an employee of the facility\\n(e.g., an officer not employed by the jail who is helping escort a prisoner to a cell would\\nnot be covered). However, Mullikan v. Commonwealth, 341 S.W.3d 99 (2011) held that\\nsuspect spitting in an officers face, who had his face then sprayed with a disinfectant, and\\n\\n8.2.14\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nfelt physically ill after the incident was enough to conclude defendant attempted to cause a\\nphysical injury, and thus upheld a conviction for Assault 3rd.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 509","content":"KIDNAPPING AND RELATED OFFENSES\\nKRS 509.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Relative\\" means a parent, ancestor, brother, sister, uncle or aunt.\\n(2) \\"Restrain\\" means to restrict another person\'s movements in such a manner as to cause a\\nsubstantial interference with his liberty by moving him from one place to another or by confining\\nhim either in the place where the restriction commences or in a place to which he has been\\nmoved without consent. A person is moved or confined \\"without consent\\" when the movement or\\nconfinement is accomplished by physical force, intimidation, or deception, or by any means,\\nincluding acquiescence of a victim, if he is under the age of sixteen (16) years, or is substantially\\nincapable of appraising or controlling his own behavior.\\nKRS 509.020\\n\\nUnlawful imprisonment in the first degree\\n\\n(1) A person is guilty of unlawful imprisonment in the first degree when he knowingly and unlawfully\\nrestrains another person under circumstances which expose that person to a risk of serious\\nphysical injury.\\n(2) Unlawful imprisonment in the first degree is a Class D felony.\\nKRS 509.030\\n\\nUnlawful imprisonment in the second degree\\n\\n(1) A person Is guilty of unlawful imprisonment in the second degree when he knowingly and\\nunlawfully restrains another person.\\n(2) Unlawful imprisonment in the second degree is a Class A misdemeanor.\\nKRS 509.040\\n\\nKidnapping\\n\\n(1) A person is guilty of kidnapping when he unlawfully restrains another person and when his intent\\nis:\\n(a) To hold him for ransom or reward; or\\n(b) To accomplish or to advance the commission of a felony; or\\n(c) To inflict bodily injury or to terrorize the victim or another; or\\n(d) To interfere with the performance of a governmental or political function; or\\n(e) To use him as a shield or hostage; or\\n(f) To deprive the parents or guardian of the custody of a minor, when the person taking the\\nminor is not a person exercising custodial control or supervision of the minor as the term\\n\\"person exercising custodial control or supervision\\" is defined in KRS 600.020.\\n(2) Kidnapping is a Class B felony when the victim is released alive and in a safe place prior to trial,\\nexcept as provided in this section. Kidnapping is a Class A felony when the victim is released\\nalive but the victim has suffered serious physical injury during the kidnapping, or as a result of not\\nbeing released in a safe place, or as a result of being released in any circumstances which are\\nintended, known or should have been known to cause or lead to serious physical injury.\\nKidnapping is a capital offense when the victim is not released alive or when the victim is\\nreleased alive but subsequently dies as a result of:\\n(a) Serious physical injuries suffered during the kidnapping; or\\n(b) Not being released in a safe place; or\\n(c) Being released in any circumstances which are intended, known or should have been known\\nto cause or lead to the victim\'s death.\\n\\n8.2.15\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nKRS 509.050\\n\\nExemption\\n\\nA person may not be convicted of unlawful imprisonment in the first degree, unlawful imprisonment in\\nthe second degree, or kidnapping when his criminal purpose is the commission of an offense defined\\noutside this chapter and his interference with the victim\'s liberty occurs immediately with and\\nincidental to the commission of that offense, unless the interference exceeds that which is ordinarily\\nincident to commission of the offense which is the objective of his criminal purpose. The exemption\\nprovided by this section is not applicable to a charge of kidnapping that arises from an interference\\nwith another\'s liberty that occurs incidental to the commission of a criminal escape.\\nKRS 509.060\\n\\nDefense\\n\\nIn any prosecution for unlawful imprisonment or kidnapping it is a defense that the defendant was a\\nrelative of the victim and his sole purpose was to assume custody of the victim.\\nKRS 509.070\\n\\nCustodial interference\\n\\n(1) A person is guilty of custodial interference when, knowing that he has no legal right to do so, he\\ntakes, entices or keeps from lawful custody any mentally disabled or other person entrusted by\\nauthority of law to the custody of another person or to an institution.\\n(2) It is a defense to custodial interference that the person taken from lawful custody was returned by\\nthe defendant voluntarily and before arrest or the issuance of a warrant for arrest.\\n(3) Custodial interference is a Class D felony unless the person taken from lawful custody is returned\\nvoluntarily by the defendant.\\nKRS 509.080\\n\\nCriminal coercion\\n\\n(1) A person is guilty of criminal coercion when, with intent to compel another person to engage in or\\nrefrain from conduct, he unlawfully threatens to:\\n(a) Commit any crime; or\\n(b) Accuse anyone of a crime; or\\n(c) Expose any secret tending to subject any person to hatred, contempt or ridicule or to impair\\nanother\'s credit or business repute; or\\n(d) Take or withhold action as an official or cause an official to take or withhold action.\\n(2) Defendant may prove in exculpation of criminal coercion committed under subsection (1) (b), (c)\\nor (d) that he believed the accusation or secret to be true or the proposed official action justified\\nand that his sole purpose was to compel or induce the victim to desist from misbehavior or to\\nmake good a wrong done by him.\\n(3) Criminal coercion is a Class A misdemeanor.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 510","content":"SEXUAL OFFENSES\\nKRS 510.010\\n\\nDefinitions for chapter\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Deviate sexual intercourse\\" means any act of sexual gratification involving the sex organs of\\none person and the mouth or anus of another; or penetration of the anus of one person by any\\nbody part or a foreign object manipulated by another person. \\"Deviate sexual intercourse\\" does\\nnot include penetration of the anus by any body part or a foreign object in the course of the\\nperformance of generally recognized health care practices;\\n(2) \\"Forcible compulsion\\" means physical force or threat of physical force, express or implied,\\nwhich places a person in fear of immediate death, physical injury to self or another person, fear of\\nthe immediate kidnap of self or another person, or fear of any offense under this chapter. Physical\\nresistance on the part of the victim shall not be necessary to meet this definition;\\n(3) \\"Mental illness\\" means a diagnostic term that covers many clinical categories, typically including\\nbehavioral or psychological symptoms, or both, along with impairment of personal and social\\nfunction, and specifically defined and clinically interpreted through reference to criteria contained\\nin the Diagnostic and Statistical Manual of Mental Disorders (Third Edition) and any subsequent\\n\\n8.2.16\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nrevision thereto, of the American Psychiatric Association;\\n(4) \\"Individual with an intellectual disability\\" means a person with significantly subaverage\\ngeneral intellectual functioning existing concurrently with deficits in adaptive behavior and\\nmanifested during the developmental period, as defined in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 202B;","content":"(5) \\"Mentally incapacitated\\" means that a person is rendered temporarily incapable of appraising or\\ncontrolling his conduct as a result of the influence of an intoxicating substance administered to\\nhim without his consent or as a result of any other act committed upon him without his consent;\\n(6) \\"Physically helpless\\" means that a person is unconscious or for any other reason is physically\\nunable to communicate unwillingness to an act; Physically helpless\\" also includes a person who\\nhas been rendered unconscious or for any other reason is physically unable to communicate an\\nunwillingness to an act as a result of the influence of a controlled substance or legend drug;\\n(7) \\"Sexual contact\\" means the touching of a persons intimate parts or the touching of the clothing\\nor other material intended to cover the immediate area of a persons intimate parts, if that\\ntouching can be construed by a reasonable person as being done:\\n(a) For the purpose of sexual arousal or gratification of either party;\\n(b) For a sexual purpose; or\\n(c) In a sexual manner for the purpose of:\\n1. Exacting revenge or retribution;\\n2. Humiliating or degrading; or\\n3. Punishment\\n(8) \\"Sexual intercourse\\" means sexual intercourse in its ordinary sense and includes penetration of\\nthe sex organs of one person by any body part or a foreign object manipulated by another\\nperson. Sexual intercourse occurs upon any penetration, however slight; emission is not required.\\n\\"Sexual intercourse\\" does not include penetration of the sex organ by any body part or a foreign\\nobject in the course of the performance of generally recognized health care practices; and\\n(9) \\"Foreign object\\" means anything used in commission of a sexual act other than the person of\\nthe actor.\\n(10)Registrant has the same meaning as in KRS 17.500; and\\n(11)Adult intermediary means a person who is age eighteen (18) years or older, who\\ncommunicates with another for the purpose of procuring or promoting the use of a minor in\\nviolation of KRS 510.155.\\nKRS 510.020\\n\\nLack of consent\\n\\n(1) Whether or not specifically stated, it is an element of every offense defined in this chapter that the\\nsexual act was committed without consent of the victim.\\n(2) Lack of consent results from:\\n(a) Forcible compulsion;\\n(b) Incapacity to consent; or\\n(c) If the offense charged is sexual abuse, any circumstances in addition to forcible compulsion\\nor incapacity to consent in which the victim does not expressly or impliedly acquiesce in the\\nactor\'s conduct.\\n(3) A person is deemed incapable of consent when he or she is:\\n(a) Less than sixteen (16) years old;\\n(b) Sixteen (16) or seventeen (17) years old and the actor is at least ten (10) years older than the\\nvictim at the time of the sexual act;\\n(c) An individual unable to communicate consent or lack of consent, or unable to understand the\\nnature of the act or its consequences, due to an intellectual disability or a mental illness;\\n(d) Mentally incapacitated;\\n(e) Physically helpless; or\\n(f) Under the care or custody of a state or local agency pursuant to court order and the actor is\\nemployed by or working on behalf of the state or local agency.\\n(4) The provisions of paragraph (f) of subsection (3) of this section shall not apply to persons who are\\nlawfully married to each other and no court order is in effect prohibiting contact between the\\nparties.\\n\\n8.2.17\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nKRS 510.030\\n\\nDefenses\\n\\nIn any prosecution under this chapter in which the victim\'s lack of consent is based solely on his or\\nher incapacity to consent because he or she was, at the time of the offense:\\n(1) Less than sixteen (16) years old;\\n(2) Sixteen (16) or seventeen (17) years old and the defendant was at least ten (10) years older\\nthan the victim;\\n(3) An individual with an intellectual disability;\\n(4) Mentally incapacitated; or\\n(5) Physically helpless;\\nthe defendant may prove in exculpation that at the time of the conduct constituting the offense he or\\nshe did not know of the facts or conditions responsible for such incapacity to consent.\\nKRS 510.035\\n\\nException to KRS 510.020\\n\\nA person who engages in sexual intercourse or deviate sexual intercourse with another person to\\nwhom the person is married, or subjects another person to whom the person is married to sexual\\ncontact, does not commit an offense under this chapter regardless of the person\'s age solely because\\nthe other person is less than sixteen (16) years old or an individual with an intellectual disability.\\nKRS 510.040\\n\\nRape in the first degree\\n\\n(1) A person is guilty of rape in the first degree when:\\n(a) He engages in sexual intercourse with another person by forcible compulsion; or,\\n(b) He engages in sexual intercourse with another person who is incapable of consent because\\nhe;\\n(i) Is physically helpless; or\\n(ii) is less than twelve years old.\\n(2) Rape in the first degree is a Class B felony unless the victim is under twelve years old or receives\\na serious physical injury in which case it is a Class A felony.\\nKRS 510.050\\n\\nRape in the second degree\\n\\n(1) A person is guilty of rape in the second degree when:\\n(a) Being eighteen years old or more, he or she engages in sexual intercourse with another\\nperson less than fourteen years old; or\\n(b) He or she engages in sexual intercourse with another person who is mentally incapacitated\\nor who is incapable of consent because he or she is an individual with an intellectual\\ndisability.\\n(2) Rape in the second degree is a Class C felony, unless the defendant is a person in a position of\\nauthority or position of special trust as those terms are defined in KRS 532.045, in which case it is\\na Class B felony.\\nKRS 510.060\\n\\nRape in the third degree\\n\\n(1) A person is guilty of rape in the third degree when:\\n(a) Being twenty-one (21) years old or more, he or she engages in sexual intercourse with\\nanother person less than sixteen (16) years old; or\\n(b) Being at least ten (10) years older than a person who is sixteen (16) or seventeen (17) years\\nold at the time of sexual intercourse, he or she engages in sexual intercourse with the\\nperson;\\n(c) Being twenty-one (21) years old or more, he or she engages in sexual intercourse with\\nanother person less than eighteen (18) years old and for whom he or she provides a foster\\nfamily home as defined in KRS 600.020;\\n(d) Being a person in a position of authority or position of special trust, as defined in KRS\\n532.045, he or she engages in sexual intercourse with a minor under eighteen (18) years old\\nwith whom he or she comes into contact as a result of that position; or\\n(e) Being a jailer, or an employee, contractor, vendor, or volunteer of the Department of\\nCorrections, Department of Juvenile Justice, or a detention facility as defined in KRS\\n\\n8.2.18\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n520.010, or of an entity under contract with either department or a detention facility for the\\ncustody, supervision, evaluation, or treatment of offenders, he or she subjects a person who\\nhe or she knows is incarcerated, supervised, evaluated, or treated by the Department of\\nCorrections, Department of Juvenile Justice, detention facility, or contracting entity, to sexual\\nintercourse; or\\n(f) Being a peace officer, while serving in his or her official capacity, he or she subjects a person\\nwho the officer:\\n1. Arrested, held in custody, or investigated for commission of a traffic or criminal offense; or\\n2. Knew or should have known was under arrest, held in custody, or being investigated for\\ncommission of a traffic or criminal offense;\\nto sexual intercourse.\\n(2) Rape in the third degree is a Class D felony.\\nKRS 510.070\\n\\nSodomy in the first degree\\n\\n(1) A person is guilty of sodomy in the first degree when:\\n(a) He engages in deviate sexual intercourse with another person by forcible compulsion; or\\n(b) He engages in deviate sexual intercourse with another person who is incapable of consent\\nbecause he:\\n(i) is physically helpless; or\\n(ii) is less than twelve years old.\\n(2) Sodomy in the first degree is a Class B felony unless the victim is under twelve years old or\\nreceives a serious physical injury in which case it is a Class A felony.\\nKRS 510.080\\n\\nSodomy in the second degree\\n\\n(1) A person is guilty of sodomy in the second degree when:\\n(a) Being eighteen years old or more, he or she engages in deviate sexual intercourse with\\nanother person less than fourteen years old; or\\n(b) He or she engages in deviate sexual intercourse with another person who is mentally\\nincapacitated or who is incapable of consent because he or she is an individual with an\\nintellectual disability.\\n(2) Sodomy in the second degree is a Class C felony, unless the defendant is a person in a position\\nof authority or position of special trust as those terms are defined in KRS 532.045, in which case\\nit is a Class B felony.\\nKRS 510.090\\n\\nSodomy in the third degree\\n\\n(1) A person is guilty of sodomy in the third degree when:\\n(a) Being twenty-one (21) years old or more, he or she engages in deviate sexual intercourse\\nwith another person less than sixteen (16) years old; or\\n(b) Being at least ten (10) years older that a person who is sixteen (16) or seventeen (17) years\\nold at the time of deviate sexual intercourse, he or she engages in deviate sexual intercourse\\nwith the person;\\n(c) Being twenty-one (21) years old or more, he or she engages in deviate sexual intercourse\\nwith another person less than eighteen (18) years old and for whom he or she provides a\\nfoster family home as defined in KRS 600.020;\\n(d) Being a person in a position of authority or position of special trust, as defined in KRS\\n532.045, he or she engages in deviate sexual intercourse with a minor less than eighteen\\n(18) years old with whom he or she comes into contact as a result of that position; or\\n(e) Being a jailer, or an employee, contractor, vendor, or volunteer of the Department of\\nCorrections, Department of Juvenile Justice, or a detention facility as defined in KRS\\n520.010, or of an entity under contract with either department or a detention facility for the\\ncustody, supervision, evaluation, or treatment of offenders, he or she subjects a person who\\nhe or she knows is incarcerated, supervised, evaluated, or treated by the Department of\\nCorrections, Department of Juvenile Justice, detention facility, or contracting entity, to deviate\\nsexual intercourse; or\\n\\n8.2.19\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(f) Being a peace officer, while serving in his or her official capacity, he or she subjects a person\\nwho the officer:\\n1. Arrested, held in custody, or investigated for commission of a traffic or criminal offense; or\\n2. Knew or should have known was under arrest, held in custody, or being investigated for\\ncommission of a traffic or criminal offense;\\nto deviate sexual intercourse.\\n(2) Sodomy in the third degree is a Class D felony.\\nKRS 510.110\\n\\nSexual abuse in the first degree\\n\\n(1) A person is guilty of sexual abuse in the first degree when:\\n(a) He or she subjects another person to sexual contact by forcible compulsion; or\\n(b) He or she subjects another person to sexual contact who is incapable of consent because he\\nor she:\\n1. Is physically helpless;\\n2. Is less than twelve (12) years old; or\\n3. Is mentally incapacitated; or\\n4. Is an individual with an intellectual disability; or\\n(c) Being twenty-one (21) years old or more, he or she:\\n1. Subjects another person who is less than sixteen (16) years old to sexual contact; or\\n2. Engages in masturbation in the presence of another person who is less than sixteen (16)\\nyears old and knows or has reason to know the other person is present; or\\n3. Engages in masturbation while using the Internet, telephone, or other electronic\\ncommunication device while communicating with a minor who the person knows is less\\nthan sixteen (16) years old, and the minor can see or hear the person masturbate; or\\n(d) Being a person in a position of authority or position of special trust, as defined in KRS\\n532.045, he or she, regardless of his or her age, subjects a minor who is less than eighteen\\n(18) years old, with whom he or she comes into contact as a result of that position, to sexual\\ncontact or engages in masturbation in the presence of the minor and knows or has reason to\\nknow the minor is present or engages in masturbation while using the Internet, telephone, or\\nother electronic communication device while communicating with a minor who the person\\nknows is less than sixteen (16) years old, and the minor can see or hear the person\\nmasturbate.\\n(2) Sexual abuse in the first degree is a Class D felony, unless the victim is less than twelve (12)\\nyears old, in which case the offense shall be a Class C felony.\\nKRS 510.120\\n\\nSexual abuse in the second degree\\n\\n(1) A person is guilty of sexual abuse in the second degree when:\\n(a) He or she is at least eighteen (18) years old but less than twenty-one (21) years old and\\nsubjects another person who is less than sixteen (16) years old to sexual contact; or\\n(b) Being a jailer, or an employee, contractor, vendor, or volunteer of the Department of\\nCorrections, Department of Juvenile Justice, or a detention facility as defined in KRS\\n520.010, or of an entity under contract with either department or a detention facility for the\\ncustody, supervision, evaluation, or treatment of offenders, he or she subjects a person who\\nis at least eighteen (18) years old and who he or she knows is incarcerated, supervised,\\nevaluated, or treated by the Department of Corrections, Department of Juvenile Justice,\\ndetention facility, or contracting entity, to sexual contact; or\\n(c) Being a peace officer, while serving in his or her official capacity, he or she subjects a person\\nwho the officer:\\n1. Arrested, held in custody, or investigated for commission of a traffic or criminal offense; or\\n2. Knew or should have known was under arrest, held in custody, or being investigated for\\ncommission of a traffic or criminal offense;\\nto sexual contact.\\n(2)\\nIn any prosecution under paragraph (1)(a) of this section, it is a defense that:\\n(a) The other persons lack of consent was due solely to incapacity to consent by reason of being\\nless than sixteen (16) years old; and\\n\\n8.2.20\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(b). The other person was at least fourteen (14) years old; and\\n(c). The actor was less than five (5) years older than the other person.\\n(3) Sexual abuse in the second degree is a Class A misdemeanor.\\nKRS 510.130\\n\\nSexual abuse in the third degree\\n\\n(1) A person is guilty of sexual abuse in the third degree when:\\n(a) He or she subjects another person to sexual contact without the latter\'s consent.\\n(b) In any prosecution under this section, it is a defense that:\\n(i) The other person\'s lack of consent was due solely to incapacity to consent by reason of\\nbeing less than sixteen years old; and\\n(ii) The other person was at least fourteen years old; and\\n(iii) The actor was less than eighteen (18) years old.\\n(2) Sexual abuse in the third degree is a Class B misdemeanor.\\nKRS 510.140\\n\\nSexual misconduct\\n\\n(1) A person is guilty of sexual misconduct when he engages in sexual intercourse or deviate sexual\\nintercourse with another person without the latter\'s consent.\\n(2) Sexual misconduct is a Class A misdemeanor.\\nKRS 510.148\\n\\nIndecent exposure in the first degree\\n\\n(1) A person is guilty of indecent exposure in the first degree when he intentionally exposes his\\ngenitals under circumstances in which he knows or should know that his conduct is likely to cause\\naffront or alarm to a person under the age of eighteen (18) years.\\n(2) Indecent exposure in the first degree is a:\\n(a) Class B misdemeanor for the first offense;\\n(b) Class A misdemeanor for the second offense, if it was committed within three (3) years of the\\nfirst conviction;\\n(c) Class D felony for the third offense, if it was committed within three (3) years of the second\\nconviction; and\\n(d) Class D felony for any subsequent offense, if it was committed within three (3) years of the\\nprior conviction\\nKRS 510.150\\n\\nIndecent exposure in the second degree\\n\\n(1) A person is guilty of indecent exposure in the second degree when he intentionally exposes his\\ngenitals under circumstances in which he knows or should know that his conduct is likely to cause\\naffront or alarm to a person eighteen (18) years of age or older.\\n(2) Indecent exposure in the second degree is a Class B misdemeanor.\\nKRS 510.155 Unlawful use of electronic means originating or received within the\\nCommonwealth to induce a minor to engage in sexual or other prohibited activities\\n-- Prohibition of multiple convictions arising from single course of conduct \\nSolicitation as evidence of intent\\n(1)\\n\\nIt shall be unlawful for any person to knowingly use a communications system, including\\ncomputers, computer networks, computer bulletin boards, cellular telephones, or any other\\nelectronic means, for the purpose of:\\n(a) Procuring or promoting the use of a minor, including a peace officer, or a person working in\\ncoordination with law enforcement, posing as a minor if the person believes that the peace\\nofficer or the person working in coordination with law enforcement is a minor or is wanton or\\nreckless in that belief; or\\n(b) Procuring or promoting the use of a minor from an adult intermediary, including a peace\\nofficer, or a person working in coordination with law enforcement, posing as an adult\\nintermediary for a minor if the person believes that the peace officer or the person working in\\ncoordination with law enforcement is an adult intermediary for a minor or is wanton or\\nreckless in that belief;\\n\\n8.2.21\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nfor any activity in violation of KRS 510.040, 510.050, 510.060, 510.070, 510.080, 510.090,\\n510.110, 529.100 where that offense involves commercial sexual activity, or 530.064(1)(a), or\\nChapter 531.\\n(2) No person shall be convicted of this offense and an offense specified in KRS 506.010, 506.030,\\n506.040, or 506.080 for a single course of conduct intended to consummate in the commission of\\nthe same offense with the same minor or peace officer.\\n(3) Each day a person knowingly uses a communications system for the purpose of procuring or\\npromoting the use of a minor shall be a separate violation of this section.\\n(4) The solicitation of a minor through electronic communication under subsection (1) of this section\\nshall be prima facie evidence of the persons intent to commit the offense and the offense is\\ncomplete at that point without regard to whether the person met or attempted to meet the minor\\n(5) This section shall apply to electronic communications originating within or received within the\\nCommonwealth.\\n(6) Except as provided in subsection (7) of this section, a violation of this section is punishable as a\\nClass C felony.\\n(7) A violation of this section is punishable as a Class B felony if:\\n(a) The minor or perceived minor procured or promoted is under twelve (12) years old;\\n(b) The offender is a person in a position of authority or position of special trust as those terms\\nare defined in KRS 532.045;\\n(c) The offender is a registrant;\\n(d) A person enters the Commonwealth from another jurisdiction for the purpose of procuring or\\npromoting the use of a minor or perceived minor in violation of this section; or\\n(e) The minor or perceived minor procured or promoted is for an activity in violation of KRS\\n529.100 where that offense involves commercial sexual activity.\\nKRS 510.300\\n\\nExpungement of arrest record\\n\\n(1) The arrest record of anyone accused by his spouse of an offense under this chapter shall be\\nexpunged if said charge was either dismissed with prejudice or a verdict of not guilty on said\\ncharge was entered.\\n(2) If the charges brought against a defendant under this chapter are dismissed with prejudice or the\\ndefendant is found not guilty, the court shall order all law enforcement and other public agencies\\nholding records of the offense to expunge the records.\\n(3) No person whose records have been expunged pursuant to this section shall have to answer\\n\\"Yes\\" and may answer \\"No\\" to the question \\"Have you ever been arrested?\\" or any similar\\nquestion with regard to the offense for which the records were expunged.\\nSEXUAL OFFENSES CHART\\nOffense\\n1. RAPE (Sexual Intercourse) OR SODOMY\\n(Deviate Sexual Intercourse\\nFirst Degree\\n1. By forcible compulsion\\n2. Victim under 12\\n3. Victim physically helpless\\nSecond Degree\\n1. Victim under 14 (12 or 13)\\n2. Victim mentally incapacitated\\n3. Victim with intellectual disability\\nThird Degree\\n1. Victim under 16 (14 or 15)\\n2. Victim under 18 in foster home\\nprovided by defendant\\n3. Victim under 18, Defendant in a\\n\\nAge of\\nVictim\\n\\nAge of\\nDefendant\\n\\nAny\\nUnder 12\\nAny\\n\\nAny\\nAny\\nAny\\n\\nUnder 14\\nAny\\nAny\\n\\n18 or over\\nAny\\nAny\\n\\nUnder 16\\nUnder 18\\n\\n21 or over\\n21 or over\\n\\nUnder 16\\n\\nAny\\n\\n8.2.22\\n\\nClass of Offense\\n\\nB felony\\nA felony if the victim is\\nunder 12 or receives\\nserious physical injury\\nC felony\\n\\nD felony\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nposition of authority or special trust\\n4. Victim incarcerated, supervised,\\nevaluated, or treated by Depts. of\\nCorrections or Juvenile Justice, a\\ndetention facility, or contracting entity\\n5. Victim arrested, held in custody, or\\ninvestigated for commission of traffic or\\ncriminal offense and defendant is an\\nofficer\\nFourth Degree Sodomy\\nUnconstitutional, do not charge\\n2. SEXUAL MISCONDUCT\\nCharge only where rape and sodomy\\nstatutes have created a loophole because\\nthe defendant is young, lack of consent is\\nonly due to age of victim, and due to their\\nrelative ages Second Degree Rape and\\nSodomy cannot be charged\\n3. SEXUAL ABUSE (Sexual Contact)\\nFirst Degree\\n1. By forcible compulsion\\n2. Victim physically helpless\\n3. Victim with intellectual disability\\n4. Victim under 12\\n5. Victim mentally incapacitated\\n6. Subjects to sexual contact\\n7. Masturbates in the presence of victim and\\nknows or has reason to know victim is\\npresent\\n8. Masturbates using communication device\\nwhile communicating with victim and\\nknows or has reason to know is under 16\\nand minor can see or hear actor\\nmasturbate\\n9. Victim under 18, Defendant in a position\\nof authority or special trust and subjects\\nvictim to sexual contact\\n10. Victim under 18, Defendant in a position\\nof authority or special trust masturbates\\nin presence of victim and knows or has\\nreason to know minor is present\\n11. Victim under 16, Defendant in a position\\nof authority or special trust masturbates\\nusing communications device while\\ncommunicating with victim and knows or\\nhas reason to know is under 16 and\\nminor can see or hear actor masturbate\\nSecond Degree\\n1. Victim under 16\\n2. Victim incarcerated, defendant is person\\nin position of authority at detention facility\\n3. Victim arrested, held in custody, or\\ninvestigated for commission of traffic or\\ncriminal offense and defendant is an\\nofficer\\nThird Degree\\n\\nAny\\n\\nAny\\n\\nAny\\n\\nAny\\n\\nAny\\n\\nAny\\n\\nAny\\nAny\\nAny\\nUnder 12\\nAny\\nUnder 16\\nUnder 16\\n\\nAny\\nAny\\nAny\\nAny\\nAny\\n21 or over\\n21 or over\\n\\nUnder 16\\n\\n21 or over\\n\\nUnder 18\\n\\nAny\\n\\nUnder 18\\n\\nAny\\n\\nA misdemeanor\\n\\nD felony\\nC felony if victim under\\n12\\n\\nA misdemeanor\\n\\nAny\\n\\nAny\\n\\nB misdemeanor\\n\\n8.2.23\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n1. Actor subjects another to sexual contact\\nwithout consent\\n4. INDECENT EXPOSURE\\nFirst Degree\\nActor intentionally exposes genitals\\n\\nAny\\n\\nAny\\n\\nUnder 18\\n\\nAny\\n\\nSecond Degree\\nActor intentionally exposes genitals\\n\\n18 or over\\n\\nAny\\n\\n8.2.24\\n\\nB misdemeanor  1st\\noffense\\nA misdemeanor  2nd\\noffense if committed\\nwithin 3 years\\nD felony  3rd offense,\\nif committed within 3\\nyears of 2nd offense\\nD felony  any subsequent offense if\\ncommitted within 3\\nyears of a prior\\nconviction\\nB misdemeanor\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 511","content":"BURGLARY AND RELATED OFFENSES\\nKRS 511.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Building\\", in addition to its ordinary meaning, means any structure, vehicle, watercraft or\\naircraft:\\n(a) Where any person lives; or\\n(b) Where people assemble for purposes of business, government, education, religion,\\nentertainment or public transportation.\\nEach unit of a building consisting of two (2) or more units separately secured or occupied is a\\nseparate building.\\n(2) \\"Dwelling\\" means a building which is usually occupied by a person lodging therein.\\n(3) \\"Premises\\" includes the term \\"building\\" as defined herein and any real property.\\nKRS 511.020\\n\\nBurglary in the first degree\\n\\n(1) A person is guilty of burglary in the first degree when, with the intent to commit a crime, he or she\\nknowingly enters or remains unlawfully in a building, and when in effecting entry or while in the\\nbuilding or in the immediate flight therefrom, he or she or another participant in the crime:\\n(a) Is armed with explosives or a deadly weapon;\\n(b) Causes physical injury to any person who is not a participant in the crime; or\\n(c) Uses or threatens the use of a dangerous instrument against any person who is not a\\nparticipant in the crime.\\n(2) Burglary in the first degree is a Class B felony, unless the offense occurs during a declared\\nemergency as defined by KRS 39A.020 arising from a natural or man-made disaster, within the\\narea covered by the emergency declaration, and within the area impacted by the disaster, in\\nwhich case it is a Class A felony.\\nKRS 511.030\\n\\nBurglary in the second degree\\n\\n(1) A person is guilty of burglary in the second degree when, with the intent to commit a crime, he or\\nshe knowingly enters or remains unlawfully in a dwelling.\\n(2) Burglary in the second degree is a Class C felony, unless the offense occurs during a declared\\nemergency as defined by KRS 39A.020 arising from a natural or man-made disaster, within the\\narea covered by the emergency declaration, and within the area impacted by the disaster, in\\nwhich case it is a Class B felony.\\nKRS 511.040\\n\\nBurglary in the third degree\\n\\n(1) A person is guilty of burglary in the third degree when, with the intent to commit a crime, he or\\nshe knowingly enters or remains unlawfully in a building.\\n(2) Burglary in the third degree is a Class D felony, unless the offense occurs during a declared\\nemergency as defined by KRS 39A.020 arising from a natural or man- made disaster, within the\\narea covered by the emergency declaration, and within the area impacted by the disaster, in\\nwhich case it is a Class C felony.\\nKRS 511.050\\n\\nPossession of burglar\'s tools\\n\\n(1) A person is guilty of possession of burglar\'s tools when he possesses any tool, instrument or\\nother thing adapted, designed or commonly used for committing or facilitating the commission of\\nan offense involving forcible entry into premises or theft by a physical taking under circumstances\\nwhich leave no reasonable doubt as to his:\\n(a) Intention to use the same in the commission of an offense of such character; or\\n(b) Knowledge that some other person intends to use the same in the commission of an offense\\nof such character.\\n(2) Possession of burglar\'s tools is a Class A misdemeanor.\\n\\n8.3.1\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\nKRS 511.060\\n\\nCriminal trespass in the first degree\\n\\n(1) A person is guilty of criminal trespass in the first degree when he or she knowingly enters or\\nremains unlawfully in a dwelling.\\n(2) Criminal trespass in the first degree is Class A Misdemeanor, unless the offense occurs during a\\ndeclared emergency as defined by KRS 39A.020 arising from a natural or man-made disaster,\\nwithin the area covered by the emergency declaration, and within the area impacted by the\\ndisaster, in which case it is a Class D felony.\\nKRS 511.070\\n\\nCriminal trespass in the second degree\\n\\n(1) A person is guilty of criminal trespass in the second degree when he or she knowingly enters or\\nremains unlawfully in a building or upon premises as to which notice against trespass is given by\\nfencing or other enclosure.\\n(2) For the purposes of this section, notice against trespass includes the placement of identifying\\npurple paint marks on trees or posts on the property, if the marks are:\\n(a) Vertical lines of not less than eight (8) inches in length and not less than one (1) inch in width;\\n(b) Placed so that the bottom of the mark is not less than three (3) feet from the ground nor more\\nthan five (5) feet from the ground; and\\n(c) Placed at locations that are readily visible to any person approaching the property and no\\nmore than:\\n1. One hundred (100) feet apart on forest land; or\\n2. One thousand (1,000) feet apart on land other than forest land.\\n(3) Criminal trespass in the second degree is a Class B misdemeanor, unless the offense occurs\\nduring a declared emergency as defined by KRS 39A.020 arising from a natural or man-made\\ndisaster, within the area covered by the emergency declaration, and within the area impacted by\\nthe disaster, in which case it is a Class A misdemeanor.\\nKRS 511.080\\n\\nCriminal trespass in the third degree\\n\\n(1) A person is guilty of criminal trespass in the third degree when he knowingly enters or remains\\nunlawfully in or upon premises.\\n(2) Criminal trespass in the third degree is a violation, unless the offense occurs during a declared\\nemergency as defined by KRS 39A.020 arising from a natural or man-made disaster, within the\\narea covered by the emergency declaration, and within the area impacted by the disaster, in\\nwhich case it is a Class B misdemeanor.\\nKRS 511.085\\n\\nDomestic violence shelter trespass\\n\\n(1) As used in this section, domestic violence shelter means a residential facility providing\\nprotective shelter services for domestic violence victims.\\n(2) A person is guilty of domestic violence shelter trespass when:\\n(a) The person enters the buildings or premises of a domestic violence shelter that the person\\nknows or should know is a domestic violence shelter or which is clearly marked on the\\nbuilding or premises as being a domestic violence shelter; and\\n(b) At the time of the entering, the person is the subject of an order of protection entered under\\nKRS 403.740 or 403.750 or a foreign protective order filed under KRS 403.7521.\\n(3) It shall be a defense to a prosecution under this section that the person entered the shelter with\\nthe permission of the operator of the shelter after disclosing to the operator that the person is the\\nsubject of an order of protection or a foreign protective order. Authority to enter under this\\nsubsection may not be granted by a person taking shelter at the facility.\\n(4) A person shall not be convicted of a violation of this section and a violation of KRS 511.060,\\n511.070, or 511.080 arising from the same act of trespass.\\n(5) Domestic violence shelter trespass is a Class A misdemeanor.\\n\\n8.3.2\\n\\n\\fKRS 511.090\\n\\nGeneral provisions\\n\\n(1) A person \\"enters or remains unlawfully\\" in or upon premises when he is not privileged or\\nlicensed to do so.\\n(2) A person who, regardless of his intent, enters or remains in or upon premises which are at the\\ntime open to the public does so with license or privilege unless he defies a lawful order not to\\nenter or remain personally communicated to him by the owner of such premises or other\\nauthorized person.\\n(3) A license or privilege to enter or remain in or upon premises which are only partly open to the\\npublic is not a license or privilege to enter or remain in or upon a part of the premises which is not\\nopen to the public.\\n(4) A person who enters or remains upon unimproved and apparently unused land which is neither\\nfenced nor otherwise enclosed does not commit criminal trespass unless notice against trespass\\nis personally communicated to him by the owner of the land or some other authorized person or\\nunless notice is given by posting in a conspicuous manner.\\n(5) Private land adjoining a railtrail that is neither fenced nor otherwise enclosed shall be presumed\\nto be land where notice against trespassing has been given by the owner of the land, and a\\nperson utilizing the railtrail shall be presumed to lack privilege or license to enter upon that land\\nunless the person has permission from an adjoining landowner to do so.\\nKRS 511.100\\n\\nTrespass upon key infrastructure assets\\n\\n(1) As used in this section:\\n(a) \\"Key infrastructure assets\\" means:\\n1. Any critical node of a system used in the production or generation of\\nelectrical energy;\\n2. A petroleum refinery;\\n3. A rubber or hazardous chemical manufacturing facility;\\n4. A petroleum or hazardous chemical storage facility or terminal;\\n5. Natural gas processing, fractionation, stabilization, and compressor station facilities, as well\\nas above-ground natural gas or petroleum pipelines and related facilities;\\n6. Railroad yards and railroad tunnel portals;\\n7. A drinking water collection, treatment, or storage facility;\\n8. Grounds or property of a state prison, juvenile justice facility, jail, or other facility for the\\ndetention of persons charged with or convicted of crimes;\\n9. A facility used for research, development, design, production, delivery, or maintenance of\\nmilitary weapons systems, subsystems, and components or parts to meet military\\nrequirements of the United States; or\\n10. A wireless communications facility, including the tower, antennae, support structures and all\\nassociated ground-based equipment, and a telecommunications central switching office; or\\n11.A facility, equipment, or communication line used in the delivery of cable television,\\ntelephony, or broadband service;\\n12.A commercial food manufacturing or processing facility in which food is manufactured,\\nprocessed, or packaged, commercially, for human consumption, but not including retail food\\nestablishments, home-based processors, or home-based microprocessors as those terms\\nare defined in KRS 217.015;\\n13.An animal feeding operation as defined in 40 C.F.R. sec. 122.23;\\n14.A concentrated animal feeding operation as defined in 40 C.F.R. sec. 122.23; or\\n15.Electrical highway infrastructure; and\\n(b) \\"Unmanned aircraft system\\" means an aircraft that is operated without the possibility of direct\\nhuman interaction from within or on the aircraft and includes everything that is on board or\\notherwise attached to the aircraft and all associated elements, including communication links\\nand the components that control the small unmanned aircraft, that are required for the safe\\nand efficient operation of the unmanned aircraft in the national airspace system.\\n(2) (a) A person commits the offense of trespass upon key infrastructure assets if he or she knowingly\\nenters or remains unlawfully in or upon real property on which key infrastructure assets are\\nlocated.\\n\\n8.3.3\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\n(b) A person commits the offense of trespass upon key infrastructure assets if he or she knowingly\\nuses, or retains or authorizes a person to use, an unmanned aircraft system to fly above real\\nproperty on which key infrastructure assets are located with the intent to cause harm or\\ndamage to or conduct surveillance of the key infrastructure asset without the prior consent of\\nthe owner, tenant, or lessee of the real property.\\n(3) Trespass upon key infrastructure assets is a Class B misdemeanor for the first offense, and a\\nClass A misdemeanor for a second or subsequent offense.\\n(4) This section does not apply to:\\n(a) An unmanned aircraft system used by the federal government or by the Commonwealth, or by\\na person acting pursuant to a contract with the federal government or the Commonwealth;\\n(b) An unmanned aircraft system used by:\\n1. The owner of the real property or key infrastructure asset;\\n2. A person under a valid lease, servitude, right-of-way, right of use, permit, license, or other\\nright granted by the owner of the real property or key infrastructure asset; or\\n3. A third party who is retained or authorized by a person specified in subparagraph 1. or 2. of\\nthis paragraph;\\n(c) An unmanned aircraft system used by a law enforcement agency,\\nemergency medical service agency, hazardous material response team, disaster management\\nagency, or other emergency management agency for the purpose of incident command, area\\nreconnaissance, personnel and equipment deployment monitoring, training, or a related\\npurpose;\\n(d) Operation of an unmanned aircraft system by a person or entity for a commercial purpose in\\ncompliance with applicable Federal Aviation Administration authorization, regulations, or\\nexemptions.\\n(e) A satellite orbiting the earth;\\n(f) An unmanned aircraft system used by an insurance company or a person acting on behalf of\\nan insurance company for purposes of underwriting an insurance risk or investigating damage\\nto insured property; or\\n(g) An unmanned aircraft system used strictly in accordance with an order of a court of competent\\njurisdiction.\\nKRS 511.110\\n\\nUnlawful camping\\n\\n(1) For purposes of this section:\\n(a) \\"Camp\\" means to pitch, erect, or occupy camp facilities, or to use camp paraphernalia;\\n(b) \\"Camp facilities\\" means structures for the use of camping, including but not limited to tents,\\nhuts, temporary shelters, and vehicles; and\\n(c) \\"Camp paraphernalia\\" means items used for camping purposes, including but not limited to\\ncots, beds, sleeping bags, and hammocks.\\n(2) A person is guilty of unlawful camping when he or she knowingly enters or remains on a public or\\nprivate street, sidewalk, area under a bridge or underpass, path, park, cemetery, or other area\\ndesignated for use by pedestrians or vehicles, including areas used for ingress or egress to\\nbusinesses, homes, or public buildings, with the intent to sleep or camp in that area, when the\\narea has not been designated for the purpose of sleeping or camping or the individual lacks\\nauthorization to sleep or camp in the area.\\n(3) Unlawful camping is a:\\n(a) Violation for the first offense; and\\n(b) Class B misdemeanor for the second and each subsequent offense, or if during the first\\noffense the individual refuses to cease the offense.\\n(4) Nothing in this section shall be construed to prohibit the customary and temporary use of\\nrecreational camping areas, rest areas, or other properties that are specifically designated for\\npurposes of resting or sleeping.\\n(5) Nothing in this section shall prevent a person from sleeping temporarily in his or her vehicle\\nparked lawfully on a public road, street, or parking lot, where the sleeping and parking of the\\nvehicle at the location occur for a period of less than twelve (12) hours.\\n\\n8.3.4\\n\\n\\fBURGLARY AND RELATED OFFENSES CHART\\n(","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 511)","content":"Trespass 3rd\\nKRS 511.080\\n\\nElements:\\nMental State NOTE 1\\nNOTE 2\\nAction:\\n\\nQualifier\\n\\nTrespass 2nd\\nKRS 511.070\\nKnowingly\\n\\nTrespass 1st\\nKRS 511.060\\nKnowingly\\n\\nBurglary 3rd\\nKRS 511.040\\nKnowingly\\n\\nBurglary 2nd\\nKRS 511.030\\nKnowingly\\n\\nBurglary 1st\\nKRS 511.020\\nKnowingly\\n\\nKnowingly\\nEnters or remains Enters or remains Enters or remains Enters or remains Enters or\\nremains\\nUnlawfully\\nUnlawfully\\nUnlawfully\\nUnlawfully\\nUnlawfully\\n\\nEnters or\\nremains\\nUnlawfully\\n\\nNOTE 3\\n\\nPremises NOTE 4\\n\\nPlace\\n\\nBuilding NOTE 5\\nOR\\n\\nDwelling NOTE 6\\n\\nPurpose (Intent)\\n\\nNone\\n\\nPremises -- notice\\nby fencing or\\nenclosure\\nNone\\nNone\\n\\nCommit a Crime Commit a Crime Commit a Crime\\n\\nAggravating\\nCircumstances:\\n\\nNone\\n\\nNone\\n\\nNone\\n\\nNone\\n\\nBuilding NOTE 7\\n\\nDwelling NOTE 6, 7 Building NOTE 7\\nOR\\n\\nDwelling\\n\\nNOTE 8\\n\\nNOTE 8\\n\\nNone\\n\\nNOTE 8\\n\\n Armed with\\nexplosives or\\ndeadly\\nweapon OR\\n Causes\\nphysical\\ninjury OR\\n Uses/\\nthreatens\\ndangerous\\ninstrument\\n\\nNOTE 1\\n\\nDefendant must be aware that he is on someone elses property.\\n\\nNOTE 2\\n\\nDefendant may commit this offense when either (1) he enters [e.g., he doesnt have permission] or (2) he remains [e.g., although\\nhe had permission to enter, that permission is revoked].\\n\\nNOTE 3\\n\\nKRS 511.090(1) General Provisions states that a person enters or remains unlawfully when he is not privileged or licensed to\\ndo so. Subsections (2)-(5) give some special circumstances under which a person may or may not be privileged.\\n\\nNOTE 4\\n\\nKRS 511.010(3) defines premises as including both buildings and real estate. Since Trespass 2nd includes buildings and\\npremises fenced or otherwise enclosed, and KRS 511.090(4) excludes unfenced, unimproved, and apparently unused land from\\nbeing trespassable, Trespass 3rd would apply to unfenced but improved (e.g., by buildings or crops, etc.) land. Posting is not\\nrequired if the land is apparently used or improved.\\n\\nNOTE 5\\n\\nKRS 511.010(1) expands for","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 511 the meaning of building: in addition to its ordinary meaning [i.e., 4 walls and","content":"a roof permanently attached to the land], means any structure, vehicle, watercraft or aircraft: (a) Where any person lives; or (b)\\nWhere people assemble for purposes of business, government, education, religion, entertainment or public transportation. This\\ndiffers from the definition of building in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 513 by requiring that such structures or vehicles have a special use.","content":"NOTE 6\\n\\nKRS 511.010(2) defines dwelling as a building that is usually occupied by a person lodging therein.\\n\\nNOTE 7\\n\\nWhereas trespass can occur on land, burglary may only occur in a building (all dwellings are buildings).\\n\\nNOTE 8\\n\\nKRS 500.080(2) defines crime as being a felony or misdemeanor. Therefore, the offense intended cannot be a violation.\\n\\n8.3.5\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 512","content":"CRIMINAL DAMAGE TO PROPERTY\\nKRS 512.010\\n\\nDefinitions\\n\\nAs used in this chapter:\\n(1) Lease or rental agreement means all agreements, written or oral, embodying the terms and\\nconditions concerning the use and occupancy of a dwelling unit or premises;\\n(2) Litter means rubbish, refuse, waste material, offal, paper, glass, cans, bottles, trash, debris or\\nany foreign substance of whatever kind or description and whether or not it is of value;\\n(3) Noxious substance means any substance capable of generating offensive, noxious, or\\nsuffocating fumes, gases or vapors;\\n(4) Property includes livestock as defined in KRS 150.010 and poultry as defined in KRS 246.010;\\n(5) Residential rental property means any residential premises or property contained therein leased\\nor otherwise rented to a tenant solely for residential purposes under a lease or rental agreement\\nto which the tenant is a party; and\\n(6) \\"Squatter\\" means a person who enters or remains unlawfully on real property when he or she is\\nnot privileged or licensed to do so, including a person who takes up residence in a property he or\\nshe does not own, provided he or she is not a current or former tenant at the premises, did not\\nhave an agreement to occupy the premises at any time, and is not an immediate family member\\nof the property owner; and\\n(7) Tenant means a person entitled under a lease or rental agreement to occupy a residential rental\\nproperty to the exclusion of others.\\nKRS 512.020 Criminal mischief in the first degree\\n(1) A person is guilty of criminal mischief in the first degree when having no right to do so or any\\nreasonable ground to believe that he or she has such right, he or she intentionally or wantonly:\\n(a) Defaces destroys or damages any property causing pecuniary loss of five hundred dollars\\n($500) or more;\\n(b) Damages, possesses, or tampers with the operations of a key infrastructure asset, as defined\\nin KRS 511.100, in a manner that renders the asset inoperable, in whole or in part, or renders\\nthe operation of the asset harmful or dangerous;\\n(c) As a tenant, intentionally or wantonly defaces, destroys, or damages residential rental\\nproperty causing pecuniary loss of five hundred dollars ($500) or more; or\\n(d) As a squatter, intentionally or wantonly defaces, destroys, or damages real property causing\\npecuniary loss of five hundred dollars ($500) or more.\\n(2) Criminal mischief in the first degree is a Class D felony, unless:\\n(a) The offense occurs during a declared emergency as defined by KRS 39A.020 arising from a\\nnatural or man-made disaster, within the area covered by the emergency declaration, and\\nwithin the area impacted by the disaster, in which case it is a Class C felony;\\n(b) For the first offense, if the defendant at any time prior to trial effects repair or replacement of\\nthe defaced, destroyed, or damaged property, makes complete restitution in the amount of\\nthe damage, or performs community service as required by the court, in which case it is a\\nClass B misdemeanor. The court shall determine the number of hours of community service\\ncommensurate with the total amount of monetary damage caused by or incidental to the\\ncommission of the crime, of not less than sixty (60) hours; or\\n(c) For the second or subsequent offense, if the defendant at any time prior to trial effects repair\\nor replacement of the defaced, destroyed, or damaged property, makes complete restitution\\nin the amount of the damage, or performs community service as required by the court, in\\nwhich case it is a Class A misdemeanor. The court shall determine the number of hours of\\ncommunity service commensurate with the total amount of monetary damage caused by or\\nincidental to the commission of the crime, of not less than sixty (60) hours.\\n\\nKRS 512.030\\n\\nCriminal mischief in the second degree\\n\\n8.3.6\\n\\n\\f(1) A person is guilty of criminal mischief in the second degree when, having no right to do so or any\\nreasonable ground to believe that he or she has such right, he or she:\\n(a) Intentionally or wantonly defaces, destroys or damages any property causing pecuniary loss\\nof less than five hundred dollars ($500);\\n(b) As a tenant, intentionally or wantonly defaces, destroys, or damages residential rental\\nproperty causing pecuniary loss of less than five hundred dollars ($500); or\\n(c) As a squatter, intentionally or wantonly defaces, destroys, or damages real property causing\\n\\na pecuniary loss of less than five hundred dollars ($500).\\n\\n(2) Criminal mischief in the second degree is a Class A misdemeanor, unless;\\n(a) The offense occurs during a declared emergency as defined by KRS 39A.020 arising from a\\nnatural or man-made disaster, within the area covered by the emergency declaration, and\\nwithin the area impacted by the disaster, in which case it is a Class D felony; or\\n(b) The defendant at any time prior to trial effects repair or replacement of the defaced,\\ndestroyed, or damaged property, makes complete restitution in the amount of the damage, or\\nperforms community service as required by the court, in which case it is a Class B\\nmisdemeanor. The court shall determine the number of hours of community service\\ncommensurate with the total amount of monetary damage caused by or incidental to the\\ncommission of the crime, of not less than fifteen (15) hours.\\nKRS 512.050\\n\\nCriminal use of a noxious substance\\n\\n(1) A person is guilty of criminal use of a noxious substance when he unlawfully deposits on the land\\nor in the building or vehicle of another any stink bomb, device, or irritant with the intent to interfere\\nwith another\'s use of the land, building or vehicle.\\n(2) Criminal use of a noxious substance is a Class B misdemeanor.\\nKRS 512.060\\n\\nCriminal possession of noxious substance\\n\\n(1) A person is guilty of criminal possession of a noxious substance when he possesses such\\nsubstance under circumstances evincing an intent unlawfully to use or cause it to be used to\\ninflict injury upon or to cause annoyance to a person, or to damage property of another or to\\ndisturb the public peace.\\n(2) Criminal possession of a noxious substance is a Class B misdemeanor.\\nKRS 512.070\\n\\nCriminal littering\\n\\n(1) A person is guilty of criminal littering when he:\\n(a) Drops or permits to drop on a highway any destructive or injurious material and does not\\nimmediately remove it; or\\n(b) Knowingly places or throws litter on any public or private property or in any public or private\\nwater without permission; or\\n(c) Negligently places or throws glass or other dangerous pointed or edged substances on or\\nadjacent to water to which the public has access for swimming or wading or on or within fifty\\nfeet of a public highway; or\\n(d) Discharges sewage, minerals, oil products or litter into any public waters or lakes within the\\nstate.\\n(2) Criminal littering is a Class A misdemeanor.\\n(3) Violators may prepay to the Circuit Court clerk if prepayment is so noted on the citation and if the\\nlittering offense is not combined with an offense that is not prepayable.\\nKRS 512.080\\n\\nUnlawfully posting advertisements\\n\\n(1) A person is guilty of unlawfully posting advertisements when, having no right to do so or any\\nreasonable ground to believe he has such a right, he posts, paints or otherwise affixes to the\\nproperty of another person or to public property any advertisement, poster, notice or other matter.\\n(2) Unlawfully posting advertisements is a violation.\\n\\n8.3.7\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\nKRS 512.090\\n\\nUnlawful acts relating to acquiring metals\\n\\n(1) A person is guilty of unlawful acts relating to acquiring metals when the person intentionally and\\nwithout permission cuts, mutilates, defaces, or otherwise injures any personal or real property of\\nanother, including any fixtures or improvements, for the purpose of obtaining any restricted metal,\\nnonferrous metal, or ferrous metal as defined in KRS 433.900, in any amount.\\n(2) Unlawful acts relating to acquiring metals is:\\n(a) A Class B misdemeanor with a fine of not more than two hundred fifty dollars ($250) or\\nimprisonment in the county jail for less than ninety (90) days, or both, if the direct injury to the\\nproperty, the amount of loss in value to the property, the amount of repairs necessary to return\\nthe property to its condition before the act, or the property loss, including fixtures or\\nimprovements, is less than three thousand dollars ($3,000); or\\n(b) A Class D felony with a fine of not less than one thousand dollars ($1,000) and not more than\\nten thousand dollars ($10,000) or double his or her gain from commission of the offense,\\nwhichever is the greater, or imprisonment for not less than one (1) year but not more than five\\n(5) years, or both, if the direct injury to the property, the amount of loss in value to the\\nproperty, the amount of repairs necessary to return the property to its condition before the act,\\nor the property loss, including fixtures or improvements, is three thousand dollars ($3,000) or\\nmore.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 513","content":"ARSON AND RELATED OFFENSES\\nKRS 513.010\\n\\nDefinition of building\\n\\nThe following definition applies in this chapter unless the context otherwise requires:\\n\\"Building\\", in addition to its ordinary meaning, specifically includes any dwelling, hotel, commercial\\nstructure, automobile, truck, watercraft, aircraft, trailer, sleeping car, railroad car, or other structure\\nor vehicle, or any structure with a valid certificate of occupancy.\\nKRS 513.020\\n\\nArson in the first degree\\n\\n(1) A person is guilty of arson in the first degree when, with intent to destroy or damage a building, he\\nstarts a fire or causes an explosion, and;\\n(a) The building is inhabited or occupied or the person has reason to believe the building may be\\ninhabited or occupied; or\\n(b) Any other person sustains serious physical injury as a result of the fire or explosion or the fire\\nfighting as a result thereof.\\n(2) Arson in the first degree is a Class A felony.\\nKRS 513.030\\n\\nArson in the second degree\\n\\n(1) A person is guilty of arson in the second degree when he starts a fire or causes an explosion with\\nintent to destroy or damage a building:\\n(a) Of another; or\\n(b) Of his own or of another, to collect or facilitate the collection of insurance proceeds for such\\nloss.\\n(2) In any prosecution under this section, it is a defense that:\\n(a) No person other than the defendant had a possessory or proprietary interest in the building,\\nor, if other persons had such an interest, all of them consented to the defendant\'s conduct;\\nand\\n(b) The defendant\'s sole intent was to destroy or damage the building for a lawful purpose.\\n(3) Arson in the second degree is a Class B felony.\\nKRS 513.040\\n\\nArson in the third degree\\n\\n(1) A person is guilty of arson in the third degree if he wantonly causes destruction or damage to a\\nbuilding of his own or of another by intentionally starting a fire or causing an explosion.\\n\\n8.3.8\\n\\n\\f(2) In any prosecution under this section, it is a defense that no person other than the defendant had\\na possessory or proprietary interest in the building, or, if other persons had such an interest, all of\\nthem consented to defendant\'s conduct.\\n(3) Arson in the third degree is a Class D felony.\\nKRS 513.060\\n\\nBurning personal property to defraud an insurer\\n\\n(1) A person is guilty of burning personal property to defraud an insurer when, with intent to defraud\\nor injure an insurer, he:\\n(a) Sets fire to, burns, or causes to be burned; or\\n(b) Aids, counsels, or procures the burning of any of the goods, wares, merchandise, or other\\npersonal property of himself or another, that is insured at the time against loss or damage by\\nfire.\\n(2) Burning personal property to defraud an insurer is a Class D felony.\\n\\n8.3.9\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\nARSON OFFENSES CHART\\n(","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 513)","content":"Arson 3rd\\n\\nArson 2nd\\n(KRS 513.030)\\n\\n(KRS 513.020)\\n\\nIntentionally\\n\\nIntentionally\\n\\nIntentionally\\n\\nNo (causing\\nthe damage is\\nwanton)\\nYes (NOTE 2)\\n\\nYes\\n\\nYes\\n\\nNo\\n\\nNo\\n\\nYes\\nN/A (Damage\\nnot intended)\\nNo (NOTE 4)\\n\\nYes (NOTE 3)\\nYes\\n\\nNot Required\\nNot Required\\n\\nNo\\n\\nYes\\n\\nYes\\n\\nYes\\n(fire or\\nexplosion for\\nlawful purpose)\\n\\nNo\\n\\n(KRS 513.040)\\n\\nDefendant\\nSets fire\\nCauses explosion\\nTo a building\\nWith intent to damage the building\\n\\nOR\\n(NOTE 1)\\n\\nAND\\n\\nFire or explosion damages the building\\nAND\\nEither building\\nBelongs to another\\nOR\\nBurned/exploded to collect insurance\\n(building belongs to self or another)\\nAND\\nOne or more aggravating circumstances exist:\\nAt the time of fire/explosion building:\\nIs inhabited or occupied\\nOR\\nDefendant has reason to believe it is\\nInhabited or occupied\\nOR\\nAnother person is seriously injured as a result of\\nThe fire or explosion\\nOR\\nThe firefighting\\nDefense available:\\nNo one else has proprietary (ownership) or\\nPossessory interest (right to occupy)\\nOR\\nAll consented to defendants actions\\n\\nArson 1st\\n\\nNOTE 1 KRS 513.010 expands for","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 513 the meaning of building: in addition to its ordinary","content":"meaning [i.e. 4 walls and a roof permanently attached to the land] specifically includes any . . .\\nautomobile, truck, watercraft, aircraft, trailer, sleeping car, railroad car, or other . . . vehicle . . ..\\nTherefore, although these would normally be considered to be personal property, a person setting\\nfire to one or these to collect insurance should be charged with Arson 2nd, not Burning Personal\\nProperty to Defraud and Insurer (KRS 513.060). See also Com. v. Cross, 78 S.W.2d 63 (Ky.App.,\\n1988); Com. v. Plowman
