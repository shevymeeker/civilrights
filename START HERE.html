being\\npublicly visible, or nipple of the female breast of another person without the person\'s\\nconsent; and\\n(b) The other person is in a place where a reasonable person would believe that his or her\\nsexual conduct, genitals, undergarments, or nipple of the female breast will not be observed,\\nviewed, photographed, filmed, or videotaped without his or her knowledge.\\n(2) The provisions of subsection (1) of this section shall not apply to:\\n(a) A law enforcement officer during a lawful criminal investigation; or\\n\\n8.7.13\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(b) An employee of the Department of Corrections, the Department of Juvenile Justice, a private\\nprison, a local jail, or a local correctional facility whose actions have been authorized for\\nsecurity or investigative purposes.\\n(3) Unless objected to by the victim or victims of voyeurism, the court on its own motion or on motion\\nof the Commonwealth\'s attorney shall:\\n(a) Order the sealing of all photographs, film, videotapes, or other images that are introduced\\ninto evidence during a prosecution under this section or are in the possession of law\\nenforcement, the prosecution, or the court as the result of a prosecution under this section;\\nand\\n(b) At the conclusion of a prosecution under this section, unless required for additional\\nprosecutions, order the destruction of all of the photographs, film, videotapes, or other\\nimages that are in possession of law enforcement, the prosecution, or the court.\\n(4) Voyeurism is a Class A misdemeanor.\\nKRS 531.100\\n\\nVideo voyeurism\\n\\n(1) A person is guilty of video voyeurism when he or she intentionally:\\n(a) Uses or causes the use of any camera, videotape, photooptical, photoelectric, or other image\\nrecording device for the purpose of observing, viewing, photographing, filming, or videotaping\\nthe sexual conduct, genitals, or nipple of the female breast of another person without that\\nperson\'s consent; and\\n(b) Uses or divulges any image so obtained for consideration; or\\n(c) Distributes any image so obtained by live or recorded visual medium, electronic mail, the\\nInternet, or a commercial on-line service.\\n(2) Video voyeurism is a Class D felony.\\nKRS 531.105\\n\\nApplication of KRS 531.100\\n\\nThe provisions of KRS 532.100 shall not apply to the transference of prohibited images by a\\ntelephone company, a cable television company or any of its affiliates, an Internet provider, or a\\ncommercial on-line service provider, or to the carrying, broadcasting, or performing of related\\nactivities in providing telephone, cable television, Internet, or commercial on-line services.\\nKRS 531.120\\n\\nPrivate erotic matter\\n\\n(1) A person is guilty of distribution of sexually explicit images without consent when:\\n(a) He or she intentionally distributes to any third party private erotic matter without the written\\nconsent of the person depicted, and does so with the intent to profit, or to harm, harass,\\nintimidate, threaten, or coerce the person depicted; and\\n(b) The disclosure would cause a reasonable person to suffer harm.\\n(2) This section shall not apply to:\\n(a) Images involving voluntary nudity or sexual conduct in public, commercial settings, or in a\\nplace where a person does not have a reasonable expectation of privacy;\\n(b) Disclosures made in the public interest, including the reporting of unlawful conduct, or lawful\\nand common practices of law enforcement, criminal reporting, corrections, legal proceedings, or\\nmedical treatment;\\n(c) Disclosures of materials that constitute a matter of public concern; or\\n(d) Internet service providers or telecommunications services, or interactive computer services, as\\ndefined in 47 U.S.C. sec. 230(f)(2), for content solely provided by another person.\\n(3) A person who maintains an Internet Web site, online service, online application, or mobile\\napplication that distributes private erotic matter shall remove any such image if requested by a\\nperson depicted, and shall not solicit or accept a fee or other consideration to remove the visual\\nimage.\\n(4) Distribution of sexually explicit images without consent is a Class A misdemeanor for the first\\noffense and a Class D felony for each subsequent offense, unless the person distributes the\\nprivate erotic matter for profit or gain, in which case it is a Class D felony for the first offense and a\\nClass C felony for each subsequent offense.\\n\\n8.7.14\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(5) In this section, \\"consent\\" means the consent to transmission of images to a specific recipient or\\nrecipients. Consent to the creation of the visual image does not, by itself, constitute consent to the\\ndistribution of the visual image.\\n(6) Notwithstanding KRS 17.500 to 17.580, a conviction under this section shall not result in the\\noffender being deemed a registrant or being required to register as a sex offender.\\nKRS 531.125\\n\\nSexual extortion\\n\\n(1) A person is guilty of sexual extortion when he or she communicates, through any means, a threat\\nto:\\n(a) Injure the property or reputation of another person or commit violence against another\\nperson with the intent to coerce that person to:\\n1. Engage in sexual conduct; or\\n2. Produce, provide, or distribute any matter depicting that person engaging in sexual\\nconduct or in a state of nudity or seminudity; or\\n(b) Distribute any matter depicting another person engaged in sexual conduct or in a state of\\nnudity or seminudity with the intent to coerce that person to:\\n1. Engage in sexual conduct;\\n2. Produce, provide, or distribute any matter depicting that person engaging in sexual\\nconduct or in a state of nudity or seminudity;\\n3. Provide the payment of money, property, services, or any other thing of value to the\\nperpetrator; or\\n4. Do any act or refrain from doing any act against his or her will.\\n(2) Sexual extortion is a Class A misdemeanor unless:\\n(a) The victim, as a result of the commission of the offense:\\n1. Engages in sexual conduct;\\n2. Produces, provides, or distributes any matter depicting himself or herself engaging in\\nsexual conduct or in a state of nudity or seminudity;\\n3. Provides the payment of money, property, services, or any other thing of value to the\\noffender;\\n4. Does any act or refrains from doing any act against his or her will; or\\n5. Suffers serious physical injury;\\nin which case it is a Class D felony; or\\n(b) 1. The person:\\na. Was previously convicted of any sexual offense under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 510 or a sex crime","content":"as defined in KRS 17.500(8);\\nb. Occupied a position of special trust or a position of authority as those terms are defined\\nin KRS 532.045 in relation to the victim;\\nc. Used or threatened the use of a deadly weapon or dangerous instrument against the\\nvictim during the commission of the offense; or\\nd. Is an adult and the victim is a minor, and there is greater than a four (4) year difference\\nin age between them; or\\n2. The offense was committed during the course of a kidnapping as described in KRS\\n509.040;\\nin which case the person shall be charged one (1) level higher than the level otherwise\\nspecified in this subsection.\\n(3) If the victim attempts suicide resulting in serious physical injury or dies by suicide within ninety\\n(90) days of the commission of the offense as a proximate result of the trauma the victim\\nexperienced during or following the commission of the offense, the person may be prosecuted for\\nhomicide under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 507 or assault under KRS Chapter 508.","content":"(4) This section shall not apply to:\\n(a) Images involving voluntary nudity or sexual conduct in public, commercial settings, or in a\\nplace where a person does not have a reasonable expectation of privacy;\\n(b) Disclosures made in the public interest, including the reporting of unlawful conduct, or lawful\\nand common practices of law enforcement, criminal reporting, corrections, legal proceedings,\\nor medical treatment;\\n(c) Disclosures of materials that constitute a matter of public concern; or\\n8.7.15\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(d) When acting in its capacity as a provider of those services, a:\\n1. Broadband internet access service provider;\\n2. Telecommunications service provider, an interconnected VoIP service provider, or a\\nmobile service provider as defined in 47 U.S.C. sec. 153;\\n3. Commercial mobile service provider as defined in 47 U.S.C. sec. 332; or\\n4. Cable operator as defined in 47 U.S.C. sec. 522; or\\n(e) An interactive computer service, as defined in 47 U.S.C. sec. 230, related to content\\nprovided by a user of the interactive computer service.\\nSEXUAL EXPLOITATION OF MINORS\\nKRS 531.300\\n\\nDefinitions for KRS 531.080 and 531.310 to 531.370\\n\\nAs used in KRS 531.080 and 531.300 to 531.370:\\n(1) \\"Obscene\\" means the predominate appeal of the matter taken as a whole is to a prurient interest\\nin sexual conduct involving minors;\\n(2) \\"Performance\\" means any play, motion picture, photograph, dance, or any other visual\\nrepresentation or computer-generated image exhibited before an audience;\\n(3) \\"Promote\\" means to prepare, publish, print, procure, or manufacture, or to offer or agree to do\\nthe same;\\n(4) \\"Sexual conduct by a minor\\" means:\\n(a) Acts of masturbation, homosexuality, lesbianism, bestiality, sexual intercourse, or deviate\\nsexual intercourse, actual or simulated;\\n(b) Physical contact with, or willful or intentional exhibition of the genitals;\\n(c) Flagellation or excretion for the purpose of sexual stimulation or gratification; or\\n(d) The exposure, in an obscene manner, of the unclothed or apparently unclothed human male\\nor female genitals, pubic area or buttocks, or the female breast, whether or not subsequently\\nobscured by a mark placed thereon, or otherwise altered, in any resulting motion picture,\\nphotograph, computer-generated image, or other visual representation, exclusive of exposure\\nportrayed in matter of a private, family nature not intended for distribution outside the family;\\n(5) \\"Sexual performance\\" means any performance or part thereof which includes sexual conduct by\\na minor; and\\n(6) \\"Traffic\\" means to manufacture, distribute, sell, transfer, or possess with intent to manufacture,\\ndistribute, sell, or transfer.\\nKRS 531.306 Proof of actual identity, age, or existence of minor not required for prosecution\\ninvolving computer-generated image\\nIn any prosecution under KRS 531.300 to 531.370 where the offense involves matter or material\\nportraying a computer-generated image of a minor, the Commonwealth shall not be required to prove\\nthe actual identity or age of the minor, or that the minor actually exists.\\nKRS 531.310\\n\\nUse of a minor in a sexual performance\\n\\n(1) A person is guilty of the use of a minor in a sexual performance if he employs, consents to,\\nauthorizes or induces a minor to engage in a sexual performance.\\n(2) Use of a minor in a sexual performance is:\\n(a) A Class C felony if the minor so used is less than eighteen (18) years old at the time the\\nminor engages in the prohibited activity;\\n(b) A Class B felony if the minor so used is less than sixteen (16) years old at the time the minor\\nengages in the prohibited activity; and\\n(c) A Class A felony if the minor so used incurs physical injury thereby.\\n\\n8.7.16\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 531.320\\n\\nPromoting a sexual performance by a minor\\n\\n(1) A person is guilty of promoting a sexual performance by a minor when, knowing the character\\nand content thereof, he or she produces, directs or promotes any performance which includes\\nsexual conduct by a minor or computer-generated image of a minor.\\n(2) Promoting a sexual performance by a minor is:\\n(a) A Class C felony if the minor or computer-generated image of a minor involved in the sexual\\nperformance is less than eighteen (18) years old at the time the minor or computer-generated\\nimage of a minor engages in the prohibited activity;\\n(b) A Class B felony if the minor or computer-generated image of a minor involved in the sexual\\nperformance is less than sixteen (16) years old at the time the minor or computer-generated\\nimage of a minor engages in the prohibited activity; and\\n(c) A Class A felony if the minor involved in the sexual performance incurs physical injury\\nthereby.\\nKRS 531.330\\n\\nPresumptions as to minority\\n\\n(1) For purposes of KRS 529.040 where the offense involves commercial sexual activity and for the\\npurposes of KRS 530.070, 531.080 and 531.300 to 531.370, any person who appears to be\\nunder the age of 18, or under the age of 16, shall be presumed to be under the age of 18, or\\nunder the age of 16, as the case may be.\\n(2) In any prosecution under KRS 529.040 where the offense involves commercial sexual activity by\\na minor and in any prosecution under KRS 530.070, 531.080 and 531.300 to 531.370, the\\ndefendant may prove in exculpation that he or she in good faith reasonably believed that the\\nperson involved in the performance was not a minor.\\n(3) In any prosecution under KRS 531.300 to 531.370 where the offense involves a computergenerated image that used an actual minor or minors as the source, the presumption of minority\\nshall be the age of the actual minor or minors.\\n(4) The presumption raised in subsection (1) or (3) of this section may be rebutted by competent\\nevidence.\\nKRS 531.335\\n\\nPossession of matter portraying a sexual performance by a minor\\n\\n(1) A person is guilty of possession or viewing of matter portraying a sexual performance by a minor\\nwhen, having knowledge of its content, character, and that the sexual performance is by a minor,\\nhe or she:\\n(a) Knowingly has in his or her possession or control any matter which visually depicts an actual\\nsexual performance by a minor person or computer-generated image of a minor person; or\\n(b) Intentionally views any matter which visually depicts an actual sexual performance by a minor\\nperson or computer-generated image of a minor person.\\n(2) The provisions of subsection (1)(b) of this section:\\n(a) Shall only apply to the deliberate, purposeful, and voluntary viewing of matter depicting\\nsexual conduct by a minor person or computer-generated image of a minor person and not to\\nthe accidental or inadvertent viewing of such matter; and\\n(b) Shall not apply to persons viewing the matter in the course of a law enforcement investigation\\nor criminal or civil litigation involving the matter.\\n(3) Possession or viewing of matter portraying a sexual performance by a minor is:\\n(a) A Class D felony if the person knows that the minor or computer-generated image of a minor\\nperson portrayed is less than eighteen (18) years old at the time of the sexual performance;\\nand\\n(b) A Class C felony if the person knows that the minor or computer-generated image of a minor\\nperson portrayed is less than twelve (12) years old at the time of the performance.\\nKRS 531.340\\n\\nDistribution of matter portraying a sexual performance by a minor\\n\\n(1) A person is guilty of distribution of matter portraying a sexual performance by a minor when,\\nhaving knowledge of its content and character, he or she:\\n(a) Sends or causes to be sent into this state for sale or distribution;\\n\\n8.7.17\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n(b) Brings or causes to be brought into this state for sale or distribution; or\\n(c) In this state, he or she:\\n1. Exhibits for profit or gain;\\n2. Distributes;\\n3. Offers to distribute; or\\n4. Has in his or her possession with intent to distribute; exhibit for profit or gain or offer to\\ndistribute, any matter portraying a sexual performance by a minor or computer-generated\\nimage of a minor.\\n(2) Any person who has in his or her possession more than one (1) unit of matter, as defined by KRS\\n531.010 shall be rebuttably presumed to have that matter in his or her possession with the intent\\nto distribute it.\\n(3) Distribution of matter portraying a sexual performance by a minor is:\\n(a) A Class C felony if the person knows that the minor or computer-generated image of a minor\\nportrayed is less than eighteen (18) years old at the time of the sexual performance; and\\n(b) A Class B felony for each subsequent offense, if the person knows that the minor or\\ncomputer-generated image of a minor portrayed is less than twelve (12) years old at the time\\nof the sexual performance.\\n(4) Any person convicted under this section shall not be released on probation or parole until he or\\nshe has served at least eighty-five percent (85%) of the sentence imposed.\\nKRS 531.350\\n\\nPromoting sale of material portraying a sexual performance by a minor\\n\\n(1) A person is guilty of promoting sale of material portraying a sexual performance by a minor when\\nhe or she knowingly, as a condition to a sale, allocation, consignment, or delivery for resale of\\nany paper, magazine, book, periodical, publication or other merchandise, requires that the\\npurchaser or consignee receive any matter portraying a sexual performance by a minor or\\ncomputer-generated image of a minor, or he or she denies or threatens to deny a franchise,\\nrevokes or threatens to revoke, or imposes any penalty, financial or otherwise, by reason of the\\nfailure of any person to accept such matter, or by reason of the return of such matter.\\n(2) Promoting sale of matter portraying a sexual performance by a minor is a:\\n(a) Class A misdemeanor for the first offense;\\n(b) Class D felony for the second offense; and\\n(c) Class C felony for the third or subsequent offense.\\nKRS 531.360\\n\\nAdvertising material portraying a sexual performance by a minor\\n\\n(1) A person is guilty of advertising material portraying a sexual performance by a minor when,\\nhaving knowledge of its content and character thereof, he or she writes or creates advertising or\\nsolicits anyone to publish such advertising or otherwise promotes the sale or distribution of matter\\nportraying a sexual performance by a minor or a computer-generated image of a minor.\\n(2) Advertising material portraying a sexual performance by a minor is a\\n(a) Class D felony for the first offense; and\\n(b) Class C felony for the second or subsequent offense.\\nKRS 531.365\\n\\nPossession of a child sex doll\\n\\n(1) A person is guilty of possession of a child sex doll when he or she knowingly possesses a child\\nsex doll.\\n(2) Possession of a child sex doll is a Class D felony.\\nKRS 531.366\\n\\nTrafficking of a child sex doll\\n\\n(1) A person is guilty of trafficking a child sex doll when he or she knowingly traffics a child sex doll.\\n(2) Any person who has in his or her possession more than one (1) child sex doll shall be rebuttably\\npresumed to have that child sex doll in his or her possession with the intent to traffic it.\\n(3) Trafficking a child sex doll is a Class C felony.\\n\\n8.7.18\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\nKRS 531.367\\n\\nImporting a child sex doll\\n\\n(1) A person is guilty of importing a child sex doll when he or she knowingly transports a child sex\\ndoll into the Commonwealth by any means with the intent to distribute, sell, or transfer the child\\nsex doll.\\n(2) Any person who has in his or her possession more than one (1) child sex doll shall be rebuttably\\npresumed to have that child sex doll in his or her possession with the intent to distribute, sell, or\\ntransfer it.\\n(3) Importing a child sex doll is a Class C felony.\\nKRS 531.368\\n\\nPermitting or promoting the use of a child sex doll\\n\\n(1) A person is guilty of permitting or promoting the use of a child sex doll when, he or she having\\npossession or control of a child sex doll or having possession or control of a premises which he or\\nshe knows or has reasonable cause to know is being used for the purposes of utilizing a child sex\\ndoll, fails to make reasonable and timely effort to halt or abate such use.\\n(2) Permitting or promoting the use of a child sex doll is a Class C felony.\\nKRS 531.370\\n\\nUsing minors to distribute material portraying a sexual performance by a minor\\n\\n(1) A person is guilty of using minors to distribute material portraying a sexual performance by a\\nminor when knowing a person to be a minor, or having possession of such facts that he should\\nreasonably know such person is a minor, and knowing of the content and character of the\\nmaterial, he knowingly:\\n(a) Hires; or\\n(b) Employs; or\\n(c) Uses,\\na minor to do or assist in doing any of the acts prohibited by KRS 531.340.\\n(2) Using minors to distribute material portraying a sexual performance by a minor is a Class D\\nfelony unless the defendant has previously been convicted of violation of this section or KRS\\n531.030, in which case it shall be a Class C felony.\\n\\n8.7.19\\n\\n\\fSECTION 8.7: KENTUCKY PENAL CODE\\n\\n[This page intentionally left blank.]\\n\\n8.7.20","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 532","content":"CLASSIFICATION AND DESIGNATION OF OFFENSES \\nAUTHORIZED DISPOSITION\\n(Selected Sections)\\n\\nKRS 532.005 Chapters 532, 533 and 534 to apply to crimes outside provisions of the Penal\\nCode\\nKRS Chapters 532, 533 and 534 apply to all classes of crimes committed outside the provisions of\\nthe Penal Code.\\nKRS 532.010\\n\\nClassification of offenses\\n\\nFelonies are classified, for the purpose of sentencing, into five categories:\\n(1) Capital offenses;\\n(2) Class A felonies;\\n(3) Class B felonies;\\n(4) Class C felonies; and\\n(5) Class D felonies.\\nKRS 532.020\\n\\nDesignation of offenses\\n\\n(1) Any offense defined outside this code for which a law outside this code provides a sentence to a\\nterm of imprisonment in the state for:\\n(a) At least one (1) but not more than five (5) years shall be deemed a Class D felony;\\n(b) At least five (5) but not more than ten (10) years shall be deemed a Class C felony;\\n(c) At least ten (10) but not more than twenty (20) years shall be deemed a Class B felony;\\n(d) For at least twenty (20) but not more than fifty (50) years or for life shall be deemed a Class A\\nfelony.\\n(2) Any offense defined outside this code for which a law outside this code provides a sentence to a\\ndefinite term of imprisonment with a maximum which falls between ninety (90) days and twelve\\n(12) months shall be deemed a Class A misdemeanor.\\n(3) Any offense defined outside this code for which a law outside this code provides a sentence to a\\ndefinite term of imprisonment with a maximum of less than ninety (90) days shall be deemed a\\nClass B misdemeanor.\\n(4) Any offense defined outside this code for which a law outside this code provides a sentence to a\\nfine only or to any other punishment, whether in combination with a fine or not, other than death\\nor imprisonment shall be deemed a violation.\\nKRS 532.029\\n\\nPersistent felony offender sentencing\\n\\n(1) As used in this section, \\"violent felony\\" means a felony that would classify a person as a violent\\noffender under KRS 439.3401.\\n(2) Notwithstanding any other provision of this chapter, a person convicted of a violent felony who\\nhas previously been convicted of two (2) separate violent felonies shall be sentenced to:\\n(a) A term of imprisonment for life without benefit of probation or parole, if the felony is not a\\ncapital offense; or\\n(b) Death, or a term of imprisonment for life without benefit of probation or parole, if the felony is a\\ncapital offense.\\n(3) For the purpose of determining whether a person has two (2) or more separate violent felony\\nconvictions, two (2) or more convictions for which the person served concurrent or uninterrupted\\nconsecutive terms of imprisonment shall be deemed to be only one (1) conviction, unless one (1)\\nof the convictions was for an offense committed while that person was imprisoned.\\nKRS 532.031\\n\\nHate crimes  Finding  Effect\\n\\n(1) A person may be found by the sentencing judge to have committed an offense specified below as\\na result of a hate crime if the person intentionally because of race, color, religion, sexual\\norientation, or national origin of another individual or group of individuals or because of a persons\\n\\n8.8.1\\n\\n\\fSECTION 8.8: KENTUCKY PENAL CODE\\n\\nactual or perceived employment as a state, city, county, or federal peace officer, member of an\\norganized fire department, or emergency medical services personnel, violates a provision of any\\none (1) of the following:\\n(a) KRS 508.010, 508.020, 508.025, or 508.030 [Assault 1st-4th degrees];\\n(b) KRS 508.050 [Menacing] or 508.060 [Wanton endangerment 1st degree];\\n(c) KRS 508.100 or 508.110 [Criminal abuse 1st-2nd degrees);\\n(d) KRS 509.020 [Unlawful imprisonment 1st degree];\\n(e) KRS 510.040, 510.050, 510.060 [Rape 1st-3rd degree], 510.070, 510.080, 510.090, 510.100\\n[Sodomy 1st-4th degree], or 510.110 [Sexual abuse 1st degree];\\n(f) KRS 512.020 [Criminal mischief 1st degree], 512.050 [Criminal use of a noxious\\nsubstance], or 512.060 [Criminal possession of noxious substance];\\n(g) KRS 513.020, 513.030, or 513.040 [Arson 1st-3rd degree]; or\\n(h) KRS 525.020 [Riot 1st degree], 525.050 [Unlawful assembly], 525.060 [Disorderly\\nconduct], 525.070 [Harassment], or 525.080 [Harassing communications].\\n*****\\nKRS 532.045 Person prohibited from probation or postincarceration\\nProcedure when probation or conditional discharge not prohibited\\n\\nsupervision\\n\\n\\n\\n(1) As used in this section:\\n(a) Position of authority means but is not limited to the position occupied by a biological\\nparent, adoptive parent, stepparent, foster parent, relative, household member, adult youth\\nleader, recreational staff, or volunteer who is an adult, adult athletic manager, adult coach,\\nteacher, classified school employee, certified school employee, counselor, staff, or volunteer\\nfor either a residential treatment facility or a detention facility as defined in KRS 520.010(4),\\nstaff or volunteer with a youth services organization, religious leader, health-care provider, or\\nemployer;\\n(b) Position of special trust means a position occupied by a person in a position of authority\\nwho by reason of that position is able to exercise undue influence over the minor; . . . . .\\n*****\\nKRS 532.046\\n\\nProbation, parole, and other forms of early release  Eligibility\\n\\nNotwithstanding any other provision of this chapter, or KRS 439.3401 a person shall not be eligible\\nfor probation, parole, conditional discharge, conditional release, or any other form of release prior to\\nthe completion of his or her sentence if, in the commission of the offense, he or she utilized a firearm\\nin furtherance of the crime, and:\\n(1) Was previously convicted of a felony;\\n(2) Knew or should have known that the firearm was stolen; or\\n(3) Was on probation, parole, conditional discharge, conditional release, or any other form of\\nrelease after conviction of a violent felony offense as defined in KRS 532.200.\\nKRS 532.060\\n\\nSentence of imprisonment for felony  Postincarceration supervision\\n\\n(1) A sentence of imprisonment for a felony shall be an indeterminate sentence, the maximum of\\nwhich shall be fixed within the limits provided by subsection (2) of this section, and subject to\\nmodification by the trial judge pursuant to KRS 532.070.\\n(2) Unless otherwise provided by law, the authorized maximum terms of imprisonment for felonies\\nare:\\n(a) For a Class A felony, not less than twenty (20) years nor more than fifty (50) years, or life\\nimprisonment;\\n(b) For a Class B felony, not less than ten (10) years nor more than twenty (20) years;\\n(c) For a Class C felony, not less than five (5) years nor more than ten (10) years; and\\n(d) For a Class D felony, not less than one (1) year nor more than five (5) years.\\n(3) For any felony specified in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 510 [Sexual Offenses] or KRS 530.020 [Incest],","content":"530.064 [Unlawful Transaction With a Minor 1st Degree], 531.310 [Use of a Minor in a\\nSexual Performance], 531.320 [Promoting a Sexual Performance by a Minor], 531.335\\n\\n8.8.2\\n\\n\\fSECTION 8.8: KENTUCKY PENAL CODE\\n\\n[Possession or Viewing of Matter Portraying a sexual Performance by a Minor], or KRS\\n529.100 [Human Trafficking], 529.110 [Promoting Human Trafficking] or 531.340\\n[Distribution of Matter Portraying a Sexual Performance by a Minor], the sentence shall\\ninclude an additional five (5) year period of postincarceration supervision which shall be added to\\nthe maximum sentence rendered for the offense. During this period of postincarceration\\nsupervision, if a defendant violates the provisions of postincarceration supervision, the defendant\\nmay be reincarcerated for:\\n(a) The remaining period of his or her initial sentence, if any is remaining; and\\n(b) The entire period of postincarceration supervision, or if the initial sentence has been served,\\nfor the remaining period of postincarceration supervision.\\n(4) In addition to the penalties provided in this section, for any person subject to a period of\\npostincarceration supervision pursuant to KRS 532.400 his or her sentence shall include an\\nadditional one (1) year period of postincarceration supervision pursuant following release from\\nincarceration upon expiration of sentence if the offender is not otherwise subject to another form\\nof postincarceration supervision.\\nDuring this period of postincarceration supervision, if an\\noffender violates the provisions of supervision, the offender may be reincarcerated for the\\nremaining period of his or her postincarceration supervision.\\n(5) The actual time of release within the maximum established by subsection (1) of this section, or as\\nmodified pursuant to KRS 532.070, shall be determined under procedures established elsewhere\\nby law.\\nKRS 532.090\\n\\nSentence of imprisonment for misdemeanor\\n\\nA sentence of imprisonment for a misdemeanor shall be a definite term and shall be fixed within the\\nfollowing maximum limitations:\\n(1) For a Class A misdemeanor, the term shall not exceed twelve (12) months; and\\n(2) For a Class B misdemeanor, the term shall not exceed ninety (90) days.\\nKRS 532.200\\n\\nDefinitions for KRS 532.210 to 532.250\\n\\nAs used in KRS 532.210 to 532.250, unless the context otherwise requires:\\n(1) \\"Home\\" means the temporary or permanent residence of a defendant consisting of the actual\\nliving area. If more than one (1) residence or family is located on a single piece of property,\\n\\"home\\" does not include the residence of any other person who is not part of the social unit\\nformed by the defendant\'s immediate family. A hospital, nursing care facility, hospice, half-way\\nhouse, group home, residential treatment facility, or boarding house may serve as a \\"home\\"\\nunder this section;\\n(2) \\"Home incarceration\\" means the use of a monitoring device approved by the commissioner of\\nthe Department of Corrections to facilitate a prisoners ability to maintain gainful employment or to\\nparticipate in programs approved as a condition of his or her incarceration, or both, using the\\npersons home for purposes of confinement;\\n(3) \\"Violent felony offense\\" means an offense that would classify a person as a violent offender under\\nKRS 439.3401;\\n(4) \\"Terminal illness\\" means a medically recognized disease for which the prognosis is death within\\nsix (6) months to a reasonable degree of medical certainty; and\\n(5) \\"Approved monitoring device\\" means an electronic device or apparatus which is capable of\\nrecording, tracking, or transmitting information as to the prisoner\'s location or verifying the\\nprisoners presence or non-presence in the home, or both. The device shall be minimally\\nintrusive. Devices shall not be used without the prisoners knowledge to record or transmit:\\n(a) Visual images other than the defendant\'s face;\\n(b) Oral or wire communications or any auditory sound other than the defendant\'s voice; or\\n(c) Information as to the prisoner\'s activities while inside the home.\\nKRS 532.220\\n\\nConditions of home incarceration\\n\\nThe conditions of home incarceration shall include the following:\\n(1) The home incarceree shall be confined to his home at all times except when:\\n(a) Working at approved employment or traveling directly to and from such employment;\\n\\n8.8.3\\n\\n\\fSECTION 8.8: KENTUCKY PENAL CODE\\n\\n(b) Seeking employment;\\n(c) Undergoing available medical, psychiatric, or mental health treatment or approved counseling\\nand after care programs;\\n(d) Attending an approved educational institution or program;\\n(e) Attending a regularly scheduled religious service at a place of worship; and\\n(f) Participating in an approved community work service program;\\n(2) Violation of subsection (1) of this section may subject the home incarceree to prosecution under\\nKRS 520.030 (escape);\\n(3) The home incarceree shall conform to a schedule prepared by a designated officer of the\\nsupervising authority specifically setting forth the times when he may be absent from the home\\nand the locations where he may be during those times;\\n(4) The home incarceree shall not commit another offense during the period of time for which he is\\nsubject to the conditions of home incarceration;\\n(5) The home incarceree shall not change the place of home incarceration or the schedule without\\nprior approval of the supervising authority;\\n(6) The home incarceree shall maintain a telephone or other approved monitoring device in the home\\nor on his person at all times;\\n(7) Any other reasonable conditions set by the court or the supervising authority including:\\n(a) Restitution under KRS 533.030;\\n(b) Supervision fees under KRS 439.315; and\\n(c) Any of the conditions imposed on persons on probation or conditional discharge under KRS\\n533.030(2); and\\n*****\\nKRS 532.356 Reimbursement and restitution as additional sanctions  Ineligibility to operate\\nmotor vehicle upon conviction of certain theft, fraud, and organized crime offenses\\n(1) Upon a person\'s conviction and sentencing for any nonstatus juvenile offense, moving traffic\\nviolation, criminal violation, misdemeanor, or Class D felony offense, and, for the purposes of\\nparagraph (b) of this subsection, any Class C felony offense listed in subsection (3) of this\\nsection, the court shall impose the following sanctions in addition to any imprisonment, fine, court\\ncost, or community service:\\n(a) Reimbursement to the state or local government for the person\'s incarceration, determined by\\nthe per person, per diem, expenses of each prisoner incarcerated by the respective local\\ngovernment, times the number of days he has spent or shall spend in confinement, plus any\\nmedical services received by the prisoner, less copayments paid by the prisoner. The\\nconvicted person\'s ability to pay all or part of the reimbursement shall be considered by the\\nsentencing court in imposing the sanction; and\\n(b) Restitution to the crime victim as set out in KRS 439.563, 532.032, and 532.033.\\n(2) In addition to any other penalty allowed by law, a court may declare the defendant ineligible to\\noperate a motor vehicle for a period of up to sixty (60) days where the defendant is being\\nsentenced for a conviction of KRS 514.030 involving the theft of gasoline or special fuels from a\\nretail establishment and the defendant has been previously convicted of KRS 514.030 for a theft\\nof gasoline or special fuels from a retail establishment. A retail establishment may post a sign at\\nthe location where the fuel is dispensed apprising the public of the sanctions available under this\\nsubsection.\\n*****","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 533","content":"PROBATION AND CONDITIONAL DISCHARGE\\n(Selected Sections)\\n\\nKRS 533.050 Arrest of defendant on probation or conditional discharge  Notice and hearing\\n Exception under KRS 439.3108\\n(1) At any time before the discharge of the defendant or the termination of the sentence of probation\\nor conditional discharge:\\n\\n8.8.4\\n\\n\\fSECTION 8.8: KENTUCKY PENAL CODE\\n\\n******\\n(b) A probation officer, or peace officer acting at the direction of a probation officer, who sees the\\ndefendant violate the terms of his probation or conditional discharge may arrest the\\ndefendant without a warrant.\\n*****","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 534","content":"FINES\\n\\n(Selected Sections)\\nKRS 534.030\\n\\nFines for felonies\\n\\n(1) Except as otherwise provided for an offense defined outside this code, a person who has been\\nconvicted of any felony shall, in addition to any other punishment imposed upon him, be\\nsentenced to pay a fine in an amount not less than one thousand dollars ($1,000) and not greater\\nthan ten thousand dollars ($10,000) or double his gain from commission of the offense, whichever\\nis the greater.\\n*****\\n(3) When a defendant is convicted of two (2) or more felonies committed through a single act and is\\nsentenced to fines pursuant to subsection (1), the aggregate amount of the fines shall not exceed\\nten thousand dollars ($10,000) or double the amount of the defendant\'s gain from commission of\\nthe offenses, whichever is the greater.\\n*****\\nKRS 534.040 Fines for misdemeanors and violations\\n*****\\n(2) Except as otherwise provided for an offense defined outside this code, a person who has been\\nconvicted of any offense other than a felony shall be sentenced, in addition to any other\\npunishment imposed upon him, to pay a fine in an amount not to exceed:\\n(a) For a Class A misdemeanor, five hundred dollars ($500); or\\n(b) For a Class B misdemeanor, two hundred fifty dollars ($250); or\\n(c) For a violation, two hundred fifty dollars ($250).\\n*****\\n\\n8.8.5\\n\\n\\fSECTION 8.8: KENTUCKY PENAL CODE\\n\\n[Page Intentionally Left Blank.]\\n\\n8.8.6\\n\\n\\fSECTION 9.1\\n\\nGENERAL INDEX\\nA\\nAbandonment of\\nMinor\\n8.7.10\\nRefrigerator, freezer, icebox or ice chest with\\ndoor or lid attached\\n7.2.10\\nAbduction (Kidnapping)\\n\\n8.2.15\\n\\nUnlawful transaction with a minor at Family\\nOffenses\\n8.7.10-11\\nBoating (while intoxicated)\\n7.1.2\\nOpen containers\\n5.4.3\\nPublic intoxication\\n8.6.5\\nAlcohol and Other Drug Abuse Prevention,\\nIntervention, and Treatment\\n(","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 222)","content":"7.1.1\\n7.1.1\\nAlcohol intoxication D\\nArrest for\\n7.1.1\\nConditions of bail\\n7.1.1\\nPenalties\\n7.1.1\\nDrinking alcoholic beverages in a public place\\n7.1.1\\n\\nAbuse\\n3.11\\nAdult (see Protection of Adults)D\\n4.2\\nChild D\\n(See also Juveniles)\\nDuty to report\\n4.11\\nDuties of prosecutor, police, and cabinet\\n4.13
