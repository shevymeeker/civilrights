 falsely made or falsely embossed is guilty of a Class D felony.\\n(2) A person other than the purported issuer who possesses two (2) or more credit or debit cards\\nwhich are falsely made or falsely embossed is presumed to possess the same with knowledge\\nthat they have been falsely embossed or falsely made and with the intent to defraud.\\n(3) A person \\"falsely makes\\" a credit or debit card when he makes or draws, in whole or in part, a\\ndevice or instrument which purports to be the credit or debit card of a named issuer but which is\\nnot such a credit or debit card because the issuer did not authorize the making or drawing,or\\nalters a credit or debit card which was validly issued. A person \\"falsely embosses\\" a credit or\\ndebit card when, without the authorization of the named issuer, he completes a credit or debit\\ncard by adding any of the matter, other than the signature of the cardholder, which an issuer\\nrequires to appear on the credit or debit card before it can be used by a cardholder.\\nKRS 434.635 Gift card tampering\\n(1) A person is guilty of gift card tampering when he or she intentionally manipulates a gift cards\\npackaging or security features to access the gift cards information without authorization and with\\nthe intention of using the information to improperly access and utilize funds placed on the gift card\\nby another.\\n(2) Gift card tampering is a Class D felony.\\n(3) This section shall not apply to tampering with an activated gift card with or without the consent of\\nthe cardholder.\\n(4) Conduct which may constitute a violation of this section may be used to show a violation of KRS\\n506.120, but a person shall not be convicted of a violation of this section and KRS 506.120.\\n\\n7.2.4\\n\\n\\fKRS 434.650\\n\\nFraudulent use  Presumption as to knowledge of revocation\\n\\n(1) (a) A person who, with intent to defraud the issuer, a participating party, a person or organization\\nproviding money, goods, services, or anything else of value, or any other person:\\n1. Uses for the purpose of obtaining money, goods, services, or anything else of value a credit\\nor debit card obtained or retained in violation of KRS 434.570 to 434.650, or any of such\\nsections, or a credit or debit card which he knows is forged, expired, or revoked;\\n2. Obtains money, goods, services, or anything else of value by representing without consent of\\nthe cardholder that he is the holder of a specified card or by representing that he is the holder\\nof a card and such card has not in fact been issued;\\n3. Uses a credit or debit card obtained or retained in violation of KRS 434.570 to 434.650, or\\nany of such sections, or a credit or debit card which he knows is forged, expired, or revoked,\\nas authority or identification to cash or attempts to cash or otherwise negotiate or transfer a\\ncheck or other order for payment of money, whether or not negotiable, if said negotiation or\\ntransfer or attempt to negotiate or transfer would constitute a crime under KRS 514.040 or\\n516.030;\\n4. Deposits into his account or any account, via an automated banking device, a false, fictitious,\\nforged, altered, or counterfeit check, draft, money order, or any other such document not his\\nlawful or legal property; or\\n5. Obtains a gift card or gift card redemption information from a cardholder, issuer, or merchant\\nby means of false or fraudulent pretenses, representations, or promises;\\nis guilty as provided in paragraph (b) of this subsection.\\n(b) The penalty for violating paragraph (a) of this subsection is a Class B misdemeanor unless:\\n1. The value of all money, goods, services, or other things of value obtained in violation of this\\nsection over a six (6) month period is five hundred dollars ($500) or more but is less than one\\nthousand dollars ($1,000), in which case it is a Class A misdemeanor;\\n2. The value of all money, goods, services, or other things of value obtained in violation of this\\nsection over a six (6) month period is one thousand dollars ($1,000) but is less than ten\\nthousand dollars ($10,000), in which case it is a Class D felony;\\n3. The person has three (3) or more convictions under subparagraph 1 of this paragraph within\\nthe last five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconvictions were entered; or\\n4. The value of all money, goods, services, or other things of value obtained in violation of this\\nsection over a six (6) month period is ten thousand dollars or more in which case it is a Class\\nC felony.\\n(2) A person who receives money, goods, services, or anything else of value as a result of a false,\\nfictitious, forged, altered, or counterfeit check, draft, money order, or any other such document\\nhaving been deposited into an account via an automated banking device, knowing at the time of\\nreceipt of the money, goods, services, or item of value that the document so deposited was false,\\nfictitious, forged, altered, or counterfeit or that the above described deposited item was not his or\\nher lawful or legal property, violates this subsection and is subject to the penalties set forth in\\nsubsection (1) of this section.\\n(3) Knowledge of revocation shall be presumed to have been received by a cardholder four (4) days\\nafter it has been mailed to him at the address set forth on the credit or debit card or at his last\\nknown address by registered or certified mail, return receipt requested, and, if the address is\\nmore than five hundred (500) miles from the place of mailing, by air mail. If the address is located\\noutside the United States, Puerto Rico, the Virgin Islands, the Canal Zone, and Canada, notice\\nshall be presumed to have been received ten (10) days after mailing by registered or certified\\nmail.\\n\\n7.2.5\\n\\n\\fSECTION 7: MISCELLANEOUS NON-PENAL CODE OFFENSES\\n\\nKRS 434.655 Fraudulent use of credit or debit card after reporting it lost, as stolen, or not\\nreceived.\\n(1) A cardholder who fraudulently uses a credit or debit card to obtain money, goods, services, or\\nanything else of value after said cardholder has reported to the issuer said credit or debit card\\nlost, as stolen, or not received is deemed to have used said credit or debit card in order to\\ndefraud the issuer; and said cardholder shall be guilty of a Class B misdemeanor unless;\\n(a) The value of all money, goods, services, or other things of value furnished in violation of this\\nsection over a six (6) month period is five hundred dollars ($500) or more but is less than one\\nthousand dollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of all money, goods, services, or other things of value furnished in violation of this\\nsection over a six (6) month period is one thousand dollars ($1,000) or more but is less than ten\\nthousand dollars ($10,000), in which case it is a Class D felony;\\n(c) The person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be measured\\nfrom the dates on which the offenses occurred for which the judgments of conviction were\\nentered; or\\n(d) The value of all money, goods, services, or other things of value furnished in violation of this\\nsection over a six (6) month period is ten thousand dollars ($10,000) or more, in which case it is a\\nClass C felony.\\n(2) A cardholder who, after using a credit or debit card, fraudulently reports to the issuer that such\\nusage or transaction was not made by said cardholder, or that said credit or debit card was lost,\\nstolen, or not received at the time of such usage or transaction, in order to defraud the issuer, the\\ncardholder, or any other person in connection with said usage, shall be guilty of a Class B\\nmisdemeanor unless:\\n(a) The value of all money, goods, services, or other things of value furnished in violation of this\\nsection over a six (6) month period is five hundred dollars ($500) or more but is less than one\\nthousand dollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of all money, goods, services, or other things of value furnished in violation of this\\nsection over a six (6) month period is one thousand dollars ($1,000) or more but is less than\\nten thousand dollars ($10,000), in which case it is a Class D felony;\\n(c) The person has three (3) or more convictions under paragraph (a) of this subsection within\\nthe last five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered; or\\n(d) The value of all money, goods, services, or other things of value furnished in violation of this\\nsection over a six (6) month period is ten thousand dollars ($10,000) or more, in which case it\\nis a Class C felony.\\nKRS 434.680 Unauthorized production or reproduction of credit or debit card  Definition \\nPresumption as to possession of incomplete card\\n(1) A person other than the cardholder possessing an incomplete credit or debit card, or possessing\\na purported distinctive element of a credit or debit card, with intent to complete such incomplete\\ncredit or debit card or to utilize such purported distinctive element in the production or\\nreproduction of any credit or debit card without the consent of the issuer, or a person possessing,\\nwith knowledge of its character, a distinctive element of any credit or debit card or any machinery,\\nplates, or any contrivance designed to produce or reproduce instruments purporting to be the\\ncredit or debit cards, or a distinctive element of the credit or debit cards, of an issuer or of any\\nissuer in a group of issuers utilizing a common distinctive element or elements in credit or debit\\ncards issued by all members of such group, who has not consented to the production or\\nreproduction of such card, is guilty of a Class D felony. A credit or debit card is \\"incomplete\\" if\\npart of the matter other than the signature of the cardholder, which an issuer or any issuer in a\\ngroup of issuers utilizing a common distinctive element or elements in credit or debit cards issued\\nby all members of such group, requires to appear on the credit or debit card before it can be used\\nby the cardholder has not yet been stamped, embossed, imprinted, or written on it. A \\"distinctive\\nelement\\" of a credit or debit card is any material or component used in the fabrication of credit or\\n\\n7.2.6\\n\\n\\f7.2: KRS CHAPTERS 432 - 438\\n\\ndebit cards which, by virtue of such element\'s chemical or physical composition, color, or design,\\nis unique to the credit or debit cards issued by a particular issuer or group of issuers utilizing a\\ncommon distinctive element or elements in credit or debit cards issued by all members of such\\ngroup.\\n(2) A person other than the cardholder or issuer who possesses two (2) or more incomplete credit or\\ndebit cards is presumed to possess the same without the consent of the issuer and with the intent\\nto complete them.\\nKRS 434.695 Use of false, fictitious, unauthorized, or counterfeit card prima facie evidence\\nof knowledge\\nThe presentation or use of a false, fictitious, unauthorized or counterfeit, credit or debit card, or other\\ncredit or debit device for the purpose of obtaining money, goods, services or anything else of value\\nshall be prima facie evidence of knowledge that the said credit or debit device is false, fictitious,\\ncounterfeit, or its use is unauthorized.\\nKRS 434.697\\n\\nPhishing\\n\\n(1) For the purposes of this section;\\n(a) Electronic mail message means a message sent to a unique destination that consists of a\\nunique user name or mailbox and a reference to an Internet domain, whether or not\\ndisplayed, to which the message can be sent or delivered; and\\n(b) Identifying information means specific details that can be used to access a persons\\nfinancial accounts or to obtain goods or services, including but not limited to the persons\\nSocial Security number, drivers license number, bank account number, credit or debit card\\nnumber, personal identification number, automated or electronic signature, unique biometric\\ndata, or account password.\\n(2) A person is guilty of phishing if he or she knowingly or intentionally solicits, requests, or takes any\\naction to induce another person to provide identifying information by means of a Web page,\\nelectronic mail message, or otherwise using the Internet, by representing himself or herself either\\ndirectly or by implication, to be a third person without the authority or approval of such other\\nperson.\\n(3) In any prosecution for a violation of this section, the Commonwealth is not required to establish,\\nand it is no defense that:\\n(a) A person other than the defendant who violated this section has not been convicted,\\napprehended, or identified; or\\n(b) Some of the acts constituting a violation of this section did not occur in Kentucky or were not\\na criminal offense or elements of a criminal offense where they did occur.\\n(4) Phishing is a Class D felony.\\nKRS 434.700\\n\\nProsecutions\\n\\nIn any prosecution for violation of KRS 434.550 to 434.730, the Commonwealth is not required to\\nestablish and it is no defense that:\\n(1) A person other than the defendant who violated KRS 434.550 to 434.730 has not been convicted,\\napprehended, or identified; or\\n(2) Some of the acts constituting the crime did not occur in Kentucky or were not a crime or elements\\nof a crime where they did occur.\\nKRS 434.720\\n\\nConstruction of KRS 434.550 to 434.730\\n\\nKRS 434.550 to 434.730 shall not be construed to preclude the applicability of any other provision of\\nthe criminal law of this Commonwealth which presently applies or may in the future apply to any\\ntransaction which violates KRS 434.550 to 434.730, unless such provision is inconsistent with the\\nterms of KRS 434.550 to 434.730.\\n\\n7.2.7\\n\\n\\fSECTION 7: MISCELLANEOUS NON-PENAL CODE OFFENSES\\n\\nKRS 434.730\\n\\nPenalties\\n\\n(1) A person who has violated KRS 434.590 shall be guilty of a Class A misdemeanor.\\n(2) A person who has violated KRS 434.600 shall be guilty of a Class D felony.\\n(3) A person who has violated KRS 434.675 shall be guilty of a Class D felony for the first offense\\nand a Class C felony for each subsequent offense.\\n(4) A person who has violated KRS 434.560 shall be guilty of a Class D felony for the first offense\\nand a Class C felony for each subsequent offense.\\nUNLAWFUL ACCESS TO A COMPUTER\\nKRS 434.840\\n\\nDefinitions\\n\\nFor the purposes of KRS 434.840 to 434.860, the following words, including any form of the word,\\nand terms shall have the following meanings:\\n(1) \\"Access\\" means to approach, instruct, communicate with, manipulate, store data in, retrieve or\\nintercept data from, or otherwise make use of any resources of, a computer, computer system, or\\ncomputer network;\\n(2) \\"Computer\\" means any device, equipment, or facility that uses a computer program or other\\ninstructions, stored either temporarily or permanently, to perform specific operations including but\\nnot limited to logical, arithmetic, or memory functions with or on data or a computer program that\\ncan store, retrieve, alter, or communicate the results of the operations to a person, computer\\nprogram, computer, computer system, or computer network;\\n(3) \\"Computer network\\" means an interconnection of two (2) or more devices used for the purpose\\nof transmitting any combination of voice, video, or data including but not limited to bridges,\\nrouters, switches, antennas, or towers connected by hardwire or wireless communications lines;\\n(4) \\"Computer program\\" means a set of instructions or statements and related data that, when\\nexecuted in actual or modified form, cause a computer, computer system, or computer network to\\nperform specified functions;\\n(5) \\"Computer software\\" means computer programs, procedures, or associated documentation\\nconcerned with the operation of a computer, computer system, or computer network for system\\ncontrol or processing of data;\\n(6) \\"Computer system\\" means a set of related computer equipment, devices, data, software, or\\nhardware that is designed to perform a specific function;\\n(7) \\"Data\\" means a representation of information, knowledge, facts, concepts, or instructions which\\nare being prepared or have been prepared in a formalized manner, and is intended to be stored\\nor processed, or is being stored or processed, or has been stored or processed, in a computer,\\ncomputer system, or computer network;\\n(8) \\"Device\\" includes but is not limited to an electronic, magnetic, electrochemical, biochemical,\\nhydraulic, optical, or organic object that performs input, output, or storage functions by the\\nmanipulation of electronic, magnetic, or other impulses;\\n(9) \\"Effective consent\\" means consent by a person legally authorized to act for the owner. Consent\\nis not effective if it is:\\n(a) Induced by deception or coercion;\\n(b) Given by a person who the actor knows is not legally authorized to act for the owner;\\n(c) Given by a person who by reason of age, mental disease or defect, or intoxication is known\\nby the actor to be unable to make responsible property or data dispositions; or\\n(d) Used for a purpose other than that for which the consent is given;\\n(10)\\"Financial instruments\\" includes but is not limited to any check, draft, warrant, money order,\\ncertificate of deposit, negotiable instrument, letter of credit, bill of exchange, credit or debit card,\\ntransaction authorization mechanism, marketable security, or any electronic representation\\nthereof;\\n(11)\\"Intellectual property\\" includes data, text, images, sound, codes, computer programs, software,\\nor databases which may be in any form, including but not limited to, computer printouts, magnetic\\nstorage media, punched cards, or which may be stored internally in the memory of a computer;\\n(12)\\"Loss or damage\\" means the result of accessing, attempting to access, or causing to be\\naccessed, without effective consent, any computer software, computer program, data, computer,\\n\\n7.2.8\\n\\n\\f7.2: KRS CHAPTERS 432 - 438\\n\\ncomputer system, computer network, or any part thereof, including but not limited to theft,\\nalteration, or destruction of data, security breaches, or disruption of services;\\n(13)\\"Owner\\" means a person who has title, license, or other lawful possession of the property, a\\nperson who has the right to restrict access to the property, or a person who has a greater right to\\npossession of the property than the actor;\\n(14)\\"Property\\" includes but is not limited to intellectual property, financial instruments, data,\\ncomputer programs, documentation associated with data, computers, computer systems and\\ncomputer programs, all in machine-readable or human-readable form, and any tangible or\\nintangible item of value; and\\n(15)\\"Services\\" includes but is not limited to the use of a computer, a computer system, a computer\\nnetwork, computer software, computer program, or data to perform tasks.\\nKRS 434.845\\n\\nUnlawful access to a computer in the first degree\\n\\n(1) A person is guilty of unlawful access to a computer in the first degree when he or she, without the\\neffective consent of the owner, knowingly and willfully, directly or indirectly accesses, causes to\\nbe accessed, or attempts to access any computer software, computer program, data, computer,\\ncomputer system, computer network, or any part thereof, for the purpose of:\\n(a) Devising or executing any scheme or artifice to defraud; or\\n(b) Obtaining money, property, or services for themselves or another by means of false or\\nfraudulent pretenses, representations, or promises.\\n(2) Unlawful access to a computer in the first degree is a Class C felony.\\nKRS 434.850\\n\\nUnlawful access to a computer in the second degree\\n\\n(1) A person is guilty of unlawful access to a computer in the second degree when he or she, without\\nthe effective consent of the owner, knowingly and willfully, directly or indirectly accesses, causes\\nto be accessed, or attempts to access any computer software, computer program, data,\\ncomputer, computer system, computer network, or any part thereof, which results in the loss or\\ndamage of three hundred dollars ($300) or more.\\n(2) Unlawful access to a computer in the second degree is a Class D felony.\\nKRS 434.851\\n\\nUnlawful access to a computer in the third degree\\n\\n(1) A person is guilty of unlawful access in the third degree when he or she, without the effective\\nconsent of the owner, knowingly and willfully, directly or indirectly accesses, causes to be\\naccessed, or attempts to access any computer software, computer program, data, computer,\\ncomputer system, computer network, or any part thereof, which results in the loss or damage of\\nless than three hundred dollars ($300).\\n(2) Unlawful access to a computer in the third degree is a Class A misdemeanor.\\nKRS 434.853\\n\\nUnlawful access to a computer in the fourth degree\\n\\n(1) A person is guilty of unlawful access in the fourth degree when he or she, without the effective\\nconsent of the owner, knowingly and willfully, directly or indirectly accesses, causes to be\\naccessed, or attempts to access any computer software, computer program, data, computer,\\ncomputer system, computer network, or any part thereof, which does not result in loss or\\ndamage.\\n(2) Unlawful access to a computer in the fourth degree is a Class B misdemeanor.\\nKRS 434.855\\n\\nMisuse of computer information\\n\\n(1) A person is guilty of misuse of computer information when he or she:\\n(a) Receives, conceals, or uses, or aids another in doing so, any proceeds of a violation of KRS\\n434.845; or\\n(b) Receives, conceals, or uses or aids another in doing so, any books, records, documents,\\nproperty, financial instrument, computer software, computer program, or other material,\\nproperty, or objects, knowing the same to have been used in or obtained from a violation of\\nKRS 434.845.\\n\\n7.2.9\\n\\n\\fSECTION 7: MISCELLANEOUS NON-PENAL CODE OFFENSES\\n\\n(2) Misuse of computer information is a Class C felony.\\nKRS 434.860\\n\\nVenue\\n\\nFor the purpose of venue under the provisions of KRS 434.845, 434.850, 434.851, 434.853, or\\n434.855, any violation of KRS 434.845, 434.850, 434.851, 434.853, or 434.855 shall be considered to\\nhave been committed: in any county in which any act was performed in furtherance of any transaction\\nviolating KRS 434.845, 434.850, 434.851, 434.853, or 434.855; in any county in which any violator\\nhad control or possession of any proceeds of said violation or of any books, records, documents,\\nproperty, financial instrument, computer software, computer program or other material, objects, or\\nitems which were used in furtherance of said violation; and in any county from which, to which or\\nthrough which any access to a computer, computer system, or computer network was made whether\\nby wires, electromagnetic waves, microwaves, or any other means of communication.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 437","content":"OFFENSES AGAINST PUBLIC PEACE; CONSPIRACIES\\n(Selected Sections)\\n\\nKRS 437.060\\n\\nUse of reptiles in religious services\\n\\nAny person who displays, handles or uses any kind of reptile in connection with any religious service\\nor gathering shall be fined not less than fifty dollars ($50) nor more than one hundred dollars ($100).","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 438","content":"OFFENSES AGAINST PUBLIC HEALTH AND SAFETY\\n(Selected Sections)\\nKRS 438.060\\n\\nContaminating watercourse\\n\\n(1) Except as provided in subsection (2) of this section any person who places or causes to be placed\\nin any stream, dam, pool or pond any substance that renders the water unfit for use or produces\\na stench shall be fined not less than ten dollars ($10) nor more than one hundred dollars ($100)\\nand imprisoned for not less than thirty (30) days nor more than six (6) months.\\n(2) Any person who places the carcass of any beast in any watercourse or within twenty-five (25)\\nyards of a watercourse, or casts it into any spring or pond shall be fined not less than five dollars\\n($5) nor more than twenty dollars ($20) for the first offense and for every subsequent offense not\\nless than twenty dollars ($20) nor more than one hundred dollars ($100).\\nKRS 438.240 Abandonment or discard of refrigerator, freezer, icebox or ice chest with door\\nor lid attached  Exceptions\\n(1) Whoever abandons or discards in any place accessible to children any refrigerator, freezer,\\nicebox or ice chest, of a capacity of one and one-half (1-1/2) cubic feet or more, which has an\\nattached lid or door which may be opened or shut, or who, being the owner, occupant, lessee, or\\nmanager of the place, knowingly permits an abandoned or discarded refrigerator, freezer, icebox\\nor ice chest to remain there in such condition, is guilty of a Class B misdemeanor.\\n(2) A refrigerator in use for another purpose shall not be considered as discarded provided it is\\nsecurely locked to prevent unauthorized entry.\\nKRS 438.305\\n\\nDefinitions for KRS 438.305 to 438.340\\n\\nAs used in KRS 438.305 to 438.340, unless the context requires otherwise:\\n(1) (a) \\"Alternative nicotine product\\" means a noncombustible product containing nicotine that is\\nintended for human consumption, whether chewed, absorbed, dissolved, or ingested by any\\nother means.\\n(b) \\"Alternative nicotine product\\" does not include any tobacco product, vapor product, or any\\nother product regulated as a drug or device by the United States Food and Drug\\nAdministration under Chapter V of the Food, Drug, and Cosmetic Act;\\n\\n7.2.10\\n\\n\\f7.2: KRS CHAPTERS 432 - 438\\n\\n*****\\n(4) \\"Proof of age\\" means a driver\'s license or other documentary or written evidence of an\\nindividuals age;\\n*****\\n(6) \\"Sample\\" means a tobacco product, alternative nicotine product, or vapor product distributed to\\nmembers of the general public at no cost;\\n*****\\n(8) (a) \\"Tobacco product\\" means any cigarette, cigar, snuff, smokeless tobacco product, smoking\\ntobacco, chewing tobacco, and any kind or form of tobacco prepared in a manner suitable for\\nchewing or smoking, or both, or any kind or form of tobacco that is suitable to be placed in a\\nperson\'s mouth. Tobacco product also means any product made or derived from tobacco\\nthat is intended for human consumption, including any component, part, or accessory of a\\ntobacco product, except for raw materials other than tobacco used in manufacturing any\\ncomponent, part, or accessory of a tobacco product, in accordance with the federal Tobacco\\nControl Act, Pub. L. No. 111-31.\\n(b) \\"Tobacco product\\" does not include any alternative nicotine product, vapor product, or\\nproduct regulated as a drug or device by the United States Food and Drug Administration\\nunder Chapter V of the Food, Drug, and Cosmetic Act.\\n(9) (a) \\"Vapor product\\" means any noncombustible product containing nicotine that employs a\\nheating element, battery, power source, electronic circuit, or other electronic, chemical, or\\nmechanical means, regardless of shape or size and including the component parts and\\naccessories thereto, that can be used to deliver vaporized nicotine or other substances to\\nusers inhaling from the device. \\"Vapor product\\" includes but is not limited to any device\\ndeemed to be an electronic nicotine delivery system by the United States Food and Drug\\nAdministration, any electronic cigarette, electronic cigar, electronic cigarillo, electronic pipe,\\nor similar product or device and every variation thereof, regardless of whether marketed as\\nsuch, and any vapor cartridge or other container of a liquid solution or other material that is\\nintended to be used with or in an electronic cigarette, electronic cigar, electronic cigarillo,\\nelectronic pipe, or other similar product or device.\\n(b)\\"Vapor product\\" does not include any product regulated as a drug or device by the United\\nStates Food and Drug Administration under Chapter V of the Food, Drug and Cosmetic Act.\\nKRS 438.310\\n(1)\\n\\n(2)\\n\\n(3)\\n(4)\\n\\nSale of tobacco products to persons under age 18 prohibited  Penalty\\n\\nNo person shall sell or cause to be sold any tobacco product, alternative nicotine product, or\\nvapor product at retail to any person under the age of twenty-one (21), or solicit any person\\nunder the age of twenty-one (21) to purchase any tobacco product, alternative nicotine product,\\nor vapor product at retail.\\nAny person who sells tobacco products, alternative nicotine product, or vapor products at retail\\nshall cause to be posted in a conspicuous place in his establishment a notice stating that it is\\nillegal to sell tobacco products, alternative nicotine product, or vapor products to persons under\\nage twenty-one (21).\\nAny person selling tobacco products, alternative nicotine product, or vapor products shall require\\nproof of age from a prospective buyer or recipient if the person has reason to believe that the\\nprospective buyer or recipient is under the age of twenty-one (21).\\nA person who violates subsection (1) or (2) of this section shall be subject to a fine of not less\\nthan one hundred dollars ($100) nor more than five hundred dollars ($500) for a first violation\\nand a fine of not less than five hundred dollars ($500) nor more than one thousand dollars\\n($1,000) for any subsequent violation. The fine shall be administered by the Department of\\nAlcoholic Beverage Control using a civil enforcement procedure.\\n\\n7.2.11\\n\\n\\fSECTION 7: MISCELLANEOUS NON-PENAL CODE OFFENSES\\n\\nSALE AND DISTRIBUTION OF TOBACCO PRODUCTS\\nKRS 438.311 Unlawful acts by minors relating to purchase or receipt of tobacco  Penalty \\nIssuance of uniform citation\\n(1) Except for the provisions of KRS 438.330, it shall be unlawful for a person who has not attained\\nthe age of twenty-one (21) years to purchase or accept receipt of or to attempt to purchase or\\naccept receipt of a tobacco product, alternative nicotine product, or vapor product or to present or\\noffer to any person any purported proof of age which is false, fraudulent, or not actually his or her\\nown, for the purpose of purchasing or receiving any tobacco product, alternative nicotine product,\\nor vapor product. It shall not be unlawful for such a person to accept receipt of a tobacco product,\\nalternative nicotine product, or vapor product from a family member, except if the child has been\\ncommitted to the custody of the state under KRS Chapters 600 to 645, or from an employer when\\nrequired in the performance of the person\'s duties.\\n(2) All peace officers with general law enforcement authority and employees of the Department of\\nAlcoholic Beverage Control may confiscate the tobacco product, alternative nicotine product, or\\nvapor product of a person under the age of twenty-one (21) who has violated this section.\\nNotwithstanding any provision of law to the contrary, no other penalty shall apply to a person\\nunder the age of twenty-one (21) for a violation of this section.\\nKRS 438.313 Distribution of tobacco products to persons under age 18 prohibited  Penalty\\n Issuance of uniform citation\\n(1) No wholesaler, retailer, or manufacturer of cigarettes, tobacco products, alternative nicotine\\nproducts, or vapor products may distribute cigarettes, tobacco products, alternative nicotine\\nproducts, or vapor products, including samples thereof, free of charge or otherwise, to any person\\nunder the age of twenty-one (21).\\n(2) Any person who distributes cigarettes, tobacco products, alternative nicotine products, or vapor\\nproducts, including samples thereof, free of charge or otherwise shall require proof of age from a\\nprospective buyer or recipient if the person has reason to believe that the prospective purchaser\\nor recipient is under the age of twenty-one (21).\\n(3) Any person who violates the provisions of this section shall be fined not less than one thousand\\ndollars ($1,000) nor more than two thousand five hundred dollars ($2,500) for each offense. The\\nfine shall be administered by the Department of Alcoholic Beverage Control using a civil\\nenforcement procedure for persons eighteen (18) years of age or older.\\n(4) All peace officers with general law enforcement authority and employees of the Department of\\nAlcoholic Beverage Control may issue a uniform citation, but may not make an arrest, or take a\\nchild into custody, for a violation of this section.\\nKRS 438.350 Prohibition against possession or use of tobacco products by minors \\nExceptions\\n(1) No person under the age of twenty-one (21) shall possess or use tobacco products, alternative\\nnicotine products, or vapor products.\\n(2) Any tobacco product, alternative nicotine products, or vapor products found in the possession of a\\nperson under the age of twenty-one (21) and in plain view of the law enforcement officer shall be\\nconfiscated by the law enforcement officer making the charge.\\n(3) This section shall not apply to persons exempted as provided by KRS 438.311 and 438.330.\\n(4) The terms alternative nicotine product, tobacco product, and vapor product, shall have the\\nsame meaning as in KRS 438.305.\\n\\n7.2.12\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 500","content":"GENERAL PROVISIONS\\n(Selected Sections)\\nKRS 500.010\\n\\nTitle\\n\\nKRS Chapters 500 to 534 shall be known as the Kentucky Penal Code.\\nKRS 500.050\\n\\nTime limitations\\n\\n(1) Except as otherwise expressly provided, the prosecution of a felony is not subject to a period of\\nlimitation and may be commenced at any time.\\n(2) Except as otherwise expressly provided, the prosecution of an offense other than a felony must\\nbe commenced within one (1) year after it is committed.\\n(3) (a) For a misdemeanor sex offense when the victim is a minor at the time of the offense, the\\nprosecution of the offense shall be commenced within ten (10) years after the victim attains the\\nage of eighteen (18) years.\\n(b) As used in paragraph (a) of this subsection, misdemeanor sex offense means a\\nmisdemeanor offense in:\\n1.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 531 involving a minor or depiction of a minor; or","content":"3. KRS 506.010 or 506.030 for attempt to commit or solicitation to commit:\\na. Any of the offenses described in subparagraphs 1. and 2. of this paragraph;\\nb. Promoting prostitution under KRS 529.040 when the defendant advances or profits from the\\nprostitution of a minor;\\nc. Human trafficking involving commercial sexual activity under KRS 529.100;\\nd. Promoting human trafficking involving commercial sexual activity under KRS 529.110; or\\ne. Unlawful transaction with a minor in the first degree under KRS 530.064(1)(a).\\n(4) For purposes of this section, an offense is committed either when every element occurs, or if a\\nlegislative purpose to prohibit a continuing courses of conduct plainly appears, at the time when\\nthe course of conduct or the defendants complicity therein is terminated.\\nKRS 500.080\\n\\nDefinitions for Kentucky Penal Code\\n\\nAs used in the Kentucky Penal Code, unless the context otherwise requires:\\n(1) \\"Actor\\" means any natural person and, where relevant, a corporation or an unincorporated\\nassociation;\\n(2) \\"Crime\\" means a misdemeanor or a felony;\\n(3) \\"Dangerous instrument\\" means any instrument, including parts of the human body when a\\nserious physical injury is a direct result of the use of that part of the human body, article, or\\nsubstance which, under the circumstances in which it is used, attempted to be used, or\\nthreatened to be used, is readily capable of causing death or serious physical injury. Dangerous\\ninstrument may include a laser;\\n(4) \\"Deadly weapon\\" means any of the following:\\n(a) A weapon of mass destruction;\\n(b) Any weapon from which a shot, readily capable of producing death or other serious physical\\ninjury, may be discharged;\\n(c) Any knife other than an ordinary pocket knife or hunting knife;\\n(d) Billy, nightstick, or club;\\n(e) Blackjack or slapjack;\\n(f) Nunchaku karate sticks;\\n(g) Shuriken or death star; or\\n(h) Artificial knuckles made from metal, plastic, or other similar hard material;\\n(5) \\"Felony\\" means an offense for which a sentence to a term of imprisonment of at least one (1)\\nyear in the custody of the Department of Corrections may be imposed;\\n(6) \\"Fentanyl derivative\\" has the same meaning as in KRS 218A.010;\\n\\n8.1.1\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(7) \\"Government\\" means the United States, any state, county, municipality, or other political unit, or\\nany department, agency, or subdivision of any of the foregoing, or any corporation or other\\nassociation carrying out the functions of government;\\n(8) \\"He\\" means any natural person and, where relevant, a corporation or an unincorporated\\nassociation;\\n(9) \\"Impacted by the disaster\\" means the location or in reasonable proximity to the location where\\na natural or man-made disaster has caused physical injury, serious physical injury, death, or\\nsubstantial damage to property or infrastructure;\\n(10) \\"Laser\\" means any device designed or used to amplify electromagnetic radiation by stimulated\\nemission that emits a beam, other than a medical laser when used in medical treatment or\\nsurgery;\\n(11)\\"Law\\" includes statutes, ordinances, and properly adopted regulatory provisions. Unless the\\ncontext otherwise clearly requires, \\"law\\" also includes the common law;\\n(12)\\"Minor\\" means any person who has not reached the age of majority as defined in KRS 2.015;\\n(13)\\"Misdemeanor\\" means an offense, other than a traffic infraction, for which a sentence to a term\\nof imprisonment of not more than twelve (12) months can be imposed;\\n(14)\\"Natural or man-made disaster\\" means a tornado, storm, or other severe weather, earthquake,\\nflood, or fire that poses a significant threat to human health and safety, property, or critical\\ninfrastructure;\\n(15)\\"Offense\\" means conduct for which a sentence to a term of imprisonment or to a fine is provided\\nby any law of this state or by any law, local law, or ordinance of a political subdivision of this state\\nor by any law, order, rule, or regulation of any governmental instrumentality authorized by law to\\nadopt the same;\\n(16)\\"Person\\" means a human being, and where appropriate, a public or private corporation, an\\nunincorporated association, a partnership, a government, or a governmental authority;\\n(17)\\"Physical injury\\" means substantial physical pain or any impairment of physical condition;\\n(18)\\"Possession\\" means to have actual physical possession or otherwise to exercise actual\\ndominion or control over a tangible object;\\n(19)\\"Serious physical injury\\" means physical injury which creates a substantial risk of death, or\\nwhich causes serious and prolonged disfigurement, prolonged impairment of health, or prolonged\\nloss or impairment of the function of any bodily organ, or eye damage or visual impairment. For a\\nchild twelve (12) years of age or less at the time of the injury, or for any person if the relationship\\nbetween the perpetrator and the victim meets the definition of a family member or member of an\\nunmarried couple as defined in KRS 403.720, or a dating relationship as defined in KRS 456.010,\\na serious physical injury includes but is not limited to the following:\\n(a) Bruising near the eyes, or on the head, neck, or lower back overlying the kidneys;\\n(b) Any bruising severe enough to cause underlying muscle damage as determined by elevated\\ncreatine kinase levels in the blood;\\n(c) Any bruising or soft tissue injury to the genitals that affects the ability to urinate or defecate;\\n(d) Any testicular injury sufficient to put fertility at risk;\\n(e) Any burn near the eyes or involving the mouth, airway, or esophagus;\\n(f) Any burn deep enough to leave scarring or dysfunction of the body;\\n(g) Any burn requiring hospitalization, debridement in the operating room, IV fluids, intubation, or\\nadmission to a hospital\'s intensive care unit;\\n(h) Rib fracture;\\n(i) Scapula or sternum fractures;\\n(j) Any broken bone that requires surgery;\\n(k) Head injuries that result in intracranial bleeding, skull fracture, or brain injury;\\n(l) A concussion that results in the child becoming limp, unresponsive, or results in seizure\\nactivity;\\n(m) Abdominal injuries that indicate internal organ damage regardless of whether surgery is\\nrequired;\\n(n) Any injury requiring surgery;\\n(o) Any injury that requires a blood transfusion; and\\n(p) Any injury requiring admission to a hospital\'s critical care unit;\\n\\n8.1.2\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(20)\\"Unlawful\\" means contrary to law or, where the context so requires, not permitted by law. It does\\nnot mean wrongful or immoral;\\n(21)\\"Violation\\" means an offense, other than a traffic infraction, for which a sentence to a fine only\\ncan be imposed; and\\n(22)Weapon of mass destruction means:\\n(a) Any destructive device as defined in KRS 237.030, but not fireworks as defined in KRS\\n227.700;\\n(b) Any weapon that is designed or intended to cause death or serious physical injury through\\nthe release, dissemination, or impact of toxic or poisonous chemicals or their precursors;\\n(c) Any weapon involving a disease organism; or\\n(d) Any weapon that is designed to release radiation or radioactivity at a level dangerous to\\nhuman life.\\nKRS 500.090\\n\\nForfeiture\\n\\n(1) Except as provided in KRS 500.092, all property which is subject to forfeiture under any section of\\nthe Kentucky Penal Code shall be disposed of in accordance with this section.\\n(a) Property other than firearms which is forfeited under any section of this code may, upon order\\nof the trial court, be destroyed by the sheriff of the county in which the conviction was\\nobtained.\\n(b) Property other than firearms which is forfeited under any section of this code may, upon order\\nof the trial court, be sold at public auction. The expenses of keeping and selling such property\\nand the amount of all valid recorded liens that are established by intervention as being bona\\nfide shall be paid out of the proceeds of the sale. The balance shall be paid to:\\n1. The state, if the property was seized by an agency of the state or peace officer thereof;\\n2. The county, if the property was seized by the sheriff or an agency or peace officer of the\\ncounty;\\n3. The Department of Fish and Wildlife Resources, if the property was seized by a peace\\nofficer of the Department of Fish and Wildlife or was seized by any other officer for\\nviolation of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 150;","content":"4. The city, if the property was seized by the city or by an agency or peace officer thereof\\nand the property was delivered to the city property clerk;\\n5. The city (ninety percent (90%) of the proceeds) and the sheriff (ten percent (10%) of the\\nproceeds), if the property was seized by the city or by an agency or peace officer thereof\\nand the property was delivered to the sheriff or the county police; or\\n6. The state, if the property was seized by any combination of agencies listed above.\\n(c) Subject to the duty to return confiscated firearms and ammunition to innocent owners\\npursuant to this section, all firearms and ammunition confiscated by a state or local law\\nenforcement agency, all firearms ordered forfeited by a court, and all abandoned firearms\\nand ammunition coming into the custody of a state or local law enforcement agency and not\\nretained for official use shall be transferred to the Kentucky State Police for disposition as\\nprovided by KRS 16.220. The transfer shall occur not more than ninety (90) days after the\\nabandonment of the firearm or ammunition to the law enforcement agency or not more than\\nninety (90) days after its confiscation, unless a court requires the firearm or ammunition for\\nuse as evidence, in which case it shall be transferred to the Kentucky State Police not more\\nthan ninety (90) days following the order of forfeiture by the court or after the court returns the\\nfirearm or ammunition from use as evidence. Prior to the sale of any firearm or ammunition,\\nthe law enforcement agency shall make a bona fide attempt to determine if the firearm or\\nammunition to be sold has been stolen or otherwise unlawfully obtained from an innocent\\nowner and return the firearm and ammunition to its lawful innocent owner, unless that person\\nis ineligible to purchase a firearm under federal law. This subsection relating to auction of\\nfirearms and ammunition shall not apply to firearms and ammunition auctioned by the\\nDepartment of Fish and Wildlife that may be sold to individual purchasers residing in\\nKentucky who are eligible under federal law to purchase firearms and ammunition of the type\\nauctioned.\\n\\n8.1.3\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(d) If property which is forfeited under any section of this code is determined by the trial court to\\nbe worthless, encumbered with liens in excess of its value, or otherwise a burdensome asset,\\nthe court may abandon any interest in such property. Property which is abandoned pursuant\\nto this section shall be returned to the lawful claimant upon payment of expenses for keeping\\nthe property.\\n(e) Property which is forfeited under any section of this code may, upon order of the trial court,\\nbe retained for official use in the following manner. Property which has been seized by an\\nagency of the state may be retained for official state use. Property which has been seized by\\nan agency of county, city, or urban-county government may be retained for official use by the\\ngovernment whose agency seized the property or for official state use. Property seized by\\nany other unit of government may be retained only for official state use. The expenses for\\nkeeping and transferring such property shall be paid by the unit of government by which the\\nproperty is retained.\\n(2) Money which has been obtained or conferred in violation of any section of this code shall, upon\\nconviction, be forfeited for the use of the state. This subsection shall not apply when, during the\\ncourse of the proceeding in which the conviction is obtained, the person from whom said money\\nwas unlawfully acquired is identified.\\n(3) Property forfeited under any section of this code shall be disposed of in accordance with this\\nsection only after being advertised pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 424. This subsection shall not apply","content":"to property which is designed and suitable only for criminal use or to money forfeited under\\nsubsection (2) of this section.\\n(4) The trial court shall remit the forfeiture of property when the lawful claimant:\\n(a) Asserts his claim before disposition of the property pursuant to this section;\\n(b) Establishes his legal interest in the property; and\\n(c) Establishes that the unlawful use of the property was without his knowledge and consent.\\nSubsection (4) shall not apply to a lienholder of record when the trial court elects to dispose\\nof the property pursuant to subsection (1) (b) of this section.\\n(5) For purposes of this section, \\"lawful claimant\\" means owner or lienholder of record.\\n(6) Before property which has had its identity obscured in violation of KRS 514.120 may be sold or\\nretained for official use as provided in this section, the court shall cause a serial or other\\nidentifying number to be placed thereon and a record of the number assigned shall be placed in\\nthe court order authorizing the sale or retention of the property. This number shall be assigned,\\nwhenever applicable, in consultation with the Kentucky State Police and any other state or federal\\nregulatory agency. The purchaser of the property shall be given a document stating that the\\nproperty had been forfeited pursuant to law and that a number, shown on the document, has\\nbeen assigned which shall be deemed as compliance of the owner with KRS 514.120. When\\nproperty is returned to an owner pursuant to this section and its identity has been obscured by\\nanother person in violation of KRS 514.120, the court shall provide a document to the owner\\nrelieving him of liability for its continued possession. This document shall serve as evidence of\\ncompliance with KRS 514.120 by the owner or any person to whom he lawfully disposes of the\\nproperty. This section shall not apply to any person after property has been sold or returned in\\ncompliance with this section who violates the provisions of KRS 514.120 with respect to that\\nproperty.\\n(7) Before forfeiture of any property under this section, it shall be the duty of the trial court to\\ndetermine if a lawful owner or claimant to the property has been identified or is identifiable. If a\\nlawful owner or claimant has been identified or is identifiable, the court shall notify the owner or\\nclaimant that the property is being held and specify a reasonable period of time during which the\\nclaim may be made or may, in lieu thereof, order the return of the property to the lawful owner or\\nclaimant. If the lawful owner or claimant does not assert his claim to the property after notification\\nor if he renounces his claim to the property, the property shall be disposed of as provided in this\\nsection. It shall be the duty of all peace officers and other public officers or officials having\\nknowledge of the lawful owner or claimant of property subject to forfeiture to report the same to\\nthe trial court before the act of forfeiture occurs.\\n\\n8.1.4\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nKRS 500.092\\n\\nForfeiture of personal property not used as a residence\\n\\n(1) (a) Notwithstanding KRS 500.090, all personal property which is not used as a permanent\\nresidence in this state which is used in connection with or acquired as a result of a violation\\nor attempted violation of any of the statutes set out in subsection (3) of this section shall be\\nsubject to forfeiture under the same terms, conditions, and defenses and using the same\\nprocess as set out in KRS 218A.405 to 218A.460 for property subject to forfeiture under that\\nchapter.\\n(b) Notwithstanding KRS 500.090, all real and personal property in this state which is used in\\nconnection with or acquired as a result of a violation or attempted violation of KRS 531.310 or\\n531.320 shall be subject to forfeiture under the same terms, conditions, and defenses and\\nusing the same process as set out in KRS 218A.405 to 218A.460 for property subject to\\nforfeiture under that chapter.\\n(2) Administrative regulations promulgated under KRS 218A.420 shall govern expenditures derived\\nfrom forfeitures under this section to the same extent that they govern expenditures from\\nforfeitures under KRS 218A.405 to 218A.460.\\n(3) The following offenses may trigger forfeiture of personal property under subsection (1) of this\\nsection:\\n(a) 17.546;\\n(b) KRS 508.140 and 508.150 involving the use of any equipment, instrument, machine, or other\\ndevice by which communication or information is transmitted, including computers, the\\nInternet or other electronic network, camera or other recording devices, telephones or other\\npersonal communications devices, scanners or other copying devices, and any device that\\nenables the use of a transmitting device;\\n(c) KRS 510.155;\\n(d) KRS 530.064(1)(a);\\n(e) KRS 531.030;\\n(f) KRS 531.040;\\n(g) KRS 531.310;\\n(h) KRS 531.320;\\n(i) KRS 531.335;\\n(j) KRS 531.340;\\n(k) KRS 531.350;\\n(l) KRS 531.360; and\\n(m) KRS 531.370.\\nKRS 500.093 Prohibition against court or law enforcement agency retaining firearms or\\nammunition to prevent their transfer or sale\\nNo court or law enforcement agency shall retain a firearm or ammunition for official use for the\\npurpose of avoiding transfer of the firearm or ammunition to the Kentucky State Police under KRS\\n237.090, 500.090, or other statute to avoid its being sold pursuant to KRS 16.220.\\nKRS 500.130 Operation of unmanned aircraft system  Citizens Freedom from Unwarranted\\nSurveillance Act\\n(1) As used in this section:\\n(a) \\"Communications service\\" means a cable, broadband, streaming, or telecommunications\\nservice; and\\n(b) \\"Surveillance\\" means:\\n1. With respect to an owner, tenant, occupant, invitee, or licensee of privately owned real\\nproperty, the observation of such persons with sufficient visual clarity to be able to obtain\\ninformation about their identity, habits, conduct, movements, or location; or\\n2. With respect to privately owned real property, the observation of such property\'s physical\\nimprovements with sufficient visual clarity to be able to determine unique identifying features\\nor its occupancy by one (1) or more persons.\\n\\n8.1.5\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(2) Except for unmanned aircraft systems operated by the United States Army, Navy, Marine Corps,\\nAir Force, Space Force, or Coast Guard, or a reserve component thereof, or by the Army National\\nGuard or Air National Guard, unmanned aircraft systems may not be equipped with a lethal\\npayload.\\n(3) Except as provided in subsection (12) of this section, any business entity doing business lawfully\\nwithin this state may use an unmanned aircraft system for business purposes, in compliance with\\n14 C.F.R. pt. 107. Business entities operating an unmanned aircraft system pursuant to this\\nsubsection may include but are not limited to:\\n(a) A property appraiser, assessing property for ad valorem taxation with the express, prior, written\\npermission of the owner, tenant, occupant, invitee, or licensee of the privately owned real\\nproperty;\\n(b) A utility or communications service;\\n(c) An entity conducting aerial mapping;\\n(d) An entity conducting cargo;\\n(e) An insurance company or a person acting on behalf of an insurance company for purposes of\\nunderwriting an insurance risk or investigating damage to insured property; or\\n(f) An entity conducting images necessary for the safe operation or navigation of an unmanned\\naircraft system that is being used for a purpose allowed under federal or Kentucky law.\\n(4) Any recreational user may operate an unmanned aircraft system within this state, in compliance\\nwith 14 C.F.R. pt. 101.\\n(5) Any institution of higher education, or school district, may use an unmanned aircraft system for\\neducational, research, or testing purposes.\\n(6) No law enforcement agency, or agent thereof, shall use an unmanned aircraft system to conduct\\na search unless authorized under the Fourth Amendment to the United States Constitution and\\nSection 10 of the Kentucky Constitution. If the search is conducted pursuant to a warrant, the\\nwarrant shall specifically authorize the use of an unmanned aircraft system.\\n(7) Except as limited by subsection (6) of this section, any government agency, including a law\\nenforcement agency, may use an unmanned aircraft system for legitimate governmental\\npurposes.\\n(8) When an unmanned aircraft system is used by law enforcement pursuant to subsections (6) and\\n(7) of this section, it shall be operated in a lawful manner and shall minimize data collection on\\nnonsuspects. Disclosure of such data shall be prohibited except by order of a court of competent\\njurisdiction.\\n(9) No evidence obtained or collected as the result of the use of an unmanned aircraft system shall be\\nadmissible as evidence in any civil, criminal, or administrative proceeding within this state for the\\npurpose of enforcing state or local law, except for:\\n(a) Evidence collected as permitted by subsections (3) to (7) of this section; or\\n(b) Evidence which is offered against the owner or operator of an unmanned aircraft system to\\nshow misconduct.\\n(10)No law enforcement agency shall be required to operate unmanned aircraft systems.\\n(11)Operation of an unmanned aircraft system in violation of subsection (3) or (4) of this section shall\\nbe a violation for the first offense and a Class B misdemeanor for the second or subsequent\\noffense.\\n(12)A person operating an unmanned aircraft system pursuant to subsections (3) to (5) of this section\\nshall not use an unmanned aircraft system to record an image of privately owned real property or\\nof the owner, tenant, occupant, invitee, or licensee of such property with the intent to conduct\\nsurveillance on, or publish unauthorized images of, the individual or property captured in the\\nimage in violation of the person\'s reasonable expectation of privacy. For purposes of this\\nsubsection, a person is presumed to have a reasonable expectation of privacy on his or her\\nprivately owned real property if he or she is not observable by persons located at ground level in\\na place where they have a legal right to be, regardless of whether he or she is observable from\\nthe air with the use of an unmanned aircraft system.\\n\\n8.1.6\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 501","content":"GENERAL PRINCIPLES OF LIABILITY\\nKRS 501.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter:\\n(1) Culpable mental state means \\"intentionally\\" or \\"knowingly\\" or \\"wantonly\\" or \\"recklessly,\\" as\\nthese terms are defined in KRS 501.020.\\n(2) Intoxication means a disturbance of mental or physical capacities resulting from the\\nintroduction of substances into the body.\\n(3) \\"Voluntary act\\" means a bodily movement performed consciously as a result of effort or\\ndetermination and includes the possession of property if the actor was aware of his physical\\npossession or control thereof for a sufficient period to have been able to terminate it.\\n(4) \\"Voluntary intoxication\\" means intoxication caused by substances which the defendant\\nknowingly introduces into his body, the tendency of which to cause intoxication he knows or ought\\nto know, unless he introduces them pursuant to medical advice or under such duress as would\\nafford a defense to a charge of crime.\\nKRS 501.020\\n\\nDefinition of mental states\\n\\nThe following definitions apply in the Kentucky Penal Code:\\n(1) \\"Intentionally\\"--A person acts intentionally with respect to a result or to conduct described by a\\nstatute defining an offense when his conscious objective is to cause that result or to engage in\\nthat conduct.\\n(2) \\"Knowingly\\"--A person acts knowingly with respect to conduct or to a circumstance described by\\na statute defining an offense when he is aware that his conduct is of that nature or that the\\ncircumstance exists.\\n(3) \\"Wantonly\\"--A person acts wantonly with respect to a result or to a circumstance described by a\\nstatute defining an offense when he is aware of and consciously disregards a substantial and\\nunjustifiable risk that the result will occur or that the circumstance exists. The risk must be of such\\nnature and degree that disregard thereof constitutes a gross deviation from the standard of\\nconduct that a reasonable person would observe in the situation. A person who creates such a\\nrisk but is unaware thereof solely by reason of voluntary intoxication also acts wantonly with\\nrespect thereto.\\n(4) \\"Recklessly\\"--A person acts recklessly with respect to a result or to a circumstance described by\\na statute defining an offense when he fails to perceive a substantial and unjustifiable risk that the\\nresult will occur or that the circumstance exists. The risk must be of such nature and degree that\\nfailure to perceive it constitutes a gross deviation from the standard of care that a reasonable\\nperson would observe in the situation.\\nKRS 501.030\\n\\nCriminal liability\\n\\nA person is not guilty of a criminal offense unless:\\n(1) He has engaged in conduct which includes a voluntary act or the omission to perform a duty\\nwhich the law imposes upon him and which he is physically capable of performing; and\\n(2) He has engaged in such conduct intentionally, knowingly, wantonly or recklessly as the law may\\nrequire, with respect to each element of the offense, except that this requirement does not apply\\nto any offense which imposes absolute liability, as defined in KRS 501.050.\\nKRS 501.040\\n\\nCulpability  Construction of statutes\\n\\nAlthough no culpable mental state is expressly designated in a statute defining an offense, a culpable\\nmental state may nevertheless be required for the commission of such offense, or with respect to\\nsome or all of the material elements thereof, if the proscribed conduct necessarily involves such\\nculpable mental state.\\n\\n8.1.7\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nKRS 501.050\\n\\nAbsolute liability\\n\\nA person may be guilty of an offense without having one (1) of the culpable mental states defined in\\nKRS 501.020 only when:\\n(1) The offense is a violation or a misdemeanor as defined in KRS 500.080 and no particular\\nculpable mental state is included within the definition of the offense; or\\n(2) The offense is defined by a statute other than this Penal Code and the statute clearly indicates a\\nlegislative purpose to impose absolute liability for the conduct described.\\nKRS 501.060\\n\\nCausal relationships\\n\\n(1) Conduct is the cause of a result when it is an antecedent without which the result in question\\nwould not have occurred.\\n(2) When intentionally causing a particular result is an element of an offense, the element is not\\nestablished if the actual result is not within the intention or the contemplation of the actor unless:\\n(a) The actual result differs from that intended or contemplated, as the case may be, only in the\\nrespect that a different person or different property is injured or affected or that the injury or\\nharm intended or contemplated would have been more serious or more extensive; or\\n(b) The actual result involves the same kind of injury or harm as that intended or contemplated\\nand occurs in a manner which the actor knows or should know is rendered substantially more\\nprobable by his conduct.\\n(3) When wantonly or recklessly causing a particular result is an element of an offense, the element\\nis not established if the actual result is not within the risk of which the actor is aware or, in the\\ncase of recklessness, of which he should be aware unless:\\n(a) The actual result differs from the probable result only in the respect that a different person or\\ndifferent property is injured or affected or that the probable injury or harm would have been\\nmore serious or more extensive than that caused; or\\n(b) The actual result involves the same kind of injury or harm as the probable result and occurs\\nin a manner which the actor knows or should know is rendered substantially more probable\\nby his conduct.\\n(4) The question of whether an actor knew or should have known the result he caused was rendered\\nsubstantially more probable by his conduct is an issue of fact.\\nKRS 501.070\\n\\nLiability  Ignorance or mistake\\n\\n(1) A person\'s ignorance or mistake as to a matter of fact or law does not relieve him of criminal\\nliability unless:\\n(a) Such ignorance or mistake negatives the existence of the culpable mental state required for\\ncommission of an offense; or\\n(b) The statute under which he is charged or a statute related thereto expressly provides that\\nsuch ignorance or mistake constitutes a defense or exemption; or\\n(c) Such ignorance or mistake is of a kind that supports a defense of justification as defined in\\nthis Penal Code.\\n(2) When ignorance or mistake relieves a person of criminal liability under subsection (1) but he\\nwould be guilty of another offense had the situation been as he supposed it was, he may be\\nconvicted of that other offense.\\n(3) A person\'s mistaken belief that his conduct, as a matter of law, does not constitute an offense\\ndoes not relieve him of criminal liability, unless such mistaken belief is actually founded upon an\\nofficial statement of the law, afterward determined to be invalid or erroneous, contained in:\\n(a) A statute or other enactment; or\\n(b) A judicial decision, opinion or judgment; or\\n(c) An administrative order or grant of permission; or\\n(d) An official interpretation of the public officer or body charged by law with responsibility for the\\ninterpretation, administration or enforcement of the law defining the offense.\\n\\n8.1.8\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nKRS 501.080\\n\\nLiability  Intoxication\\n\\nIntoxication is a defense to a criminal charge only if such condition either:\\n(1) Negatives the existence of an element of the offense; or\\n(2) Is not voluntarily produced and deprives the defendant of substantial capacity either to appreciate\\nthe criminality of his conduct or to conform his conduct to the requirements of the law.\\nKRS 501.090\\n\\nLiability  Duress\\n\\n(1) In any prosecution for an offense other than an intentional homicide, it is a defense that the\\ndefendant engaged in the proscribed conduct because he was coerced to do so by the use of, or\\na threat of the use of, unlawful physical force against him or another person which a person in his\\nsituation could not reasonably be expected to resist.\\n(2) The defense provided by subsection (1) is unavailable if the defendant intentionally or wantonly\\nplaced himself in a situation in which it was probable that he would be subjected to coercion.\\nKRS 501.100\\n\\nOffense against a vulnerable victim\\n\\n(1) As used in this section, offense against a vulnerable victim means any violation of:\\n(a) KRS 508.100;\\n(b) KRS 508.110;\\n(c) KRS 508.120;\\n(d) KRS 510.040, 510.050, 510.060, 510.070, 510.080, 510.090, 510.110, 510.120, or 530.020, if\\nthe victim is under the age of fourteen (14), or if the victim is an individual with an intellectual\\ndisability, physically helpless, or mentally incapacitated, as those terms are defined in KRS\\n510.010;\\n(e) KRS 529.100 or 529.110 if the victim is a minor;\\n(f) KRS 530.064(1)(a);\\n(g) KRS 531.310;\\n(h) KRS 531.320; or\\n(i) Any felony in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 209.","content":"(2) A person may be charged with committing an offense against a vulnerable victim in a continuing\\ncourse of conduct if the unlawful act was committed against the same person two (2) or more\\ntimes over a specified period of time.\\n(3) If a person is charged as committing the crime in a continuing course of conduct, the indictment\\nshall clearly charge that the crime was committed in a continuing course of conduct.\\n(4) To convict a person of an offense against a vulnerable victim in a continuing course of conduct,\\nthe jury shall unanimously agree that two (2) or more acts in violation of the same statute\\noccurred during the specified period of time. The jury need not agree on which specific acts\\noccurred.\\n(5) If a person is convicted of an offense against a vulnerable victim in a continuing course of\\nconduct, that person may not also be convicted of charges based on the individual unlawful acts\\nthat were part of the continuing course of conduct.\\n(6) The penalty, probation and parole eligibility, and other consequences of an offense charged under\\nthis section shall be the same as for the offense when charged based on an individual act.\\n(7) The applicability of this section shall be governed by the age of the victim at the time of the\\noffense.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 502","content":"PARTIES TO OFFENSES  ACCOUNTABILITY\\nKRS 502.010\\n\\nLiability for conduct of innocent or irresponsible person\\n\\n(1) A person is guilty of an offense committed by an innocent or irresponsible person when he:\\n(a) Acts with the culpability that is sufficient for commission of that offense; and\\n(b) Causes that innocent or irresponsible person to engage in conduct constituting the offense.\\n\\n8.1.9\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(2) As used in this section, an \\"innocent or irresponsible person\\" includes anyone who is not guilty of\\nthe offense in question, despite his participation, because of:\\n(a) Criminal irresponsibility or other legal incapacity or exemption; or\\n(b) Unawareness of the criminal nature of the conduct in question or the defendant\'s criminal\\npurpose; or\\n(c) Any other factor precluding the mental state sufficient for the commission of the offense in\\nquestion.\\nKRS 502.020\\n\\nLiability for conduct of another  Complicity\\n\\n(1) A person is guilty of an offense committed by another person when, with the intention of\\npromoting or facilitating the commission of the offense, he:\\n(a) Solicits, commands, or engages in a conspiracy with such other person to commit the\\noffense; or\\n(b) Aids, counsels, or attempts to aid such person in planning or committing the offense; or\\n(c) Having a legal duty to prevent the commission of the offense, fails to make a proper effort to\\ndo so.\\n(2) When causing a particular result is an element of an offense, a person who acts with the kind of\\nculpability with respect to the result that is sufficient for the commission of the offense is guilty of\\nthat offense when he:\\n(a) Solicits or engages in a conspiracy with another person to engage in the conduct causing\\nsuch result; or\\n(b) Aids, counsels, or attempts to aid another person in planning, or engaging in the conduct\\ncausing such result; or\\n(c) Having a legal duty to prevent the conduct causing the result, fails to make a proper effort to\\ndo so.\\nKRS 502.030\\n\\nLiability for conduct of another  No defense\\n\\nIn any prosecution for an offense in which the criminal liability of the accused is based upon the\\nconduct of another person pursuant to KRS 502.010 and 502.020, it is no defense that:\\n(1) Such other person has not been prosecuted for or convicted of any offense based on the conduct\\nin question, or has previously been acquitted thereof, or has been convicted of a different offense,\\nor has an immunity to prosecution or conviction for such conduct; or\\n(2) The offense in question, as defined, can be committed only by a particular class or classes of\\npersons, and the accused, not belonging to such class or classes, is for that reason legally\\nincapable of committing the offense in an individual capacity.\\nKRS 502.040\\n\\nLiability for conduct of another  Exemptions\\n\\nA person is not guilty under KRS 502.010 or 502.020 for an offense committed by another person\\nwhen:\\n(1) The offense is so defined that his conduct is inevitably incident to its commission; or\\n(2) Prior to the commission of the offense, he manifests a voluntary and complete renunciation, as\\ndefined in KRS 506.060, of his criminal purposes and:\\n(a) Deprives his prior effort of its effectiveness in such commission; or\\n(b) Gives timely warning to the proper law enforcement authorities or otherwise makes proper\\neffort to prevent commission of the offense.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 503","content":"GENERAL PRINCIPLES OF JUSTIFICATION\\nKRS 503.010\\n\\nDefinitions for chapter\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Deadly physical force\\" means force which is used with the purpose of causing death or\\nserious physical injury or which the defendant knows to create a substantial risk of causing\\n\\n8.1.10\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\ndeath or serious physical injury.\\n(2) \\"Dwelling\\" means a building or conveyance of any kind, including any attached porch, whether\\nthe building or conveyance is temporary or permanent, mobile or immobile, which has a roof over\\nit, including a tent, and is designed to be occupied by people lodging therein at night.\\n(3) \\"Imminent\\" means impending danger, and, in the context of domestic violence and abuse as\\ndefined by KRS 403.720, belief that danger is imminent can be inferred from a past pattern of\\nrepeated serious abuse.\\n(4) \\"Physical force\\" means force used upon or directed toward the body of another person and\\nincludes confinement.\\n(5) \\"Residence\\" means a dwelling in which a person resides either temporarily or permanently or is\\nvisiting as an invited guest.\\n(6) \\"Vehicle\\" means a conveyance of any kind, whether or not motorized, which is designed to\\ntransport people or property.\\nKRS 503.020\\n\\nJustification  A defense\\n\\nIn any prosecution for an offense, justification, as defined in this chapter, is a defense.\\nKRS 503.030\\n\\nChoice of evils\\n\\n(1) Unless inconsistent with the ensuing sections of this code defining justifiable use of physical force\\nor with some other provisions of law, conduct which would otherwise constitute an offense is\\njustifiable when the defendant believes it to be necessary to avoid an imminent public or private\\ninjury greater than the injury which is sought to be prevented by the statute defining the offense\\ncharged, except that no justification can exist under this section for an intentional homicide.\\n(2) When the defendant believes that conduct which would otherwise constitute an offense is\\nnecessary for the purpose described in subsection (1), but is wanton or reckless in having such\\nbelief, or when the defendant is wanton or reckless in bringing about a situation requiring the\\nconduct described in subsection (1), the justification afforded by this section is unavailable in a\\nprosecution for any offense for which wantonness or recklessness, as the case may be, suffices\\nto establish culpability.\\nKRS 503.040\\n\\nExecution of public duty\\n\\n(1) Unless inconsistent with the ensuing sections of this code defining justifiable use of physical force\\nor with some other provisions of law, conduct which would otherwise constitute an offense is\\njustifiable when it is required or authorized by a provision of law imposing a public duty or by a\\njudicial decree.\\n(2) The justification afforded by subsection (1) applies when:\\n(a) The defendant believes his conduct to be required or authorized by the judgment or direction\\nof a competent court or tribunal or in the lawful execution of legal process, notwithstanding\\nlack of jurisdiction of the court or defect in the legal process; or\\n(b) The defendant believes his conduct to be required or authorized to assist a public officer in\\nthe performance of his duties, notwithstanding that the officer exceeded his legal authority.\\nKRS 503.050 Use of physical force in self-protection  Admissibility of evidence of prior acts\\nof domestic violence and abuse\\n(1) The use of physical force by a defendant upon another person is justifiable when the defendant\\nbelieves that such force is necessary to protect himself against the use or imminent use of\\nunlawful physical force by the other person.\\n(2) The use of deadly physical force by a defendant upon another person is justifiable under\\nsubsection (1) only when the defendant believes that such force is necessary to protect himself\\nagainst death, serious physical injury, kidnapping, sexual intercourse compelled by force or\\nthreat, felony involving the use of force, or under those circumstances permitted pursuant to KRS\\n503.055.\\n\\n8.1.11\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nEDITORS NOTE: As used in this section, sexual intercourse includes deviate\\nsexual intercourse as defined in KRS 510.010. Boyle v. Com., 694 S.W.2d 711 (Ky\\nApp., 1985)\\n(3) Any evidence presented by the defendant to establish the existence of a prior act or acts of\\ndomestic violence and abuse as defined in KRS 403.720 by the person against whom the\\ndefendant is charged with employing physical force shall be admissible under this section.\\n(4) A person does not have a duty to retreat prior to the use of deadly physical force.\\nKRS 503.055 Use of defensive force regarding dwelling, residence, or occupied vehicle Exceptions\\n(1) A person is presumed to have held a reasonable fear of imminent peril of death or great bodily\\nharm to himself or herself or another when using defensive force that is intended or likely to\\ncause death or great bodily harm to another if:\\n(a) The person against whom the defensive force was used was in the process of unlawfully and\\nforcibly entering or had unlawfully and forcibly entered a dwelling, residence, or occupied\\nvehicle, or if that person had removed or was attempting to remove another against that\\nperson\'s will from the dwelling, residence, or occupied vehicle; and\\n(b) The person who uses defensive force knew or had reason to believe that an unlawful and\\nforcible entry or unlawful and forcible act was occurring or had occurred.\\n(2) The presumption set forth in subsection (1) does not apply if:\\n(a) The person against whom the defensive force is used has the right to be in or is a lawful\\nresident of the dwelling, residence, or vehicle, such as an owner, lessee, or titleholder, and\\nthere is not an injunction for protection from domestic violence or a written pretrial supervision\\norder of no contact against that person; or\\n(b) The person sought to be removed is a child or grandchild, or is otherwise in the lawful\\ncustody or under the lawful guardianship of, the person against whom the defensive force is\\nused; or\\n(c) The person who uses defensive force is engaged in an unlawful activity or is using the\\ndwelling, residence, or occupied vehicle to further an unlawful activity; or\\n(d) The person against whom the defensive force is used is a peace officer, as defined in KRS\\n446.010, who enters or attempts to enter a dwelling, residence, or vehicle in the performance\\nof his or her official duties and the officer identified himself or herself in accordanc
