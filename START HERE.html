ate sufficient facts in their\\nsupporting affidavits to permit a neutral and detached magistrate to conclude that knock and\\nannounce would create an unreasonable risk of peril for the officers or destruction of the\\nevidence sought to be seized with the warrant. In most cases, however, entry without first\\nknocking and announcing will be an unreasonable search and any evidence seized will be\\nsuppressed.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Officers in Madison, Wisconsin obtained a search warrant to search Richards","content":"hotel room for drugs and other items. The officers requested a no-knock warrant, but the\\njudge deleted those provisions from the warrant.\\nUpon arriving, an officer dressed as a maintenance man knocked on the hotel room door.\\nRichards peered out through the crack, with the chain still on the door, then slammed it shut.\\n(Later he stated he saw a uniformed officer behind the officer at the door.) After waiting for\\nseveral seconds, the officers began kicking and ramming the door, all the while identifying\\nthemselves as police. When they broke through the door, they found Richards attempting to\\nleave through a window, and eventually found drugs hidden in the ceiling.\\nRichards asked to have the evidence suppressed because the officers failed to knock and\\nannounce their presence. The state argued that he knew who was at the door, and besides, a\\ndrug warrant automatically indicates exigent circumstances since there is a high probability that\\nthe drugs might be destroyed if officers delay in entering the premises. The trial court denied\\nsuppression. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is there a blanket exception to the knock and announce rule of serving warrants","content":"when drugs are involved?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: While the Court upheld the entry in this particular case, the Court refused to\\nrecognize a blanket exception for drug cases to the general knock and announce requirement. To\\njustify a no-knock warrant, the officers must have a reasonable suspicion, specific to the\\n77\\n\\n\\fsituation, that knocking would be dangerous or futile or would allow the destruction of evidence.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Just because drugs are suspected is not enough.","content":"The U.S. Supreme Court affirmed the conviction.\\nNOTE: The Kentucky General Assembly has addressed no-knock warrants in KRS 455.180 and\\n455.200. Please see the requirements to obtain and serve a no-knock warrant on page 13 of this\\nmanual.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Miscellaneous Issues","content":"Illinois v. McArthur, 531 U.S. 326 (2001)\\nFACTS:\\nOn April 2, 1997, Tera McArthur asked two officers to accompany her to the trailer\\nshe had shared with her husband, Charles, to keep the peace while she retrieved some\\nbelongings. The two officers, Assistant Chief Love and Officer Skidis remained outside while Tera\\nwent inside. When Tera returned, she advised Love to check the trailer because she had seen\\ndrugs, and that Charles had slid some dope underneath the couch.\\nLove knocked on the door and requested permission to search the trailer. Charles refused. Love\\nthen sent Skidis (with Tera) to request a search warrant. Love also told Charles that he could not\\nreenter the trailer unless he was accompanied. While waiting for the warrant, Charles was\\nallowed to reenter the trailer, accompanied by Love, to retrieve cigarettes and to make a\\ntelephone call. Within two hours, Skidis had returned with the warrant. Marijuana was found in\\nthe trailer and Charles was arrested. The case was appealed, and the U.S. Supreme Court agreed\\nto hear the case.\\nISSUE:\\nobtained?","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is it lawful to deny entrance to a resident while a search warrant is being","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court analyzed the circumstances as outlined. The Court determined that the\\nofficers made a reasonable effort to balance their needs with Charles McArthurs privacy rights.\\nThe officers had reason to believe that McArthur was aware of their suspicions and would\\ndestroy the drugs if given the opportunity. There was no delay in seeking the warrant. The\\nrestraint on Charles McArthur was both limited and tailored reasonably to secure law\\nenforcement needs while protecting privacy interests.\\nThe U.S. Supreme Court reversed the Illinois decision and remanded for further proceedings.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Police officers, executing a warrant on a residence to search for narcotics,","content":"encountered Summers leaving the house. The officers requested Summers assistance in entering\\nthe house and detained him during the search. Finding narcotics in the house, and learning\\n78\\n\\n\\fSummers did own the house, the police arrested and searched Summers. Heroin was found in his\\ncoat pocket. Summers requested and was granted suppression. The case was appealed, and the","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is the detention of an individual during the search of a residence lawful?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court stated that a search warrant for a home implicitly grants law\\nenforcement with the limited authority to detain the occupants of the premises while a proper\\nsearch is conducted. The Court agreed, holding that [T]he risk of harm to both the police and\\nthe occupants is minimized if the officers routinely exercise unquestioned command of the\\nsituation.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Grubbs ordered a videotape of child pornography on the Internet from what","content":"turned out to be an undercover postal inspector. Postal inspectors applied for a search warrant\\nfor Grubbs home to seek the videotape. The affidavit stated that the warrant would not be\\nexecuted unless and until the videotape had been received by a person at the address in\\nquestion. The affidavit concluded that based on the information set forth the item will be found\\nafter delivery. A postal inspector delivered the package, with Grubbs wife signing for it. Postal\\ninspectors detained Grubbs when he left the house shortly thereafter, and then executed the\\nwarrant. Grubbs was given a copy of the warrant, but it did not have the affidavit explaining\\nwhen the warrant would be executed attached. The videotape was found, and Grubbs was\\narrested after he admitted ordering it.\\nGrubbs sought suppression of the tape in District Court on the basis that the warrant failed to list\\nthe triggering condition. The District Court denied the motion. Grubbs entered a plea of guilty\\nbut reserved his right to appeal the denial of the motion to suppress. The case was appealed,\\nand the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs an anticipatory search warrant invalid if it fails to state the triggering condition\\non the warrant?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: Although it was not an issue preserved by appeal, the Court first addressed the\\nquestion of whether anticipatory search warrants were categorically unconstitutional and held\\nthat they were not. The Court noted that most anticipatory warrants have a triggering\\ncondition that must be met before the warrant could be executed. The Court noted that when a\\nwarrant is ordinarily issued, the magistrate does so in anticipation that the item will still be there\\n79\\n\\n\\fwhen the warrant is executed. In addition, it noted that a wiretap warrant is issued in\\nanticipation that incriminating communications will be intercepted, but they have not happened\\nyet. Anticipatory warrants are issued with the expectation that the contraband will be there\\nwhen the warrant is executed. They were held to be no different than ordinary warrants, in that\\nthey require the magistrate to determine (1) that it is now probable that (2) contraband,\\nevidence of a crime, or a fugitive will be on the described premises (3) when the warrant is\\nissued. It must also be probable that if the triggering condition occurs evidence of a crime will be\\nfound, and it must also be probable that the triggering condition will occur.\\nThe U.S. Supreme Court affirmed the trial courts denial of the motion to suppress.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Cleveland Police Detective Martin McFadden had been a policeman for 39 years, a","content":"detective for 35 years, and had been assigned to his beat in downtown Cleveland for 30 years. At\\napproximately 2:30 p.m. on October 31, 1963, Officer McFadden was patrolling in plain clothes.\\nTwo men, Chilton and Terry, standing on the corner of Huron Road and Euclid Avenue, attracted\\nhis attention. McFadden had never seen the men before and he was unable to say precisely what\\nfirst drew his eye to them. His interest aroused, Officer McFadden watched the two men. He saw\\none of the men leave the other and walk past some stores. He paused and looked in a store\\nwindow, then walked a short distance, turned around and walked back toward the corner,\\npausing once again to look in the same store window. Then the second man did the same. This\\nsame trip was repeated approximately a dozen times. At one point, a third man approached\\nthem and engaged them in conversation. This man then left. Chilton and Terry resumed their\\nroutine for another 10-12 minutes, then left to meet with the third man.\\nOfficer McFadden testified that he suspected the men were \\"casing a job, a stick-up,\\" and that he\\nfeared \\"they may have a gun.\\" Officer McFadden approached the three men, identified himself\\nand asked for their names to which the men \\"mumbled something.\\" Officer McFadden grabbed\\nTerry, spun him around and patted down the outside of his clothing. In the left breast pocket of\\nTerry\'s overcoat, Officer McFadden felt a pistol, which he retrieved. Officer McFadden proceeded\\nto pat down Chilton, felt and retrieved another revolver from his overcoat. Officer McFadden\\npatted down the third man, Katz, but found no weapon. Chilton and Terry were charged with\\ncarrying concealed weapons. (Chilton died before his conviction could be appealed.) Both were\\nconvicted. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUES:\\n\\n1) May an officer stop an individual briefly on reasonable suspicion that they are\\ninvolved in illegal activity?\\n2) May an individual be frisked if the officer has reasonable suspicion that they are\\narmed and present a danger?\\n80\\n\\n\\fHOLDINGS:\\n\\n1) Yes.\\n2) Yes.\\n\\nDISCUSSION: The Constitution forbids not all searches and seizures, but unreasonable searches\\nand seizures. There is a \\"seizure\\" whenever police officer accosts an individual and restrains his\\nfreedom to walk away, and \\"search\\" when officer makes careful exploration of outer surfaces of\\nperson\'s clothing to attempt to find weapon.\\nIn justifying the particular intrusion, an officer must be able to point to specific and articulable\\nfacts which, taken together with rational inferences from those facts, that reasonably warrants\\nthat intrusion. Those facts must be judged against an objective standard of whether the facts\\navailable to officer at moment of seizure or search would warrant a person of reasonable caution\\nin belief that action taken was appropriate. Intrusions must be based on more than hunches.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Simple good faith on the part of the officer is not enough.","content":"A police officer who had observed persons go through series of acts, each of them perhaps\\ninnocent, but when taken together warranted further investigation, was discharging legitimate\\ninvestigative function when he decided to approach them. The officer in this case had reasonable\\ncause to believe that defendants were contemplating a crime, and thus had cause to stop and\\nspeak to them. Because McFadden suspected them of an intent to commit armed robbery on the\\nbusiness, there was cause to believe they may be armed, thus the officer had cause to search\\nthem for weapons. McFadden did not exceed the reasonable scope of a proper search in patting\\ndown their outer clothing.\\nThe sole justification for an officer\'s search of a person whom he has no cause to arrest is\\nprotection for officer and others nearby, and it must be confined in scope to intrusion reasonably\\ndesigned to discover weapons. Although the facts of the Terry case involved a pat down of the\\nouter clothing, the language of the court\'s decision did not limit a frisk to the outer clothing, such\\nas a coat. The court said, \\"...it must be limited to that which is necessary for the discovery of\\nweapons which might be used to harm the officer or others nearby.\\" The scope of the search\\nmust be strictly tied to and justified by the circumstances that rendered its initiation\\npermissible.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The U.S. Supreme Court affirmed the decision.","content":"Ybarra v. Illinois, 444 U.S. 85 (1979)\\nFACTS:\\nPolice had a search warrant for narcotics for the \\"Aurora Tap Tavern\\" in Aurora, Ill.\\nand for the person of \\"Greg\\", the bartender. Upon entering the tavern to execute the warrant,\\npolice announced their purpose and advised those present that they were going to conduct a\\n\\"cursory search for weapons.\\" All persons present, including Ybarra, a patron, were frisked. On\\nYbarras initial frisk, an officer felt what he described as \\"a cigarette pack with objects in it\\" in\\nYbarras pocket. After frisking other patrons, the officers returned to Ybarra, frisked him again and\\nretrieved the cigarette pack. Inside, the officers found six tinfoil packets containing heroin.\\n81\\n\\n\\fYbarra argued that the search of his person, beyond a frisk for weapons, was unconstitutional. He\\nwas convicted. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs the search of a customer in a public location (for which the officer has a search\\nwarrant) lawful, absent reasonable suspicion specific to that individual?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: It is impermissibly broad to extend the general warrant of a premises to a full search\\nof all individuals found on the premises when the warrant does not particularly support such a\\nsearch. In fact, even frisking the patrons, absent specific Terry rationale for such a search of each\\nindividual, is impermissible.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The U.S. Supreme Court reversed the decision.","content":"Michigan v. Long, 463 U.S. 1032 (1983)\\nFACTS:\\nWhile patrolling late at night, in a rural area, officers observed a vehicle speeding\\nand traveling erratically. The vehicle then swerved into a ditch. Long, the only occupant,\\nappeared to be under the influence of something when he met the officers at the rear of the\\ncar. Long did not respond to requests to produce a license and registration, but instead headed\\nback for the open door of the car. The officers followed him to the car and spotted a hunting\\nknife on the floorboard of the drivers seat. The officers stopped Long, patted him down, and\\nfound no other weapons. The officers looked inside the car and spotted a plastic baggie\\nprotruding from under the armrest; the bag appeared to contain marijuana. Long was charged\\nand requested suppression. The trial court denied the motion to suppress. The case was\\nappealed, and eventually the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Are vehicles subject to a reasonable suspicion frisk for weapons?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court held that a Terry protective frisk was not restricted to the person of the\\nsuspect. The Court concluded that roadside encounters are especially hazardous, and that\\ndanger may arise from the possibility of weapons in the area near a suspect. For that reason, the\\nCourt found that extending the area of a frisk to the passenger compartment of a car is\\nreasonable when there is a reasonable belief that there may be weapons in the vehicle.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Two officers observed Brown and another man walking away from each other in","content":"an alley, in an area known for drug trafficking. They officers stopped Brown and asked him to\\n82\\n\\n\\fidentify himself and explain his actions. One officer testified that Brown was stopped because\\nthe situation looked suspicious and we had never seen that subject in that area before.\\nBrown was arrested under a Texas statute that made it a crime to refuse to identify oneself and\\nwas eventually convicted. At trial, one of the officers admitted that they only reason Brown was\\nstopped was to learn his identity, and no other charges were placed against him. Brown\\nunsuccessfully challenged the arrest. The case was appealed, and the U.S. Supreme Court agreed\\nto hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is a stop for the sole purpose of getting an identification lawful?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: In the absence of reasonable suspicion of criminal activity, the balance between\\nthe public interest and Browns right to personal security and privacy tilts in favor of freedom\\nfrom police interference. The guarantees of the Fourth Amendment do not allow stopping and\\ndemanding identification from an individual without any specific basis for believing the individual\\nis involved in criminal activity.\\nAs a result, the Court held that detaining Brown and requiring him to identify himself violated\\nthe Fourth Amendment because the officers lacked any reasonable suspicion to believe Brown\\nwas engaged or had engaged in criminal conduct. The U.S. Supreme Court reversed the\\nconviction and invalidated the statute.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On December 4, 1981, two armed men robbed a tavern in St. Bernard, a suburb","content":"of Cincinnati. Six days later, Officer Davis interviewed an informant who passed along\\ninformation that  Hensley had driven the getaway car during the armed robbery. Davis put out\\na wanted flyer to nearby agencies, which warned other departments to use caution and to\\nconsider Hensley armed and dangerous. One of the agencies that received the flyer was\\nCovington PD, and some of the officers at that agency were familiar with Hensley. They\\nperiodically looked for him at places in Covington he was known to frequent.\\nOn December 16, Covington Police Officer Eger spotted Hensley and asked by radio if he was the\\nsubject of an outstanding arrest warrant. Two other officers came up on the radio and stated\\nthat there might be an Ohio warrant. The officers, Cope and Rassache, subsequently testified\\nthat they had heard or read the St. Bernard flyer on several occasions, that they recalled that the\\nflyer sought a stop for investigation only, and that in their experience the issuance of such a flyer\\nwas usually followed by the issuance of an arrest warrant.\\nHowever, the dispatcher had difficulty in confirming whether a warrant had been issued. As\\nthe dispatcher called seeking the warrant, Cope spotted Hensley and pulled him over. Cope drew\\nhis weapon, approached the car, and had Hensley and his passenger step out of the car. Officer\\nRassache arrived and recognized the passenger as a convicted felon, Green. Rassache also saw\\nthe butt of a revolver protruding from underneath the passengers seat. Green was arrested. A\\n83\\n\\n\\ffurther search of the car uncovered a second handgun wrapped in a jacket in the middle of the\\nfront seat and a third handgun in a bag in the back seat. Hensley was also arrested.\\nAfter state charges were dismissed, Hensley was indicted in the federal courts for being a felon in\\npossession of a handgun. Hensley moved to suppress the firearms on the grounds that the\\nCovington police had impermissibly stopped him in violation of the Fourth Amendment. The\\nDistrict Court, however, held the stop to be proper and Hensley was convicted. The case was\\nappealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May officers make a stop based upon a wanted flyer put out by another","content":"department?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court noted that [a]n objective reading of the entire flyer would lead an\\nexperienced officer to conclude that Thomas Hensley was at least wanted for questioning and\\ninvestigation in St. Bernard and would justify a brief stop to check Hensleys identification,\\npose questions, and inform the suspect that the St. Bernard police wished to question him. An\\nexperienced officer would also reasonably believe that a warrant had been issued, and as such,\\nholding him for a brief time to check on the warrant was also appropriate. The Court concluded\\nby stating that the length of Hensleys detention from his stop to his arrest on probable cause\\nwas brief and the evidence discovered during the stop was admissible.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Upon seeing a caravan of police officers entering the neighborhood, an area","content":"known for heavy drug trafficking, Wardlow fled on foot. He was carrying an opaque bag. Officers\\ncaught up with him and seized him. They executed a pat-down search of Wardlow and the bag.\\nFeeling a hard, heavy object in the shape of a handgun inside the package, they opened it to find\\na .38 revolver.\\nWardlow was charged with possession of the weapon and moved for suppression. The Illinois\\ntrial court denied that motion, but the appellate courts reversed that decision, holding that flight\\nalone does not justify a Terry stop. Upon appeal, the U.S. Supreme Court accepted certiorari.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is running when police are sighted sufficient to perform a Terry stop?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: Under Terry, a stop is justified if the officer has a reasonable, articulable\\nsuspicion that criminal activity is afoot. In this case, Wardlows presence in a high crime area\\ncombined with his sudden flight upon seeing police officer was sufficient to meet the standard.\\n\\n84\\n\\n\\fThe Court held that [w]hile reasonable suspicion is less demanding standard than probable\\ncause and requires a showing considerably less than preponderance of the evidence, the Fourth\\nAmendment requires at least a minimal level of objective justification for making the stop. This\\ncase also serves to define how reasonable suspicion relates to probable cause, specifically\\npointing out that it is less than a preponderance of evidence.\\nThe Court made the point that unprovoked flight is not going about ones business, that it is, in\\nfact, just the opposite. Allowing officers confronted with such flight to stop the fugitive and\\ninvestigate further is quite consistent with the individuals right to go about his business or stay\\nput and remain silent in the face of police questioning.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The U.S. Supreme Court reversed the decision of the Illinois courts.","content":"Commonwealth v. Marshall, 319 S.W.3d 352 (Ky. 2010)\\nFACTS: While on patrol in a high-crime area, an officer spotted Nabryan Marshall. The officer was\\nfamiliar with Marshall. He knew he usually carried a firearm, and hed received information that\\nhe was actively selling narcotics. Further, he believed Marshall had an outstanding warrant. With\\nthis knowledge, the officer called for backup and chose to wait for their arrival before\\napproaching Marshall.\\nBy the time backup arrived, Marshall was out of sight. The officers searched the area. Soon they\\nencountered a frantic witness who stated Marshall was involved in an altercation at a nearby\\napartment complex. When the officers arrived at the apartment, they witnessed two women\\nclimbing out of the window. The women told the officers they were escaping an altercation\\ninside the apartment.\\nThe officers entered the apartment and could hear the confrontation. They spotted Marshall in a\\nback room facing away from them with his hands down the front of his pants. Another individual\\nthen cried out its in his crotch, its in his crotch! Fearing Marshall had a gun down his pants, an\\nofficer cuffed Marshall and conducted a frisk. A frisk of Marshalls groin revealed a golf-ball\\nsized lump which the officer knew from his training and experience to be crack cocaine.\\nAt that time, the officer pulled down Marshalls pants and underwear. He observed, from behind,\\na baggie tucked in Marshalls genitals containing narcotics. Without touching Marshalls\\nanatomy, the officer removed the narcotics.\\nISSUE 1:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Did probable cause exist to search Marshalls groin beyond a Terry frisk?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: When the officer felt what he knew to be crack-cocaine during the lawful Terry\\nfrisk, the officer had probable cause pursuant to the plain-feel doctrine to conduct a further\\nsearch. Once he established the lump to be crack cocaine, the officer had probable cause to\\narrest Marshall for possession of crack cocaine. Therefore, a further search was justified as\\nincident to a lawful arrest. The Court explained, the reasonable search of an individual should\\nnot be held unconstitutional simply because the suspect chooses to hide contraband in a\\n85\\n\\n\\fpotentially embarrassing location and does so in a manner that makes the contraband\\nimmediately apparent to the plain feel of an officer\'s open hand.114\\nISSUE 2:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Was the strip search reasonable?","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: To begin, the Court recognized there is no bright-line rule about how invasive a\\nwarrantless search may be. However, a valid arrest does not mean that an arrestee is subject to\\nany and all searches an arresting officer wishes to conduct. It depends on the circumstances.\\nTherefore, even a search supported by probable cause maybe be unconstitutional if it is\\nconducted in an unreasonable manner. Strip-searches are inherently invasive and embarrassing,\\nso it is of great importance that they be conducted reasonably.\\nTo determine whether a strip search is reasonable, the court will consider four factors. The\\nsecond factor is further broken down into four parts:115\\n(1) the scope of the particular intrusion,\\n(2) the manner in which the search is conducted:\\na. the type of search and its commonality,\\nb. who performed the search,\\nc. the weighted risk, pain, and trauma to the arrestee, and\\nd. the skills required to conduct the search.\\n(3) the justification for initiating the search, and\\n(4) the place in which it is conducted.\\nConsidering these factors, the Court concluded the strip search was reasonable. First, the scope\\nof the intrusion was merely a visual inspection. Second, strip searches are a commonly\\nperformed search by law enforcement officers. And while it was embarrassing for Marshall, it\\nwas conducted within four walls, out of sight of any other persons, and no one physically\\ntouched any sensitive anatomy. Any pain, trauma, or risk was minimal. Further, there is not\\nspecialized training required to conduct a strip search. It requires only common sense and\\ndecency which was displayed here by the officers. Third, this search was supported by probable\\ncause. Fourth, the search was conducted within four walls, and Marshall was not exposed to\\nanyone not involved in the search.\\nTherefore, based on the totality of the circumstances, the strip search was reasonable.\\n\\n86\\n\\n\\fAnonymous Tips","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On April 22, 1987, Corporal Davis of the Montgomery (Alabama) Police","content":"Department received a phone call from an unknown person, who stated that Vanessa White\\nwould be leaving a particular address at a particular time in a specifically described vehicle. The\\ncaller further stated that she would be going to Dobeys Motel and would be in possession of\\napproximately an ounce of cocaine inside a briefcase. Davis proceeded to the address given,\\nalong with another officer, and watched White leave the building and get into the vehicle. Davis\\nthen followed White to the motel. At that time, White appeared to be carrying nothing. With the\\nhelp of a marked unit, Davis stopped the vehicle and asked White to step out, which she did.\\nDavis explained that she was suspected of carrying cocaine, and requested permission to search,\\nwhich she gave. Davis found a briefcase in the trunk, and White provided the combination. Davis\\nfound marijuana in the briefcase and arrested White. During booking, a small amount of cocaine\\nwas found in Whites purse.\\nWhite moved to suppress the evidence based on an unlawful stop, but the motion was denied.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Can a sufficiently detailed and corroborated anonymous tip support a vehicle","content":"HOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court compared this situation to Illinois v. Gates, stating that the standard for\\na vehicle stop was lower than that required for a search warrant: reasonable suspicion versus\\nprobable cause. Following the logic in Gates, the Court stated that Gates gave credit to the\\nproposition that because an informant is shown to be right about some things, he is probably\\nright about other facts that he has alleged, including the claim that the object of the tip is\\nengaged in criminal activity. The independent corroboration by the police of significant aspects\\nof the informers predictions imparted some degree of reliability to the other allegations made\\nby the caller. The Court also took note that the tip not only included details of currently existing\\nconditions, but also predicted the objects future actions, demonstrating inside information  a\\nspecial familiarity with [Whites] affairs.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Miami-Dade officers received an anonymous tip that a young black male was","content":"standing at a particular bus stop, wearing a plaid shirt, and that he was in possession of a gun. A\\nfew minutes later, officers found J.L., wearing a plaid shirt, along with two other young men,\\nstanding at that location. The officers observed no suspicious conduct, nor did they see anything\\nto lead them to suspect that J.L. had a weapon. They seized and frisked J.L. and found a firearm.\\n87\\n\\n\\fUltimately, the Florida courts found that the search was invalid and suppressed the evidence.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Can an anonymous tip alone, with no other corroborating information, give","content":"reasonable suspicion to frisk for a gun?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court held that an anonymous tip that is unsupported by specific information\\nabout a firearm is not sufficient to satisfy the requirement of Terry that an officer have\\nreasonable suspicion before initiating a search. In this case, the officers had nothing but an\\nanonymous tip about an individual carrying a firearm. An exception strictly because a firearm is\\nalleged would subject individuals to the potential for harassment by officers acting solely on\\nanonymous tips that may, or may not, be credible. The Court insists on at least an indicia of\\nreliability and credibility in anonymous tips. The Court specifically stated that this case does not\\nreach to areas where an individual has a diminished expectation of privacy, such as airports and\\nschools.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On September 13, 1965, three police officers arrived at Chimels home with a","content":"warrant authorizing his arrest for the burglary of a coin shop. The officers knocked on the door,\\nidentified themselves to Chimel\'s wife, and asked if they might come into the house. She agreed.\\nThey waited 10 or 15 minutes until Chimel returned home from work. When Chimel entered the\\nhouse, one of the officers handed him the warrant and asked for permission to \\"look around.\\"\\nChimel objected. Accompanied by the Chimel\'s wife, the officers then looked through the entire\\nthree-bedroom house, including the attic, the garage, and a small workshop. In the search of the\\nmaster bedroom and sewing room, the officers directed her to open drawers and \\"to physically\\nmove contents of the drawers from side to side so that [they] might view any items that would\\nhave come from [the] burglary.\\" They seized numerous items - primarily coins, but also several\\nmedals, tokens, and a few other objects. The entire search took between 45 minutes and an\\nhour.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The case was appealed, and the U.S. Supreme Court agreed to hear the case.","content":"ISSUE:\\nIs the warrantless search of an arrested subject\'s entire house justified as incident\\nto the arrest?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court noted that when an arrest is made, it is reasonable for the arresting\\nofficer to search the person arrested to remove any weapons that the latter might seek to use to\\n88\\n\\n\\fresist or effect his escape. In addition, the officer can search for and seize any evidence on the\\narrestee\'s person to prevent its concealment or destruction. The officer may search the area\\n\\"within [the arrestee\'s] immediate control\\" - construing that phrase to mean the area from\\nwithin which he might gain possession of a weapon or destructible evidence. There is no\\ncomparable justification for routinely searching any room other than that in which an arrest\\noccurs - including all the desk drawers or other closed or concealed areas in that room itself.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Belton was a passenger in an automobile driven by another individual. The vehicle","content":"was stopped for speeding. In the course of the officers questioning of the occupants, he\\ndiscovered that none of the occupants owned the car or was related to the owner of the car.\\nDuring this time, the officer smelled burned marijuana and spotted an envelope on the\\nfloorboard. The officer suspected that the envelope contained marijuana.\\nThe officer ordered all of the occupants out of the car and arrested all of them for possession of\\nmarijuana. After searching each individual, the officer searched the passenger compartment of\\nthe car. He found a jacket, a jacket belonging to Belton. He unzipped a pocket and found\\ncocaine. Belton maintained that the search of the jacket was unreasonable. The case was\\nappealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nIs the search of a jacket, left inside a vehicle passenger compartment, lawful under\\nthe search incident to arrest doctrine, when the jacket does not belong to the arrested person?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: Incident to arrest, it is lawful to search the person and the immediate area. When\\na policeman has made a lawful arrest of the occupant of an automobile, he may, as a\\ncontemporaneous incident of that arrest, search the passenger compartment of that automobile.\\nThe police may also examine the contents of any containers found within the passenger\\ncompartment, for if the passenger compartment is within reach of the arrestee, so also will\\ncontainers in it be within his reach.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"The U.S. Supreme Court affirmed the state courts conviction.","content":"NOTE: This case provides for the search of a vehicle incident to arrest and is good law. However,\\nthe Court has limited when such a search is permitted in Arizona v. Gant.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Arizona v. Gant, 556 U.S. 332 (2009)","content":"FACTS:\\nOn August 25, 1999, Tucson (AZ) officers received a tip that drugs were being sold\\nfrom a particular address. Officers did a knock and talk, and spoke to Gant, who identified\\nhimself and stated he expected the owner to return later. The officers left and checked Gants\\nrecord and learned that he had an outstanding warrant for driving on a suspended OL, and that\\n89\\n\\n\\fhis license was still suspended. Officers returned later and arrested several occupants. Gant\\narrived, driving, and got out of the car. The officers arrested and handcuffed Gant, first\\ncontacting him when he was 10-12 feet from his car. When additional officers arrived, Gant was\\nsecured in the back of a patrol car, handcuffed. The officers searched the car, finding a gun and\\ncocaine in a jacket on the backseat of the car. Gant was charged with possession of the cocaine\\nand possession of drug paraphernalia (the plastic bag). He moved for suppression, arguing that\\nBelton116 did not authorize the search of his vehicle because he posed no threat to the officers\\nafter he was handcuffed in the patrol car and because he was arrested for a traffic offense for\\nwhich no evidence could be found in his vehicle.\\nThe trial court denied his motion, but ultimately, the Arizona Supreme Court concluded that the\\nsearch of Gants car was unreasonable within the meaning of the Fourth Amendment. Arizona\\nsought certiorari, and the U.S. Supreme Court granted review.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Does the Fourth Amendment require law enforcement officers to demonstrate a","content":"threat to their safety or a need to preserve evidence related to the crime of arrest in order to\\njustify a warrantless vehicular search incident to the arrest conducted after the vehicles recent\\noccupants have been arrested and secured?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court reviewed, at length, the precepts of Belton and Chimel v. California.117\\nThe Court acknowledged that the Belton opinion has been widely understood to allow a vehicle\\nsearch incident to the arrest of a recent occupant even if there is no possibility the arrestee could\\ngain access to the vehicle at the time of the search including situations where the arrested\\nsubject has left the scene. Further, the Court noted, [i]n many cases, as when a recent occupant\\nis arrested for a traffic violation, there will be no reasonable basis to believe the vehicle contains\\nrelevant evidence. In the case at bar, the Court stated that [n]either the possibility of access\\nnor the likelihood of discovering offense-related evidence authorized the search in this case.\\nThe Court specifically noted that in this case, there were five officers present, with three arrested\\nsubjects who were already secured in vehicles. The Court ruled that Belton and Thornton permit\\nan officer to conduct a vehicle search when an arrestee is within reaching distance of the vehicle\\nor it is reasonable to believe the vehicle contains evidence of the offense of arrest.118 In\\naddition, searches are permitted when safety or evidentiary concerns demand.\\nThe Court concluded, officers may search a vehicle when genuine safety or evidentiary concerns\\nencountered during the arrest of a vehicles recent occupant justify a search and [c]onstruing\\nBelton broadly to allow vehicle searches incident to any arrest would serve no purpose except to\\nprovide a police entitlement, and it is anathema to the Fourth Amendment to permit a\\nwarrantless search on that basis. The Court stated:\\nPolice may search a vehicle incident to a recent occupants arrest only if (1) the arrestee is\\nwithin reaching distance of the passenger compartment at the time of the search or (2) it\\nis reasonable to believe the vehicle contains evidence of the offense of arrest. When\\nthese justifications are absent, a search of the arrestees vehicle will be unreasonable\\n90\\n\\n\\funless police obtain a warrant or show that another exception to the warrant\\nrequirement applies.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Biswell owned a pawn shop in New Mexico licensed to deal in sporting weapons.","content":"One day he was visited by a city police officer and a Treasury agent who requested the business\\nbooks and entry into the locked gun storage area. Biswell asked about a warrant but was told\\nthat it was not needed, as such inspections were authorized. Biswell was provided with a copy of\\nthe law. Biswell allowed the two officers to enter the storeroom, where they found two sawedoff rifles. Biswell was convicted of the charge of illegally possessing the weapons and appealed.\\nThe appellate court reversed the conviction. Eventually, the U.S. Supreme Court granted\\ncertiorari.\\nISSUE:\\nIs the search for (and seizure of) of illegal items found during a proper warrantless\\ninspection of an area lawful?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Court found that, in the context of a regulatory system of business premises\\nthat is carefully limited in time, place, and scope, the legality of the search depends not on\\nconsent but on the authority of a valid statute. The Court compared the close regulation of\\ncertain businesses, such as the liquor industry in Colannade Catering Corp. v. U.S., 119to the\\nregulation of firearms sales, and agreed that the firearms industry is subject to the same level of\\npervasive governmental inspection. The Court balanced the interests of the respective parties\\nand determined that when an individual chooses to engage in such a business, and accept a\\nlicense to do so, the licensee is made aware of the possibility of such inspections. The Court also\\nstated that if inspection is to be effective and serve as a credible deterrent, unannounced, even\\nfrequent, inspections are essential. Requiring a warrant would defeat that purpose.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Following an armed robbery by two men, one of whom was wearing a red running","content":"suit, police obtained warrants for Buie and another man. Police went to Buies home and Buie\\nwas arrested coming up from the basement. Police entered the basement in case there was\\nsomeone else and seized a red running suit, lying in plain view. Buie was charged and requested\\nsuppression. The trial court denied the motion and Buie was convicted. The case was appealed,\\nand the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Are items found in plain view during a protective sweep able to be seized?","content":"91\\n\\n\\fHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The Fourth Amendment permits that, incident to an arrest, the officers could, as\\na precautionary matter and without probable cause or reasonable suspicion, look in closets and\\nother spaces immediately adjoining the place of arrest from which an attack could be\\nimmediately launched. The Court emphasized that the purpose of such a search is not a full\\nsearch of the premises, but may extend only to a cursory inspection of those spaces where a\\nperson may be found.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"There are two types of protective sweeps:","content":"\\n\\n\\nAn officer may search the area immediately adjoining the place of arrest from which\\nan attack could be immediately launched without reasonable suspicion or probable\\ncause.\\nAn officer may search additional areas incident to arrest if the officer can articulate a\\nreasonable belief the additional area harbors persons posing a danger to those on\\nscene.\\n\\nThe Court held that since the entry into the basement was lawful, any items located in plain view\\nthat were evidence of the crime could be seized. The U.S. Supreme Court affirmed the\\nconviction.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"During a drug raid, an undercover officer was killed and Mincey (among others)","content":"was wounded. Other narcotics officers on the scene, pursuant to policy, called for medical\\nassistance and searched for other victims in the apartment, but took no further action.\\nHomicide detectives arrived, secured the scene, and searched the property repeatedly over four\\ndays, seizing numerous items. Evidence discovered during this search was introduced at trial. No\\nsearch warrant was obtained prior to the search. Mincey was convicted and appealed. The case\\nwas appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is the warrantless search of a murder scene permissible?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: There is no murder scene exception to the general requirement for a search.\\nThere was no emergency or exigency that justified an immediate search; the officers had\\nadequate time and reason to get a warrant. The property could easily have been secured to\\nguard against tampering of evidence while waiting for the warrant.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On May 18, 1982, deputy sheriffs arrived at Thompsons home in response to a","content":"call by her daughter of a homicide. Upon arriving, deputies went through the house and found\\nThompsons husband dead of a gunshot wound, and Thompson lying unconscious in another\\nroom, apparently the victim of a drug overdose. According to the daughter, Thompson had shot\\nher husband, taken a number of pills in a suicide attempt, then changed her mind and called the\\ndaughter for help. After having Thompson sent to the hospital for treatment, the deputies\\nsecured the scene. In a half-hour, homicide detectives arrived and conducted a search of the\\nresidence. During that search, three items were located that Thompson asked to have\\nsuppressed, a pistol found in the same room as her husbands body, a torn-up note in the trash,\\nand another letter, an apparent suicide note, folded inside a Christmas card in an envelope in\\nthat same room.\\nDetectives admitted that they did not have valid consent to search the residence and that they\\nhad sufficient time to secure a warrant before commencing the search. The trial court granted\\nThompsons motion to suppress. The case was appealed, and the U.S. Supreme Court agreed to\\nhear the case.\\nISSUE:\\nDoes an invitation to come to a residence to render aid give a blanket consent for\\na search of the residence?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: While acknowledging factual differences between this case and Mincey, the Court\\nstated that the situation was ultimately the same. The Court stated that such an invitation did\\nnot diminish the expectation of privacy of the residents in the house. The U.S. Supreme Court\\nfound the evidence inadmissible.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Flippo v . West Virginia, 528 U.S. 11 (1999)","content":"FACTS:\\nFlippo and his wife were vacationing at a cabin in a state park. One night he called\\n911 to report that they had been attacked. The police arrived to find Flippo waiting outside the\\ncabin, with injuries to his head and legs. After questioning him, an officer entered the building\\nand found the body of Flippo\'s wife, with fatal head wounds. The officers closed off the area,\\ntook Flippo to the hospital, and searched the exterior and environs of the cabin for footprints or\\nsigns of forced entry. When a police photographer arrived at about 5:30 a.m., the officers\\nreentered the building and proceeded to \\"process the crime scene.\\" For over 16 hours, they took\\nphotographs, collected evidence, and searched through the contents of the cabin. At the crime\\nscene, the investigating officers found on a table, among other things, a briefcase, which they, in\\nthe ordinary course of investigating a homicide, opened, wherein they found and seized various\\nphotographs and negatives. The photographs included several taken of a man (later identified as\\na friend of Flippo and a member of the congregation where Flippo was the minister) who appears\\nto be taking off his jeans. The prosecutor introduced the photographs as evidence of Flippos\\n93\\n\\n\\frelationship with the man and argued that the wifes displeasure with this relationship was one\\nof the reasons that motivated Flippo to kill her.\\nFlippo was indicted for his wifes murder and moved to suppress the photographs and negatives\\ndiscovered in an envelope in the closed briefcase during the search. Flippo argued that the police\\nhad obtained no warrant, and that no exception to the warrant requirement justified the search\\nand seizure. The trial court denied the motion to suppress, approving the search as one of a\\nhomicide crime scene and Flippo was convicted. The case was appealed, and the U.S. Supreme","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is there a crime scene exception to the warrant requirement?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: In a unanimous opinion the U. S. Supreme Court reversed the lower courts for\\nfurther proceedings, stating:\\nA warrantless search by the police is invalid unless it falls within one of the narrow and\\nwell-delineated exceptions to the warrant requirements. . . . none of which the trial court\\ninvoked here. It simply found that after the homicide crime scene was secured for\\ninvestigation, a search of anything and everything found within the crime scene area\\nwas within the law. . . .\\nThis position squarely conflicted with Mincey v. Arizona,120 where we rejected the\\ncontention that there is a murder scene exception to the Warrant Clause of the Fourth\\nAmendment. We noted that police may make warrantless entries onto premises if they\\nreasonably believe a person is in need of immediate aid and may make prompt\\nwarrantless searches of a homicide scene for possible other victims or a killer on the\\npremises, . . . but we rejected any general murder scene exception as \\"inconsistent with\\nthe Fourth and Fourteenth Amendments . . . .\\nThe Court expressed no opinion on whether the search might be justified as consensual or the\\napplicability of any other exception to the warrant rule.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On September 9, 1969, Dombrowski was a member of the Chicago police force. He","content":"possessed, at that time, a 1960 Dodge vehicle. On that date, he traveled to West Bend,\\nWisconsin, and during the evening hours, he was seen at two small taverns in the area.\\nSometime the morning of the 10th, his vehicle broke down and was towed to his brothers farm,\\nin an adjacent county. He returned to Chicago, rented another vehicle, and drove back to\\nWisconsin. That rented vehicle was seen on the farm in the early morning of the 11th, and later\\n94\\n\\n\\fthat morning, Dombrowski purchased two towels at a nearby store. During that evening,\\nDombrowski was seen drinking heavily and had a wreck. He was picked up by a passing motorist\\nand taken into Kewaskum, where two local officers picked him up to take him back to the wreck\\nscene. They noticed he appeared to be drunk and gave conflicting information about the wreck.\\nAt the scene, they investigated the wreck. Believing Chicago officers were required to carry their\\nweapons at all times, they searched Dombrowski and found no weapon. While waiting for a towtruck, they searched the passenger area and glovebox of the rented vehicle, again finding no\\nweapon. The vehicle was towed to a private garage, where it would be left outside. Dombrowski\\nwas taken to the West Bend police station and arrested for drunken driving. Because of his\\ninjuries from the wreck, he was then taken to the hospital. The officers stated he was impaired\\nand incoherent at times. While at the hospital, he fell into a coma and was hospitalized, under\\nguard. Another officer, Weiss, went back to the garage and again searched the rented vehicle,\\nstill believing there might be a weapon in the vehicle.\\nInside the vehicle, Officer Weiss found a book of Chicago police regulations and a flashlight that\\nhad drops of what appeared to be blood on it. Opening the truck, he found numerous items\\ncovered in type O blood; Dombrowski had type A. These items included clothing, including police\\nuniform trousers, a nightstick with Dombrowski stamped on it, a raincoat, a towel, and a car\\nmat. The blood on the mat was still moist. These items were collected as evidence. Eventually\\nDombrowski informed the police that he believed there was a body lying near the family picnic\\narea at the north end of his brothers farm. They located the body of McKinney, and he was\\nlater found to have been struck over the head and shot, dying in the early morning hours of the\\n11th. McKinney had type O blood.\\nDombrowski was convicted of murder. His conviction was upheld by the Wisconsin Supreme\\nCourt. He filed a habeas corpus petition (a petition to test the legality of the detention) based\\nupon the alleged constitutional violation The case was appealed, and the U.S. Supreme Court\\nagreed to hear the case.\\nISSUE:\\n\\nIs a search of a vehicle, in the interest of general public safety, unconstitutional?\\n\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court reasoned that the Dombrowskis wrecked vehicle represented a\\nnuisance, and that the search of the vehicle was done for a proper reason, the concern of the\\nofficers for the safety of the general public that might be endangered by someone finding a\\nweapon in the car. The vehicle was to be left outside in an unguarded location. At the time of the\\nsearch, the officer had no idea that a murder, or any other crime, had been committed. The\\nCourt recognized that posting a guard on the vehicle might not have been feasible for the officers\\nin Kewaskum, Wisconsin. The Court concluded that a caretaking seizure of the car, and search\\nwithin for a weapon believed to be inside, was a reasonable and appropriate under the\\ncircumstances.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Amid a fight with his wife, Edward Caniglia placed a handgun on the dining-room","content":"table and asked his wife to just shoot [him] now and get it over with.121 Mrs. Caniglia promptly\\nleft their marital home and stayed the night at a hotel. The next day, Mrs. Caniglia became\\nconcerned when she could not reach Edward and called the police to request a welfare check.\\nWhen the police arrived at the Caniglias home, Edward was on the front porch. He largely\\nconfirmed his wifes account of the fight but denied any allegation that he was suicidal. The\\npolice were unconvinced. EMS arrived on scene, and Edward agreed to go to the hospital for a\\npsychiatric evaluation on the condition that the officers did not confiscate his firearms. As soon\\nas Edward departed in the ambulance, the officers entered his home and took his firearms.\\nEdward sued, claiming the officers violated his Fourth Amendment right to be free from\\nunreasonable search and seizure when they entered his home and confiscated his firearms. In\\ntheir defense, the officers claimed their warrantless entry into the Caniglias home was justified\\nby the community-caretaking exception.\\nISSUE:\\nhome?","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Does the community-caretaking exception apply to searches and seizures within a","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court explained that the community-caretaking exception discussed in Cady v.\\nDombrowski had to do with the warrantless search of a vehicle.122 Here, the place searched was\\nnot a vehicle, but a home. There is a significant constitutional difference between vehicles and\\nhomes. The home has the highest expectation of privacy, while a vehicle has a much-diminished\\nexpectation of privacy. Therefore, the Court explained, [w]hat is reasonable for vehicles is\\ndifferent from what is reasonable for homes.123 While a warrantless search of a vehicle may be\\njustified under the community-caretaking exception, the warrantless search of a home will not.\\nThe only way to gain entry into a home is through a warrant, consent, or exigent circumstances.\\nExigent circumstances include the need to render emergency assistance to an injured occupant\\nor to protect an occupant from imminent injury[,]124 which may present itself on a welfare\\ncheck. However, the entry into the Caniglias home was neither to render emergency assistance\\nto an injured occupant nor to protect an occupant from imminent injury. Therefore, the officers\\nwarrantless entry was unlawful.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"About 8 a.m. on March 17, 1962, an armed robber entered the business premises","content":"of the Diamond Cab Company in Baltimore, Maryland. The robber took $363 and ran. Two cab\\ndrivers in the vicinity, attracted by the shouts of \\"hold-up\\", followed the man to 2111 Cocoa\\nLane. One driver notified the company dispatcher by radio that the suspect was an AfricanAmerican man about 5\'8\\" tall, wearing a light cap and dark jacket, and that he had entered the\\nhouse on Cocoa Lane. The dispatcher relayed the information to the police who were proceeding\\n96\\n\\n\\fto the scene of the robbery. In less than five minutes, the police arrived at the house. An officer\\nknocked and announced their presence. Mrs. Hayden answered the door, and the officers told\\nher they believed that a robber had entered the house. They asked to search the house and she\\noffered no objection. (The court held that the issue of consent by Mrs. Hayden for the entry need\\nnot be decided because the officers were justified in entering and searching for the felon, for his\\nweapons and for the fruits of the robbery.)\\nThe officers spread out through the first and second floors and the cellar in search of the robber.\\nHayden was found in an upstairs bedroom feigning sleep. He was arrested when officers on the\\nfirst floor and in the cellar reported that no other man was in the house. Meanwhile, an officer\\nwas attracted to an adjoining bathroom by the noise of running water, and discovered a shotgun\\nand a pistol in a flush tank; another officer, who was \\"searching the cellar for a man or the\\nmoney\\" found in a washing machine a jacket, and trousers of the type the fleeing man was said\\nto have worn. A clip of ammunition for the pistol and a cap were found under the mattress of\\nHayden\'s bed and ammunition for the shotgun was found in a bureau drawer in Hayden\'s room.\\nAll of these items were introduced against Hayden at his trial, and he was convicted.\\nISSUES:\\nlawful?\\n\\n1.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"If the warrantless entry into a house in hot pursuit of a fleeing subject is","content":"lawful, may items of evidence be seized while inside the residence?\\nHOLDINGS:\\n\\n1.\\n\\nYes.\\n\\n2.\\n\\nYes.\\n\\nDISCUSSION: When police were informed that an armed robbery had taken place and that a\\nsuspect had entered a certain house less than five minutes before they reached it, officers acted\\nreasonably when they entered the house. The officers began to search for the suspect and for\\nweapons which he had used in robbery, or which might be used against them. The permissible\\nscope of the search could be as broad as reasonably necessary to prevent danger that suspect at\\nlarge in house might resist or escape.\\nThe Fourth Amendment does not require police to delay in course of investigation if to do so\\nwould gravely endanger their lives or the lives of others. Speed here was essential, and only a\\nthorough search of the house for persons and weapons could have insured that Hayden was the\\nonly man present and that the police had control of all weapons that could be used against them\\nor to effect escape. Language of the Fourth Amendment does not support any distinction\\nbetween \\"mere evidence\\" and instrumentalities, fruits of crime, or contraband.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Lange drove by a California Highway Patrol Officer in Sonoma, California, while","content":"listening to loud music with his windows rolled down and was repeatedly honking his horn. The\\nofficer began to follow Langes vehicle and ultimately decided to execute a traffic stop for a noise\\ninfraction by activating his cruisers emergency equipment. At this point, Lange was\\napproximately one hundred feet from his residence. Rather than stopping, Lange continued to\\nhis driveway and pulled his car into his attached garage. The officer followed Lange into the\\ngarage and began questioning him. Observing signs of intoxication, the officer subjected Lange\\nto several field sobriety tests. Lange did not perform well on the field sobriety tests, and a later\\nblood test revealed that his blood alcohol content was more than three times the legal limit in","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"California.","content":"The officer charged Lange with driving under the influence of alcohol, a misdemeanor, and a\\nnoise infraction. Lange moved to suppress all evidence obtained after the officer entered his\\ngarage, arguing that the warrantless entry violated the Fourth Amendment. In response, the\\nState of California argued that the officer had probable cause to arrest Lange for the\\nmisdemeanor offense of failing to comply with a police signal. Further, the State of California\\nasserted that the pursuit of a suspected misdemeanant always qualifies as an exigent\\ncircumstance authorizing a warrantless home entry. The Superior Court denied the motion to\\nsuppress, and this decision was affirmed on appeal.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Does the pursuit of a fleeing misdemeanor suspect always qualify as an exigent","content":"circumstance, thereby permitting law enforcement to enter a residence without a warrant?\\nHOLDING\\n\\nNo.\\n\\nDISCUSSION The Fourth Amendment provides that [t]he right of the people to be secure in\\ntheir persons, houses, papers, and effects, against unreasonable searches and seizures, shall not\\nbe violated. As that text makes clear, the ultimate touchstone of the Fourth Amendment is\\nreasonableness.125 That standard generally requires the obtaining of a judicial warrant\\nbefore a law enforcement officer can enter a home without permission.126 But not always: The\\nwarrant requirement is subject to certain exceptions.127\\nExigent circumstances are one important exception. An officer may make a warrantless entry\\nwhen the exigencies of the situation create a compelling law enforcement need.128 The\\nexigent circumstances exception enables law enforcement officers to handle emergency\\nsituations presenting a compelling need for official action and no time to secure a warrant.129\\nOver the years, this Court has identified several such exigencies. An officer, for example, may\\nenter a home without a warrant to render emergency assistance to an injured occupant[,] to\\nprotect an occupant from imminent injury, or to ensure his own safety.130 So too, the police\\nmay make a warrantless entry to prevent the imminent destruction of evidence or to prevent\\na suspect\'s escape.131 In those circumstances, the delay required to obtain a warrant would\\nbring about some real immediate and serious consequencesand so the absence of a warrant\\nis excused.132\\n98\\n\\n\\fExigent circumstances requires a court to examine whether an emergency justified a\\nwarrantless search in each particular case.133 Or put more curtly, the exception is casespecific.134 That approach reflects the nature of emergencies. Whether a now or never\\nsituation actually exists depends upon facts on the ground.135 The issue is most naturally\\nconsidered by look[ing] to the totality of circumstances confronting the officer as he decides to\\nmake a warrantless entry.136\\nThe United States Supreme Court continued to recognize that a persons living space has the\\ngreatest expectation of privacy under the Fourth Amendment. The Fourth Amendment is based\\non the principle that the right of a man to retreat into his own home and there be free from\\nunreasonable government intrusion.137 The Fourth Amendment thus draw[s] a firm line at the\\nentrance to the house.138 What lies behind that line is of course not inviolable. An officer may\\nalways enter a home with a proper warrant. Exigent circumstances allow even warrantless\\nintrusions.139 But the contours of that or any other warrant exception permitting home entry are\\njealously and carefully drawn, in keeping with the centuries-old principle that the home is\\nentitled to special protection.140\\nThe Supreme Court held that misdemeanors are usually minor offenses, categorized by less\\nviolent and less dangerous crimes. When a minor offense alone is involved, law enforcement\\ndoes not usually face the kind of emergency that can justify a warrantless home entry. While\\nflight could potentially necessitate quick action by police, the Supreme Court determined that\\nevery case of misdemeanor flight does not pose immediate dangers of evidence destruction or\\nfurther flight.\\nAccordingly, the Fourth Amendment requires an assessment of the case-by-case exigences\\narising from a misdemeanants flight. That approach will in many, if not most, cases allow a\\nwarrantless home entry. When the totality of circumstances shows an emergencysuch as\\nimminent harm to others, a threat to the officer himself, destruction of evidence, or escape from\\nthe homethe police may act without waiting. And those circumstances, as described just\\nabove, include the flight itself. But the need to pursue a misdemeanant does not trigger a\\ncategorical rule allowing home entry, even absent a law enforcement emergency. Accordingly,\\nthe Supreme Court held that when nature of the crime, the nature of the flight, and surrounding\\nfacts present no such exigency, officers must respect the sanctity of the homewhich means the\\nofficers must get a warrant.\\nThe United States Supreme Court vacated the judgment of the California Court of Appeals.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"A New Castle County, Delaware police officer stopped Prouses vehicle. As he","content":"approached, the officer smelled marijuana. The officer saw marijuana on the floor of the vehicle.\\nAt a hearing to suppress the evidence, the officer testified that he did not observe any traffic or\\n99\\n\\n\\fequipment violations or any suspicious activity. The officer said that he made the stop to check\\nthe license and registration, testifying that; I saw the car in the area and wasnt answering any\\ncomplaints, so I decided to pull them off. Prouse was eventually convicted. The case was\\nappealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"May law enforcement officers stop vehicles without any cause?","content":"HOLDING:\\n\\nNo.\\n\\nDISCUSSION: Stopping an automobile and detaining the driver simply to check his drivers\\nlicense and automobile registration are unreasonable actions under the Fourth Amendment. If\\nthe officer has articulable and reasonable suspicion that a motorist is unlicensed or that an\\nautomobile is not registered, or that either the vehicle or an occupant is in violation of the law,\\nthe stop would be reasonable. The Court mentioned that pulling a vehicle over is different from a\\ntraffic checkpoint. Questioning of all traffic at roadblock-type stops is permissible, as are weigh\\nstations and checkpoints for commercial motor vehicles.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On August 23, 2008, 911 dispatch for the California Highway Patrol (CHP) in","content":"Mendocino County, CA, received a call from the CHP dispatcher in adjacent Humboldt County.\\nHumboldt County relayed a tip from a 911 caller, which was broadcast to CHP officers at 3:47\\np.m., as follows:\\nShowing southbound Highway 1 at mile marker 88, Silver Ford 150 pickup. Plate of 8David 94925. Ran the reporting party off the roadway and was last seen approximately\\nfive [minutes] ago.\\nAt 4 p.m., a CHP officer heading northbound toward the area passed the truck; he made a U-turn\\nand made the stop at 4:05 p.m. A second officer arrived on scene and the two officers\\napproached the truck; they immediately smelled marijuana. A search of the truck revealed 40\\npounds of marijuana. Navarette was driving; his passenger bore the same last name. Both were\\narrested.\\nThe Navarettes moved to suppress the evidence, arguing that the traffic stop violated the Fourth\\nAmendment as the stop lacked reasonable suspicion. The California trial courts denied\\nsuppression. Both Navarettes entered conditional guilty pleas to transporting marijuana and\\nappealed. The case was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:\\nstop?","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Might an anonymous 911 caller provide sufficient information to support a traffic","content":"HOLDING:\\n\\nYes.\\n100\\n\\n\\fDISCUSSION: The Supreme Court held that this traffic stop was justified because, under the\\ntotality of the circumstances, the officer had a reasonable suspicion that Navarette was driving\\nwhile intoxicated. The reasonable suspicion standard permits an officer to rely on information\\nbeyond what the officer personally observed. A stop based on an anonymous tip does not\\nviolated the Fourth Amendment as long as the officer had reason to believe the information\\ncontained in the tip was reliable. In this case, the information came from a call from a driver who\\nhad been run off the road, which means the caller claimed personal knowledge of the incident.\\nMoreover, the call from the motorist occurred almost immediately after the incident. As the\\nanonymous tip contained indicators of reliability and reported behavior consistent with\\nintoxicated driving, the officer had sufficient reasonable suspicion to believe Navarettes vehicle\\ncaused the initial incident.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"On March 27, 2012, just after midnight, Officer Struble (Valley PD, Nebraska)","content":"watched a vehicle veer slowly onto the shoulder of a state highway for a few seconds, and then\\njerk back onto the road. Since Nebraska law prohibited driving on the shoulder, Struble\\nexecuted a traffic stop. Along with Officer Struble was his K-9, Floyd. Rodriguez was driving the\\nvehicle and Pollman occupied the front passenger seat.\\nStruble approached on the passenger side. Rodriguez identified himself and explained that he\\nswerved to avoid a pothole. Struble gathered the documents and asked Rodriguez to accompany\\nhim back to the patrol vehicle. Rodriguez asked if he was required to do so, and Struble\\nanswered that he was not. Rodriguez elected to stay in his own vehicle. After running a\\nrecords check on Rodriguez, Struble returned and questioned Pollman, obtaining his ID. Struble\\nasked about their travel plans. Struble returned to his car to do a records check on Pollman and\\nrequested back-up. Struble wrote a warning ticket for the violation. On his third trip to the car,\\nby about 12:28, Struble issued the warning and returned the documents he was holding.\\nNevertheless, Struble later stated that he did not consider the pair free to leave. Struble asked\\nfor consent to walk his dog around the vehicle, which Rodriguez denied. Struble then instructed\\nRodriguez to turn off the ignition, exit the vehicle, and stand in front of the patrol car to wait for\\nthe second officer. When a deputy arrived a few minutes later, Struble had Floyd circle the\\nvehicle. Floyd alerted on his second pass and, ultimately, a large bag of methamphetamine was\\nfound. All told, seven or eight minutes had elapsed from the time Struble issued the written\\nwarning until the dog indicated the presence of drugs.\\nRodriguez was indicted in federal court for the methamphetamine. Rodriguez moved for\\nsuppression, which was denied. Although the trial court agreed there was nothing to support the\\ndetention, the court concluded that the short detention was only a de minimis intrusion on\\nRodriguezs Fourth Amendment rights and was therefore permissible. Rodriguez entered a\\nconditional guilty plea. The case was appealed, and the U.S. Supreme Court agreed to hear the\\ncase.\\n\\n101\\n\\n\\fISSUE:\\nMay a traffic stop be prolonged, absent at least reasonable suspicion, to allow for\\na drug sniff by a K-9?\\nHOLDING:\\n\\nNo.\\n\\nDISCUSSION: The Court agreed that a seizure for a traffic violation justifies a police\\ninvestigation of that violation, and is more akin to a Terry stop than an arrest. Like a Terry\\nstop, the tolerable duration of police inquiries in the traffic-stop context is determined by the\\nseizures missionto address the traffic violation that warranted the stop.141 Authority for\\nthe seizure thus ends when tasks tied to the traffic infraction areor reasonably should have\\nbeencompleted. In both Caballes and Johnson, the Court emphasized that an unrelated\\ninvestigation can be done, so long as it did not lengthen the roadside detention.142 Additional\\ninquiries might include checking the drivers license, determining whether there are outstanding\\nwarrants against the driver, and inspecting the automobiles registration and proof of\\ninsurance.143 The Court noted, however, that a dog sniff, by contrast, is a measure aimed at\\ndetect[ing] evidence of ordinary criminal wrongdoing.144 The Court noted that the critical\\nquestion is not whether the dog sniff occurs before or after the officer issues a ticket  but\\nwhether conducting the sniff prolongs  the stop.\\nThe United States Supreme Court vacated the Eighth Circuits decision and remanded for further\\nproceedings.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"While on routine patrol, Douglas County (Kansas) Deputy Sheriff Mark Mehrer","content":"observed a 1995 Chevrolet 1500 pickup truck with Kansas plate 295ATJ being operated by a male\\nsubject. Deputy Mehrer ran the license plate through the Kansas Department of Revenues file\\nservice. The registration check indicated that the plate was assigned to a 1995 Chevrolet 1500\\npickup truck, registered to Charles Glover, Jr. Deputy Mehrer was further advised that Glovers\\ndrivers license was revoked. Based solely upon this information and believing that the male\\noperator was Glover, Deputy Mehrer executed a traffic stop. During the stop, Deputy Mehrer\\nidentified the trucks driver as Charles Glover, Jr. Glover was charged with driving as a habitual\\nviolator. Glover filed a motion to suppress all evidence seized during the stop. The district court\\ngranted Glovers motion to suppress. The Kansas Supreme Court affirmed the district court,\\nholding that Deputy Mehrer was unable to articulate reasonable suspicion of criminal activity to\\njustify this stop because his belief that Glover was operating the vehicle was only a hunch. The\\ncase was appealed, and the U.S. Supreme Court agreed to hear the case.\\nISSUE:","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"For purposes of an investigative stop under the Fourth Amendment, is it","content":"reasonable for an officer to suspect that the registered owner of a vehicle is the one driving the\\nvehicle absent any information to the contrary?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The ultimate touchstone of the Fourth Amendment is reasonableness.145 The\\nFourth Amendment permits an officer to initiate a brief investigative stop when the officer has a\\n102\\n\\n\\fparticularized and objective basis for suspecting the particular person stopped of criminal\\nactivity146 that is considerably less than probable cause.147 Reasonable suspicion does not have\\nto be perfect.148 In articulating reasonable suspicion, officers are also permitted to make\\ncommonsense judgments and inferences about human behavior.149\\nStates have a vital interest in ensuring that only those qualified to do so are permitted to operate\\nmotor vehicles and that licensing, registration and vehicle inspection requirements are being\\nobserved. 150 Further, research has proven that drivers with revoked licenses frequently\\ncontinue to drive and therefore pose safety risks to other motorists and pedestrians.\\nIn this case, Deputy Mehrer observed a male suspect operate a 1995 Chevrolet 1500 pickup truck\\nwith Kansas plate 295ATJ. The deputy learned from running this license plate that the trucks\\nregistered owner, Glover, had a revoked license. From these facts, Deputy Mehrer drew the\\ncommonsense inference that Glover was likely the driver of the vehicle, which provided more\\nthan reasonable suspicion to initiate the stop. Combining database information and\\ncommonsense judgments in this context is fully consonant with Fourth Amendment precedent.\\nThe United States Supreme Court did stress that all seizures must be justified at its inception,\\ntaking the totality of the circumstances into account. Accordingly, the presence of additional\\nfacts may dispel reasonable suspicion. For example, if the registered owner of the vehicle is\\nidentified as a male in his mid-sixties, but the officer observed that the driver is a female in her\\nmid-twenties, the totality of the circumstances would not justify a stop absent some other\\nviolation of the law.","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Officers patrolling a high drug area in an unmarked car observed Brown, the","content":"driver of a truck, waiting at stop sign for unusually long time, then turning suddenly without\\nsignaling, and finally speeding. Officers stopped the vehicle. Upon approaching the truck, officers\\nsaw plastic bags containing crack cocaine in Whrens hands  Whren was in the passenger seat.\\nWhren argued that the officers reason for approaching the car was pretextual, and that the\\ndrugs should be suppressed. Whren was eventually convicted. The case was appealed, and the","category":"SEARCH WARRANTS","parent":"SEARCH WARRANTS"},{"title":"Is a pretext stop, defined as a stop for a minor reason when the officer","content":"subjectively believes that other crimes are being committed, valid?\\nHOLDING:\\n\\nYes.\\n\\nDISCUSSION: The officers had probable cause to make the initial traffic stop. Whren argued that\\nbecause the traffic code consists of a multitude of applicable traffic and equipment regulations,\\nthat officers could always find a reason to stop any car, and as such, the test should be what a\\nreasonable officer would do under the circumstances. In other words, would a reasonable officer\\n103\\n\\n\\fhav
