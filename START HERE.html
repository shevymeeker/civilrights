, 86 S.W.3d 47 (Ky., 2002). Compare KRS 513.010 with KRS 511.010(1)\\nwhich also defines building for the purposes of the burglary and trespass statutes.\\nNOTE 2 Only the statutory language of Arson 3rd requires actual damage. Arson 1st and Arson 2nd only\\nrequire that the defendant intend to cause damage.\\nNOTE 3 Intentionally burning or exploding another persons building is at least Arson 2nd. The building may be\\nyour own or belong to someone else if done to collect insurance.\\nNOTE 4 Arson 1st requires that the defendant intend to damage the property. Even if the aggravating\\ncircumstances in Arson 1st are present, if setting the fire or causing the explosion is wanton (not\\nintentional), the defendant committed Arson 3rd, not Arson 1st.\\n\\n8.3.10\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 514","content":"KRS 514.010\\n\\nDefinitions\\n\\nTHEFT AND RELATED OFFENSES\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Deprive\\" means:\\n(a) To withhold property of another permanently or for so extended a period as to appropriate a\\nmajor portion of its economic value or with intent to restore only upon payment of reward or\\nother compensation; or\\n(b) To dispose of the property so as to make it unlikely that the owner will recover it.\\n(2) \\"Financial institution\\" means a bank, insurance company, credit union, building and loan\\nassociation, savings and loan association, investment trust or other organization held out to the\\npublic as a place of deposit of funds or medium of savings or collective investment.\\n(3) \\"Movable property\\" means property the location of which can be changed, including things\\ngrowing on, affixed to, or found in land, and documents although the rights represented thereby\\nhave no physical location. \\"Immovable property\\" is all other property.\\n(4) \\"Obtain\\" means:\\n(a) In relation to property, to bring about a transfer or purported transfer from another person of a\\nlegal interest in the property, whether to the obtainer or another; or\\n(b) In relation to labor or service, to secure performance thereof.\\n(5) \\"Propelled vehicle\\" means any vehicle, including but not limited to motor vehicles, aircraft,\\nboats, or construction machinery, which is propelled otherwise than by muscle power or which is\\nreadily capable of being towed otherwise than by muscle power.\\n(6) \\"Property\\" means anything of value, including real estate, tangible and intangible personal\\nproperty, contract rights, documents, choses-in-action and other interests in or claims to wealth,\\nadmission or transportation tickets, captured or domestic animals, food and drink.\\n(7) \\"Property of another\\" includes property in which any person other than the actor has an interest\\nwhich the actor is not privileged to infringe, regardless of the fact that the actor also has an\\ninterest in the property and regardless of the fact that the other person might be precluded from\\ncivil recovery because the property was used in an unlawful transaction or was subject to\\nforfeiture as contraband. Property in possession of the actor shall not be deemed property of\\nanother who has only a security interest therein, even if legal title is in the creditor pursuant to a\\nconditional sales contract or other security arrangement.\\n(8) \\"Receiving\\" means acquiring possession, control or title or lending on the security of the\\nproperty.\\n(9) \\"Services\\" includes labor, professional service, transportation, telephone, electricity, gas, water\\nor other public service, accommodation in hotels, restaurants or elsewhere, admission to\\nexhibitions, use of vehicles or other movable property.\\n(10)\\"Tax liability\\" for purposes of this chapter means the amount of money by which a person\\nunderstates the total amount of taxes due or collected and not remitted to the Commonwealth, or\\nthe amount he fails to pay to the state, or both. Any person whose income is subject to the\\nwithholding of income tax and from whose income taxes are withheld shall be considered, for\\npurposes of this chapter, to have paid to the Commonwealth the sum of money withheld, whether\\nor not such sum withheld is paid to the Commonwealth.\\n(11)\\"Tax return\\" means any return, declaration, report or form issued or prescribed by the Revenue\\nCabinet and required to be filed with the Revenue Cabinet as prescribed by law.\\nKRS 514.020\\n\\nGeneral provisions\\n\\n(1) It is a defense to prosecution for theft that the actor:\\n(a) Was unaware that the property or service was that of another; or\\n(b) Acted under a claim of right to the property or service involved or a claim that he or she had a\\nright to acquire or dispose of it as he or she did; or\\n(c) Took property exposed for sale, intending to purchase and pay for it promptly, or reasonably\\nbelieving that the owner, if present, would have consented.\\n(2) It is no defense that theft was from the actor\'s spouse, except that misappropriation of household\\nand personal effects or other property normally accessible to both spouses is theft only if it\\n\\n8.3.11\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\ninvolves the property of the other spouse and only if it occurs after the parties have ceased living\\ntogether.\\n(3) It shall be prima facie evidence of intent to commit theft by deception when one who has leased\\nor rented the personal property of another fails to return the personal property to its owner within\\nfour (4) days after the lease or rental agreement has expired. It shall also be prima facie evidence\\nof intent to commit theft by deception when one presents to the owner identification which is false,\\nfictitious or not current as to name, address, place of employment or other items of identification\\nfor the purpose of obtaining the lease or rental agreement. Nothing herein contained shall relieve\\nthe owner from making demand for return of property so leased or rented. Notice addressed and\\nmailed to the lessee or renter at the address given at the time of the making of the lease or rental\\nagreement shall constitute proper demand.\\nKRS 514.030\\n\\nTheft by unlawful taking or disposition - Penalties\\n\\n(1) Except as otherwise provided in KRS 217.181 or 218A.1418, a person is guilty of theft by\\nunlawful taking or disposition when he or she unlawfully:\\n(a) Takes or exercises control over movable property of another with intent to deprive him or her\\nthereof; or\\n(b) Obtains immovable property of another or any interest therein with intent to benefit himself or\\nherself or another not entitled thereto.\\nEDITORS NOTES:\\n Most shoplifters are charged under this section, but other sections of this chapter\\nmay also be appropriate, See KRS 433.234 and 433.236 (above at page 7.2.1) for\\nspecial provisions relating to shoplifting.\\n The General Assembly authorized suspending operators licenses for second or\\nsubsequent convictions under this section for theft of gasoline or special fuels\\nfrom a retail establishment (see KRS 532.356(2) at page 8.8.4).\\n KRS 532.356 designates this section (not Theft of Services) as the proper charge.\\n By using shoplifting language (retail establishment) the Legislature apparently\\napproved treating gas drive-offs as a form of shoplifting, thus empowering\\nofficers to make warrantless arrests for a misdemeanor not committed in the\\nofficers presence.\\n Officers should consult their prosecuting attorneys for local policy on whether to\\nseize vehicles used to transport stolen property (i.e., gasoline) the vehicles of\\npersons who drive off without paying for gasoline  see KRS 514.130(1) herein at\\npage 8.3.14.\\n(2) Theft by unlawful taking or disposition is a Class B misdemeanor unless:\\n(a) The property is a firearm (regardless of the value of the firearm), in which case it is a Class D\\nfelony;\\n(b) The property is anhydrous ammonia (regardless of the value of the ammonia), in which case\\nit is a Class D felony unless it is proven that the person violated this section with the intent to\\nmanufacture methamphetamine in violation of KRS 218A.1432, in which case it is a Class B\\nfelony for the first offense and a Class A felony for each subsequent offense;\\n(c) The property is one (1) or more controlled substances valued collectively at less than ten\\nthousand dollars ($10,000), in which case it is a Class D felony;\\n(d) The value of the property is five hundred dollars ($500) or more but less than one thousand\\ndollars ($1,000), in which case it is a Class A misdemeanor;\\n(e) The value of the property is one thousand dollars ($1,000) or more but less than ten\\nthousand dollars ($10,000), in which case it is a Class D felony;\\n(f) The person has three (3) or more convictions under paragraph (d) of this subsection within\\nthe last five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered;\\n(g) The value of the property is ten thousand dollars ($10,000) or more, in which case it is a\\nClass C felony;\\n(h) The value of the property is one million dollars ($1,000,000) or more but less than ten million\\n\\n8.3.12\\n\\n\\fdollars ($10,000,000), in which case it is a Class B felony;\\n(i) The value of the property is ten million dollars ($10,000,000) or more, in which case it is a\\nClass B felony: or\\n(j) The offense occurs during a declared emergency as defined by KRS 39A.020 arising from a\\nnatural or man-made disaster, within the area covered by the emergency declaration, and\\nwithin the area impacted by the disaster, in which case the person shall be charged one (1)\\nlevel higher than the level otherwise specified in this subsection.\\n(3) Any person convicted under subsection (2)(g) of this section shall not be released on probation or\\nparole until he or she has served at least fifty percent (50%) of the sentence imposed, any statute\\nto the contrary notwithstanding.\\n(4) If any person commits two (2) or more separate offenses of theft by unlawful taking or disposition\\nwithin one (1) year, the offenses may be combined and treated as a single offense, and the value\\nof the property in each offense may be aggregated for the purpose of determining the appropriate\\ncharge. Offenses committed in different jurisdictions within the Commonwealth may be combined\\npursuant to this subsection and tried in any jurisdiction in which venue would be proper for at\\nleast one (1) of the offenses. A defendant shall not be tried in more than one (1) jurisdiction for\\nthe same offense or offenses.\\nKRS 514.040\\n\\nTheft by deception\\n\\n(1) A person is guilty of theft by deception when the person obtains property or services of another\\nby deception with intent to deprive the person thereof. A person deceives when the person\\nintentionally:\\n(a) Creates or reinforces a false impression, including false impressions as to law, value,\\nintention, or other state of mind;\\n(b) Prevents another from acquiring information which would affect judgment of a transaction;\\n(c) Fails to correct a false impression which the deceiver previously created or reinforced or\\nwhich the deceiver knows to be influencing another to whom the person stands in a fiduciary\\nor confidential relationship;\\n(d) Fails to disclose a known lien, adverse claim, or other legal impediment to the enjoyment of\\nproperty which the person transfers or encumbers in consideration for the property obtained,\\nwhether the impediment is or is not valid or is or is not a matter of official record; or\\n(e) Issues or passes a check or similar sight order for the payment of money, knowing that it will\\nnot be honored by the drawee.\\n(2) The term \\"deceive\\" does not, however, include falsity as to matters having no pecuniary\\nsignificance or puffing by statements unlikely to deceive ordinary persons in the group addressed.\\n(3) Deception as to a person\'s intention to perform a promise shall not be inferred from the fact alone\\nthat he did not subsequently perform the promise.\\n(4) For purposes of subsection (1) of this section, a maker of a check or similar sight order for the\\npayment of money is presumed to know that the check or order, other than a postdated check or\\norder, would not be paid, if:\\n(a) The maker had no account with the drawee at the time the check or order was issued; or\\n(b) Payment was refused by the drawee for lack of funds, upon presentation within thirty (30)\\ndays after issue, and the maker failed to make good within ten (10) days after receiving notice\\nof that refusal. Notice of the refusal may include a citation to this section and a description of\\nthis sections criminal penalties and shall be deemed properly addressed when mailed to the\\naddress printed or written on the check or sight order or provided by the drawer or maker\\nupon issuance of the check or sight order. The notice, if mailed, shall be deemed received by\\nthe addressee seven (7) days after it is placed in the United States mail. The notice may be\\nsent by first-class mail if supported by an affidavit of service setting out the contents of the\\nnotice, the address to which the notice was mailed, that correct postage was applied, and the\\ndate the notice was placed in the United States mail. A maker makes good on a check or\\nsimilar sight order for the payment of money by paying to the holder the face amount of the\\ninstrument, together with any merchant\'s posted bad check handling fee not to exceed fifty\\ndollars ($50) and any fee imposed pursuant to subsection (5) of this section.\\n(5) If a county attorney issues notice to a maker that a drawee has refused to honor an instrument\\ndue to a lack of funds as described in subsection (4)(b) of this section, the county attorney may\\n\\n8.3.13\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\ncharge a fee to the maker of fifty dollars ($50), if the instrument is paid. Money paid to the county\\nattorney pursuant to this section shall be used only for payment of county attorney office\\noperating expenses. Excess fees held by the county attorney on June 30 of each year shall be\\nturned over to the county treasurer before the end of the next fiscal year for use by the fiscal court\\nof the county.\\n(6) A person is guilty of theft by deception when the person issues a check or similar sight order in\\npayment of all or any part of any tax payable to the Commonwealth knowing that it will not be\\nhonored by the drawee.\\n(7) A person is guilty of theft by deception when the person issues a check or similar sight order in\\npayment of all or any part of a child support obligation knowing that it will not be honored by the\\ndrawee.\\n(8) Theft by deception is a Class B misdemeanor unless:\\n(a) The value of the property, service, or the amount of the check or sight order referred to in\\nsubsection (6) or (7) of this section is five hundred dollars ($500) or more but less than one\\nthousand dollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of the property, service or the amount of the check or sight order referred to in\\nsubsection (6) or (7) of this section is one thousand dollars ($1,000) or more but less than ten\\nthousand dollars ($10,000), in which case it is a Class D felony;\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered;\\n(d) The value of the property, service, or the amount of the check or sight order referred to in\\nsubsection (6) or (7) of this section is ten thousand dollars ($10,000) or more, in which case it\\nis a Class C felony: or\\n(e) The offense occurs during a declared emergency as defined by KRS 39A.020 arising from a\\nnatural or man-made disaster, within the area covered by the emergency declaration, and\\nwithin the area impacted by the disaster, in which case the person shall be charged one (1)\\nlevel higher than the level otherwise specified in this subsection.\\n(9) If any person commits two (2) or more separate offenses of theft by deception within ninety (90)\\ndays, the offenses may be combined and treated as a single offense, and the value of the\\nproperty in each offense may be aggregated for the purpose of determining the appropriate\\ncharge.\\nKRS 514.050\\n\\nTheft of property lost, mislaid or delivered by mistake\\n\\n(1) Except as provided in KRS 365.710 [unsolicited goods], a person is guilty of theft of property\\nlost, mislaid or delivered by mistake when:\\n(a) He comes into control of the property of another that he knows to have been lost, mislaid, or\\ndelivered under a mistake as to the nature or amount of the property or the identity of the\\nrecipient; and\\n(b) With intent to deprive the owner thereof, he fails to take reasonable measures to restore the\\nproperty to a person entitled to have it.\\n(2) Theft of property lost, mislaid or delivered by mistake is a Class B misdemeanor unless:\\n(a) The value of the property is five hundred dollars ($500) or more but less than one thousand\\ndollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of the property is one thousand dollars ($1,000) or more but less than ten thousand\\ndollars ($10,000), in which case it is a Class D felony; or\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered; or\\n(d) The value of the property is ten thousand dollars ($10,000) or more, in which case it is a\\nClass C felony.\\n(3) If any person commits two (2) or more separate offenses of theft of property lost, mislaid, or\\ndelivered by mistake within ninety (90) days, the offenses may be combined and treated as a\\n\\n8.3.14\\n\\n\\fsingle offense, and the value of the property in each offense may be aggregated for the purpose\\nof determining the appropriate charge.\\nKRS 514.060\\n\\nTheft of services\\n\\n(1) A person is guilty of theft of services when:\\n(a) The person intentionally obtains services by deception or threat or by false token or other\\nmeans to avoid payment for the services which he knows are available only for\\ncompensation;\\n(b) The person intentionally obtains wireless communications services or access to services by\\nany of the following means:\\n1. Unauthorized interception of any electronic serial number, mobile identification number,\\npersonal identification number, or like identifying number;\\n2. Unauthorized interception of any cellular service or personal communications service as\\nterms may be defined in Title 47 C.F.R., Parts 22 and 24 respectively;\\n3. Unauthorized interception of any similar telephone service; or\\n4. Use of deception, threat, or other means to avoid payment for the services which the\\nperson knows are available only for charge or compensation; or\\n(c) Having control over or unauthorized access to the use of the services of others to which the\\nperson is not entitled, the person intentionally diverts the services to the persons own benefit\\nor the benefit of another not entitled thereto.\\n(2) Where compensation for services is ordinarily paid immediately upon the rendering of the\\nservices, as in the case of hotels and restaurants, refusal to pay or absconding without payment\\nor offer to pay shall be prima facie evidence that the services were obtained by deception as to\\nintention to pay.\\n(3) In any prosecution for theft of gas, water, electricity or other public service, where the utility\\nsupplying the service had installed a meter or other device to record the amount of service\\nsupplied, proof that:\\n(a) The meter or other device has been altered, tampered with, or bypassed in a manner so as to\\nprevent or reduce the recording thereof; or\\n(b) Service has been, after having been disconnected by the utility supplying service,\\nreconnected without authorization of the utility;\\nshall be prima facie evidence of the intent to commit theft of service by the person or persons\\nobligated to pay for service supplied through the meter or other device.\\n(4) Theft of services is a Class B misdemeanor unless:\\n(a) The value of the service is five hundred dollars ($500) or more but less than one thousand\\ndollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of the service is one thousand dollars ($1,000) or more but less than ten thousand\\ndollars ($10,000), in which case it is a Class D felony; or\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered; or\\n(d) The value of the service is ten thousand dollars ($10,000) or more, in which case it is a Class\\nC felony.\\n(5) If any person commits two (2) or more separate offenses of theft of services within ninety (90)\\ndays, the offenses may be combined and treated as a single offense, and the value of the\\nproperty in each offense may be aggregated for the purpose of determining the appropriate\\ncharge.\\nKRS 514.065 Possession, use or transfer for use of a device for theft of telecommunications\\nservices\\n(1) As used in this section, \\"telecommunications service\\" means any communication service\\nordinarily provided for a charge or compensation to facilitate the origination, transmission,\\nemission, or reception of signs, signals, writings, images, sounds, or intelligence of any nature by\\ntelephone, including but not limited to cellular and personal communications service, as terms\\n\\n8.3.15\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\nmay be defined in Title 47 C.F.R., Parts 22 and 24, respectively, telephones, wire, radio,\\nelectromagnetic, photoelectronic, or photooptical systems, but excluding cable television\\nservices, even if provided by a telephone utility.\\n(2) A person is guilty of possession, use, or transfer for use of a device for theft of\\ntelecommunications services when the person:\\n(a) Makes, assembles, or possesses any instrument, apparatus, equipment or device designed,\\nmodified, altered, programmed, reprogrammed, or otherwise adapted for or used for\\ncommission of a theft of telecommunications services in violation of KRS 514.060; or\\n(b) Sells, gives, transports, or otherwise transfers to another, or offers or advertises to sell, give,\\nor otherwise transfer any instrument, apparatus, equipment or device described in paragraph\\n(a) of this subsection, or plans or instructions for making or assembling the same under\\ncircumstances evincing an intent to use or employ the instrument, apparatus, equipment, or\\ndevice, or to allow the same to be used or employed, for a purpose described in paragraph\\n(a) of this subsection, or knowing or having reason to believe that the same is intended to be\\nso used, or that the aforesaid plans or instructions are intended to be used for making or\\nassembling the instrument, apparatus, equipment, or device.\\n(3) An instrument, apparatus, equipment or device described in paragraph (a) of subsection (2) of\\nthis section shall not include any instrument, apparatus, equipment or device authorized or\\napproved or otherwise permitted by an agency of the federal government or the Commonwealth\\nof Kentucky.\\n(4) Possession, use, or transfer for use of a device for theft of telecommunications services is a\\nClass A misdemeanor unless the defendant has previously been convicted of violating this\\nsection, in which case it is a Class D felony.\\n(5) Notwithstanding any other provision of this chapter, any instrument, apparatus, equipment, or\\ndevice designed, modified, altered, programmed, reprogrammed, or otherwise adapted for or\\nused for commission of a theft of telecommunications service in violation of KRS 514.060, may be\\nseized under warrant or incident to a lawful arrest for the violation of KRS 514.060, and, upon the\\nconviction of any person for a violation, the court shall order any instrument, apparatus,\\nequipment, device, or plans or instructions for making or assembling them forfeited to the state or\\ndestroyed in accordance with KRS 500.090(1)(a), or if requested by the person providing the\\ntelecommunications service in the territory in which they were seized, turned over to the\\ntelecommunications service provider.\\nKRS 514.070\\n\\nTheft by failure to make required disposition of property\\n\\n(1) A person is guilty of theft by failure to make required disposition of property received when he or\\nshe:\\n(a) 1. Obtains property upon agreement or subject to a known legal obligation to make specified\\npayment, with no option to purchase, or other disposition whether from such property or its\\nproceeds or from his own property to be reserved in equivalent amount; and\\n2. Intentionally deals with the property as his own and fails to make the required payment or\\ndisposition; or\\n(b) 1. Rents or leases personal property having a fair market value of one hundred dollars ($100)\\nor more under a written agreement with no option to purchase;\\n2. Fails to return the personal property within five (5) days after receiving notice sent by the\\nmerchant or lessor demanding return by certified mail at the address on the written\\nagreement; and\\n3. Intentionally possesses or conceals the personal property, or otherwise withholds the\\nlocation, if known, of the personal property.\\n(2) (a) It shall not be a defense to subsection (1)(b) of this section that the person returned the\\npersonal property after the expiration of the time period specified in subsection (1)(b)2. of this\\nsection.\\n(b) If the personal property is returned, any monetary loss resulting from the deprivation of the\\nright of the owner to use the personal property for future rentals may only be pursued as a civil\\nmatter under the terms of the rental agreement.\\n\\n8.3.16\\n\\n\\f(c) This section shall not be construed to prevent a person from being prosecuted under any\\nother provision of the Kentucky Penal Code for the failure to return the personal property as\\nprovided in subsection (1)(b) of this section.\\n(3) The provisions of subsection (1) of this section apply notwithstanding that it may be impossible to\\nidentify particular property as belonging to the victim at the time of the actor\'s failure to make the\\nrequired payment or disposition.\\n(4) An officer or employee of the government or of a financial institution is presumed:\\n(a) To know any legal obligation relevant to his or her criminal liability under this section; and\\n(b) To have dealt with the property as his or her own when:\\n1. He or she fails to account or pay upon lawful demand; or\\n2. An audit reveals a shortage or falsification of accounts.\\n(5) Theft by failure to make required disposition of property received is a Class B misdemeanor\\nunless, for a violation of subsection (1)(a) of this section:\\n(a) The value of the property is five hundred dollars ($500) or more but less than one thousand\\ndollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of the property is one thousand dollars ($1,000) or more but less than ten thousand\\ndollars, in which case it is a Class D felony;\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered; or\\n(d) The value of the property is ten thousand dollars ($10,000) or more, in which case it is a\\nClass C felony.\\n(6) A person shall not be convicted of theft by failure to make required disposition of property\\nreceived when he or she has also been convicted of a violation of KRS 522.050 arising out of the\\nsame incident.\\n(7) If any person commits two (2) or more separate offenses of theft by failure to make a required\\ndisposition of property received within ninety (90) days, the offenses may be combined and\\ntreated as a single offense, and the value of the property in each offense may be aggregated for\\nthe purpose of determining the appropriate charge.\\nKRS 514.080\\n\\nTheft by extortion\\n\\n(1) A person is guilty of theft by extortion when he intentionally obtains property of another by\\nthreatening to:\\n(a) Inflict bodily injury on anyone or commit any other criminal offense; or\\n(b) Accuse anyone of a criminal offense; or\\n(c) Expose any secret tending to subject any person to hatred, contempt or ridicule, or to impair\\nhis credit or business repute; or\\n(d) Use wrongfully his position as a public officer or servant or employee by performing some act\\nwithin or related to his official duties either expressed or implied, or by refusing or omitting to\\nperform an official duty, either expressed or implied, in a manner affecting some person\\nadversely; or\\n(e) Bring about or continue a strike, boycott or other collective unofficial action, if the property is\\nnot demanded or received for the benefit of the group in whose interest the actor purports to\\nact; or\\n(f) Testify or provide information or withhold testimony or information with respect to another\'s\\nlegal claim or defense.\\n(2) It is a defense to prosecution based on subsection (1)(b), (c) or (d) that the property obtained by\\nthreat of accusation, exposure, lawsuit or other invocation of official action was claimed as\\nrestitution or indemnification for harm done in the circumstances to which accusation, exposure,\\nlawsuit or other official action relates, or as compensation for property or lawful services.\\n(3) Theft by extortion is a Class B misdemeanor unless:\\n(a) The value of the property obtained is five hundred dollars ($500) or more but less than one\\nthousand dollars ($1,000), in which case it is a Class A misdemeanor;\\n\\n8.3.17\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\n(b) The value of the property is one thousand dollars ($1,000) or more but less than ten thousand\\ndollars ($10,000), in which case it is a Class D felony;\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered; or\\n(d) The value of the property is ten thousand dollars ($10,000) or more, in which case it is a\\nClass C felony.\\n(4) If any person commits two (2) or more separate offenses of theft by extortion within ninety (90)\\ndays, the offenses may be combined and treated as a single offense, and the value of the\\nproperty in each offense may be aggregated for the purpose of determining the appropriate\\ncharge.\\nKRS 514.090\\n\\nTheft of labor already rendered\\n\\n(1) A person is guilty of theft of labor already rendered when, in payment of labor already rendered\\nby another, he intentionally issues or passes a check or similar sight order for the payment of\\nmoney, knowing that it will not be honored by the drawee.\\n(2) For purposes of subsection (1), an issuer of a check or similar sight order for the payment of\\nmoney is presumed to know that the check or order, other than a postdated check or order, would\\nnot be paid, if:\\n(a) The issuer had no account with the drawee at the time the check or order was issued; or\\n(b) Payment was refused by the drawee for lack of funds, upon presentation within 30 days after\\nissue, and the issuer failed to make good within 10 days after receiving notice of that refusal.\\n(3) Theft of labor already rendered is a Class B misdemeanor unless:\\n(a) The value of the labor rendered is five hundred dollars ($500) or more but less than one\\nthousand dollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of the labor rendered is one thousand dollars ($1,000) or more but less than ten\\nthousand dollars ($10,000), in which case it is a Class D felony;\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered; or\\n(d) The value of the labor rendered is ten thousand dollars ($10,000) or more, in which case it is\\na Class C felony.\\n(4) If any person commits two (2) or more separate offenses of theft of labor already rendered within\\nninety (90) days, the offenses may be combined and treated as a single offense, and the value of\\nthe property in each offense may be aggregated for the purpose of determining the appropriate\\ncharge.\\nKRS 514.100\\n\\nUnauthorized use of automobile or other propelled vehicle\\n\\n(1) A person is guilty of the unauthorized use of an automobile or other propelled vehicle when he\\nknowingly operates, exercises control over, or otherwise uses such vehicle without consent of the\\nowner or person having legal possession thereof.\\n(2) Unauthorized use of automobiles or other propelled vehicle is a Class A misdemeanor unless the\\ndefendant has previously been convicted of this offense or of violation of KRS 514.030 for having\\nstolen an automobile or other propelled vehicle in which case it shall be a Class D felony.\\nKRS 514.110\\n\\nReceiving stolen property\\n\\n(1) A person is guilty of receiving stolen property when he receives, retains, or disposes of movable\\nproperty of another knowing that it has been stolen, or having reason to believe that it has been\\nstolen, unless the property is received, retained, or disposed of with intent to restore it to the\\nowner.\\n(2) The possession by any person of any recently stolen movable property shall be prima facie\\nevidence that such person knew such property was stolen.\\n\\n8.3.18\\n\\n\\f(3) Receiving stolen property is a Class B misdemeanor unless:\\n(a) The value of the property is five hundred dollars ($500) or more but less than one thousand\\ndollars ($1,000), in which case it is a Class A misdemeanor;\\n(b) The value of the property is one thousand dollars ($1,000) or more but less than ten thousand\\ndollars ($10,000), in which case it is a Class D felony;\\n(c) A person has three (3) or more convictions under paragraph (a) of this subsection within the\\nlast five (5) years, in which case it is a Class D felony. The five (5) year period shall be\\nmeasured from the dates on which the offenses occurred for which the judgments of\\nconviction were entered;\\n(d) The value of the property is ten thousand dollars ($10,000) or more, in which case it is a Class\\nC felony;\\n(e) The property is a firearm (regardless of the value of the firearm), in which case it is a Class D\\nfelony;\\n(f) The property is anhydrous ammonia (regardless of the value of the ammonia), in which case\\nit is a Class D felony unless it is proven that the person violated this section with the intent to\\nmanufacture methamphetamine in violation of KRS 218A.1432 in which case it is a Class B\\nfelony for the first offense and a Class A felony for each subsequent offense; or\\n(g) The offense occurs during a declared emergency as defined by KRS 39A.020 arising from a\\nnatural or man-made disaster, within the area covered by the emergency declaration, and\\nwithin the area impacted by the disaster, in which case the person shall be charged one (1)\\nlevel higher than the level otherwise specified in this subsection.\\n(4) If any person commits two (2) or more separate offenses of receiving stolen property within ninety\\n(90) days, the offenses may be combined and treated as a single offense, and the value of the\\nproperty in each offense may be aggregated for the purpose of determining the appropriate\\ncharge.\\nKRS 514.120\\n\\nObscuring the identity of machine or other property\\n\\n(1) A person is guilty of obscuring the identity of a machine or other property when he:\\n(a) Removes, defaces, covers, alters, destroys or otherwise obscures the manufacturer\'s serial\\nnumber or any other distinguishing identification number or mark including property marked\\nwith a Social Security number or motor vehicle operator\'s license number for identification\\npurposes, upon any automobile or other propelled vehicle, machine, or electrical or\\nmechanical device or other property (including any part thereof) with intent to render it or\\nother property unidentifiable; or\\n(b) Possesses any automobile or other propelled vehicle, machine, or electrical or mechanical\\ndevice or other property (including any part thereof) knowing that the serial number or other\\nidentification number or mark including property marked with a Social Security number for\\nidentification purposes has been removed, defaced, covered, altered, destroyed or otherwise\\nobscured.\\n(2) Possession of any automobile or other propelled vehicle, machine or electrical or mechanical\\ndevice or other property (including any part thereof) on which the serial number or any other\\ndistinguishing identification number or mark including property marked with a Social Security\\nnumber or motor vehicle operator\'s license number for\\nidentification purposes has been removed, defaced, covered, altered, destroyed or otherwise\\nobscured is prima facie evidence of knowledge of that fact.\\n(3) A person in possession of any property which is otherwise in violation of this section may apply in\\nwriting to the Kentucky state police, through any law enforcement agency in the county of his\\nresidence, for assignment of a number for the property providing he can show that he is the lawful\\nowner of the property pursuant to the provisions of this section, KRS 16.200 and 500.090. If a\\nnumber is issued in conformity with the provisions of this section, KRS 16.200 and 500.090 then\\nthe person to whom it was issued and any person to whom the property is lawfully disposed of\\nshall not be in violation of these sections. A person lawfully holding a certification issued\\npursuant to KRS 500.090 shall also be deemed in compliance with this section. This section shall\\napply only when the application has been filed by the defendant prior to arrest or authorization of\\na warrant of arrest for the defendant by a court.\\n\\n8.3.19\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\n(4) Obscuring the identity of a machine or other property is a Class A misdemeanor unless the value\\nof the property is:\\n(a) Five hundred dollars ($500) or more but less than ten thousand dollars ($10,000), in which\\ncase it is a Class D felony; or\\n(b) Ten thousand dollars ($10,000) or more, in which case it is a Class C felony.\\nKRS 514.130\\n\\nSeizure and forfeiture of certain property\\n\\n(1) Upon the conviction of any person for the violation of any offense in this chapter all property held\\nin violation of this chapter, and any personal property, including but not limited to vehicles or\\naircraft, used in the commission or furtherance of an offense under this chapter or in the\\ntransportation of stolen property shall be forfeited as provided in KRS 500.090 by court order and\\nsold, destroyed or otherwise disposed of in accordance with KRS 500.090.\\n(2) Possession of a vehicle with a stolen major part or parts installed thereon shall be deemed to\\nbring the entire vehicle within the provisions of subsection (1) of this section.\\n(3) For the purposes of this section a major part of an automobile or other propelled vehicle shall\\nmean.\\n(a) The engine;\\n(b) The frame;\\n(c) The transmission;\\n(d) The front cap (\\"dog house\\");\\n(e) The front clip;\\n(f) The rear clip;\\n(g) The top clip;\\n(h) The cowl clip;\\n(i) A door;\\n(j) A truck bed;\\n(k) A truck cab; or\\n(l) A vehicle body shell.\\n(4) It shall be the duty of every peace officer to seize any property which is subject to forfeiture under\\nthis action.\\nKRS 514.140\\n\\nTheft of mail matter\\n\\n(1) A person is guilty of theft of mail matter when with intent to deprive the owner thereof he or she:\\n(a) Steals;\\n(b) By fraud or deception obtains;\\n(c) Embezzles;\\n(d) Conceals;\\n(e) Damages; or\\n(f) Destroys;\\nany mail matter of another (including but not limited to any letter, postal card, package, bag, or\\nother item) from any letter box, mail receptacle, or other authorized depository for mail matter, or\\nfrom a letter carrier, postal vehicle, or private mailbox or which has been left for collection or\\ndelivery adjacent thereto by the United States postal service, common carrier, or delivery service.\\n(2) Theft of mail matter is a Class D felony.\\n\\n8.3.20\\n\\n\\fKRS 514.150\\n\\nPossession of stolen mail matter\\n\\n(1) A person is guilty of possession of stolen mail matter when he knowingly or having reason to\\nbelieve that it has been the subject of theft in violation of KRS 514.140:\\n(a) Possesses;\\n(b) Buys;\\n(c) Receives;\\n(d) Conceals;\\n(e) Deals in; or\\n(f) Sells; any mail matter (as defined in KRS 514.140.)\\n(2) Possession of stolen mail matter is a Class D felony.\\nKRS 514.160\\n\\nTheft of the identity of another\\n\\n(1) A person is guilty of the theft of the identity of another when he or she knowingly possesses or\\nuses any current or former identifying information of the other person or family member or\\nancestor of the other person, such as that person\'s or family member\'s or ancestor\'s name,\\naddress, telephone number, electronic mail address, Social Security number, driver\'s license\\nnumber, birth date, personal identification number or code, and any other information which could\\nbe used to identify the person, including unique biometric data, with the intent to represent that he\\nor she is the other person for the purpose of:\\n(a) Depriving the other person of property;\\n(b) Obtaining benefits or property to which he or she would otherwise not be entitled;\\n(c) Making financial or credit transactions using the other person\'s identity;\\n(d) Avoiding detection; or\\n(e) Commercial or political benefit.\\n(2) Theft of identity is a Class D felony. If the person violating this section is a business that has\\nviolated this section on more than one (1) occasion, then that person also violates the Consumer\\nProtection Act, KRS 367.110 to 367.300.\\n(3) This section shall not apply when a person obtains the identity of another to misrepresent his or\\nher age for the purpose of obtaining alcoholic beverages, tobacco, or another privilege denied to\\nminors.\\n(4) This section does not apply to credit or debit card fraud under KRS 434.550 to 434.730.\\n(5) Where the offense consists of theft by obtaining or trafficking in the personal identity of another\\nperson, the venue of the prosecution may be in either the county where the offense was\\ncommitted or the county where the other person resides.\\n(6) A person found guilty of violating any provisions of this section shall forfeit any lawful claim to the\\nidentifying information, property, or other realized benefit of the other person as a result of such\\nviolation.\\nKRS 514.170\\n\\nTrafficking in stolen identities\\n\\n(1) A person is guilty of trafficking in stolen identities when he or she manufactures, sells, transfers,\\nor purchases, or possesses with the intent to manufacture, sell, transfer, or purchase the\\npersonal identity of another person or persons for any purpose listed in KRS 514.160(1). The\\npersonal identity of an individual includes any of the identifying information described in KRS\\n514.160(1).\\n(2) Possession of five (5) or more separate identities shall be prima facie evidence that the identities\\nare possessed for the purpose of trafficking.\\n(3) Trafficking in stolen identities is a Class C felony. If the person violating this section is a business\\nthat has violated this section on more than one (1) occasion, then that person also violates the\\nConsumer Protection Act, KRS 367.110 to 367.300.\\n\\n8.3.21\\n\\n\\fSECTION 8.3: KENTUCKY PENAL CODE\\n\\nKRS 515.010\\n\\nDefinition","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 515","content":"ROBBERY\\n\\nThe following definition applies in this chapter, unless the context otherwise requires:\\n\\"Physical force\\" means force used upon or directed toward the body of another person.\\nKRS 515.020\\n\\nRobbery in the first degree\\n\\n(1) A person is guilty of robbery in the first degree when, in the course of committing theft, he or she\\nuses or threatens the immediate use of physical force upon another person with intent to\\naccomplish the theft and when he or she:\\n(a) Causes physical injury to any person who is not a participant in the crime; or\\n(b) Is armed with a deadly weapon; or\\n(c) Uses or threatens the immediate use of a dangerous instrument upon any person who is not\\na participant in the crime.\\n(2) Robbery in the first degree is a Class B felony, unless the offense occurs during a declared\\nemergency as defined by KRS 39A.020 arising from a natural or man-made disaster, within the\\narea covered by the emergency declaration, and within the area impacted by the disaster, in\\nwhich case it is a Class A felony.\\nKRS 515.030\\n\\nRobbery in the second degree\\n\\n(1) A person is guilty of robbery in the second degree when, in the course of committing theft, he or\\nshe uses or threatens the immediate use of physical force upon another person with intent to\\naccomplish the theft.\\n(2) Robbery in the second degree is a Class C felony, unless the offense occurs during a declared\\nemergency as defined by KRS 39A.020 arising from a natural or man-made disaster, within the\\narea covered by the emergency declaration, and within the area impacted by the disaster, in\\nwhich case it is a Class B felony.\\nKRS 515.040\\n\\nCarjacking\\n\\n(1) A person is guilty of carjacking when he or she takes a motor vehicle in the possession of another\\nwithout lawful authority or ownership, from the possessor\'s person or immediate presence, or\\nfrom the person or immediate presence of a passenger of the motor vehicle, against the\\npossessor\'s or passenger\'s will and with the intent to either permanently or temporarily deprive\\nthe possessor of the motor vehicle of his or her possession, accomplished by means of force or\\nintimidation.\\n(2) Carjacking is a Class B felony.\\n(3) A person shall not be convicted of a violation of this section and a violation of KRS 515.020 or","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 516","content":"FORGERY AND RELATED OFFENSES\\nKRS 516.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Coin machine means a coin box, turnstile, vending machine, or other mechanical or electronic\\ndevice or receptacle designed:\\n(a) To receive a coin or bill or token made for the purpose; and\\n(b) In return for the insertion or deposit thereof, automatically to offer, provide, assist in providing,\\nor permit the acquisition of property or service;\\n(2) \\"Complete written instrument\\" means a written instrument which purports to be a genuine\\nwritten instrument fully drawn with respect to every essential feature thereof;\\n(3) Controlled substance has the same meaning as it does in KRS 218A.010;\\n(4) \\"Incomplete written instrument\\" means a written instrument which contains some matter by\\nway of content or authentication but which requires additional matter in order to render it a\\ncomplete written instrument;\\n(5) To \\"falsely alter\\" a written instrument means to change, without the authority of anyone entitled\\nto grant it, a written instrument, whether it be in complete or incomplete form, by means of\\nerasure, obliteration, deletion, insertion of new matter, transposition of matter, or in any other\\nmanner, so that such instrument in its thus altered form appears or purports to be in all respects\\nan authentic creation of or fully authorized by its ostensible maker or drawer;\\n(6) To \\"falsely complete\\" a written instrument means to transform, by adding, inserting or changing\\nmatter, an incomplete written instrument into a complete one, without the authority of anyone\\nentitled to grant it, so that the complete instrument appears or purports to be in all respects an\\nauthentic creation of or fully authorized by its ostensible maker or drawer;\\n(7) To \\"falsely make\\" a written instrument means to make or draw a complete written instrument in\\nits entirety or an incomplete written instrument, which purports to be an authentic creation of its\\nostensible maker or drawer, but which is not either because the ostensible maker or drawer is\\nfictitious or because, if real, he did not authorize the making or drawing thereof;\\n(8) \\"Forged instrument\\" means a written instrument which has been falsely made, completed or\\naltered;\\n(9) \\"Slug\\" means an object or article which by virtue of its size, shape or any other quality is capable\\nof being inserted, deposited or otherwise used in a coin machine as an improper substitute for a\\ngenuine coin, bill, or token;\\n(10)\\"Value of the slug\\" means the value of the coin, bill, or token for which it is capable of being\\nsubstituted; and\\n(11)Written instrument means any instrument or article containing written or printed matter or its\\nequivalent used for the purpose of reciting, embodying, conveying, or recording information, or\\nconstituting symbol or evidence of value, right, privilege, or identification, which is capable of\\nbeing used to the advantage or disadvantage of some person.\\nKRS 516.020\\n\\nForgery in the first degree\\n\\n(1) A person is guilty of forgery in the first degree when with intent to defraud, deceive or injure\\nanother, he falsely makes, completes or alters a written instrument which is or purports to be or\\nwhich is calculated to become or to represent when completed:\\n(a) Part of an issue of money stamps, securities or other valuable instruments issued by a\\ngovernment or governmental agency; or\\n(b) Part of an issue of stock, bonds or other instruments representing interests in or claims\\nagainst a corporate or other organization or its property.\\n(2) Forgery in the first degree is a Class C felony.\\nKRS 516.030\\n\\nForgery in the second degree\\n\\n(1) A person is guilty of forgery in the second degree when, with intent to defraud, deceive or injure\\nanother, he falsely makes, completes or alters a written instrument, or in the commission of a\\n\\n8.4.1\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\nhuman trafficking offense as described in KRS 529.100 or 529.110, coerces another person to\\nfalsely make, complete, or alter a written instrument, which is or purports to be or which is\\ncalculated to become or to represent when completed:\\n(a) A deed, will, codicil, contract, assignment, commercial instrument, credit card or other\\ninstrument which does or may evidence, create, transfer, terminate or otherwise affect a legal\\nright, interest, obligation or status; or\\n(b) A public record or an instrument filed or required or authorized by law to be filed in or with a\\npublic office or public employee; or\\n(c) A written instrument officially issued or created by a public office, public employee or\\ngovernmental agency.\\n(2) Forgery in the second degree is a Class D felony.\\nKRS 516.040\\n\\nForgery in the third degree\\n\\n(1) A person is guilty of forgery in the third degree when, with intent to defraud, deceive or injure\\nanother, he falsely makes, completes or alters a written instrument.\\n(2) Forgery in the third degree is a Class A misdemeanor.\\nKRS 516.050\\n\\nCriminal possession of forged instrument in the first degree\\n\\n(1) A person is guilty of criminal possession of a forged instrument in the first degree when, with\\nknowledge that it is forged and with intent to defraud, deceive or injure another, he utters or\\npossesses any forged instrument of a kind specified in KRS 516.020.\\n(2) Criminal possession of a forged instrument in the first degree is a Class C felony.\\nKRS 516.060\\n\\nCriminal possession of forged instrument in the second degree\\n\\n(1) A person is guilty of criminal possession of a forged instrument in the second degree when, with\\nknowledge that it is forged and with in lent to defraud, deceive or injure another, he utters or\\npossesses any forged instrument of a kind specified in KRS 516.030.\\n(2) Criminal possession of a forged instrument in the second degree is a Class D felony.\\nKRS 516.070\\n\\nCriminal possession of forged instrument in the third degree\\n\\n(1) A person is guilty of criminal possession of a forged instrument in the third degree when, with\\nknowledge that it is forged and with intent to defraud, deceive or, injure another, he utters or\\npossesses a forged instrument.\\n(2) Criminal possession of a forged instrument in the third degree is a Class A misdemeanor.\\nKRS 516.080\\n\\nLimitations on criminal liability\\n\\nA person may not be convicted of both forgery and criminal possession of a forged instrument with\\nrespect to the same instrument.\\nKRS 516.090\\n\\nPossession of a forgery device\\n\\n(1) A person is guilty of possession of a forgery device when he:\\n(a) Makes or possesses with knowledge of its character any plate, die or other device,\\napparatus, equipment or article specifically designed or adapted for use in forging written\\ninstruments; or\\n(b) Makes or possesses with knowledge of its character any device, apparatus, equipment or\\narticle capable of or adaptable to use in forging written instruments with intent to use it\\nhimself or to aid or permit another to use it for purposes of forgery.\\n(2) Possession of a forgery device is a Class D Felony.\\nKRS 516.100\\n\\nForfeiture of forgery device\\n\\nAny forgery device which is made, possessed or used in violation of this chapter is forfeited to the\\nstate and shall be disposed of in accordance with KRS 500.090.\\n\\n8.4.2\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\nKRS 516.108\\n\\nCriminal simulation in the first degree\\n\\n(1) A person is guilty of criminal simulation in the first degree when he or she knowingly\\nmanufactures, markets, or distributes any product which is intended to defraud a test designed to\\ndetect the presence of alcohol or a controlled substance.\\n(2) Criminal simulation in the first degree is a Class D felony.\\nKRS 516.110\\n\\nCriminal simulation in the second degree\\n\\n(1) A person is guilty of criminal simulation in the second degree when, with intent to defraud, he or\\nshe:\\n(a) Makes or alters any object in such manner that it appears to have an antiquity, rarity, source,\\nor authorship which it does not in fact possess;\\n(b) Uses any product to alter the results of a test designed to detect the presence of alcohol or a\\ncontrolled substance in that person; or\\n(c) Possesses an object so simulated with knowledge of its character.\\n(2) Criminal simulation in the second degree is a Class A misdemeanor.\\nKRS 516.120\\n\\nUsing slugs in the first degree\\n\\n(1) A person is guilty of unlawfully using slugs in the first degree when:\\n(a) He makes, possesses or disposes of slugs with intent to enable a person to insert, deposit or\\nuse them in a coin machine; and\\n(b) The value of such slugs exceeds $100.\\n(2) Unlawfully using slugs in the first degree is a Class D felony.\\nKRS 516.130\\n\\nUsing slugs in the second degree\\n\\n(1) A person is guilty of unlawfully using slugs in the second degree when:\\n(a) With intent to defraud the owner, licensee or lessee of a coin machine, he inserts, deposits or\\nuses a slug in such machine; or\\n(b) He makes, possesses or disposes of a slug with intent to enable a person to insert, deposit or\\nuse it in a coin machine.\\n(2) Unlawfully using slugs in the second degree is a Class B misdemeanor.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 517","content":"BUSINESS AND COMMERCIAL FRAUDS\\nKRS 517.010\\n\\nDefinitions for chapter\\n\\nThe following definitions apply in this chapter, unless the context otherwise requires:\\n(1) \\"Adulterated\\" means varying from the standard of composition or quality prescribed by statute or\\nlawfully promulgated administrative regulation or, if none, as set by established commercial\\nusage.\\n(2) \\"Business record\\" means any writing or article kept or maintained by an enterprise for the\\npurpose of evidencing or reflecting its condition or activity.\\n(3) \\"Enterprise\\" means any entity of one (1) or more persons, corporate or otherwise, public or\\nprivate, engaged in business, commercial, professional, industrial, eleemosynary, social, political,\\nor governmental activity.\\n(4) \\"Fiduciary\\" means a trustee, guardian, executor, administrator, receiver, and any person carrying\\non fiduciary functions on behalf of a corporation or other organization which is a fiduciary.\\n(5) \\"Mislabeled\\" means:\\n\\n8.4.3\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\n(a) Varying from the standard of truth or disclosure in labeling prescribed by statute or lawfully\\npromulgated administrative regulation or, if none, as set by established commercial usage; or\\n(b) Represented as being another person\'s product, though otherwise labeled accurately as to\\nquality or quantity.\\n(6) \\"Sham or front company\\" means any business established or in existence which falsely\\nrepresents that business to be a minority business enterprise, or disadvantaged business\\nenterprise, as defined in 79 C.F.R. 23.5 or 15 C.F.R. 1400.2, operated or operating for the\\npurpose of obtaining funds, contracts, subcontracts, services, or other benefits from any local\\ngovernment, local government agency, or special district of this Commonwealth from the\\nCommonwealth, or any state government agency or public corporation of this Commonwealth, or\\nfrom the United States government or any federal government agency.\\nKRS 517.020\\n\\nDeceptive business practices\\n\\n(1) A person is guilty of deceptive business practices when, in the course of engaging in a business,\\noccupation or profession, he knowingly:\\n(a) Uses or possesses for use a false weight or measure or any other device for falsely\\ndetermining or recording any quality or quantity; or\\n(b) Sells, offers or exposes for sale, or delivers less than the represented quantity of any\\ncommodity or service; or\\n(c) Takes or attempts to take more than the represented quantity of any commodity, thing or\\nservice when as a buyer, agency or receiver he furnishes the weight, measure, or weighing\\nor measuring device by means of which the amount of the commodity, thing or service is\\ndetermined; or\\n(d) Sells, offers or exposes for sale adulterated commodities; or\\n(e) Sells, offers or exposes for sale mislabeled commodities.\\n(2) Deceptive business practices is a Class A misdemeanor.\\nKRS 517.030\\n\\nFalse advertising\\n\\n(1) A person is guilty of false advertising when, in connection with the promotion of the sale of or to\\nincrease the consumption of property or services, he knowingly makes or causes to be made a\\nfalse or misleading statement in any advertisement addressed to the public or to a substantial\\nnumber of persons.\\n(2) False advertising is a Class A misdemeanor.\\nKRS 517.040 Bait advertising\\n(1) A person is guilty of bait advertising when in any manner, including advertising or other means of\\ncommunication, he offers to the public or a substantial number of persons, property or services as\\npart of a scheme or plan with the intent not to sell or provide the advertised property or services:\\n(a) At the price at which he offered them; or\\n(b) In a quantity sufficient to meet the reasonably expected public demand, unless the quantity is\\nspecifically stated in the advertisement; or\\n(c) At all.\\n(2) Bait advertising is a Class A misdemeanor.\\nKRS 517.050\\n\\nFalsifying business records\\n\\n(1) A person is guilty of falsifying business records when, with intent to defraud, he:\\n(a) Makes or causes a false entry to be made in the business records of an enterprise; or\\n(b) Alters, erases, obliterates, deletes, removes or destroys a true entry in the business records\\nof an enterprise; or\\n(c) Omits to make a true entry in the business records of an enterprise in violation of a duty to do\\nso which he knows to be imposed upon him by law or by the nature of his position; or\\n(d) Prevents the making of a true entry or causes the omission thereof in the business records of\\nan enterprise.\\n(2) Falsifying business records is a Class A misdemeanor,\\n\\n8.4.4\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\nKRS 517.060\\n\\nDefrauding secured creditors\\n\\n(1) A person is guilty of defrauding secured creditors when he destroys, damages, removes,\\nconceals, encumbers, transfers or otherwise deals with property subject to a security interest with\\nintent either to lower the value of the secured interest or unlawfully to hinder enforcement of that\\ninterest.\\n(2) Defrauding secured creditors is a Class A misdemeanor unless the value of the property subject\\nto the security interest is:\\n(a) Five hundred dollars ($500) or more up to ten thousand dollars ($10,000), in which case it is\\na Class D felony; or\\n(b) Ten thousand dollars ($10,000) or more, in which case it is a Class C felony.\\nKRS 517.070\\n\\nDefrauding judgment creditors\\n\\n(1) A person is guilty of defrauding judgment creditors when he secretes, assigns, conveys or\\notherwise disposes of his property with intent to defraud a judgment creditor or to prevent that\\nproperty from being subjected to payment of a judgment.\\n(2) Defrauding judgment creditors is a Class A misdemeanor.\\nKRS 517.080\\n\\nFraud in insolvency\\n\\n(1) A person is guilty of fraud in insolvency when, knowing that proceedings have been or are about\\nto be instituted for the appointment of a receiver or other person entitled to administer property for\\nthe benefit of creditors, or that any other composition or liquidation for the benefit of creditors has\\nbeen or is about to be made, he:\\n(a) Destroys, removes, conceals, encumbers, transfers or otherwise deals with any property with\\nintent to defeat or obstruct the claim of any creditor, or otherwise to obstruct the operation of\\nany law relating to administration of property for the benefit of creditors; or\\n(b) Knowingly falsifies any writing or record relating to the property; or\\n(c) Knowingly misrepresents or refuses to disclose to a receiver or other person entitled to\\nadminister property for the benefit of creditors, the existence, amount or location of the\\nproperty, or any other information which the actor would be legally required to furnish to such\\nadministrator.\\n(2) Fraud in insolvency is a Class A misdemeanor.\\nKRS 517.090\\n\\nIssuing a false financial statement\\n\\n(1) A person is guilty of issuing a false financial statement when, with intent to defraud, he:\\n(a) Knowingly makes or utters a written instrument which purports to describe the financial\\ncondition or ability to pay of himself or of some other person and which is inaccurate in some\\nmaterial respect; or\\n(b) Represents in writing that a written instrument purporting to describe a person\'s financial\\ncondition or ability to pay as of a prior date is accurate with respect to that person\'s financial\\ncondition or ability to pay, knowing the instrument to be materially inaccurate in that respect.\\n(2) Issuing a false financial statement is a Class A misdemeanor.\\nKRS 517.100\\n\\nReceiving deposits in failing financial institution\\n\\n(1) A person is guilty of receiving deposits in a failing financial institution when, as an officer,\\nmanager or other person participating in the direction of a financial institution, he knowingly\\nreceives or permits the receipt of a deposit or other investment, knowing that the institution is\\ninsolvent.\\n(2) A financial institution is insolvent within the meaning of this section when it is unable to pay its\\nobligations in the ordinary or usual course of business for any reason.\\n(3) Receiving deposits in a failing financial institution is a Class D felony.\\n\\n8.4.5\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\nKRS 517.110\\n\\nMisapplication of entrusted property\\n\\n(1) A person is guilty of misapplication of entrusted property when he applies or disposes of property\\nthat has been entrusted to him as a fiduciary, or property of the government or of a financial\\ninstitution in a manner which he knows is unauthorized and involves substantial risk of loss or\\ndetriment to the owner of the property or to a person for whose benefit the property was\\nentrusted.\\n(2) Misapplication of entrusted property is a Class A misdemeanor.\\nKRS 517.120\\n\\nOperating a sham or front company\\n\\n(1) A person is guilty of operating a sham or front company when he knowingly:\\n(a) Establishes;\\n(b) Assists in the establishment of;\\n(c) Operates; or\\n(d) Assists in the operation of;\\na sham or front company.\\n(2) Operating a sham or front company is a Class D felony.\\nKRS 517.130\\n\\nPossession of automated business record falsification device\\n\\n(1) A person is guilty of possession of an automated business record falsification device when he or\\nshe knowingly possesses any device or software program that falsifies the business records\\ncreated by a point-of-sale system, such as any electronic device or computer system that keeps a\\nregister or supporting documents designed to record retail sales transaction information, by\\neliminating or manipulating true retail sales transaction information in order to represent a false\\nrecord of transactions. These devices may also be referred to as \\"zappers\\" or \\"phantom-ware.\\"\\n(2) Possession of an automated business record falsification device is a Class D felony.\\n(3) In addition to any other penalty provided by law:\\n(a) Any person guilty of possession of an automated business record falsification device shall forfeit\\nall proceeds associated with its creation, sale, or usage; and\\n(b) An automated business record falsification device, and any device containing an automated\\nbusiness record falsification device, is contraband and shall be seized and forfeited to the state to\\nbe disposed of as provided in KRS 500.090.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 518","content":"MISCELLANEOUS CRIMES AFFECTING\\nBUSINESSES, OCCUPATIONS AND PROFESSIONS\\nKRS 518.010\\n\\nDefinitions for chapter\\n\\nThe following definitions apply in this chapter, unless the context otherwise requires:\\n(1) \\"Benefit\\" means gain or advantage to the beneficiary or to a third person pursuant to the desire\\nor consent of the beneficiary.\\n(2) \\"Event\\" means a sports contest or other public performance to which the general public is not\\nadmitted without consideration.\\n(3) \\"Public performance\\" means any form of entertainment other than a sports contest involving\\nmachines, persons, animals, or objects that is viewed by the public.\\n(4) \\"Sports contest\\" means any professional or amateur sport, athletic game or contest, or race or\\ncontest involving machines, persons, animals, or objects that is viewed by the public.\\n(5) \\"Sports official\\" means any person who acts or expects to act in a sports contest as an umpire,\\nreferee, or judge, or otherwise to officiate at a sports contest.\\n(6) \\"Sports participant\\" means any person who participates or expects to participate in a sports\\ncontest as a player, contestant, or member of a team, or as a coach, manager, trainer or other\\nperson directly associated with a player, contestant, or team.\\n\\n8.4.6\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\nKRS 518.020\\n\\nCommercial bribery\\n\\n(1) A person is guilty of commercial bribery when he:\\n(a) Offers, confers or agrees to confer any benefit upon any employee or agent without the\\nconsent of the latter\'s employer or principal with intent to influence his conduct contrary to his\\nemployer\'s or principal\'s best interests; or\\n(b) Offers, confers or agrees to confer any benefit upon any fiduciary without the consent of the\\nlatter\'s beneficiary with intent to influence him to act or conduct himself contrary to his\\nfiduciary obligation.\\n(2) Commercial bribery is a Class A misdemeanor.\\nKRS 518.030\\n\\nReceiving a commercial bribe\\n\\n(1) A person is guilty of receiving a commercial bribe when:\\n(a) As an employee or agent, and without the consent of his employer or principal, he knowingly\\nsolicits, accepts or agrees to accept any benefit from another person upon an agreement or\\nunderstanding that the benefit will influence his conduct contrary to his employer\'s or\\nprincipal\'s best interest; or\\n(b) As a fiduciary, and without the consent of his beneficiary, he knowingly solicits, accepts or\\nagrees to accept any benefit from another person upon an agreement or understanding that\\nthe benefit will influence his conduct contrary to his fiduciary obligation.\\n(2) Receiving a commercial bribe is a Class A misdemeanor.\\nKRS 518.040\\n\\nSports bribery\\n\\n(1) A person is guilty of sports bribery when he:\\n(a) Offers, confers or agrees to confer any benefit upon a sports participant with intent to\\ninfluence him not to give his best effort in a sports contest; or\\n(b) Offers, confers or agrees to confer any benefit upon a sports official with intent to influence\\nhim to perform his duties improperly.\\n(2) Sports bribery is a Class D felony.\\nKRS 518.050\\n\\nReceiving a sports bribe\\n\\n(1) A person is guilty of receiving a sports bribe when:\\n(a) Being a sports participant, he knowingly solicits, accepts or agrees to accept any benefit from\\nanother person upon an agreement or understanding that he will thereby be influenced not to\\ngive his best efforts in a sports contest; or\\n(b) Being a sports official, he knowingly solicits, accepts or agrees to accept any benefit from\\nanother person upon an agreement or understanding that he will perform his duties\\nimproperly.\\n(2) Receiving a sports bribe is a Class D felony.\\nKRS 518.060\\n\\nTampering with or rigging sports contest\\n\\n(1) A person is guilty of tampering with or rigging a sports contest when, with intent to influence the\\noutcome of a sports contest, he:\\n(a) Tampers with any sports participant or sports official or with any animal, equipment or other\\nthing involved in the conduct or operation of a sports contest in a manner contrary to the rules\\ngoverning the sports contest in question; or\\n(b) Substitutes a sports participant, animal, other than a horse, equipment or other thing involved\\nin the conduct or operation of a sports contest for the genuine person, animal or thing.\\n(2) Tampering with or rigging a sports contest is a Class A misdemeanor.\\n\\n8.4.7\\n\\n\\fSECTION 8.4: KENTUCKY PENAL CODE\\n\\nKRS 518.070\\n\\nTicket scalping\\n\\n(1) A person is guilty of ticket scalping when he intentionally sells or offers to sell a ticket to an event\\nat a price greater than that charged at the place of admission or printed on the ticket, unless\\nauthorized by the issuer or by law.\\n(2) Ticket scalping is a violation.\\nKRS 518.090\\n\\nAssault of a sports official\\n\\n(1) A person is guilty of assault of a sports official when he intentionally causes physical injury to a\\nsports official:\\n(a) Who was performing sports official duties at the time the physical injury was perpetrated; or\\n(b) If the physical injury occurs while the sports official is arriving at or departing from the athletic\\nfacility at which the athletic event occurred.\\n(2) For the purposes of this section, sports official means an individual who serves as a referee,\\numpire, linesman, or in a similar capacity that may be known by another title, and who is duly\\nregistered as or is a member of a national, state, regional, or local organization engaged, in part,\\nin providing education and training to sports officials.\\n(3) A person who is guilty of assault of a sports official shall, for a first offense, be guilty of a Class A\\nmisdemeanor, unless the defendant assembles with five (5) or more persons for the purpose of\\nassaulting a sports official, in which case it is a Class D felony.\\n(4) A person who is guilty of assault of a sports official shall, for a second or subsequent offense, be\\nguilty of a Class D felony.\\n\\n8.4.8\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 519","content":"OBSTRUCTION OF PUBLIC ADMINISTRATION\\nKRS 519.010\\n\\nDefinitions\\n\\nThe following definitions apply in this chapter unless the context otherwise requires:\\n(1) \\"Benefit\\" means gain or advantage to the beneficiary or to a third person pursuant to the desire\\nor consent of the beneficiary;\\n(2) \\"Emergency response\\" means a response by two (2) or more first responders to a reported\\nincident that:\\n(a) Is of such an emergent nature that the exemptions provided under KRS 189.940 would\\napply; and\\n(b) Jeopardizes or could jeopardize public safety;\\n(3) \\"First responder\\" means:\\n(a) Peace officer;\\n(b) Fire personnel;\\n(c) Paid or volunteer emergency medical services personnel certified or licensed pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 311A; or","content":"(d) Private not-for-profit organization personnel providing fire, rescue, or emergency medical\\nservices;\\n(4) \\"Governmental function\\" means any activity which a public servant is legally authorized to\\nundertake on behalf of the governmental unit which he serves;\\n(5) \\"Public record\\" includes all books, papers, maps, photographs, cards, tapes, discs, diskettes,\\nrecordings, magnetic or electronic images, optical images or other documentary materials\\nregardless of physical form or characteristics, which are prepared, owned, used, in the\\npossession of, received or retained by a public agency. \\"Public record\\" shall not include any\\nrecords owned by a private person or corporation that are not related to functions, activities,\\nprograms, or operations funded by state or local authority;\\n(6) \\"Public servant\\" means:\\n(a) Any public officer or employee of the state or of any political subdivision thereof or of any\\ngovernmental instrumentality within the state;\\n(b) Any person exercising the functions of any public officer or employee;\\n(c) Any person participating as advisor, consultant or otherwise in performing a governmental\\nfunction, but not including witnesses; or\\n(d) Any person elected, appointed or designated to become a public servant although not yet\\noccupying that position.\\nKRS 519.020\\n\\nObstructing governmental operations\\n\\n(1) A person is guilty of obstructing governmental operations when he intentionally obstructs, impairs\\nor hinders the performance of a governmental function by using or threatening to use violence,\\nforce or physical interference.\\n(2) This section shall not apply to:\\n(a) Any means of avoiding compliance with the law without affirmative interference with\\ngovernmental functions; or\\n(b) The obstruction, impairment or hindrance of unlawful action by a public servant; or\\n(c) The obstruction, impairment or hindrance of an arrest.\\n(3) Obstructing governmental operations is a Class A misdemeanor.\\nKRS 519.030\\n\\nCompounding a crime\\n\\n(1) A person is guilty of compounding a crime when:\\n(a) He solicits, accepts or agrees to accept any benefit upon an agreement or understanding that\\nhe will refrain from initiating a prosecution for a crime; or\\n(b) He confers, offers or agrees to confer any benefit upon another person upon agreement or\\nunderstanding that such other person will refrain from initiating a prosecution for a crime.\\n\\n8.5.1\\n\\n\\fSECTION 8.5: KENTUCKY PENAL CODE\\n\\n(2) In any prosecution under this section it is a defense that the benefit did not exceed an amount\\nwhich the defendant reasonably believed to be due as restitution or indemnification for harm\\ncaused by the offense.\\n(3) Compounding a crime is a Class A misdemeanor.\\nKRS 519.040\\n\\nFalsely reporting an incident\\n\\n(1) A person is guilty of falsely reporting an incident when the person:\\n(a) Knowingly causes a false alarm of fire or other emergency to be transmitted to or within any\\norganization, official or volunteer, that deals with emergencies involving danger to life or\\nproperty, and the false report results in an emergency response; or\\n(b) Reports to law enforcement authorities an offense or incident within their official concern\\nknowing that it did not occur; or\\n(c) Furnishes law enforcement authorities with information allegedly relating to an offense or\\nincident within their official concern when the person knows he or she has no information\\nrelating to such offense or incident; or\\n(d) Knowingly gives false information to any law enforcement officer with intent to implicate\\nanother; or\\n(e) Initiates or circulates a report or warning of an alleged occurrence or impending occurrence\\nof a fire or other emergency under circumstances likely to cause public inconvenience or\\nalarm when the person knows the information reported, conveyed or circulated is false or\\nbaseless, and the false report results in an emergency response.\\n(2) (a) Falsely reporting an incident under subsection (1)(b), (c), or (d) of this section is a Class A\\nmisdemeanor.\\n(b) Falsely reporting an incident under subsection (1)(a) or (e) of this section is a Class D felony.\\n(3) Any violation under this section may be prosecuted in any county where:\\n(a) The defendant resides;\\n(b) The false report was communicated; or\\n(c) There was an emergency response to the false report.\\n(4) (a) The court, in imposing a sentence on a defendant who has been convicted of any offense\\nunder this section, shall order restitution to:\\n1. Any agency or organization for the reasonable costs of the emergency response incurred\\nby that agency or organization resulting from the false report; and\\n2. Any person who suffered damages caused by the agency or organiz
