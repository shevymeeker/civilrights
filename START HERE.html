n, subsection (4)(a) of\\nSection 4 of this Act, or KRS 508.155 or 510.037 within the last five (5) years, in which\\ncase it is a Class D felony if the third or subsequent violation involves the:\\n1. Use or attempted use of physical force; or\\n2. Threat of physical harm.\\nThe protected person in the third or subsequent violation is not required to be the same\\nprotected person in the previous violations. The five (5) year period shall be measured\\nfrom the dates on which the offenses occurred for which the judgments of conviction were\\nentered.\\nKRS 403.785\\n\\nDuties of law enforcement agencies\\n\\n(1) A court issuing an order of protection shall direct the appropriate law enforcement agency to\\nassist the petitioner in having the provisions of the order complied with.\\n(2) When a law enforcement officer has reason to suspect that a person has been the victim of\\ndomestic violence and abuse, the officer shall use all reasonable means to provide\\nassistance to the victim, including but not limited to:\\n(a) Remaining at the location of the call for assistance so long as the officer reasonably\\nsuspects there is danger to the physical safety of individuals there without the presence\\nof a law enforcement officer;\\n(b) Assisting the victim in obtaining medical treatment, including transporting the victim to the\\nnearest medical facility capable of providing the necessary treatment; and\\n(c) Advising the victim immediately of the rights available to them, including the provisions of\\nthis chapter.\\n(d) Completing a JC-3 form, or its equivalent replacement, and providing the information to\\nthe Criminal Justice Statistical Analysis Center pursuant to KRS 209A.110.\\n(3) Orders of protection shall be enforced in any county of the Commonwealth.\\n(4) Officers acting in good faith under this section shall be immune from criminal and civil liability.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 456","content":"CIVIL ORDERS OF PROTECTION\\n(Selected Sections)\\nKRS 456.010 Definitions for chapter\\nAs used in this chapter:\\n(1) \\"Dating relationship\\" means a relationship between individuals who have or have had a\\nrelationship of a romantic or intimate nature. It does not include a casual acquaintanceship or\\n\\n3.20\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nordinary fraternization in a business or social context. The following factors may be\\nconsidered in addition to any other relevant factors in determining whether the relationship is\\nor was of a romantic or intimate nature:\\n(a) Declarations of romantic interest;\\n(b) The relationship was characterized by the expectation of affection;\\n(c) Attendance at social outings together as a couple;\\n(d) The frequency and type of interaction between the persons, including whether the\\npersons have been involved together over time and on a continuous basis during the\\ncourse of the relationship;\\n(e) The length and recency of the relationship; and\\n(f) Other indications of a substantial connection that would lead a reasonable person to\\nunderstand that a dating relationship existed;\\n(2) \\"Dating violence and abuse\\" means:\\n(a) Physical injury, serious physical injury, stalking, sexual assault, strangulation, or the\\ninfliction of fear of imminent physical injury, serious physical injury, sexual abuse,\\nstrangulation, or assault occurring between persons who are or have been in a dating\\nrelationship; or\\n(b) Any conduct prohibited by KRS 525.125, 525.130, 525.135, or 525.137, or the infliction of\\nfear of such imminent conduct, taken against a domestic animal when used as a method\\nof coercion, control, punishment, intimidation, or revenge directed against a person with\\nwhom the perpetrator is or has been in a dating relationship, when that person has a\\nclose bond of affection to the domestic animal;\\n(3) \\"Domestic animal\\" means a dog, cat, or other animal that is domesticated and kept as a\\nhousehold pet, but does not include animals normally raised for agricultural or commercial\\npurposes;\\n(4) \\"Foreign protective order\\" means any judgment, decree, or order of protection which is\\nentitled to full faith and credit pursuant to 18 U.S.C. sec. 2265 which was not issued on the\\nbasis of domestic violence and abuse;\\n(5) \\"Global positioning monitoring system\\" means a system that electronically determines a\\nperson\'s location through a device worn by the person which does not invade his or her\\nbodily integrity and which transmits the person\'s latitude and longitude data to a monitoring\\nentity;\\n(6) \\"Order of protection\\" means any interpersonal protective order, including those issued on a\\ntemporary basis, and includes a foreign protective order;\\n(7) \\"Sexual assault\\" refers to conduct prohibited as any degree of rape, sodomy, or sexual\\nabuse under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 510 or a criminal attempt, conspiracy, facilitation, or solicitation to","content":"commit any degree of rape, sodomy, or sexual abuse, or incest under KRS 530.020;\\n(8) \\"Stalking\\" refers to conduct prohibited as stalking under KRS 508.140 or 508.150, or a\\ncriminal attempt, conspiracy, facilitation, or solicitation to commit the crime of stalking; and\\n(9) Strangulation refers to conduct prohibited by KRS 508.170 and 508.175, or a criminal\\nattempt, conspiracy, facilitation, or solicitation to commit the crime of strangulation; and\\n(10) \\"Substantial violation\\" means criminal conduct which involves actual or threatened harm to\\nthe person, family, or property, including a domestic animal of an individual protected by an\\norder of protection.\\nKRS 456.030 Petition for interpersonal protective order\\n(1) A petition for an interpersonal protective order may be filed by:\\n(a) A victim of dating violence and abuse;\\n(b) A victim of stalking;\\n(c) A victim of sexual assault; or\\n(d) An adult on behalf of a victim who is a minor otherwise qualifying for relief under this\\nsubsection.\\n(2) The petition may be filed in the victim\'s county of residence or a county where the victim has\\nfled to escape dating violence and abuse, stalking, or sexual assault.\\n(3) The petition shall be verified and contain:\\n\\n3.21\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(a) The name, age, address, occupation, residence, and school or postsecondary institution\\nof the petitioner;\\n(b) The name, age, address, occupation, residence, and school or postsecondary institution\\nof the person or persons who have engaged in the alleged act or acts complained of in\\nthe petition;\\n(c) The facts and circumstances which constitute the basis for the petition; and\\n(d) The names, ages, and addresses of the petitioner\'s minor children, if applicable.\\n(4) The petition shall be filed on forms prescribed by the Administrative Office of the Courts and\\nprovided to the person seeking relief by the circuit clerk or by another individual authorized by\\nthe court to provide and verify petitions in emergency situations, such as law enforcement\\nofficers and Commonwealth\'s or county attorneys.\\n(5) All petitions requested, completed, and signed by persons seeking protection under this\\nchapter shall be accepted and filed with the court.\\n(6) (a) Jurisdiction over petitions filed under this chapter shall be concurrent between the District\\nCourt and Circuit Court.\\n(b) The Court of Justice shall provide a protocol for twenty-four (24) hour access to\\ninterpersonal protective orders in each county with any protocol, whether statewide or\\nlocal, being subject to Supreme Court review and approval of the initial protocol and any\\nsubsequent amendments. This protocol may allow for petitions to be filed in or transferred\\nto a court other than those specified in paragraph (a) of this subsection.\\n(c) The Court of Justice may authorize by rule that petitions in a specific county be filed in\\naccordance with a supplemental jurisdictional protocol adopted for that county. This\\nprotocol may provide for petitions to be filed in or transferred to a court other than those\\nspecified in paragraph (a) of this subsection.\\n(7) Any judge to whom a petition is referred under subsection (6) of this section shall have full\\nauthority to review and hear a petition and subsequently grant and enforce an interpersonal\\nprotective order.\\n(8) If the judge of a court in which there is a pending request for modification or enforcement of\\nan existing order of protection is unavailable or unable to act within a reasonable time, the\\nproceedings may be conducted by any judge of the county in accordance with court rules.\\nKRS 456.040 Review of petition for interpersonal protective order  Temporary\\ninterpersonal protective order\\n(1) (a) The court shall review a petition for an interpersonal protective order immediately upon its\\nfiling. If the review indicates that dating violence and abuse, stalking, or sexual assault\\nexists, the court shall summons the parties to an evidentiary hearing not more than\\nfourteen (14) days in the future. If the review indicates that such a basis does not exist, the\\ncourt may consider an amended petition or dismiss the petition without prejudice.\\n(b) Service of the summons and hearing order under this subsection shall be made upon the\\nadverse party personally and may be made in the manner and by the persons authorized\\nto serve subpoenas under Rule 45.03 of the Rules of Civil Procedure. A summons may be\\nreissued if service has not been made on the adverse party by the fixed court date and\\ntime.\\n(2) (a) If the review under this section also indicates the presence of an immediate and present\\ndanger of dating violence and abuse, sexual assault, or stalking, the court shall, upon the\\nfiling of the petition, issue ex parte a temporary interpersonal protective order that:\\n1. Authorizes relief appropriate to the situation utilizing the alternatives set out in KRS\\n456.060;\\n2. Sets forth which communications, if any, as requested by the petitioner, are authorized\\nand which communications are unauthorized;\\n3. Expires upon the conclusion of the evidentiary hearing required by this section unless\\nextended or withdrawn by subsequent order of the court; and\\n4. Does not order or refer the parties to mediation unless requested by the petitioner, and\\nthe court finds that:\\na. The petitioner\'s request is voluntary and not the result of coercion; and\\n\\n3.22\\n\\n\\fKRS CHAPTERS 403, 456\\n\\nb. Mediation is a realistic and viable alternative to or adjunct to the issuance of an order\\nsought by the petitioner.\\nNothing in this paragraph shall be interpreted to place any restriction or restraint on the\\npetitioner.\\n(b) If an order is not issued under this subsection, the court shall note on the petition, for the\\nrecord, any action taken or denied and the reason for it.\\nKRS 456.050 Hearing on petition for interpersonal protective order\\n(1) Prior to or at a hearing on a petition for an interpersonal protective order:\\n(a) The court may obtain the respondent\'s Kentucky criminal and protective order history and\\nutilize that information to assess what relief and which sanctions may protect against\\ndanger to the petitioner or other person for whom protection is being sought, with the\\ninformation so obtained being provided to the parties in accordance with the Kentucky\\nRules of Civil Procedure; and\\n(b) If the petitioner or respondent is a minor, the court shall inquire whether the parties attend\\nschool in the same school system to assist the court in imposing conditions in the order\\nthat have the least disruption in the administration of education to the parties while\\nproviding appropriate protection to the petitioner.\\n(2) (a) If the adverse party is not present at the hearing ordered pursuant to KRS 456.040 and\\nhas not been served, a previously issued temporary interpersonal protective order shall\\nremain in place, and the court shall direct the issuance of a new summons for a hearing\\nset not more than fourteen (14) days in the future. If service has not been made on the\\nadverse party before that hearing or a subsequent hearing, the temporary interpersonal\\nprotective order shall remain in place, and the court shall continue the hearing and issue a\\nnew summons with a new date and time for the hearing to occur, which shall be within\\nfourteen (14) days of the originally scheduled date for the continued hearing. The court\\nshall repeat the process of continuing the hearing and reissuing a new summons until the\\nadverse party is served in advance of the scheduled hearing. If service has not been\\nmade on the respondent at least seventy-two (72) hours prior to the scheduled hearing,\\nthe court may continue the hearing no more than fourteen (14) days in the future. In\\nissuing the summons, the court shall simultaneously transmit a copy of the summons or\\nnotice of its issuance and provisions to the petitioner. Upon the request of the petitioner,\\nthe court may excuse the petitioner from future court appearances until the respondent\\nhas been served.\\n(b)The provisions of this section permitting the continuance of an interpersonal protective\\norder shall be limited to six (6) months from the issuance of the temporary interpersonal\\nprotective order. If the respondent has not been served within that period, the order shall\\nbe rescinded without prejudice. Prior to the expiration of the temporary interpersonal\\nprotective order, the court shall provide notice to the petitioner stating that, if the petitioner\\ndoes not file a new petition, the order shall be rescinded without prejudice.\\nKRS 456.060 Ruling on petition for interpersonal protective order  Duration of order\\n(1) Following a hearing ordered under KRS 456.040, if a court finds by a preponderance of the\\nevidence that dating violence and abuse, sexual assault, or stalking has occurred and may\\nagain occur, the court may issue an interpersonal protective order:\\n(a) Restraining the adverse party from:\\n1. Committing further acts of dating violence and abuse, stalking, or sexual assault;\\n2. Any unauthorized contact or communication with the petitioner or other person specified\\nby the court;\\n3. Approaching the petitioner or other person specified by the court within a distance\\nspecified in the order, not to exceed five hundred (500) feet;\\n4. Going to or within a specified distance of a specifically described residence, school, or\\nplace of employment or area where such a place is located; and\\n5. Disposing of or damaging any of the property of the parties;\\n(b) Authorizing, at the request of the petitioner:\\n\\n3.23\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n1. Limited contact or communication between the parties that the court finds necessary;\\nor\\n2. The parties to remain in a common area, which may necessitate them being closer\\nthan five hundred (500) feet under limited circumstances with specific parameters set\\nforth by the court.\\nNothing in this paragraph shall be interpreted to place any restriction or restraint on the\\npetitioner;\\n(c) Directing or prohibiting any other actions that the court believes will be of assistance in\\neliminating future acts of dating violence and abuse, stalking, or sexual assault, except\\nthat the court shall not order the petitioner to take any affirmative action; and\\n(d) Directing that either or both of the parties receive counseling services available in the\\ncommunity in dating violence and abuse cases; and\\n(e) Awarding possession of any shared domestic animal to the petitioner.\\n(2) In imposing a location restriction described in subsection (1)(a)4. of this section, the court\\nshall:\\n(a) Afford the petitioner and respondent, if present, an opportunity to testify on the issue of\\nthe locations and areas from which the respondent should or should not be excluded;\\n(b) Only impose a location restriction where there is a specific, demonstrable danger to the\\npetitioner or other person protected by the order;\\n(c) Specifically describe in the order the locations or areas prohibited to the respondent; and\\n(d) Consider structuring a restriction so as to allow the respondent transit through an area if\\nthe respondent does not interrupt his or her travel to harass, harm, or attempt to harass or\\nharm the petitioner.\\n(3) An interpersonal protective order shall be effective for a period of time fixed by the court, not\\nto exceed three (3) years, and may be reissued upon expiration for subsequent periods of up\\nto three (3) years each. The fact that an order has not been violated since its issuance may\\nbe considered by a court in hearing a request for a reissuance of the order.\\nKRS 456.070 When protective order becomes effective and binding on respondent --Mutual protective orders --- Petition hearing testimony later admissible only for\\nimpeachment purposes  Interpersonal protective order intake center\\n(1) A temporary or ordinary interpersonal protective order shall become effective and binding on\\nthe respondent when the respondent is given notice of the existence and terms of the order\\nby a peace officer or the court or upon personal service of the order, whichever is earlier. A\\npeace officer or court giving notice of an unserved order shall make all reasonable efforts to\\narrange for the order\'s personal service upon the respondent. Once effective, a peace officer\\nor the court may enforce the order\'s terms and act immediately upon their violation.\\n******\\n(4) Mutual protective orders may be issued only if:\\n(a) Separate petitions have been filed by both parties; and\\n(b) The orders are written with sufficient specificity to allow any peace officer to identify which\\nparty has violated the order.\\n(5) Upon proper filing of a motion, either party may seek to amend an interpersonal protective\\norder.\\n*****\\nKRS 456.090 Law enforcement to assist protective order petitioner and victim of dating\\nviolence and abuse, sexual assault, or stalking  Statewide enforcement  Civil and\\ncriminal immunity\\n(1) A court issuing an interpersonal protective order shall direct the appropriate law enforcement\\nagency to assist the petitioner in having the provisions of the order complied with.\\n(2) When a law enforcement officer has reason to suspect that a person has been the victim of\\ndating violence and abuse, sexual assault, or stalking, the officer shall use all reasonable\\nmeans to provide assistance to the victim, including but not limited to:\\n\\n3.24\\n\\n\\fKRS CHAPTERS 403, 456\\n\\n(a) Remaining at the location of the call for assistance so long as the officer reasonably\\nsuspects there is danger to the physical safety of individuals there without the presence of\\na law enforcement officer;\\n(b) Assisting the victim in obtaining medical treatment, including transporting the victim to the\\nnearest medical facility capable of providing the necessary treatment; and\\n(c) Advising the victim immediately of the rights available to them, including the provisions of\\nthis chapter.\\n(d) Completing a JC-3 form, or its equivalent replacement, and providing the information to the\\nCriminal Justice Statistical Analysis Center pursuant to KRS 209A.110.\\n(3) Orders of protection shall be enforced in any county of the Commonwealth.\\n(4) Officers acting in good faith under this chapter shall be immune from criminal and civil liability.\\nKRS 456.100 Amendment of interpersonal protective order to require participation in\\nglobal positioning monitoring system\\n*****\\n(6) A respondent who fails to wear, removes, tampers with, or destroys a global positioning\\nmonitoring system device in contravention of an order entered under this section shall be\\nguilty of a Class D felony.\\nKRS 456.120 Foreign protective orders\\n(1) All foreign protective orders shall have the rebuttable presumption of validity. The validity of a\\nforeign protective order shall only be determined by a court of competent jurisdiction. Until a\\nforeign protective order is declared to be invalid by a court of competent jurisdiction, it shall\\nbe given full faith and credit by all peace officers and courts in the Commonwealth.\\n(2) All peace officers shall treat a foreign protective order as a legal document valid in Kentucky,\\nand shall make arrests for a violation thereof in the same manner as for a violation of an\\norder of protection issued in Kentucky.\\n(3) The fact that a foreign protective order has not been entered into the Law Information Network\\nof Kentucky shall not be grounds for a peace officer not to enforce the provisions of the order\\nunless it is readily apparent to the peace officer to whom the order is presented that the order\\nhas either expired according to a date shown on the order, or that the order\'s provisions\\nclearly do not prohibit the conduct being complained of. Officers acting in good faith shall be\\nimmune from criminal and civil liability.\\n(4) If the order has expired or its provisions do not prohibit the conduct being complained of, the\\nofficer shall not make an arrest unless the provisions of a Kentucky statute have been\\nviolated, in which case the peace officer shall take the action required by Kentucky law.\\n(5) Civil proceedings and criminal proceedings for violation of a foreign protective order for the\\nsame violation of the protective order shall be mutually exclusive. Once either proceeding has\\nbeen initiated, the other shall not be undertaken, regardless of the outcome of the original\\nproceeding.\\nKRS 456.180 Violation of order of protection\\n(1) Violation of the terms or conditions of an order of protection after the person has been served\\nor given notice of the order shall constitute contempt of court and a criminal offense under\\nthis section. Once a criminal or contempt proceeding has been initiated, the other shall not be\\nundertaken regardless of the outcome of the original proceeding.\\n(2) (a) Court proceedings for contempt of court for violation of an order of protection shall be held\\nin the county where the order was issued or filed.\\n(b) Court proceedings for a criminal violation of an order of protection shall follow the rules of\\nvenue applicable to criminal cases generally.\\n(3) Nothing in this section shall preclude the Commonwealth from prosecuting and convicting the\\nrespondent of criminal offenses other than violation of an order of protection.\\n\\n3.25\\n\\n\\fSECTION 3: SPECIAL LAW ENFORCEMENT PROBLEMS\\n\\n(4) (a) A person is guilty of a violation of an order of protection when he or she intentionally\\nviolates the provisions of an interpersonal protective order after the person has been\\nserved or given notice of the order.\\n(b) Violation of an order of protection is a Class A misdemeanor, unless the person who\\nstands convicted of a violation under this subsection has been convicted of two (2) or\\nmore previous violations of orders of protection under this subsection, subsection (4)(a) of\\nKRS 403.763, or KRS 508.155 or 510.037 within the last five (5) years, in which case it is\\na Class D felony if the third or subsequent violation involves the:\\n1. Use or attempted use of physical force; or\\n2. Threat of physical harm. The protected person in the third or subsequent violation is not\\nrequired to be the same protected person in the previous violations. The five (5) year\\nperiod shall be measured from the dates on which the offenses occurred for which the\\njudgments of conviction were entered.\\n\\n3.26","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 600","content":"INTRODUCTORY MATTERS\\n(Selected Sections)\\nKRS 600.010\\n\\nTitle and intent of KRS Chapters 600 to 645\\n\\n(1) KRS Chapters 600 to 645 shall be known as the Kentucky Unified Juvenile Code.\\n*****\\nKRS 600.020\\n\\nDefinitions for KRS Chapters 600 to 645\\n\\nAs used in KRS Chapters 600 to 645, unless the context otherwise requires:\\n(1) \\"Abused or neglected child\\" means a child whose health or welfare is harmed or threatened\\nwith harm when:\\n(a) His or her parent, guardian, person in a position of authority or special trust, as defined in\\nKRS 532.045, or other person exercising custodial control or supervision of the child:\\n1. Inflicts or allows to be inflicted upon the child physical or emotional injury as defined in\\nthis section by other than accidental means;\\n2. Creates or allows to be created a risk of physical or emotional injury as defined in this\\nsection to the child by other than accidental means;\\n3. Engages in a pattern of conduct that renders the parent incapable of caring for the\\nimmediate and ongoing needs of the child including, but not limited to, parental incapacity\\ndue to alcohol and other drug abuse as defined in KRS 222.005;\\n4. Continuously or repeatedly fails or refuses to provide essential parental care and\\nprotection for the child, considering the age of the child;\\n5. Commits or allows to be committed an act of sexual abuse, sexual exploitation, or\\nprostitution upon the child;\\n6. Creates or allows to be created a risk that an act of sexual abuse, sexual exploitation, or\\nprostitution will be committed upon the child;\\n7. Abandons or exploits the child;\\n8. Does not provide the child with adequate care, supervision, food, clothing, shelter, and\\neducation or medical care necessary for the child\'s well-being when financially able to do\\nso or offered financial or other means to do so. A parent or other person exercising\\ncustodial control or supervision of the child legitimately practicing the person\'s religious\\nbeliefs shall not be considered a negligent parent solely because of failure to provide\\nspecified medical treatment for a child for that reason alone. This exception shall not\\npreclude a court from ordering necessary medical services for a child;\\n9. Fails to make sufficient progress toward identified goals as set forth in the court-approved\\ncase plan to allow for the safe return of the child to the parent that results in the child\\nremaining committed to the cabinet and remaining in foster care for fifteen (15) of the\\nmost recent twenty-two (22) months;\\n10. Commits or allows female genital mutilation as defined in KRS 508.125 to be committed;\\nor\\n(b) A person twenty-one (21) years of age or older commits or allows to be committed an act\\nof sexual abuse, sexual exploitation, or prostitution upon a child less than sixteen (16)\\nyears of age.\\n(2) Age or developmentally appropriate has the same meaning as in 42 U.S.C. sec.\\n675(11);\\n(3) \\"Aggravated circumstances\\" means the existence of one (1) or more of the following\\nconditions:\\n(a) The parent has not attempted or has not had contact with the child for a period of not less\\nthan ninety (90) days;\\n(b) The parent is incarcerated and will be unavailable to care for the child for a period of at\\nleast one (1) year from the date of the child\'s entry into foster care and there is no\\nappropriate relative placement available during this period of time;\\n(c) The parent has sexually abused the child and has refused available treatment;\\n\\n4.1\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(d) The parent has been found by the cabinet to have engaged in abuse of the child that\\nrequired removal from the parent\'s home two (2) or more times in the past two (2) years;\\nor\\n(e) The parent has caused the child serious physical injury;\\n(4) \\"Beyond the control of parents\\" means a child who has repeatedly failed to follow the\\nreasonable directives of his or her parents, legal guardian, or person exercising custodial\\ncontrol or supervision other than a state agency, which behavior results in danger to the child\\nor others, and which behavior does not constitute behavior that would warrant the filing of a\\npetition under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 645;","content":"(5) \\"Beyond the control of school\\" means any child who has been found by the court to have\\nrepeatedly violated the lawful regulations for the government of the school as provided in\\nKRS 158.150, and as documented in writing by the school as a part of the school\'s petition or\\nas an attachment to the school\'s petition. The petition or attachment shall describe the\\nstudent\'s behavior and all intervention strategies attempted by the school;\\n*****\\n(8) \\"Certified juvenile facility staff\\" means individuals who meet the qualifications of, and who\\nhave completed a course of education and training in juvenile detention developed and\\napproved by, the Department of Juvenile Justice after consultation with other appropriate\\nstate agencies;\\n(9) \\"Child\\" means any person who has not reached his or her eighteenth birthday, unless\\notherwise provided;\\n*****\\n(15)\\"Complaint\\" means a verified statement setting forth allegations in regard to the child which\\ncontain sufficient facts for the formulation of a subsequent petition;\\n(16)\\"Court\\" means the juvenile session of District Court unless a statute specifies the adult\\nsession of District Court or the Circuit Court;\\n(17)\\"Court-designated worker\\" means that organization or individual delegated by the\\nAdministrative Office of the Courts for the purposes of placing children in alternative\\nplacements prior to arraignment, conducting preliminary investigations, and formulating,\\nentering into, and supervising diversion agreements and performing such other functions as\\nauthorized by law or court order;\\n(18)\\"Deadly weapon\\" has the same meaning as it does in KRS 500.080;\\n*****\\n(20)\\"Dependent child\\" means any child, other than an abused or neglected child, who is under\\nimproper care, custody, control, or guardianship that is not due to an intentional act of the\\nparent, guardian, or person exercising custodial control or supervision of the child;\\n(21)\\"Detention\\" means the safe and temporary custody of a juvenile who is accused of conduct\\nsubject to the jurisdiction of the court who requires a restricted or closely supervised\\nenvironment for his or her own or the community\'s protection;\\n(22)\\"Detention hearing\\" means a hearing held by a judge or trial commissioner within twentyfour (24) hours, exclusive of weekends and holidays, of the start of any period of detention\\nprior to adjudication;\\n*****\\n(25)\\"Emergency shelter\\" is a group home, private residence, foster home, or similar homelike\\nfacility which provides temporary or emergency care of children and adequate staff and\\nservices consistent with the needs of each child;\\n(26)\\"Emotional injury\\" means an injury to the mental or psychological capacity or emotional\\nstability of a child as evidenced by a substantial and observable impairment in the child\'s\\nability to function within a normal range of performance and behavior with due regard to his or\\nher age, development, culture, and environment as testified to by a qualified mental health\\nprofessional;\\n*****\\n(28)Fictive kin means an individual who is not related by birth, adoption, or marriage to a child,\\nbut who has an emotionally significant relationship with the child, or an emotionally significant\\nrelationship with a biological parent, siblings, or half siblings of the child in the case of a child\\nfrom birth to twelve (12) months of age, prior to placement;\\n\\n4.2","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 600  645","content":"(29)\\"Firearm\\" shall have the same meaning as in KRS 237.060 and 527.010;\\n(30)\\"Foster family home\\" means a private home in which children are placed for foster family\\ncare under supervision of the cabinet or a licensed child-placing agency;\\n*****\\n(32)\\"Habitual runaway\\" means any child who has been found by the court to have been absent\\nfrom his or her place of lawful residence without the permission of his or her custodian for at\\nleast three (3) days during a one (1) year period;\\n(33)\\"Habitual truant\\" means any child who has been found by the court to have been reported\\nas a truant as defined in KRS 159.150(1) two (2) or more times during a one (1) year period;\\n(34)\\"Hospital\\" means, except for purposes of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 645, a licensed private or public","content":"facility, health care facility, or part thereof, which is approved by the cabinet to treat children;\\n*****\\n(37)\\"Intentionally\\" means, with respect to a result or to conduct described by a statute which\\ndefines an offense, that the actor\'s conscious objective is to cause that result or to engage in\\nthat conduct;\\n(38)\\"Least restrictive alternative\\" means, except for purposes of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 645, that the","content":"program developed on the child\'s behalf is no more harsh, hazardous, or intrusive than\\nnecessary; or involves no restrictions on physical movements nor requirements for residential\\ncare except as reasonably necessary for the protection of the child from physical injury; or\\nprotection of the community, and is conducted at the suitable available facility closest to the\\nchild\'s place of residence to allow for appropriate family engagement;\\n(39)\\"Motor vehicle offense\\" means any violation of the nonfelony provisions of KRS Chapters\\n186, 189, or 189A, KRS 177.300, 304.39-110, or 304.39-117;\\n*****\\n(41)\\"Needs of the child\\" means necessary food, clothing, health, shelter, and education;\\n(42)Nonoffender means a child alleged to be dependent, neglected, or abused and who has\\nnot been otherwise charged with a status or public offense;\\n(43)\\"Nonsecure facility\\" means a facility which provides its residents access to the surrounding\\ncommunity and which does not rely primarily on the use of physically restricting construction\\nand hardware to restrict freedom;\\n*****\\n(46)\\"Parent\\" means the biological or adoptive mother or father of a child;\\n(47)\\"Person exercising custodial control or supervision\\" means a person or agency that has\\nassumed the role and responsibility of a parent or guardian for the child, but that does not\\nnecessarily have legal custody of the child;\\n(48)\\"Petition\\" means a verified statement, setting forth allegations in regard to the child, which\\ninitiates formal court involvement in the child\'s case;\\n(49)\\"Physical injury\\" means substantial physical pain or any impairment of physical condition;\\n(50)\\"Physically secure facility\\" means a facility that relies primarily on the use of construction\\nand hardware such as locks, bars, and fences to restrict freedom;\\n(51)\\"Public offense action\\" means an action, excluding contempt, brought in the interest of a\\nchild who is accused of committing an offense under","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 527 or a public offense","content":"which, if committed by an adult, would be a crime, whether the same is a felony,\\nmisdemeanor, or violation, other than an action alleging that a child sixteen (16) years of age\\nor older has committed a motor vehicle offense;\\n*****\\n(55)\\"Retain in custody\\" means, after a child has been taken into custody, the continued holding\\nof the child by a peace officer for a period of time not to exceed twelve (12) hours when\\nauthorized by the court or the court-designated worker for the purpose of making preliminary\\ninquiries;\\n*****\\n(57)\\"School personnel\\" means those certified persons under the supervision of the local public\\nor private education agency;\\n*****\\n(59)\\"Secure juvenile detention facility\\" means any physically secure facility used for the secure\\ndetention of children other than any facility in which adult prisoners are confined;\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.3\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(60)\\"Serious physical injury\\" means physical injury which creates a substantial risk of death or\\nwhich causes serious and prolonged disfigurement, prolonged impairment of health, or\\nprolonged loss or impairment of the function of any bodily member or organ;\\n(61)\\"Sexual abuse\\" includes, but is not necessarily limited to, any contacts or interactions in\\nwhich the parent, guardian, person in a position of authority or special trust, as defined in\\nKRS 532.045, or other person having custodial control or supervision of the child or\\nresponsibility for his or her welfare, uses or allows, permits, or encourages the use of the\\nchild for the purposes of the sexual stimulation of the perpetrator or another person;\\n(62)\\"Sexual exploitation\\" includes but is not limited to a situation in which a parent, guardian,\\nperson in a position of authority or special trust, as defined in KRS 532.045, or other person\\nhaving custodial control or supervision of a child or responsible for his or her welfare, allows,\\npermits, or encourages the child to engage in an act which constitutes prostitution under\\nKentucky law; or a parent, guardian, person in a position of authority or special trust as\\ndefined in KRS 532.045, or other person having custodial control or supervision of a child or\\nresponsible for his or her welfare, allows, permits, or encourages the child to engage in an\\nact of obscene or pornographic photographing, filming, or depicting of a child as provided for\\nunder Kentucky law;\\n(63)\\"Social service worker\\" means any employee of the cabinet or any private agency\\ndesignated as such by the secretary of the cabinet or a social worker employed by a county\\nor city who has been approved by the cabinet to provide, under its supervision, services to\\nfamilies and children;\\n(64)\\"Staff secure facility for residential treatment\\" means any setting which assures that all\\nentrances and exits are under the exclusive control of the facility staff, and in which a child\\nmay reside for the purpose of receiving treatment;\\n(65)(a)Status offense action is any action brought in the interest of a child who is\\naccused of committing acts, which if committed by an adult, would not be a crime.\\nSuch behavior shall not be considered criminal or delinquent and such children shall be\\ntermed status offenders. Status offenses shall include:\\n1. Beyond the control of school or beyond the control of parents;\\n2. Habitual runaway;\\n3. Habitual truant; and\\n4. Alcohol offenses as provided in KRS 244.085.\\n(b) Status offenses shall not include violations of state or local ordinances which may apply\\nto children such as a violation of curfew;\\n(66)\\"Take into custody\\" means the procedure by which a peace officer or other authorized\\nperson initially assumes custody of a child. A child may be taken into custody for a period of\\ntime not to exceed two (2) hours;\\n*****\\n(69)\\"Valid court order\\" means a court order issued by a judge to a child alleged or found to be a\\nstatus offender:\\n(a) Who was brought before the court and made subject to the order;\\n(b) Whose future conduct was regulated by the order;\\n(c) Who was given written and verbal warning of the consequences of the violation of the\\norder at the time the order was issued and whose attorney or parent or legal guardian\\nwas also provided with a written notice of the consequences of violation of the order,\\nwhich notification is reflected in the record of the court proceedings; and\\n(d) Who received, before the issuance of the order, the full due process rights guaranteed by\\nthe Constitution of the United States.\\n(70)\\"Violation\\" means any offense, other than a traffic infraction, for which a sentence of a fine\\nonly can be imposed;\\n(71)\\"Youth alternative center\\" means a nonsecure facility, approved by the Department of\\nJuvenile Justice, for the detention of juveniles, both prior to adjudication and after\\nadjudication, which meets the criteria specified in KRS 15A.320; and\\n(72)\\"Youthful offender\\" means any person regardless of age, transferred to Circuit Court under\\nthe provisions of","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 605","content":"ADMINISTRATIVE MATTERS\\n(Selected Sections)\\nKRS 605.080\\n\\nTransportation of children\\n\\n(1) Any child ordered to be transported, by a committing or sentencing court, shall be\\ntransported by the sheriff or the jailer of that county. Any other law enforcement agency may\\nenter into agreements with the court, sheriff, or jailer to transport juveniles.\\n*****\\n(3) No child shall be transported to any residential treatment facility or other facility, pursuant to\\norder of any court, unless accompanied by an attendant of the same gender, unless that\\nchild, when authorized in writing by the court, the Department of Juvenile Justice, or the\\ncabinet, is transported by a parent, grandparent, or adult brother or sister.\\n*****","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 610","content":"PROCEDURAL MATTERS\\n(Selected Sections)\\nKRS 610.010 District Court jurisdiction of juvenile matters\\n(1) Unless otherwise exempted by KRS Chapters 600 to 645, the juvenile session of the District\\nCourt of each county shall have exclusive jurisdiction in proceedings concerning any child\\nliving or found within the county who has not reached his or her eighteenth birthday or of any\\nperson who at the time of committing a public offense was under the age of eighteen (18)\\nyears, who allegedly has committed a public offense prior to his or her eighteenth birthday,\\nexcept a motor vehicle offense involving a child fifteen (15) years of age or older. A child\\nfifteen (15) years of age or older taken into custody upon the allegation that the child has\\ncommitted a motor vehicle offense shall be treated as an adult and shall have the same\\nconditions of release applied to him or her as an adult. A child taken into custody upon the\\nallegation that he or she has committed a motor vehicle offense who is not released under\\nconditions of release applicable to adults shall be held, pending his or her appearance before\\nthe District Court, in a facility as defined in KRS 15A.067. Children fifteen (15) years of age\\nor older who are convicted of, or plead guilty to, a motor vehicle offense shall, if sentenced to\\na term of confinement, be placed in a facility for that period of confinement preceding their\\neighteenth birthday and an adult detention facility for that period of confinement subsequent\\nto their eighteenth birthday. The term \\"motor vehicle offense\\" shall not be deemed to include\\nthe offense of stealing or converting a motor vehicle nor operating the same without the\\nowner\'s consent nor any offense which constitutes a felony;\\n(2) Unless otherwise exempted by KRS Chapters 600 to 645, the juvenile session of the District\\nCourt of each county or the family division of the Circuit Court shall have exclusive jurisdiction\\nin proceedings concerning any child living or found within the county who has not reached his\\nor her eighteenth birthday and who allegedly:\\n(a) Is beyond the control of the school or beyond the control of parents as defined in\\nKRS 600.020;\\n(b) Is an habitual truant from school;\\n(c) Is an habitual runaway from his or her parent or other person exercising custodial\\ncontrol or supervision of the child;\\n(d) Is dependent, neglected, or abused; or\\n(e) Has committed an alcohol offense in violation of KRS 244.085;\\n(f) Is mentally ill.\\n(3) Actions brought under subsection (1) of this section shall be considered to be public offense\\nactions.\\n(4) Actions brought under subsection (2)(a), (b), (c), and (e) of this section shall be considered to\\nbe status offense actions.\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.5\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(5) Actions brought under subsection (2)(d) of this section shall be considered to be nonoffender\\nactions.\\n(6) Actions brought under subsection (2)(f) of this section shall be considered to be mental health\\nactions.\\n*****\\n(10)The court of each county wherein a public offense, as defined in subsection (1) of this\\nsection, is committed by a child who is a resident of another county of this state shall have\\nconcurrent jurisdiction over such child with the court of the county wherein the child resides or\\nthe court of the county where the child is found. Whichever court first acquires jurisdiction of\\nsuch child may proceed to final disposition of the case, or in its discretion may make an order\\ntransferring the case to the court of the county of the child\'s residence or the county wherein\\nthe offense was committed, as the case may be.\\n(11)Nothing in this chapter shall prevent the Court from holding a child in contempt of court to\\nenforce valid court orders previously issued by the court, subject to the requirements\\ncontained in Sections 5 and 10 of this Act.\\n*****\\n(14)The court shall have continuing jurisdiction over a child pursuant to subsection (1) of this\\nsection, to review dispositional orders, and to conduct permanency hearings under 42 U.S.C.\\nsec. 675(5)(c) until the child is placed for adoption, returned home to his or her parents with\\nall the court imposed conditions terminated, completes a disposition pursuant to KRS\\n635.060, or reaches the age of eighteen (18) years.\\nKRS 610.190 Arrest laws applicable to child taken into custody  Applicability of bail\\nlaws  Custody by person other than peace officer\\n(1) The law relating to the persons by whom and the circumstances under which a person may\\nbe arrested for a public offense shall be applicable to children, but the taking of a child into\\ncustody under such law shall not be termed an arrest until the court has made the decision to\\ntry the child in Circuit or District Court as an adult. The law relating to bail shall not be\\napplicable to children detained in accordance with this chapter unless the child is subject to\\nbeing tried in Circuit or District Court as an adult.\\n(2) A peace officer may take a child into protective custody if the officer suspects the child to be\\na runaway. A child taken into protective custody under this subsection shall not be\\nconsidered to have been arrested and may be held at the locations specified in KRS\\n610.220(1), after which the officer shall proceed with an initial investigation as provided for in\\nKRS 610.200.\\n(3) When a child is taken into custody by a person other than a peace officer, such person shall\\nas soon as possible place the child in the custody of a peace officer.\\nKRS 610.200\\n\\nDuties of peace officer\\n\\n(1) When a peace officer has taken or received a child into custody on a charge of committing\\nan offense, the officer shall immediately inform the child of his constitutional rights and afford\\nhim the protections required thereunder, notify the parent, or if the child is committed the\\nDepartment of Juvenile Justice or the cabinet, as appropriate, and if the parent is not\\navailable, then a relative, guardian, person exercising custodial control or supervision of\\nthe child, that the child has been taken into custody, give an account of specific charges\\nagainst the child, including the specific statute alleged to have been violated, and the reasons\\nfor taking the child into custody.\\n(2) (a) When a peace officer has taken or received a child into protective custody on suspicion\\nof being a runaway, the officer shall immediately notify:\\n1. The child\'s parent, guardian, or person exercising custodial control or supervision of\\nthe child, if determined;\\n2. The cabinet or Department of Juvenile Justice, if appropriate; and\\n3. The court-designated worker.\\n(b) If the parent, guardian, or other person exercising custodial control or supervision is\\nidentified and notified, the peace officer may retain custody of the child for a reasonable\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.6","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 600  645","content":"period to allow the person notified the opportunity to arrive at the officer\'s location and\\ncollect the child.\\n(c) If the parent, guardian, or other person exercising custodial control or supervision cannot\\nbe identified or located, the peace officer may retain custody of the child for a period of\\ntime not to exceed two (2) hours to continue his or her investigation.\\n(d) If, at the conclusion of the peace officer\'s investigation, the parent, guardian, or person\\nexercising custodial control or supervision of the child is identified and notified, the peace\\nofficer shall return the child to the custody of that person and shall file a status offense\\ncase with the court-designated worker.\\n(e) If, at the conclusion of the peace officer\'s investigation, the parent, guardian, or person\\nexercising custodial control or supervision of the child cannot be identified or located, or\\nthat person refuses to collect the child, the peace officer shall file a complaint pursuant to\\nKRS 610.012.\\n(3) Unless the child is subject to trial as an adult or unless the nature of the offense or other\\ncircumstances are such as to indicate the necessity of retaining the child in custody, the\\nofficer shall release the child to the custody of his parent or if the child is committed, the\\nDepartment of Juvenile Justice or the cabinet, as appropriate; or if the parent is not available,\\nthen a relative, guardian, person exercising custodial control or supervision or other\\nresponsible person or agency approved by the court upon the written promise, signed by\\nsuch person or agency, to bring the child to the court at a stated time or at such time as the\\ncourt may order. The written promise, accompanied by a written report by the officer, shall be\\nsubmitted forthwith to the court or court-designated worker and shall detail the reasons for\\nhaving taken custody of the child, the release of the child, the person to whom the child was\\nreleased, and the reasons for the release.\\n(4) (a) If the person fails to produce the child as agreed or upon notice from the court as provided\\nin subsection (3) of this section, a summons, warrant, or custody order may be issued for\\nthe apprehension of the person or of the child, or both.\\n(b) If the person notified to collect a suspected runaway pursuant to subsection (2)(a) of this\\nsection fails or refuses to collect the child, the peace officer shall notify the county\\nattorney, who may file a charge of endangering the welfare of a minor, and the cabinet.\\n(5) The release of a child pursuant to this section shall not preclude a peace officer from\\nproceeding with a complaint against a child or any other person.\\n(6) Unless the child is subject to trial as an adult, if the child is not released, the peace officer\\nshall contact the court-designated worker who may:\\n(a) Release the child to his parents;\\n(b) Release the child to such other persons or organizations as are authorized by law;\\n(c) Release the child to either of the above subject to stated conditions; or\\n(d) Except as provided in subsection (7) of this section, authorize the peace officer to retain\\ncustody of the child for an additional period not to exceed twelve (12) hours during which\\nthe peace officer may transport the child to a secure juvenile detention facility, or a\\nnonsecure facility. If the child is retained in custody, the court-designated worker shall\\ngive notice to the child\'s parents or person exercising custodial control or supervision of\\nthe fact that the child is being retained in custody.\\n(7) (a) Except as provided in paragraph (b) of this subsection, no child ten (10) years of age or\\nunder shall be taken to or placed in a juvenile detention facility.\\n(b) Any child ten (10) years of age or under who has been charged with the commission of a\\ncapital offense or with an offense designated as a Class A or Class B felony may be\\ntaken to or placed in a secure juvenile detention facility or youth alternative center when\\nthere is no available less restrictive alternative.\\nKRS 610.220 Permitted purposes for holding child in custody  Time limitation \\nExtension - Separation from adult prisoners  Prohibition against attaching\\nchild to stationary object\\n(1) Except as otherwise provided by statute, if an officer takes or receives a child into custody on\\nan allegation of committing a public offense or into protective custody on being a suspected\\nrunaway, the child may be held at a police station, secure juvenile detention facility, youth\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.7\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\nalternative center, a nonsecure facility, or, as necessary, in a hospital or clinic for the\\nfollowing purposes:\\n(a) Identification and booking;\\n(b) Attempting to notify the parents or person exercising custodial control or supervision of\\nthe child, a relative, guardian, other responsible person, or the cabinet;\\n(c) Photographing;\\n(d) Fingerprinting;\\n(e) Physical examinations, including examinations for evidence;\\n(f) Evidence collection, including scientific tests;\\n(g) Records checks;\\n(h) Determining whether the child is subject to trial as an adult; and\\n(i) Other inquiries of a preliminary nature.\\n(2) A child may be held in custody pursuant to this section for a period of time not to exceed two\\n(2) hours, unless an extension of time is granted. Permission for an extension of time may be\\ngranted by the court, trial commissioner, or court-designated worker pursuant to KRS\\n610.200(6)(d) and the child may be retained in custody for up to an additional ten (10) hours\\nat a facility of the type listed in subsection (1) of this section except for an intermittent holding\\nfacility for the period of retention.\\n(3) Any child held in custody pursuant to this section shall be sight and sound separated from\\nany adult prisoners held in secure custody at the same location, and shall not be handcuffed\\nto or otherwise securely attached to any stationary object.\\nKRS 610.255 Peace officer may take child to court approved center  Release of child\\nwithout formal charges filed\\nThe peace officer may divert the child from the formal court process and take the child to a courtapproved center offering voluntary services to children and release the child without formal\\ncharges being filed, if:\\n(1) The offense the child has allegedly committed under the provisions of KRS 610.010(1) is not\\na felony offense;\\n(2) The peace officer has received the permission of the parent or other responsible adult; and\\n(3) The peace officer has followed guidelines which the court has established for such release.\\nKRS 610.265 Detention of children in specified facilities  Time frame for holding\\ndetention hearing  Release of child required if hearing not held as specified\\n(1) Any child who is alleged to be a status offender or who is accused of being in contempt of\\ncourt on an underlying finding that the child is a status offender may be detained in a\\nnonsecure facility or a secure juvenile detention facility for a period of time not to exceed\\ntwenty-four (24) hours, exclusive of weekends and holidays, pending a detention hearing.\\nAny child who is accused of committing a public offense or of being in contempt of court on\\nan underlying public offense may be detained in a secure juvenile detention facility or a\\nnonsecure setting approved by the Department of Juvenile Justice for a period of time not to\\nexceed forty-eight (48) hours, exclusive of weekends and holidays pending a detention\\nhearing.\\n*****\\nKRS 610.266\\n\\nRestriction on placement of nonoffender and curfew violator\\n\\nThe following persons shall not be detained in a secure juvenile detention facility:\\n(1) A nonoffender; or\\n(2) Any child charged with a violation of a statute or local ordinance pertaining to curfew.\\nKRS 610.300\\n\\nEvidence in public offense investigations\\n\\n(1) Physical evidence shall be obtained and utilized in the investigation of public offenses\\ninvolving children in the same manner as it is obtained and utilized in the investigation of\\npublic offenses involving adults.\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.8","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 600  645","content":"(2) Except for fingerprint records, all records and physical evidence so obtained shall be\\nsurrendered to the court upon motion for good cause shown. All records, including fingerprint\\nrecords, shall be subject to expungement in the manner provided in KRS 431.076 for\\ncircumstances specified therein.\\n(3) The court shall, upon receipt of physical evidence return any evidence which is not\\ncontraband and is not needed for further prosecution, to its lawful owner. The fingerprint\\ncards created pursuant to KRS Chapters 600 to 645 shall be transferred pursuant to KRS\\n17.110.\\nKRS 610.320 Juvenile record and juvenile docket  Disclosure of information in court\\nand police records concerning juvenile prohibited  Exceptions  Use of\\njuvenile records in court\\n*****\\n(3) All law enforcement and court records regarding children who have not reached their\\neighteenth birthday shall not be opened to scrutiny by the public, except that a separate\\npublic record shall be kept by the clerk of the court which shall be accessible to the public for\\ncourt records, limited to the petition, order of the adjudication, and disposition in juvenile\\ndelinquency proceedings concerning a child who is fourteen (14) years of age or older at the\\ntime of the commission of the offense, and who is adjudicated a juvenile delinquent for the\\ncommission of an offense that would constitute a capital offense or a Class A, B, or C felony\\nif the juvenile were an adult, or any offense involving a deadly weapon, or an offense wherein\\na deadly weapon is used or displayed.\\n*****\\n(6) This section shall not relieve the probation officer or peace officer from divulging such facts\\nas a witness in a trial or hearing involving any cases falling under KRS Chapters 600 to 645\\nor the production of juvenile records for use in the trial or proceedings.\\n*****\\nKRS 610.340\\n\\nConfidentiality of juvenile court records\\n\\n(1) (a) Unless a specific provision of KRS Chapters 600 to 645 specifies otherwise, all juvenile\\ncourt records of any nature generated pursuant to KRS Chapters 600 to 645 by any\\nagency or instrumentality, public or private, shall be deemed to be confidential and shall\\nnot be disclosed except to the child, parent, victims, or other persons authorized to attend\\na juvenile court hearing pursuant to KRS 610.070 unless ordered by the court for good\\ncause.\\n*****\\n(2) The provisions of this section shall not apply to public officers or employees engaged in the\\ninvestigation of and in the prosecution of cases under KRS Chapters 600 to 645 or other\\nportions of the Kentucky Revised Statutes. Any record obtained pursuant to this subsection\\nshall be used for official use only, shall not be disclosed publicly, and shall be exempt from\\ndisclosure under the Open Records Act, KRS 61.870 to 61.884.\\n(3) The provisions of this section shall not apply to any peace officer, as defined in KRS 446.010,\\nwho is engaged in the investigation or prosecution of cases under KRS Chapters 600 to 645\\nor other portions of the Kentucky Revised Statutes. Any record obtained pursuant to this\\nsubsection shall be used for official use only, shall not be disclosed publicly, and shall be\\nexempt from disclosure under the Open Records Act, KRS 61.870 to 61.884.\\n*****\\n(5) The provisions of this section shall not apply to records disclosed pursuant to KRS 610.320\\nor to public or private elementary and secondary school administrative, transportation, and\\ncounseling personnel, to any teacher or school employee with whom the student may come\\nin contact, or to persons entitled to have juvenile records under KRS 610.345, if the\\npossession and use of the records is in compliance with the provisions of KRS 610.345 and\\nthis section.\\n(6) (a) The provisions of this section shall not apply to records or proceedings in any case in\\nwhich a child has made an admission to or been adjudicated for a violent felony offense\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.9\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\nas defined in KRS 532.200 until the expiration of a three (3) year period from the date of\\nadmission or adjudication.\\n(b) If the child has not received any additional public offense convictions during the three (3)\\nyear period from the date of admission or adjudication, all records in the case shall be\\nautomatically sealed and shall not be disclosed consistent with the provisions of this\\nsection.\\n(c) As used in this subsection, \\"admission\\" means a formal admission in a case, on the\\nrecord, upon the waiving of an adjudication hearing.\\n(7) No person, including school personnel, shall disclose any confidential record or any\\ninformation contained therein except as permitted by this section or other specific section of\\nKRS Chapters 600 to 645, or except as permitted by specific order of the court.\\n(8) No person, including school personnel, authorized to obtain records pursuant to KRS\\nChapters 600 to 645 shall obtain or attempt to obtain confidential records to which he is not\\nentitled or for purposes for which he is not permitted to obtain them pursuant to KRS\\nChapters 600 to 645.\\n(9) No person, including school personnel, not authorized to obtain records pursuant to KRS\\nChapters 600 to 645 shall obtain or attempt to obtain records which are made confidential\\npursuant to KRS Chapters 600 to 645 except upon proper motion to a court of competent\\njurisdiction.\\n(10)No person shall destroy or attempt to destroy any record required to be kept pursuant to KRS\\nChapters 600 to 645 unless the destruction is permitted pursuant to KRS Chapters 600 to\\n645 and is authorized by the court upon proper motion and good cause for the destruction\\nbeing shown.\\n(11)As used in this section the term \\"KRS Chapters 600 to 645\\" includes any administrative\\nregulations which are lawfully promulgated pursuant to KRS Chapters 600 to 645.\\n(12)Nothing in this section shall be construed to prohibit a crime victim from speaking publicly\\nafter the adjudication about his or her case on matters within his or her knowledge or on\\nmatters disclosed to the victim during any aspect of a juvenile court proceeding.\\nKRS 610.342 Full access to all records relating to a child for that childs attorney \\nEnforcement by court order\\n(1) Any statute to the contrary notwithstanding, an attorney representing a child in any\\nproceeding under KRS Chapters 600 to 645 or in any adult criminal proceeding shall have full\\naccess to all records, including juvenile records, held by law enforcement, courts, social work\\nagencies, or any other record, public or private, relating to that child which the attorney\\nbelieves is necessary to the representation of that child.\\n(2) All courts shall enforce the provisions of subsection (1) of this section through appropriate\\norders, upon request of an attorney representing a child in any proceeding specified in\\nsubsection (1) of this section.\\nKRS 610.990\\n\\nPenalty\\n\\nAny person who intentionally violates any of the provisions of this chapter shall be guilty of a\\nClass B misdemeanor except that an intentional violation of an order issued under subsection\\n(11) of KRS 610.030 shall be referred to the county attorney for prosecution under KRS\\n530.070(1)(c) if the case relates to truancy.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 620","content":"DEPENDENCY, NEGLECT, AND ABUSE\\n(Selected Sections)\\nKRS 620.020\\n\\nDefinitions for chapter\\n\\nThe definitions in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 600 shall apply to this chapter. In addition, as used in this","content":"chapter, unless the context requires otherwise:\\n*****\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.10","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 620  DEPENDENCY, NEGLECT, AND ABUSE","content":"(4) \\"Children\'s advocacy center\\" means an agency that advocates on behalf of children\\nalleged to have been abused; that assists in the coordination of the investigation of child\\nabuse by providing a location for forensic interviews and medical examinations, and by\\npromoting the coordination of services for children alleged to have been abused; and that\\nprovides, directly or by formalized agreements, services that include, but are not limited to,\\nforensic interviews, medical examinations, mental health and related support services, court\\nadvocacy, consultation, training, and staffing of multidisciplinary teams;\\n(5) \\"Foster care\\" means the provision of temporary twenty-four (24) hour care for a child for a\\nplanned period of time when the child is:\\n(a) Removed from his parents or person exercising custodial control or supervision and\\nsubsequently placed in the custody of the cabinet; and\\n(b) Placed in a foster home or private child-caring facility or child-placing agency but remains\\nunder the supervision of the cabinet;\\n*****\\n(7) \\"Multidisciplinary teams\\" means local teams operating under protocols governing roles,\\nresponsibilities, and procedures developed by the Kentucky Multidisciplinary Commission on\\nChild Sexual Abuse pursuant to KRS 431.600;\\n*******\\n(10)Position of Authority has the same meaning as in KRS 532.045;\\n(11)Position of special trust has the same meaning as in KRS 532.045;\\n*****\\n(13)\\"Reasonable efforts\\" means the exercise of ordinary diligence and care by the department\\nto utilize all preventive and reunification services available to the community in accordance\\nwith the state plan for Public Law 96-272 which are necessary to enable the child to safely\\nlive at home;\\n*****\\nKRS 620.030 Duty to report dependency, neglect, abuse, human trafficking, or female\\ngenital mutilation  Husband-wife and professional-client/patient privileges not grounds\\nfor refusal to report  Exceptions - Penalties\\n(1) Any person who knows or has reasonable cause to believe that a child is dependent,\\nneglected or abused shall immediately cause an oral or written report, including but not\\nlimited to electronic submissions, to be made to a local law enforcement agency or the\\nKentucky State Police, the cabinet or its designated representative, the Commonwealth\'s\\nattorney or the county attorney, by telephone or otherwise. If the cabinet receives a report of\\nabuse or neglect allegedly committed by a person other than a parent, guardian, fictive kin,\\nperson in position of authority, person in position of special trust, or person exercising\\ncustodial control or supervision, the cabinet shall refer the matter to the Commonwealth\'s\\nattorney or the county attorney and the local law enforcement agency or the Kentucky State\\nPolice. Nothing in this section shall relieve individuals of their obligations to report.\\n(2) (a) Any person, including but not limited to a physician, osteopathic physician, nurse, teacher,\\nschool personnel, social worker, coroner, medical examiner, child-caring personnel,\\nresident, intern, chiropractor, dentist, optometrist, emergency medical technician,\\nparamedic, health professional, mental health professional, peace officer or any\\norganization or agency for any of the above, who knows or has reasonable cause to\\nbelieve that a child is dependent, neglected or abused, regardless of whether the person\\nbelieved to have caused the dependency, neglect or abuse is a parent, guardian, fictive\\nkin, person in a position of authority, person in a position of special trust, person\\nexercising custodial control or supervision or another person, or who has attended such\\nchild as a part of his professional duties, shall:\\n1. Immediately make an oral or written report, including but not limited to electronic\\nsubmissions, in accordance with subsection (1) this section;\\n2. Immediately notify the supervisor of the institution, school, facility, agency, or\\ndesignated agent of the person in charge; and\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.11\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n3. If requested, in addition to the report required in subsection (1) or (3) of this section, file\\nwith the local law enforcement agency or the Kentucky State Police, the cabinet or its\\ndesignated representative, or the Commonwealth\'s attorney or county attorney within\\nforty-eight (48) hours of the original report a written report, including but not limited to\\nelectronic submissions, containing:\\na. The names and addresses of the child and his parents or other persons exercising\\ncustodial control or supervision;\\nb. The child\'s age;\\nc. The nature and extent of the child\'s alleged dependency, neglect or abuse (including any\\nprevious charges of dependency, neglect or abuse) to this child or his siblings;\\nd. The name and address of the person allegedly responsible for the abuse or neglect; and\\ne. Any other information that the person making the report believes may be helpful in the\\nfurtherance of the purpose of this section.\\n(b) Upon notification, the supervisor or the designated agent, if any, shall facilitate the\\ncooperation of the institution, school, facility, or agency with the investigation of the\\nreport.\\n(c) Any person who knowingly causes intimidation, retaliation, or obstruction in the\\ninvestigation of the report shall be guilty of a Class A misdemeanor.\\n(d) This section shall not require more than one (1) report from any institution, school, facility,\\nor agency.\\n(3) Any person who knows or has reasonable cause to believe that a child is a victim of human\\ntrafficking as defined in KRS 529.010 shall immediately cause an oral or written report,\\nincluding but not limited to electronic submissions, to be made to a local law enforcement\\nagency or the Department of Kentucky State Police; or the cabinet or its designated\\nrepresentative; or the Commonwealth\'s attorney or the county attorney; by telephone or\\notherwise. This subsection shall apply regardless of whether the person believed to have\\ncaused the human trafficking of the child is a parent, guardian, fictive kin, person in a position\\nof authority, person in a position of special trust, or person exercising custodial control or\\nsupervision.\\n(4) Any person who knows or has reasonable cause to believe that a child is a victim of female\\ngenital mutilation as defined in KRS 508.125 shall immediately cause an oral or written\\nreport, including but not limited to electronic submissions, to be made by telephone or\\notherwise to:\\n(a) A local law enforcement agency or the Department of Kentucky State Police;\\n(b) The cabinet or its designated representative; or\\n(c) The Commonwealths Attorney or the county attorney.\\nThis subsection shall apply regardless of whether the person believed to have caused the\\nfemale genital mutilation of the child is a parent, guardian, or person exercising custodial\\ncontrol or supervision.\\n(5) Neither the husband-wife nor any professional-client/patient privilege, except the attorneyclient and clergy-penitent privilege, shall be a ground for refusing to report under this section\\nor for excluding evidence regarding a dependent, neglected, or abused child or the cause\\nthereof, in any judicial proceedings resulting from a report pursuant to this section. This\\nsubsection shall also apply in any criminal proceeding in District or Circuit Court regarding a\\ndependent, neglected, or abused child.\\n(6) The cabinet shall establish and operate a statewide reporting system for the public to make\\nreports of child dependency, neglect, and abuse via telephone call or written report, including\\nbut not limited to electronic submissions. The statewide reporting system shall operate a\\ntwenty-four (24) hour on-call response system that includes but is not limited to a child abuse\\nhotline for the receipt of emergency and nonemergency reports of child dependency, neglect,\\nand abuse during and after normal office hours. The cabinet may use contract employees to\\noperate the system.\\n(7) The cabinet upon request shall receive from any agency of the state or any other agency,\\ninstitution or facility providing services to the child or his family, such cooperation, assistance\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.12","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 620  DEPENDENCY, NEGLECT, AND ABUSE","content":"and information as will enable the cabinet to fulfill its responsibilities under KRS 620.030,\\n620.040, and 620.050.\\n(8) Nothing in this section shall limit the cabinet\'s investigatory authority under KRS 620.050 or\\nany other obligation imposed by law.\\n(9) Any person who intentionally violates the provisions of this section shall be guilty of a:\\n(a) Class B misdemeanor for the first offense;\\n(b) Class A misdemeanor for the second offense; and\\n(c) Class D felony for each subsequent offense.\\nKRS 620.040 Duties of prosecutor, police, and cabinet  Prohibition as to school\\npersonnel  Multidisciplinary teams\\n(1) (a) Upon receipt of a report alleging abuse or neglect of a child as defined in KRS 600.020\\nby a parent, guardian, fictive kin, person in a position of authority, person in a position of\\nspecial trust, or person exercising custodial control or supervision, pursuant to KRS\\n620.030(1) or (2), or a report alleging a child is a victim of human trafficking pursuant to\\nsubsection (3) of KRS 620.030, the recipient of the report shall immediately notify the\\ncabinet or its designated representative, the local law enforcement agency or Kentucky\\nState Police, and the Commonwealth\'s or county attorney of the receipt of the report. If\\nany agency listed above is the reporting source, the recipient shall immediately notify the\\ncabinet or its designated representative, the local law enforcement agency, the\\nDepartment of Kentucky State Police, and the Commonwealths or county attorney of the\\nreceipt of the report.\\n(b) Based upon the allegation in the report, the cabinet shall immediately make an initial\\ndetermination as to the risk of harm and immediate safety of the child. Based upon the\\nlevel of risk determined, the cabinet shall investigate the allegation or accept the report\\nfor an assessment of family needs and, if appropriate, may provide or make referral to\\nany community-based services necessary to reduce risk to the child and to provide family\\nsupport. A report of sexual abuse or human trafficking of a child shall be considered high\\nrisk and shall not be referred to any other community agency.\\n(c) In making the initial determination as to the risk of harm and immediate safety of the child\\npursuant to paragraph (b) of this subsection, the cabinet shall at a minimum:\\n1. Consider the age and vulnerability of a child, particularly for ages five (5) years of age\\nand under, when assessing allegations of abuse and neglect;\\n2. Automatically accept for investigation a subsequent report from a professional\\nreporting source, who makes a report pursuant to the requirements in KRS Chapter\\n620 that a child is abused or neglected and identifies himself or herself by name, title,\\nand employer, when the same or similar allegation has been reported by one (1) or\\nmore unique professional reporting sources within the past thirty (30) days. For the\\npurposes of this subparagraph \\"professional reporting source\\" means an individual who\\nis a social worker, therapist, medical professional, educator, judge, attorney, law\\nenforcement officer, or any other individual holding a degree or position in a field\\nrelated to the safety and care of children; and\\n3. Automatically accept for investigation a report from a court of appropriate jurisdiction\\nthat makes a report pursuant to the requirements in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 620 that a child is","content":"abused or neglected or identifies that the child is a plaintiff in an active emergency\\nprotective order or interpersonal protection order case.\\n(d) The cabinet shall, within seventy-two (72) hours, exclusive of weekends and holidays,\\nmake a written report, including but not limited to electronic submissions, to the\\nCommonwealth\'s or county attorney and the local law enforcement agency or Kentucky\\nState Police concerning the action that has been taken on the investigation.\\n(e) If the report alleges abuse or neglect by someone other than a parent, guardian, fictive\\nkin, person in a position of authority, person in a position of special trust, or person\\nexercising custodial control or supervision, or the human trafficking of a child, the cabinet\\nshall immediately notify the Commonwealth\'s or county attorney and the local law\\nenforcement agency or Kentucky State Police.\\n\\nNOTE: Bold italic terms are defined in KRS 600.020\\n\\n4.13\\n\\n\\fSECTION 4: UNIFIED JUVENILE CODE\\n\\n(2) (a) Upon receipt of a report alleging dependency pursuant to KRS 620.030(1) and (2), the\\nrecipient shall immediately notify the cabinet or its designated representative.\\n(b) Based upon the allegation in the report, the cabinet shall immediately make an initial\\ndetermination as to the risk of harm and immediate safety of the child. Based upo
