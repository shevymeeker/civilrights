e with any\\napplicable law or the person using force knew or reasonably should have known that the\\nperson entering or attempting to enter was a peace officer.\\n(3) A person who is not engaged in an unlawful activity and who is attacked in any other place where\\nhe or she has a right to be has no duty to retreat and has the right to stand his or her ground and\\nmeet force with force, including deadly force if he or she reasonably believes it is necessary to do\\nso to prevent death or great bodily harm to himself or herself or another or to prevent the\\ncommission of a felony involving the use of force.\\n(4) A person who unlawfully and by force enters or attempts to enter a person\'s dwelling, residence,\\nor occupied vehicle is presumed to be doing so with the intent to commit an unlawful act\\ninvolving force or violence.\\nKRS 503.060\\n\\nImproper use of physical force in self-protection\\n\\nNotwithstanding the provisions of KRS 503.050, the use of physical force by a defendant upon\\nanother person is not justifiable when:\\n(1) The defendant is resisting an arrest by a peace officer, recognized to be acting under color of\\nofficial authority and using no more force than reasonably necessary to effect the arrest, although\\nthe arrest is unlawful; or\\n(2) The defendant, with the intention of causing death or serious physical injury to the other person,\\nprovokes the use of physical force by such other person; or\\n(3) The defendant was the initial aggressor, except that his use of physical force upon the other\\nperson under this circumstance is justifiable when:\\n(a) His initial physical force was nondeadly and the force returned by the other is such that he\\nbelieves himself to be in imminent danger of death or serious physical injury; or\\n8.1.12\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(b) He withdraws from the encounter and effectively communicates to the other person his intent\\nto do so and the latter nevertheless continues or threatens the use of unlawful physical force.\\nKRS 503.070\\n\\nProtection of another\\n\\n(1) The use of physical force by a defendant upon another person is justifiable when:\\n(a) The defendant believes that such force is necessary to protect a third person against the use\\nor imminent use of unlawful physical force by the other person; and\\n(b) Under the circumstances as the defendant believes them to be, the person whom he seeks to\\nprotect would himself have been justified under KRS 503.050 and 503.060 in using such\\nprotection.\\n(2) The use of deadly physical force by a defendant upon another person is justifiable when:\\n(a) The defendant believes that such force is necessary to protect a third person against\\nimminent death, serious physical injury, kidnapping, sexual intercourse compelled by force or\\nthreat, or other felony involving the use of force, or under those circumstances permitted\\npursuant to KRS 503.055. and\\n(b) Under the circumstances as they actually exist, the person whom he seeks to protect would\\nhimself have been justified under KRS 503.050 and 503.060 in using such protection.\\n(3) A person does not have a duty to retreat if the person is in a place where he or she has a right to\\nbe.\\nKRS 503.080\\n\\nProtection of property\\n\\n(1) The use of physical force by a defendant upon another person is justifiable when the defendant\\nbelieves that such force is immediately necessary to prevent:\\n(a) The commission of criminal trespass, robbery, burglary, or other felony involving the use of\\nforce, or under those circumstances permitted pursuant to KRS 503.055, in a dwelling,\\nbuilding or upon real property in his or her possession or in the possession of another person\\nfor whose protection he or she acts;\\n(b) Theft, criminal mischief, or any trespassory taking of tangible, movable property in his or her\\npossession or in the possession of another person for whose protection he or she acts; or\\n(c) The commission of unlawful camping in violation of KRS 511.110, when:\\n1. The offense is occurring on property owned or leased by the defendant;\\n2. The individual engaged in unlawful camping has been told to cease; and\\n3. The individual committing the offense has used force or threatened to use force against the\\ndefendant.\\n(2) The use of deadly physical force by a defendant upon another person is justifiable under\\nsubsection (1) of this section only when the defendant believes that the person against whom\\nsuch force is used is:\\n(a) Attempting to dispossess him or her of his or her dwelling otherwise than under a claim of\\nright to its possession; or\\n(b) Committing or attempting to commit a burglary, robbery, or other felony involving the use of\\nforce, or under those circumstances permitted pursuant to KRS 503.055, of such dwelling; or\\n(c) Committing or attempting to commit arson of a dwelling or other building in his or her\\npossession.\\n(3) A person does not have a duty to retreat if the person is in a place where he or she has a right to\\nbe.\\nKRS 503.085\\nJustification and criminal and civil immunity for use of permitted force Exceptions\\n(1) A person who uses force as permitted in KRS 503.055 in KRS 503.050, 503.070, and 503.080 is\\njustified in using such force and is immune from criminal prosecution and civil action for the use of\\nsuch force, unless the person against whom the force was used is a peace officer, as defined in\\nKRS 446.010, who was acting in the performance of his or her official duties and the officer\\nidentified himself or herself in accordance with any applicable law, or the person using force knew\\nor reasonably should have known that the person was a peace officer. As used in this subsection,\\nthe term \\"criminal prosecution\\" includes arresting, detaining in custody, and charging or\\n8.1.13\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nprosecuting the defendant.\\n(2) A law enforcement agency may use standard procedures for investigating the use of force as\\ndescribed in subsection (1) of this section, but the agency may not arrest the person for using\\nforce unless it determines that there is probable cause that the force that was used was unlawful.\\n(3) The court shall award reasonable attorney\'s fees, court costs, compensation for loss of income,\\nand all expenses incurred by the defendant in defense of any civil action brought by a plaintiff if\\nthe court finds that the defendant is immune from prosecution as provided in subsection (1).\\nKRS 503.090\\n\\nUse of physical force in law enforcement\\n\\n(1) The use of physical force by a defendant upon another person is justifiable when the defendant,\\nacting under official authority, is making or assisting in making an arrest, and he:\\n(a) Believes that such force is necessary to effect the arrest;\\n(b) Makes known the purpose of the arrest or believes that it is otherwise known or cannot\\nreasonably be made known to the person to be arrested; and\\n(c) Believes the arrest to be lawful.\\n(2) The use of deadly physical force by a defendant upon another person is justifiable under\\nsubsection (1) only when:\\n(a) The defendant, in effecting the arrest, is authorized to act as a peace officer; and\\n(b) The arrest is for a felony involving the use or threatened use of physical force likely to cause\\ndeath or serious physical injury; and\\n(c) The defendant believes that the person to be arrested is likely to endanger human life unless\\napprehended without delay.\\n(3) The use of physical force, including deadly physical force, by a defendant upon another person is\\njustifiable when the defendant is preventing the escape of an arrested person and when the force\\ncould justifiably have been used to effect the arrest under which the person is in custody, except\\nthat a guard or other person authorized to act as a peace officer is justified in using any force,\\nincluding deadly force, which he believes to be necessary to prevent the escape of a person from\\njail, prison, or other institution for the detention of persons charged with or convicted of a crime.\\nKRS 503.100\\n\\nPrevention of a suicide or crime\\n\\n(1) The use of physical force by a defendant upon another person is justifiable when the defendant\\nbelieves that such force is immediately necessary to prevent such other person from:\\n(a) Committing suicide or inflicting serious physical injury upon himself; or\\n(b) Committing a crime involving or threatening serious physical injury to person, substantial\\ndamage to or loss of property, or any other violent conduct.\\n(2) The use of deadly physical force by a defendant upon another person is justifiable under\\nsubsection (1) (b) only when the defendant believes that the person whom he seeks to prevent\\nfrom committing a crime is likely to endanger human life.\\n(3) The limitations imposed on the justifiable use of force in self-protection by KRS 503.050 and\\n503.060, for the protection of others by KRS 503.070, for the protection of property by KRS\\n503.080, and for the effectuation of an arrest or the prevention of an escape by KRS 503.090\\napply notwithstanding the criminality of the conduct against which such force is used.\\nKRS 503.110 Use of force by person with responsibility for care, discipline, or safety of\\nothers\\n(1) The use of physical force by a defendant upon another person is justifiable when the defendant is\\na parent, guardian, or other person entrusted with the care and supervision of a minor or an\\nincompetent person or when the defendant is a teacher or other person entrusted with the care\\nand supervision of a minor, for a special purpose, and:\\n(a) The defendant believes that the force used is necessary to promote the welfare of a minor or\\nmentally disabled person or, if the defendant\'s responsibility for the minor or mentally\\ndisabled person is for a special purpose, to further that special purpose or maintain\\nreasonable discipline in a school, class, or other group; and\\n\\n8.1.14\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(b) The force that is used is not designed to cause or known to create a substantial risk of\\ncausing death, serious physical injury, disfigurement, extreme pain, or extreme mental\\ndistress.\\n(2) The use of physical force by a defendant upon another person is justifiable when the defendant is\\na warden or other authorized official of a correctional institution, and\\n(a) The defendant believes that the force used is necessary for the purpose of enforcing the\\nlawful rules of the institution;\\n(b) The degree of force used is not forbidden by any statute governing the administration of the\\ninstitution; and\\n(c) If deadly force is used, its use is otherwise justifiable under this code.\\n(3) The use of physical force by a defendant upon another person is justifiable when the defendant is\\na person responsible for the operation of or the maintenance of order in a vehicle or other carrier\\nof passengers and the defendant believes that such force is necessary to prevent interference\\nwith its operation or to maintain order in the vehicle or other carrier, except that deadly physical\\nforce may be used only when the defendant believes it necessary to prevent death or serious\\nphysical injury.\\n(4) The use of physical force by a defendant upon another person is justifiable when the defendant is\\na doctor or other therapist or a person assisting him at his direction, and:\\n(a) The force is used for the purpose of administering a recognized form of treatment which the\\ndefendant believes to be adapted to promoting the physical or mental health of the patient;\\nand\\n(b) The treatment is administered with the consent of the patient or, if the patient is a minor or a\\nmentally disabled person, with the consent of the parent, guardian, or other person legally\\ncompetent to consent in his behalf, or the treatment is administered in an emergency when\\nthe defendant believes that no one competent to consent can be consulted and that a\\nreasonable person, wishing to safeguard the welfare of the patient, would consent.\\nKRS 503.120\\n\\nJustification  General provisions\\n\\n(1) When the defendant believes that the use of force upon or toward the person of another is\\nnecessary for any of the purposes for which such belief would establish a justification under KRS\\n503.050 to 503.110 but the defendant is wanton or reckless in believing the use of any force, or\\nthe degree of force used, to be necessary or in acquiring or failing to acquire any knowledge or\\nbelief which is material to the justifiability of his use of force, the justification afforded by those\\nsections is unavailable in a prosecution for an offense for which wantonness or recklessness, as\\nthe case may be, suffices to establish culpability.\\n(2) When the defendant is justified under KRS 503.050 to 503.110 in using force upon or toward the\\nperson of another, but he wantonly or recklessly injures or creates a risk of injury to innocent\\npersons, the justification afforded by those sections is unavailable in a prosecution for an offense\\ninvolving wantonness or recklessness toward innocent persons.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 504","content":"RESPONSIBILITY\\n(Selected Sections)\\nKRS 504.020\\n\\nMental illness or intellectual disability\\n\\n(1) A person is not responsible for criminal conduct if at the time of such conduct, as a result of\\nmental illness or intellectual disability, he lacks substantial capacity either to appreciate the\\ncriminality of his conduct or to conform his conduct to the requirements of law.\\n(2) As used in this chapter, the term \\"mental illness or intellectual disability\\" does not include an\\nabnormality manifested only by repeated criminal or otherwise antisocial conduct.\\n(3) A defendant may prove mental illness or intellectual disability, as used in this section, in\\nexculpation of criminal conduct.\\n\\n8.1.15\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nKRS 504.060\\n\\nDefinitions for chapter\\n\\nAs used in this chapter, unless the context otherwise requires:\\n* * * * *\\n(5) \\"Incompetency to stand trial\\" means, as a result of mental condition, lack of capacity to\\nappreciate the nature and consequences of the proceedings against one or to participate\\nrationally in one\'s own defense;\\n(6) \\"Insanity\\" means, as a result of mental condition, lack of substantial capacity either to appreciate\\nthe criminality of one\'s conduct or to conform one\'s conduct to the requirements of law;\\n(7) \\"Mental illness\\" means substantially impaired capacity to use self-control, judgment, or\\ndiscretion in the conduct of one\'s affairs and social relations, associated with maladaptive\\nbehavior or recognized emotional symptoms where impaired capacity, maladaptive behavior, or\\nemotional symptoms can be related to physiological, psychological, or social factors;\\n(8) \\"Individual with an intellectual disability\\" means significantly subaverage general intellectual\\nfunctioning existing concurrently with deficits in adaptive behavior and manifested during the\\ndevelopmental period and is a condition which may exist concurrently with mental illness or\\ninsanity;\\n* * * * *\\nKRS 504.090\\n\\nIncompetent defendant not to be tried\\n\\nNo defendant who is incompetent to stand trial shall be tried, convicted or sentenced so long as the\\nincompetency continues.\\nKRS 504.120\\n\\nVerdicts of jury\\n\\nIn cases in which the defendant provides evidence at trial of his mental illness or insanity at the time\\nof the offense, the jury or court may find the defendant:\\n(1) Guilty;\\n(2) Not guilty;\\n(3) Not guilty by reason of insanity at the time of the offense; or\\n(4) Guilty but mentally ill at the time of the offense.\\nKRS 504.130\\n\\nGrounds for finding defendant guilty but mentally ill\\n\\n(1) The defendant may be found guilty but mentally ill if:\\n(a) The prosecution proves beyond a reasonable doubt that the defendant is guilty of an offense;\\nand\\n(b) The defendant proves by a preponderance of the evidence that he was mentally ill at the time\\nof the offense.\\n(2) If the defendant waives his right to trial, the court may accept a plea of guilty but mentally ill if it\\nfinds that the defendant was mentally ill at the time of the offense.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 505","content":"PROTECTION AGAINST UNFAIR OR OPPRESSIVE PROSECUTION\\n(Selected Sections)\\nKRS 505.010\\n\\nEntrapment\\n\\n(1) A person is not guilty of an offense arising out of proscribed conduct when:\\n(a) He was induced or encouraged to engage in that conduct by a public servant or by a person\\nacting in cooperation with a public servant seeking to obtain evidence against him for the\\npurpose of criminal prosecution; and\\n(b) At the time of the inducement or encouragement, he was not otherwise disposed to engage\\nin such conduct.\\n(2) The relief afforded by subsection (1) is unavailable when:\\n\\n8.1.16\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(a) The public servant or the person acting in cooperation with a public servant merely affords\\nthe defendant an opportunity to commit an offense; or\\n(b) The offense charged has physical injury or the threat of physical injury as one (1) of its\\nelements and the prosecution is based on conduct causing or threatening such injury to a\\nperson other than the person perpetrating the entrapment.\\n(3) The relief provided a defendant by subsection (1) is a defense.\\nKRS 505.020\\n\\nProsecution for multiple offenses\\n\\n(1) When a single course of conduct of a defendant may establish the commission of more than one\\n(1) offense, he may be prosecuted for each such offense. He may not, however, be convicted of\\nmore than one (1) offense when:\\n(a) One offense is included in the other, as defined in subsection (2); or\\n(b) Inconsistent findings of fact are required to establish the commission of the offenses; or\\n(c) The offense is designed to prohibit a continuing course of conduct and the defendant\'s\\ncourse of conduct was uninterrupted by legal process, unless the law expressly provides that\\nspecific periods of such conduct constitute separate offenses.\\n(2) A defendant may be convicted of an offense that is included in any offense with which he is\\nformally charged. An offense is so included when:\\n(a) It is established by proof of the same or less than all the facts required to establish the\\ncommission of the offense charged; or\\n(b) It consists of an attempt to commit the offense charged or to commit an offense otherwise\\nincluded therein; or\\n(c) It differs from the offense charged only in the respect that a lesser kind of culpability suffices\\nto establish its commission; or\\n(d) It differs from the offense charged only in the respect that a less serious injury or risk of injury\\nto the same person, property or public interest suffices to establish its commission.","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 506","content":"INCHOATE OFFENSES\\nKRS 506.010\\n\\nCriminal attempt\\n\\n(1) A person is guilty of criminal attempt to commit a crime when, acting with the kind of culpability\\notherwise required for commission of the crime, he or she:\\n(a) Intentionally engages in conduct which would constitute the crime if the attendant\\ncircumstances were as he or she believes them to be; or\\n(b) Intentionally does or omits to do anything which, under the circumstances as he or she\\nbelieves them to be, is a substantial step in a course of conduct planned to culminate in his\\ncommission of the crime.\\n(2) Conduct shall not be held to constitute a substantial step under subsection (1)(b) of this section\\nunless it is an act or omission which leaves no reasonable doubt as to the defendant\'s intention to\\ncommit the crime which he or she is charged with attempting.\\n(3) A person is guilty of criminal attempt to commit a crime when he engages in conduct intended to\\naid another person to commit that crime, although the crime is not committed or attempted by the\\nother person, provided that his or her conduct would establish complicity under KRS 502.020 if\\nthe crime were committed by the other person.\\n(4) A criminal attempt is a:\\n(a) Class C felony when the crime attempted is a violation of KRS 521.020 [Bribery of a public\\nservant] or 521.050 [Providing pecuniary benefit for bribery of a public servant];\\n(b) Class B felony when the crime attempted is a Class A felony or capital offense;\\n(c) Class C felony when the crime attempted is a Class B felony;\\n(d) Class A misdemeanor when the crime attempted is a Class C or D felony;\\n(e) Class B misdemeanor when the crime attempted is a misdemeanor; or\\n(5) Notwithstanding","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 532, a person who has been convicted of, or entered a plea of","content":"guilty or nolo contendere to, criminal attempt to commit murder of a first responder shall be\\nsentenced to imprisonment for:\\n\\n8.1.17\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(a) At least twenty (20) years;\\n(b) Life; or\\n(c) Life without benefit of probation or parole until the person has served a minimum of twenty-five\\n(25) years.\\nKRS 506.020\\n\\nCriminal attempt  Defense of renunciation\\n\\n(1) In any prosecution for criminal attempt to commit a crime, it is a defense that, under\\ncircumstances manifesting a voluntary and complete renunciation of his criminal purpose, the\\ndefendant abandoned his effort to commit the crime and, if mere abandonment was insufficient to\\navoid the commission of the crime, took the necessary affirmative steps to prevent its\\ncommission.\\n(2) A renunciation is not \\"voluntary and complete\\" within the meaning of this section if it is motivated\\nin whole or in part by:\\n(a) A belief that circumstances exist which pose a particular threat of apprehension or detection\\nof the accused or another participant in the criminal enterprise or which render more difficult\\nthe accomplishment of the criminal purpose; or\\n(b) A decision to postpone the criminal conduct until another time or to transfer the criminal effort\\nto another victim or another but similar object.\\nKRS 506.030\\n\\nCriminal solicitation\\n\\n(1) A person is guilty of criminal solicitation when, with the intent of promoting or facilitating the\\ncommission of a crime, he commands or encourages another person to engage in specific\\nconduct which would constitute that crime or an attempt to commit that crime or which would\\nestablish the other\'s complicity in its commission or attempted commission.\\n(2) A criminal solicitation is a:\\n(a) Class C felony when the crime solicited is a violation of KRS 521.020 or 521.050;\\n(b) Class B felony when the crime solicited is a Class A felony or capital offense;\\n(c) Class C felony when the crime solicited is a Class B felony;\\n(d) Class A misdemeanor when the crime solicited is a Class C or D felony;\\n(e) Class B misdemeanor when the crime solicited is a misdemeanor.\\nKRS 506.040\\n\\nCriminal conspiracy\\n\\n(1) A person having the intention of promoting or facilitating the commission of a crime is guilty of\\ncriminal conspiracy when he:\\n(a) Agrees with one (1) or more persons that at least one (1) of them will engage in conduct\\nconstituting that crime or an attempt or solicitation to commit such a crime; or\\n(b) Agrees to aid one or more persons in the planning or commission of that crime or an attempt\\nor solicitation to commit such a crime.\\n(2) Except as provided in subsection (3) of this section, or in a specific statute to the contrary, a\\ncriminal conspiracy is a:\\n(a) Class C felony when the conspiratorial agreement is a violation of KRS 521.020 or 521.050;\\n(b) Class B felony when the object of the conspiratorial agreement is a Class A felony or capital\\noffense;\\n(c) Class C felony when the object of the conspiratorial agreement is a Class B felony;\\n(d) Class A misdemeanor when the object of the conspiratorial agreement is a Class C or D\\nfelony;\\n(e) Class B misdemeanor when the object of the conspiratorial agreement is a misdemeanor.\\n(3) Any person who is eighteen (18) years of age or older who engages in a criminal conspiracy with\\na minor shall be charged one (1) level higher than the level provided for the offense which is the\\nobject of the conspiratorial agreement.\\n\\n8.1.18\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\nKRS 506.050\\n\\nConspiracy  General provisions\\n\\n(1) No person may be convicted of conspiracy to commit a crime unless an overt act in furtherance of\\nthe conspiracy is alleged and proved to have been committed by one (1) of the conspirators.\\n(2) A person who conspires to commit more than one (1) crime, all of which are the object of the\\nsame agreement or continuous conspiratorial relationship, is guilty of only one (1) conspiracy.\\nThe classification of this crime under subsection (2) of KRS 506.040 shall be determined by the\\nmost serious offense which he is found guilty of conspiring to commit.\\n(3) If a person guilty of conspiracy, as defined by KRS 506.040, knows that a person with whom he\\nconspires to commit a crime has conspired with another person or persons to commit the same\\ncrime, he is guilty of conspiring to commit the crime with the other person or persons, whether or\\nnot he knows their identity.\\n(4) No person may be convicted of conspiracy to commit a crime when an element of that crime is\\nagreement with the person with whom he is alleged to have conspired or when that crime is so\\ndefined that his conduct is an inevitable incident to its commission.\\nKRS 506.060\\n\\nCriminal solicitation or conspiracy  Defense of renunciation\\n\\n(1) In any prosecution for criminal solicitation or criminal conspiracy in which the crime solicited or\\nthe crime contemplated by the conspiracy was not in fact committed, it is a defense that, under\\ncircumstances manifesting a voluntary and complete renunciation of his criminal purpose, the\\ndefendant prevented the commission of the crime.\\n(2) A renunciation is not \\"voluntary and complete\\" within the meaning of this section when it is\\nmotivated in whole or in part by:\\n(a) A belief that circumstances exist which pose a particular threat of apprehension or detection\\nof the accused or another participant in the criminal enterprise or which render more difficult\\nthe accomplishment of the criminal purpose; or\\n(b) A decision to postpone the criminal conduct until another time or to transfer the criminal effort\\nto another victim or another but similar object.\\nKRS 506.070\\n\\nIncapacity or solicitee or co-conspirator\\n\\n(1) It is no defense to a prosecution for criminal solicitation that the person solicited could not be\\nguilty of the crime solicited because of:\\n(a) Criminal irresponsibility or other legal incapacity or exemption; or\\n(b) Unawareness of the criminal nature of the conduct solicited or of the defendant\'s criminal\\npurpose; or\\n(c) Any other factor precluding the mental state required for the commission of the crime\\nsolicited.\\n(2) It is no defense to a prosecution for criminal conspiracy that a co-conspirator could not be guilty\\nof the conspiracy or the crime contemplated by the conspiracy because of:\\n(a) Criminal irresponsibility or other legal incapacity or exemption; or\\n(b) Unawareness of the criminal nature of the conspiracy or the conduct contemplated by the\\nconspiracy or of the defendant\'s criminal purpose; or\\n(c) Any other factor precluding the mental state required for the commission of the conspiracy or\\nthe crime contemplated by the conspiracy.\\n(3) A defendant cannot be convicted of conspiracy if all of his co-conspirators have been acquitted or\\ndischarged under circumstances amounting to an acquittal.\\nKRS 506.080\\n\\nCriminal facilitation\\n\\n(1) A person is guilty of criminal facilitation when, acting with knowledge that another person is\\ncommitting or intends to commit a crime, he engages in conduct which knowingly provides such\\nperson with means or opportunity for the commission of the crime and which in fact aids such\\nperson to commit the crime.\\n(2) Criminal facilitation is a:\\n(a) Class D felony when the crime facilitated is a Class A or Class B felony or capital offense;\\n\\n8.1.19\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(b) Class A misdemeanor when the crime facilitated is a Class C or Class D felony;\\n(c) Class B misdemeanor when the crime facilitated is a misdemeanor.\\nKRS 506.090\\n\\nCriminal facilitation  No defense\\n\\nIn any prosecution for criminal facilitation, it is no defense that:\\n(1) The person facilitated could not be guilty of the crime facilitated because of criminal\\nirresponsibility or other legal incapacity or exemption, unawareness of the criminal nature of the\\nconduct facilitated, or any other factor precluding the mental state required for commission of the\\ncrime facilitated; or\\n(2) The person facilitated has not been prosecuted for or convicted of the crime facilitated, or has\\nbeen convicted of a different crime, or has an immunity to prosecution or conviction for such\\nconduct; or\\n(3) The crime facilitated can be committed only by a particular class or classes of persons, and the\\naccused, not belonging to such class or classes, is for that reason legally incapable of committing\\nthe crime in an individual capacity.\\nKRS 506.100\\n\\nCriminal facilitation -- Exemptions\\n\\nA person is not guilty of criminal facilitation when:\\n(1) The crime facilitated is so defined that his conduct is inevitably incident to its commission; or\\n(2) Prior to the commission of the crime facilitated he makes a substantial effort to prevent the\\ncommission of that crime.\\nKRS 506.110\\n\\nMultiple convictions\\n\\n(1) A person may not be convicted on the basis of the same course of conduct of both the actual\\ncommission of a crime and:\\n(a) A criminal attempt to commit that crime; or\\n(b) A criminal solicitation of that crime; or\\n(c) A criminal facilitation of that crime; or\\n(d) A conspiracy to commit that crime, except as provided in subsection (2) of this section.\\n(2) A person may be convicted on the basis of the same course of conduct of both the actual\\ncommission of a crime and a conspiracy to commit that crime when the conspiracy from which\\nthe consummated crime resulted had as an objective of the conspiratorial relationship the\\ncommission of more than one (1) crime.\\n(3) A person may not be convicted of more than one (1) of the offenses defined in KRS 506.010,\\n506.030, 506.040 and 506.080 for a single course of conduct designed to consummate in the\\ncommission of the same crime.\\nKRS 506.120\\n\\nEngaging in organized crime\\n\\n(1) A person, with the purpose to establish or maintain a criminal syndicate or to facilitate any of its\\nactivities, shall not do any of the following:\\n(a) Organize or participate in organizing a criminal syndicate or any of its activities;\\n(b) Provide material aid to a criminal syndicate or any of its activities, whether such aid is in the\\nform of money or other property, or credit;\\n(c) Manage, supervise, or direct any of the activities of a criminal syndicate, at any level of\\nresponsibility;\\n(d) Knowingly furnish legal, accounting, or other managerial services to a criminal syndicate;\\n(e) Commit, or conspire or attempt to commit, or act as an accomplice in the commission of, any\\noffense of a type in which a criminal syndicate engages on a continuing basis;\\n(f) Commit, or conspire or attempt to commit or act as an accomplice in the commission of, any\\noffense of violence;\\n(g) Commit, or conspire or attempt to commit, or act as an accomplice in the commission of\\nbribery in violation of KRS Chapters 518 [Miscellaneous crimes affecting businesses,\\noccupations and professions] or 521 [Bribery and corrupt influences] or KRS 119.205,\\n[Making or receiving expenditures for vote, for withholding of vote, or for signing a\\n\\n8.1.20\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\npetition to have public question on ballot], 121.025 [Corporate contribution to\\ncandidate], 121.055 [Candidate obligating self for actions to be taken when elected],\\n524.070 [Bribe receiving by a juror], 156.465 [Giving reward to department of education\\npersonnel for adoption of books], 45A.340 [Conflicts of interest of public officers and\\nemployees under model procurement code], 63.090 [Neglect of duty], 6.080 [Refusal to\\ntestify before legislature or attempt to corrupt legislator], 18A.145 [Other acts\\nprohibited by state personnel], or 244.600 [Commercial bribery unlawful];\\n(h) Commit, or conspire or attempt to commit, or act as an accomplice in the commission of more\\nthan one (1) theft of retail merchandise with the intent to resell the stolen merchandise; or\\n(i) Acquire stolen retail merchandise for the purpose of reselling it where the person knew or\\nshould have known that the merchandise had been stolen.\\n(2) Whoever violates this section is guilty of engaging in organized crime, which shall be a Class B\\nfelony, unless the offense involves only the theft or acquisition of retail merchandise for the\\npurpose of reselling it in which case it shall be a Class C felony.\\n(3) As used in this section \\"criminal syndicate\\" means three (3) or more persons, or, in cases of\\nmerchandise theft from a retail store for the purpose of reselling the stolen merchandise, two (2)\\nor more persons, collaborating to promote or engage in any of the following criminal acts provided\\nin subsection (4)(a) to (f) of this section on a continuing basis.\\n(4) As used in this section, criminal gang syndicate means three (3) or more persons acting as a\\npart of or members of a criminal gang and collaborating to promote or engage in any of the\\nfollowing on a continuing basis:\\n(a) Extortion or coercion in violation of KRS 514.080 [Theft by extortion] or 521.020 [Bribery of\\na public servant];\\n(b) Engaging in, promoting, or permitting prostitution or human trafficking in violation of KRS\\nChapter 529 [Prostitution offenses];\\n(c) Any theft offense as defined in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 218A, in intoxicating","content":"or spirituous liquor as defined in KRS Chapters 242 or 244, or in destructive devices or booby\\ntraps as defined in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 237;","content":"(f) Lending at usurious interest, and enforcing repayment by illegal means in violation of KRS\\nChapter 360.\\n(5) Any person found to have been a member of a criminal gang syndicate while engaging in the\\ncriminal acts listed in subsection (4) of this section shall not be released on probation or parole\\nuntil he or she has served at least eighty-five percent (85%) of the sentence imposed.\\nKRS 506.135\\n\\nDefinitions for chapter\\n\\nAs used in this chapter:\\n(1) \\"Criminal gang\\" means any alliance, network, conspiracy, or group that:\\n(a) Consists of three (3) or more persons who have any of the following in common:\\n1. Name;\\n2. Identifying hand signal or sign;\\n3. Colors;\\n4. Symbols;\\n5. Geographical location; or\\n6. Leader;\\n(b) Has been identified or prosecuted as a gang by the Commonwealth, or another state or any\\nfederal law enforcement agency; and\\n(c) Has two (2) or more members who, individually or collectively, through its members or actions\\nof its members engage in or have engaged in a pattern of criminal activity.\\n\\"Criminal gang\\" does not include fraternal organizations, unions, corporations, associations, or\\nsimilar entities, unless organized for the primary purpose of engaging in criminal activity; and\\n\\n8.1.21\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(2) \\"Pattern of criminal gang activity\\" means acts performed on separate occasions within a five\\n(5) year period by any member or members of a criminal gang for the commission, attempt,\\nor solicitation of, or conspiracy to commit:\\n(a) Two (2) or more felony offenses;\\n(b) Three (3) or more of the misdemeanor offenses enumerated in KRS 506.160; or\\n(c) A combination of at least:\\n1. One (1) felony offense; and\\n2. One (1) of the misdemeanor offenses enumerated in KRS 506.160.\\nKRS 506.140\\n\\nCriminal gang recruitment\\n\\n(1) (a) Any person who is age eighteen (18) or older is guilty of criminal gang recruitment in the first\\ndegree if he or she:\\n1. Solicits or entices any person under the age of fifteen (15) to join a criminal gang; and\\n2. Requires as a condition of membership the commission of a crime.\\n(b) Criminal gang recruitment in the first degree is a Class C felony for the first offense and a\\nClass B felony for a second or subsequent offense.\\n(2) (a) Any person over the age of eighteen (18) is guilty of criminal gang recruitment in the second\\ndegree if he or she entices or solicits another person to join a criminal gang or intimidates or\\nthreatens another person because the other person:\\n1. Refuses to join a criminal gang;\\n2. Has withdrawn or is attempting to withdraw from a criminal gang; or\\n3. Refuses to submit to a demand made by a criminal gang.\\n(b) Criminal gang recruitment in the second degree is a Class D felony for the first offense and a\\nClass C felony for a second or subsequent offense.\\n(3) (a) Any person under the age of eighteen (18) is guilty of criminal gang recruitment in the third\\ndegree when he or she intentionally encourages or solicits another person to join a criminal gang.\\n(b) Criminal gang recruitment in the third degree is a Class A misdemeanor for the first offense\\nand a Class D felony for a second or subsequent offense.\\n(4) It shall be no defense to prosecution under this section that the other person never intended to or\\ndid not commit the crime.\\nKRS 506.150\\n\\nCriminal gang activity or recruitment  Actions not constituting defenses\\n\\n(1) To establish the existence of a \\"criminal gang\\" as defined in KRS 506.135, competent evidence\\nthat is probative of the existence of or membership in a criminal gang shall be admissible,\\nincluding two (2) or more of the following:\\n(a) Self-proclamation, either at the time of arrest or any time before or thereafter;\\n(b) A common name, insignia, flag, or means of recognition;\\n(c) Common identifying hand or body signs, signals, graffiti, or code;\\n(d) A common identifying mode, style, or color of dress;\\n(e) An identifying tattoo or body marking;\\n(f) Membership, age, or other qualifications;\\n(g) Creed of belief;\\n(h) An organizational or command structure, overt or covert;\\n(i) A de facto claim of territory or jurisdiction;\\n(j) Participation, whether present or under direction, in an initiation ritual;\\n(k) Directing or ordering participation in an initiation ritual;\\n(l) A concentration of specialty;\\n(m) A method of criminal enterprise;\\n(n) Identification as a gang member by a reliable informant;\\n(o) Identification as a criminal gang member by the alleged gang members parent or guardian;\\n(p) Self-proclamation of association, whether for business or enjoyment, with criminal gang\\nmembers;\\n(q) Identification through criminal gang publications, rosters, or bylaws;\\n(r) Participation in some form of verbal or written communication indicating the commission of a\\ncrime by the criminal gang;\\n8.1.22\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n(s) Participation in photos or social media interactions with criminal gang members promoting or\\nfurthering criminal activity; or\\n(t) Having committed or planning to commit crime or a criminal activity to target a rival criminal\\ngang.\\n(2) It is no defense to prosecution under KRS 506.120, KRS 506.140, KRS 506.160, or KRS 506.170\\nthat:\\n(a) One (1) or more members of the gang are not criminally responsible for the offense;\\n(b) One (1) or more members of the gang have been acquitted, have not been prosecuted or\\nconvicted, have been convicted of a different offense, or are under prosecution;\\n(c) A person has been charged with, acquitted, or convicted of any offense under KRS 506.120,\\nKRS 506.140, KRS 506.160, or KRS 506.170;\\n(d) The participants may not know each other\'s identity;\\n(e) The membership in the criminal gang may change from time to time; or\\n(f) The participants may stand in a wholesaler-retailer or other arm\'s length arrangement in the\\nconduct of illicit distribution or other operations.\\n(3) Once the initial combination of three (3) or more persons is formed, the number or identity of\\npersons remaining in the gang is immaterial as long as two (2) or more persons in the gang,\\nexcluding the defendant, are involved in a continuing pattern of criminal gang activity constituting\\na violation of KRS 506.120, KRS 506.140, KRS 506.160, or KRS 506.170.\\nKRS 506.190 Criminal gang related property subject to forfeiture under same criteria and\\nprocess as set out in KRS 218A.405 to 218A.460\\nAll property used in connection with or acquired by a criminal gang as defined in 506.135 or any of its\\nmembers in committing, attempting to commit, or facilitating the commission of a criminal offense\\nshall be subject to forfeiture under the same terms, conditions, and defenses and using the same\\nprocess as set out in KRS 218A.405 to 218A.460.\\n\\n8.1.23\\n\\n\\fSECTION 8.1: KENTUCKY PENAL CODE\\n\\n[This page intentionally left blank.]\\n\\n8.1.24","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 507","content":"CRIMINAL HOMICIDE\\nKRS 507.010\\n\\nDefinitions\\n\\nAs used in this chapter:\\n(1) Abuse has the same meaning as in KRS 508.090;\\n(2) Criminal homicide means that a person is guilty of causing the death of another human being\\nunder circumstances which constitute murder, manslaughter in the first degree, manslaughter in\\nthe second degree, or reckless homicide; and\\n(3) Physically helpless and mentally helpless have the same meaning as n KRS 508.090.\\nKRS 507.020\\n\\nMurder\\n\\n(1) A person is guilty of murder when:\\n(a) With intent to cause the death of another person, he causes the death of such person or of a\\nthird person; except that in any prosecution a person shall not be guilty under this subsection if\\nhe acted under the influence of extreme emotional disturbance for which there was a\\nreasonable explanation or excuse, the reasonableness of which is to be determined from the\\nviewpoint of a person in the defendant\'s situation under the circumstances as the defendant\\nbelieved them to be. However, nothing contained in this section shall constitute a defense to a\\nprosecution for or preclude a conviction of manslaughter in the first degree or any other crime;\\nor\\n(b) Including, but not limited to, the operation of a motor vehicle under circumstances manifesting\\nextreme indifference to human life, he wantonly engages in conduct which creates a grave risk\\nof death to another person and thereby causes the death of another person.\\n(2) Murder is a capital offense.\\nKRS 507.030\\n\\nManslaughter in the first degree\\n\\n(1) A person is guilty of manslaughter in the first degree when:\\n(a) With intent to cause serious physical injury to another person, he or she causes the death of\\nsuch person or of a third person; or\\n(b) With intent to cause the death of another person, he or she causes the death of such person or\\nof a third person under circumstances which do not constitute murder because he acts under\\nthe influence of extreme emotional disturbance, as defined in subsection (1)(a) of KRS 507\\n020; or\\n(c) Through circumstances not otherwise constituting the offense of murder, he or she intentionally\\nabuses another person or knowingly permits another person of whom he or she has actual\\ncustody to be abused and thereby causes death to a person twelve (12) years of age or less, or\\nwho is physically helpless or mentally helpless; or\\n(d) He or she knowingly sells fentanyl or a fentanyl derivative to another person, and the injection,\\ningestion, inhalation, or other introduction of the fentanyl or fentanyl derivative causes the death\\nof the person.\\n(2) Manslaughter in the first degree is a Class B felony.\\nKRS 507.040\\n\\nManslaughter in the second degree\\n\\n(1) A person is guilty of manslaughter in the second degree when he or she wantonly causes the\\ndeath of another person, including, but not limited to, situations where the death results from the\\nperson\'s:\\n(a) Operation of a motor vehicle;\\n(b) Leaving a child under the age of eight (8) years in a motor vehicle under circumstances which\\nmanifest an extreme indifference to human life and which create a grave risk of death to the\\nchild, thereby causing the death of the child; or\\n(c) Unlawful distribution for remuneration of a Schedule I or II controlled substance when the\\ncontrolled substance is the proximate cause of death; or\\n\\n8.2.1\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(d)Knowing distribution of fentanyl or a fentanyl derivative to another person without remuneration,\\nand the injection, ingestion, inhalation, or other introduction of the fentanyl or fentanyl derivative\\ncauses the death of the person.\\n(2) Manslaughter in the second degree is a Class C felony.\\nKRS 507.050\\n\\nReckless homicide\\n\\n(1) A person is guilty of reckless homicide when, with recklessness he causes the death of another\\nperson.\\n(2) Reckless homicide is Class D felony.\\nKRS 507.060\\n\\nVehicular Homicide\\n\\n(1) A person is guilty of vehicular homicide when:\\n(a) He or she causes the death of another; and\\n(b)The death results from the person\'s operation of a motor vehicle, including but not limited to\\nboats and airplanes, under the influence of alcohol, a controlled substance, or other substance\\nwhich impairs driving ability as described in KRS 189A.010.\\n(2) Vehicular homicide is a Class B felony.\\nKRS 507.070\\n\\nMurder of a first responder\\n\\n(1) As used in this section, \\"first responder\\" means:\\n(a) A peace officer;\\n(b) Paid or volunteer emergency medical services or rescue personnel;\\n(c) A paid or volunteer member of an organized fire department; or\\n(d) Personnel of a private nonprofit organization providing fire, rescue, or emergency medical\\nservices; engaged at the time of the act in the lawful performance of his or her duties.\\n(2) A person is guilty of murder of a first responder when, with the intent to cause the death of a first\\nresponder, he or she causes the death of a first responder.\\n(3) Notwithstanding","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 507A","content":"FETAL HOMICIDE\\nKRS 507A.010 Definitions -- Exceptions\\n(1) As used in this chapter:\\n(a) \\"Abortion\\" has the same meaning as in KRS 311.720;\\n(b) \\"Health care provider\\" has the same meaning as in KRS 304.17A-005; and\\n(c) \\"Unborn child\\" means a member of the species homo sapiens in utero from conception\\nonward, without regard to age, health, or condition of dependency.\\n(2) In a prosecution for the death of an unborn child, nothing in this chapter shall apply to acts\\nperformed by or at the direction of a health care provider that cause the death of an unborn child\\nif those acts were committed:\\n(a) During any abortion for which the consent of the pregnant woman has been obtained or for\\nwhich the consent is implied by law in a medical emergency; or\\n(b) As part of or incident to diagnostic testing or therapeutic medical or fertility treatment,\\nprovided that the acts were performed with that degree of care and skill which an ordinarily\\ncareful, skilled, and prudent health care provider or a person acting under the provider\'s\\ndirection would exercise under the same or similar circumstances.\\n(3) Nothing in this chapter shall apply to any acts of a pregnant woman that caused the death of her\\nunborn child.\\nKRS 507A.020 Fetal homicide in the first degree\\n(1) A person is guilty of fetal homicide in the first degree when:\\n\\n8.2.2\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(a) With intent to cause the death of an unborn child or with the intent necessary to commit an\\noffense under KRS 507.020(1)(a), he causes the death of an unborn child; except that in any\\nprosecution, a person shall not be guilty under this subsection if he acted under the influence\\nof extreme emotional disturbance for which there was a reasonable explanation or excuse,\\nthe reasonableness of which is to be determined from the viewpoint of a person in the\\ndefendant\'s situation under the circumstances as the defendant believed them to be.\\nHowever, nothing contained in this section shall constitute a defense to a prosecution for or\\npreclude a conviction of fetal homicide in the second degree or any other crime; or\\n(b) Including but not limited to the operation of a motor vehicle under circumstances manifesting\\nextreme indifference to human life, he wantonly engages in conduct which creates a grave\\nrisk of death to an unborn child and thereby causes the death of an unborn child.\\n(2) Fetal homicide in the first degree is a capital offense.\\nKRS 507A.030 Fetal Homicide in the second degree\\n(1) A person is guilty of fetal homicide in the second degree when:\\n(a) With intent to cause serious physical injury to an unborn child or with the intent necessary to\\ncommit an offense under KRS 507.030(1)(a), he causes the death of an unborn child; or\\n(b) With intent to cause the death of an unborn child or with the intent necessary to commit an\\noffense under KRS 507.030(1) (b), he causes the death of an unborn child under\\ncircumstances which do not constitute fetal homicide in the first degree because he acts\\nunder the influence of extreme emotional disturbance, as defined in KRS 507A.020 (1) (a).\\n(2) Fetal homicide in the second degree is a Class B felony.\\nKRS 507A.040 Fetal homicide in the third degree\\n(1) A person is guilty of fetal homicide in the third degree when he wantonly causes the death of an\\nunborn child, including but not limited to situations where the death results from the person\'s\\noperation of a motor vehicle.\\n(2) Fetal homicide in the third degree is a Class C felony.\\nKRS 507A.050 Fetal homicide in the fourth degree\\n(1) A person is guilty of fetal homicide in the fourth degree when, with recklessness, he causes the\\ndeath of an unborn child.\\n(2) Fetal homicide in the fourth degree is a Class D felony.\\nKRS 507A.060 Death sentence prohibited\\nThe death of an unborn child shall not result in the imposition of a sentence of death, either as a\\nresult of the violation of KRS 507A.020 or as a result of the aggravation of another capital offense\\nunder KRS 532.025(2).","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS CHAPTER 508","content":"ASSAULT AND RELATED OFFENSES\\nKRS 508.010\\n\\nAssault in the first degree\\n\\n(1) A person is guilty of assault in the first degree when:\\n(a) He intentionally causes serious physical injury to another person by means of a deadly\\nweapon or a dangerous instrument; or\\n(b) Under circumstances manifesting extreme indifference to the value of human life he wantonly\\nengages in conduct which creates a grave risk of death to another and thereby causes\\nserious physical injury to another person.\\n(2) Assault in the first degree is a Class B felony.\\nKRS 508.020\\n\\nAssault in the second degree\\n\\n(1) A person is guilty of assault in the second degree when:\\n\\n8.2.3\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(a) He intentionally causes serious physical injury to another person; or\\n(b) He intentionally causes physical injury to another person by means of a deadly weapon or a\\ndangerous instrument; or\\n(c) He wantonly causes serious physical injury to another person by means of a deadly weapon\\nor a dangerous instrument.\\n(2) Assault in the second degree is a Class C felony.\\nKRS 508.025\\n\\nAssault in the third degree\\n\\n(1) A person is guilty of assault in the third degree when the actor:\\n(a) Recklessly, with a deadly weapon or dangerous instrument, or intentionally causes or\\nattempts to cause physical injury to:\\n1. A state, county, city, or federal peace officer;\\n2. An employee of a detention facility, or state residential treatment facility or state staff\\nsecure facility for residential treatment which provides for the care, treatment, or\\ndetention of a juvenile charged with or adjudicated delinquent because of a public offense\\nor as a youthful offender;\\n3. A healthcare provider as defined in KRS 311.821 or other person employed by or under\\ncontract with a health clinic, doctor\'s office, dental office, long-term care facility, hospital,\\nor a hospital-owned or affiliate outpatient facility, if the event occurs in or on the premises\\nof a health clinic, doctor\'s office, dental office, long-term care facility, hospital, or a\\nhospital-owned or affiliate outpatient facility;\\n4. An employee of the Department for Community Based Services employed as a social\\nworker to provide direct client services, if the event occurs while the worker is performing\\njob related duties;\\n5. Paid or volunteer emergency medical services personnel certified or licensed pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 311A, if the event occurs while personnel are performing job-related duties;","content":"6. A paid or volunteer member of an organized fire department, if the event occurs while the\\nmember is performing job-related duties;\\n7. Paid or volunteer rescue squad personnel affiliated with the Division of Emergency\\nManagement of the Department of Military Affairs or a local disaster and emergency\\nservices organization pursuant to","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 39F, if the event occurs while personnel","content":"are performing job-related duties;\\n8. A probation and parole officer;\\n9. A transportation officer appointed by a county fiscal court or legislative body of a\\nconsolidated local government, urban-county government, or charter government to\\ntransport inmates when the county jail or county correctional facility is closed while the\\ntransportation officer is performing job related duties;\\n10. A public or private elementary or secondary school or school district classified or certified\\nemployee, school bus driver, or other school employee acting in the course and scope of\\nthe employee\'s employment; or\\n11. A public or private elementary or secondary school or school district volunteer acting in\\nthe course and scope of that person\'s volunteer service for the school or school district;\\n(b) Being a person confined in a detention facility, or a juvenile in a state residential treatment\\nfacility or state staff secure facility for residential treatment which provides for the care,\\ntreatment, or detention of a juvenile charged with or adjudicated delinquent because of a\\npublic offense or as a youthful offender, inflicts physical injury upon or throws or causes\\nfeces, urine, or other bodily fluid to be thrown upon an employee of the facility; or\\n(c) Intentionally causes a person, whom the actor knows or reasonably should know to be a\\npeace officer discharging official duties, to come into contact with saliva, vomit, mucus, blood,\\nseminal fluid, urine, or feces without the consent of the officer.\\nEDITORS NOTE: Although no mental state is specified in KRS 508.025(1) (b), read it\\nas requiring a mental state of intentionally or wantonly. Covington v. Com., 849\\nS.W.2d 560 (Ky. App. 1992).\\n(2) (a) For a violation of subsection (1)(a) of this section, assault in the third degree is a Class D\\nfelony, unless the offense occurs during a declared emergency as defined by KRS 39A.020\\n\\n8.2.4\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\narising from a natural or man-made disaster, within the area covered by the emergency\\ndeclaration, and within the area impacted by the disaster, in which case it is a Class C felony.\\n(b) For a violation of subsection (1)(b) of this section, assault in the third degree is a Class D\\nfelony.\\n(c) For violations of subsection (1)(c) of this section, assault in the third degree is a Class B\\nmisdemeanor, unless the assault is with saliva, vomit, mucus, blood, seminal fluid, urine, or\\nfeces from an adult who knows that he or she has a serious communicable disease and\\ncompetent medical or epidemiological evidence demonstrates that the specific type of contact\\ncaused by the actor is likely to cause transmission of the disease or condition, in which case\\nit is a Class A misdemeanor.\\n(d) As used in paragraph (c) of this subsection, \\"serious communicable disease\\" means a nonairborne disease that is transmitted from person to person and determined to have\\nsignificant, long-term consequences on the physical health or life activities of the person\\ninfected.\\nKRS 508.030\\n\\nAssault in the fourth degree\\n\\n(1) A person is guilty of assault in the fourth degree when:\\n(a) He intentionally or wantonly causes physical injury to another person; or\\n(b) With recklessness he causes physical injury to another person by means of a deadly weapon\\nor a dangerous instrument.\\n(2) Assault in the fourth degree is a Class A misdemeanor.\\nKRS 508.032 Assault of family member or member of an unmarried couple  Enhancement\\nof penalty\\n(1) If an individual is found guilty or pleads guilty to a third or subsequent offense of assault in the\\nfourth degree pursuant to KRS 508.030 within five (5) years, and the relationship between the\\nperpetrator and the victim in each of the offenses meets the definition of family member or\\nmember of an unmarried couple, as defined in KRS 403.720, the penalty shall be enhanced by\\none (1) degree above the penalty otherwise provided for the offense. The victim in the second or\\nsubsequent offense is not required to be the same person who was assaulted in the prior\\noffenses in order for the provisions of this section to apply.\\n(2) In determining the five (5) year period under this section, the period shall be measured from the\\ndates on which the offenses occurred for which the judgments of conviction were entered by a\\ncourt of competent jurisdiction.\\nKRS 508.040\\n\\nAssault under extreme emotional disturbance\\n\\n(1) In any prosecution under KRS 508.010, 508.020 or 508.030 in which intentionally causing\\nphysical injury or serious physical injury is an element of the offense, the defendant may establish\\nin mitigation that he acted under the influence of extreme emotional disturbance, as defined in\\nsubsection (1)(a) of KRS 507.020.\\n(2) An assault committed under the influence of extreme emotional disturbance is:\\n(a) A Class D felony when it would constitute an assault in the first degree or an assault in the\\nsecond degree if not committed under the influence of an extreme emotional disturbance; or\\n(b) A Class B misdemeanor when it would constitute an assault in the fourth degree if not\\ncommitted under the influence of an extreme emotional disturbance.\\nKRS 508.050\\n\\nMenacing\\n\\n(1) A person is guilty of menacing when he intentionally places another person in reasonable\\napprehension of imminent physical injury.\\n(2) Menacing is a Class B misdemeanor.\\n\\n8.2.5\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nKRS 508.060\\n\\nWanton endangerment in the first degree\\n\\n(1) A person is guilty of wanton endangerment in the first degree when, under circumstances\\nmanifesting extreme indifference to the value of human life, he or she wantonly engages in\\nconduct which creates a substantial danger of death or serious physical injury to another person.\\n(2) Wanton endangerment in the first degree is a Class D felony, unless the person discharges a\\nfirearm in the commission of the offense, in which case it is a Class C felony.\\nKRS 508.070\\n\\nWanton endangerment in the second degree\\n\\n(1) A person is guilty of wanton endangerment in the second degree when he wantonly engages in\\nconduct which creates a substantial danger of physical injury to another person.\\n(2) Wanton endangerment in the second degree is a Class A misdemeanor.\\nKRS 508.075\\n\\nTerroristic threatening in the first degree\\n\\n(1) A person is guilty of terroristic threatening in the first degree when he or she:\\n(a) Intentionally makes false statements that he or she or another person has placed a weapon\\nof mass destruction on:\\n1. The real property or any building of any public or private elementary or secondary school,\\nvocational school, or institution of postsecondary education;\\n2. A school bus or other vehicle owned, operated, or leased by a school;\\n3. The real property or any building public or private that is the site of an official schoolsanctioned function;\\n4. The real property of any building owned or leased by a government agency;\\n5. The real property or any building owned or leased by a domestic violence shelter as\\ndefined in KRS 511.085;\\n6. Any workplace; or\\n7. The real property or any building public or private that is the site of any gathering of three\\n(3) or more persons; or\\n(b) Intentionally and without lawful authority, places a counterfeit weapon of mass destruction at\\nany location or on any object specified in paragraph (a) of this subsection.\\n(2) A counterfeit weapon of mass destruction is placed with lawful authority if it is placed, with the\\nwritten permission of the chief officer of the school or other institution, as a part of an official\\ntraining exercise and is placed by a public servant, as defined in KRS 522.010.\\n(3) A person is not guilty of commission of an offense under this section if he or she, innocently and\\nbelieving the information to be true, communicates a threat made by another person to school\\npersonnel, domestic violence shelter personnel, a peace officer, a law enforcement agency, a\\npublic agency involved in emergency response, or a public safety answering point and identifies\\nthe person from whom the threat was communicated, if known.\\n(4) Terroristic threatening in the first degree is a Class C felony.\\nKRS 508.078\\n\\nTerroristic threatening in the second degree\\n\\n(1) A person is guilty of terroristic threatening in the second degree when, other than as provided in\\nKRS 508.075 he or she intentionally:\\n(a) With respect to any scheduled, publicly advertised event open to the public, any place of\\nworship, any school function, any workplace, or any gathering of three (3) or more persons,\\nthreatens to commit by any means, including by use of a firearm, any act likely to result in\\ndeath or serious physical injury to any person. A threat directed at a person or persons at a\\nscheduled publicly advertised event open to the public, place of worship, school, workplace,\\nor gathering of three (3) or more persons does not need to identify a specific person or\\npersons or school in order for a violation of this section to occur;\\n(b) Makes false statements by any means, including by electronic communication, indicating that\\nan act likely to result in death or serious physical injury is occurring or will occur for the\\npurpose of:\\n1. Causing evacuation of a school building, school property, or school sanctioned activity;\\n2. Causing cancellation of school classes or school sanctioned activity; or\\n\\n8.2.6\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n3. Creating fear of death or serious physical injury among students, parents, or school\\npersonnel;\\n(c) Makes false statements that he or she has placed a weapon of mass destruction at any\\nlocation other than one specified in KRS 508.075; or\\n(d) Without lawful authority places a counterfeit weapon of mass destruction at any location other\\nthan one specified in KRS.508.075.\\n(2) A counterfeit weapon of mass destruction is placed with lawful authority if it is placed as part of an\\nofficial training exercise by a public servant, as defined in KRS 522.010.\\n(3) A person is not guilty of commission of an offense under this section if he or she, innocently and\\nbelieving the information to be true, communicates a threat made by another person to school\\npersonnel, a peace officer, a law enforcement agency, a public agency involved in emergency\\nresponse, or a public safety answering point and identifies the person from whom the threat was\\ncommunicated, if known.\\n(4) Except as provided in subsection (5) of this section, terroristic threatening in the second degree is\\na Class D felony.\\n(5) Terroristic threatening in the second degree is a Class C felony when, in addition to violating\\nsubsection (1) of this section, the person intentionally engages in substantial conduct required to\\nprepare for or carry out the threatened act, including but not limited to gathering weapons,\\nammunition, body armor, vehicles, or materials required to manufacture a weapon of mass\\ndestruction.\\nKRS 508.080\\n\\nTerroristic threatening in the third degree\\n\\n(1) Except as provided in KRS 508.075 or 508.078, a person is guilty of terroristic threatening in the\\nthird degree when:\\n(a) He threatens to commit any crime likely to result in death or serious physical injury to another\\nperson or likely to result in substantial property damage to another person; or\\n(b) He intentionally makes false statements for the purpose of causing evacuation of a building,\\nplace of assembly, or facility of public transportation.\\n(2) Terroristic threatening in the third degree is a Class A misdemeanor.\\nKRS 508.090\\n\\nDefinitions for KRS 508.100 to 508.120\\n\\nThe following definitions apply in KRS 508.100 to 508.120 unless the context otherwise requires:\\n(1) \\"Abuse\\" means the infliction of physical pain, injury, or mental injury, or the deprivation of\\nservices by a person which are necessary to maintain the health and welfare of a person, or a\\nsituation in which an adult, living alone, is unable to provide or obtain for himself the services\\nwhich are necessary to maintain his health or welfare.\\n(2) \\"Physically helpless\\" and \\"mentally helpless\\" means a person who lacks substantial capacity\\nto defend himself or solicit protection from law enforcement agencies.\\nKRS 508.100\\n\\nCriminal abuse in the first degree\\n\\n(1) A person is guilty of criminal abuse in the first degree when he intentionally abuses another\\nperson or permits another person of whom he has actual custody to be abused and thereby:\\n(a) Causes serious physical injury; or\\n(b) Places him in a situation that may cause him serious physical injury; or\\n(c) Causes torture, cruel confinement or cruel punishment;\\nto a person twelve (12) years of age or less, or who is physically helpless or mentally helpless.\\n(2) Criminal abuse in the first degree is a Class C felony unless the victim is under twelve (12) years\\nold in which case it is a Class B felony.\\nKRS 508.110\\n\\nCriminal abuse in the second degree\\n\\n(1) A person is guilty of criminal abuse in the second degree when he wantonly abuses another\\nperson or permits another person of whom he has actual custody to be abused and thereby:\\n(a) Causes serious physical injury; or\\n(b) Places him in a situation that may cause him serious physical injury; or\\n\\n8.2.7\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(c) Causes torture, cruel confinement or cruel punishment\\nto a person twelve (12) years of age or less, or who is physically helpless or mentally helpless.\\n(2) Criminal abuse in the second degree is a Class D felony.\\nKRS 508.120\\n\\nCriminal abuse in the third degree\\n\\n(1) A person is guilty of criminal abuse in the third degree when he recklessly abuses another person\\nor permits another person of whom he has actual custody to be abused and thereby:\\n(a) Causes serious physical injury; or\\n(b) Places him in a situation that may cause him serious physical injury; or\\n(c) Causes torture, cruel confinement or cruel punishment;\\nto a person twelve (12) years of age or less, or who is physically helpless or mentally helpless.\\n(2) Criminal abuse in the third degree is a Class A misdemeanor.\\nKRS 508.125\\n\\nFemale genital mutilation\\n\\n(1) As used in this section, female genital mutilation means a procedure that involves the partial or\\ntotal removal of the external female genitalia or any procedure harmful to the female genitalia,\\nincluding but not limited to:\\n(a) A clitoridectomy;\\n(b) The partial or total removal of the clitoris and the labia minora, with or without excisions of the\\nlabia majora;\\n(c) The excision or the partial or total removal of the clitoris and the labia minora, with or without\\nexcisions of the labia majora;\\n(d) The infibulation of the narrowing of the vaginal orifice with the creation of a covering seal by\\ncutting and appositioning of the labia minora or the labia majora, with or without the excision\\nof the clitoris;\\n(e) Pricking, piercing, incising, scraping, or cauterizing the genital area; or\\n(f) Any other action to purposely alter the structure or function of the female genitalia for a\\nnonmedical reason.\\n(2) A person is guilty of female genital mutilation when:\\n(a) The person knowingly performs female genital mutilation on another person under eighteen\\n(18) years of age;\\n(b) The person is a parent, guardian, or has immediate custody or control of a person under\\neighteen (18) years of age and knowingly consents to or permits female genital mutilation of\\nsuch person; or\\n(c) The person knowingly removes or causes or permits the removal of a person under eighteen\\n(18) from Kentucky for the purposes of performance of female genital mutilation of the\\nperson.\\n(3) It is not a defense to female genital mutilation that the conduct under subsection (2) of this\\nsection is:\\n(a) Required as a matter of religion, custom, ritual, or standard practice; or\\n(b) Consented to by the individual on whom it is performed or the individuals parent or guardian.\\n(4) A surgical procedure is not a violation of subsection (1) of this section if the procedure is:\\n(a) Necessary to the health of the person on whom it is performed and is performed by a person\\nlicensed in the place of its performance as a health care provider; or\\n(b) Performed on a person in labor or who has just given birth and is performed for medical\\npurposes connected with that labor or birth by a person licensed in the place of its\\nperformance as a health care provider.\\n(5) Female genital mutilation is a Class B felony.\\n\\n8.2.8\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\nKRS 508.130\\n\\nDefinitions for KRS 508.130 to 508.150\\n\\nAs used in KRS 508.130 to 508.150, unless the context requires otherwise:\\n(1) (a) To \\"stalk\\" means to engage in an intentional course of conduct:\\n1. Directed at a specific person or persons;\\n2. Which seriously alarms, annoys, intimidates, or harasses the person or persons; and\\n3. Which serves no legitimate purpose.\\n(b) The course of conduct shall be that which would cause a reasonable person to suffer\\nsubstantial mental distress.\\n(2) \\"Course of conduct\\" means a pattern of conduct composed of two (2) or more acts, evidencing\\na continuity of purpose. One (1) or more of these acts may include the use of any equipment,\\ninstrument, machine, or other device by which communication or information is transmitted,\\nincluding computers, the Internet or other electronic network, cameras, or other recording\\ndevices, telephones or other personal communications devices, scanners or other copying\\ndevices, and any device that enables the use of a transmitting device. Constitutionally-protected\\nactivity is not included within the meaning of \\"course of conduct.\\" If the defendant claims that he\\nwas engaged in constitutionally protected activity, the court shall determine the validity of that\\nclaim as a matter of law and, if found valid, shall exclude that activity from evidence.\\n(3) \\"Protective order\\" means:\\n(a) An emergency protective order or domestic violence order issued under KRS 403.715 to\\n403.785;\\n(b) A foreign protective order, as defined in KRS 403.720 and 456.010;\\n(c) An order issued under KRS 431.064;\\n(d) A restraining order issued in accordance with KRS 508.155; and\\n(e) An order of protection as defined in KRS 403.720 and 456.010; and\\n(f) Any condition of a bond, conditional release, probation, parole, or pretrial diversion order\\ndesigned to protect the victim from the offender.\\nKRS 508.140\\n\\nStalking in the first degree.\\n\\n(1) A person is guilty of stalking in the first degree,\\n(a) When he intentionally:\\n1. Stalks another person; and\\n2. Makes an explicit or implicit threat with the intent to place that person in reasonable fear\\nof:\\na. Sexual contact as defined in KRS 510.010; or\\nb. Serious physical injury; or\\nc. Death; and\\n(b) 1. A protective order has been issued by the court to protect the same victim or victims and\\nthe defendant has been served with the summons or order or has been given actual\\nnotice; or\\n2. A criminal complaint is currently pending with a court, law enforcement agency, or\\nprosecutor by the same victim or victims and the defendant has been served with a\\nsummons or warrant or has been given actual notice; or\\n3. The defendant has been convicted of or pled guilty within the previous five (5) years to a\\nfelony or to a Class A misdemeanor against the same victim or victims; or\\n4. The act or acts were committed while the defendant had a deadly weapon on or about his\\nperson.\\n(2) Stalking in the first degree is a Class D felony.\\nKRS 508.150\\n\\nStalking in the second degree.\\n\\n(1) A person is guilty of stalking in the second degree when he intentionally:\\n(a) Stalks another person; and\\n(b) Makes an explicit or implicit threat with the intent to place that person in reasonable fear of;\\n1. Sexual contact as defined in KRS 510.010;\\n2. Physical injury; or\\n\\n8.2.9\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n3. Death.\\n(2) Stalking in the second degree is a Class A misdemeanor.\\nKRS 508.152\\n\\nUnlawful use of a tracking device\\n\\n(1) As used in this section:\\n(a) \\"Motor vehicle\\" has the same meaning as \\"vehicle\\" in KRS 186.010(8)(a);\\n(b) \\"Protective order\\" has the same meaning as in KRS 508.130; and\\n(c) \\"Tracking device\\" means an electronic or mechanical device that is designed or intended to\\nallow a person to remotely determine or track the position or movement of another person or\\nan object, regardless of whether that information is recorded.\\n(2) A person is guilty of unlawful use of a tracking device when he or she intentionally:\\n(a) Install or places a tracking device, or causes a tracking device to be installed or placed, in or\\non a motor vehicle without the knowledge and consent of the owner of the motor vehicle or, if\\nthe motor vehicle is leased, the lessee or authorized operator of the motor vehicle;\\n(b) Tracks the location of a motor vehicle with a tracking device without the knowledge and\\nconsent of either the owner or the authorized operator of the motor vehicle or, if the motor\\nvehicle is leased, either the lessee or authorized operator of the motor vehicle;\\n(c) While being the restrained party under a protective order, uses a tracking device to track the\\nlocation of a motor vehicle operated or occupied by an individual protected under the order; or\\n(d) While on probation or parole for a crime defined in","category":"Section 149: Voters, in all cases except treason, felony, breach of surety of the peace, or violation of the","parent":"Section 149"},{"title":"KRS Chapter 508, uses a tracking device","content":"to track the location of a motor vehicle operated or occupied by a victim of the crime or by a\\nfamily member of the victim of the crime without the knowledge and consent of the victim or\\nfamily member.\\n(3) Unlawful use of a tracking device is a Class A misdemeanor.\\n(4) Subsection (2) of this section does not apply to the installation or use of any:\\n(a)Device providing vehicle tracking for purposes of providing mechanical, operational,\\ndirectional, navigation, weather, or traffic information to the operator of the vehicle;\\n(b)Device for providing emergency assistance to the operator or passengers of the vehicle under\\nthe terms and conditions of a subscription service, including any trial period of that\\nsubscription service;\\n(c) Device for providing missing vehicle assistance for the benefit of the owner or operator of\\nthe vehicle;\\n(d) Device providing diagnostic services regarding the mechanical operation of a vehicle under\\nthe terms and conditions of a subscription service, including any trial period of the\\nsubscription service;\\n(e) Device or service providing the lessee of the vehicle with clear notice that the vehicle may be\\ntracked. For a lessor who installs a tracking device subsequent to the original vehicle\\nmanufacture, the notice shall be provided in writing with an acknowledgment signed by the\\nlessee, regardless of whether the tracking device is original equipment, a retrofit, or an\\naftermarket product. The requirement for written acknowledgment placed upon the lessor is\\nnot imposed upon the manufacturer of the tracking device or the manufacturer of the vehicle;\\n(f) Tracking device by the parent or guardian of a minor on any vehicle owned or leased by that\\nparent or guardian of the minor, and operated by the minor; or\\n(g) Tracking device by a police officer while lawfully performing his or her duties as a police\\nofficer.\\nKRS 508.155 Restraining order or interpersonal protective order to be issued upon violation\\nof KRS 508.140 or 508.150\\n(1) (a) Before January 1, 2016, a verdict of guilty or a plea of guilty to KRS 508.140 or 508.150 shall\\noperate as an application for a restraining order utilizing the provisions of this section and\\nlimiting the contact of the defendant and the victim who was stalked, unless the victim\\nrequests otherwise.\\n\\n8.2.10\\n\\n\\fSECTION 8.2: KENTUCKY PENAL CODE\\n\\n(b) Beginning January 1, 2016, a verdict of guilty or a plea of guilty to KRS 508.140 or 508.150\\nshall operate as an application for an interpersonal protective order issued under KRS Chapter\\n456, unless the vict
